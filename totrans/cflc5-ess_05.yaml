- en: Chapter 5. Collaborating in Confluence
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第5章 在 Confluence 中协作
- en: By now, we have learned how to create engaging content and how we can track
    interesting content ourselves. Now, we will take a look at the Confluence workbox
    and how we can use Confluence features in our day-to-day job.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经学会了如何创建引人入胜的内容，以及如何自己跟踪有趣的内容。现在，我们将了解 Confluence 工作区，以及如何在日常工作中使用
    Confluence 功能。
- en: We will get familiar with sharing interesting content, tasks, and likes directly
    in your Confluence, and learn how to respond quickly without switching context.
    We will also learn how to engage other users with shares, likes, and mentions.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将了解如何直接在 Confluence 中分享有趣的内容、任务和喜欢，并学习如何快速回应而不切换上下文。我们还将学习如何通过分享、点赞和提及来吸引其他用户。
- en: 'After this chapter, we will be able to:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章结束后，我们将能够：
- en: Share content and involve other people
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分享内容并让其他人参与
- en: Manage in-app notifications
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理应用内通知
- en: Work with personal tasks
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理个人任务
- en: Track content while you're on the road
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 跟踪你在路上的内容
- en: Collaborating with other people
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与他人合作
- en: Confluence is a great tool for collaboration, but how do you use Confluence
    to collaborate with others? Imagine that you just wrote a great post, and you
    want somebody to review it before publishing it, or you just had a meeting and
    want some people to take actions based on that meeting.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence 是一个很棒的协作工具，但你如何利用 Confluence 与他人协作呢？假设你刚刚写了一篇很棒的文章，想在发布前让某人审核，或者你刚开了一个会议，想让一些人根据会议内容采取行动。
- en: The most important thing for collaboration is the availability of content, and
    in Confluence all the content is, by default, available for all the users. The
    next thing is to get people involved, and Confluence offers us several methods
    for doing exactly that.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 协作最重要的事情是内容的可用性，在 Confluence 中，所有内容默认对所有用户开放。接下来要做的是让人们参与，Confluence 提供了几种方法来实现这一点。
- en: Mentions
  id: totrans-11
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 提及
- en: Mentions are a great way of getting people to participate in building useful
    and relevant content. You can mention a person in a special way that will trigger
    Confluence to send that person a notification. This is called an **@mention**.
    The @mention notifications work on pages, blog posts, and comments.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 提及是一种让人们参与到创建有用且相关内容的绝佳方式。你可以通过一种特别的方式提及某人，触发 Confluence 向该人发送通知。这就是所谓的**@提及**。@提及通知适用于页面、博客帖子和评论。
- en: Confluence will send an e-mail message to users letting them know that they
    have been mentioned in that page. This message is sent when you save the page
    but only if the mentioned person has view permissions for that page.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence 会向用户发送电子邮件，通知他们已在页面中被提及。此消息会在你保存页面时发送，但仅当被提及的人对该页面有查看权限时才会发送。
- en: 'Perform the following steps using autocomplete to mention someone:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 使用自动补全功能执行以下步骤来提及某人：
- en: Open a page in the edit mode and place your cursor at the location where you
    want to add a mention.
  id: totrans-15
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在编辑模式下打开页面，并将光标放在你想添加提及的位置。
- en: Type `@` and then the first few characters of the user's full name.
  id: totrans-16
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入 `@`，然后输入用户全名的前几个字符。
- en: Choose the user's name from the list of suggestions.![Mentions](img/9526EN_05_01.jpg)
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从建议列表中选择用户的姓名。![提及](img/9526EN_05_01.jpg)
- en: 'It is also possible to add a mention via the editor toolbar, as follows:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 也可以通过编辑器工具栏添加提及，方法如下：
- en: Open a page in the edit mode and place your cursor at the location where you
    want to add a mention.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在编辑模式下打开页面，并将光标放在你想添加提及的位置。
- en: Choose **Insert** | **User mention**. Confluence will add an `@` sign to the
    page.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**插入** | **用户提及**。Confluence 将在页面中添加一个 `@` 符号。
- en: Start typing the person's full name.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 开始输入该人的全名。
- en: Choose the user's name from the list.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从列表中选择用户的姓名。
- en: Note that mentions work on a user's full name and not on usernames. It is currently
    not possible to mention groups.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，提及是基于用户的全名而非用户名。目前，无法提及群组。
- en: The @mention notifications are a great way of involving people in your conversation
    or content. For example, if you want **Arthur Dent** to take a look at some requirement,
    just mention him in a comment to get him involved. Don't try to spam people you
    want to collaborate with; use the mentions sparingly. Another way to get people
    involved is by sharing your content.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '@提及通知是一种让人们参与你的对话或内容的好方法。例如，如果你希望**阿瑟·丹特**查看一些需求，只需在评论中提及他来让他参与。不要试图向你想要合作的人发送垃圾信息；要节制使用提及。另一种让人们参与的方法是分享你的内容。'
- en: Share content
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 分享内容
- en: Confluence provides a number of ways for you to share content with other users.
    The previously discussed Mentions are one of them, but you can also share a page
    link directly to one or more users, including a brief note about what you expect
    them to do with the link.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence 提供了多种与其他用户共享内容的方式。之前讨论过的提及就是其中之一，但您还可以直接将页面链接共享给一个或多个用户，并简要说明您希望他们如何处理该链接。
- en: Sharing content via the **Share** button is only available if a Confluence administrator
    has configured a mail server.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 通过**分享**按钮分享内容，前提是 Confluence 管理员已配置邮件服务器。
- en: 'To e-mail a link using the **Share** button, perform the following steps:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用**分享**按钮通过电子邮件发送链接，请执行以下步骤：
- en: Go to the page or blog post you want to share.
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到您想分享的页面或博客帖子。
- en: Click on **Share** at the top right. Enter the name or username of a Confluence
    user or use a valid e-mail address. As you start typing, a suggestion list will
    appear.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击右上角的**分享**按钮。输入 Confluence 用户的姓名或用户名，或者使用有效的电子邮件地址。开始输入时，将会出现建议列表。
- en: Select the appropriate user or e-mail address from the list. You can add multiple
    recipients and combine both usernames and e-mail addresses.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从列表中选择合适的用户或电子邮件地址。您可以添加多个收件人，并结合使用用户名和电子邮件地址。
- en: Enter an optional message into the **Note** box.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**备注**框中输入可选消息。
- en: Click on **Share** to send the link via e-mail.![Share content](img/9526EN_05_02.jpg)
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**分享**按钮通过电子邮件发送链接。![分享内容](img/9526EN_05_02.jpg)
- en: Like
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 喜欢
- en: When you are reading a good blog post or page on Confluence, you can let other
    users know this by liking a page. Confluence has a like button on every page,
    blog post, and comment.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当您在 Confluence 上阅读到一篇好的博客文章或页面时，您可以通过喜欢该页面来让其他用户知道。Confluence 在每个页面、博客帖子和评论上都有一个喜欢按钮。
- en: Likes are also being used for populating the **Popular Content** tab on the
    dashboard and the **Recommended Updates** e-mail.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 点赞也用于填充仪表板上的**热门内容**标签页和**推荐更新**电子邮件。
- en: Click on the **Like** button to let people know you agreed with or enjoyed the
    content or comment. Your name will be added to the list of other people who already
    liked the same content. Clicking on the **Unlike** button will remove you from
    the list.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**喜欢**按钮，让人们知道您同意或喜欢该内容或评论。您的名字将被添加到已喜欢该内容的其他人名单中。点击**不喜欢**按钮将把您从名单中移除。
- en: 'When you like a page, blog post, or comment:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 当您喜欢一页、博客帖子或评论时：
- en: The author of the content receives a notification
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内容的作者会收到通知
- en: 'People in your network receive a notification, unless they already know of
    the content, meaning:'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您网络中的人会收到通知，除非他们已经知道该内容，即：
- en: Somebody else in their network already liked the content
  id: totrans-41
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 他们网络中的其他人已经喜欢了该内容
- en: The user himself already liked the content
  id: totrans-42
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户自己已经喜欢了该内容
- en: The user already commented on the content or replied to a comment
  id: totrans-43
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户已经评论了该内容或回复了评论
- en: If enough people like the content, it will appear on the **Popular Content**
    tab on the dashboard
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果足够多人喜欢该内容，它将出现在仪表板的**热门内容**标签页中
- en: If enough people like the content, it will be included in the **Recommended
    Updates** e-mail
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果足够多人喜欢该内容，它将包含在**推荐更新**的电子邮件中
- en: The **Like** functionality is provided by a plugin called **Confluence Like
    Plugin** and can be disabled in the **Administration Console** | **Manage Add-ons**.
    This will disable the functionality on a site-wide basis. It isn't possible to
    disable on a space or page basis. You can find more information on managing add-ons
    in [Chapter 9](ch09.html "Chapter 9. General Administration"), General Administration.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**喜欢**功能由名为**Confluence Like Plugin**的插件提供，可以在**管理控制台**|**管理插件**中禁用。这将会在整个网站范围内禁用该功能，无法在特定空间或页面禁用。有关管理插件的更多信息，请参见[第9章](ch09.html
    "第9章。通用管理")，通用管理。'
- en: Status updates
  id: totrans-47
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 状态更新
- en: 'Status updates are short messages broadcasted to the different activity streams
    in Confluence. Such a short message could include:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 状态更新是短消息，会广播到 Confluence 中的不同活动流。这类短消息可能包括：
- en: A description about what you are working on
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于您正在处理的工作的描述
- en: An interesting link or fact you want to share
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您想分享的有趣链接或事实
- en: A question you may want to be answered quickly
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可能希望快速得到答案的问题
- en: The history of your status updates is available in a **Status updates** view,
    while the current status message is shown on your profile and profile hover.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 您的状态更新历史可在**状态更新**视图中查看，当前状态消息则显示在您的个人资料和个人资料悬停上。
- en: '![Status updates](img/9526EN_05_03.jpg)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![状态更新](img/9526EN_05_03.jpg)'
- en: Updating your status
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 更新您的状态
- en: 'To update your status:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 要更新您的状态：
- en: Make sure you are logged in to Confluence.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保您已登录到Confluence。
- en: Click on your avatar in the top-right corner and choose **Update Status…** from
    the drop-down menu.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击右上角的头像，并从下拉菜单中选择**更新状态…**。
- en: Enter a short message (max 140 characters) that describes your current status
    or the content you want to share.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入一个简短的消息（最多140个字符），描述您当前的状态或您想分享的内容。
- en: Click on **Update** to publish your new status.![Updating your status](img/9526EN_05_04.jpg)
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**更新**以发布您的新状态。![更新您的状态](img/9526EN_05_04.jpg)
- en: Managing status updates
  id: totrans-60
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 管理状态更新
- en: Once you have updated your status, you can easily view, clear, or remove them
    if you have made a mistake. Editing a status update is not possible.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 更新状态后，您可以轻松查看、清除或删除它们（如果您犯了错误）。编辑状态更新是不可能的。
- en: 'To view your status updates, perform the following steps:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看您的状态更新，请执行以下步骤：
- en: Click on your avatar at the top-right corner.
  id: totrans-63
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击右上角的头像。
- en: Select **Status Updates** from the drop-down menu.
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择**状态更新**。
- en: It is also possible to view another user's status by going to their profile.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 也可以通过前往其他用户的个人资料来查看其状态。
- en: 'To clear your current status, perform the following steps:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 要清除当前状态，请执行以下步骤：
- en: Go to the **Status Updates** view in your user profile.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往用户个人资料中的**状态更新**视图。
- en: Click on **Clear** below the top status update.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击顶部状态更新下方的**清除**。
- en: Clearing your status isn't the same as deleting it. If you clear your status,
    it doesn't show in your profile or profile hover, but it will still be visible
    on the **Status Updates** view.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 清除状态不同于删除状态。如果您清除状态，它不会显示在您的个人资料或个人资料悬停中，但仍会在**状态更新**视图中可见。
- en: 'To delete a status update, perform the following steps:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 要删除状态更新，请执行以下步骤：
- en: Go to the **Status Updates** view in your user profile.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 前往用户个人资料中的**状态更新**视图。
- en: Click on **Delete** below the status update.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击状态更新下方的**删除**。
- en: Displaying status updates
  id: totrans-73
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 显示状态更新
- en: Normally, status updates are only displayed on a user profile or in the recently
    updated content on the dashboard. A great way to make more use of status updates
    is to use the recently-updated macro to display the updates on a page.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，状态更新仅显示在用户个人资料中或在仪表板上的最近更新内容中。利用状态更新的一个好方法是使用最近更新宏在页面上显示这些更新。
- en: 'To insert status updates in a page:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 要在页面中插入状态更新：
- en: Open a page in the edit mode or create a new page.
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开页面编辑模式或创建新页面。
- en: Use the shortcut *{* (*Shift* + *[*) or **Insert** | **Other Macros** to select
    the recently Updated macro.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用快捷键*{*（*Shift* + *[*）或**插入** | **其他宏**来选择最近更新的宏。
- en: Open the macro's property panel by clicking on the macro container and selecting
    **Edit**.
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击宏容器并选择**编辑**，以打开宏的属性面板。
- en: 'In order to display only status updates, fill in the following properties:'
  id: totrans-79
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为了仅显示状态更新，填写以下属性：
- en: '**Space(s)**: @all'
  id: totrans-80
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**空间**：@all'
- en: '**Include these Content Types Only**: Status'
  id: totrans-81
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**仅包含这些内容类型**：状态'
- en: '**Show User Profile Pictures**: Checked'
  id: totrans-82
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**显示用户个人资料图片**：已勾选'
- en: Click on **Save** and save the page.
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**保存**并保存页面。
- en: 'You can also place the macro inside a panel to make it stand out a bit from
    the other content. This is shown in the following screenshot:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以将宏放入面板中，使其从其他内容中稍微突出一些。如下图所示：
- en: '![Displaying status updates](img/9526EN_05_13.jpg)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![显示状态更新](img/9526EN_05_13.jpg)'
- en: Working with notifications
  id: totrans-86
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 管理通知
- en: One of the features of the Confluence workbox is getting all your notifications
    in one single location. The aim of the Workbox is to alleviate time-waste by context
    switching between e-mail, Confluence, and other tools. The workbox displays all
    notifications collected from Confluence page watches, shares, mentions, and tasks.
    If Confluence is linked to JIRA, Atlassian's issue tracking system, you will also
    see JIRA notifications in your workbox. The workbox also displays personal tasks,
    which are explained in the next section.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence工作区的一个特点是可以将所有通知集中显示在一个地方。工作区的目的是通过减少在电子邮件、Confluence和其他工具之间切换来节省时间。工作区显示从Confluence页面监视、共享、提及和任务中收集的所有通知。如果Confluence与JIRA（Atlassian的缺陷跟踪系统）链接，您还将看到JIRA的通知。工作区还显示个人任务，详细内容将在下一节说明。
- en: Managing your notifications
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 管理通知
- en: From the workbox you can use the inline actions to reply to comments, or like
    and watch comments and pages. Follow the link in a notification to open the related
    content.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 在工作区中，您可以使用内联操作回复评论，或喜欢并关注评论和页面。点击通知中的链接打开相关内容。
- en: You can't delete notifications yourself. Notifications that you have already
    read are automatically deleted after two weeks and unread notifications after
    four weeks.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 你无法自己删除通知。已阅读的通知会在两周后自动删除，未读的通知则会在四周后删除。
- en: Tip
  id: totrans-91
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: The workbox is not available in clustered Confluence environments. The feature
    will detect that a Confluence installation is running in clustered mode and not
    display the workbox.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 工作箱在集群化的 Confluence 环境中不可用。该功能会检测到 Confluence 安装在集群模式下运行，并且不显示工作箱。
- en: 'To manage your notifications, perform the following steps:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 要管理你的通知，请执行以下步骤：
- en: Select the workbox icon in the Confluence navigation bar.
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 Confluence 导航栏中的工作箱图标。
- en: 'You can also use the keyboard shortcut: Type `g` then `n`.'
  id: totrans-95
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你还可以使用键盘快捷键：按 `g` 然后按 `n`。
- en: The icon will also show the number of unread notifications.
  id: totrans-96
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 图标还会显示未读通知的数量。
- en: Choose the notifications icon.
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择通知图标。
- en: 'Select a notification from the list to see the notification details. Within
    the details you can do the following:'
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从列表中选择通知以查看通知详细信息。在详细信息中，你可以执行以下操作：
- en: Open the related page, blog post, or comment. The page will open in a new tab
    in your browser.
  id: totrans-99
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开相关的页面、博客文章或评论。该页面将在你的浏览器中新标签页中打开。
- en: '**Like** or **Unlike** the content or comment.'
  id: totrans-100
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**点赞** 或 **取消点赞** 内容或评论。'
- en: '**Watch** or **Stop Watching** the relevant content to receive, or stop receiving
    notifications.'
  id: totrans-101
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**关注** 或 **停止关注** 相关内容，以接收或停止接收通知。'
- en: '**Comment** or **Reply** to respond to a comment directly from the workbox.'
  id: totrans-102
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**评论** 或 **回复** 直接从工作箱中回应评论。'
- en: Choose the add task icon to create a task based upon the notification.
  id: totrans-103
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择添加任务图标，根据通知创建任务。
- en: '![Managing your notifications](img/9526EN_05_14.jpg)'
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![管理你的通知](img/9526EN_05_14.jpg)'
- en: Included notifications
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 包括的通知
- en: 'The workbox displays a notification when somebody performs one of the following
    actions in Confluence:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 当有人在 Confluence 中执行以下操作时，工作箱会显示通知：
- en: Shares a page or blog post with you
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与你共享页面或博客文章
- en: Comments on a page or blog post you are watching
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评论你正在关注的页面或博客文章
- en: Mentions you in a page, blog post, or comment
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在页面、博客文章或评论中提到你
- en: Likes a page or blog post that you are watching or created
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点赞你正在观看或创建的页面或博客文章
- en: Assigns you a task by mentioning you in a tasklist
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过在任务列表中提到你来分配任务
- en: Notifications triggered, because you are watching a space, will *not* be shown
    in the workbox.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 因为你正在关注空间而触发的通知将 *不会* 显示在工作箱中。
- en: 'If your Confluence installation is linked to JIRA, you will also see the following
    notifications from JIRA in your workbox:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的 Confluence 安装与 JIRA 连接，你还会在工作箱中看到来自 JIRA 的以下通知：
- en: Comments on issues you are watching
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评论你正在关注的问题
- en: Mentions in issues
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在问题中提到
- en: Shares of issues, filters, and searches
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分享问题、筛选器和搜索
- en: Configuring workbox notifications
  id: totrans-117
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 配置工作箱通知
- en: 'The Confluence workbox is enabled by default; as a Confluence administrator
    you can disable it or change the configuration. A couple of configuration scenarios
    are possible:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence 工作箱默认启用；作为 Confluence 管理员，你可以禁用它或更改配置。有几种配置方案：
- en: 'Your Confluence installation provides in-app notifications and displays them
    in its own workbox. There are two possibilities in this scenario:'
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的 Confluence 安装提供应用内通知，并将其显示在自己的工作箱中。在这种情况下，有两种可能性：
- en: This Confluence installation is the only installation involved.
  id: totrans-120
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 这个 Confluence 安装是唯一涉及的安装。
- en: Or, this Confluence installation displays its own notifications and also displays
    notifications from JIRA and/or another Confluence installation.
  id: totrans-121
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 或者，这个 Confluence 安装会显示自己的通知，并且还会显示来自 JIRA 和/或其他 Confluence 安装的通知。
- en: Your Confluence installation sends in-app notifications to another Confluence
    installation.
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的 Confluence 安装将应用内通知发送到另一个 Confluence 安装。
- en: In-app notifications are completely disabled and unavailable.
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用内通知完全禁用且不可用。
- en: The Confluence workbox includes both notifications and tasks, and when workbox
    notifications are enabled so are personal tasks. If you disable the notifications,
    personal tasks won't be available either.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence 工作箱包括通知和任务，当工作箱通知启用时，个人任务也会启用。如果你禁用通知，个人任务也将不可用。
- en: Enabling workbox notifications
  id: totrans-125
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 启用工作箱通知
- en: To use notifications and tasks, the Confluence workbox has to be enabled.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用通知和任务，必须启用 Confluence 工作箱。
- en: 'To enable the Confluence workbox, perform the following steps:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 要启用 Confluence 工作箱，请执行以下步骤：
- en: Browse to the Administration Console (**Administration** | **Confluence Admin**).
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 浏览到管理控制台 (**Administration** | **Confluence Admin**)。
- en: Select **In-app Notifications** from the left-hand side menu.
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从左侧菜单中选择 **应用内通知**。
- en: Select **displays in-app notifications** and click on **Save** to save the form.
    The workbox icon will now appear at the top-right of the navigation bar.![Enabling
    workbox notifications](img/9526EN_05_06.jpg)
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 **显示应用内通知** 并点击 **保存** 来保存表单。工作区图标将出现在导航栏的右上角。![启用工作区通知](img/9526EN_05_06.jpg)
- en: '**Active polling interval**: This is the number of seconds that Confluence
    will wait before checking for new notifications relevant to the page that the
    user is currently viewing.'
  id: totrans-131
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**主动轮询间隔**：这是 Confluence 在检查与当前用户查看的页面相关的新通知之前等待的秒数。'
- en: '**Inactive polling interval**: This is the number of seconds that Confluence
    will wait before checking for new notifications relevant to all pages currently
    not in focus. This can also be on other servers if configured.'
  id: totrans-132
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**非活动轮询间隔**：这是 Confluence 在检查与当前未聚焦的所有页面相关的新通知之前等待的秒数。如果已配置，这也可以在其他服务器上进行。'
- en: Including notifications from JIRA
  id: totrans-133
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 包括来自 JIRA 的通知
- en: The Confluence workbox can include notifications from your JIRA issue tracker
    but this requires some extra setup.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence 工作区可以包括来自 JIRA 问题跟踪器的通知，但这需要额外的设置。
- en: 'To include notifications from JIRA, perform the following steps:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 要包括来自 JIRA 的通知，请执行以下步骤：
- en: Make sure JIRA and Confluence are connected via application links.
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保 JIRA 和 Confluence 通过应用链接连接。
- en: Browse to the Administration Console (**Administration** | **Confluence Admin**).
  id: totrans-137
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 浏览到管理控制台 (**Administration** | **Confluence Admin**)。
- en: Select **Application Links** from the left-hand side menu.
  id: totrans-138
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从左侧菜单中选择 **应用链接**。
- en: Select **Add Application Link** and follow the wizard to create a new application
    link. (There is more about application links in [Chapter 8](ch08.html "Chapter 8. Advanced
    Confluence"), *Advanced Confluence*.)
  id: totrans-139
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 **添加应用链接** 并按照向导创建新的应用链接。（有关应用链接的更多信息，请参见 [第 8 章](ch08.html "第 8 章。高级 Confluence")，*高级
    Confluence*。）
- en: If your JIRA server is linked to multiple Confluence servers, make sure the
    primary application link is to the Confluence server that will display the in-app
    notifications.
  id: totrans-140
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你的 JIRA 服务器已链接多个 Confluence 服务器，确保主应用链接指向将显示应用内通知的 Confluence 服务器。
- en: Select **In-app Notifications** from the left-hand side menu from the Administration
    Console.
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在管理控制台的左侧菜单中选择 **应用内通知**。
- en: Select **display in-app notifications from other servers**.
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 **显示来自其他服务器的应用内通知**。
- en: Your JIRA server will appear in the list of linked applications.
  id: totrans-143
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你的 JIRA 服务器将出现在链接应用程序的列表中。
- en: Your users will see JIRA notifications in the Confluence workbox.
  id: totrans-144
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户将在 Confluence 工作区中看到 JIRA 通知。
- en: Note that this feature is only available for JIRA 5.2 or later. JIRA will send
    its notifications only to the Confluence server that is configured as the primary
    application link.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，此功能仅适用于 JIRA 5.2 或更高版本。JIRA 将仅将通知发送到配置为主应用链接的 Confluence 服务器。
- en: Sending notifications to another Confluence server
  id: totrans-146
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 向另一个 Confluence 服务器发送通知
- en: Confluence can send and receive notifications to or from another Confluence
    server. To demonstrate how to set this up, let's assume we have two Confluence
    servers `ConfSend` and `ConfReceive`, where `ConfSend` will send its notifications
    to `ConfRecieve`.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence 可以向另一个 Confluence 服务器发送和接收通知。为了演示如何设置，我们假设有两个 Confluence 服务器 `ConfSend`
    和 `ConfReceive`，其中 `ConfSend` 将其通知发送到 `ConfReceive`。
- en: 'To send notifications to another Confluence server, perform the following steps:'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 要将通知发送到另一个 Confluence 服务器，请执行以下步骤：
- en: 'Connect both Confluence installations via applications links. In `ConfReceive`:'
  id: totrans-149
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过应用链接连接两个 Confluence 安装。在 `ConfReceive` 中：
- en: Browse to the Administration Console (**Administration** | **Confluence Admin**).
  id: totrans-150
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 浏览到管理控制台 (**Administration** | **Confluence Admin**)。
- en: Select **Application links** from the left-hand side menu.
  id: totrans-151
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从左侧菜单中选择 **应用链接**。
- en: Set up an Application link as described in the *Including notifications from
    JIRA* section.
  id: totrans-152
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照 *包括来自 JIRA 的通知* 部分中描述的方式设置应用链接。
- en: Configure `ConfReceive` to display in-app notifications.
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 配置 `ConfReceive` 显示应用内通知。
- en: Select **In-app Notifications** from the left-hand side menu of the Administration
    Console.
  id: totrans-154
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从管理控制台的左侧菜单中选择 **应用内通知**。
- en: Select **displays in-app notifications from other servers**.
  id: totrans-155
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 **显示来自其他服务器的应用内通知**。
- en: Configure the notification settings in `ConfSend`.
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 `ConfSend` 中配置通知设置。
- en: Select **In-app Notifications** from the left-hand side menu of the Administration
    Console.
  id: totrans-157
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从管理控制台左侧菜单中选择 **应用内通知**。
- en: Select **Sends in-app notifications to another server**.
  id: totrans-158
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择 **将应用内通知发送到另一个服务器**。
- en: Select the Confluence installation to send the notifications to.
  id: totrans-159
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择要将通知发送到的 Confluence 安装。
- en: Working with tasks
  id: totrans-160
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用任务
- en: Another important part of the Confluence workbox is tasks. With personal tasks,
    you create your own to-do list directly in Confluence, which is very useful for
    tasks related to content or comments in Confluence.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence 工作盒的另一个重要部分是任务。通过个人任务，你可以直接在 Confluence 中创建自己的待办事项列表，这对于与 Confluence
    中的内容或评论相关的任务非常有用。
- en: 'There are a couple of ways you and other people can assign a task to you:'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 有几种方式可以让你和其他人将任务分配给你：
- en: You can add a personal task via the workbox
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以通过工作盒添加个人任务
- en: You can add a task via a notification in your workbox; this is useful if you
    don't want to forget something
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以通过工作盒中的通知添加任务；如果你不想忘记某些事情，这非常有用
- en: Someone can assign you a task from a tasklist on a Confluence page
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有人可以从 Confluence 页面上的任务列表中分配任务给你
- en: Other plugins could create tasks for you
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 其他插件可以为你创建任务
- en: Working with personal tasks
  id: totrans-167
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用个人任务
- en: You can create your own personal tasks in Confluence using the workbox interface.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用工作盒界面在 Confluence 中创建自己的个人任务。
- en: 'To create a new task, perform the following steps:'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建新任务，请执行以下步骤：
- en: Open the workbox by selecting the workbox icon in the Confluence header.
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择 Confluence 头部的工作盒图标来打开工作盒。
- en: Select the personal task icon.
  id: totrans-171
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择个人任务图标。
- en: Type the task summary in the textbox and click on **Add task** to add a personal
    task.
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在文本框中输入任务概要，点击 **添加任务** 来添加个人任务。
- en: To add more details to the task, click on the newly created task. Enter any
    details and notes in the note textbox.![Working with personal tasks](img/9526EN_05_07.jpg)
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 要向任务添加更多细节，点击新创建的任务。在备注文本框中输入任何细节和备注。![使用个人任务](img/9526EN_05_07.jpg)
- en: 'To change task priority, perform the following steps:'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改任务优先级，请执行以下步骤：
- en: Open the workbox by selecting the workbox icon in the Confluence header.
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择 Confluence 头部的工作盒图标来打开工作盒。
- en: Drag-and-drop the tasks to change their order. Click on a task and while holding
    down your mouse button, drag the task to its new position. Release the mouse button
    to save the change.
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拖放任务以更改其顺序。点击任务并按住鼠标按钮，拖动任务到新的位置。释放鼠标按钮以保存更改。
- en: 'To complete a task, perform the following steps:'
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 要完成任务，请执行以下步骤：
- en: Open the workbox by selecting the workbox icon in the Confluence header.
  id: totrans-178
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过选择 Confluence 头部的工作盒图标来打开工作盒。
- en: Check the checkbox next to the task to complete it.
  id: totrans-179
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 勾选任务旁边的复选框以完成它。
- en: Completed tasks are hidden and can be displayed with the link at the bottom
    of the workbox called **View Completed**.
  id: totrans-180
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成的任务会被隐藏，并可以通过工作盒底部的 **查看已完成** 链接显示出来。
- en: Working with tasklists
  id: totrans-181
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用任务列表
- en: Tasklists can be placed on pages and are very useful to assign and manage tasks
    in a team. Tasklists will place the assigned tasks in the assignee's workbox and
    the progress is kept in sync, meaning completing a task in your workbox will also
    complete the task in the tasklist.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 任务列表可以放置在页面上，非常有助于在团队中分配和管理任务。任务列表会将已分配的任务放入被分配者的工作盒中，并保持进度同步，这意味着在工作盒中完成任务也会在任务列表中完成该任务。
- en: Tip
  id: totrans-183
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tasklists are very useful in meeting minutes where you want to assign and keep
    a track of the actions from that meeting.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 任务列表在会议纪要中非常有用，特别是当你想要分配并跟踪会议中的行动项时。
- en: You can also use tasklists to track all the tasks needed when a new employee
    starts, for example user accounts, laptop, and internet access.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用任务列表来跟踪新员工入职时所需完成的所有任务，例如用户账户、笔记本电脑和互联网访问。
- en: 'To add a task list on a page, perform the following steps:'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 要在页面上添加任务列表，请执行以下步骤：
- en: Open a page in the edit mode.
  id: totrans-187
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开页面的编辑模式。
- en: From the editor toolbar, choose the tasklist icon or use the keyboard shortcut
    *[* + *]*.
  id: totrans-188
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在编辑器工具栏中，选择任务列表图标或使用快捷键 *[* + *]*。
- en: Type the description of the task.
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入任务的描述。
- en: If you want to assign the task to someone, type `@` and the person's full name
    in the task description (@mentions are explained elsewhere in this chapter.) The
    assignee will receive a notification and the task will appear in their personal
    tasklist. You can also mention yourself to assign a task to your own tasklist.
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你想将任务分配给某人，请在任务描述中输入 `@` 和该人的全名（@提及的详细说明请参见本章其他部分）。被分配的人将收到通知，任务将出现在他们的个人任务列表中。你也可以提及自己，以将任务分配到自己的任务列表。
- en: To finish the tasklist, press *Enter* twice.![Working with tasklists](img/9526EN_05_08.jpg)
  id: totrans-191
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成任务列表时，按*Enter*键两次。![与任务列表的互动](img/9526EN_05_08.jpg)
- en: Managing tasks on a page
  id: totrans-192
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在页面上管理任务
- en: Tasks can be marked as completed or incomplete when you, or others, are viewing
    the page. Updated tasks and their statuses will be synchronized with the workbox
    too.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 当您或他人查看页面时，任务可以被标记为已完成或未完成。更新的任务及其状态也会与工作区同步。
- en: 'To be able to update a tasklist in the view mode:'
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要在查看模式下更新任务列表：
- en: You will need edit permissions
  id: totrans-195
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您需要编辑权限
- en: You need the Create page permission in the space
  id: totrans-196
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您需要在空间中拥有创建页面的权限
- en: Confluence on your mobile device
  id: totrans-197
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Confluence 移动界面
- en: With a collaboration tool like Confluence, it is important that you can access
    your information and keep up with discussions even when you are on the road. Confluence
    comes with a built-in mobile interface, which is easy to use on recent mobile
    devices with a web browser.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 使用像 Confluence 这样的协作工具，您能够在出差时仍然访问您的信息并跟进讨论是非常重要的。Confluence 提供了内置的移动界面，适用于带有网页浏览器的现代移动设备，操作简便。
- en: 'On your phone or other supported mobile devices, it is possible to:'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 在您的手机或其他支持的移动设备上，您可以：
- en: View the Confluence dashboard, pages, blog posts, and user profiles
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查看 Confluence 仪表板、页面、博客文章和用户资料
- en: Add comments to a page or blog post
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向页面或博客文章添加评论
- en: Like content such as pages, blog posts, or comments
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点赞内容，例如页面、博客文章或评论
- en: Manage your personal tasks and notifications
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理您的个人任务和通知
- en: With the mobile interface it is not possible to add or edit pages or blog posts,
    or edit the existing comments. Navigation in the mobile interface is also different
    as compared to navigation using a desktop. The space and tree view is not available
    in the mobile interface and navigation is done by searching the content using
    the Confluence search.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 在移动界面中无法添加或编辑页面或博客文章，也无法编辑现有评论。与桌面版相比，移动界面的导航方式也有所不同。空间和树形视图在移动界面中不可用，导航是通过使用
    Confluence 搜索来查找内容完成的。
- en: '![Confluence on your mobile device](img/9526EN_05_09.jpg)'
  id: totrans-205
  prefs: []
  type: TYPE_IMG
  zh: '![Confluence 移动界面](img/9526EN_05_09.jpg)'
- en: Viewing
  id: totrans-206
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 查看
- en: 'The first thing you will see after logging in via the mobile interface is the
    dashboard, although not all updates are shown. The content that is available on
    the dashboard of the mobile interface is:'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 登录移动界面后，您首先看到的将是仪表板，尽管并非所有更新都会显示。移动界面上仪表板中可用的内容包括：
- en: Popular content – based upon comments and likes
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 热门内容 – 基于评论和点赞
- en: Recent blogs – recent blog posts in the space you can access
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最近的博客 – 您可以访问的空间中的最新博客文章
- en: Network – updates by people in your network
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 网络 – 来自您网络中的人的更新
- en: 'Tapping on the links will bring you to the full content of the page, blog post,
    or comment. While viewing the full content of a page or blog post you can:'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 点击链接将带您进入页面、博客文章或评论的完整内容。查看页面或博客文章的完整内容时，您可以：
- en: View the content. Tap on any link to move to another page within Confluence.
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查看内容。点击任何链接即可跳转到 Confluence 中的其他页面。
- en: Like or unlike a page, blog post, or comment.
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点赞或取消点赞页面、博客文章或评论。
- en: Add a comment. The mobile interface only supports plain text comments.![Viewing](img/9526EN_05_10.jpg)
  id: totrans-214
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加评论。移动界面仅支持纯文本评论。![查看](img/9526EN_05_10.jpg)
- en: As suggested in the previous screenshot, it is possible to change the status
    of a task using the mobile interface.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 如前一张截图所示，您可以使用移动界面更改任务的状态。
- en: User profiles
  id: totrans-216
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 用户资料
- en: With the mobile interface you can search for users and then use your mobile
    to call, text, or e-mail that user directly, provided the user has entered their
    details in Confluence.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 通过移动界面，您可以搜索用户，然后直接使用手机拨打电话、发短信或发电子邮件给该用户，前提是该用户已在 Confluence 中填写了相关信息。
- en: Tip
  id: totrans-218
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: '**Company address book**'
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: '**公司通讯录**'
- en: With Confluence's mobile interface you can effortlessly create a company address
    book. Just make sure every employee keeps their details up-to-date.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Confluence 的移动界面，您可以轻松创建公司通讯录。只需确保每位员工及时更新自己的信息。
- en: '![User profiles](img/9526EN_05_11.jpg)'
  id: totrans-221
  prefs: []
  type: TYPE_IMG
  zh: '![用户资料](img/9526EN_05_11.jpg)'
- en: Searching
  id: totrans-222
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 搜索
- en: Tap on the menu icon in the top-left corner to open the menu panel. Start typing
    the page title or person's name in the Search box. The search engine of the mobile
    interface is intended to be fast and offers only matches based upon page titles.
    For a full search, you have to switch to the desktop mode. Tap on the results
    to go to the full content.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 点击左上角的菜单图标以打开菜单面板。在搜索框中开始输入页面标题或人的名字。移动界面的搜索引擎旨在快速并仅提供基于页面标题的匹配结果。要进行完整搜索，你需要切换到桌面模式。点击搜索结果以查看完整内容。
- en: '![Searching](img/9526EN_05_12.jpg)'
  id: totrans-224
  prefs: []
  type: TYPE_IMG
  zh: '![搜索](img/9526EN_05_12.jpg)'
- en: Notifications and tasks
  id: totrans-225
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通知和任务
- en: You can view and respond to your notification directly from your mobile phone.
    Tap the menu icon to open the menu on the left. Choose **Notifications**, then
    tap on a notification to see its details. You can reply, like, or watch via the
    actions. Tap **Open** to open the page or blog post.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以直接从手机查看和回复通知。点击菜单图标打开左侧菜单。选择**通知**，然后点击一个通知查看其详细信息。你可以通过行动来回复、点赞或关注。点击**打开**以打开页面或博客帖子。
- en: Choose **Tasks** to view and manage your personal tasks. Tap the plus sign (+)
    to add a new task. Tap on a task to see its details. Using your mobile you can
    add notes, complete a task, or browse to the related page.
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 选择**任务**来查看和管理你的个人任务。点击加号（+）添加新任务。点击任务以查看其详细信息。使用移动设备，你可以添加备注、完成任务或浏览相关页面。
- en: Notes about the mobile interface
  id: totrans-228
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关于移动界面的注意事项
- en: The mobile interface is a great way to keep up-to-date while you are not behind
    your normal desktop. However, not all features that the desktop version of Confluence
    offers can be transferred to a mobile interface.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 移动界面是保持与时俱进的一种好方式，即使你不在正常的桌面前。 但是，Confluence桌面版本提供的所有功能并不能完全转移到移动界面。
- en: Some macros may not work.
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有些宏可能无法使用。
- en: Confluence macros are not yet fully supported in the mobile interface. If you
    are viewing content with an unsupported macro, you will see a message inviting
    you to switch to the desktop version of the page.
  id: totrans-231
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: Confluence宏在移动界面中尚不完全支持。如果你正在查看带有不支持的宏的内容，你将看到一个消息，邀请你切换到页面的桌面版本。
- en: Swap between desktop and mobile interface.
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在桌面和移动界面之间切换。
- en: Using the left menu panel in your mobile interface, you can switch to the desktop
    version of Confluence. When you watch the desktop version on your mobile device,
    you will also see a link for switching back to the mobile interface.
  id: totrans-233
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 在你的移动界面中使用左侧菜单面板，你可以切换到Confluence的桌面版本。当你在移动设备上查看桌面版本时，你还会看到一个链接，允许你切换回移动界面。
- en: The mobile interface can be disabled.
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 移动界面可以被禁用。
- en: If you are running a public website on Confluence, you might want to turn off
    the mobile interface to preserve the look and feel. The mobile interface has a
    plugin called Confluence Mobile Plugin that can be disabled via the Administration
    Console.
  id: totrans-235
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果你在Confluence上运营一个公共网站，你可能希望关闭移动界面，以保持原有的外观和感觉。移动界面有一个插件叫做Confluence移动插件，可以通过管理控制台禁用。
- en: Summary
  id: totrans-236
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: We have learned about the Confluence workbox and its ability to work with in-app
    notifications and personal tasks. Both can be used to share content or get more
    people involved in your workflow, actions, and content.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经了解了Confluence工作区及其与应用内通知和个人任务的协同工作能力。两者都可以用来共享内容，或让更多人参与到你的工作流程、行动和内容中。
- en: Tasks are a great way to keep track of things to do after a meeting or when
    preparing for a new release. With the tasklist we can assign tasks to other people
    and track those tasks.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 任务是会议后或准备新版本时跟踪待办事项的好方法。通过任务列表，我们可以将任务分配给其他人并跟踪这些任务。
- en: With the mobile interface, you can take Confluence with you while you are on
    the road (provided you have an Internet connection). The mobile interface can
    be used to search information, comments on pages, or blog posts, and manage your
    notifications and tasks. Searching for other users with the mobile interface allows
    you to call or message people directly from your mobile device.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 使用移动界面，你可以在旅途中随时随地使用Confluence（前提是你有互联网连接）。移动界面可以用来搜索信息、对页面或博客帖子发表评论，并管理你的通知和任务。使用移动界面搜索其他用户时，可以直接从你的移动设备拨打电话或发送消息给他们。
- en: With the ability to create, share, and track content within Confluence, it's
    time to dive into another aspect of Confluence, **content security**. Being able
    to control who can view or edit your content is something we will learn in the
    next chapter.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 通过在Confluence中创建、分享和跟踪内容，我们可以深入了解Confluence的另一个方面——**内容安全**。能够控制谁可以查看或编辑你的内容是我们将在下一章节中学习的内容。
