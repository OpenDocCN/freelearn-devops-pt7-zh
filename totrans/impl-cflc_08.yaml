- en: Setting Up a Knowledge Base
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置知识库
- en: A knowledge base serves as the heart of an organization’s informational ecosystem.
    It is a digital library filled with all the essential details of a company’s operations,
    procedures, policies, and expertise. This centralized informational repository
    is even more critical in a remote and asynchronous work environment. Employees
    operating across different time zones and geographical locations should rely on
    a knowledge base for accurate and timely information.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 知识库作为一个组织信息生态系统的核心，充当着数字图书馆的角色，里面包含了公司运营、流程、政策和专业知识的所有重要细节。在远程和异步工作环境中，这一集中式的信息库尤为关键。分布在不同时区和地理位置的员工应依赖知识库获取准确且及时的信息。
- en: Take the HR department as an example. A new member joining the HR team can leverage
    the knowledge base to familiarize themselves with the internal HR policies and
    procedures, thus reducing the time spent in direct communication and increasing
    efficiency. An established knowledge base can effectively bridge the information
    gap, fostering self-reliance and promoting a culture of learning and development
    in the organization.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 以人力资源部门为例。一位新加入人力资源团队的成员可以利用知识库，熟悉内部的HR政策和流程，从而减少直接沟通的时间并提高效率。一个成熟的知识库可以有效弥补信息差距，促进自力更生，并在组织中倡导学习与发展的文化。
- en: A knowledge base also democratizes knowledge, ensuring everyone in an organization
    has access to the same information. It fosters transparency and a shared understanding,
    particularly beneficial in a remote work setup. A shared knowledge base can be
    a powerful tool in aligning diverse teams toward common organizational goals.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 知识库还使知识得以民主化，确保组织中的每个人都可以访问相同的信息。它促进了透明度和共享理解，特别是在远程工作环境下尤为重要。一个共享的知识库可以成为一种强有力的工具，帮助不同团队朝着共同的组织目标对齐。
- en: Exploring the fundamentals of a knowledge base
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 探索知识库的基础
- en: A knowledge base isn’t just a collection of articles; it is an organized repository
    of pages, spaces, and labels. Pages form the fundamental unit of a knowledge base
    and are individual articles or documents on a specific topic. Each page contains
    a separate piece of knowledge, presented in an easy-to-understand format. A marketing
    team, for instance, might have a page dedicated to outlining the steps to conduct
    effective market research.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 知识库不仅仅是一个文章的集合，它是一个组织化的页面、空间和标签的存储库。页面是知识库的基本单位，是关于特定主题的单独文章或文档。每个页面包含一块独立的知识，以易于理解的格式呈现。例如，市场营销团队可能会有一个页面，专门阐述如何进行有效的市场调研。
- en: Spaces are the larger categories or sections under which these pages are organized.
    A space can represent a department, a project, or a significant organizational
    function. For example, in a software development team’s knowledge base, spaces
    might be dedicated to frontend development, backend development, and quality assurance.
    Each of these spaces would house numerous pages relevant to the respective topic.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 空间是将这些页面组织起来的更大类别或部分。一个空间可以代表一个部门、一个项目或一个重要的组织职能。例如，在软件开发团队的知识库中，空间可能分别用来划分前端开发、后端开发和质量保证。每个空间将包含与各自主题相关的多个页面。
- en: Labels, conversely, are tags used for further categorization. They are flexible
    and can be used to group pages with similar characteristics or topics. Labels
    enhance the searchability and navigability of the knowledge base, making it easy
    for users to locate the information they seek. The combined use of pages, spaces,
    and labels can create a structured and efficient knowledge base that caters to
    various informational needs.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 标签，另一方面，是用于进一步分类的标签。它们是灵活的，可以用于将具有相似特征或主题的页面进行分组。标签提升了知识库的可搜索性和可导航性，使得用户能够轻松找到他们需要的信息。页面、空间和标签的结合使用，可以创建一个结构化且高效的知识库，满足各种信息需求。
- en: Distinguishing different types of knowledge bases
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 区分不同类型的知识库
- en: Knowledge bases are not one-type-fits-all; they can be tailored to the target
    audience. Knowledge bases can be internal or external. An internal knowledge base
    is designed for the employees within an organization. It can house information
    on various topics, from company policies, standard operating procedures, and product
    details to project documentation and meeting minutes.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 知识库并非一刀切；它们可以根据目标受众进行定制。知识库可以是内部的，也可以是外部的。内部知识库是为组织内部的员工设计的，可以存放各种主题的信息，从公司政策、标准操作程序、产品细节到项目文档和会议纪要。
- en: Conversely, an external knowledge base is designed for the customers or end
    users of a company’s products or services. It typically includes user guides,
    tutorials, FAQs, and other resources that help users understand and make the most
    of a product. For instance, a technical support team might maintain an external
    knowledge base that provides solutions to common technical issues, enabling customer
    self-service and reducing the burden on the support staff.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 相反，外部知识库是为公司的产品或服务的客户或最终用户设计的。它通常包括用户指南、教程、常见问题解答及其他帮助用户理解和充分利用产品的资源。例如，技术支持团队可能会维护一个外部知识库，提供常见技术问题的解决方案，使客户能够自助服务，并减轻支持人员的负担。
- en: Note that each knowledge base type serves distinct purposes while complementing
    each other. While an internal knowledge base drives operational efficiency, an
    external one enhances customer satisfaction and engagement.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，每种类型的知识库服务于不同的目的，同时互为补充。内部知识库提高运营效率，而外部知识库则增强客户满意度和参与度。
- en: Identifying the audience for a knowledge base
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 确定知识库的受众
- en: A knowledge base is a tool of empowerment for internal team members and external
    stakeholders. The primary audience for an internal knowledge base is the employees
    and management, and the information housed in such a knowledge base can span across
    all departments and functions of an organization. For example, a purchasing team
    might use the knowledge base to check suppliers’ selection criteria and processes,
    or an IT team might use it to maintain consistent technology standards across
    the organization.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 知识库是为内部团队成员和外部利益相关者赋能的工具。内部知识库的主要受众是员工和管理层，这样的知识库中的信息可以涵盖组织的各个部门和职能。例如，采购团队可能会使用知识库查看供应商的选择标准和流程，或者IT团队可能会用它来保持组织内部一致的技术标准。
- en: An external knowledge base can also serve other external stakeholders, such
    as partners, investors, and the media. They can use the knowledge base to understand
    a company’s product portfolio, track its latest releases, or learn about its operational
    milestones. In this context, a well-maintained knowledge base can contribute to
    the company’s public image and relations.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 外部知识库还可以为其他外部利益相关者提供服务，如合作伙伴、投资者和媒体。它们可以通过知识库了解公司产品组合，跟踪最新发布或了解公司的运营里程碑。在这种背景下，维护良好的知识库有助于公司在公众中的形象和关系。
- en: Acknowledging the importance of a knowledge base
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 认识到知识库的重要性
- en: Having a knowledge base shouldn’t be considered a luxury; it is necessary for
    the digital age we live in. It serves several purposes – a self-service portal
    for employees and customers, an internal communication hub, and an institutional
    knowledge repository. Consider a scenario where a customer encounters a problem
    while using your product. If you have a well-structured external knowledge base,
    then a customer can search for a solution independently without waiting for customer
    support. It will consequently enhance customer satisfaction and reduce the load
    on your support team.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有知识库不应被视为一种奢侈；它是我们生活在数字时代的必要工具。它有多个用途——作为员工和客户的自助服务门户、内部沟通中心以及机构知识库。想象一下，客户在使用您的产品时遇到问题。如果您拥有一个结构良好的外部知识库，那么客户可以独立查找解决方案，而无需等待客户支持。这样不仅能提升客户满意度，还能减轻您的支持团队的负担。
- en: Similarly, an internal knowledge base is beneficial for remote and asynchronous
    teams. It enables employees to find answers to their queries independently, eliminating
    constant back-and-forth communication. It also reduces the risk of knowledge loss
    when employees leave the company, as their knowledge and expertise get documented
    in the knowledge base.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 同样，内部知识库对于远程和异步团队也非常有益。它使员工能够独立查找问题的答案，从而消除不断的反复沟通。它还减少了员工离职时知识流失的风险，因为他们的知识和专业技能已经在知识库中进行了记录。
- en: Recognizing the risks and disadvantages of not having a knowledge base
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 认识到没有知识库的风险和缺点
- en: Not having a knowledge base can cause problems in an organization. The most
    obvious risk is the loss of knowledge and information. When employees leave, their
    knowledge and expertise can be lost if not properly documented. A knowledge base
    ensures that this invaluable information is preserved and accessible to all, even
    after an employee’s departure.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 缺乏知识库可能会给组织带来问题。最明显的风险是知识和信息的丧失。当员工离开时，如果没有适当的文档记录，他们的知识和专长可能会丧失。知识库确保这些宝贵的信息得以保存，并且在员工离职后依然能够为所有人提供访问。
- en: Also, the lack of a knowledge base can cause significant communication hurdles
    in a remote and asynchronous work environment. Employees might struggle to find
    critical information, consequently facing delays and inefficiencies. This problem
    can be exacerbated across different time zones, as employees may have to wait
    hours to receive answers to their queries.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，缺乏知识库可能会在远程和异步工作环境中造成显著的沟通障碍。员工可能会在寻找关键信息时遇到困难，进而面临延误和低效的问题。不同时间区之间，这个问题可能会加剧，因为员工可能需要等待几个小时才能得到他们的问题答案。
- en: Another risk of not having a knowledge base could be the difficulty in maintaining
    consistency and standardization of operations. A knowledge base acts as a single
    source of truth, guiding employees through approved protocols and standards, and
    ensuring everyone stays on the same page.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 没有知识库的另一个风险是难以保持操作的一致性和标准化。知识库作为单一真实来源，指导员工遵循已批准的协议和标准，确保每个人都在同一页面上。
- en: Establishing a knowledge base with Confluence
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 Confluence 建立知识库
- en: Follow the following path to create a robust knowledge base using Confluence.
    First, set up your Confluence account. Once this is done, you can build your knowledge
    base by creating a dedicated space. Think of this space as a digital room where
    all related information and resources are housed, such as frontend development
    standards and a code review checklist. Each page should be detailed, clear, and
    easily understandable. Don’t forget to add relevant images, videos, or diagrams
    to make the content more engaging and comprehensible.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤，使用 Confluence 创建一个强大的知识库。首先，设置你的 Confluence 账户。完成后，你可以通过创建专用空间来建立你的知识库。可以将这个空间看作是一个数字化的房间，里面包含所有相关的信息和资源，比如前端开发标准和代码审核清单。每一页内容应当详尽、清晰且易于理解。别忘了添加相关的图片、视频或图表，使内容更加生动且易于理解。
- en: Finally, use labels to categorize these pages. They are keywords or tags that
    you can attach to the pages, and they will significantly improve navigability.
    Labels form an informal way to categorize or group pages and help users quickly
    find the necessary information. For example, under the software development guidelines
    space, pages related to backend development can be tagged with a “backend” label.
    This way, when a team member wants to find all the resources related to backend
    development, they can search for the “backend” label. Note that the labels in
    Confluence are space-specific, meaning the same label can refer to different things
    in different spaces. This flexibility allows you to customize your labeling system
    based on the unique needs of each space.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，使用标签对这些页面进行分类。标签是你可以附加到页面上的关键词或标签，它们能显著提高导航性。标签是一种非正式的分类或分组页面的方式，帮助用户快速找到所需的信息。例如，在软件开发指南空间中，关于后端开发的页面可以加上“backend”标签。这样，当团队成员想要找到所有与后端开发相关的资源时，他们只需搜索“backend”标签即可。需要注意的是，Confluence
    中的标签是空间特定的，这意味着相同的标签在不同的空间中可以指代不同的内容。这个灵活性允许你根据每个空间的独特需求来定制标签系统。
- en: Exploring the benefits of a cloud-based and mobile-friendly knowledge base
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 探索云端和移动友好的知识库的好处
- en: A cloud-based and mobile-friendly knowledge base offers several benefits. Cloud-based
    means your knowledge base is accessible from anywhere at any time, which is particularly
    beneficial for remote and asynchronous teams, as employees can access the information
    they need outside the office or during standard working hours.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 云端和移动友好的知识库提供了多个好处。云端意味着你的知识库可以随时随地访问，特别有利于远程和异步团队，因为员工可以在办公室外或标准工作时间之外访问所需的信息。
- en: Confluence’s mobile-friendly interface adds another layer of convenience. Employees
    can access a knowledge base from their smartphones or tablets, making the knowledge
    base more accessible and user-friendly. This is particularly beneficial when employees
    need to access information on the go. Meanwhile, a cloud-based knowledge base
    eliminates the need for in-house servers, reducing the need for IT resources to
    maintain the knowledge base. It also offers scalability – as your organization
    grows and the volume of information increases, your knowledge base can easily
    grow with it, thanks to the virtually limitless storage capacity of the cloud.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence的移动友好界面为便利性增添了另一层面。员工可以通过智能手机或平板电脑访问知识库，这使得知识库更加易于访问和用户友好。当员工需要随时随地获取信息时，这尤其有用。同时，基于云的知识库不需要内部服务器，从而减少了IT资源对知识库维护的需求。它还具有可扩展性——随着组织的发展和信息量的增加，知识库可以轻松地与之扩展，得益于云存储几乎无限的容量。
- en: Understanding the role of a knowledge base in problem-solving for remote teams
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解知识库在远程团队解决问题中的作用
- en: As mentioned earlier, the primary challenge in remote and asynchronous work
    is communication. Without face-to-face interaction, conveying and receiving information
    can easily become an issue. A knowledge base mitigates this issue by providing
    a centralized, readily available source of information. In this sense, the knowledge
    base works as a problem-solver for remote teams. As an example, consider the case
    of a remote developer encountering a bug in code. Instead of waiting for the team
    lead in a different time zone to respond, they can refer to the bug-fixing guide
    in the knowledge base and try to resolve the issue independently.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，远程工作和异步工作中的主要挑战是沟通。在没有面对面互动的情况下，信息的传递和接收容易成为问题。知识库通过提供一个集中的、随时可用的信息源来缓解这一问题。从这个角度看，知识库成为了远程团队的解决问题的工具。例如，考虑一下远程开发人员遇到代码中的一个错误的情况。与其等待时区不同的团队负责人回复，他们可以查阅知识库中的错误修复指南，尝试独立解决问题。
- en: Also, in a remote setting, new employees might feel isolated and struggle to
    adapt to a company’s culture and protocols. In this case, a knowledge base can
    be highly beneficial. With resources such as the company culture guide, team introduction,
    or onboarding checklist, new hires can understand their role in the company culture
    at their own pace, consequently having a smoother and more efficient onboarding
    experience.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，在远程工作环境中，新员工可能会感到孤立，且难以适应公司的文化和规程。在这种情况下，知识库非常有帮助。通过公司文化指南、团队介绍或入职清单等资源，新员工可以按自己的节奏理解自己在公司文化中的角色，从而有一个更顺畅、更高效的入职体验。
- en: Realizing the value that a knowledge base adds to remote teams
  id: totrans-32
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 实现知识库对远程团队的价值
- en: A knowledge base is not just a tool but also a strategic asset that adds value
    to remote teams in multiple ways. It fosters self-reliance and a continuous learning
    culture, as team members can independently find the information they need and
    stay updated on the latest company news. In a sales department, for example, representatives
    can leverage the knowledge base to stay updated on the latest product features,
    pricing strategies, and competitor analysis. Consequently, they are constantly
    equipped with the most recent information when interacting with potential customers.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 知识库不仅是一个工具，还是一个战略性资产，以多种方式为远程团队增加价值。它促进了自力更生和持续学习的文化，因为团队成员可以独立找到所需的信息，并随时了解最新的公司动态。例如，在销售部门，代表们可以利用知识库，随时了解最新的产品功能、定价策略和竞争对手分析。因此，在与潜在客户互动时，他们始终能掌握最新的信息。
- en: A knowledge base also preserves the institutional knowledge of an organization,
    minimizing the impact of employee turnover. With each piece of documented knowledge,
    new employees can get up to speed quickly, contributing to the efficiency and
    productivity of their team. A knowledge base also provides transparency within
    the organization. With all the available information, there are fewer risks of
    miscommunication or misunderstanding, enhancing trust and cooperation among team
    members. As a result, the company will have a more positive and collaborative
    work environment.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 知识库还保存了组织的制度性知识，最大限度地减少了员工流动的影响。通过每一项文档化的知识，新员工可以快速上手，提升团队的效率和生产力。知识库还为组织提供透明度。通过所有可用的信息，沟通和理解的误差会减少，增强了团队成员之间的信任与合作。因此，公司的工作环境会更加积极和协作。
- en: Understanding the role of governance in a knowledge base
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解治理在知识库中的角色
- en: Governance is a crucial aspect of maintaining a knowledge base. Without proper
    governance, a knowledge base can quickly become disorganized and difficult to
    navigate. Governance encompasses several elements – determining who can create
    and edit content in the knowledge base, establishing guidelines for content creation
    and categorization, and periodically reviewing and updating the content.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 治理是维护知识库的关键方面。如果没有适当的治理，知识库很容易变得混乱且难以浏览。治理包括多个方面——确定谁可以创建和编辑知识库内容，建立内容创作和分类的指南，并定期审查和更新内容。
- en: It is possible to distribute the responsibilities for managing a knowledge base
    across team members. For instance, each department can have a designated knowledge
    manager responsible for maintaining their department’s knowledge base. This responsibility
    can include adding new pages, updating existing ones, and ensuring content is
    up to date and accurate.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 可以将管理知识库的责任分配给团队成员。例如，每个部门可以指定一个知识经理，负责维护其部门的知识库。这个责任可以包括添加新页面、更新现有页面，并确保内容的准确性和时效性。
- en: Additionally, guidelines should be in place to standardize the content creation
    process, including instructions on formatting, labels, categories, and guidelines
    for writing style and tone. Regular audits and reviews of the knowledge base content
    can help identify gaps, outdated information, and areas for improvement, ensuring
    that the knowledge base remains reliable and useful for an entire organization.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，应制定相关指南，标准化内容创作流程，包括格式化、标签、分类以及写作风格和语气的指南。定期对知识库内容进行审计和审查，有助于识别内容的空白、过时信息以及改进领域，确保知识库对整个组织保持可靠和有用。
- en: Summary
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we discussed a knowledge base’s integral role in organizations,
    particularly those employing remote and asynchronous work models. We acknowledged
    that, whether internally or externally, a knowledge base serves as a central repository
    of information, facilitating self-service and promoting a culture of continuous
    learning. We learned that organizations risk knowledge loss, communication gaps,
    and a lack of process standardization without a knowledge base.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们讨论了知识库在组织中的重要作用，特别是在采用远程和异步工作模式的组织中。我们认识到，无论是内部还是外部，知识库作为信息的中央存储库，能够促进自助服务并推动持续学习的文化。我们了解到，组织如果没有知识库，可能面临知识流失、沟通障碍和缺乏流程标准化的风险。
- en: We also acknowledged that Confluence serves as an ideal platform to set up a
    cloud-based, mobile-friendly knowledge base while providing a dedicated space
    with categorized pages, ensuring that the knowledge base is accessible anywhere,
    anytime, making it a vital tool for remote teams. We saw that governance plays
    a crucial role in effective knowledge base management, which involves determining
    content creation and editing privileges, standardizing the content creation process,
    and conducting regular audits to ensure the accuracy and relevancy of the content.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还认识到，Confluence 是建立基于云、移动友好的知识库的理想平台，同时提供一个专门的空间，具有分类页面，确保知识库随时随地可访问，使其成为远程团队的重要工具。我们看到治理在有效的知识库管理中起着至关重要的作用，这涉及到确定内容创建和编辑权限、标准化内容创作流程，并进行定期审计以确保内容的准确性和相关性。
- en: Questions
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: Why is a knowledge base essential for remote and asynchronous teams?
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为什么知识库对远程和异步团队至关重要？
- en: What are some examples of content in a knowledge base for different teams?
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 针对不同团队，知识库中的内容有哪些示例？
- en: What are the advantages of using Confluence for a knowledge base?
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 Confluence 作为知识库有哪些优势？
- en: How can a knowledge base be maintained effectively?
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如何有效地维护知识库？
- en: What risks does a company face without a knowledge base?
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 公司没有知识库会面临哪些风险？
- en: Answers
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 回答
- en: A knowledge base ensures that information is accessible to all team members,
    regardless of location or time zone, facilitating self-learning and reducing dependence
    on synchronous communication.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 知识库确保信息对所有团队成员都是可访问的，无论他们身处何地或在哪个时区，从而促进自学并减少对同步沟通的依赖。
- en: An HR team might include pages on company policies, a marketing team might have
    guidelines for brand communication, a development team might have coding standards
    and project documentation, an IT support team might have solutions to common technical
    issues, and a purchasing team might have supplier selection criteria.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 人力资源团队可能包括公司政策页面，营销团队可能有品牌沟通指南，开发团队可能有编码标准和项目文档，IT支持团队可能有常见技术问题的解决方案，采购团队可能有供应商选择标准。
- en: Confluence provides an intuitive editor, organized structure, robust search
    function, and extensive permission settings. Its cloud-based nature and mobile
    compatibility make it especially suitable for remote teams.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Confluence 提供了直观的编辑器、组织结构、强大的搜索功能和广泛的权限设置。其基于云的特性和移动兼容性使其特别适合远程团队。
- en: It is important to regularly update a knowledge base and prune outdated information.
    Defining clear roles and responsibilities for its maintenance can also aid in
    its effective upkeep.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 定期更新知识库并删除过时信息非常重要。明确其维护的角色和责任也有助于其有效管理。
- en: Without a knowledge base, companies risk losing crucial information when employees
    leave, face challenges in maintaining consistent communication across different
    time zones, and might find it hard to keep everyone on the same pag[e.](https://www.atlassian.com/itsm/knowledge-management/what-is-a-knowledge-base)
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 没有知识库的情况下，公司在员工离职时可能会丧失关键的资讯，在跨时区的沟通中遇到困难，并且可能很难保持所有人都在同一页上。[链接](https://www.atlassian.com/itsm/knowledge-management/what-is-a-knowledge-base)
