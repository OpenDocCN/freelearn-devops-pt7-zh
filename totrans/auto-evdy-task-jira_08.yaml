- en: 'Section 3: Advanced Use Cases with Automation'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第三节：带自动化的高级用例
- en: In this section, we will focus on advanced use cases targeted specifically at
    Jira Service Desk and Software, before taking a look at best practices and some
    troubleshooting tips. Finally, we will take an introductory look at advanced automation
    using scripting across both the Jira cloud and Jira server.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将专注于针对Jira Service Desk和Jira Software的高级用例，随后我们将介绍最佳实践和一些故障排除技巧。最后，我们将简要介绍如何在Jira云和Jira服务器上使用脚本进行高级自动化。
