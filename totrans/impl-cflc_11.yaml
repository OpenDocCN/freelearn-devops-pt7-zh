- en: Introduction to Scaling Confluence
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 扩展Confluence简介
- en: Scaling Confluence is more than just an expansion; it’s an intelligent adaptation
    to your organization’s growing needs and complexities. As teams spread across
    locations and projects multiply, the collaboration platform must evolve to handle
    increased data, user loads, and diversified functionalities. Confluence Cloud
    simplifies this process with its world-standard capabilities, removing the need
    for concerns over CPU, RAM, or database maintenance. However, a foundational understanding
    of these concepts is still valuable.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 扩展Confluence不仅仅是扩展；它是对组织日益增长的需求和复杂性的智能适应。随着团队分布在不同地点，项目数量增多，协作平台必须进化以应对增加的数据、用户负载和多样化的功能。Confluence
    Cloud通过其世界级的能力简化了这一过程，免去了对CPU、RAM或数据库维护的担忧。然而，了解这些概念的基础知识依然具有价值。
- en: The goal of this chapter is to create a seamless environment where scalability
    doesn’t become a barrier but an enabler for efficient collaboration. This chapter
    will guide you through the nuances of scaling, help you recognize when its necessary,
    and offer insights into making this transition smooth and secure. By exploring
    not just the “what” but the “why” of scaling Confluence, we provide the groundwork
    for a successful scaling strategy, allowing you to take full advantage of the
    platform as your operations grow. This approach is the first step toward a more
    dynamic and responsive collaborative experience fitting perfectly within your
    organizational context.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的目标是创建一个无缝的环境，在这个环境中，可扩展性不仅不会成为障碍，反而会成为高效协作的推动力。本章将引导你了解扩展的细微差别，帮助你识别何时需要扩展，并提供使这一过渡顺畅、安全的见解。通过探索扩展Confluence的“什么”与“为什么”，我们为成功的扩展策略奠定基础，使你能够在业务增长时充分利用平台。这种方法是迈向更具动态性和响应性的协作体验的第一步，它完美契合你的组织背景。
- en: 'In this chapter, we will cover the following main topics:'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主要内容：
- en: Understanding the concept and need for scaling Confluence
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 理解扩展Confluence的概念和需求
- en: Exploring the challenges and risks in scaling Confluence
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索扩展Confluence所面临的挑战和风险
- en: Crafting and implementing an effective scaling strategy
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制定和实施有效的扩展策略
- en: Optimizing user management in Confluence
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 优化Confluence中的用户管理
- en: Ensuring security while scaling Confluence
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在扩展Confluence时确保安全性
- en: Understanding the concept and need for scaling Confluence
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 理解扩展Confluence的概念和需求
- en: Fundamentally, **scaling** refers to the ability of a system or network to handle
    growing amounts of work or its potential to be enlarged to accommodate that growth.
    In the software context, it implies the capacity of a system, network, or process
    to manage an increasing volume of operations without compromising performance.
    It’s ensuring your digital tools and strategies can grow parallel to your business
    demands and maintain the same level of efficiency and effectiveness.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 从根本上说，**扩展性**指的是系统或网络处理不断增加的工作量的能力，或者其扩展以适应这种增长的潜力。在软件领域，这意味着系统、网络或过程能够在不妥协性能的情况下管理日益增加的操作量。确保你的数字工具和策略能够与业务需求同步增长，并保持相同水平的效率和效果。
- en: 'When we talk about scaling Confluence, we refer to the ability of your Confluence
    platform to support the increasing number of users, pages, and spaces without
    performance degradation. This involves the following:'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们谈论扩展Confluence时，我们指的是你的Confluence平台支持不断增加的用户、页面和空间的能力，而不会导致性能下降。这包括以下内容：
- en: '**Horizontal scaling**: Adding more machines or instances into the pool of
    resources'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**水平扩展**：向资源池中添加更多的机器或实例'
- en: '**Vertical scaling**: Adding more power (CPU, RAM) to an existing machine'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**垂直扩展**：向现有机器添加更多的处理能力（CPU、RAM）'
- en: However, since this book focuses exclusively on Confluence Cloud, you won’t
    need to deal with managing CPU, RAM, database maintenance, and other technical
    aspects; Atlassian handles such details with world-class standards. Nevertheless,
    having a basic understanding of these concepts can still be beneficial.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，由于本书专注于Confluence Cloud，你无需处理管理CPU、RAM、数据库维护以及其他技术细节；这些由Atlassian以世界一流标准处理。然而，了解这些概念的基本知识仍然是有益的。
- en: The relevance of scaling Confluence becomes evident when your organization experiences
    growth. As your teams expand, you must prepare your Confluence environment to
    accommodate the increased workload without faltering performance. Without appropriate
    scaling, your teams can encounter slowdowns or system crashes during peak usage
    times. On the other hand, a well-scaled Confluence platform can better manage
    large amounts of data, provide a more responsive user experience, and ultimately
    contribute to your teams’ productivity and efficiency. In other words, scaling
    Confluence is an indispensable catalyst for achieving seamless growth in dynamic
    and ambitious organizations, ensuring smooth, uninterrupted workflows as team
    sizes increase.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 当您的组织经历增长时，Confluence扩展的相关性变得尤为明显。随着团队的扩展，您必须准备好您的Confluence环境，以适应增加的工作负载，而不影响性能。如果没有适当的扩展，您的团队可能会在高峰使用时遇到系统缓慢或崩溃的情况。另一方面，一个经过良好扩展的Confluence平台可以更好地管理大量数据，提供更响应的用户体验，并最终提高团队的生产力和效率。换句话说，扩展Confluence是实现动态和雄心勃勃的组织无缝增长的不可或缺的催化剂，确保随着团队规模的扩大，工作流顺畅、不间断。
- en: Why choose Confluence for scaling your business operations?
  id: totrans-17
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么选择Confluence来扩展您的业务运营？
- en: Whether you’re a startup expecting rapid growth or an established enterprise,
    Confluence can adapt to your needs with its scalable infrastructure designed to
    grow with your organization. The ability to scale horizontally by adding more
    resources as needed and vertically by enhancing the capabilities of existing resources
    provides the necessary flexibility for evolving businesses. With Confluence Cloud,
    Atlassian takes care of all the heavy lifting related to scalability, freeing
    you to concentrate on your core operations.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 无论您是预期快速增长的初创公司，还是已经建立的企业，Confluence都能根据您的需求进行调整，其可扩展的基础设施旨在与您的组织一同成长。通过根据需要横向增加更多资源，以及通过提升现有资源的能力进行纵向扩展，Confluence为不断发展的企业提供了必要的灵活性。借助Confluence
    Cloud，Atlassian负责处理所有与可扩展性相关的繁重工作，让您可以集中精力专注于核心业务。
- en: Confluence’s integrative and extensible features make it an ideal tool for scaling.
    Its seamless integration with other Atlassian products, such as Jira and Trello,
    and the capacity to incorporate a vast range of add-ons from the Atlassian Marketplace
    can help streamline your operations as they grow. This interoperability, combined
    with the extensible nature of Confluence, can significantly simplify the scaling
    process, making it easier for your teams to collaborate effectively regardless
    of their size or geographical distribution.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence的集成性和可扩展性使其成为扩展的理想工具。它与其他Atlassian产品（如Jira和Trello）的无缝集成，以及能够从Atlassian
    Marketplace中整合大量插件的能力，能够帮助您在业务增长时简化操作。这个互操作性，再加上Confluence的可扩展特性，可以显著简化扩展过程，使您的团队无论大小或地理分布如何，都能更有效地协作。
- en: At the heart of Confluence lies the ability to facilitate collaboration at scale.
    Its comprehensive content creation, management capabilities, and robust search
    functionality allow teams of any size to share knowledge and collaborate effectively.
    Also, as your organization scales, maintaining effective communication and collaboration
    becomes increasingly important. Confluence’s tools, such as its dynamic pages,
    intuitive UI, and powerful search capabilities, support this need by helping teams
    stay on the same page, streamline decision-making, and boost productivity as the
    organization grows.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence的核心在于促进大规模协作的能力。其全面的内容创建、管理功能和强大的搜索功能使得各种规模的团队都能够有效地分享知识和协作。此外，随着组织的扩大，保持有效的沟通和协作变得越来越重要。Confluence的工具，如动态页面、直观的用户界面和强大的搜索能力，支持这一需求，帮助团队保持一致、简化决策过程，并在组织发展过程中提高生产力。
- en: Identifying teams that require Confluence scaling
  id: totrans-21
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 确定需要Confluence扩展的团队
- en: As an organization evolves, so does its reliance on collaboration and communication
    tools such as Confluence. The need for scaling Confluence typically begins with
    recognizing signs of increased demand or strain on your existing setup. Teams
    experiencing slower load times, encountering storage limits, or finding it difficult
    to manage and locate content may indicate that your current Confluence setup is
    starting to fall short. Monitoring these indicators can help you anticipate when
    a team might require scaling.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 随着组织的发展，其对协作和沟通工具（如 Confluence）的依赖也在不断增长。扩展 Confluence 的需求通常从识别现有设置中需求增加或压力增大的迹象开始。遇到加载时间变慢、存储限制或难以管理和查找内容的团队，可能表明当前的
    Confluence 设置已经无法满足需求。监控这些指标有助于预测哪些团队可能需要进行扩展。
- en: An effective way to identify teams that might need scaling is to analyze usage
    patterns. Teams that consistently create a high volume of pages have a rapidly
    growing number of members or heavily use collaboration features such as comments
    and `@mentions` are likely candidates for scaling. Teams operating across different
    time zones might also benefit from scaling to meet the demand for round-the-clock
    availability.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 一种有效识别可能需要扩展的团队的方法是分析使用模式。那些持续创建大量页面、成员数量迅速增长或频繁使用协作功能（如评论和 `@提及`）的团队，可能是扩展的候选对象。跨时区运营的团队也可能需要扩展，以满足全天候可用性的需求。
- en: Understanding your teams’ growth projections can also help to identify who requires
    Confluence scaling. Teams that are expanding rapidly, taking on large projects,
    or expected to grow shortly may need scaling sooner rather than later. Being prepared
    for this growth by scaling can help ensure these teams continue their work seamlessly,
    fostering productivity and reducing the likelihood of disruption.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 了解团队的增长预测也有助于识别哪些团队需要进行 Confluence 扩展。那些快速扩展、承担大型项目或预计近期会增长的团队，可能需要尽早进行扩展。通过扩展做好准备，可以帮助确保这些团队的工作持续顺利进行，从而促进生产力并减少中断的可能性。
- en: We’ve covered the concept of and need for scaling Confluence so far; let’s now
    disscuss the risks of scaling Confluence.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经讨论了扩展 Confluence 的概念和需求，现在让我们来探讨扩展 Confluence 的风险。
- en: Exploring the challenges and risks of scaling Confluence
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 探索扩展 Confluence 的挑战和风险
- en: Scaling Confluence comes with challenges and risks. Understanding the potential
    pitfalls and anti-patterns becomes crucial as you aim to extend the platform’s
    capabilities to fit your organization’s growing demands. Mistakes in scaling not
    only disrupt seamless collaboration but may also pose security risks and operational
    inefficiencies.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 扩展 Confluence 带来了一些挑战和风险。随着你计划扩展平台的功能，以适应组织日益增长的需求，了解潜在的陷阱和反模式变得至关重要。扩展中的错误不仅会破坏无缝的协作，还可能带来安全风险和运营效率低下的问题。
- en: In this section, we will dive into these concerns, elucidating the common pitfalls
    and the best practices to avoid them. The insight we provide will help empower
    your team to steer its scaling strategy with confidence and foresight, ensuring
    that growth and complexity do not compromise the integrity and efficiency of your
    Confluence environment.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将深入探讨这些问题，阐明常见的陷阱以及避免它们的最佳实践。我们提供的洞见将帮助你的团队自信且有远见地规划扩展策略，确保增长和复杂性不会影响
    Confluence 环境的完整性和效率。
- en: Recognizing potential risks
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 识别潜在风险
- en: 'Scaling Confluence carries several potential risks that must be identified
    and mitigated for a smooth transition:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 扩展 Confluence 存在一些潜在风险，必须识别并采取措施以确保平稳过渡：
- en: '**Data loss or interruption**: The first risk that might come to mind is the
    potential for data loss or interrupted access during the scaling process. This
    book focuses exclusively on Confluence Cloud, where Atlassian automatically handles
    backups, significantly reducing this risk.'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据丢失或中断**：首先可能想到的风险是扩展过程中数据丢失或访问中断的可能性。本书专注于 Confluence Cloud，Atlassian 会自动处理备份，从而显著降低此风险。'
- en: '**Decreased performance**: Another risk, especially for growing teams, is overloading
    the Confluence platform with too many users or pages, resulting in reduced performance.
    Monitoring usage and proactively scaling resources can help mitigate this risk.'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**性能下降**：另一个风险，尤其是对于扩展中的团队，是将过多的用户或页面加载到 Confluence 平台，导致性能下降。监控使用情况并主动扩展资源有助于缓解这一风险。'
- en: '**User resistance**: With any significant change, there’s a risk of resistance
    from users. To mitigate this risk, clear communication about the benefits of scaling
    and offering appropriate training can help ensure a smoother transition.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户抗拒**：任何重大的变革都有可能遭遇用户的抗拒。为了降低这一风险，明确沟通扩展的好处并提供适当的培训，有助于确保过渡过程更加顺利。'
- en: '**Increased costs**: As you scale Confluence, costs will also likely increase.
    It’s crucial to consider these potential costs and budget appropriately to ensure
    that scaling doesn’t negatively impact your organization’s financial health.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**成本增加**：随着 Confluence 的扩展，成本也可能会增加。因此，考虑这些潜在的成本并合理预算是至关重要的，以确保扩展不会对组织的财务健康产生负面影响。'
- en: '**Security risks**: Lastly, as the number of users and the amount of data increase,
    security risks can also escalate. That’s when it becomes important to strengthen
    security protocols and ensure all users understand and adhere to them.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全风险**：最后，随着用户数量和数据量的增加，安全风险也可能会增加。这时，加强安全协议并确保所有用户理解并遵守这些协议变得尤为重要。'
- en: Acknowledging these potential risks enables you to proactively prepare and implement
    effective strategies, ensuring a seamless and efficient scaling process.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 认识到这些潜在的风险，使你能够主动准备并实施有效的策略，确保扩展过程顺畅高效。
- en: Avoiding anti-patterns
  id: totrans-37
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 避免反模式
- en: 'Anti-patterns refer to standard practices that seem beneficial initially but
    can result in negative consequences over time. Understanding and avoiding these
    anti-patterns is essential for a successful scaling process:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 反模式是指看似有益的标准实践，但随着时间推移可能会导致负面后果。理解并避免这些反模式是成功扩展过程的关键：
- en: '**Scaling too quickly**: One common anti-pattern in Confluence scaling is trying
    to scale too quickly without adequately planning or understanding your team’s
    needs, which can lead to an over-complicated system that is hard to manage and
    navigate. It’s essential to scale at a pace that aligns with your team’s actual
    growth and needs to prevent unnecessary complexity.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**扩展过快**：Confluence 扩展中的一个常见反模式是尝试过快扩展，而没有充分规划或了解团队的需求，这可能导致一个过于复杂且难以管理和操作的系统。必须根据团队实际的增长和需求来控制扩展速度，避免不必要的复杂性。'
- en: '**Neglecting regular audits**: Another anti-pattern is avoiding regular audits
    and reviews of your Confluence setup. As your Confluence usage expands, so does
    the potential for clutter and disorganization. Regularly reviewing your Confluence
    instance, including user permissions, page layouts, and integrations, can help
    maintain order and efficiency.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**忽视定期审计**：另一个反模式是避免对 Confluence 设置进行定期审计和检查。随着 Confluence 使用量的增加，潜在的混乱和无序也会增多。定期审查
    Confluence 实例，包括用户权限、页面布局和集成，可以帮助保持秩序和效率。'
- en: '**Over-reliance on add-ons**: While Confluence’s extensive marketplace of add-ons
    can enhance its functionality, over-reliance on them can become an anti-pattern.
    Some teams add too many features without considering the potential impact on system
    performance or user experience. Remember that each new add-on requires resources
    and can potentially complicate your Confluence environment, so choose and use
    them wisely.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**过度依赖插件**：虽然 Confluence 丰富的插件市场可以增强其功能，但过度依赖插件可能会成为一个反模式。一些团队在没有考虑系统性能或用户体验的情况下添加了过多的功能。请记住，每一个新插件都需要资源，并可能使
    Confluence 环境变得更加复杂，因此要明智地选择和使用它们。'
- en: Being mindful of these prevalent anti-patterns and taking proactive measures
    to address them will allow you to steer clear of potential pitfalls and guarantees
    a more streamlined and effective scaling process.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 留意这些常见的反模式，并采取主动措施来应对它们，将帮助你避免潜在的陷阱，并确保更高效、更流畅的扩展过程。
- en: Navigating common pitfalls
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 导航常见陷阱
- en: 'When scaling Confluence, there are several common pitfalls that teams should
    be aware of and strive to avoid for a successful scaling process:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 在扩展 Confluence 时，有几个常见的陷阱是团队应该注意的，并且应该努力避免这些陷阱，以确保扩展过程成功：
- en: '**Insufficient training**: One common pitfall is failing to adequately train
    your teams to use Confluence at a larger scale. As your Confluence environment
    grows, new features and complexities may arise. Without proper training, team
    members may struggle to use the platform efficiently, decreasing productivity.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**培训不足**：一个常见的陷阱是未能充分培训团队，以便在更大规模下使用 Confluence。随着 Confluence 环境的扩大，可能会出现新特性和复杂性。如果没有适当的培训，团队成员可能会在使用平台时遇到困难，从而影响生产力。'
- en: '**Outdated governance policies**: Another common pitfall is neglecting to update
    your governance policies to match your scaled environment. When you scale Confluence,
    roles and responsibilities might shift and new data management protocols may come
    into play. If your governance policies aren’t updated according to these changes,
    it can lead to confusion, inconsistent practices, and potential security risks.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**过时的治理政策**：另一个常见的陷阱是忽视更新治理政策以适应扩展后的环境。当你扩展 Confluence 时，角色和职责可能发生变化，新的数据管理协议也可能生效。如果你的治理政策没有根据这些变化进行更新，可能会导致混乱、不一致的做法和潜在的安全风险。'
- en: '**Ignoring user feedback**: Lastly, ignoring user feedback can be a significant
    pitfall. The people using Confluence daily are the ones who can provide valuable
    insights into how the system is performing. If their feedback is ignored, you
    may miss opportunities to improve the user experience, efficiency, and the platform’s
    overall performance.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**忽视用户反馈**：最后，忽视用户反馈可能是一个重要的陷阱。每天使用 Confluence 的人最能提供关于系统表现的宝贵见解。如果忽视了他们的反馈，可能会错失改善用户体验、提高效率和平台整体性能的机会。'
- en: In short, recognizing common pitfalls and proactively addressing them can ensure
    a smoother scaling process and foster continuous improvement in your Confluence
    environment.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 总而言之，识别常见的陷阱并积极解决它们，可以确保扩展过程更加顺利，并促进 Confluence 环境的持续改进。
- en: Evaluating potential risks and formulating precautions
  id: totrans-49
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 评估潜在风险并制定预防措施
- en: The first step in successful scaling is evaluating potential risks, which involves
    reviewing your current Confluence setup, user roles, data, and integrations to
    identify potential areas of vulnerability. For instance, you might encounter security
    risks or performance issues as you increase the number of users and the amount
    of data in your Confluence instance. Regular audits and performance reviews can
    help you detect these risks early, allowing you to take proactive measures to
    manage them.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 成功扩展的第一步是评估潜在风险，这涉及到审查当前的 Confluence 设置、用户角色、数据和集成，以识别可能的薄弱环节。例如，随着用户数量和数据量的增加，你可能会遇到安全风险或性能问题。定期的审计和性能评估可以帮助你尽早发现这些风险，从而采取积极措施来管理它们。
- en: Once you’ve identified potential risks, the next step is to formulate precautions.
    One is to set up clear governance policies, which should outline user roles and
    permissions, data management protocols, and security measures to ensure your Confluence
    instance remains secure and well-organized, even as it scales. Regular training
    sessions can also be vital, ensuring all users understand how to use Confluence
    effectively and safely in a large-scale environment.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦识别出潜在的风险，下一步是制定预防措施。其中一项是建立明确的治理政策，应该明确用户角色和权限、数据管理协议以及安全措施，以确保你的 Confluence
    实例在扩展过程中保持安全和井然有序。定期的培训课程也至关重要，确保所有用户理解如何在大规模环境中有效且安全地使用 Confluence。
- en: For instance, if you’ve identified a security risk related to user permissions,
    the precaution could be implementing a more stringent user access control policy.
    Or, if you’ve detected a potential performance issue related to the increased
    volume of data, the precaution could be to regularly archive older, less relevant
    data to maintain optimal performance. Lastly, to address the risk of user resistance
    to the new, larger-scale Confluence environment, the appropriate precaution could
    be to provide comprehensive training and ongoing support to help users adapt to
    the changes.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你识别出与用户权限相关的安全风险，那么预防措施可能是实施更严格的用户访问控制策略。或者，如果你检测到由于数据量增加而可能出现的性能问题，预防措施可以是定期归档旧的、不太相关的数据，以保持最佳性能。最后，为了应对用户对新、较大规模的
    Confluence 环境的抵制，适当的预防措施可以是提供全面的培训和持续的支持，帮助用户适应变化。
- en: By carefully evaluating potential risks and thoughtfully formulating precautions,
    you can significantly enhance the success of your Confluence scaling efforts.
    Remember, staying proactive and addressing potential issues before they escalate
    is critical.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 通过仔细评估潜在风险并深思熟虑地制定预防措施，你可以显著提高 Confluence 扩展工作的成功率。记住，保持积极主动，在问题扩大之前解决潜在问题至关重要。
- en: The importance of risk discovery and mitigation in the scaling process
  id: totrans-54
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 风险发现和缓解在扩展过程中的重要性
- en: The first step in effectively scaling Confluence is risk discovery, which entails
    identifying potential challenges and vulnerabilities that could arise, including
    data loss, decreased performance, or security threats. Early identification of
    these risks can empower you to implement preventive measures. Regular audits,
    performance monitoring, and user feedback can help uncover these risks.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 有效扩展 Confluence 的第一步是风险发现，这包括识别可能出现的挑战和漏洞，例如数据丢失、性能下降或安全威胁。尽早识别这些风险可以帮助您实施预防措施。定期审计、性能监控和用户反馈可以帮助揭示这些风险。
- en: Once risks are identified, it’s crucial to implement strategies to mitigate
    them, which can mean bolstering your security measures, improving user training,
    or allocating more resources to maintain performance. Each mitigation strategy
    should be tailored to the specific risk it’s designed to address. By tackling
    these risks in advance, you can ensure a smooth and successful scaling process.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦识别出风险，关键是实施相应的缓解策略，这可能意味着加强安全措施、改善用户培训或分配更多资源来维持性能。每个缓解策略应根据其所针对的具体风险量身定制。通过提前应对这些风险，您可以确保扩展过程的顺利进行和成功实施。
- en: Risk discovery and mitigation play an essential role in the scaling process.
    Without identifying and addressing risks, you may encounter unexpected challenges
    that could derail your scaling efforts or, at the very least, cause unnecessary
    stress and confusion. On the other hand, with proactive risk management, you can
    confidently navigate the scaling process while boosting the security, performance,
    and usability of your Confluence environment. These aspects are vital to your
    team’s productivity and ultimate success.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 风险发现和缓解在扩展过程中起着至关重要的作用。如果没有识别和解决风险，您可能会遇到意想不到的挑战，这可能会使您的扩展努力偏离轨道，或至少导致不必要的压力和困惑。另一方面，凭借积极的风险管理，您可以自信地导航扩展过程，同时提升
    Confluence 环境的安全性、性能和可用性。这些方面对于团队的生产力和最终的成功至关重要。
- en: Note that by recognizing the importance of risk discovery and mitigation in
    the scaling process, you’re already taking a significant step toward successful
    Confluence scaling. Remember, the goal is not to eliminate all risks but to manage
    them effectively to minimize their impact.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，通过认识到风险发现和缓解在扩展过程中的重要性，您已经迈出了成功扩展 Confluence 的重要一步。记住，目标不是消除所有风险，而是有效地管理它们，以最小化其影响。
- en: In the previous section, we learned that there are many risks and challenges
    associated with scaling Confluence. To overcome all of these, it is necessary
    to have an effective strategy in place. Let’s now discuss how to craft and implement
    an effective scaling strategy.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一节中，我们了解到扩展 Confluence 存在许多风险和挑战。为了克服这些挑战，必须制定一个有效的策略。现在，让我们讨论如何制定和实施一个有效的扩展策略。
- en: Crafting and implementing an effective scaling strategy
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 制定和实施有效的扩展策略
- en: Creating an effective scaling strategy for Confluence is similar to charting
    the course for your organization’s collaborative journey. It involves striking
    the perfect balance between functionality, efficiency, security, and user experience.
    However, formulating the strategy is only the beginning; true success lies in
    its meticulous and intelligent implementation across various scales and scenarios.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 为 Confluence 制定一个有效的扩展策略类似于为您组织的协作旅程规划路线。这涉及在功能性、效率、安全性和用户体验之间找到完美的平衡。然而，制定策略仅仅是开始，真正的成功在于在各种规模和场景下的细致和智能的执行。
- en: 'In this section, we will lead you through the essential steps of formulating
    an adaptive and robust scaling plan. From understanding your organization’s unique
    needs to deploying specific tools and technologies, this guide will be your roadmap,
    with practical examples and actionable insights. By the end, you will be able
    to navigate the complexities of scaling with agility and assurance to do the following:'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将引导您完成制定一个自适应且稳健的扩展计划的关键步骤。从理解您组织的独特需求，到部署特定的工具和技术，本指南将是您的路线图，提供实际的例子和可操作的见解。到最后，您将能够灵活而自信地应对扩展的复杂性，并做到以下几点：
- en: Craft a scaling strategy
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 制定扩展策略
- en: Implement your scaling strategy
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施您的扩展策略
- en: Monitor and adjust your strategy
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 监控和调整您的策略
- en: Crafting a scaling strategy
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 制定扩展策略
- en: Crafting an effective scaling strategy begins with a clear understanding of
    your current Confluence usage and the goals you aim to achieve through scaling.
    This process requires a comprehensive review of your team’s workflows, the size
    and complexity of your data, and your projected growth. Once you have a clear
    picture, you can begin outlining a plan, which can involve deciding on the timing
    and pace of scaling, the resources needed, and the **key performance indicators**
    (**KPIs**) you’ll use to gauge your progress.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 制定有效的扩展策略始于清晰了解当前的Confluence使用情况以及你希望通过扩展实现的目标。这个过程需要全面审查团队的工作流程、数据的规模和复杂性以及预期的增长。了解清楚这些情况后，你可以开始制定计划，计划可能包括决定扩展的时间和速度、所需资源以及你将用来衡量进展的**关键绩效指标**（**KPIs**）。
- en: Apart from comprehending your organization’s needs, gaining insight from industry
    best practices and case studies of successful Confluence-scaling in similar organizations
    can be valuable. This information can guide you in crafting your strategy effectively.
    Keep in mind that a sound strategy isn’t fixed in stone; rather, it is a dynamic
    plan that should evolve based on your team’s needs and feedback. Regularly revisiting
    and adjusting your strategy ensures its ongoing relevancy and effectiveness.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 除了了解组织的需求外，从行业最佳实践和类似组织中成功扩展Confluence的案例中汲取见解也是非常有价值的。这些信息可以帮助你有效地制定策略。请记住，完善的策略并非一成不变；它是一个动态的计划，应根据团队需求和反馈不断演变。定期回顾和调整策略，确保其持续相关性和有效性。
- en: Implementing your scaling strategy
  id: totrans-69
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实施扩展策略
- en: Once your strategy is set, the next step is implementation, where you put your
    crafted plans into action. Clear communication with your team is paramount during
    this phase, it’s essential for your team to comprehend the purpose behind the
    scaling effort, anticipate the forthcoming changes, and grasp how these changes
    are beneficial. This approach fosters a sense of ownership and cooperation among
    team members, facilitating a smoother transition process.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦策略确定，下一步是实施阶段，将你制定的计划付诸实践。在这一阶段，与团队的清晰沟通至关重要，确保团队理解扩展努力的目的，预见即将发生的变化，并理解这些变化的益处。这种方法有助于团队成员建立归属感和合作精神，从而促进平稳的过渡过程。
- en: The implementation also involves technical aspects such as adding users, creating
    new spaces, and perhaps integrating with other tools. Each change should be carried
    out methodically and following your strategy. Documenting each change is essential
    to track your progress and revert changes if necessary. As with crafting your
    strategy, feedback plays an important role in implementation. Regular check-ins
    with your team can help you gauge how well the changes are received and what adjustments
    might be needed. Celebrating success can also boost morale and foster a positive
    attitude toward the scaling process.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 实施过程还涉及技术方面的内容，如增加用户、创建新空间，甚至可能与其他工具集成。每项变更都应按照策略有条不紊地进行。记录每项变更是跟踪进展并在必要时恢复变更的重要步骤。与制定策略一样，反馈在实施过程中也发挥着重要作用。定期与团队进行检查，可以帮助你评估这些变更的接受度以及可能需要调整的地方。庆祝成功也能提振士气，营造积极的扩展氛围。
- en: Monitoring and adjusting your strategy
  id: totrans-72
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 监控与调整策略
- en: Once your scaling strategy is implemented, ongoing monitoring and adjustment
    are key. Use the KPIs you defined in your strategy to track your progress. Are
    you meeting your goals? Are there unexpected challenges? How is your team adapting
    to the changes?
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦扩展策略实施完成，持续的监控与调整至关重要。利用你在策略中定义的KPIs来跟踪进展。你是否达到了目标？是否遇到了意料之外的挑战？团队如何适应这些变化？
- en: Note that scaling is not a one-time process but an ongoing effort requiring
    regular attention and adjustment. Regular audits can help detect any issues in
    advance, allowing you to take corrective action. It is also important to continue
    gathering and acting on feedback from your team. They use Confluence daily, and
    their insight can be invaluable in ensuring the platform continues to meet their
    needs as it scales.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，扩展并非一次性过程，而是一个需要定期关注和调整的持续性努力。定期审计可以帮助提前发现任何问题，从而采取纠正措施。同样，继续收集并根据团队反馈采取行动也至关重要。团队每天都在使用Confluence，他们的见解在确保平台在扩展过程中仍能满足需求方面非常宝贵。
- en: By carefully crafting, implementing, and adjusting your scaling strategy, you
    can guarantee a seamless and successful transition to a larger Confluence environment.
    It’s important to stay flexible, remain open to feedback, and focus on fulfilling
    your team’s needs throughout the process. This way, you can maximize your chances
    of achieving the desired outcomes.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 通过精心设计、实施和调整您的扩展策略，您可以保证顺利、成功地过渡到更大的Confluence环境中。重要的是保持灵活性，保持开放的反馈心态，并专注于在整个过程中满足团队的需求。这样，您可以最大化实现期望结果的机会。
- en: Effective user management is essential for scaling Confluence in a healthy manner.
    Let’s now work on how to optimize the user management in Confluence.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 有效的用户管理对健康地扩展Confluence至关重要。现在让我们讨论如何优化Confluence中的用户管理。
- en: Optimizing user management in Confluence
  id: totrans-77
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 优化Confluence中的用户管理
- en: Confluence user management is critical to your system’s smooth functioning and
    security. With clear user roles and permissions, you can ensure that the right
    people have access to the correct information at the right time. This also helps
    maintain data integrity and security by restricting access where necessary.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence用户管理对于您系统的顺利运行和安全至关重要。通过明确的用户角色和权限，您可以确保正确的人在正确的时间访问正确的信息。这也有助于通过在必要时限制访问来维护数据完整性和安全性。
- en: As your team grows and scales, managing user access can become complex. Understanding
    how to optimize this aspect of your Confluence instance is vital to maintaining
    efficiency and control as you scale. Let’s say a team member inadvertently gains
    access to confidential information due to improper user management. This could
    lead to unintentional data breaches, underscoring the importance of meticulous
    user role definition.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 随着团队的成长和扩展，管理用户访问可能变得更加复杂。了解如何优化Confluence实例的这一方面，对于在扩展过程中保持效率和控制至关重要。假设某个团队成员由于不当的用户管理，意外获得了对机密信息的访问权限。这可能导致无意的数据泄露，突显了对用户角色进行精确定义的重要性。
- en: Strategies for centralizing user management
  id: totrans-80
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 集中用户管理的策略
- en: Centralizing user management can provide greater visibility and control over
    who has access to what within your Confluence instance. This might involve using
    Confluence’s built-in user management tools or integrating with external identity
    providers.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 集中用户管理可以提供更大的可见性和控制，了解谁在何时可以访问您的Confluence实例中的内容。这可能涉及使用Confluence内置的用户管理工具，或者与外部身份提供者进行集成。
- en: One strategy might include grouping users based on their organizational roles
    and assigning permissions accordingly. For instance, an “Editorial Team” group
    can have edit permissions on specific pages, while a “Viewers” group can only
    have read permissions.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 一种策略可能包括根据组织角色对用户进行分组，并相应地分配权限。例如，"编辑团队"组可以在特定页面上拥有编辑权限，而"查看者"组只能拥有读取权限。
- en: Regular audits and reviews of user permissions can ensure that access remains
    appropriate as roles and responsibilities within your organization change. Keeping
    user management centralized makes these reviews more straightforward and less
    time-consuming.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 定期审查和检查用户权限可以确保随着组织内角色和职责的变化，访问权限保持适当。保持用户管理的集中化，使得这些审查更加简便和节省时间。
- en: Implementing automation and tools
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实施自动化和工具
- en: Automation can be a significant asset in user management, especially as your
    organization grows. By using tools that sync with your HR system or other user
    databases, you can automate the process of adding, removing, or changing user
    roles based on changes in job roles or other factors.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 自动化在用户管理中可以成为一个重要的资产，尤其是在组织不断壮大的过程中。通过使用与您的HR系统或其他用户数据库同步的工具，您可以自动化根据职位变化或其他因素来添加、删除或更改用户角色的过程。
- en: This way, you can save time and minimize the risk of human-based error. For
    instance, imagine a new employee being onboarded. Their access and roles could
    be automatically defined based on their position within the company without manual
    input.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 这样，您可以节省时间，减少人为错误的风险。例如，假设一个新员工正在进行入职培训。他们的访问权限和角色可以根据他们在公司中的职位自动定义，而无需手动输入。
- en: Note that there are third-party tools and integrations that can help you implement
    automation in user management. Researching and choosing the right tools that align
    with your organization’s needs and scaling goals will be crucial.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，有一些第三方工具和集成可以帮助您在用户管理中实施自动化。研究并选择与您组织需求和扩展目标相符的合适工具，将是至关重要的。
- en: Regular training and support
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 定期的培训和支持
- en: Regular training and support are essential as you optimize user management,
    which includes educating users about their access, the responsibilities that come
    with it, and the protocols they need to follow.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 在优化用户管理时，定期的培训和支持是必不可少的，这包括教育用户了解他们的访问权限、随之而来的责任以及需要遵循的协议。
- en: Regularly updating training materials and supporting queries or issues ensures
    everyone understands the user management system. This way, you can encourage building
    a culture of security and responsibility for your team.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 定期更新培训材料并支持查询或问题，确保每个人都理解用户管理系统。通过这种方式，您可以鼓励团队建设一种安全与责任的文化。
- en: Improving user management in Confluence is a complex task that requires careful
    planning, automation, tools, and ongoing support and training. Focusing on these
    aspects, you can ensure that your Confluence environment stays secure and efficient
    as it scales.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 改进Confluence中的用户管理是一项复杂的任务，需要仔细规划、自动化、工具支持以及持续的培训和支持。专注于这些方面，您可以确保随着Confluence的扩展，它始终保持安全和高效。
- en: If we cannot ensure the security of the Confluence environment, we cannot scale
    it. Even if we could, it wouldn't be sustainable; scaling and security are closey
    intertwined. In the next section, we will discuss how to ensure security while
    scaling Confluence.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 如果我们不能确保Confluence环境的安全性，就无法扩展它。即使我们能够扩展，它也不会是可持续的；扩展与安全性紧密相连。在下一部分中，我们将讨论如何在扩展Confluence时确保安全性。
- en: Ensuring security while scaling Confluence
  id: totrans-93
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 确保在扩展Confluence时的安全性
- en: Securing Confluence during scaling requires a comprehensive approach that goes
    beyond technology alone. As your collaborative environment grows, the security
    landscape becomes more intricate, necessitating a carefully tailored strategy
    that aligns with your organization’s scale and nature of operations.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在扩展过程中确保Confluence的安全性需要一个全面的方法，这不仅仅依赖于技术。随着协作环境的增长，安全性面临的挑战变得愈加复杂，因此需要一个精心定制的策略，与组织的规模和运营性质相契合。
- en: In this section, we will explore essential security considerations, such as
    user management and risk evaluation, tailored for large-scale environments. Through
    real-world examples and practical tips, we’ll provide you with a comprehensive
    understanding of maintaining a secure fortress around your collaborative work
    as it expands. This understanding lays the groundwork for the next section, where
    we will dive deeper into assuring security and compliance.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将探讨在大规模环境中，针对用户管理和风险评估等安全关键点的考虑因素。通过真实世界的示例和实用的建议，我们将为您提供一个全面的理解，帮助您在扩展的过程中维护一个安全的堡垒。这一理解为下一节打下基础，届时我们将深入探讨如何确保安全性和合规性。
- en: Identifying security requirements in scaling
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在扩展中识别安全需求
- en: Identifying security requirements is the cornerstone of scaling Confluence.
    It involves a comprehensive understanding of data types, access levels, and involved
    users. Recognizing these elements enables tailored security measures.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 识别安全需求是扩展Confluence的基石。它涉及对数据类型、访问层级和相关用户的全面理解。认识到这些要素后，您可以采取量身定制的安全措施。
- en: Consider a scenario where you are adding external collaborators. They will need
    access, but how do you grant it without compromising internal security? Understanding
    the requirements from the beginning will help you create effective security protocols.
    You should always consider aligning security with your organization’s goals and
    regulatory requirements. It’s not a one-size-fits-all approach, but a specific,
    targeted strategy considering your unique scaling needs.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一个场景，您正在添加外部协作者。他们需要访问权限，但如何在不妥协内部安全的前提下授予他们权限呢？从一开始就了解需求将帮助您制定有效的安全协议。您应始终考虑将安全性与组织的目标和监管要求对齐。这不是一种通用的做法，而是根据您的独特扩展需求量身定制的具体策略。
- en: Implementing robust access control
  id: totrans-99
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实施强有力的访问控制
- en: Setting effective access control is crucial when scaling Confluence. Defined
    user roles and appropriate permissions help prevent unauthorized access and maintain
    a seamless workflow. By leveraging automation tools to update these roles and
    permissions as your organization scales, you can enhance data security while streamlining
    administrative tasks efficiently.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 在扩展Confluence时，设置有效的访问控制至关重要。定义清晰的用户角色和适当的权限有助于防止未经授权的访问，并保持无缝的工作流程。通过利用自动化工具，在组织扩展时更新这些角色和权限，您可以在简化管理任务的同时增强数据安全性。
- en: Regular reviews and updates to these roles are also essential. They ensure that
    access controls evolve with your organization and adapt to changing needs, keeping
    your Confluence environment functional and secure.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 定期审查和更新这些角色也很重要。它们确保访问控制随着组织的发展而演变，适应变化的需求，保持 Confluence 环境的正常运行和安全。
- en: Auditing and monitoring
  id: totrans-102
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 审计和监控
- en: Regular auditing and monitoring are critical in identifying and preventing potential
    security issues. Audits provide detailed insights into access patterns, while
    real-time monitoring can detect anomalies. Implementing tools that offer real-time
    alerts and comprehensive reports can ensure that potential risks are identified
    promptly.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 定期审计和监控在识别和防止潜在的安全问题中至关重要。审计提供了详细的访问模式洞察，而实时监控则能够发现异常情况。实施提供实时警报和全面报告的工具，可以确保潜在风险被及时发现。
- en: Establishing a culture where security is everyone’s responsibility enhances
    your overall security posture. Regular training and clear communication empower
    users to identify and report suspicious activities, complementing your technical
    safeguards effectively.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 建立一种人人负责安全的文化，可以增强整体安全态势。定期培训和清晰的沟通可以帮助用户识别并报告可疑活动，有效补充你的技术防护措施。
- en: Data security and backup in Confluence Cloud
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Confluence Cloud 中的数据安全和备份
- en: Confluence Cloud offers automatic backups to mitigate data loss risks, but this
    shouldn’t replace a comprehensive understanding of data security. Familiarizing
    yourself with encryption, secure data transmission, and storage practices can
    allow you to benefit from Confluence Cloud’s capabilities. Combining Atlassian’s
    technical expertise with your own tailored security measures, you can set up a
    robust and reliable security approach. Regular communication with your service
    provider, understanding their protocols, and aligning them with your security
    policies can also help create a synergy that ensures robust data security as you
    scale.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence Cloud 提供自动备份以减轻数据丢失风险，但这不应替代对数据安全的全面理解。熟悉加密技术、安全的数据传输和存储实践，可以让你更好地利用
    Confluence Cloud 的功能。将 Atlassian 的技术专长与你自己量身定制的安全措施相结合，你可以建立一个强大且可靠的安全方案。与服务提供商的定期沟通、了解其协议并将其与你的安全政策对齐，也有助于创造一种协同效应，确保在扩展过程中实现强有力的数据安全。
- en: Security checklist essentials for scaling Confluence
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 扩展 Confluence 时的安全检查清单要点
- en: A security checklist is a roadmap for implementing and maintaining security
    as you scale, including encryption standards, multi-factor authentication, and
    regular vulnerability assessments, which you should revisit and update regularly.
    As your organization grows, new challenges may emerge, and your security needs
    will evolve. Keeping the checklist dynamic ensures that it remains relevant and
    practical.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 安全检查清单是实现和维护安全的路线图，涵盖加密标准、多因素认证和定期的漏洞评估，您应定期查看并更新这些内容。随着组织的成长，可能会出现新的挑战，安全需求也会发生变化。保持检查清单的动态性可以确保它始终相关且实用。
- en: Real-world examples and practical tips can make this checklist a valuable tool,
    not just a theoretical guide. Engaging with security experts or utilizing community
    forums can provide insights to make your checklist robust and applicable.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 现实世界的示例和实用技巧可以使这个检查清单成为一个有价值的工具，而不仅仅是理论指南。与安全专家互动或利用社区论坛，可以提供洞察，使你的检查清单更加健全且适用。
- en: Strategies for maintaining secure Confluence operations at scale
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 维护安全的 Confluence 操作策略
- en: To uphold security at scale, continuous training, clear strategies, and appropriate
    tools are essential. Conducting regular security drills and having a well-defined
    incident response plan can help you prepare for potential challenges. Opting for
    scalable tools, such as cloud-based security platforms, ensures consistent protection
    that grows alongside your organization. When selecting tools, it’s crucial to
    consider their adaptability and alignment with your scaling strategy. Also note
    that collaborating with your IT team and understanding the growing needs of your
    organization will create a flexible strategy that can adapt and respond to new
    challenges.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在扩展过程中保持安全，持续培训、清晰的策略和适当的工具是必不可少的。定期进行安全演练并拥有明确定义的应急响应计划，可以帮助你为潜在的挑战做好准备。选择可扩展的工具，如基于云的安全平台，可以确保随着组织的成长而持续提供保护。在选择工具时，考虑其适应性和与扩展战略的对齐至关重要。同时，注意与
    IT 团队的协作并了解组织不断增长的需求，将有助于制定一个灵活的战略，能够适应和应对新的挑战。
- en: In the next chapter, will delve deeper into the intricacies of security, offering
    an exhaustive guide to protect your Confluence environment, which will support
    experienced professionals and those new to these concepts. Incorporating these
    principles will enable a well-rounded approach to security as you scale Confluence,
    integrating robust protection with a growing organization’s flexibility and adaptability.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将深入探讨安全的复杂性，提供一份详细的指南，帮助您保护 Confluence 环境，支持有经验的专业人员和新手。这些原则的应用将帮助您在扩展
    Confluence 时，整合强有力的保护措施与不断增长的组织的灵活性和适应性。
- en: Summary
  id: totrans-113
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: Scaling Confluence is a complex task that requires careful planning and consideration,
    especially regarding security. In this chapter, we have outlined the integral
    components that make up a secure scaling strategy. We saw that identifying security
    requirements involves understanding your organization’s specific needs and implementing
    robust access control to ensure that permissions are well-defined. Also, we have
    learned that including real-time auditing and monitoring adds another layer of
    protection. Furthermore, we covered how Confluence Cloud handles data security
    and backups and how creating and maintaining a security checklist can guide your
    ongoing efforts. These components form a comprehensive approach to security in
    the scaling process. In the *Further readings* section of this chapter, we include
    useful links to give you more information about how Atlassian handles information
    security.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 扩展 Confluence 是一项复杂的任务，特别是在安全方面需要仔细规划和考虑。在本章中，我们概述了构成安全扩展策略的关键组成部分。我们看到，识别安全需求包括了解组织的具体需求并实施强有力的访问控制，以确保权限的明确划分。同时，我们了解到，加入实时审计和监控会增加另一层保护。此外，我们还讨论了
    Confluence Cloud 如何处理数据安全和备份，以及如何创建和维护安全检查清单，以指导持续的安全工作。这些组成部分形成了扩展过程中安全的全面方法。在本章的*进一步阅读*部分，我们提供了有用的链接，以便您深入了解
    Atlassian 如何处理信息安全。
- en: In the next chapter, we will delve deeper into the intricacies of protecting
    your Confluence environment. Building on the principles in this chapter, this
    will provide a detailed guide that both experienced professionals and newcomers
    can follow as they explore new horizons with Confluence.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将更深入地探讨如何保护您的 Confluence 环境。基于本章的原则，我们将提供一份详细的指南，供经验丰富的专业人员和新手参考，帮助他们在使用
    Confluence 时探索新的领域。
- en: Questions
  id: totrans-116
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: What are the main components of identifying security requirements when scaling
    Confluence?
  id: totrans-117
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在扩展 Confluence 时，识别安全需求的主要组成部分是什么？
- en: How can robust access control be maintained and adapted as an organization scales?
  id: totrans-118
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如何在组织扩展时维护和调整强健的访问控制？
- en: Why is auditing and monitoring essential for security, and how can it be implemented?
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为什么审计和监控对安全至关重要，如何实施它们？
- en: What is the significance of understanding Confluence Cloud’s handling of data
    security and backups?
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 理解 Confluence Cloud 如何处理数据安全和备份的意义是什么？
- en: How can a security checklist be utilized and maintained effectively in scaling
    Confluence?
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如何有效利用和维护安全检查清单，以支持 Confluence 的扩展？
- en: Answers
  id: totrans-122
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 答案
- en: The main components include a comprehensive understanding of data types, access
    levels, involved users, alignment with organizational goals, and regulatory requirements.
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 主要组成部分包括对数据类型、访问级别、涉及的用户、与组织目标的一致性以及合规要求的全面理解。
- en: Effective access control can be maintained through clear user roles and permissions,
    leveraging automation tools to update them, and conducting regular reviews to
    ensure they evolve with the organization’s needs.
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过明确的用户角色和权限、利用自动化工具进行更新，并定期进行审查，确保它们随着组织需求的变化而演变，从而可以维护有效的访问控制。
- en: Auditing and monitoring provide insights into access patterns and can detect
    anomalies. Implementing tools that offer real-time alerts and comprehensive reports
    and fostering a security-conscious culture ensures robust monitoring.
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 审计和监控提供了对访问模式的洞察，并能检测到异常。实施提供实时警报和全面报告的工具，并促进安全意识文化，确保了强大的监控功能。
- en: Confluence Cloud automatically handles backups and various technical details.
    Understanding data security, encryption, and secure transmission and aligning
    them with specific security measures ensures the total utilization of Confluence
    Cloud’s capabilities.
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Confluence Cloud 自动处理备份和各种技术细节。理解数据安全、加密和安全传输，并将它们与具体的安全措施对接，能够充分利用 Confluence
    Cloud 的各项功能。
- en: A security checklist is a roadmap for implementing security measures and should
    include encryption standards, authentication methods, and vulnerability assessments.
    It should be revisited regularly, updated, and made practical with real-world
    examples and tips.
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 安全检查清单是实施安全措施的路线图，应该包括加密标准、认证方法和漏洞评估。它应该定期重新审视、更新，并通过现实世界的示例和提示使其更加实用。
