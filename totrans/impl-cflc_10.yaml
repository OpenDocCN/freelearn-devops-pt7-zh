- en: Connecting All Teams with Confluence
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 Confluence 连接所有团队
- en: 'As we have journeyed through this book, we have seen how Confluence can be
    used to improve collaboration and communication within distributed teams. We have
    set up our Confluence site, created and organized our content, and finally set
    up spaces for software projects, product management, and personal use. Now, it’s
    time to take a step further and bring all these spaces together, creating a unified
    and collaborative ecosystem within your organization. In this chapter, you will
    get an idea of how you can interact between the spaces of different teams using
    Confluence. You’ll also learn in detail about two topics that concern almost everyone
    in a company: creating an effective company handbook and establishing a human
    resources space.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的旅程中，我们看到 Confluence 如何改善分布式团队之间的协作与沟通。我们已经建立了自己的 Confluence 网站，创建并组织了内容，最终为软件项目、产品管理和个人使用设置了空间。现在，是时候更进一步，将所有这些空间整合在一起，创造一个统一且协作的生态系统。在这一章节中，你将了解如何使用
    Confluence 在不同团队的空间之间进行互动。你还将详细了解两个几乎每个公司都会涉及的话题：创建有效的公司手册和建立人力资源空间。
- en: 'In this chapter, we will cover the following topics:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主题：
- en: Constructing a comprehensive company space with Confluence for distributed teams
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Confluence 构建适用于分布式团队的全面公司空间
- en: Confluence for project and program managers, PMOs, and portfolio management
    in remote teams
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为远程团队中的项目和程序经理、项目管理办公室（PMO）及投资组合管理提供 Confluence
- en: Building a comprehensive company handbook with Confluence for remote teams
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Confluence 为远程团队构建全面的公司手册
- en: Creating a human resources space in your company that will attract the interest
    of all teams
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为公司创建一个吸引所有团队兴趣的人力资源空间
- en: Constructing a comprehensive company space with Confluence for distributed teams
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 Confluence 构建适用于分布式团队的全面公司空间
- en: In this rapidly digitizing world, creating a central hub for organization-wide
    information is critical, especially for distributed teams. Confluence is a particularly
    effective tool for this purpose, fostering not just accessible information, but
    also collaborative synergy. We will discuss the benefits of Confluence through
    various real-life examples, detailing how different companies use it to create
    a comprehensive company space.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个快速数字化的世界中，为整个组织创建一个信息中心至关重要，尤其是对于分布式团队。Confluence 是一个特别有效的工具，不仅能提供易于访问的信息，还能促进协作的协同效应。我们将通过多个真实的例子来讨论
    Confluence 的好处，详细说明不同公司如何使用它来创建一个全面的公司空间。
- en: Creating a company-wide knowledge repository
  id: totrans-10
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建一个公司范围的知识库
- en: Consider our first example, an innovative tech firm aptly named *Pioneers of
    the Digital Realm*. This organization has fully embraced Confluence, utilizing
    it as a comprehensive *one-stop shop* for everything from strategic roadmaps and
    product documentation to company policies and operational procedures. When a team
    member, for instance, needs to understand the technical specifications of a new
    product or seeks clarification on the company’s leave policy, all they need to
    do is perform a quick search on Confluence. This efficient access to information,
    eliminating time-consuming back-and-forth email threads, dramatically enhances
    their operational efficiency.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 以我们的第一个例子为例，一家名为 *数字领域先锋* 的创新科技公司。这家组织完全拥抱了 Confluence，将其作为一个全面的 *一站式商店*，涵盖从战略路线图、产品文档到公司政策和运营流程的所有内容。例如，当团队成员需要了解新产品的技术规格，或者需要澄清公司休假政策时，他们只需要在
    Confluence 上进行快速搜索。这种高效的信息获取方式，消除了耗时的电子邮件往返线程，极大地提高了他们的工作效率。
- en: Facilitating company culture and community building
  id: totrans-12
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 促进公司文化和社区建设
- en: The following example is set around *Global Connect*, which is a company with
    a workforce distributed across multiple continents. Since nurturing a cohesive
    company culture is a significant challenge for such an organization, they use
    Confluence as their digital water cooler. In it, they have dedicated communal
    spaces for project updates, accolades for successful initiatives, “employee of
    the month” recognitions, and announcements of annual company events. This platform
    brings employees from different time zones together to feel connected, eventually
    strengthening the team and company culture while making remote work more engaging
    and fulfilling.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 以下例子围绕*Global Connect*展开，这是一家分布在多个大陆的公司。对于这样的组织来说，培养统一的公司文化是一个重大挑战，因此他们将Confluence用作他们的数字水冷器。在这里，他们设有专门的社交空间，用于项目更新、成功倡议的赞誉、“每月员工”的认可以及年度公司活动的公告。这个平台让来自不同时区的员工聚在一起，感受到联系，最终加强了团队和公司文化，使远程工作更具吸引力和满足感。
- en: Enhancing accessibility, organization, and inter-departmental collaboration
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 提升可访问性、组织性和部门间的协作
- en: Our other example, *Technomancer Corp.*, is an IT-based enterprise. This organization
    reaps the benefits of Confluence’s robust search functionality and well-structured
    information organization. Each department, from Development to Marketing, has
    its own categorized spaces with relevant resources and documents. When a project
    necessitates collaboration between these departments, a shared page within Confluence
    becomes the collaboration hub, providing real-time updates.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 我们的另一个例子，*Technomancer Corp.*，是一个基于IT的企业。这个组织享受Confluence强大的搜索功能和良好结构化的信息组织带来的好处。从开发到营销，每个部门都有自己的分类空间，配备相关资源和文件。当项目需要这些部门之间的协作时，Confluence内的共享页面成为协作中心，提供实时更新。
- en: Implementing security measures and access controls
  id: totrans-16
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 实施安全措施和访问控制
- en: In another scenario, *Fintech Fortress* is a company dealing with financial
    services where secure handling of sensitive information is crucial. With Confluence’s
    advanced permission settings, they can restrict access to specific spaces and
    pages, ensuring sensitive resources are only accessible to the relevant personnel.
    This binding access control is vital for protecting confidential data and maintaining
    clients’ trust.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在另一个场景中，*Fintech Fortress* 是一家处理金融服务的公司，安全处理敏感信息至关重要。借助Confluence的高级权限设置，他们可以限制对特定空间和页面的访问，确保敏感资源只能由相关人员访问。这种严格的访问控制对于保护机密数据和维护客户信任至关重要。
- en: Maintaining regular updates and active content
  id: totrans-18
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 维护定期更新和活跃内容
- en: As a final example, consider *Health Hub Inc.*, a healthcare firm operating
    in a dynamic regulatory environment. Due to frequent changes in healthcare laws
    and internal policies, the firm must keep its resources up to date. The administrative
    team uses Confluence’s page history and version control features to track and
    implement these changes. They can quickly revert to previous versions if needed,
    guaranteeing that the most accurate and current information is always accessible
    to the team.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一个例子是*Health Hub Inc.*，一家在动态监管环境中运营的医疗公司。由于医疗法律和内部政策经常变化，公司必须保持其资源的最新状态。管理团队利用Confluence的页面历史和版本控制功能来跟踪和实施这些变化。如有需要，他们可以快速回退到以前的版本，确保团队始终能够访问到最准确和最新的信息。
- en: In summary, a well-constructed company space on Confluence is a valuable asset
    for remote teams to centralize knowledge, foster collaborative work, uphold company
    culture, and streamline business operations, empowering distributed teams to operate
    effectively, making it an essential tool in the remote work toolkit.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，Confluence上构建良好的公司空间对于远程团队来说是一项宝贵的资产，可以集中知识、促进协作工作、维护公司文化并简化业务运营，从而使分布式团队能够有效运作，这使其成为远程工作工具箱中不可或缺的工具。
- en: Confluence for project and program managers, PMOs, and portfolio management
    in remote teams
  id: totrans-21
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Confluence用于项目和程序经理、PMOs和远程团队的组合管理
- en: As the world has shifted toward remote work, project and program managers and
    **Project Management** **Officers** (**PMOs**) face the challenge of maintaining
    effective communication and managing project portfolios. Here’s where Confluence
    comes into play to ensure everyone stays on the same page. Now, let’s examine
    how.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 随着世界向远程工作转变，项目和程序经理以及**项目管理官**（**PMOs**）面临着保持有效沟通和管理项目组合的挑战。这就是Confluence发挥作用的地方，以确保每个人都能保持同一页面。现在，让我们来看看如何实现。
- en: Connecting and managing concurrent projects
  id: totrans-23
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 连接和管理并发项目
- en: Confluence offers a powerful way of working for project and program managers
    tasked with multiple projects simultaneously for effective management and seamless
    coordination. In Confluence, each project can have its own space, populated with
    relevant material such as documentation, schedules, responsibilities, and updates.
    Teams can update these spaces in real time, ensuring everyone stays informed regardless
    of location. Confluence also allows content creation, specifically tailored for
    project managers. For instance, spaces can contain rules, tips, and procedures
    and offer advice on best practices and techniques for managing projects effectively.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence 为项目和项目组经理提供了一种强大的工作方式，能够有效管理多个项目并实现无缝协调。在 Confluence 中，每个项目可以有自己的空间，包含相关材料，如文档、时间表、责任和更新。团队可以实时更新这些空间，确保无论位置如何，大家都能保持信息同步。Confluence
    还允许为项目经理量身定制内容创建。例如，空间可以包含规则、提示和程序，并提供关于如何有效管理项目的最佳实践和技巧的建议。
- en: Archiving and learning from completed projects
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 完成项目的归档与学习
- en: Confluence helps manage ongoing projects and archive completed ones, forming
    a valuable knowledge repository. It stores records of project objectives, executed
    actions, challenges faced, and outcomes, offering insights for future reference.
    This archived data also serves as a resource for PMOs; they can benefit from this
    stored data to spot trends, identify recurring issues, and develop proactive strategies
    to mitigate risks in future projects.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence 帮助管理进行中的项目并归档已完成的项目，形成一个有价值的知识库。它记录了项目目标、执行的行动、遇到的挑战和结果，为未来的参考提供了洞察。这个归档的数据还为
    PMO 提供了资源；他们可以利用这些数据发现趋势、识别重复出现的问题，并制定前瞻性的策略来减轻未来项目中的风险。
- en: Planning future projects
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 规划未来项目
- en: Confluence is also beneficial for planning future projects. Before their official
    commencement, project plans can be refined by creating initial project spaces
    in Confluence. These spaces outline crucial elements, such as potential objectives,
    timelines, resource allocation, and stakeholder involvement, resulting in a comprehensive
    and well-coordinated approach to project management. PMOs can use these spaces
    to coordinate across projects, streamline resource allocation, and plan project
    portfolios effectively.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence 对于规划未来项目也大有裨益。在项目正式开始之前，项目计划可以通过在 Confluence 中创建初步的项目空间来完善。这些空间概述了关键要素，如潜在目标、时间线、资源分配和利益相关者的参与，从而实现全面和协调的项目管理方法。PMO
    可以利用这些空间在项目间协调，优化资源分配，并有效地规划项目组合。
- en: Confluence for program and portfolio management
  id: totrans-29
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Confluence 在项目组和项目组合管理中的应用
- en: In addition to managing individual projects, Confluence can also facilitate
    program and portfolio management. Using Confluence, organizations can achieve
    strategic objectives more effectively to oversee a group of related projects within
    a program or manage an entire portfolio. In other words, Confluence offers a panoramic
    view of a portfolio, for example, consisting of multiple projects across different
    teams and departments, providing real-time insights into progress, resource utilization,
    and performance. This comprehensive overview enables effective monitoring and
    informed decision-making, helping managers visualize key portfolio metrics, ensure
    strategic alignment, and make informed resource allocation and prioritization
    decisions.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 除了管理单个项目，Confluence 还可以促进项目组和组合管理。通过 Confluence，组织可以更有效地实现战略目标，监督一个项目组内的多个相关项目或管理整个项目组合。换句话说，Confluence
    提供了一个全面的项目组合视图，例如，由不同团队和部门的多个项目组成，实时获取项目进度、资源利用和绩效的洞察。这个全面的概览使得有效的监控和明智的决策成为可能，帮助管理者可视化关键的项目组合指标，确保战略对齐，并做出明智的资源分配和优先级决策。
- en: PMO content and ideas
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: PMO 内容与理念
- en: PMOs play a critical role in managing project and program risks, standards,
    practices, and overall performance. With Confluence, they can have dedicated spaces
    to maintain PMO-specific content, including project documentation templates, risk
    management guidelines, effective communication practices, and project reporting
    standards.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: PMO 在管理项目和项目组的风险、标准、实践以及整体绩效方面起着至关重要的作用。借助 Confluence，PMO 可以拥有专门的空间来维护 PMO 特定的内容，包括项目文档模板、风险管理指南、有效的沟通实践和项目报告标准。
- en: Leveraging Confluence as a project knowledge bank
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 利用 Confluence 作为项目知识库
- en: In addition to project management, Confluence doubles its potential as a comprehensive
    knowledge bank by pulling data from various projects, allowing easy navigation
    between related projects and resources, boosting cross-functional collaboration,
    and fostering organizational learning.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 除了项目管理，Confluence 通过从各种项目中提取数据，充分发挥其作为全面知识库的潜力，允许轻松在相关项目和资源之间导航，促进跨职能协作，并促进组织学习。
- en: Designing a Confluence space as a collective lesson-learned repository
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将 Confluence 空间设计为集体的经验教训库
- en: Thanks to Confluence’s versatility, project teams can create dedicated spaces
    that consolidate and integrate valuable lessons learned from various projects.
    These spaces serve as a centralized knowledge hub, fostering knowledge sharing
    and enabling continuous organizational improvement. This way, it becomes possible
    to centralize knowledge and facilitate the transfer of wisdom from one project
    to a future one, enabling continuous improvement. Meanwhile, PMOs can also lead
    in driving the adoption and maintenance of this repository, fostering a culture
    of learning across the organization.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 得益于 Confluence 的多功能性，项目团队可以创建专门的空间，整合并汇集来自不同项目的宝贵经验教训。这些空间作为集中式知识中心，促进知识共享，并支持持续的组织改进。通过这种方式，可以实现知识的集中管理，并促进从一个项目到下一个项目的智慧传递，从而实现持续改进。同时，PMO（项目管理办公室）也可以在推动该知识库的采用和维护方面发挥主导作用，推动全组织的学习文化。
- en: In summary, Confluence offers an unmatched platform for managing, connecting,
    and learning from various projects for project and program managers, PMOs, and
    portfolio managers in remote environments. By harnessing Confluence’s capabilities,
    organizations can boost collaboration, transparency, and continuous learning,
    consequently having efficient and effective project management.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 总结来说，Confluence 为项目和程序经理、PMO 和投资组合经理在远程环境中提供了无与伦比的平台，用于管理、连接和从各种项目中学习。通过充分利用
    Confluence 的功能，组织可以提升协作、透明度和持续学习，从而实现高效且有效的项目管理。
- en: Building a comprehensive company handbook with Confluence for remote teams
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为远程团队使用 Confluence 构建全面的公司手册
- en: In the digital era of remote work, having a robust, easily accessible digital
    company handbook is necessary for maintaining alignment, culture, and effective
    communication. As a modern cloud-based platform with a powerful mobile application,
    Confluence has become an ideal tool for crafting a dynamic, interactive, real-time
    company handbook. We will discuss now how to create an effective company handbook
    with Confluence.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 在数字化远程工作的时代，拥有一个强大、易于访问的数字公司手册对于维持一致性、文化和有效沟通至关重要。作为一个现代化的基于云的平台，配备强大移动应用的 Confluence
    已成为打造动态、交互式、实时公司手册的理想工具。接下来，我们将讨论如何使用 Confluence 创建有效的公司手册。
- en: Creating an interactive table of contents
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建交互式目录
- en: Imagine leading *Global Synergy*, a multi-national firm with remote teams distributed
    worldwide, using Confluence to create an interactive table of contents for your
    company handbook, which is well organized into sections such as **Our Values**,
    **Company Policies**, **Employee Benefits**, and **IT Support**. This easy navigation
    would provide a smooth collaboration experience, regardless of location. You can
    create an interactive table of contents using the Table of Contents macro.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 想象一下，领导 *Global Synergy*，一个跨国公司，远程团队分布在全球各地，使用 Confluence 为你的公司手册创建交互式目录，手册内容被很好地组织成如
    **我们的价值观**、**公司政策**、**员工福利** 和 **IT 支持** 等几个部分。无论身处何地，这种便捷的导航都会提供顺畅的协作体验。你可以使用目录宏来创建交互式目录。
- en: Detailed document examples
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 详细文档示例
- en: Now, let’s dive into the specifics. In the **Our Values** section, you’ve outlined
    the company’s mission, vision, and core values, but you didn’t stop there; you’ve
    enriched the content with real-life examples of how these values play out in daily
    operations and decision-making processes.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们深入具体内容。在 **我们的价值观** 部分，你已经概述了公司的使命、愿景和核心价值观，但你并没有停在那里；你还通过真实的例子丰富了内容，展示了这些价值观如何在日常操作和决策过程中发挥作用。
- en: Your **Company Policies** section, on the other hand, is comprehensive. For
    instance, it features a **Remote Work Policy**, detailing expectations for availability,
    communication norms, data security, and usage of company resources. This clarity
    sets the stage for professionalism and productivity among your remote employees.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，你的**公司政策**部分非常全面。例如，它包括了**远程工作政策**，详细说明了员工的可用性、沟通规范、数据安全和公司资源的使用规定。这种清晰的指导为远程员工的专业性和生产力奠定了基础。
- en: The **IT Support** section has a hands-on, practical style. You’ve included
    step-by-step guides to troubleshoot common issues, request help, and effectively
    use IT resources. It’s a significant time-saver that promotes efficiency and reduces
    downtime.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: '**IT支持**部分采用了实践性强、操作性强的风格。你提供了逐步指导，帮助解决常见问题、请求帮助，并有效利用IT资源。这大大节省了时间，提高了效率，减少了停机时间。'
- en: Tips for an effective handbook
  id: totrans-46
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 有效手册的提示
- en: To create an engaging handbook, textual content alone may not suffice. For example,
    **Innovate Together** is a company that effectively integrates multimedia elements
    into its handbook. It includes video messages from the CEO, infographics depicting
    work processes, and even enjoyable GIFs showcasing company events. Thus, it has
    an interactive and enjoyable handbook for the company.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 为了创建一本吸引人的手册，仅靠文字内容可能不够。例如，**创新同行**是一家成功将多媒体元素融入手册的公司。它包括了来自CEO的视频消息、展示工作流程的信息图表，甚至是展示公司活动的有趣GIF。因此，它为公司创造了一个互动且有趣的手册。
- en: 'Creating an effective company handbook is crucial for communicating your company’s
    values, culture, and expectations to your employees. Here are some tips for creating
    an effective company handbook:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 制作一本有效的公司手册对于向员工传达公司价值观、文化和期望至关重要。以下是创建有效公司手册的一些建议：
- en: '**Start with a strong introduction**: Begin the handbook by introducing your
    company, including the mission, vision, and values. This sets the tone for the
    entire handbook and helps employees understand the company’s purpose and what
    it stands for.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**从强有力的引言开始**：手册的开头介绍你的公司，包括使命、愿景和价值观。这为整个手册定下了基调，帮助员工理解公司的目标和理念。'
- en: '**Be clear and concise**: Use simple and clear language throughout the handbook.
    Avoid using jargon and complex legal language that may be difficult for employees
    to understand.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**简洁明了**：在整个手册中使用简单明了的语言。避免使用难以理解的行话和复杂的法律语言。'
- en: '**Organize the handbook well**: Use a logical structure with a table of contents,
    headings, subheadings, and bullet points to make the handbook easy to navigate.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**合理组织手册**：使用逻辑结构，提供目录、标题、小标题和要点，使手册易于导航。'
- en: '**Include all relevant policies**: Make sure to include all important company
    policies such as anti-harassment, equal opportunities, attendance, and leave policies.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**包含所有相关政策**：确保包括所有重要的公司政策，如反骚扰政策、平等机会政策、考勤政策和休假政策。'
- en: '**Highlight employee benefits**: Clearly outline all the benefits that your
    company offers, including health insurance, retirement plans, and paid time off.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**突出员工福利**：清晰地列出公司提供的所有福利，包括健康保险、退休计划和带薪休假。'
- en: '**Explain workplace procedures**: Provide detailed information on workplace
    procedures such as how to request time off, report an issue, or request reimbursement
    for expenses.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**解释工作场所流程**：提供有关工作场所流程的详细信息，例如如何申请休假、报告问题或请求报销费用。'
- en: '**Use visuals**: Incorporate visuals such as images, infographics, and flowcharts
    to make the handbook more engaging and easier to understand.'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用视觉元素**：在手册中加入图片、信息图表和流程图，使其更具吸引力且更易于理解。'
- en: '**Provide contact information**: Include contact information for various departments
    or individuals that employees may need to reach out to for different issues or
    questions.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提供联系信息**：包括不同部门或个人的联系信息，员工可以联系他们解决不同问题或咨询问题。'
- en: '**Include a disclaimer**: Make sure to include a disclaimer stating that the
    handbook is a guide, not a contractual document. This protects your company from
    legal issues.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**包含免责声明**：确保在手册中加入免责声明，声明该手册是指南而非合同文件。这可以保护公司免受法律问题的困扰。'
- en: '**Get a legal review**: Have a legal professional review the handbook to ensure
    that it complies with all laws and regulations.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**进行法律审查**：请法律专业人士审查手册，确保其符合所有法律法规。'
- en: '**Make it accessible**: Make the handbook easily accessible to all employees,
    whether it’s in print, digital, or both. Also, consider creating versions in different
    languages if you have a diverse workforce.'
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使其易于获取**：确保所有员工都能轻松访问手册，无论是纸质版、电子版还是两者都有。同时，如果你的团队具有多样性，考虑创建不同语言的版本。'
- en: '**Regularly update the handbook**: Keep the handbook up to date by regularly
    reviewing and updating it to reflect any changes in company policies, procedures,
    or benefits.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**定期更新手册**：通过定期审查和更新手册，确保它能够反映公司政策、程序或福利的任何变化。'
- en: '**Get feedback**: Before finalizing the handbook, get feedback from a diverse
    group of employees and managers to ensure that it is easy to understand.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**获取反馈**：在最终确定手册之前，收集来自多元化员工和经理的反馈，以确保手册易于理解。'
- en: '**Welcome questions**: Encourage employees to ask questions if there is anything
    in the handbook that they do not understand or if they need further clarification
    on any point.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**欢迎提问**：鼓励员工在手册中有任何不理解的内容或需要进一步澄清的地方时提出问题。'
- en: '**Provide training**: Provide training to all employees on the contents of
    the handbook and any important policies or procedures that they need to be aware
    of.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提供培训**：为所有员工提供关于手册内容及他们需要了解的任何重要政策或程序的培训。'
- en: Remember, a well-crafted company handbook is not only a useful tool for employees
    but also helpful in creating a positive and inclusive work culture.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，一份精心制作的公司手册不仅是员工的有用工具，还对营造积极和包容的工作文化有帮助。
- en: '![](img/Figure_10_01_B16861.jpg)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_10_01_B16861.jpg)'
- en: Figure 10.1 – Sample contents to include in your company handbook
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 图10.1 – 公司手册中应包含的示例内容
- en: A company handbook contains a lot of key content that is relevant to employees,
    and we have now summarized the most important of this content for you. You are
    ready to prepare a comprehensive handbook for your company using all the information
    we've provided.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 一份公司手册包含了很多对员工相关的重要内容，我们现在已经为你总结了其中最重要的部分。你准备好使用我们提供的所有信息为公司准备一份全面的手册了。
- en: Learning from other companies’ handbooks
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 从其他公司手册中学习
- en: Drawing inspiration from other companies’ handbooks can be a good option. They
    are like a gold mine of best practices, letting you learn about effective structure,
    tone, detail, and design elements. They’ll give you a solid image of what makes
    a handbook engaging and effective.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 从其他公司手册中获取灵感是一个不错的选择。它们就像是一个黄金宝库，能够让你了解有效的结构、语气、细节和设计元素。它们会让你对什么样的手册既有吸引力又有效有一个清晰的认识。
- en: 'Utilizing other companies’ handbooks when preparing your own can be beneficial
    for several reasons:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 在准备自己的手册时，利用其他公司的手册可以带来多方面的好处：
- en: '**Inspiration and best practices**: Other companies’ handbooks can serve as
    a source of inspiration and help you understand the best practices in terms of
    language, structure, and content. You can identify what works well and what doesn’t,
    then tailor your handbook accordingly.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**灵感和最佳实践**：其他公司手册可以作为灵感的来源，帮助你理解在语言、结构和内容方面的最佳实践。你可以识别出哪些做法有效，哪些做法无效，然后据此调整自己的手册。'
- en: '**Comprehensive content**: This helps to ensure that you are not missing out
    on any important policies, procedures, or information that are commonly included
    in company handbooks.'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**内容全面**：这有助于确保你不会遗漏任何公司手册中常见的重要政策、程序或信息。'
- en: '**Legal compliance**: Reviewing other handbooks can help you to ensure that
    your handbook is compliant with all legal requirements and includes all necessary
    disclaimers and legal language.'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**法律合规性**：查看其他手册可以帮助你确保你的手册符合所有法律要求，并包含所有必要的免责声明和法律条款。'
- en: '**Benchmarking**: This allows you to compare your company’s policies and benefits
    with those of other companies, which can be important for attracting and retaining
    talent.'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**基准比较**：这使你可以将公司政策和福利与其他公司的进行对比，这对吸引和留住人才可能非常重要。'
- en: 'With all the benefits, there are also a few important points to keep in mind
    when using other companies'' handbooks:'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有很多好处，但在使用其他公司手册时也有一些重要事项需要牢记：
- en: '**Don’t copy verbatim**: It’s important to use other handbooks as a reference
    or inspiration, but do not copy them word for word. Your company is unique, and
    your handbook should reflect your company’s culture, values, and policies.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**不要逐字复制**：使用其他手册作为参考或灵感是重要的，但不要逐字复制它们。你的公司是独特的，手册应反映公司的文化、价值观和政策。'
- en: '**Legal review**: Even if you are using another company’s handbook as a reference,
    it’s still important to have your own handbook reviewed by a legal professional
    to ensure compliance with all laws and regulations applicable to your company.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**法律审查**：即使你参考了其他公司的手册，仍然重要的是让你的手册经过法律专业人士的审查，以确保符合适用于贵公司的所有法律和法规。'
- en: '**Customization**: Customize the handbook to reflect your company’s culture,
    values, and specific policies and procedures. Your handbook should be a reflection
    of your company, tailored to your employees’ needs.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**定制化**：定制手册以反映公司文化、价值观及特定的政策和程序。你的手册应该是公司的一面镜子，针对员工的需求进行量身定制。'
- en: '**Confidentiality**: Be mindful of the confidentiality and proprietary nature
    of the information in other companies’ handbooks. Do not share or distribute another
    company’s handbook without its permission.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**保密性**：注意其他公司手册中的信息的保密性和专有性质。未经许可，请勿分享或分发他人的公司手册。'
- en: '**Relevance**: Make sure that the content you are borrowing from another company’s
    handbook is relevant to your company and employees. Not all policies and procedures
    will be applicable to every company.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**相关性**：确保你借用的其他公司手册中的内容对你的公司和员工是相关的。并非所有的政策和程序都适用于每一家公司。'
- en: By paying attention to these considerations, you can utilize other companies’
    handbooks to create an effective and comprehensive handbook for your own company.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 通过关注这些注意事项，你可以利用其他公司的手册来为自己公司创建一个有效且全面的手册。
- en: Company handbook examples
  id: totrans-82
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 公司手册示例
- en: 'Some companies publish their company handbooks or similar documents publicly
    on their websites to increase transparency and share their company culture. This
    approach also provides potential candidates with information about the company’s
    values, principles, and ways of working. Here are a few examples of such companies
    and links to their handbooks:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 一些公司将其公司手册或类似文档公开发布在其网站上，以提高透明度并分享公司文化。这种做法也为潜在候选人提供了关于公司价值观、原则和工作方式的信息。以下是一些此类公司及其手册链接的示例：
- en: '**GitLab**: GitLab has adopted a fully remote work model and comprehensively
    defines company principles, policies, and ways of working. Here is the link to
    its handbook: [https://about.gitlab.com/handbook/](https://about.gitlab.com/handbook/).'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**GitLab**：GitLab 采用完全远程的工作模式，并全面定义了公司的原则、政策和工作方式。以下是其手册的链接：[https://about.gitlab.com/handbook/](https://about.gitlab.com/handbook/)。'
- en: '**Spotify**: Spotify, a leading music streaming service, also provides insights
    into its company culture, although it might not be as extensive as a traditional
    handbook. Here is the link to its handbook: [https://www.lifeatspotify.com/being-here](https://www.lifeatspotify.com/being-here).'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Spotify**：Spotify，作为领先的音乐流媒体服务，也提供了关于其公司文化的见解，尽管它的内容可能没有传统手册那么详尽。以下是其手册的链接：[https://www.lifeatspotify.com/being-here](https://www.lifeatspotify.com/being-here)。'
- en: Why Confluence is a good choice for managing your company handbook
  id: totrans-86
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么 Confluence 是管理公司手册的好选择
- en: Confluence stands out when creating a company handbook. Confluence keeps your
    handbook content updated and relevant, where you can edit and openly discuss changes,
    ultimately fostering a culture of collaboration and transparency. Confluence also
    offers advantages as a cloud-based SaaS with a modern mobile application, letting
    your team access the handbook from anywhere, anytime, and on any device. This
    is especially beneficial for remote teams that operate across different time zones.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence 在创建公司手册时表现突出。Confluence 可以确保手册内容保持最新且相关，你可以编辑并公开讨论变更，最终促进协作与透明的文化。Confluence
    作为基于云的 SaaS 服务，提供现代的移动应用，允许你的团队随时随地、在任何设备上访问手册。这对于跨时区运营的远程团队尤其有利。
- en: Confluence allows you to manage the access rights to your company handbook.
    We recommend providing view access to all employees so they can benefit from the
    information. However, editing and creating rights should be restricted to relevant
    stakeholders to maintain the integrity of the content. Additionally, you can get
    insights about company handbook adoption with the help of Confluence analytics.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence 允许你管理公司手册的访问权限。我们建议为所有员工提供查看权限，以便他们从中受益。然而，编辑和创建权限应仅限于相关利益相关者，以保持内容的完整性。此外，你还可以通过
    Confluence 分析获取有关公司手册采用情况的洞察。
- en: In conclusion, you can create a comprehensive, interactive, and up-to-date company
    handbook using Confluence as a manager of remote teams. It will provide necessary
    guidelines and resources and help reinforce your company’s culture, ensuring everyone
    feels connected and aligned, even when physically apart. The handbook will be
    more than a reference tool – it will create a bridge that connects your team.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，作为远程团队的管理者，您可以使用 Confluence 创建一个全面、互动和最新的公司手册。它将提供必要的指导和资源，并帮助强化公司文化，确保每个人即使在物理上分隔时也能保持联系和对齐。这本手册将不仅仅是一个参考工具——它将创建一个连接团队的桥梁。
- en: Creating a human resources space in your company that will attract the interest
    of all teams
  id: totrans-90
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在公司中创建一个人力资源空间，将吸引所有团队的兴趣
- en: The strategic management of HR resources is crucial for the optimal functioning
    of any organization. When teams work remotely, they need a robust, easily accessible
    system for HR-related content. At this point, Confluence emerges as a powerful
    tool. Confluence’s capability to host many content types and robust search functions
    makes it a go-to platform for managing HR resources. It provides a centralized
    location where all HR-related information can be stored and accessed. The stored
    information can include the company’s mission and values, organizational structure,
    employee benefits, compensation policies, onboarding guides, learning and development
    resources, and various HR forms and protocols.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 对于任何组织的优化运作，战略性管理 HR 资源至关重要。当团队远程工作时，他们需要一个强大、易于访问的 HR 相关内容系统。在这一点上，Confluence
    成为一个强大的工具。Confluence 能够承载多种内容类型和强大的搜索功能，使其成为管理 HR 资源的首选平台。它提供了一个集中的位置，可以存储和访问所有与
    HR 相关的信息。存储的信息可以包括公司使命和价值观、组织结构、员工福利、薪酬政策、入职指南、学习与发展资源以及各种 HR 表单和流程。
- en: Why Confluence is an optimal tool for HR resources
  id: totrans-92
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 为什么 Confluence 是 HR 资源的最佳工具
- en: Confluence is designed to create, organize, and share information. It provides
    a digital workspace that is scalable and adaptable to diverse needs, including
    HR resources. Creating an HR space in Confluence allows the integration of different
    kinds of content. For instance, it is possible to embed documents, videos, images,
    links, and more into a Confluence page, making the content more engaging and easier
    to follow. It is also possible to create a structured hierarchy of pages to organize
    different types of HR content.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence 设计用于创建、组织和共享信息。它提供了一个可扩展和适应各种需求的数字工作空间，包括 HR 资源。在 Confluence 中创建一个
    HR 空间允许整合不同类型的内容。例如，可以将文档、视频、图片、链接等嵌入到 Confluence 页面中，使内容更具吸引力和易于理解。还可以创建页面的结构化层次结构，以组织不同类型的
    HR 内容。
- en: Furthermore, Confluence’s powerful search function can be highly beneficial.
    Employees can easily search for what they want, no matter how vast the content
    repository is. Confluence centralizes all HR-related information while eliminating
    the risk of losing critical data, and ensures employees can access information
    whenever needed.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，Confluence 强大的搜索功能非常有益。员工可以轻松搜索他们想要的内容，无论内容库有多么庞大。Confluence 将所有与 HR 相关的信息集中管理，同时消除了丢失关键数据的风险，并确保员工随时可以访问信息。
- en: Benefits of centralizing HR resources for remote teams
  id: totrans-95
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 集中化 HR 资源对于远程团队的好处
- en: 'Physical boundaries dissolve in a remote working environment, and the digital
    workspace becomes the nucleus of collaboration and communication. In this case,
    having a centralized HR resources space provides multiple benefits. Let’s look
    at them:'
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在远程工作环境中，物理边界消失，数字工作空间成为协作和沟通的核心。在这种情况下，拥有集中化的 HR 资源空间提供多重好处。让我们来看看它们：
- en: '**Round-the-clock accessibility**: A well-structured HR space in Confluence
    is accessible to team members at all times, regardless of their geographical location
    or time zone. This is a substantial advantage for remote teams spread across different
    regions.'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**全天候可访问性**：Confluence 中良好结构的 HR 空间可供团队成员随时访问，无论他们位于何处或处于哪个时区。对于遍布不同地区的远程团队来说，这是一个重要的优势。'
- en: '**Transparency and clarity**: Having a single source of truth gives all employees
    clarity on where to find HR-related information, promoting transparency in the
    organization and reducing potential confusion or misunderstanding.'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**透明和清晰**：拥有唯一真实来源让所有员工清楚地知道在哪里找到 HR 相关信息，促进组织的透明性，减少潜在的混淆或误解。'
- en: '**Efficiency and productivity**: With all the necessary information, employees
    can make quicker decisions without waiting for responses from the HR department
    or other team members.'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**效率和生产力**：拥有所有必要信息，员工可以更快地做出决策，而无需等待 HR 部门或其他团队成员的回应。'
- en: Risks of not having a centralized HR resource space
  id: totrans-100
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 没有集中化 HR 资源空间的风险
- en: 'A lack of centralized HR resource space can lead to various challenges. The
    risks include the following:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 缺乏集中化 HR 资源空间可能会带来各种挑战。风险包括以下几点：
- en: '**Information silos**: Vital information might get trapped in personal inboxes,
    local storage, or chat threads, making it inaccessible to others. This can result
    in knowledge gaps, duplication of work, and potential loss of essential data.'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**信息孤岛**：重要信息可能被困在个人邮箱、地方存储或聊天线程中，导致其他人无法访问。这可能导致知识空白、工作重复以及可能丢失关键数据。'
- en: '**Inconsistency in information**: If HR resources are distributed across different
    platforms or locations, it can lead to inconsistencies in the information shared
    with employees, causing confusion and inefficiency.'
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**信息不一致**：如果 HR 资源分散在不同的平台或位置上，可能会导致向员工共享的信息不一致，从而造成混淆和低效。'
- en: '**Decreased productivity**: Employees might waste valuable time searching for
    information across various platforms. In contrast, a centralized system can provide
    immediate access to the required information, ultimately, improving productivity.'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**生产力下降**：员工可能会浪费宝贵的时间在不同的平台上寻找信息。相反，集中化系统可以提供即时访问所需信息，最终提高生产力。'
- en: Maintaining updated HR resources
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 保持 HR 资源的更新
- en: Regular updating and maintenance are crucial for the success of an HR resources
    space. The HR team should primarily be responsible for this task, keeping the
    information relevant. Regular audits can be performed to identify and update outdated
    or irrelevant content. Also, the organization can foster an open culture where
    employees can provide feedback or suggestions to improve the content. This practice
    should ensure that the HR resources align with the evolving needs of the employees
    and the organization.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 定期更新和维护对于 HR 资源空间的成功至关重要。HR 团队应该主要负责这项工作，确保信息的相关性。可以定期进行审计，识别和更新过时或不相关的内容。此外，组织可以培养一种开放文化，让员工提供反馈或建议以改进内容。这个做法应确保
    HR 资源符合员工和组织不断变化的需求。
- en: Access management and stakeholder roles
  id: totrans-107
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 访问管理和利益相关者角色
- en: Confluence allows you to manage the access rights to the HR resources space.
    We recommend providing view access to all employees so they can benefit from the
    information. However, editing and creating rights should be restricted to HR personnel
    and relevant stakeholders to maintain the integrity of the content.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence 允许你管理 HR 资源空间的访问权限。我们建议为所有员工提供查看权限，以便他们能从中受益。然而，编辑和创建权限应仅限于 HR 人员和相关利益相关者，以保持内容的完整性。
- en: Actively involving stakeholders in managing the HR resources space can also
    ensure that it stays relevant and beneficial. For instance, team leaders and managers
    can contribute by sharing insight and feedback from their teams, making the space
    a genuinely collaborative effort.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 积极让利益相关者参与管理 HR 资源空间也能确保其保持相关性和实用性。例如，团队领导和经理可以通过分享来自团队的见解和反馈，确保该空间成为真正的协作成果。
- en: The outcome for remote teams and companies
  id: totrans-110
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 远程团队和公司的成果
- en: When executed well, an HR resources space in Confluence can revolutionize how
    a remote team or company operates. Promoting transparency, improving accessibility,
    and fostering efficiency, a well-managed HR resources space can lead to a more
    informed and engaged workforce. It can also improve decision-making processes
    and streamline various HR procedures, increasing productivity and satisfaction
    among remote workforces. In the long run, it will lead to a robust and resilient
    organizational culture that thrives in a remote working environment, contributing
    to the company’s overall success.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 当执行得当时，Confluence 中的 HR 资源空间可以彻底改变远程团队或公司的运作方式。通过促进透明性、提高可访问性和提升效率，一个管理良好的 HR
    资源空间可以带来一个更具信息性和参与感的员工队伍。它还可以改善决策过程，简化各种 HR 程序，提高远程员工的生产力和满意度。从长远来看，它将培养一个强大且具韧性的组织文化，在远程工作环境中蓬勃发展，为公司的整体成功做出贡献。
- en: What can you include within your HR resources space?
  id: totrans-112
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 你可以在 HR 资源空间中包括哪些内容？
- en: Managing HR resources is a cornerstone activity in any organization, more so
    when teams are working remotely. Confluence, with its decadent array of collaborative
    tools, is an excellent solution for HR resource management, providing a centralized,
    easily accessible system for HR-related content. This HR space can include essential
    company information, organizational structure, HR forms and procedures, and more
    nuanced content such as diversity and inclusion policies, professional development
    programs, and employee wellness initiatives. The versatility of Confluence allows
    you to effectively organize and present these diverse resources, enhancing their
    utility for your remote team. Now, let’s discuss how to create an effective HR
    resources space.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 管理人力资源是任何组织的基础活动，尤其是在团队远程工作的情况下。Confluence 拥有丰富的协作工具，是人力资源管理的极佳解决方案，提供一个集中且易于访问的人力资源相关内容系统。这个人力资源空间可以包括公司基本信息、组织结构、人力资源表单和程序，以及更为细化的内容，如多样性与包容性政策、职业发展计划和员工健康倡议。Confluence
    的多功能性使您能够有效地组织和展示这些不同的资源，提高它们对远程团队的实用性。接下来，让我们讨论如何创建一个高效的人力资源资源空间。
- en: Company information and organizational structure
  id: totrans-114
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 公司信息和组织结构
- en: A clear presentation of your company’s information, including its mission, vision,
    and values, is crucial for aligning all employees with your organizational goals.
    Confluence provides a platform where you can vividly communicate your company’s
    ethos and inspire your employees to work toward common objectives. Similarly,
    a detailed depiction of the organizational structure, including departmental breakdowns
    and hierarchies, clarifies roles, responsibilities, and reporting lines. It helps
    avoid overlaps and omissions in tasks, facilitating smoother operations and collaborations.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 清晰展示公司信息，包括使命、愿景和价值观，对于使所有员工与组织目标保持一致至关重要。Confluence 提供了一个平台，您可以在其中生动地传达公司的理念，并激励员工朝着共同目标努力。同样，详细描述组织结构，包括部门划分和层级关系，有助于明确角色、责任和汇报关系。它有助于避免任务中的重叠和遗漏，促进更顺畅的运营和合作。
- en: HR forms and procedures
  id: totrans-116
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 人力资源表单和程序
- en: The HR resources space can also host a variety of HR forms and documents that
    employees need to access regularly, which include forms for benefits enrollment,
    expense claims, time-off requests, or performance review forms. Confluence’s powerful
    search feature allows employees to locate and use these forms when needed quickly.
    Likewise, procedures for standard HR processes – such as requesting vacation time,
    filing a grievance, or signing up for a training program – can be meticulously
    documented and shared on this platform. This provides employees with step-by-step
    guidance for various processes, reducing uncertainties and the burden on HR staff.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 人力资源资源空间还可以存放员工需要定期访问的各种人力资源表单和文档，包括福利登记表、报销申请表、请假申请表或绩效评估表。Confluence 强大的搜索功能使员工能够在需要时快速找到并使用这些表单。同样，标准人力资源流程的程序——如请假、提出申诉或报名参加培训计划——也可以在这个平台上详细记录并共享。这为员工提供了逐步的指导，减少了不确定性和对人力资源工作人员的压力。
- en: Diversity and inclusion policies
  id: totrans-118
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 多样性和包容性政策
- en: Promoting diversity and inclusion stands as a priority for organizations worldwide.
    Using Confluence, companies can create comprehensive pages dedicated to these
    policies, fostering an inclusive work culture that resonates with employees. This
    content also plays a crucial role in driving positive change within the organization.
    Pages can include the company’s stance on diversity, its commitment to equal opportunities,
    procedures for reporting discrimination or harassment, and resources to help employees
    understand and embrace diversity. It can also host information about **Employee
    Resource Groups** (**ERGs**), events celebrating diverse cultures, and various
    organizational initiatives.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 推广多样性和包容性是全球范围内组织的优先事项。通过使用 Confluence，公司可以创建专门的页面来阐述这些政策，促进一种与员工共鸣的包容性工作文化。这些内容在推动组织内积极变革方面也起着至关重要的作用。页面可以包括公司在多样性方面的立场、其对平等机会的承诺、报告歧视或骚扰的程序，以及帮助员工理解和接受多样性的资源。页面还可以包含**员工资源小组**（**ERGs**）、庆祝多元文化的活动和各种组织倡议的信息。
- en: Professional development and learning resources
  id: totrans-120
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 职业发展和学习资源
- en: The HR resources space can serve as a repository of learning and development
    resources, helping employees grow professionally. In it, teams can find internal
    training modules, links to external courses or webinars, a schedule of upcoming
    training sessions, or materials from past training sessions. You can also use
    Confluence to manage and present information about career advancement within the
    company, including descriptions of different career paths, promotion criteria,
    and stories from employees who have successfully advanced.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 人力资源资源空间可以作为学习和发展资源的存储库，帮助员工在职业上成长。在这个空间中，团队可以找到内部培训模块、外部课程或网络研讨会的链接、即将举办的培训课程时间表，或过去培训课程的材料。你还可以使用
    Confluence 管理和展示公司内的职业发展信息，包括不同职业路径的描述、晋升标准，以及成功晋升的员工故事。
- en: Employee wellness initiatives
  id: totrans-122
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 员工健康计划
- en: Workplace wellness has gained considerable significance recently, particularly
    in remote work settings. In this sense, your HR resources can include pages on
    mental health resources, tips for maintaining work-life balance, exercise, nutrition
    advice, and resources for personal growth.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 最近，职场健康变得尤为重要，尤其是在远程工作环境中。在这方面，你的人力资源资源可以包括有关心理健康资源、保持工作与生活平衡的建议、锻炼、营养建议和个人成长的资源页面。
- en: You can also use Confluence to manage and communicate about employee wellness
    programs such as fitness challenges, meditation sessions, or employee assistance
    programs. This not only helps enhance the overall well-being of your employees
    but also boosts morale and productivity.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用 Confluence 管理和沟通员工健康计划，如健身挑战、冥想课程或员工援助计划。这不仅有助于提高员工的整体福祉，还能提升士气和生产力。
- en: In conclusion, Confluence offers a dynamic platform for managing a diverse range
    of HR resources, helping remote teams stay informed, engaged, and productive.
    It supports efficient operations, promotes a transparent work culture, and fosters
    a sense of unity within the remote team by providing a single source of truth
    for all HR-related content.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，Confluence 提供了一个动态平台，用于管理各种人力资源资源，帮助远程团队保持信息更新、参与和高效。它支持高效的运营，促进透明的工作文化，并通过提供一个关于所有人力资源相关内容的单一可信信息来源，增强远程团队的团结感。
- en: '![](img/Figure_10_02_B16861.jpg)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_10_02_B16861.jpg)'
- en: Figure 10.2 – Human resources space
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10.2 – 人力资源空间
- en: We have summarized the contents that can be found in a human resources space
    in the previous diagram. You can use them as a starting point when creating your
    own space.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在前面的图示中总结了在人力资源空间中可以找到的内容。你可以将它们作为创建自己空间的起点。
- en: Summary
  id: totrans-129
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: So far, we’ve discussed how Confluence can be a powerful tool for enhancing
    collaboration and information management in remote work environments. We’ve seen
    Confluence’s capabilities stretch beyond a typical collaboration platform, making
    it a versatile tool for managing HR resources, connecting projects, creating company
    spaces, and building comprehensive company handbooks.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经讨论了 Confluence 如何成为增强远程工作环境中协作和信息管理的强大工具。我们看到，Confluence 的功能超越了典型的协作平台，使其成为管理人力资源资源、连接项目、创建公司空间和构建全面公司手册的多功能工具。
- en: Starting with HR resources, we’ve highlighted how Confluence can be an HR hub
    containing essential documents, policies, and information, providing a single
    source of truth for the entire organization. We’ve also emphasized Confluence’s
    utility in managing multiple projects concurrently and glanced at building a company
    space within Confluence, which houses information about company culture, achievements,
    events, and announcements. Our discussion on creating a company handbook using
    Confluence underscored its utility as an engaging, accessible, and interactive
    tool.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 从人力资源资源开始，我们强调了 Confluence 如何成为包含基本文件、政策和信息的 HR 中心，为整个组织提供一个可信的单一信息来源。我们还强调了
    Confluence 在同时管理多个项目方面的实用性，并简要介绍了如何在 Confluence 中构建公司空间，该空间包含关于公司文化、成就、事件和公告的信息。我们关于使用
    Confluence 创建公司手册的讨论强调了它作为一个引人入胜、可访问和互动的工具的实用性。
- en: As we move forward, we’ll explore more use cases, tips, and examples, showing
    you how to optimize the platform for your unique organizational needs. We’ll discover
    how Confluence can transform your remote work environment into a more collaborative
    and productive space. In the next chapter, we will learn how to scale Confluence
    as your organization grows.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 随着我们的深入探讨，我们将探索更多使用案例、技巧和示例，展示如何根据组织的独特需求优化平台。我们还将发现 Confluence 如何将你的远程工作环境转变为更具协作性和生产力的空间。在下一个章节中，我们将学习如何随着组织的成长扩大
    Confluence 的规模。
- en: Questions
  id: totrans-133
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: Why do we need a company-wide space in Confluence?
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为什么我们需要在 Confluence 中建立公司-wide 空间？
- en: What are the challenges of creating a master project overview space?
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创建一个主项目概览空间的挑战有哪些？
- en: What is the role of a company handbook in Confluence?
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 公司手册在 Confluence 中扮演什么角色？
- en: What can be included in the HR space in Confluence?
  id: totrans-137
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Confluence 中的人力资源空间可以包含哪些内容？
- en: How can Confluence spaces empower distributed teams?
  id: totrans-138
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Confluence 空间如何赋能分布式团队？
- en: What is the significance of the design of a project overview space?
  id: totrans-139
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 项目概览空间的设计有什么意义？
- en: Who should manage the company-wide space in Confluence?
  id: totrans-140
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 谁应该管理 Confluence 中的公司-wide 空间？
- en: Answers
  id: totrans-141
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 答案
- en: A company-wide space breaks down information silos, improves transparency, and
    enhances team collaboration. It is a central hub for everyone to access company-wide
    news, updates, and general resources.
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 公司-wide 空间打破了信息孤岛，提高了透明度，并增强了团队协作。它是每个人访问公司新闻、更新和一般资源的中央枢纽。
- en: Challenges include avoiding information overload, maintaining data privacy,
    and ensuring the updated status of all projects.
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 挑战包括避免信息过载、保持数据隐私以及确保所有项目的最新状态。
- en: The company handbook serves as a single source of truth, housing all the rules,
    regulations, and standard operating procedures that every team member should know.
  id: totrans-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 公司手册作为唯一的权威来源，汇集了每个团队成员应该了解的所有规则、条例和标准操作程序。
- en: The HR space could contain sections on company policies, benefits, leave procedures,
    and even wellness resources.
  id: totrans-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 人力资源空间可以包含公司政策、福利、请假程序，甚至是健康资源等部分内容。
- en: Confluence spaces can empower distributed teams by providing shared environments
    for suggesting ideas, enabling continuous learning, and giving access to all necessary
    resources regardless of location.
  id: totrans-146
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Confluence 空间可以通过提供共享环境来赋能分布式团队，从而建议创意、实现持续学习，并让团队成员无论身处何地都能访问所有必要资源。
- en: The design should facilitate easy navigation and clearly show the status of
    each project. This increases visibility, enables knowledge sharing, and eases
    the monitoring of overall project progress.
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 设计应便于导航，并清晰地显示每个项目的状态。这增加了可见性，促进了知识共享，并简化了整体项目进展的监控。
- en: The management of this space should be overseen by a designated admin or team,
    ensuring that the content remains up to date and relevant.
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 该空间的管理应由指定的管理员或团队负责，确保内容保持最新且相关。
- en: Part 3:Scaling Business
  id: totrans-149
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3部分：扩大业务规模
- en: This part will provide insights on using Confluence in a large-scale enterprise.
    First, we’ll explore the concept of scaling and what it means within Confluence
    Cloud. We’ll then discuss the topic of information security on Confluence. Following
    that, we’ll touch upon integrating Confluence with other systems, as well as enhancing
    its existing features with additional functionalities. From the perspective of
    an experienced Atlassian solution partner, we’ll shed light on potential challenges
    you might face when deploying Confluence at a grand scale and share experiences
    that can help overcome those challenges. As we conclude this part, we’ll offer
    tips on how you can further enhance your proficiency with Confluence.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分将提供在大规模企业中使用 Confluence 的见解。首先，我们将探讨扩展的概念以及它在 Confluence Cloud 中的含义。然后我们将讨论
    Confluence 中的信息安全问题。接下来，我们将涉及 Confluence 与其他系统的集成，并进一步提升其现有功能。作为一名经验丰富的 Atlassian
    解决方案合作伙伴，我们将为您揭示在大规模部署 Confluence 时可能遇到的挑战，并分享有助于克服这些挑战的经验。最后，我们将提供提高 Confluence
    使用熟练度的技巧。
