- en: 'In this section, you will be introduced to Jira Align and will also learn what
    kinds of organizations can benefit from implementing Jira Align. This section
    addresses the key success factors for an organization implementing Jira Align:
    people, processes, and tools. With Jira Align, we will check how to create and
    refine a backlog, and collaborate with everyone in the team.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您将了解Jira Align，并学习哪些类型的组织可以从实施Jira Align中受益。本章讨论了实施Jira Align的关键成功因素：人员、流程和工具。使用Jira
    Align时，我们将查看如何创建和完善待办事项列表，并与团队中的每个人进行协作。
