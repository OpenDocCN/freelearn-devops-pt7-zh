- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: In the digital age, the way teams collaborate and communicate has undergone
    revolutionary changes. The advent of platforms such as Confluence by Atlassian
    underscores this evolution. At its core, Confluence is a cloud-based platform
    renowned for its reliability, maturity, and constant evolution. Developed by Atlassian,
    it offers an avenue for teams, irrespective of their physical location, to collaborate
    with speed and security from both computers and mobile devices.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在数字时代，团队协作和沟通方式经历了革命性的变化。像Atlassian的Confluence这样的平台的出现突显了这一变化。Confluence本质上是一个基于云的平台，以其可靠性、成熟性和持续的演进而闻名。由Atlassian开发，它为团队提供了一个无论地理位置如何，都可以通过计算机和移动设备快速、安全地进行协作的途径。
- en: Confluence’s adaptability is one of its strongest traits. Its flexible nature
    means it can be tailored to various purposes and scenarios. Today, countless organizations
    worldwide harness the power of Confluence for diverse functions, including remote
    work, distributed collaboration, and corporate knowledge management. While Confluence
    has long established itself as a trusted system, what’s notable is Atlassian’s
    commitment to its evolution – with nearly weekly updates and enhancements.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence的适应性是它最强的特点之一。它的灵活性意味着它可以根据不同的用途和场景进行定制。如今，全球无数组织正在利用Confluence的力量进行远程工作、分布式协作和企业知识管理。尽管Confluence早已确立了自己作为一个值得信赖的系统的地位，但值得注意的是，Atlassian对其持续演进的承诺——几乎每周都有更新和增强。
- en: Cultural diversity and multilingualism aren’t barriers to Confluence. It’s been
    crafted to resonate with people from different linguistic and cultural backgrounds.
    Its scalability, from catering to small teams to being the backbone of multi-thousand-employee
    corporations, is a testament to its versatility.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 文化多样性和多语言并不是Confluence的障碍。它的设计旨在与来自不同语言和文化背景的人群产生共鸣。从服务小团队到成为数千员工公司的支柱，其可扩展性证明了它的多功能性。
- en: '*Implementing Atlassian Confluence* is not just another dry, technical manual.
    Instead, it presents a holistic view, enabling you to grasp both the overarching
    themes and intricate details of Confluence. Drawing from over a decade of experience,
    this guide merges theoretical constructs with practical insights.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '*实施Atlassian Confluence* 不是一本枯燥的技术手册。它提供了一个全面的视角，使你能够掌握Confluence的整体主题和复杂细节。基于十多年经验，本指南将理论构想与实践见解相结合。'
- en: Beyond mere functionalities, the book ventures into the strategic realm of how
    Confluence fits into the broader spectrum of remote and distributed work. The
    aim is to offer you more than just an understanding of features; it’s about harnessing
    Confluence’s potential to redefine collaboration and productivity. Peppered with
    practical tips and hands-on advice, the book serves as a comprehensive guide,
    crafted to assist every professional looking to leverage Confluence to its maximum
    potential.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书不仅仅介绍功能，更多地探讨了Confluence在远程和分布式工作的广泛应用领域。目标是为你提供的不仅仅是功能的理解，而是如何利用Confluence的潜力来重新定义协作和生产力。书中穿插了实用的技巧和操作建议，作为一本全面的指南，旨在帮助每一位希望最大化利用Confluence的专业人士。
- en: Who this book is for
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用对象
- en: '*Implementing Atlassian Confluence* is designed for anyone aiming to strengthen
    the remote collaboration muscles of their company or team using Atlassian’s Confluence
    platform. This book will serve as an invaluable guide for all of the following:'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*实施Atlassian Confluence* 适用于任何希望通过Atlassian的Confluence平台增强公司或团队远程协作能力的人。本书将为以下所有人提供宝贵的指南：'
- en: Company executives and entrepreneurs aiming to drive digital transformation
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 企业高管和创业者，旨在推动数字化转型的人
- en: Professionals responsible for company transformation and the integration of
    remote work strategies
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 负责公司转型和远程工作策略整合的专业人士
- en: '*Heads of remote*, and those actively engaged in *future of work* discussions'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*远程工作负责人*，以及那些积极参与*未来工作*讨论的人'
- en: Team leaders, managers, and decision-makers looking for optimized collaborative
    processes
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队领导、经理和决策者，寻求优化协作流程的人
- en: Software developers, particularly those working in remote settings
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 软件开发人员，特别是那些在远程工作环境中工作的人员
- en: Any individual keen on mastering Confluence and enhancing their proficiency
    in this tool
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何希望掌握Confluence并提高在该工具上的熟练度的人
- en: While a basic understanding of Atlassian and Confluence would be beneficial,
    this book is crafted to be accessible to individuals from diverse backgrounds.
    Experience in remote or distributed work will provide a contextual foundation
    but isn’t strictly necessary. We expect you to be an adept computer user, meaning
    that you can readily implement the strategies and tips outlined.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管对 Atlassian 和 Confluence 的基础了解会有所帮助，但本书旨在为来自不同背景的人提供易于理解的内容。拥有远程或分布式工作的经验将为您提供一个上下文基础，但并不是严格要求。我们期望您是一个熟练的计算机用户，这意味着您可以轻松实施书中所列的策略和技巧。
- en: By delving into this guide, you will address the coordination challenges that
    distributed teams often face. This book offers solutions to reduce cognitive load,
    elevate productivity, and boost motivation – enhancing the overall distributed
    work experience. After finishing this book, you will have knowledge akin to having
    received one-on-one consultancy from an expert. This newfound understanding will
    empower you to structure and use Confluence more effectively.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 通过深入阅读本指南，您将解决分布式团队常面临的协调挑战。本书提供了解决方案，旨在减少认知负担、提升生产力并增强动力，从而改善整体的分布式工作体验。阅读完本书后，您将获得类似于接受专家一对一咨询的知识。这一新的理解将使您能够更有效地结构化和使用
    Confluence。
- en: Professionals across all fields and sectors can benefit from this guide, with
    teams engaged in knowledge-intensive sectors such as software development and
    technology finding it particularly useful.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 各行各业的专业人士都能从本指南中受益，尤其是从事知识密集型行业如软件开发和技术领域的团队，尤其能够从中获得帮助。
- en: What this book covers
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容简介
- en: '[*Chapter 1*](B16861_01.xhtml#_idTextAnchor015)*, Introducing Enterprise Collaboration*,
    offers a comprehensive introduction to Atlassian, Confluence, and the vital principles
    of enterprise collaboration, with a particular emphasis on remote collaboration.
    You will gain insights into how Confluence can aid organizations in enhancing
    their remote collaboration experiences. The foundation laid in this chapter equips
    you with a robust understanding of Atlassian’s values, the challenges of contemporary
    collaborative environments, and how to harness Confluence’s capabilities effectively
    for distributed teams. By the end of the chapter, you will be well versed in Confluence
    basics, key modern collaboration terms, and best practices for assembling a team
    dedicated to Confluence development and maintenance.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第一章*](B16861_01.xhtml#_idTextAnchor015)*，《企业协作简介》*提供了关于 Atlassian、Confluence
    和企业协作关键原则的全面介绍，特别强调了远程协作。您将深入了解 Confluence 如何帮助组织提升其远程协作体验。本章奠定的基础将使您充分理解 Atlassian
    的价值观、现代协作环境中的挑战，以及如何有效利用 Confluence 的功能来支持分布式团队。阅读完本章后，您将熟悉 Confluence 的基础知识、现代协作的关键术语以及组建
    Confluence 开发和维护团队的最佳实践。'
- en: '[*Chapter 2*](B16861_02.xhtml#_idTextAnchor051)*, Setting Up Confluence*, delves
    into the foundational steps for successfully launching Confluence. It emphasizes
    the importance of organization and structured planning, especially given the rapid
    accumulation of diverse information on the platform. Through introducing key principles
    such as **information architecture** (**IA**), the chapter provides a roadmap
    for initiating a Confluence environment that is both user-friendly and efficiently
    organized. Topics covered include a detailed look into information architecture,
    guidance on Confluence site planning, steps for installation and configuration,
    user management techniques, and insights on setting up various types of spaces
    such as team, project, company, and personal spaces.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第二章*](B16861_02.xhtml#_idTextAnchor051)*，《设置 Confluence》*深入探讨了成功启动 Confluence
    的基础步骤。特别强调了组织和结构化规划的重要性，尤其是在平台上信息快速积累的背景下。通过介绍如**信息架构**（**IA**）等关键原则，本章提供了一份启动既用户友好又高效组织的
    Confluence 环境的路线图。涵盖的主题包括信息架构的详细介绍、Confluence 网站规划指南、安装和配置步骤、用户管理技巧，以及如何设置各种类型的空间（如团队、项目、公司和个人空间）等内容。'
- en: '[*Chapter 3*](B16861_03.xhtml#_idTextAnchor085)*, Creating and Organizing Content*,
    delves into the core functionality of Confluence, focusing on creating, managing,
    and organizing content. After setting up the Confluence environment, it’s essential
    to understand how to maximize the platform’s features for effective collaboration.
    This section provides a thorough exploration of the new Confluence editor, shedding
    light on the creation and maintenance of dynamic content. By highlighting real-world
    collaboration examples, you will gain practical insights into content organization.
    Key topics explored include navigating within Confluence, strategies for content
    management, and effective methods to systematically organize content.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第三章*](B16861_03.xhtml#_idTextAnchor085)*，创建与组织内容*，深入探讨了Confluence的核心功能，重点讲解了如何创建、管理和组织内容。在设置好Confluence环境后，理解如何最大化利用平台的功能以实现有效协作至关重要。本节详细介绍了全新的Confluence编辑器，阐明了如何创建和维护动态内容。通过突出现实世界中的协作案例，您将获得内容组织的实践经验。本节探讨的关键主题包括如何在Confluence中导航、内容管理策略以及有效的内容系统化组织方法。'
- en: '[*Chapter 4*](B16861_04.xhtml#_idTextAnchor104)*, Collaborating with Your Team*,
    offers a comprehensive guide to establishing a virtual workspace for a globally
    distributed team. Recognizing the challenges faced by teams operating across diverse
    time zones, this section elucidates how Confluence can be harnessed to simulate
    the collaborative ambiance of a physical office. By walking you through the creation
    and configuration of a team space, the chapter equips you with the expertise needed
    to structure collaborative platforms for your teams. The topics covered encompass
    the foundational steps of preparing a team space, fostering collaboration among
    team members, overseeing meetings and decisions, and presenting innovative ideas
    to enrich the team’s virtual workspace.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第四章*](B16861_04.xhtml#_idTextAnchor104)*，与团队协作*，提供了建立全球分布式团队虚拟工作空间的全面指南。本节认识到跨时区运营的团队所面临的挑战，阐明了如何利用Confluence模拟实际办公环境中的协作氛围。通过指导您创建和配置团队空间，本章使您能够掌握为团队构建协作平台所需的专业知识。内容涵盖了准备团队空间的基础步骤、促进团队成员之间的协作、管理会议和决策，以及提出创新的点子来丰富团队的虚拟工作空间。'
- en: '[*Chapter 5*](B16861_05.xhtml#_idTextAnchor130)*, Mastering Dynamic Contents*,
    dives deep into the realm of dynamic pages in Confluence, highlighting their potential
    to transform a static knowledge base into a vibrant and interconnected hub of
    information. Dynamic pages, characterized by their capability to auto-update and
    interact with other Confluence pages, bring forth the efficiency of organizing
    and reusing content across the platform. By emphasizing the significance of such
    pages, this chapter offers step-by-step guidance on converting static pages into
    dynamic ones. From the rudiments of labeling pages and acquainting oneself with
    macros to advanced topics such as implementing label-driven macros, exploring
    page-interactive macros, and harnessing the power of Smart Links, this chapter
    is a comprehensive guide to fully utilizing dynamic content in Confluence.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第五章*](B16861_05.xhtml#_idTextAnchor130)*，掌握动态内容*，深入探讨了Confluence中动态页面的应用领域，突出了它们将静态知识库转变为充满活力和互联信息中心的潜力。动态页面的特点在于其能够自动更新并与其他Confluence页面进行交互，极大地提升了跨平台内容组织和重用的效率。通过强调此类页面的重要性，本章提供了逐步指导，教你如何将静态页面转换为动态页面。从页面标签的基础知识和宏的使用，到如何实现标签驱动宏、探索页面互动宏以及利用智能链接的强大功能，本章为全面利用Confluence中的动态内容提供了详尽的指南。'
- en: '[*Chapter 6*](B16861_06.xhtml#_idTextAnchor145)*, Creating a Space for a Software
    Project*, navigates the intricate landscape of establishing a dedicated Confluence
    space for managing software projects. Building on the foundational knowledge of
    dynamic content and macros from previous chapters, this section zeroes in on the
    unique challenges and demands of remote software development. With Confluence
    at the helm, teams can overcome these challenges by centralizing project materials,
    fostering collaboration, and effectively tracking progress. The chapter offers
    a deep dive into the roles within a software project, presenting strategies to
    craft a unified project hub that integrates seamlessly with tools such as Jira.
    Whether you’re exploring the in-built software project space template or seeking
    to optimize it for bespoke requirements, this chapter provides a roadmap. By its
    conclusion, you will be equipped with the knowledge to leverage Confluence for
    end-to-end software project management, ensuring that remote teams operate in
    harmony and projects culminate successfully.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 6 章*](B16861_06.xhtml#_idTextAnchor145)*，创建软件项目空间*，探索了为管理软件项目而建立的专用 Confluence
    空间的复杂场景。借鉴前几章节关于动态内容和宏的基础知识，本节聚焦于远程软件开发的独特挑战和需求。在 Confluence 的引领下，团队可以通过集中项目材料、促进协作和有效跟踪进展来克服这些挑战。本章深入探讨了软件项目中的角色，并提出了打造与
    Jira 等工具无缝集成的统一项目中心的策略。无论您是探索内置软件项目空间模板还是寻求优化其以满足特定需求，本章均提供了一条路线图。通过本章的学习，您将掌握利用
    Confluence 进行端到端软件项目管理的知识，确保远程团队协作和项目成功的顺利完成。'
- en: '[*Chapter 7*](B16861_07.xhtml#_idTextAnchor162)*, Creating a Space for Product
    Management*, delves into the realm of product management in a remote setting.
    This chapter spotlights the pivotal role of Confluence as a beacon for seamless
    collaboration and organization. Recognizing the multifaceted responsibilities
    of product management teams, from planning and forecasting to marketing and enhancement,
    the essence of this chapter is the centrality of a unified platform. With Confluence,
    teams can weave a tapestry of shared knowledge, ensuring everyone remains in sync
    despite geographical disparities. This chapter emphasizes Confluence’s prowess
    in fostering active collaboration, providing real-time feedback mechanisms, and
    serving as the bedrock for product management endeavors. Structuring spaces tailored
    to specific teams or projects, will unearth the potential of Confluence to transform
    it into your team’s flexible powerhouse. By the chapter’s end, a blueprint will
    emerge on harnessing Confluence as the linchpin for effective, remote product
    management operations.'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 7 章*](B16861_07.xhtml#_idTextAnchor162)*，创建产品管理空间*，深入探讨了远程环境下的产品管理领域。本章突出了
    Confluence 作为无缝协作和组织的中心的关键角色。认识到产品管理团队从规划和预测到市场营销和增强等多方面的复杂责任，本章的核心在于统一平台的重要性。通过
    Confluence，团队可以编织共享知识的图景，确保每个人都能在地理上分散的情况下保持同步。本章强调了 Confluence 在促进活跃协作、提供实时反馈机制以及成为产品管理工作的基石方面的能力。为特定团队或项目构建定制空间，将发掘
    Confluence 将其转变为团队灵活强大工具的潜力。通过本章的结束，将展现出如何利用 Confluence 作为有效远程产品管理操作的关键支点的蓝图。'
- en: '[*Chapter 8*](B16861_08.xhtml#_idTextAnchor198)*, Setting Up a Knowledge Base*,
    unveils the significance of a knowledge base as the epicenter of an organization’s
    vast informational landscape. In today’s digital era, especially in remote work
    settings, a centralized hub of vital operational details, organizational procedures,
    and domain expertise is indispensable. Using practical examples, such as the onboarding
    process within an HR department, you will appreciate the knowledge base’s power
    to expedite processes and its role in bridging informational gaps. As we journey
    through this chapter, the democratizing effect of a well-structured knowledge
    base emerges, ensuring equal access to crucial information for every team member
    irrespective of location or role. The chapter underscores the knowledge base’s
    pivotal role in bolstering transparency, promoting continuous learning, and driving
    unified organizational objectives, particularly in the realm of remote work.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第八章*](B16861_08.xhtml#_idTextAnchor198)*, 建立知识库*，揭示了知识库作为组织庞大信息体系核心的重要性。在当今的数字时代，特别是在远程工作环境中，一个集中的关键信息、组织程序和领域专业知识的枢纽是不可或缺的。通过实际案例，例如人力资源部门的入职流程，您将认识到知识库在加速流程和弥合信息差距中的力量。在本章的旅程中，结构良好的知识库所带来的民主化效应逐渐显现，确保每个团队成员无论身处何地或扮演何种角色，都能平等访问关键信息。本章强调了知识库在促进透明度、推动持续学习和推动统一组织目标中的关键作用，尤其是在远程工作领域。'
- en: '[*Chapter 9*](B16861_09.xhtml#_idTextAnchor214)*, Setting Up a Personal Space*,
    introduces the concept of personal spaces within Confluence, a beacon for individuals
    amid the evolving digital workplace. With the lines between office and home blurred,
    mastering tools such as Confluence’s personal spaces is no longer a luxury but
    a necessity. Such dedicated spaces serve as personal repositories, ensuring efficient
    management of individual tasks, ideas, and projects. By delving into this chapter,
    you will grasp the immense potential of these personal realms within Confluence.
    Beyond merely a digital storage space, they embody transparency, structure, and
    individualized workflow management. Embark on this journey to unravel the intricacies
    and potentials of setting up your personal space within the vast digital expanse.'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第九章*](B16861_09.xhtml#_idTextAnchor214)*, 设置个人空间*，介绍了Confluence中个人空间的概念，这是数字化工作环境中个体的指引灯。随着办公室与家庭之间界限的模糊，掌握像Confluence个人空间这样的工具已经不再是奢侈，而是必需。这样的专属空间充当个人的资料库，确保高效管理个人任务、想法和项目。通过深入本章，您将领悟到这些个人空间在Confluence中的巨大潜力。它们不仅仅是数字存储空间，更是透明性、结构性和个性化工作流管理的体现。踏上这段旅程，探索在广阔数字世界中设置个人空间的复杂性和潜力。'
- en: '[*Chapter 10*](B16861_10.xhtml#_idTextAnchor236)*, Connecting All Teams with
    Confluence*, emphasizes the importance of interconnectivity and cohesion when
    using Confluence within a distributed organization. We’ll focus on creating a
    cohesive environment where every space, be it for software projects, product management,
    or personal use, seamlessly interacts with one another. Dive in to discover the
    intricacies of creating a company handbook that speaks to everyone and setting
    up an HR space that caters to all teams. This chapter aims to provide you with
    the tools needed to establish a unified, collaborative ecosystem within your organization.'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第十章*](B16861_10.xhtml#_idTextAnchor236)*, 用Confluence连接所有团队*，强调了在分布式组织中使用Confluence时，互联互通与协作的重要性。我们将重点讨论如何创建一个协调一致的环境，让每个空间，无论是软件项目、产品管理还是个人使用，都能无缝互动。深入探索如何创建一个能够与每个人对话的公司手册，并设立一个为所有团队服务的人力资源空间。本章旨在为您提供所需的工具，以在组织内建立统一、协作的生态系统。'
- en: '[*Chapter 11*](B16861_11.xhtml#_idTextAnchor270)*, Introduction to Scaling
    Confluence*, delves into the realm of adapting Confluence to cater to an expanding
    organization. While the platform’s cloud capabilities naturally ease the process,
    a deep comprehension of the underlying principles remains crucial. We’ll explore
    the intricacies of scaling, discerning both the necessity and the strategy behind
    it. As we progress, the emphasis will shift from mere expansion to intelligent
    adaptation, ensuring that as your organization grows, so does its efficiency in
    collaboration. You’ll learn about the hurdles, potential risks, and how to strategically
    overcome them, ensuring a secure and seamless transition.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B16861_11.xhtml#_idTextAnchor270)*，Confluence扩展入门*，探讨了如何根据扩展中的组织需求调整Confluence。虽然平台的云能力自然简化了这一过程，但深入理解其底层原理依然至关重要。我们将探讨扩展的复杂性，既要辨清其必要性，又要了解背后的策略。随着章节的推进，重点将从单纯的扩展转向智能适应，确保随着组织的成长，协作的效率也能随之提升。您将了解扩展过程中的障碍、潜在风险，以及如何战略性地克服这些挑战，确保安全和平稳的过渡。'
- en: '[*Chapter 12*](B16861_12.xhtml#_idTextAnchor296)*, Assuring Security and Compliance*,
    emphasizes the paramount importance of security, especially when operating within
    Confluence’s Cloud environment. Although the Cloud version does simplify some
    security aspects, it’s essential to understand that no system is intrinsically
    impenetrable. As we navigate this chapter, you’ll be equipped with a plethora
    of security tips and actionable steps, ensuring a robust defense for your Confluence
    setup. From foundational security concepts to an in-depth analysis of Confluence
    Cloud’s advantages, this segment serves as your comprehensive guide to fortifying
    your collaborative environment.'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第12章*](B16861_12.xhtml#_idTextAnchor296)*，确保安全性和合规性*，强调了安全性的重要性，尤其是在Confluence云环境中操作时。尽管云版本简化了一些安全方面的问题，但必须理解，没有任何系统是天生不可渗透的。在本章中，您将获得大量的安全提示和可操作的步骤，确保您的Confluence设置拥有强大的防护。从基础的安全概念到对Confluence
    Cloud优势的深入分析，本节将为您提供全面的指南，帮助您加强协作环境的安全性。'
- en: '[*Chapter 13*](B16861_13.xhtml#_idTextAnchor316)*, Integrating and Extending
    Confluence*, delves into one of Confluence’s most potent features: its adaptability.
    Confluence isn’t just a stand-alone tool but a platform that seamlessly merges
    with other systems, enhancing its functionality. Whether you’re looking to integrate
    with other tools or add novel features to Confluence, this segment unravels the
    myriad of possibilities available. From instantaneous integrations to more nuanced
    setups, this chapter sheds light on how Atlassian has designed Confluence to be
    a versatile hub ready to fit within any digital landscape. So, even if you don’t
    find the need for extensions or integrations now, understanding their potential
    can be instrumental for future needs.'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第13章*](B16861_13.xhtml#_idTextAnchor316)*，Confluence的集成与扩展*，深入探讨了Confluence最强大的功能之一：其适应性。Confluence不仅仅是一个独立工具，它是一个与其他系统无缝融合的平台，极大地增强了其功能。无论您是想与其他工具集成，还是为Confluence添加新功能，本节将揭示各种可用的可能性。从即时集成到更复杂的配置，本章将阐明Atlassian如何将Confluence设计为一个多功能的中心，能够适应任何数字化环境。因此，即使您现在暂时不需要扩展或集成，了解它们的潜力也将为未来的需求提供重要帮助。'
- en: '[*Chapter 14*](B16861_14.xhtml#_idTextAnchor334)*, Challenges and Solutions*,
    leans into the more practical side of Confluence adoption, with content drawn
    from years of first-hand experience with Atlassian products. While Confluence
    offers a plethora of features and integrations, its acceptance within a company
    can pose its own set of challenges. This section not only elucidates the potential
    roadblocks you might face but also provides tangible solutions to help ease the
    transition. From tackling remote collaboration obstacles to leveraging consultants’
    expertise, the insights shared here aim to provide a clearer path forward, ensuring
    the sustainable and effective use of Confluence in your organization.'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第14章*](B16861_14.xhtml#_idTextAnchor334)*，挑战与解决方案*，侧重于Confluence应用的实际方面，内容来源于多年使用Atlassian产品的第一手经验。虽然Confluence提供了丰富的功能和集成，但其在公司内的接受度可能会面临一系列挑战。本节不仅阐明了您可能遇到的潜在障碍，还提供了切实可行的解决方案，帮助您顺利过渡。从应对远程协作障碍到利用顾问的专业知识，本节分享的见解旨在为您提供更加清晰的前进道路，确保Confluence在组织中的可持续和高效使用。'
- en: '[*Chapter 15*](B16861_15.xhtml#_idTextAnchor352)*, What’s Next?*, delves into
    the rapidly changing landscape of the digital workspace and its profound implications
    on collaboration. In today’s dynamic world, platforms such as Confluence aren’t
    just tools; they are central to our newfound ways of working, bridging distances,
    and redefining team interactions. We’ll explore not only the challenges this shift
    presents but also the myriad of opportunities it unlocks. From personal mastery
    in Confluence and the evolving nuances of remote work to the promising role of
    artificial intelligence in collaboration, this chapter provides a glimpse into
    the future. Through expert advice and real-world examples, including insights
    from partners such as Ponsatlas, we’ll sketch a roadmap to help you navigate and
    thrive in this brave new world of collaborative work.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第15章*](B16861_15.xhtml#_idTextAnchor352)*，接下来是什么？* 深入探讨了数字工作空间的快速变化及其对协作的深远影响。在当今这个动态的世界中，像Confluence这样的平台不仅仅是工具；它们是我们重新定义工作方式、弥合距离并重塑团队互动的核心。我们将探讨这种转变带来的挑战，以及它所解锁的无数机会。从在Confluence中的个人掌握、远程工作日益变化的细节到人工智能在协作中的有前景作用，本章为您提供了未来的前瞻性视角。通过专家建议和真实世界的例子，包括来自Ponsatlas等合作伙伴的见解，我们将描绘出一条帮助您在这个全新协作工作世界中茁壮成长的路线图。'
