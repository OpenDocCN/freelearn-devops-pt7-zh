- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This is a book about Git, the most popular version control system in the world.
    I will explain what version control is and then lead you from introductory topics
    to quite advanced material. See chapter 1 for what background experience and software
    you will need (all free).
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一本关于Git的书，Git是全球最流行的版本控制系统。我将解释什么是版本控制，并引导你从入门话题到较为高级的内容。有关你需要的背景经验和软件，请参见第1章（都是免费的）。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: This book is for programmers of any skill level. Full Stop.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合任何技能水平的程序员。句号。
- en: Version control is essential to every programming project, as will be explained
    in chapter 1, and Git is the world's most popular version control system. The
    larger the team the more urgent it is that you use version control, but it can
    be essential for a single programmer as well.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 版本控制是每个编程项目的关键，如第1章所述，Git是全球最流行的版本控制系统。团队规模越大，使用版本控制的紧迫性越大，但对于单个程序员来说，版本控制也同样重要。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '*Chapter 1* is the *Introduction*; you will learn about how the book is structured,
    what Git is, what version control systems are, where Git came from, and what tools
    are available for Git. You will also learn how to install Git on your computer.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*第1章*是*简介*；你将了解本书的结构，Git是什么，版本控制系统是什么，Git的来源，以及可供Git使用的工具。你还将学习如何在计算机上安装Git。'
- en: In *Chapter 2*, *Creating Your Repository*, you will learn how to create a repository
    and clone it from GitHub. You will see the relationship between the repository
    on your disk and the one you've created on GitHub. A simple example program will
    be introduced.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 在*第2章*，*创建你的仓库*中，你将学习如何创建一个仓库并从GitHub克隆它。你将看到你磁盘上的仓库与GitHub上创建的仓库之间的关系。一个简单的示例程序将被介绍。
- en: In *Chapter 3*, *Branching, Places, and GUIs*, we'll cover the work area, the
    index, the repository, the remote repository, and the stash; what they are; and
    what they are for.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在*第3章*，*分支、位置和图形界面*中，我们将介绍工作区、索引、仓库、远程仓库和暂存区；它们是什么；以及它们的用途。
- en: 'In *Chapter 4*, *Merging, Pull Requests, and Handling Merge Conflicts*, you''ll
    learn about branching: a central concept in version control and one of Git''s
    great strengths. Branching allows you to work on more than one thing at a time
    and keeps your release code clean. Git has especially fast branching.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在*第4章*，*合并、拉取请求和处理合并冲突*中，你将学习关于分支的内容：这是版本控制的一个核心概念，也是Git的一个巨大优势。分支允许你同时处理多个任务，并保持发布代码的整洁。Git的分支特别快速。
- en: In *Chapter 5*, *Rebasing, Amend, and Cherry-Picking*, you'll learn how to re-write
    history with Rebase and Amend. The very term Rebase makes some programmers quiver
    with fear, but I'll show you how to master this useful (and safe!) tool.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在*第5章*，*变基、修改和挑选提交*中，你将学习如何使用Rebase和Amend重写历史。Rebase这个词让一些程序员感到恐惧，但我将向你展示如何掌握这个有用（且安全！）的工具。
- en: In *Chapter 6*, *Interactive Rebasing*, we'll look at how you can change the
    message associated with your commit, rearrange multiple commits, and even drop
    commits before pushing them to the server.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在*第6章*，*交互式变基*中，我们将探讨如何修改与提交相关的消息，重新排列多个提交，甚至在将它们推送到服务器之前删除提交。
- en: In *Chapter 7*, *Workflow, Notes, and Tags*, we examine the basic workflow for
    managing your repository, as well as how to add metadata to keep your repository
    clean and clear.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在*第7章*，*工作流、笔记和标签*中，我们将探讨管理仓库的基本工作流，以及如何添加元数据来保持仓库的清晰和整洁。
- en: In *Chapter 8*, *Aliases*, we'll examine aliases and how they can save you a
    lot of work. Aliases can combine commands and all their flags to make your life
    much easier.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 在*第8章*，*别名*中，我们将探讨别名以及它们如何帮助你节省大量工作。别名可以将命令和所有标志组合起来，使你的工作更加轻松。
- en: In *Chapter 9*, *Using the Log*, we will look at the very powerful `log` command.
    Log is much overlooked, and yet it can give you insight into every aspect of your
    current and past status of your projects.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在*第9章*，*使用日志*中，我们将研究非常强大的`log`命令。日志通常被忽视，但它可以让你洞察项目的当前和过去的每个方面。
- en: In *Chapter 10*, *Important Git Commands and Metadata*, we'll go on to examine
    some very useful and important Git commands. These powerful statements can get
    you out of trouble when things appear to have gone wrong.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 在*第10章*，*重要的Git命令和元数据*中，我们将继续探讨一些非常有用且重要的Git命令。这些强大的命令可以在事情出现问题时帮助你脱离困境。
- en: 'In *Chapter 11*, *Finding a Broken Commit: Bisect and Blame*, we''ll look at
    a life-saving command, `Bisect`, which helps Git help you find where your program
    broke.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 在*第 11 章*，*查找损坏的提交：二分查找和归咎*，我们将介绍一个拯救性命的命令`Bisect`，它帮助 Git 帮助你找出程序出现问题的地方。
- en: In *Chapter 12*, *Fixing Mistakes*, you'll learn how to get yourself out of
    difficulty if you make a mistake while using Git.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 在*第 12 章*，*修复错误*，你将学习如果在使用 Git 时出现错误，如何解决问题。
- en: Finally, in *Chapter 13*, *Next Steps,* we'll take a quick look at additional
    resources.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，在*第 13 章*，*下一步*，我们将简要查看其他资源。
- en: To get the most out of this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 充分利用本书
- en: You will want to be somewhat comfortable with a programming language. Familiarity
    with C# is a big plus, but not required.
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你需要对某种编程语言有一定了解。熟悉 C# 是一个很大的加分项，但不是必须的。
- en: You will need Git (free) installed on your computer, and it would be best also
    to have the latest free version (or better) of Visual Studio 2019\. Finally, you'll
    want to download and install (free) GitHub Desktop. Thus, you do not have to spend
    any money to follow the examples in this book.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你需要在电脑上安装 Git（免费），最好安装最新的（或更好的）Visual Studio 2019 免费版。最后，你还需要下载并安装免费的 GitHub
    Desktop。这样，你就可以不花钱跟随本书中的示例。
- en: 'A note to macOS users: All of the above applies to you as well, and I don''t
    anticipate you having any additional issues.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 给 macOS 用户的提示：上述所有内容对你同样适用，我不认为你会遇到任何额外的问题。
- en: 'A note to Linux users: I don''t work with Unix, but I strongly suspect that
    all of the above (except Visual Studio) will apply to you as well.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 给 Linux 用户的提示：我不使用 Unix，但我强烈怀疑上述所有内容（除了 Visual Studio）对你也适用。
- en: Download the color images
  id: totrans-24
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载彩色图片
- en: 'We also provide a PDF file that has color images of the screenshots/diagrams
    used in this book. You can download it here: [https://static.packt-cdn.com/downloads/9781801075732_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781801075732_ColorImages.pdf).'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还提供了一个 PDF 文件，其中包含本书中使用的截图/图表的彩色图片。你可以在这里下载：[https://static.packt-cdn.com/downloads/9781801075732_ColorImages.pdf](https://static.packt-cdn.com/downloads/9781801075732_ColorImages.pdf)。
- en: Conventions used
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    For example: "If you look at the log, `git log --oneline`, you should see all
    three commits: the one created when you cloned the repository and the two you
    created by hand."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码字、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 用户名。例如：“如果你查看日志，`git
    log --oneline`，你应该能看到三个提交：一个是你克隆仓库时创建的，另外两个是你手动创建的。”'
- en: 'A block of code is set as follows:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下所示：
- en: '[PRE0]'
  id: totrans-30
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你注意某个代码块的特定部分时，相关的行或项会以粗体显示：
- en: '[PRE1]'
  id: totrans-32
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 所有命令行输入或输出如下所示：
- en: '[PRE2]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    the screen. Words in menus or dialog boxes appear in **the text like this**. For
    example: "Select **System info** from the **Administration** panel."'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要词汇或你在屏幕上看到的文字。菜单或对话框中的词汇以**这种方式显示**。例如：“从**管理**面板中选择**系统信息**。”'
- en: Warnings or important notes appear like this.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明如下所示。
