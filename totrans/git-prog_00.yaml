  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**一般反馈**：如果你对本书的任何内容有疑问，请在邮件主题中提及书名，并通过电子邮件联系 Packt，邮箱地址为`customercare@packtpub.com`。'
