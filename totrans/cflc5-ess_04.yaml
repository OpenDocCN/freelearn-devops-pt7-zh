- en: Chapter 4. Managing Content
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4章 管理内容
- en: Finding content is as important as creating content. In this chapter we will
    learn how to organize content using labels, favorites, and use the watch feature
    to keep track of your content. With the use of the quick and advanced search features,
    we can find relevant content and documents.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 查找内容和创建内容同样重要。在本章中，我们将学习如何使用标签、收藏夹来组织内容，并利用关注功能跟踪你的内容。借助快速和高级搜索功能，我们可以找到相关的内容和文档。
- en: 'The goal of this chapter it to learn how to organize your Confluence content,
    so that you and your users can easily find the up-to-date information they are
    looking for. By the end of this chapter we will have a good understanding of how
    to:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章的目标是学习如何组织你的 Confluence 内容，以便你和你的用户能够轻松找到他们需要的最新信息。在本章结束时，我们将清楚地了解如何：
- en: Organize your spaces
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 组织你的空间
- en: Use labels
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用标签
- en: Track changes in Confluence
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Confluence 中跟踪更改
- en: Search within Confluence
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Confluence 中搜索
- en: Organizing your spaces
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 组织你的空间
- en: In [Chapter 3](ch03.html "Chapter 3. Creating Content"), *Creating Content*,
    we learned how to create spaces and pages. Over time, your space will grow and
    pages might not be in the right order or location. Users might also start complaining
    that they can't find the page you are referring to. This is the moment your space
    could use a little organization and cleanup.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第3章](ch03.html "第3章 创建内容")中，*创建内容*，我们学习了如何创建空间和页面。随着时间的推移，你的空间会不断增长，页面可能会出现不按正确顺序或位置排列的情况。用户也可能会抱怨找不到你所提到的页面。这正是你需要整理和清理空间的时刻。
- en: Changing the order of pages
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更改页面顺序
- en: Pages within Confluence have a hierarchical structure where other pages can
    be grouped under a parent page. We refer to this group as **page family**. Pages
    within a page family are, by default, ordered in alphabetical order. When you
    create a new page it will be inserted into the page family in alphabetical order.
    It is possible to move pages to a different position, automatically changing the
    order mode to manual. In manual mode, the new page will be placed at the bottom
    of a page family.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence 中的页面具有层级结构，其他页面可以被归类在父页面下。我们将这个组称为**页面家族**。页面家族中的页面默认按字母顺序排序。当你创建一个新页面时，它将按字母顺序插入到页面家族中。可以将页面移动到不同的位置，系统会自动将排序模式更改为手动模式。在手动模式下，新页面会被放置在页面家族的底部。
- en: 'The easiest way to reorder the pages within a space is by using the **Reorder
    Pages** view, located in **Space Tools**. To get to this view:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 在空间内重新排序页面最简单的方法是使用**重新排序页面**视图，该视图位于**空间工具**中。要进入此视图：
- en: Go to the space and choose **Space tools** on the left sidebar.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到空间，并在左侧边栏选择**空间工具**。
- en: Select **Content Tools** followed by **Reorder Pages** as shown in the following
    screenshot:![Changing the order of pages](img/9526_04_01.jpg)
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**内容工具**，然后选择**重新排序页面**，如以下截图所示：![Changing the order of pages](img/9526_04_01.jpg)
- en: 'All pages can be reordered using drag-and-drop. While dragging the page you
    will see one of the following things happening:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 所有页面都可以通过拖放的方式重新排序。在拖动页面时，你将看到以下其中一种情况发生：
- en: A thin line will appear between the existing pages. This indicates the potential
    new position for the page; releasing your mouse button will drop the page at that
    location.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在现有页面之间将出现一条细线。这表示页面的新位置；释放鼠标按钮后，页面将被放置在该位置。
- en: A highlighted section will appear over one of more existing pages. This indicates
    that you can drop the page into the page family. The dropped page will be added
    to the family according to the sorting order, alphabetical or manual.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在一个或多个现有页面上将出现一个高亮显示的部分。这表示你可以将页面拖放到页面家族中。被拖放的页面将根据排序顺序（字母顺序或手动）被加入到页面家族中。
- en: Setting the page order to alphabetical
  id: totrans-17
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 将页面排序设置为字母顺序
- en: 'Once you have moved one or more pages in a page family, the order is set to
    manual. To restore this order to alphabetical, perform the following steps:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你移动了一个或多个页面，页面的排序将设置为手动模式。要将此排序恢复为字母顺序，请执行以下步骤：
- en: Go to the space and choose **Space tools** on the left sidebar.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到空间，并在左侧边栏选择**空间工具**。
- en: Select **Content Tools** followed by **Reorder Pages**.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**内容工具**，然后选择**重新排序页面**。
- en: Expand the tree to find the page family you want to restore.
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 展开树形结构，找到你想恢复的页面家族。
- en: If the page family is manually ordered, there will be an **A/Z** icon shown
    next to the parent page.
  id: totrans-22
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果页面家族是手动排序的，父页面旁边将显示一个**A/Z**图标。
- en: Click on the **A/Z** icon to restore the alphabetical order to that page family.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**A/Z**图标，恢复该页面家族的字母顺序。
- en: Directly after clicking the icon, an undo icon will appear, allowing you to
    restore the manual order. This undo icon is only available while you are still
    on the tree view and don't change anything else.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击图标后，撤销图标会出现，允许你恢复手动排序。此撤销图标仅在你仍处于树形视图并且没有更改其他内容时有效。
- en: Orphaned pages
  id: totrans-25
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 孤立页面
- en: An **orphaned page** is a page without a parent page or any incoming links.
    An orphaned page does not appear in any navigation, so users have to know of its
    existence to be able to search for it. This means that if you have content on
    an orphaned page, it is very unlikely that people will find it using the natural
    course of navigation. An orphaned page can be found using search.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**孤立页面**是没有父页面或任何外部链接的页面。孤立页面不会出现在任何导航中，因此用户必须知道它的存在，才能搜索到它。这意味着，如果你在孤立页面上有内容，很不可能有人通过自然的导航过程找到它。孤立页面可以通过搜索找到。'
- en: Orphaned pages can arise when you are deleting a parent page. All child pages
    of the deleted parent page will be moved to the root of the space. From that moment
    the child page has become an orphaned page.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 孤立页面通常是在删除父页面时产生的。所有被删除的父页面的子页面将被移到空间的根目录。从那时起，子页面就成了孤立页面。
- en: Especially in large spaces, it is difficult to keep track of orphaned pages.
    Confluence allows you to view all orphaned pages in a space so that you can reorganize
    or remove them.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 特别是在大型空间中，很难追踪孤立页面。Confluence 允许你查看空间中的所有孤立页面，以便你重新组织或删除它们。
- en: 'To view the orphaned pages, perform the following steps:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看孤立页面，请执行以下步骤：
- en: Go to the space and choose **Space tools** on the left sidebar.
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进入空间，并在左侧边栏选择**空间工具**。
- en: Select **Content Tools** followed by **Orphaned Pages**.
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**内容工具**，然后选择**孤立页面**。
- en: From the **Orphaned Pages** screen you can edit or delete the page. If you want
    to move the page and give it a parent page, it is easier to use the **Reorder
    Pages** feature discussed earlier. The alternative is to go to **Tools** | **Move**
    from the page in viewing mode, with the advantage that you are able to move the
    page to another space.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在**孤立页面**界面，你可以编辑或删除该页面。如果你想移动页面并为其指定父页面，使用之前讨论的**重新排序页面**功能更为方便。另一种方法是从查看模式下选择**工具**
    | **移动**，此方法的优点是你能够将页面移动到其他空间。
- en: '![Orphaned pages](img/9526_04_02.jpg)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![孤立页面](img/9526_04_02.jpg)'
- en: Tip
  id: totrans-34
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: '**Orphaned pages aren''t necessarily bad**'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: '**孤立页面不一定是坏事**'
- en: It's not uncommon to have one or more orphaned pages being used as placeholders
    for attachments or information that is used on many other pages. With the "include"
    macro, these orphaned pages can be included in those pages. If then, the information
    changes, you only have to update one page.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 孤立页面常用于作为附件或信息的占位符，这些信息可能在许多其他页面中使用。通过“包含”宏，这些孤立页面可以被包含在这些页面中。如果信息发生变化，你只需要更新一个页面。
- en: Archiving a space
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 归档空间
- en: Some spaces might contain information that is not relevant anymore. For example,
    when you use Confluence to write a user documentation and have a space per product
    version, or a project is finished and the space is no longer needed.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 一些空间可能包含已经不再相关的信息。例如，当你使用 Confluence 编写用户文档并且为每个产品版本设置一个空间，或者一个项目完成后，空间不再需要时。
- en: 'Archiving a space will keep the content available in Confluence but it will
    be less visible than before. If a space is archived:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 归档空间将使内容在 Confluence 中保持可用，但比之前更不显眼。如果一个空间被归档：
- en: The pages and other content do not appear in the suggestion list when using
    the Confluence search box.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Confluence 搜索框时，页面和其他内容不会出现在建议列表中。
- en: The pages and other content do not appear in any search results unless it is
    specified to also include archived spaces.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 页面和其他内容不会出现在任何搜索结果中，除非指定也包括已归档的空间。
- en: The space isn't listed on the dashboard.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该空间未列在仪表板中。
- en: Any updates to the space's content will not appear in the various activity streams.
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对空间内容的任何更新都不会出现在各种活动流中。
- en: The space, pages, and other content will not appear in any of the drop-down
    menus in Confluence.
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 空间、页面和其他内容不会出现在 Confluence 的任何下拉菜单中。
- en: The archived space will not appear in the general space list in the space directory.
    The space will be listed on the "archived spaces" tab and categories determined
    by the space labels.
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已归档的空间不会出现在空间目录中的常规空间列表中。该空间会出现在“已归档空间”标签页和由空间标签确定的类别中。
- en: 'While a space is archived the following functions will remain available:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在空间归档期间，以下功能将保持可用：
- en: Users will be able to view the content as usual and any bookmarked URL will
    still work
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户将照常查看内容，任何已书签的 URL 仍然有效
- en: Users will be able to edit the content, provided they have the permissions to
    do so
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户可以编辑内容，只要他们拥有相应的权限
- en: Any feeds, watches, or notifications will remain active
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何订阅、关注或通知将保持激活状态
- en: 'To archive a space, perform the following steps:'
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 要归档空间，请执行以下步骤：
- en: Go to the space and choose **Space Tools** on the left sidebar.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进入空间并在左侧边栏选择**空间工具**。
- en: Select **Overview** to navigate to the space details page.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**概览**，以导航到空间详情页面。
- en: Select **Edit Space Details**.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**编辑空间详细信息**。
- en: Choose **Archived** from the status drop-down menu.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从状态下拉菜单中选择**已归档**。
- en: Click on **Save** as shown in the following screenshot:![Archiving a space](img/9526_04_03.jpg)
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**保存**，如下面的截图所示：![归档空间](img/9526_04_03.jpg)
- en: If your Confluence installation is open to the public, archived spaces will
    still be indexed and found via search engines such as Google.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的 Confluence 安装是公开的，那么已归档的空间仍然会被索引，并通过像 Google 这样的搜索引擎找到。
- en: Using Confluence labels
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 Confluence 标签
- en: To categorize, identify, or bookmark content in Confluence we can use **labels**.
    Labels are keywords or tags that can be added to pages, blog posts, attachments,
    and spaces as metadata. Labels are user-defined so any word that identifies your
    content can be used.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 为了对 Confluence 中的内容进行分类、标识或书签管理，我们可以使用**标签**。标签是可以添加到页面、博客文章、附件和空间的元数据，起到关键词或标签的作用。标签是由用户定义的，因此任何能够标识内容的词都可以作为标签使用。
- en: For example, you can assign the label "requirement" to all pages with project
    requirements. It is then possible to browse, or list, all pages with that label
    in a single space or even across Confluence. It is also possible to search content
    based on that label.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，你可以将标签“requirement”分配给所有包含项目需求的页面。然后，你可以浏览或列出在同一空间甚至整个 Confluence 中所有带有该标签的页面。也可以基于该标签搜索内容。
- en: 'The advantages of using labels are as follows:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 使用标签的优点如下：
- en: Labels are user-defined, so you can decide what information is relevant and
    how you want to label them, using words you and your users understand
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标签是由用户定义的，所以你可以决定哪些信息是相关的，以及如何为其打上标签，使用你和你的用户都理解的词语
- en: With labels you can group pages and spaces without having to restructure your
    site
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用标签，你可以对页面和空间进行分组，而无需重组你的网站
- en: You can add as many labels as you like
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以添加任意数量的标签
- en: Labels are easily added without affecting the content to which you assign a
    label
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标签的添加非常简单，不会影响所分配标签的内容
- en: Confluence doesn't support multiword labels. Which means that, to label a page
    with "needs review", the space has to be replaced with another character such
    as a dash or underscore.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence 不支持多词标签。这意味着，如果要为页面添加“needs review”标签，空间名称必须使用其他字符替代，例如连字符或下划线。
- en: Content labels
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 内容标签
- en: Any user with the permission to edit a page or blog post can also manage labels.
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 任何有权限编辑页面或博客文章的用户也可以管理标签。
- en: 'In order to add a label, you will have to perform the following steps:'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 为了添加标签，你需要执行以下步骤：
- en: Go to the page you want to label. At the bottom of the page, just below the
    content, there will be a list with labels (provided the page already has labels,
    otherwise, **No labels** will be displayed).
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到你想要标记的页面。在页面底部内容下方，将会有一个标签列表（前提是页面已经有标签，否则会显示**无标签**）。
- en: Click on the edit icon next to the list, or press *L* on your keyboard. This
    will display the labels dialog.
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击列表旁边的编辑图标，或者按键盘上的*L*键。这将显示标签对话框。
- en: Type in a new label. Labels that are frequently used throughout your Confluence
    instance are suggested as you type.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入一个新标签。你在输入时，Confluence 会建议你常用的标签。
- en: Click on **Add** as shown in the following screenshot:![Content labels](img/9526_04_04.jpg)
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**添加**，如下面的截图所示：![内容标签](img/9526_04_04.jpg)
- en: 'In order to remove a label, you will have to perform the following steps:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 为了移除标签，你需要执行以下步骤：
- en: Open the label dialog (as described in the preceding steps for adding a label).
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开标签对话框（如前所述，添加标签的步骤）。
- en: Next to each label there will be an **X** mark.
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 每个标签旁边都会有一个**X**图标。
- en: Click on the **X** mark to remove a label from a page.
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**X**图标从页面中移除标签。
- en: Attachment labels
  id: totrans-77
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 附件标签
- en: Attachments can also have labels, making it easier to find or filter them. Labels
    can be added or removed by any user who is allowed to edit the page that holds
    the attachment.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 附件也可以拥有标签，这使得查找或筛选它们更加方便。任何有权限编辑包含附件的页面的用户都可以添加或移除标签。
- en: 'To add a label to an attachment, perform the following steps:'
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 要将标签添加到附件，请执行以下步骤：
- en: Go to the page that contains the attachment.
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到包含附件的页面。
- en: Choose **Tools** | **Attachments** to go to the attachment view.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**工具** | **附件**以转到附件视图。
- en: On the attachment view you will see a list of attachments. If an attachment
    already has labels, these will be shown in the **Labels** column.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在附件视图中，您将看到一个附件列表。如果附件已经有标签，这些标签将显示在**标签**栏中。
- en: Click the edit icon to open the label dialog.
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击编辑图标以打开标签对话框。
- en: Type a new label; existing labels will be suggested as you type.
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入新标签；在输入时，会建议现有标签。
- en: Click on **Add** as shown in the following screenshot:![Attachment labels](img/9526_04_05.jpg)
  id: totrans-85
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击**添加**，如下图所示：![附件标签](img/9526_04_05.jpg)
- en: Labels are deleted the same way as with pages. Click on the **X** mark next
    to a label to remove it from the attachment.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 标签的删除方式与页面相同。单击标签旁边的**X**标记即可将其从附件中移除。
- en: Using space categories
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用空间类别
- en: A **space category** is a special label that Confluence uses to group spaces
    in the space directory and in the recent activity area on the Dashboard. Let's
    assume that you have one or more spaces that contain information about the same
    project, **Project42**. We can categorize all those spaces as "Project42" to group
    them.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: '**空间类别**是Confluence用于在空间目录和仪表板的最近活动区域中对空间进行分组的特殊标签。假设您有一个或多个空间，其中包含有关同一项目**Project42**的信息。我们可以将所有这些空间归类为“Project42”以进行分组。'
- en: 'Grouping spaces with categories will reflect in the space browser and you can
    see the updated content in those spaces by choosing the **Project42** category
    under the **Space Categories** tab on your dashboard as shown in the following
    screenshot:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 使用类别对空间进行分组将反映在空间浏览器中，您可以通过在仪表板的**空间类别**标签下选择**Project42**类别，查看这些空间的更新内容，如下图所示：
- en: Note
  id: totrans-90
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: You have to be space administrator or a Confluence (system) administrator to
    set up the space category for a space.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 您必须是空间管理员或Confluence（系统）管理员，才能为空间设置空间类别。
- en: '![Using space categories](img/9526_04_06.jpg)'
  id: totrans-92
  prefs: []
  type: TYPE_IMG
  zh: '![使用空间类别](img/9526_04_06.jpg)'
- en: 'To add a category to a space, perform the following steps:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 要向空间添加类别，请执行以下步骤：
- en: Go to the space and choose **Space tools** on the left sidebar.
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到空间并选择左侧边栏中的**空间工具**。
- en: Select **Overview** to navigate to the space details page.
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**概览**以导航到空间详情页面。
- en: Click on **Edit**, next to **Space Categories**.
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击**编辑**，位于**空间类别**旁边。
- en: Use the text field to add new categories to a space.
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用文本字段为空间添加新类别。
- en: Click on **Done**.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击**完成**。
- en: Categories are removed the same way as labels. Click on the **X** mark next
    to the category to remove it.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 类别的移除方式与标签相同。单击类别旁边的**X**标记即可将其移除。
- en: Note
  id: totrans-100
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: To completely remove a category or label, just remove the label everywhere it
    is being used. A category or label cannot exist if it isn't being used.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 要完全删除类别或标签，只需删除它在所有使用的地方。如果标签或类别没有被使用，则无法存在。
- en: Viewing labels
  id: totrans-102
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 查看标签
- en: When you click on a label on a page, blog post, or attachment, you will be forwarded
    to the labels view. Alternatively, if you are using the documentation theme, go
    to any page in a space and choose **Browse** | **Labels**.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 当您单击页面、博客文章或附件中的标签时，系统会将您转到标签视图。或者，如果您使用的是文档主题，可以转到空间中的任何页面，选择**浏览** | **标签**。
- en: 'The labels view in a space offers the following features:'
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 空间中的标签视图提供以下功能：
- en: '**Popular Labels**: Use this view to see a list of the most frequently used
    labels in that space. From this view you can also view the global popular labels.
    The bigger the label, the more popular it is.'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**热门标签**：使用此视图可以查看该空间中最常用的标签列表。您还可以查看全局热门标签。标签越大，越受欢迎。'
- en: '**All Labels**: This view will show all the labels in the space. Click on a
    label to see the associated content in that space. It will also display related
    labels if they exist. Related labels are labels that often appear on pages together.'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**所有标签**：此视图将显示空间中的所有标签。单击某个标签以查看该空间中的相关内容。如果存在相关标签，也会显示。相关标签是指常常一起出现在页面上的标签。'
- en: '**See content from all spaces**: From both views it is easy to expand the list
    to include all labels content across your Confluence site.![Viewing labels](img/9526_04_07.jpg)'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**查看所有空间的内容**：在这两个视图中，您可以轻松扩展列表，查看Confluence站点上所有标签的内容。![查看标签](img/9526_04_07.jpg)'
- en: Using labels to display content
  id: totrans-108
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用标签显示内容
- en: 'Labels are very powerful when used in conjunction with macros to dynamically
    display content. Confluence comes with the following set of macros for labels:'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 标签在与宏结合使用时非常强大，可以动态展示内容。Confluence 提供了以下标签宏：
- en: '**Content by Label**: This lists pages tagged with one or more specific labels'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**按标签显示内容**：此宏列出带有一个或多个特定标签的页面'
- en: '**Labels List**: This lists all labels of a space, grouped alphabetically'
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**标签列表**：此宏列出空间中所有标签，并按字母顺序分组'
- en: '**Navigation Map**: This creates a map of pages associated with a specified
    label'
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**导航地图**：此宏创建一个与指定标签关联的页面地图'
- en: '**Popular Labels**: This generates a list or **heat map** of the most popular
    labels'
  id: totrans-113
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**热门标签**：此宏生成一个最受欢迎标签的列表或**热图**'
- en: '**Recently Used Labels**: This lists the most recently used labels in a predefined
    scope of spaces'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最近使用的标签**：此列表展示了在预定义的空间范围内最近使用的标签'
- en: '**Related Labels**: This lists labels used on other pages that have labels
    in common with the current page.'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**相关标签**：此宏列出在其他页面上使用的、与当前页面有共同标签的标签。'
- en: We will discuss the Content by Label macro as this is probably the most used
    macro of the set.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将讨论按标签显示内容的宏，因为它可能是此宏集合中使用最广泛的一个。
- en: The Content by Label macro
  id: totrans-117
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 按标签显示内容的宏
- en: The Content by Label macro will find and display a list of all pages, blog posts,
    and attachments in a space tagged with the specified labels. Imagine yourself
    with a space full of projects and customer information; with this macro you can
    easily create an overview of all customers provided you labeled them.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 按标签显示内容的宏将查找并展示一个列出所有带有指定标签的页面、博客文章和附件的列表。想象一下你有一个充满项目和客户信息的空间；使用此宏，你可以轻松地创建一个所有客户的概览，只要你为他们打上标签。
- en: Tip
  id: totrans-119
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小提示
- en: '**Using labels for reviews**'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: '**使用标签进行评论**'
- en: We often use labels to indicate whether a page needs to be reviewed or is outdated.
    With the Content by Label macro we created an overview page showing those pages.
    When a page is reviewed, the label is removed and, therefore, doesn't show on
    the overview.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 我们经常使用标签来标示页面是否需要审核或是否过时。通过按标签显示内容的宏，我们创建了一个概览页面，展示这些页面。当页面被审核后，标签会被移除，因此不会显示在概览中。
- en: 'To add the Content by Label macro to a page, perform the following steps:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 要将按标签显示内容的宏添加到页面，请执行以下步骤：
- en: Open a page in the edit mode and place the cursor at the location where you
    want to add the macro.
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在编辑模式下打开页面，并将光标放置在你希望添加宏的位置。
- en: Choose **Insert** | **Other Macros**.
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**插入** | **其他宏**。
- en: Find and select the Content by Label macro.
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 找到并选择按标签显示内容的宏。
- en: Fill in the properties on the right-hand side of the screen; the label is required.
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在屏幕右侧填写属性，标签是必填项。
- en: Click on **Insert** as shown in the following screenshot:![The Content by Label
    macro](img/9526_04_08.jpg)
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**插入**，如下图所示：![按标签显示内容的宏](img/9526_04_08.jpg)
- en: 'The following properties are available for the Content By Label macro:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是按标签显示内容宏可用的属性：
- en: '| Properties | Default | Description |'
  id: totrans-129
  prefs: []
  type: TYPE_TB
  zh: '| 属性 | 默认值 | 描述 |'
- en: '| --- | --- | --- |'
  id: totrans-130
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| **Label(s)** |   | The macro will only display content tagged with the labels
    specified here. You can specify multiple labels separated by a comma.Labels can
    be excluded by putting a minus (`-`) directly in front of the label. If you, for
    example, specify `-lorum`, you only get content that is *not* labeled with `lorum`.
    |'
  id: totrans-131
  prefs: []
  type: TYPE_TB
  zh: '| **标签** |   | 此宏将仅显示带有指定标签的内容。你可以使用逗号分隔多个标签。如果需要排除某些标签，可以直接在标签前加上减号（`-`）。例如，指定`-lorum`时，宏只会显示*没有*
    `lorum` 标签的内容。 |'
- en: '| **Author(s)** |   | This will filter by creator or last updated by. |'
  id: totrans-132
  prefs: []
  type: TYPE_TB
  zh: '| **作者** |   | 这将按创建者或最后更新时间筛选。 |'
- en: '| **Include this Content Type Only** | All | Set the content type to **display**.
    The default will show **page**, **blogpost**, and **attachments** but you can
    specify one or more content types. |'
  id: totrans-133
  prefs: []
  type: TYPE_TB
  zh: '| **仅显示此内容类型** | 所有 | 设置内容类型为**显示**。默认情况下将显示**页面**、**博客文章**和**附件**，但你也可以指定一个或多个内容类型。
    |'
- en: '| **Show Labels for Each Page** | Yes | This shows or hides the labels in the
    results. |'
  id: totrans-134
  prefs: []
  type: TYPE_TB
  zh: '| **每个页面显示标签** | 是 | 这将显示或隐藏结果中的标签。 |'
- en: '| **Show Space Name for Each Page** | Yes | This shows or hides the spaces
    in the results. |'
  id: totrans-135
  prefs: []
  type: TYPE_TB
  zh: '| **每个页面显示空间名称** | 是 | 这将显示或隐藏结果中的空间名称。 |'
- en: '| **List Title** |   | Here you can add a heading to the list. |'
  id: totrans-136
  prefs: []
  type: TYPE_TB
  zh: '| **列表标题** |   | 在这里你可以为列表添加一个标题。 |'
- en: '| **Maximum Pages** | 15 | This limits the maximum number of results to display.
    Note that the results are sorted first then limited. |'
  id: totrans-137
  prefs: []
  type: TYPE_TB
  zh: '| **最大页面数** | 15 | 这是限制显示的最大结果数。请注意，结果首先会排序，然后再进行限制。 |'
- en: '| **Display Excerpts** | No | Display the page excerpt (added by the excerpt
    macro). |'
  id: totrans-138
  prefs: []
  type: TYPE_TB
  zh: '| **显示摘要** | 否 | 显示页面摘要（由摘要宏添加）。 |'
- en: '| **Restrict to Spaces** | **@all** | The macro will only display content in
    the specified spaces. You can specify multiple spaces separated by a comma. To
    exclude a space add a minus (`-`) in front of the space key.The special values
    include:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: '| **限制到空间** | **@all** | 宏只会显示指定空间中的内容。你可以通过逗号分隔指定多个空间。要排除某个空间，在空间关键字前添加减号（`-`）。特殊值包括：'
- en: '**@self**: The current space'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**@self**：当前空间'
- en: '**@personal**: All personal spaces'
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**@personal**：所有个人空间'
- en: '**@global**: All global spaces'
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**@global**：所有全局空间'
- en: '**@favorite**: The spaces you have marked as favorite'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**@favorite**：你标记为收藏的空间'
- en: '**@all**: All spaces in your Confluence site'
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**@all**：你 Confluence 站点中的所有空间'
- en: '|'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: '|'
- en: '| **Operator** | **OR** | This is the operator to apply when matching content
    against the specified labels:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: '| **操作符** | **OR** | 这是在匹配内容与指定标签时应用的操作符：'
- en: '**OR**: Displays content with any of the labels'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**OR**：显示任何标签的内容'
- en: '**AND**: Displays content will all of the labels'
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**AND**：显示所有标签的内容'
- en: Labels prefix with a minus are not affected by this setting. |
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 以减号开头的标签不受此设置的影响。|
- en: '| **Sort By** | Modified | This specifies how the results should be sorted.
    |'
  id: totrans-150
  prefs: []
  type: TYPE_TB
  zh: '| **排序方式** | 修改时间 | 这指定了结果应如何排序。 |'
- en: '| **Reverse Sort** | no | Select **Reverse Sort** to change the sort from descending
    to ascending order. Use this parameter in conjunction with the **Sort By** parameter.
    **Reverse Sort** is ignored if **Sort By** is not specified. |'
  id: totrans-151
  prefs: []
  type: TYPE_TB
  zh: '| **反向排序** | 否 | 选择**反向排序**将排序方式从降序改为升序。此参数需与**排序方式**参数一起使用。如果未指定**排序方式**，则忽略**反向排序**。
    |'
- en: Tracking content
  id: totrans-152
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 跟踪内容
- en: When you come across some content that is relevant, you can choose to keep track
    of that content. Confluence offers features to allow you to quickly find your
    favorite pages again or get notified when a certain page or space content is modified.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 当你遇到相关内容时，你可以选择跟踪该内容。Confluence 提供了功能，让你快速找到你喜欢的页面，或者在某个页面或空间内容修改时收到通知。
- en: We are going to take a closer look at how you can keep track of your favorite
    content without getting an information overload.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将更详细地了解如何在不被信息过载的情况下，跟踪你最喜欢的内容。
- en: Watching content
  id: totrans-155
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 观看内容
- en: You can "watch" a Confluence page, blog post, or space. Confluence will send
    you an e-mail notification whenever anyone updates the watched content.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以“观看”Confluence 页面、博客文章或空间。每当有人更新所观看的内容时，Confluence 会向你发送电子邮件通知。
- en: 'You will receive a notification when:'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 当发生以下情况时，你将收到通知：
- en: A page has been edited, unless the **Notify Watchers** checkbox is unchecked
    before saving the page
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 页面已被编辑，除非在保存页面之前取消选中**通知观察者**复选框
- en: Content is deleted
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内容已被删除
- en: Any changes are made to existing or new attachments
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对现有或新附件进行了任何更改
- en: A new comments is added
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加了新评论
- en: A comment is updated or removed
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更新或删除了评论
- en: Confluence will add you as watcher of any page or blog post that you create
    or edit. This behavior is called **autowatch** and is one of the settings you
    can change in your user profile.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence 会将你添加为任何你创建或编辑的页面或博客文章的观察者。此行为称为**自动观看**，并且是你可以在用户配置文件中更改的设置之一。
- en: Setting notification options
  id: totrans-164
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设置通知选项
- en: Before you start watching content, it is always a good idea to view your notification
    settings and change them if needed.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 在开始观看内容之前，查看你的通知设置并根据需要进行更改，始终是个好主意。
- en: 'To edit your notification options, perform the following steps:'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 若要编辑你的通知选项，请执行以下步骤：
- en: Click on your avatar in the top-right corner and choose **Settings** from the
    menu.
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击右上角的头像，在菜单中选择**设置**。
- en: Select **Email** from the left-hand side menu.
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从左侧菜单中选择**电子邮件**。
- en: Click on **Edit** and update the settings.
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**编辑**并更新设置。
- en: Click on **Submit** to save the changes.
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**提交**保存更改。
- en: '| Setting | Description | Frequency |'
  id: totrans-171
  prefs: []
  type: TYPE_TB
  zh: '| 设置 | 描述 | 频率 |'
- en: '| --- | --- | --- |'
  id: totrans-172
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| **Autowatch** | The pages you create or edit will automatically be added
    to your watch list. | N/A |'
  id: totrans-173
  prefs: []
  type: TYPE_TB
  zh: '| **自动观看** | 你创建或编辑的页面将自动添加到你的观察列表。 | 无 |'
- en: '| **Subscribe to daily updates** | This will allow you to received an e-mail
    report showing changes to content in all spaces for which you have permission
    to view. This does not include changes to attachments. | Daily |'
  id: totrans-174
  prefs: []
  type: TYPE_TB
  zh: '| **订阅每日更新** | 这将允许你收到电子邮件报告，显示你有权限查看的所有空间的内容更改。此选项不包括附件的更改。 | 每日 |'
- en: '| **Subscribe to all blog posts** | With this, you will receive a notification
    for changes to blogs in Confluence. This includes new blog posts. | Immediately
    |'
  id: totrans-175
  prefs: []
  type: TYPE_TB
  zh: '| **订阅所有博客文章** | 这样，您将收到有关Confluence中博客更改的通知，包括新博客文章。 | 立即 |'
- en: '| **Subscribe to network** | With this, you will receive a notification for
    changes made by users you follow. | Immediately |'
  id: totrans-176
  prefs: []
  type: TYPE_TB
  zh: '| **订阅网络** | 这样，您将收到您关注的用户所做更改的通知。 | 立即 |'
- en: '| **Subscribe to new follower notifications** | With this, you will receive
    an e-mail message when anyone chooses to follow you. | Immediately |'
  id: totrans-177
  prefs: []
  type: TYPE_TB
  zh: '| **订阅新关注者通知** | 这样，当有人选择关注您时，您将收到一封电子邮件通知。 | 立即 |'
- en: '| **Notify on my actions** | With this, you will receive a notification for
    your own changes. | N/A |'
  id: totrans-178
  prefs: []
  type: TYPE_TB
  zh: '| **我的操作通知** | 这样，您将收到有关您自己更改的通知。 | 不适用 |'
- en: '| **Show changed content** | Select this if you want to see the changes on
    the page in the notification. | N/A |'
  id: totrans-179
  prefs: []
  type: TYPE_TB
  zh: '| **显示更改内容** | 如果您希望在通知中查看页面的更改，请选择此项。 | 不适用 |'
- en: '| **Subscribe to recommended updates** | With this, you will receive an update
    on the top content in the spaces you are allowed to view. | Daily (weekdays) or
    weekly. |'
  id: totrans-180
  prefs: []
  type: TYPE_TB
  zh: '| **订阅推荐更新** | 这样，您将收到您可以查看的空间中热门内容的更新。 | 每日（工作日）或每周一次。 |'
- en: Tip
  id: totrans-181
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: '**Too many e-mails?**'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: '**邮件太多了？**'
- en: A common complaint is that Confluence sends too many e-mails. If this is the
    case, people tend to not read any e-mails anymore. You can cut down the number
    of e-mails by turning off the **Autowatch** and **Notify on my actions** features.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 一个常见的抱怨是Confluence发送太多电子邮件。如果是这种情况，人们往往不再阅读任何电子邮件。您可以通过关闭**自动观察**和**我的操作通知**功能来减少电子邮件数量。
- en: Also, be wary of what content you would like, or how much content you chose,
    to watch. Sometimes, the daily update is more than adequate to provide you with
    relevant information.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，请注意您想要观察的内容或您选择观察的内容数量。有时，每日更新已经足够提供相关信息。
- en: Watching a page or a blog post
  id: totrans-185
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 观察页面或博客文章
- en: 'To start watching a page or blog post, perform the following steps:'
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始观察一个页面或博客文章，请执行以下步骤：
- en: Go to the page or blog post.
  id: totrans-187
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进入页面或博客文章。
- en: Choose **Tools** | **Watch**.
  id: totrans-188
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**工具** | **观察**。
- en: You are now watching the page or blog post.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 您现在正在观察该页面或博客文章。
- en: 'To stop watching a page or blog post:'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 停止观察一个页面或博客文章：
- en: Go to the page or blog post.
  id: totrans-191
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进入页面或博客文章。
- en: Choose **Tools** | **Stop Watching**.
  id: totrans-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**工具** | **停止观察**。
- en: Watching a space
  id: totrans-193
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 观察某个空间
- en: When you start watching a space you will get notifications of updates to any
    content in the space, including new pages or blog posts.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 当您开始观察一个空间时，您将收到关于该空间中所有内容的更新通知，包括新页面或博客文章。
- en: 'To start watching a space:'
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 开始观察一个空间：
- en: Go to the space and choose **Pages** on the left sidebar.
  id: totrans-196
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进入该空间并在左侧边栏选择**页面**。
- en: Select **Watch this space** in the top-right corner.
  id: totrans-197
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在右上角选择**观察这个空间**。
- en: 'To stop watching a space:'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 停止观察一个空间：
- en: Go to the space and choose **Pages** on the left sidebar.
  id: totrans-199
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进入该空间并在左侧边栏选择**页面**。
- en: Select **Stop Watching this space** in the top-right corner.
  id: totrans-200
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在右上角选择**停止观察这个空间**。
- en: In the case of a space, you can also choose to receive notifications only when
    a new blog post is added to the space. If you select this option, you will not
    receive any notifications of changes to or deletions of blog posts.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 对于空间，您还可以选择仅在有新博客文章添加到空间时接收通知。如果选择此选项，您将不会收到有关博客文章更改或删除的任何通知。
- en: 'To start watching for new blog posts in a space:'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始观察一个空间中的新博客文章：
- en: Go to the space and choose **Blog** on the left sidebar.
  id: totrans-203
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进入该空间并在左侧边栏选择**博客**。
- en: Select **Watch this Blog** in the top-right corner.
  id: totrans-204
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在右上角选择**观察这个博客**。
- en: Note
  id: totrans-205
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: This option is only available if you are not watching the space.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 此选项仅在您没有观察该空间时可用。
- en: 'To stop watching for new blog posts in a space:'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 停止观察空间中的新博客文章：
- en: Go to the space and choose **Blog** on the left sidebar.
  id: totrans-208
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进入该空间并在左侧边栏选择**博客**。
- en: Select **Stop Watching this Blog** in the top-right corner.
  id: totrans-209
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在右上角选择**停止观察这个博客**。
- en: Managing your watches
  id: totrans-210
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 管理您的观察
- en: All the pages or spaces you watch can be managed from a single view in your
    user profile. This view is especially useful if you want to stop watching many
    pages.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 您观察的所有页面或空间可以通过用户个人资料中的单一视图进行管理。此视图对于您想停止观察多个页面时特别有用。
- en: 'To manage your watches:'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 管理您的观察：
- en: Click on your avatar in the top-right corner and choose **Watches**.
  id: totrans-213
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击右上角的头像并选择**观察**。
- en: Click on **Stop Watching** next to a watch to turn it off.![Managing your watches](img/9526_04_10.jpg)
  id: totrans-214
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击旁边的**停止观察**以关闭观察状态。![管理您的观察](img/9526_04_10.jpg)
- en: 'It is also possible to manage a particular watch directly from an e-mail notification
    you received. Depending on the content of the e-mail, the footer may vary, but
    in general you see one or more of the following links:'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 还可以直接从收到的电子邮件通知中管理特定的关注。根据电子邮件内容的不同，页脚可能会有所不同，但通常您会看到以下一个或多个链接：
- en: '**Stop watching page**: Click on this link to stop watching the page that triggered
    the notification'
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**停止关注页面**：点击此链接停止关注触发通知的页面'
- en: '**Stop watching space**: Click on this link to stop watching the space that
    triggered the notification'
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**停止关注空间**：点击此链接停止关注触发通知的空间'
- en: '**Stop following this user**: Click on this link to stop following the user
    whose update trigger the notification'
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**停止关注此用户**：点击此链接停止关注触发通知的用户'
- en: '**Manage Notifications**: Click on this link to go directly to the e-mail settings
    page in your user profile'
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**管理通知**：点击此链接直接跳转到用户个人资料中的电子邮件设置页面'
- en: 'An example of the footer in a notification is shown in the following screenshot:'
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 通知中的页脚示例如下所示：
- en: '![Managing your watches](img/9526_04_14.jpg)'
  id: totrans-221
  prefs: []
  type: TYPE_IMG
  zh: '![管理您的关注](img/9526_04_14.jpg)'
- en: Favorites
  id: totrans-222
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 收藏
- en: The favorites feature can be thought of as a bookmark functionality, providing
    you with a way to quickly access specific pages or spaces you are interested in.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 收藏功能可以看作是书签功能，为您提供了一种快速访问感兴趣的特定页面或空间的方式。
- en: Adding favorites
  id: totrans-224
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 添加收藏
- en: 'To add a page as a favorite, perform the following steps:'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 将页面添加为收藏，请执行以下步骤：
- en: Go to the page.
  id: totrans-226
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到页面。
- en: Choose **Tools** | **Favourite**. The menu item will change to **Remove Favourite**.
  id: totrans-227
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**工具** | **收藏**。菜单项会变为**移除收藏**。
- en: 'To add a space as a favorite, perform the following steps:'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 将空间添加为收藏，请执行以下步骤：
- en: 'Via the space directory:'
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过空间目录：
- en: Choose **Spaces** from the top navigation.
  id: totrans-230
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择顶部导航中的**空间**。
- en: Tick the star icon next to each space to add the space as a favorite.
  id: totrans-231
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击每个空间旁边的星标图标将该空间添加为收藏。
- en: Or, use the star icon next to a space on the dashboard.
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 或者，使用仪表板上空间旁边的星标图标。
- en: To remove a page or space as favorite, repeat the preceding steps.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 要移除页面或空间的收藏，请重复前面的步骤。
- en: Viewing favorites
  id: totrans-234
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 查看收藏
- en: When you add pages or spaces as favorites, you can see them via your user profile
    or on the dashboard.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 当您将页面或空间添加为收藏时，您可以通过用户个人资料或仪表板查看它们。
- en: 'To view your favorites via your profile:'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 通过个人资料查看您的收藏：
- en: Click on your avatar in the top-right corner.
  id: totrans-237
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击右上角的头像。
- en: Choose **Favourites** from the drop-down menu.![Viewing favorites](img/9526_04_11.jpg)
  id: totrans-238
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择下拉菜单中的**收藏**。![查看收藏](img/9526_04_11.jpg)
- en: 'To view your favorites via the dashboard:'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 通过仪表板查看您的收藏：
- en: 'On the left-hand side of the dashboard you can see:'
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在仪表板的左侧，您可以看到：
- en: Your favorite spaces, in the **Spaces** tab
  id: totrans-241
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您的收藏空间，位于**空间**标签中
- en: You most recent favorite pages, in the **Pages** tab
  id: totrans-242
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您最近的收藏页面，位于**页面**标签中
- en: On the **Favourite Spaces** tab on the right-hand side, you can see updated
    content in your favorite spaces.
  id: totrans-243
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在右侧的**收藏空间**标签中，您可以看到您收藏空间的更新内容。
- en: Searching Confluence
  id: totrans-244
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 搜索 Confluence
- en: While your Confluence installation is growing with content, it will become more
    difficult to find the information you are looking for using normal navigation.
    By now, you must have noticed the search box at the navigation bar of Confluence.
    This box is referred to as the **quick search**, or **quick navigation aid**,
    and that is the feature we are going to cover next.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 当您的 Confluence 安装内容增多时，使用常规导航查找信息将变得更加困难。到目前为止，您一定注意到 Confluence 导航栏上的搜索框。这个框被称为**快速搜索**或**快速导航辅助**，我们接下来将介绍的就是这一功能。
- en: Quick navigation aid
  id: totrans-246
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 快速导航辅助
- en: The quick navigation aid feature automatically offers you a drop-down list of
    pages, attachments, and user profiles, matched to the title of your search query.
    This list changes while you are typing your query. You can select one of the suggestions
    to directly browse to that item.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 快速导航辅助功能会根据您的搜索查询自动提供页面、附件和用户个人资料的下拉列表。此列表会在您输入查询时发生变化。您可以选择其中一个建议项直接浏览该项目。
- en: 'To use the quick navigation aid, perform the following steps:'
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 使用快速导航辅助功能，请执行以下步骤：
- en: Click on the **Search** box or use the keyboard shortcut */*.
  id: totrans-249
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**搜索**框或使用键盘快捷键*/*。
- en: Start typing your query. Confluence will give you suggestions based on the title
    and your query.
  id: totrans-250
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 开始输入查询。Confluence 将根据标题和您的查询给出建议。
- en: Use the up and down arrows on your keyboard to navigate through the suggestions.
  id: totrans-251
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用键盘上的上下箭头浏览建议。
- en: Press *Enter* to open the selected item.
  id: totrans-252
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按*Enter*打开选定的项目。
- en: If you don't find the item you are looking for, use the **Search for** link
    at the bottom to do a full site search. More about full searches will be discussed
    in the next section.![Quick navigation aid](img/9526_04_12.jpg)
  id: totrans-253
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果您没有找到所需的项目，请使用底部的**搜索**链接执行完整站点搜索。关于完整搜索的更多信息将在下一节中讨论。![快速导航辅助](img/9526_04_12.jpg)
- en: 'There are some things to know about the quick navigation aid:'
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 关于快速导航辅助，有一些事情需要了解：
- en: Confluence will truncate any titles that are too long to be displayed.
  id: totrans-255
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Confluence 会截断任何太长以至于无法显示的标题。
- en: Items are grouped by their content type. Confluence shows a maximum of six pages
    / blog posts, two attachments, three people, and two spaces. This way you can
    easily find the type you want.
  id: totrans-256
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目按其内容类型分组。Confluence 最多显示六个页面/博客文章、两个附件、三个人和两个空间。这样您可以轻松找到所需的类型。
- en: Items are ordered based on most recent updates.
  id: totrans-257
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目根据最新更新排序。
- en: The matching part of the title is displayed in bold.
  id: totrans-258
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标题的匹配部分将以粗体显示。
- en: A Confluence administrator can disable the quick navigation aid in the Confluence
    Administration Console.
  id: totrans-259
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Confluence 管理员可以在 Confluence 管理控制台中禁用快速导航辅助功能。
- en: Full and advanced search
  id: totrans-260
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 完整和高级搜索
- en: A **full search** is a search in all contents in all spaces, global and personal,
    user profiles and attachments. Confluence will index the contents of your attachments
    too; the full search will therefore also search within your attachment's content.
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: '**完整搜索**是对所有空间中的所有内容进行的搜索，包括全局和个人空间、用户档案和附件。Confluence 还会索引附件的内容；因此，完整搜索也会搜索附件中的内容。'
- en: 'To do a full search, perform the following steps:'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 要进行完整搜索，请执行以下步骤：
- en: Use the quick search to type in your query.
  id: totrans-263
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用快速搜索输入您的查询。
- en: Press the *Enter* key. This means you will ignore any suggestions.
  id: totrans-264
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按下*Enter*键。这意味着您将忽略任何建议。
- en: The search screen appears with the results, if any.
  id: totrans-265
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果有结果，搜索屏幕将显示结果。
- en: Click on an item's title to open the item.![Full and advanced search](img/9526_04_13.jpg)
  id: totrans-266
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击项目标题以打开该项目。![完整和高级搜索](img/9526_04_13.jpg)
- en: Each item will be represented by its title, a few lines of matching content,
    the containing space name, or the date the content was last updated. For attachments,
    there will be the size and a download link.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 每个项目将通过其标题、几行匹配的内容、包含空间的名称或内容最后更新的日期来表示。对于附件，将显示大小和下载链接。
- en: On the right-hand side of the screen, there are more options to filter your
    research; this is explained further on.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 屏幕右侧有更多选项可以过滤您的搜索，稍后将进一步解释。
- en: '"Did you mean"'
  id: totrans-269
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: “是否是您想要的”
- en: 'When you perform a full search, Confluence may offer you an alternative spelling
    of your search query. This alternative spelling will appear next to the words
    **Did you mean**. Click on the link to accept the suggestion. Some of the key
    features offered with this functionality are as follows:'
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 当您执行完整搜索时，Confluence 可能会为您的搜索查询提供一个拼写替代建议。这个替代拼写会显示在**是否是您想要的**旁边。点击链接接受建议。此功能提供的一些主要特性如下：
- en: Confluence uses a bundled dictionary and words gathered from your own content.
    This means Confluence can make suggestions for your own jargon that may not appear
    in a standard dictionary.
  id: totrans-271
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Confluence 使用捆绑的字典和从您自己的内容中收集的单词。这意味着Confluence 可以为您提供可能不出现在标准字典中的术语建议。
- en: Confluence will favor words that appear more often in your content before words
    from the dictionary.
  id: totrans-272
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Confluence 会优先考虑在您的内容中出现频率较高的单词，而不是字典中的单词。
- en: Confluence may offer suggestions with incorrect spellings. This happens when
    the incorrect spelling occurs many times within your content. This is intentionally
    as the purpose of the "Did you mean" feature is to help find your content, not
    to correct your spelling.
  id: totrans-273
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Confluence 可能会提供拼写不正确的建议。这通常发生在您的内容中出现错误拼写的次数较多时。这是故意的，因为“是否是您想要的”功能的目的是帮助找到您的内容，而不是纠正拼写错误。
- en: A Confluence administrator has to turn on the "Did you mean" index in the Administration
    Console.
  id: totrans-274
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 必须由Confluence管理员在管理控制台中启用“是否是您想要的”索引。
- en: Filtering results
  id: totrans-275
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 过滤结果
- en: The search screen, as shown on the previous page, appears when you do your first
    search. By default, Confluence will search all content in all spaces and attachments.
    You can filter this using the filter options on the right side of the screen.
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: 如前一页所示，搜索屏幕在您进行第一次搜索时出现。默认情况下，Confluence 会搜索所有空间和附件中的所有内容。您可以使用屏幕右侧的过滤选项来筛选结果。
- en: 'Using the filter options, you can filter results based on the following categories:'
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 使用筛选选项，你可以基于以下类别筛选结果：
- en: '**Where**: This restricts your results to a particular space or a group of
    spaces (favorites, personal, or global)'
  id: totrans-278
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**哪里**：这将把你的结果限制为特定空间或一组空间（收藏、个人或全局）'
- en: '**What**: This restricts your results to a particular content type (pages,
    blog posts, comments, and so on)'
  id: totrans-279
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**什么**：这将把你的结果限制为特定的内容类型（页面、博客文章、评论等）'
- en: '**When**: This restricts your results to the content modified within a given
    period of time (today, yesterday, last week, and so on)'
  id: totrans-280
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**何时**：这将把你的结果限制为在给定时间段内修改的内容（今天、昨天、上周等）'
- en: '**Who**: This restricts your results to the content last modified by a particular
    user'
  id: totrans-281
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**谁**：这将把你的结果限制为由特定用户最后修改的内容'
- en: Don't forget to click on the **Filter** button after specifying your filter.
    If you use more than one filter, Confluence will filter based on all those filters.
    Use the **Clear Filter** link to remove all filters and return the full result
    set.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 别忘了在指定筛选条件后点击**筛选器**按钮。如果你使用多个筛选条件，Confluence 将基于所有这些筛选条件进行过滤。使用**清除筛选器**链接来移除所有筛选条件并返回完整的结果集。
- en: Searching labels
  id: totrans-283
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 搜索标签
- en: 'You can also use the full search to search for labels. Use the `labelText:`
    prefix to search-specify for content with the specified label. The following are
    some examples how to use this prefix:'
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以使用完整搜索来搜索标签。使用 `labelText:` 前缀来指定搜索带有特定标签的内容。以下是一些使用此前缀的示例：
- en: '| Searching for… | Returns content that… |'
  id: totrans-285
  prefs: []
  type: TYPE_TB
  zh: '| 搜索… | 返回的内容… |'
- en: '| --- | --- |'
  id: totrans-286
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| `IpsumlabelText:lorem` | Contains the word "ipsum" or has the label "lorem"
    |'
  id: totrans-287
  prefs: []
  type: TYPE_TB
  zh: '| `IpsumlabelText:lorem` | 包含 "ipsum" 一词或具有标签 "lorem" |'
- en: '| `ipsum AND labelText:lorem` | Contains the word "ipsum" and has the label
    "lorem" |'
  id: totrans-288
  prefs: []
  type: TYPE_TB
  zh: '| `ipsum AND labelText:lorem` | 包含 "ipsum" 一词并具有标签 "lorem" |'
- en: '| `labelText:ipsumlabelText:lorem` | Has the label "ipsum" or the label "lorem"
    |'
  id: totrans-289
  prefs: []
  type: TYPE_TB
  zh: '| `labelText:ipsumlabelText:lorem` | 有标签 "ipsum" 或标签 "lorem" |'
- en: '| `labelText:ipsum AND labelText:lorem` | Has both labels "ipsum" and "lorem"
    |'
  id: totrans-290
  prefs: []
  type: TYPE_TB
  zh: '| `labelText:ipsum AND labelText:lorem` | 同时具有 "ipsum" 和 "lorem" 标签 |'
- en: The `labelText:` prefix is an example of using search fields. Using search fields
    is a really powerful and advanced way of using the Apache Lucene search engine
    used in Confluence.
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: '`labelText:` 前缀是使用搜索字段的一个示例。使用搜索字段是 Confluence 中 Apache Lucene 搜索引擎的强大而高级的用法。'
- en: Note
  id: totrans-292
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Apache Lucene is a full-text search engine that Confluence uses for indexing
    all the content and providing the search functionalities discussed in this chapter.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: Apache Lucene 是 Confluence 用于索引所有内容并提供本章中讨论的搜索功能的全文搜索引擎。
- en: 'There are more search fields available that can be used to find content in
    Confluence. They are as follows:'
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence 提供了更多的搜索字段，可以用来查找内容。它们如下所示：
- en: '| Search field | Description |'
  id: totrans-295
  prefs: []
  type: TYPE_TB
  zh: '| 搜索字段 | 描述 |'
- en: '| --- | --- |'
  id: totrans-296
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- |'
- en: '| `spaceKey` | You can search for content located in the space with the specified
    `spaceKey` field.For example, `spaceKey:doc`. |'
  id: totrans-297
  prefs: []
  type: TYPE_TB
  zh: '| `spaceKey` | 你可以搜索位于指定 `spaceKey` 字段所在空间的内容。例如，`spaceKey:doc`。 |'
- en: '| `creatorName` | You can search for content created by the user with the specified
    username.For example, `creatorName:arthur`. |'
  id: totrans-298
  prefs: []
  type: TYPE_TB
  zh: '| `creatorName` | 你可以搜索由指定用户名的用户创建的内容。例如，`creatorName:arthur`。 |'
- en: '| `lastModifiers` | You can search for content where the last modifier is the
    user with the specified username.For example, `lastModifiers:ford`. |'
  id: totrans-299
  prefs: []
  type: TYPE_TB
  zh: '| `lastModifiers` | 你可以搜索最后修改者是指定用户名的用户的内容。例如，`lastModifiers:ford`。 |'
- en: '| `macroName` | You can search for content where the given macro is used.For
    example, `macroName:table-plus*`. |'
  id: totrans-300
  prefs: []
  type: TYPE_TB
  zh: '| `macroName` | 你可以搜索使用了指定宏的内容。例如，`macroName:table-plus*`。 |'
- en: '| `filename` | You can search for attachments with the specified filename.For
    example, `filename:requirement*`. |'
  id: totrans-301
  prefs: []
  type: TYPE_TB
  zh: '| `filename` | 你可以搜索具有指定文件名的附件。例如，`filename:requirement*`。 |'
- en: '| `created` | You can search for content that is created within the range specified.
    The format is `yyyymmdd`.For example, `created:[20130524 TO 20130525]`. |'
  id: totrans-302
  prefs: []
  type: TYPE_TB
  zh: '| `created` | 你可以搜索在指定范围内创建的内容。格式是 `yyyymmdd`。例如，`created:[20130524 TO 20130525]`。
    |'
- en: More information on search fields is available online at [https://confluence.atlassian.com/display/DOC/Confluence+Search+Field](https://confluence.atlassian.com/display/DOC/Confluence+Search+Field).
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 关于搜索字段的更多信息，请访问 [https://confluence.atlassian.com/display/DOC/Confluence+Search+Field](https://confluence.atlassian.com/display/DOC/Confluence+Search+Field)。
- en: The search syntax
  id: totrans-304
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 搜索语法
- en: 'Confluence has a search syntax that will help you further refine your search
    queries. This search syntax is explained as follows:'
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence 具有一种搜索语法，可以帮助你进一步细化搜索查询。此搜索语法如下所述：
- en: '| Syntax | Example | Description |'
  id: totrans-306
  prefs: []
  type: TYPE_TB
  zh: '| Syntax | Example | Description |'
- en: '| --- | --- | --- |'
  id: totrans-307
  prefs: []
  type: TYPE_TB
  zh: '| --- | --- | --- |'
- en: '| `OR` | `lorem OR ipsum` | You can search for content that contains one of
    the terms. Note that `OR` must be in capital letters. |'
  id: totrans-308
  prefs: []
  type: TYPE_TB
  zh: '| `OR` | `lorem OR ipsum` | 你可以搜索包含其中一个术语的内容。注意，`OR` 必须大写。 |'
- en: '| `AND` | `lorem AND ipsum` | You can search for content that contains both
    terms. Note that `AND` must be in capital letters. |'
  id: totrans-309
  prefs: []
  type: TYPE_TB
  zh: '| `AND` | `lorem AND ipsum` | 你可以搜索包含两个术语的内容。注意，`AND` 必须大写。 |'
- en: '| `NOT` | `lorem NOT ipsum` | In this example, you can search for content that
    contains `lorem` but not `ipsum`. Note that `NOT` must be in capital letters.
    |'
  id: totrans-310
  prefs: []
  type: TYPE_TB
  zh: '| `NOT` | `lorem NOT ipsum` | 在这个例子中，你可以搜索包含 `lorem` 但不包含 `ipsum` 的内容。注意，`NOT`
    必须大写。 |'
- en: '| `-` | `lorem -ipsum` | This is similar to the `NOT` search. |'
  id: totrans-311
  prefs: []
  type: TYPE_TB
  zh: '| `-` | `lorem -ipsum` | 这与 `NOT` 搜索类似。 |'
- en: '| `( )` | `(lorem OR ipsum) AND dolor` | In this example, the search *must*
    contain `dolor` but *can* contain either `lorem` or `ipsum`. |'
  id: totrans-312
  prefs: []
  type: TYPE_TB
  zh: '| `( )` | `(lorem OR ipsum) AND dolor` | 在这个例子中，搜索*必须*包含 `dolor`，但*可以*包含 `lorem`
    或 `ipsum`。 |'
- en: '| `title:` | `title:lorem` | In this example, you can search for content with
    `lorem` in the title. |'
  id: totrans-313
  prefs: []
  type: TYPE_TB
  zh: '| `title:` | `title:lorem` | 在这个例子中，你可以搜索标题中包含 `lorem` 的内容。 |'
- en: '| `?` | `l?rem` | In this example, you can search for `lorem` or `larem`. |'
  id: totrans-314
  prefs: []
  type: TYPE_TB
  zh: '| `?` | `l?rem` | 在这个例子中，你可以搜索 `lorem` 或 `larem`。 |'
- en: '| `*` | `lo*` | In this example, you can search for content with words starting
    with `lo`. |'
  id: totrans-315
  prefs: []
  type: TYPE_TB
  zh: '| `*` | `lo*` | 在这个例子中，你可以搜索以 `lo` 开头的内容。 |'
- en: '| `i*m` | In this example, you can search for `ipsum` or `idem`. |'
  id: totrans-316
  prefs: []
  type: TYPE_TB
  zh: '| `i*m` | 在这个例子中，你可以搜索 `ipsum` 或 `idem`。 |'
- en: '| `~n` | `"lorem ipsum"~1` | The two words specified must be within a certain
    number of words of each other. |'
  id: totrans-317
  prefs: []
  type: TYPE_TB
  zh: '| `~n` | `"lorem ipsum"~1` | 这两个指定的单词必须在彼此一定数量的单词范围内。 |'
- en: '| `[ ]` | `[ipsum TO lorem]` | This searches for words that fall alphabetically
    within the specified range.Note that you can''t use `AND` inside this statement
    and `TO` must be in capital letters. |'
  id: totrans-318
  prefs: []
  type: TYPE_TB
  zh: '| `[ ]` | `[ipsum TO lorem]` | 这个符号用于搜索字母顺序落在指定范围内的单词。注意，不能在此语句中使用 `AND`，并且
    `TO` 必须大写。 |'
- en: '| `~` | `octogan~` | This searches for words spelled similarly. It is useful
    when you are not sure about the spelling. In this example, `~` will correctly
    return `octagon`. |'
  id: totrans-319
  prefs: []
  type: TYPE_TB
  zh: '| `~` | `octogan~` | 这个符号用于查找拼写相似的单词。当你不确定拼写时非常有用。在这个例子中，`~` 会正确地返回 `octagon`。
    |'
- en: '| `macroName:` | `macroName:Panel` | This searches for content where the macro
    "Panel" is being used. |'
  id: totrans-320
  prefs: []
  type: TYPE_TB
  zh: '| `macroName:` | `macroName:Panel` | 这个符号用于查找使用了宏“Panel”的内容。 |'
- en: Confluence will ignore common words such as "and" or "the". This is based on
    the default list of stop words used by Lucene.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence 会忽略常见词，如“and”或“the”。这是基于 Lucene 使用的默认停用词列表。
- en: Summary
  id: totrans-322
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter we have learned how we can better organize and restructure our
    spaces as our Confluence site starts to grow. We have also seen that, with the
    use of labels, content is easier to find and overviews are easily created. Labels,
    watches, and favorites can help us keeping track of interesting content to the
    point where we can receive notifications on new additions or changes to existing
    content.
  id: totrans-323
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们学习了如何更好地组织和重构我们的空间，随着 Confluence 网站的不断发展，我们也看到了通过标签的使用，内容变得更容易查找，并且概览也变得容易创建。标签、关注和收藏可以帮助我们跟踪有趣的内容，甚至接收到有关新内容或现有内容更改的通知。
- en: The search engine behind Confluence is really powerful, yet there is an easy
    way of using it via the quick navigation aid. For power users, there is also an
    advanced search available. Confluence also indexes our attachments, so that we
    can search those documents and spreadsheets as well.
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence 背后的搜索引擎非常强大，但通过快捷导航帮助也有一种简便的方法使用它。对于高级用户，Confluence 还提供了高级搜索功能。Confluence
    还会对我们的附件进行索引，以便我们也可以搜索这些文档和电子表格。
- en: In the next chapter we will take a look at how to use Confluence in our day-to-day
    business, and learn how to collaborate and share information with colleagues using
    Confluence.
  id: totrans-325
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将了解如何在日常工作中使用 Confluence，并学习如何利用 Confluence 与同事协作和共享信息。
