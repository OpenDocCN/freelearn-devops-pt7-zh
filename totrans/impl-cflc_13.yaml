- en: Integrating and Extending Confluence
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 集成与扩展 Confluence
- en: 'Confluence is a powerful tool, and one of the features that enhances its strength
    is the ability to expand its capabilities quickly and reliably. You can do this
    in two ways: either integrate Confluence with other systems you use or add new
    features to Confluence. In this chapter, we will talk about these integrations
    and extension possibilities to give you an idea of Confluence’s potential in these
    areas. Some integrations in the following pages can be activated when you start
    using Confluence, while others may require effort. We can comfortably say that
    Atlassian has done its part regarding integration. As a result, you will find
    that Confluence is ready with world-standard infrastructure when you need integration.
    You may not need integration or expansion, but knowing how to do so will surely
    broaden your horizons. So, let’s examine Confluence’s integration and extension
    capabilities.'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence 是一个强大的工具，其增强其强大的一个特点是能够快速且可靠地扩展其功能。你可以通过两种方式来实现：要么将 Confluence 与你使用的其他系统集成，要么为
    Confluence 添加新的功能。在本章中，我们将讨论这些集成和扩展的可能性，帮助你了解 Confluence 在这些领域的潜力。接下来的某些集成在你开始使用
    Confluence 时可以激活，而另一些可能需要额外的工作。我们可以自信地说，Atlassian 在集成方面已经做了充分的准备。因此，你会发现，当需要集成时，Confluence
    已经准备好了世界一流的基础设施。你可能不需要集成或扩展，但了解如何进行这些操作无疑会拓宽你的视野。那么，让我们来看看 Confluence 的集成和扩展能力。
- en: 'In this chapter, we will cover the following topics:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将讨论以下内容：
- en: Integration with Atlassian tools
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与 Atlassian 工具的集成
- en: Integration with non-Atlassian tools
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与非 Atlassian 工具的集成
- en: Extending Confluence
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 扩展 Confluence
- en: Integration with Atlassian tools
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与 Atlassian 工具的集成
- en: Confluence’s seamless integration with other Atlassian Cloud products is a standout
    feature that amplifies its capabilities and accessibility. These integrations
    are ready from the moment you begin using Confluence. In most cases, completing
    the integration is as simple as clicking a few buttons, eliminating any complex
    setup or technical hurdles. This way, it’s easier to foster a harmonious ecosystem
    where all Atlassian tools can interact, streamline workflows, and improve collaboration
    across teams and projects. Here, we will dive deeper into the integrations with
    Atlassian products and explore how they can provide a cohesive, efficient, and
    intuitive experience tailored to your organization’s specific needs and objectives.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence 与其他 Atlassian Cloud 产品的无缝集成是其突出特点，极大地增强了其功能性和可访问性。这些集成功能在你开始使用 Confluence
    的那一刻就已经准备就绪。在大多数情况下，完成集成只需要点击几个按钮，消除了任何复杂的设置或技术障碍。这样一来，促进一个和谐的生态系统变得更容易，在这个系统中，所有的
    Atlassian 工具都能互动，简化工作流程，并提升团队和项目之间的协作。接下来，我们将深入探讨与 Atlassian 产品的集成，并探讨它们如何为你的组织提供一个连贯、高效且直观的体验，满足你具体的需求和目标。
- en: Using Confluence and Jira Software together
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一起使用 Confluence 和 Jira Software
- en: 'You can easily integrate Confluence with Jira Software. Let’s look at what
    you can accomplish by using these two applications together:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以轻松地将 Confluence 与 Jira Software 集成。让我们来看一下通过将这两个应用程序结合使用，你可以实现的功能：
- en: Use embedded Confluence pages in Jira.
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Jira 中使用嵌入的 Confluence 页面。
- en: Connect your Jira project to a Confluence space to manage Confluence pages without
    having to leave the product, eliminating context-switching and creating a more
    integrated experience. You can even edit within Jira using embedded pages.
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将你的 Jira 项目连接到 Confluence 空间，以便无需离开产品即可管理 Confluence 页面，消除上下文切换，并创造一个更为集成的体验。你甚至可以在
    Jira 内部通过嵌入页面进行编辑。
- en: Create Jira issues from Confluence.
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从 Confluence 创建 Jira 问题。
- en: Track Jira issues from Confluence. Many people don’t want to spend time constantly
    switching between applications. Fortunately, the integration between Jira and
    Confluence simplifies tracking Jira issues directly in Confluence. Whether you
    spend most of your day in Confluence or Jira, you have the context and traceability
    you need, which translates to increased efficiency for your team.
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Confluence 中跟踪 Jira 问题。很多人不希望花费时间在不断切换应用程序之间。幸运的是，Jira 与 Confluence 之间的集成简化了直接在
    Confluence 中跟踪 Jira 问题的过程。无论你一天中的大部分时间都花费在 Confluence 还是 Jira 中，你都能获得所需的上下文和可追溯性，从而提高团队的工作效率。
- en: Dynamically list Jira issues on a Confluence page.
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Confluence 页面上动态列出 Jira 问题。
- en: Create Jira Reports in Confluence Cloud.
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Confluence Cloud 中创建 Jira 报告。
- en: Facilitate issue creation by inserting an issue collector on your Confluence
    page. The Jira issue collector is excellent for gathering customer feedback, allowing
    your organization to log errors or issues, or perhaps making it faster and simpler
    for those working in Confluence to create tickets in Jira without disrupting their
    workflow.
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过在Confluence页面上插入问题收集器，促进问题的创建。Jira问题收集器非常适合收集客户反馈，允许您的组织记录错误或问题，或者让在Confluence中工作的人员在不打断工作流程的情况下更快速、更简单地在Jira中创建工单。
- en: Embed a real-time roadmap from Jira on your Confluence page. You can find everything
    in one place without switching between applications or manually copying and pasting
    content.
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将Jira中的实时路线图嵌入到您的Confluence页面。您可以在一个地方找到所有内容，无需在应用程序之间切换或手动复制粘贴内容。
- en: After seeing the use of Confluence with Jira Software, it's now time to explore
    its use with Jira Service Management.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在了解了Confluence与Jira Software的结合使用后，现在是时候探索它与Jira Service Management的结合使用。
- en: Using Confluence and Jira Service Management together
  id: totrans-20
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一起使用Confluence和Jira Service Management
- en: 'Integrating Confluence and **Jira Service Management** (**JSM**) combines two
    powerful platforms, creating a dynamic environment that enhances productivity
    and collaboration. By connecting Confluence’s extensive documentation capabilities
    with JSM’s robust service management, teams can work more efficiently, make informed
    decisions faster, and provide superior customer service. The following list highlights
    this integration’s key benefits and features, demonstrating how it can be a game-changer
    for organizations looking to streamline their processes and foster a more cohesive
    working environment:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 将Confluence和**Jira Service Management**（**JSM**）集成，结合了两个强大的平台，创造了一个动态的工作环境，提升生产力和协作。通过将Confluence强大的文档能力与JSM强大的服务管理相连接，团队可以更高效地工作，更快速地做出明智决策，并提供卓越的客户服务。以下列表突出显示了这种集成的关键优势和特点，展示了它如何成为那些希望简化流程并促进更紧密协作的组织的游戏规则改变者：
- en: '**Better information sharing**: Confluence pages can easily be linked with
    JSM requests and projects, allowing all team members to have easy access to the
    needed information.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**更好的信息共享**：Confluence页面可以轻松与JSM请求和项目链接，允许所有团队成员轻松访问所需信息。'
- en: '**Enhanced collaboration**: Project team members can collaborate on documentation,
    drafts, and other materials, advancing projects more efficiently.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**增强的协作**：项目团队成员可以在文档、草稿和其他材料上协作，更高效地推进项目。'
- en: '**Real-time updates**: Status updates on tasks in JSM can be directly reflected
    on Confluence pages, giving everyone access to the latest information.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实时更新**：JSM任务的状态更新可以直接反映在Confluence页面上，让每个人都能访问到最新信息。'
- en: '**Central repository**: Confluence can serve as a central repository where
    you can gather all documents and information related to projects, providing quicker
    access to sought-after information.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**中央存储库**：Confluence可以作为一个中央存储库，收集与项目相关的所有文档和信息，提供更快捷的访问所需信息的途径。'
- en: '**Faster decision-making**: All the necessary information and context can be
    easily shared between JSM and Confluence, speeding up the decision-making and
    approval processes.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**更快的决策**：所有必要的信息和背景可以在JSM和Confluence之间轻松共享，加快决策和审批过程。'
- en: '**Customer support**: Customer service teams can provide more effective support
    by leveraging the knowledge base stored in Confluence, increasing customer satisfaction.'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**客户支持**：客户服务团队可以利用Confluence中存储的知识库提供更有效的支持，提高客户满意度。'
- en: '**Advanced reporting**: Data from JSM can be used within Confluence for in-depth
    analysis and reporting.'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**高级报告**：来自JSM的数据可以在Confluence中用于深入分析和报告。'
- en: '**Reusable content**: Standard templates and pages can be reused across projects
    and teams to streamline different processes.'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可重用内容**：标准模板和页面可以跨项目和团队重用，以简化不同的流程。'
- en: '**Knowledge base integration**: The customer portal you’ve implemented with
    JSM can perform as a knowledge base when integrated with Confluence, helping your
    customers find frequently asked questions and resolve their issues more rapidly
    and independently. This can also reduce your support team’s workload and enhance
    customer experience.'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**知识库集成**：您通过JSM实施的客户门户可以与Confluence集成后，作为知识库使用，帮助客户更快速、独立地找到常见问题并解决他们的问题。这还可以减少您支持团队的工作负担，并提升客户体验。'
- en: In short, bringing together the strengths of both Confluence and JSM can increase
    efficiency, collaboration, accessibility, and scalability for your business.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 简而言之，结合 Confluence 和 JSM 的优势可以提高效率、协作、可访问性和可扩展性，推动业务发展。
- en: Using Confluence and Trello together
  id: totrans-32
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一起使用 Confluence 和 Trello
- en: In a dynamic and collaborative work setting, tools that facilitate team communication,
    planning, and execution are essential. Meanwhile, Confluence and Trello stand
    out with their distinct yet complementary features. Now, let’s explore how these
    two platforms integrate and uncover their user-friendly nature, security measures,
    and advantages, along with illustrative examples.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 在动态和协作的工作环境中，能够促进团队沟通、规划和执行的工具至关重要。与此同时，Confluence 和 Trello 以其各具特色又互补的功能脱颖而出。现在，让我们探索这两个平台的集成方式，揭示它们的用户友好性、安全措施和优势，并提供一些示例。
- en: Integrating Confluence with Trello is neither complicated nor time-consuming;
    it’s a matter of copying and pasting Trello card URLs into Confluence, embedding
    fully interactive Trello boards, or utilizing Confluence Power-Up for Trello.
    This way, team members can easily switch between envisioning in Confluence and
    actioning in Trello. Security concerns are also addressed as Trello respects and
    enforces permissions and access controls.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 将 Confluence 与 Trello 集成既不复杂也不耗时；只需将 Trello 卡片 URL 复制并粘贴到 Confluence 中，嵌入完全互动的
    Trello 看板，或使用 Confluence 的 Trello 插件即可。这样，团队成员可以轻松在 Confluence 中构思和在 Trello 中执行之间切换。同时，Trello
    会尊重并执行权限和访问控制，确保安全性。
- en: 'Now, let’s take a look at the benefits of using Confluence and Trello together:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们来看看将 Confluence 和 Trello 一起使用的好处：
- en: Both Trello and Confluence are designed for collaboration. Their integration
    allows teams to visualize more significant stories, plan, and work on detailed
    tasks.
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Trello 和 Confluence 都是为协作设计的。它们的集成允许团队可视化更大的任务、进行规划，并处理详细的任务。
- en: Any changes made in either platform are immediately visible in the other, enabling
    timely communication and responsiveness.
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 任何在一个平台上做出的更改都会立即在另一个平台上显示，从而实现及时沟通和响应。
- en: Confluence provides the blueprint, while Trello helps in organizing and actioning
    tasks. Together, they systematically ensure that ideas are transformed into reality.
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Confluence 提供蓝图，而 Trello 帮助组织和执行任务。两者结合，系统化地确保创意得以实现。
- en: Content access is carefully controlled. If you don’t have permission to view
    specific content, a note will alert you accordingly, ensuring that sensitive information
    remains protected.
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内容访问受严格控制。如果你没有权限查看特定内容，系统会通过提示通知你，从而确保敏感信息得到保护。
- en: Embedding different Trello boards onto a single Confluence page can give an
    overview of various teams or projects, enhancing management oversight.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将不同的 Trello 看板嵌入单一的 Confluence 页面，可以概览不同团队或项目，从而提升管理的监督能力。
- en: 'Here are some integration examples:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些集成示例：
- en: '**Embedding Trello cards or boards in Confluence**: Confluence acts as a repository
    for your vision and plans, and Trello cards can be integrated to provide actionable
    tasks'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在 Confluence 中嵌入 Trello 卡片或看板**：Confluence 作为你愿景和计划的存储库，可以集成 Trello 卡片以提供可操作的任务。'
- en: '**Interactive Trello boards in Confluence**: Fully functional Trello boards
    can be displayed within Confluence, offering all the features available in Trello
    itself'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Confluence 中的互动 Trello 看板**：可以在 Confluence 中显示完整功能的 Trello 看板，提供 Trello 本身所有可用的功能。'
- en: '**Linking Trello with Confluence pages**: Reverse integration is also possible,
    allowing Confluence pages to be attached to Trello cards, aiding in smooth navigation
    between the two platforms'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**将 Trello 与 Confluence 页面链接**：反向集成也是可能的，可以将 Confluence 页面附加到 Trello 卡片上，帮助在两个平台之间实现顺畅的导航。'
- en: '**Brainstorming and sharing ideas**: You can detail a problem in Confluence
    and use Trello for brainstorming and innovative problem-solving'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**头脑风暴和分享创意**：你可以在 Confluence 中详细描述问题，并利用 Trello 进行头脑风暴和创新问题解决。'
- en: Integrating Confluence and Trello is easy and secure; it also offers a comprehensive
    platform for teams to plan, collaborate, and execute. This integration amplifies
    the strengths of both tools and enables a smoother workflow that can adapt to
    various project requirements. Whether used for daily task management or complex
    project planning, this integration bridges the gap between ideation and execution.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 将 Confluence 和 Trello 集成既简单又安全；它还为团队提供了一个全面的平台，用于规划、协作和执行。这种集成放大了两者的优点，能够提供更流畅的工作流程，适应各种项目需求。无论是用于日常任务管理还是复杂的项目规划，这种集成都能弥合构思与执行之间的差距。
- en: Up to this point, we’ve seen how Confluence can be integrated with other Atlassian
    tools, such as Jira and Trello. Now, we want to discuss the integration of Confluence
    with other systems.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经看到 Confluence 如何与其他 Atlassian 工具（如 Jira 和 Trello）进行集成。现在，我们希望讨论 Confluence
    与其他系统的集成。
- en: Integration with non-Atlassian tools
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与非 Atlassian 工具的集成
- en: Confluence can securely exchange information with many different systems that
    are not developed by Atlassian. Some have native integration with Confluence,
    while others can be solved with applications on the Atlassian Marketplace. For
    some systems, Confluence’s Smart Link support is the solution. It is also possible
    to create your own integrations using the Confluence Cloud API.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence 可以与许多非 Atlassian 开发的系统安全交换信息。有些系统与 Confluence 有原生集成，而其他系统则可以通过 Atlassian
    Marketplace 上的应用解决。对于某些系统，Confluence 的智能链接支持是解决方案。您还可以使用 Confluence Cloud API
    创建自己的集成。
- en: At the end of this section, we will suggest questions to guide you on integration.
    Once you’ve answered these questions, you will have a solid insight into integrating
    Confluence with your chosen application. Now, let’s take a look at the most popular
    applications that are used with Confluence.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节结束时，我们将建议一些问题，帮助您了解如何进行集成。一旦回答了这些问题，您将对如何将 Confluence 与您选择的应用进行集成有一个扎实的认识。现在，让我们来看看与
    Confluence 最常用的应用程序。
- en: Using Confluence and Microsoft Teams together
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一起使用 Confluence 和 Microsoft Teams
- en: 'Among many collaboration tools, Confluence and Microsoft Teams have carved
    out unique spaces. While Confluence is a widely used collaboration platform, Microsoft
    Teams has been at the forefront of team communication, and their integration can
    boost efficiency, collaboration, and functionality. Here are some benefits of
    using Confluence and Microsoft Teams together:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 在众多协作工具中，Confluence 和 Microsoft Teams 各自占据了独特的空间。虽然 Confluence 是一个广泛使用的协作平台，但
    Microsoft Teams 在团队沟通方面一直处于领先地位，它们的集成可以提升效率、协作和功能。以下是 Confluence 和 Microsoft Teams
    一起使用的一些好处：
- en: '**Seamless collaboration**: The integration allows users to access Confluence
    pages within Microsoft Teams, making team collaboration smooth and efficient'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**无缝协作**：该集成允许用户在 Microsoft Teams 内访问 Confluence 页面，使团队协作更加顺畅高效'
- en: '**Real-time updates**: Any changes made in Confluence can be automatically
    updated in Microsoft Teams, keeping all team members in the loop'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实时更新**：Confluence 中的任何更改都可以自动更新到 Microsoft Teams，确保所有团队成员都能保持同步'
- en: '**Single platform convenience**: By bringing Confluence into Teams, you can
    reduce platform-switching, saving time and enhancing productivity'
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**单一平台便利性**：通过将 Confluence 引入 Teams，您可以减少平台切换，节省时间并提高生产力'
- en: 'The integration between Confluence and Microsoft Teams adheres to stringent
    security protocols. Permissions can be controlled, ensuring that only authorized
    users share sensitive information. Here are some examples of using Confluence
    and Microsoft Teams together:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence 和 Microsoft Teams 之间的集成遵循严格的安全协议。权限可以控制，确保只有授权用户才能共享敏感信息。以下是一些 Confluence
    和 Microsoft Teams 一起使用的例子：
- en: Share Confluence meeting notes directly in Teams, ensuring all participants
    have access
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Teams 中直接分享 Confluence 会议记录，确保所有参与者都能访问
- en: Embed Confluence pages into Teams for project planning and tracking, creating
    a unified workspace
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将 Confluence 页面嵌入 Teams，用于项目规划和跟踪，创建统一的工作空间
- en: Set up notifications in Teams for updates in Confluence to never miss a critical
    change
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Teams 中设置通知，获取 Confluence 更新，确保不会错过任何重要更改
- en: Create and edit Confluence pages from Teams
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Teams 中创建和编辑 Confluence 页面
- en: Add a Confluence page in a Teams tab
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Teams 标签页中添加 Confluence 页面
- en: Preview the Confluence pages you share from Teams
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 预览您从 Teams 分享的 Confluence 页面
- en: Search within Teams for previously shared Confluence pages
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Teams 中搜索之前分享的 Confluence 页面
- en: Integrating Confluence with Microsoft Teams unites two powerful platforms, enhancing
    team communication and collaboration. Whether your goal is to streamline the workflow
    process, keep everyone on the same page, or bring the power of Confluence into
    your Microsoft Teams environment, you can benefit from this integration. With
    an easy setup process and robust security, it’s an option worth considering for
    any team aiming to elevate their collaborative efforts.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 将 Confluence 与 Microsoft Teams 集成将两大强大平台结合在一起，增强了团队沟通与协作。无论您的目标是简化工作流程、确保每个人都在同一页面，还是将
    Confluence 的强大功能带入 Microsoft Teams 环境中，这种集成都能为您带来益处。通过简单的设置流程和强大的安全性，它是任何希望提升协作效能的团队值得考虑的选项。
- en: Using Confluence and Slack together
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 一起使用 Confluence 和 Slack
- en: 'Integrating Confluence and Slack offers an exciting solution for teams to enhance
    collaboration and streamline communication. Here are some benefits of using Confluence
    and Slack together:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 将 Confluence 和 Slack 集成为团队提供了一个令人兴奋的解决方案，可以提升协作和简化沟通。以下是将 Confluence 和 Slack
    一起使用的一些好处：
- en: '**Unified notifications**: You can receive your Confluence notifications in
    Slack instead of in your email or directly in Confluence itself'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**统一通知**：你可以在 Slack 中接收 Confluence 通知，而不是通过电子邮件或直接在 Confluence 本身接收。'
- en: '**Real-time updates**: You can configure notifications in Slack channels for
    updates in specific Confluence spaces, pages, and blog posts'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实时更新**：你可以在 Slack 渠道中配置通知，以便在特定 Confluence 空间、页面和博客文章更新时接收通知。'
- en: '**Interactive previews**: You can view link previews of pages, blog posts,
    and comments when they’re shared in Slack messages'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**互动预览**：在 Slack 消息中共享 Confluence 页面、博客文章和评论时，你可以查看链接预览。'
- en: '**Enhanced engagement**: You can like pages, respond to comments, and do more
    all without leaving Slack'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**增强互动**：你可以在 Slack 中点赞页面、回应评论，并进行更多操作，无需离开 Slack。'
- en: 'This is how to integrate Slack and Confluence:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 这是将 Slack 和 Confluence 集成的方法：
- en: '**Find the Confluence app in Slack**: Go to Slack’s App Directory and search
    for the Confluence Cloud app.'
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**在 Slack 中找到 Confluence 应用**：进入 Slack 的应用目录并搜索 Confluence Cloud 应用。'
- en: '**Install and configure**: Install and configure the Confluence Cloud app for
    Slack application from Atlassian Marketplace.'
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**安装并配置**：从 Atlassian Marketplace 安装并配置 Confluence Cloud 应用 for Slack。'
- en: '**Install the app**: Follow the instructions to install the app in your Slack
    workspace.'
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**安装应用**：按照说明在你的 Slack 工作区安装此应用。'
- en: '**Configure notifications**: Set up notifications for specific Confluence spaces,
    pages, and blog posts according to your preferences.'
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**配置通知**：根据个人偏好设置特定 Confluence 空间、页面和博客文章的通知。'
- en: '**Authorize and connect**: Connect your Confluence and Slack accounts to ensure
    seamless interaction.'
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**授权并连接**：连接你的 Confluence 和 Slack 账户，确保无缝互动。'
- en: Also, note that the integration provides robust security protocols, allowing
    only authorized users to access sensitive Confluence content within Slack.
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 同时请注意，集成提供了强大的安全协议，仅授权用户可以在 Slack 内访问敏感的 Confluence 内容。
- en: 'Let’s take a look at some examples of using Confluence and Slack together:'
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一些将 Confluence 和 Slack 一起使用的示例：
- en: Set up a Slack channel dedicated to a Confluence project, receiving real-time
    updates and previews
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为 Confluence 项目设置专用的 Slack 渠道，接收实时更新和预览
- en: Reply to Confluence comments directly within Slack, keeping the conversation
    flow intact
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Slack 中直接回复 Confluence 评论，保持对话流畅。
- en: Easily like and engage with Confluence pages without switching platforms
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 无需切换平台，轻松点赞并与 Confluence 页面互动
- en: Customize notifications to individual or team channels, ensuring the right people
    get the information at the right time
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据个人或团队的需求定制通知，确保信息及时传递给正确的人。
- en: The integration of Confluence and Slack brings collaboration to a new level.
    With straightforward implementation, there is no extra cost for the basic features
    or powerful security measures. Whether for project management, content creation,
    or simply keeping everyone on the same page, the Confluence-Slack integration
    offers tangible benefits so that you can adapt to various needs and preferences.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence 和 Slack 的集成将协作提升到了一个新水平。通过简便的实现方式，基本功能和强大的安全措施无需额外费用。无论是项目管理、内容创作，还是仅仅保持团队步调一致，Confluence-Slack
    集成都能带来切实的好处，帮助你适应各种需求和偏好。
- en: 'The following screenshot shows the page of Atlassian’s official Confluence
    Cloud for Slack app:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图显示了 Atlassian 官方的 Confluence Cloud for Slack 应用页面：
- en: '![](img/Figure_13_01_B16861.jpg)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_13_01_B16861.jpg)'
- en: Figure 13.1 – The Confluence Cloud for Slack application
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13.1 – Confluence Cloud for Slack 应用
- en: As you can see, the Confluence Cloud for Slack app is free. By installing this
    app, you can securely facilitate communication between Confluence and Slack.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，Confluence Cloud for Slack 应用是免费的。通过安装此应用，你可以在 Confluence 和 Slack 之间安全地促进沟通。
- en: Smart Links
  id: totrans-88
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 智能链接
- en: 'Confluence’s Smart Links offer an intuitive solution that fosters productivity
    and efficient collaboration. Smart Links are more than just hyperlinks; they provide
    a more prosperous way to share content across various applications by transforming
    traditional links into interactive previews or information-rich cards. Whether
    it’s a Google Drive document, a Jira issue, or a Trello card, Smart Links offer
    a glimpse of the content without you having to leave Confluence. Let''s look at
    what Smart Links offer:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence的智能链接提供了一种直观的解决方案，促进了生产力和高效的协作。智能链接不仅仅是超链接；它们通过将传统链接转换为交互式预览或信息丰富的卡片，为跨应用程序共享内容提供了更加丰富的方式。无论是Google
    Drive文档、Jira问题还是Trello卡片，智能链接都能在不离开Confluence的情况下展示内容的一瞥。让我们看看智能链接提供了什么：
- en: '**Enhance collaboration**: By offering previews, team members can engage with
    the content more effectively'
  id: totrans-90
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**增强协作**：通过提供预览，团队成员可以更有效地与内容互动。'
- en: '**Save time**: There’s no need to navigate away from Confluence; the vital
    information is presented within the platform'
  id: totrans-91
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**节省时间**：无需离开Confluence；重要信息在平台内呈现。'
- en: '**Create a cohesive experience**: A unified view across different applications
    makes information handling more intuitive'
  id: totrans-92
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**打造统一的体验**：跨不同应用程序的统一视图使信息处理更加直观。'
- en: 'Using Smart Links is as simple as pasting the URL of the content into a Confluence
    page. Confluence automatically transforms it into a Smart Link, presenting a preview
    or detailed information card. Follow these steps to experiment with a Smart Link:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 使用智能链接就像将内容的URL粘贴到Confluence页面中那样简单。Confluence会自动将其转换为智能链接，呈现预览或详细信息卡片。按照以下步骤进行智能链接实验：
- en: '**Copy the URL**: Copy the URL of the content you want to share.'
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**复制URL**：复制您想分享的内容的URL。'
- en: '**Paste in Confluence**: Paste the URL into your Confluence page – it’ll be
    automatically converted into a Smart Link.'
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**粘贴到Confluence**：将URL粘贴到您的Confluence页面中 - 它将自动转换为智能链接。'
- en: '**Enjoy the preview**: Hover over the link or view the detailed card to see
    the content preview.'
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**享受预览**：将鼠标悬停在链接上或查看详细卡片以查看内容预览。'
- en: 'The continuous improvements to the Smart Links feature ensure compatibility
    with an expanding list of platforms, further enhancing its versatility. Smart
    Links are supported for various popular applications and platforms, including
    the following:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 智能链接功能的持续改进确保与不断增加的平台兼容，进一步增强其多功能性。智能链接支持各种流行的应用和平台，包括以下内容：
- en: Google Drive
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Google Drive
- en: Microsoft Office
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Microsoft Office
- en: Jira
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jira
- en: Trello
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Trello
- en: YouTube
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: YouTube
- en: Dropbox
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Dropbox
- en: Box
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Box
- en: Asana
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Asana
- en: GitHub
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GitHub
- en: GitLab
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: GitLab
- en: Figma
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Figma
- en: Adobe XD
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Adobe XD
- en: Miro
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Miro
- en: Zeplin
  id: totrans-111
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zeplin
- en: Invision
  id: totrans-112
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Invision
- en: As safety is a paramount concern when sharing links across platforms, Confluence’s
    Smart Links are designed with security concerns, ensuring only authorized users
    can access the linked content and the permissions are respected. Confluence’s
    Smart Links foster an environment where information flows freely, securely, and
    efficiently across different applications. By transcending the barriers between
    platforms, they create a unified workspace where teams can interact with content
    effortlessly.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 由于在跨平台分享链接时安全性是首要关注的问题，Confluence的智能链接设计考虑了安全性问题，确保只有授权用户可以访问链接的内容，并且尊重权限。Confluence的智能链接促进了一个信息自由、安全且高效流动的环境，跨不同应用程序。通过超越平台间的障碍，它们创建了一个统一的工作空间，团队可以轻松地与内容互动。
- en: In a world driven by information, the ability to share, preview, and interact
    with content across various platforms within a single interface is not a luxury,
    but a necessity. Confluence’s Smart Links fulfill this need, paving the way for
    a richer, more intelligent, and more productive collaboration experience.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在信息驱动的世界中，通过单一界面分享、预览和与各种平台上的内容互动，不再是奢侈，而是必需。Confluence的智能链接满足了这一需求，为更丰富、更智能和更高效的协作体验铺平了道路。
- en: Using Confluence with other tools
  id: totrans-115
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 使用Confluence与其他工具
- en: 'As our space here is limited, we have only talked about the most popular applications.
    After careful research, you will see that Confluence can integrate with many applications
    other than those mentioned in this book. When investigating whether an application
    can be used with Confluence, we suggest asking these questions:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 由于空间有限，我们只讨论了最受欢迎的应用程序。经过仔细研究，您会发现Confluence可以与本书未提及的许多其他应用程序集成。在调查应用程序是否可以与Confluence一起使用时，我们建议提出以下问题：
- en: Does Confluence integrate natively with my chosen application?
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Confluence是否与我选择的应用程序原生集成？
- en: Does Confluence provide Smart Link support for my chosen application?
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Confluence 是否为我选择的应用提供智能链接支持？
- en: Is there a Confluence app for my selected application on the Atlassian Marketplace?
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Atlassian Marketplace 上是否有我选择的应用的 Confluence 应用？
- en: Can I integrate Confluence with my chosen application using the Confluence Cloud
    API?
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我可以使用 Confluence Cloud API 将 Confluence 与我选择的应用集成吗？
- en: Now that we have provided sufficient information on integration, it’s time to
    talk about Extending Confluence.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经提供了足够的集成信息，是时候谈谈如何扩展 Confluence 了。
- en: Extending Confluence
  id: totrans-122
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 扩展 Confluence
- en: If the fundamental features of Confluence do not meet your needs, don’t worry
    – you still have options. First, you can enhance Confluence by adding extra functionalities
    by installing apps from the Atlassian Marketplace. Alternatively, you can either
    develop your applications or commission them to be built by others. Now, let’s
    delve deeper and explore how these strategies work.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 Confluence 的基本功能不能满足你的需求，不用担心——你仍然有选择。首先，你可以通过从 Atlassian Marketplace 安装应用来增强
    Confluence 的功能。或者，你可以开发自己的应用，或委托他人开发。现在，让我们深入探讨这些策略是如何工作的。
- en: Installing applications via the Atlassian Marketplace
  id: totrans-124
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过 Atlassian Marketplace 安装应用
- en: 'The Atlassian Marketplace offers many applications for Confluence that you
    can review, try, and purchase. Similar to Confluence licenses, you can easily
    access these applications through a monthly or yearly subscription. In the following
    screenshot, you can see the welcome screen of the Atlassian Marketplace, which
    you can access from [https://marketplace.atlassian.com](https://marketplace.atlassian.com):'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: Atlassian Marketplace 提供了许多适用于 Confluence 的应用，你可以查看、尝试和购买。类似于 Confluence 许可证，你可以通过按月或按年订阅的方式轻松访问这些应用。在以下截图中，你可以看到
    Atlassian Marketplace 的欢迎页面，你可以通过 [https://marketplace.atlassian.com](https://marketplace.atlassian.com)
    访问：
- en: '![](img/Figure_13_02_B16861.jpg)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_13_02_B16861.jpg)'
- en: Figure 13.2 – The Atlassian Marketplace
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13.2 – Atlassian Marketplace
- en: As you can see, there is a search bar at the very top of the screen for you
    to search for applications. You can browse applications on the Atlassian Marketplace
    with it.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，屏幕顶部有一个搜索框，供你搜索应用。你可以通过它浏览 Atlassian Marketplace 上的应用。
- en: 'Regarding the following screenshot, please examine the panel on the left-hand
    side of the screen:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 关于以下截图，请检查屏幕左侧的面板：
- en: '![](img/Figure_13_03_B16861.jpg)'
  id: totrans-130
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_13_03_B16861.jpg)'
- en: Figure 13.3 – Using filters on the Atlassian Marketplace
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13.3 – 在 Atlassian Marketplace 上使用筛选器
- en: 'In the **Show apps for** section, we want you to change two settings:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 在 **显示应用程序为** 部分，我们希望你更改两个设置：
- en: First, select **Confluence** in the first drop-down list. By doing this, you
    are specifying to the search engine that you are only looking for Confluence plugins.
    It’s worth noting that there are also applications for other Atlassian products
    besides Confluence on the marketplace.
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，在第一个下拉列表中选择 **Confluence**。这样，你就向搜索引擎指定了你只在寻找 Confluence 插件。值得注意的是，市场上除了
    Confluence 外，还有其他 Atlassian 产品的应用。
- en: Then, we want you to select the **Cloud** option in the second drop-down list.
    By doing this, you are specifying to the search engine that you are only looking
    for applications that work in the Cloud edition. It’s worth mentioning that there
    are also applications for other editions such as Server and Data Center on the
    marketplace. Note that Confluence Server is officially decommissioned and will
    not be supported after February 2024.
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，我们希望你在第二个下拉列表中选择 **Cloud** 选项。这样，你就向搜索引擎指定了你只在寻找适用于 Cloud 版本的应用。值得一提的是，市场上也有适用于其他版本（如
    Server 和 Data Center）的应用。请注意，Confluence Server 已正式停用，并将在 2024 年 2 月后不再提供支持。
- en: 'If you want to refine your search further, you can use filters. At the time
    of writing, there are five different filters available on the Atlassian Marketplace:'
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想进一步细化搜索，可以使用筛选器。在撰写本文时，Atlassian Marketplace 上提供了五种不同的筛选器：
- en: '**Cloud** **Fortified apps**'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Cloud** **加固应用**'
- en: '**Partner supported**'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**合作伙伴支持**'
- en: '**Free for** **all teams**'
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**免费提供给** **所有团队**'
- en: '**Beta version**'
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Beta 版本**'
- en: '**Free up to** **10 users**'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最多免费提供给** **10 个用户**'
- en: 'We won’t go over all the filters as we think the filter names are highly self-explanatory,
    but we would like to give you two tips here:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 我们不会详细讲解所有筛选器，因为我们认为筛选器的名称非常直观，但我们在这里给你两个小贴士：
- en: If you’re after the highest possible level of information security, you can
    use the **Cloud Fortified** **apps** filter
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你追求最高级别的信息安全性，你可以使用 **Cloud Fortified** **应用** 筛选器
- en: If you’re looking for applications that are supported by an official Atlassian
    partner, you can use the **Partner** **supported** filter
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你在寻找由官方Atlassian合作伙伴支持的应用，可以使用**合作伙伴** **支持**筛选器。
- en: You can also classify applications using application categories.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以通过应用分类对应用进行分类。
- en: 'The following screenshot shows the introduction screen for Gliffy Diagrams
    for Confluence, one of the most popular Confluence applications on the Atlassian
    Marketplace. Let’s examine this screen:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图展示了Gliffy Diagrams for Confluence的介绍页面，这是Atlassian Marketplace上最受欢迎的Confluence应用之一。让我们来分析一下这个页面：
- en: '![](img/Figure_13_04_B16861.jpg)'
  id: totrans-146
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_13_04_B16861.jpg)'
- en: Figure 13.4 – A Confluence app on the Atlassian Marketplace
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 图13.4 – Atlassian Marketplace上的Confluence应用
- en: 'As you can see, every application on the Atlassian Marketplace has a detailed
    introduction page. Atlassian expects all companies that develop applications for
    the Marketplace to fill out this page thoroughly and transparently. With this
    introduction screen, you can access the basic information about an application.
    On this page, you can find the following sections:'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，Atlassian Marketplace上的每个应用都有一个详细的介绍页面。Atlassian期望所有开发Marketplace应用的公司都能彻底而透明地填写此页面。通过这个介绍页面，你可以访问有关应用的基本信息。在这个页面上，你可以找到以下几个部分：
- en: '**Overview**: The standout features and screenshots related to the application'
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**概述**：与该应用相关的突出功能和截图'
- en: '**Reviews**: User comments about this application'
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**评论**：用户对该应用的评价'
- en: '**Pricing**: The monthly and annual prices of the application'
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**定价**：该应用的月度和年度价格'
- en: '**Privacy & Security**: The features related to the privacy and information
    security of the application'
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**隐私与安全**：该应用的隐私和信息安全相关功能'
- en: '**Support**: How to reach developer support for the application'
  id: totrans-153
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**支持**：如何联系该应用的开发者支持'
- en: '**Versions**: The updated history of the application'
  id: totrans-154
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**版本**：该应用的更新历史'
- en: '**Installation**: How to install the application in your Confluence environment'
  id: totrans-155
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安装**：如何在你的Confluence环境中安装该应用'
- en: 'Now, let’s look at the other essential sections you can see on this screen:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们来看看你在此页面上可以看到的其他重要部分：
- en: '**22,572 installs**: Customers have installed this app in at least 22,572 active
    instances. This data can give you an idea about the application’s visibility and
    reliability.'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**22,572次安装**：客户已经在至少22,572个活跃实例中安装了此应用。这个数据可以让你对该应用的可见性和可靠性有所了解。'
- en: '**By Gliffy**: You can click here for detailed information about the application
    developer.'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**由Gliffy提供**：你可以点击这里查看关于该应用开发者的详细信息。'
- en: '**Cloud Fortified**: You can see that the application has Cloud Fortified,
    the highest information security accreditation on the Atlassian Marketplace.'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**云强化**：你可以看到该应用已获得云强化认证，这是Atlassian Marketplace上的最高信息安全认证。'
- en: '**783**: You can see that 783 people have reviewed the application, and the
    average rating is 4.5 out of 5\. This score can give you an idea about customer
    satisfaction with the application.'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**783**：你可以看到有783人对该应用进行了评价，平均评分为4.5分（满分5分）。这个评分可以让你对该应用的客户满意度有一个大致的了解。'
- en: Now that we have enough information about the application, we’d like to mention
    a fundamental feature of the Atlassian Marketplace. Typically, you can try all
    applications on the Atlassian Marketplace for a short period (usually 30 days)
    before purchasing, and not just a restricted version; you can try the full version.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经有足够的信息了解该应用，我们想提到Atlassian Marketplace的一个基本特点。通常，你可以在购买之前试用Marketplace上的所有应用一段时间（通常为30天），而且不是试用版，你可以尝试完整版本。
- en: 'To try the application, click the **Try it free** button in the top right.
    The following screenshot shows the first screen that appears when you click this
    button. Let’s take a look at this screen:'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 若要试用该应用，请点击右上角的**免费试用**按钮。以下截图展示了你点击该按钮后出现的第一个屏幕。让我们来看看这个屏幕：
- en: '![](img/Figure_13_05_B16861.jpg)'
  id: totrans-163
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_13_05_B16861.jpg)'
- en: Figure 13.5 – Installing an application on Confluence
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 图13.5 – 在Confluence上安装应用
- en: 'As this screenshot shows, you must review essential security and privacy information
    before initiating the free trial period. According to the given information, when
    you install the Gliffy Diagrams for Confluence application in your Confluence
    environment, the application will be able to perform the following actions:'
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 如此截图所示，你必须在开始免费试用期之前查看重要的安全和隐私信息。根据所提供的信息，当你在Confluence环境中安装Gliffy Diagrams
    for Confluence应用时，该应用将能够执行以下操作：
- en: Take actions on behalf of a user, even if they’re offline
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 代表用户执行操作，即使他们处于离线状态
- en: Remove information from your Confluence
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从您的 Confluence 中移除信息
- en: Input information into your Confluence
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将信息输入到您的 Confluence 中
- en: Retrieve information from your Confluence
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从您的 Confluence 中获取信息
- en: 'Note that we strongly advise you to evaluate the information carefully and
    not skip this step. If the information here suits you, press the blue **Start
    free trial** button. At this stage, you must select the Atlassian site where you
    will install the application. The screen should now look like this:'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，我们强烈建议您仔细评估信息并不要跳过此步骤。如果此处的信息适合您，请点击蓝色的**开始免费试用**按钮。在此阶段，您必须选择将要安装应用程序的
    Atlassian 站点。屏幕现在应该如下所示：
- en: '![](img/Figure_13_06_B16861.jpg)'
  id: totrans-171
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_13_06_B16861.jpg)'
- en: Figure 13.6 – Selecting a site to install a Confluence application
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13.6 – 选择一个站点来安装 Confluence 应用程序
- en: After pressing the **Start free trial** button, the application will be installed.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 按下**开始免费试用**按钮后，应用程序将被安装。
- en: 'Here are the steps to manage your installed applications:'
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是管理已安装应用程序的步骤：
- en: Go to the **Manage Apps** section by following **Apps** | **Manage Apps** on
    the Confluence top menu.
  id: totrans-175
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击顶部菜单中的**应用程序** | **管理应用程序**，进入**管理应用程序**部分。
- en: 'From there, you will see a list of all the applications installed on your system.
    You can see this interface in the following screenshot:'
  id: totrans-176
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在此，您将看到系统中已安装的所有应用程序列表。您可以通过以下截图查看该界面：
- en: '![](img/Figure_13_07_B16861.jpg)'
  id: totrans-177
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_13_07_B16861.jpg)'
- en: Figure 13.7 – Manage apps
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13.7 – 管理应用程序
- en: In this interface, you can see all the details about the app Gliffy Diagrams
    right in your Confluence space, without going to the Atlassian Marketplace. In
    it, you can access almost all the information on the Atlassian Marketplace and
    details such as license information. You can also end the trial period or remove
    the application from the system through this interface. Also, note that you need
    Confluence Administrator permission to install applications and access the application
    management screen.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 在此界面中，您可以直接在 Confluence 空间中查看有关 Gliffy 图表应用程序的所有详细信息，而无需前往 Atlassian Marketplace。在这里，您可以访问几乎所有来自
    Atlassian Marketplace 的信息和详细信息，如许可证信息。您还可以通过此界面结束试用期或从系统中移除该应用程序。同时，请注意，您需要 Confluence
    管理员权限才能安装应用程序并访问应用程序管理界面。
- en: 'The application you installed is now accessible by users on Confluence. You
    can access all the installed applications using the **Apps** button in the top
    menu, as shown in the following screenshot:'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 您安装的应用程序现在可以被 Confluence 用户访问。您可以通过顶部菜单中的**应用程序**按钮访问所有已安装的应用程序，如下图所示：
- en: '![](img/Figure_13_08_B16861.jpg)'
  id: totrans-181
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_13_08_B16861.jpg)'
- en: Figure 13.8 – The Confluence Apps menu
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13.8 – Confluence 应用程序菜单
- en: Here, you can access all applications installed on Confluence (including apps
    developed by Atlassian, such as Calendars and Analytics) through this menu. In
    it, you can find new applications, manage your existing applications, or manage
    application requests from users. Note that different levels of users will see
    different options under this menu. For example, the **Find new apps**, **Manage
    apps**, and **View app requests** options will only be visible to users with Confluence
    Administrator permissions.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，您可以通过此菜单访问所有安装在 Confluence 上的应用程序（包括 Atlassian 开发的应用程序，如日历和分析）。在其中，您可以找到新应用程序、管理现有应用程序，或者管理来自用户的应用程序请求。请注意，不同权限的用户在该菜单下会看到不同的选项。例如，**查找新应用程序**、**管理应用程序**和**查看应用程序请求**选项仅对具有
    Confluence 管理员权限的用户可见。
- en: Developing an app
  id: totrans-184
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 开发应用程序
- en: 'If the features of Confluence and the plugins you have installed are not enough
    for you, there is another path you can take: developing an app. You can develop
    an application within your company or seek support from a competent Atlassian
    Solution Partner such as Ponsatlas. App development is a highly detailed subject
    and could fill a book on its own. In this section, we’d like to provide a comprehensive
    summary of the app development needs of your remote working team.'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 如果 Confluence 的功能和您已安装的插件不足以满足需求，还有另一条道路可走：开发应用程序。您可以在公司内部开发应用程序，或寻求像 Ponsatlas
    这样的有能力的 Atlassian 解决方案合作伙伴的支持。应用程序开发是一个高度详细的主题，足以写成一本书。在本节中，我们将为您的远程工作团队提供一个关于应用程序开发需求的综合概述。
- en: Why develop Confluence Cloud apps?
  id: totrans-186
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 为什么要开发 Confluence Cloud 应用程序？
- en: 'Developing Confluence Cloud applications can offer several advantages to organizations
    and individual developers. Here’s an overview:'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 开发 Confluence Cloud 应用程序对组织和个人开发者都有多重优势。以下是概览：
- en: '**Customization**: By creating custom apps, you can tailor Confluence Cloud
    to suit your organization’s unique needs and workflow, making sure the platform
    aligns with your objectives.'
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**定制化**：通过创建自定义应用程序，你可以根据组织的独特需求和工作流程量身定制 Confluence Cloud，确保平台与组织目标一致。'
- en: '**Integration**: Developing applications for Confluence Cloud enables seamless
    integration with other tools and systems used within your organization, enhancing
    collaboration, streamlining operations, and improving overall efficiency.'
  id: totrans-189
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**集成**：为 Confluence Cloud 开发应用程序可以与组织内部使用的其他工具和系统进行无缝集成，从而增强协作、简化操作并提高整体效率。'
- en: '**Automation**: Apps can be developed to automate various tasks and processes
    within Confluence Cloud, saving time and reducing the potential for human error.'
  id: totrans-190
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自动化**：应用程序可以开发来自动化 Confluence Cloud 内的各种任务和流程，节省时间并减少人为错误的潜在风险。'
- en: '**Scalability**: Custom applications allow your Confluence Cloud environment
    to grow with your organization. You can develop features that adapt to changing
    needs, ensuring the platform remains relevant and functional as your business
    evolves.'
  id: totrans-191
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可扩展性**：自定义应用程序使你的 Confluence Cloud 环境能够随着组织的发展而增长。你可以开发适应变化需求的功能，确保平台在你的业务发展过程中保持相关性和功能性。'
- en: '**Security**: By developing your apps, you can implement specific security
    measures that adhere to your organization’s policies and regulatory requirements,
    having greater control over data access and usage within the Confluence environment.'
  id: totrans-192
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全性**：通过开发自己的应用程序，你可以实施符合组织政策和监管要求的特定安全措施，对 Confluence 环境中的数据访问和使用拥有更大的控制权。'
- en: '**Monetization opportunity**: If you’re a third-party developer, creating applications
    for Confluence Cloud can present an opportunity to sell those apps on the Atlassian
    Marketplace. This can become a new revenue stream for individual developers or
    development firms.'
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**变现机会**：如果你是第三方开发者，为 Confluence Cloud 创建应用程序可以为你提供在 Atlassian 市场上销售这些应用程序的机会。这可以成为个人开发者或开发公司的一条新收入来源。'
- en: '**Competitive edge**: Adapting and innovating can be challenging in a competitive
    business environment. Custom apps for Confluence Cloud offer a way to stand out
    with your business and have specialized services or tools that can give you an
    edge over competitors.'
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**竞争优势**：在竞争激烈的商业环境中，适应和创新可能是一项挑战。为 Confluence Cloud 开发自定义应用程序为你的业务提供了一种脱颖而出的方式，拥有能够给你带来竞争优势的专有服务或工具。'
- en: '**Support and collaboration within the Atlassian ecosystem**: By developing
    applications for Confluence Cloud, you become part of the Atlassian developer
    community. This way, you can have access to resources, support, and collaboration
    opportunities to contribute to the development process and improve the final product.'
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**在 Atlassian 生态系统中的支持与协作**：通过为 Confluence Cloud 开发应用程序，你将成为 Atlassian 开发者社区的一部分。这样，你可以获得资源、支持和协作机会，参与开发过程并提升最终产品。'
- en: Overall, it is safe to say that developing applications for Confluence Cloud
    can enhance productivity, collaboration, and innovation within an organization,
    offering flexibility and control that off-the-shelf solutions may not provide.
    The advantages can be significant, whether you’re creating a bespoke solution
    to a specific problem or leveraging the Atlassian ecosystem’s opportunities.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 总体而言，可以说为 Confluence Cloud 开发应用程序可以提升组织内的生产力、协作和创新，提供的灵活性和控制能力是现成解决方案所无法提供的。无论你是在为特定问题创建量身定制的解决方案，还是利用
    Atlassian 生态系统提供的机会，这些优势都可能是显著的。
- en: In-house development versus outsourcing – a comparative analysis for Confluence
    Cloud applications
  id: totrans-197
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 内部开发与外包 - 针对 Confluence Cloud 应用程序的对比分析
- en: In a competitive business environment, choosing the right approach for software
    development is a critical decision. Organizations leveraging platforms such as
    Confluence Cloud often face the dilemma of developing applications in-house or
    outsourcing them to specialized firms such as Atlassian Solution Partners. Both
    approaches offer distinct benefits and challenges, and the choice can significantly
    impact factors such as cost, control, time-to-market, and alignment with business
    goals.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 在竞争激烈的商业环境中，选择合适的软件开发方式是一个关键决策。许多利用 Confluence Cloud 平台的组织常常面临是选择内部开发应用程序还是外包给像
    Atlassian 解决方案合作伙伴这样的专业公司。两种方式各有优缺点，选择的方式会显著影响成本、控制、上市时间和与商业目标的一致性等因素。
- en: Here, we’d like to compare in-house development and outsourcing for Confluence
    Cloud applications so that you can make informed decisions that align with your
    specific needs, resources, and strategic objectives. Whether you’re prioritizing
    customization, cost efficiency, or expertise, understanding the two development
    paths can guide you in selecting the option that best fits your business.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们希望对比 Confluence Cloud 应用的内部开发和外包，以便您能够做出符合您特定需求、资源和战略目标的明智决策。无论您是优先考虑定制、成本效益，还是专业知识，了解这两种开发路径将帮助您选择最适合您业务的选项。
- en: 'Here are the advantages of in-house development:'
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是内部开发的优势：
- en: '**Control**: In-house development provides more control at every stage of the
    project. Customizations and changes can be made more quickly and directly'
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**控制**：内部开发在项目的各个阶段提供更多的控制。定制和变更可以更快速直接地进行。'
- en: '**Privacy**: In-house development can help protect sensitive data and business
    processes without the need to share them with third-party firms'
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**隐私**：内部开发有助于保护敏感数据和业务流程，无需与第三方公司共享。'
- en: '**Team alignment**: Your in-house team may already have a strong sense of company
    culture, which can enhance collaboration and efficiency'
  id: totrans-203
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**团队协作**：您的内部团队可能已经对公司文化有较强的认同感，这有助于提升协作和效率。'
- en: 'Here are the disadvantages of in-house development:'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是内部开发的劣势：
- en: '**Cost**: Developing in-house expertise and providing necessary resources can
    increase initial costs'
  id: totrans-205
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**成本**：开发内部专业知识并提供必要的资源可能会增加初期成本。'
- en: '**Time**: The training and development process may take longer if the necessary
    skills and talent are absent within the company'
  id: totrans-206
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**时间**：如果公司缺乏必要的技能和人才，培训和开发过程可能需要更长时间。'
- en: 'Let’s look at the advantages of outsourcing to an external firm (for example,
    an Atlassian Solution Partner):'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看外包给外部公司（例如，Atlassian 解决方案合作伙伴）的优势：
- en: '**Expertise**: A specialist firm, such as an Atlassian Solution Partner, might
    have specific skills and experience to assist in completing the project more quickly
    and effectively'
  id: totrans-208
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**专业知识**：像 Atlassian 解决方案合作伙伴这样的专业公司可能拥有特定的技能和经验，帮助更快速有效地完成项目。'
- en: '**Cost-effectiveness**: Outsourcing can save on the costs associated with forming
    and training an in-house team'
  id: totrans-209
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**成本效益**：外包可以节省组建和培训内部团队所需的成本。'
- en: '**Focus**: You can direct your in-house resources toward your core business,
    leaving the application development to an external firm'
  id: totrans-210
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**重点**：您可以将内部资源集中在核心业务上，将应用开发交给外部公司处理。'
- en: 'Now, let’s look at the disadvantages of outsourcing to an external firm (for
    example, an Atlassian Solution Partner):'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们来看一下外包给外部公司（例如，Atlassian 解决方案合作伙伴）的劣势：
- en: '**Less control**: Working with a third-party firm may provide less control
    at certain project stages'
  id: totrans-212
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**控制力较弱**：与第三方公司合作可能会在某些项目阶段减少控制力。'
- en: '**Privacy concerns**: Sharing sensitive information may lead to privacy and
    security concerns'
  id: totrans-213
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**隐私问题**：共享敏感信息可能会导致隐私和安全方面的顾虑。'
- en: In sum, the path you’ll choose may vary, depending on your company’s objectives,
    budget, timeline, and existing internal resources. In-house development may be
    better when more control and customization are desired, while outsourcing to an
    external firm may be suitable when a quicker and perhaps more cost-effective solution
    is a priority. Understanding that both approaches have unique advantages and disadvantages
    will help you make the most suitable choice.
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，您选择的路径可能会有所不同，取决于公司目标、预算、时间表和现有的内部资源。如果您更希望控制和定制，内部开发可能更合适；而如果快速和成本效益是优先考虑的，外包给外部公司可能更为合适。理解两种方法各自的独特优势和劣势将帮助您做出最合适的选择。
- en: Developing a Confluence Cloud application – key considerations
  id: totrans-215
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 开发 Confluence Cloud 应用——关键考虑因素
- en: Confluence Cloud is a robust platform for collaborative software solutions,
    enabling teams to work together more efficiently and creatively. However, developing
    a new application for Confluence Cloud is a multifaceted job that requires a deep
    understanding of various aspects. From aligning with Atlassian’s familiar user
    experience to ensuring optimal performance, security, and design, each element
    plays a vital role in the application’s success. Also, considerations such as
    agility, a comprehensive review of Atlassian’s roadmap, mastery of existing plugins,
    and sustainability further enrich the development process. In this section, we’ll
    concentrate on these critical considerations, providing insight and guidelines
    to navigate the complex landscape of Confluence Cloud application development.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence Cloud 是一个强大的协作软件解决方案平台，使团队能够更高效、更具创意地协作。然而，为 Confluence Cloud 开发一个新应用程序是一项多方面的工作，要求深入理解各个方面。从与
    Atlassian 一贯的用户体验对接，到确保最佳性能、安全性和设计，每个元素在应用程序成功中都发挥着至关重要的作用。此外，敏捷性、对 Atlassian
    路线图的全面审视、对现有插件的掌握以及可持续性等因素进一步丰富了开发过程。在这一部分中，我们将集中讨论这些关键考虑因素，提供洞察和指导，帮助你在 Confluence
    Cloud 应用程序开发的复杂环境中航行。
- en: When developing a Confluence Cloud application, it’s essential to stay aligned
    with the familiar **user experience** (**UX**) that we associate with Atlassian.
    A consistent UX ensures that users find the new application intuitive and easy
    to use, maintaining a seamless experience across the platform. It is also important
    to pay attention to layout, navigation, visual elements, and interactions. By
    adhering to Atlassian’s design guidelines and UX principles, developers can create
    an application that feels like a natural extension of the existing ecosystem.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 在开发 Confluence Cloud 应用程序时，保持与我们所熟悉的**用户体验**（**UX**）一致至关重要。统一的 UX 确保用户能够直观且轻松地使用新应用程序，保持平台上无缝的体验。还需要注意布局、导航、视觉元素和交互。通过遵循
    Atlassian 的设计指南和 UX 原则，开发人员可以创建出与现有生态系统自然延伸的应用程序。
- en: Performance optimization is another crucial aspect to consider. An application
    that takes a long time to load or becomes unresponsive can significantly affect
    user satisfaction and productivity. That’s why it’s crucial to prioritize efficient
    coding practices, optimized queries, and effective resource management. Regular
    performance testing and monitoring will also help identify bottlenecks and ensure
    the application runs smoothly, even under heavy loads or large datasets.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 性能优化是另一个需要考虑的重要方面。一个加载时间过长或变得无响应的应用程序会显著影响用户满意度和生产力。因此，优先考虑高效的编码实践、优化的查询和有效的资源管理至关重要。定期进行性能测试和监控也有助于识别瓶颈，确保应用程序在重负载或大型数据集下仍能顺畅运行。
- en: Meanwhile, security should be a top priority. Pay attention to the best practices
    in authentication, authorization, data encryption, and secure communication. Regular
    vulnerability assessments and adherence to industry security standards will also
    help protect sensitive data and maintain users’ trust. Collaborating with security
    experts and staying updated on the latest security trends is another option to
    build a secure application.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 与此同时，安全性应当是首要任务。注意认证、授权、数据加密和安全通信的最佳实践。定期进行漏洞评估并遵循行业安全标准，也有助于保护敏感数据并维持用户的信任。与安全专家合作，并保持对最新安全趋势的关注，是构建安全应用程序的另一种选择。
- en: An elegant and functional design not only enhances the visual appeal but also
    contributes to the overall usability of the application. For a refined and engaging
    user interface, consider employing user-centered design principles, engaging in
    iterative design processes, and seeking user feedback. Design considerations should
    also extend to accessibility, ensuring that the application is accessible by as
    many people as possible, regardless of any disabilities or limitations they may
    have. The Agile approach to development emphasizes flexibility, collaboration,
    and responsiveness to change. Regular reviews, iterations, and close collaboration
    between stakeholders ensure that the development process aligns with the evolving
    needs of users and the organization.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 优雅且功能齐全的设计不仅能提升视觉吸引力，还能提升应用程序的整体可用性。为了打造精致且引人入胜的用户界面，考虑采用以用户为中心的设计原则，进行迭代设计过程，并寻求用户反馈。设计考虑因素还应扩展到可访问性，确保应用程序尽可能多的人都能使用，无论他们是否存在任何残疾或限制。敏捷开发方法强调灵活性、协作以及对变化的响应。定期回顾、迭代和利益相关者之间的紧密合作确保开发过程与用户和组织不断变化的需求保持一致。
- en: When developing a new application, another point to focus on is understanding
    Atlassian’s roadmap and strategic direction to stay aligned with Atlassian’s long-term
    goals and upcoming features. By studying the roadmap, developers can avoid duplicating
    efforts and identify opportunities for integration or enhancement within the broader
    ecosystem.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 在开发新应用程序时，另一个需要关注的重点是了解 Atlassian 的路线图和战略方向，以保持与 Atlassian 长期目标和即将推出的功能的一致性。通过研究路线图，开发者可以避免重复劳动，并识别在更广泛的生态系统中进行集成或增强的机会。
- en: Also, being well-versed in existing plugins is essential as another developer
    may have already created the application you plan to develop. Researching existing
    solutions, understanding the strengths and weaknesses, and identifying gaps or
    unmet needs can guide development efforts. Building on existing plugins or collaborating
    with other developers can also lead to more efficient and innovative solutions.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，熟悉现有插件也至关重要，因为其他开发者可能已经创建了你计划开发的应用程序。研究现有的解决方案，了解它们的优缺点，识别其中的空白或未满足的需求，可以为开发工作提供指导。在现有插件基础上进行构建或与其他开发者合作，也能带来更高效和创新的解决方案。
- en: Sustainability in development is not just about the immediate product – it also
    considers the application’s long-term maintenance, scalability, and extensibility.
    Ensuring the code is well-documented, following best practices in architecture
    and development, and planning for ongoing support and updates will contribute
    to a more sustainable and resilient application.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 可持续性开发不仅仅关注产品的即时性——它还考虑到应用程序的长期维护、可扩展性和扩展性。确保代码有良好的文档，遵循架构和开发的最佳实践，并计划持续的支持和更新，将有助于开发出更加可持续和弹性的应用程序。
- en: In conclusion, developing a new Confluence Cloud application is a complex task
    that requires a thoughtful approach to various aspects, including user experience,
    performance, security, design, agility, alignment with Atlassian’s roadmap, mastery
    of existing plugins, and sustainability. By adopting a comprehensive approach
    to these elements, you can create a robust, user-friendly, and valuable addition
    to the Confluence Cloud ecosystem.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 总之，开发一个新的 Confluence Cloud 应用程序是一项复杂的任务，需要在多个方面采取深思熟虑的方法，包括用户体验、性能、安全性、设计、敏捷性、与
    Atlassian 路线图的一致性、现有插件的掌握以及可持续性。通过全面考虑这些元素，你可以创建一个强大、用户友好且对 Confluence Cloud 生态系统有价值的应用程序。
