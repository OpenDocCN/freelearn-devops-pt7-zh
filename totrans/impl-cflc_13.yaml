- en: Summary
  id: totrans-281
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 小结
- en: In this chapter, we explained how to integrate Confluence with other applications
    and add new features to Confluence. We learned how to rapidly and safely integrate
    Confluence with other apps, such as Slack and Microsoft Teams.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 本章中，我们解释了如何将Confluence与其他应用程序集成并添加新功能到Confluence。我们学习了如何快速且安全地将Confluence与其他应用程序集成，例如Slack和Microsoft
    Teams。
- en: We also concentrated on adding new features to Confluence. Although developing
    an application is a deep subject that deserves a whole other book, we provided
    basic information you may need as an executive summary. Now, it’s up to you to
    do the work regarding details and fill in the blanks as you go. In the next chapter,
    we will dive deeper into the challenges of remote collaboration, providing insights
    into the human factors and technical difficulties you will encounter from a management
    consultant’s perspective.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还集中讨论了如何向Confluence添加新功能。尽管开发应用是一个深奥的主题，值得专门写一本书，但我们提供了你可能需要的基本信息，作为执行摘要。现在，细节部分的工作交给你来完成，并在实践中填补空白。下一章，我们将深入探讨远程协作的挑战，从管理顾问的角度提供有关人类因素和技术难题的见解。
- en: Questions
  id: totrans-284
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: 'Answer the following questions to test your knowledge of this chapter:'
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 请回答以下问题，测试你对本章的理解：
- en: What can you do by integrating Confluence with Jira?
  id: totrans-286
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将Confluence与Jira集成后，你可以做什么？
- en: What is the fundamental difference between Forge and Connect?
  id: totrans-287
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Forge和Connect的根本区别是什么？
- en: What are the differences between having the Confluence application developed
    in-house and having it developed by an outside company?
  id: totrans-288
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将Confluence应用程序内部开发和外包开发有什么区别？
- en: How do Smart Links work?
  id: totrans-289
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 智能链接是如何工作的？
- en: Answers
  id: totrans-290
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 答案
- en: 'Here are the answers to this chapter’s questions:'
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是本章问题的答案：
- en: You can connect your Jira project to a Confluence space. This allows you to
    manage Confluence pages without having to leave the product, eliminating context-switching
    and creating a more integrated experience. You can even edit within Jira using
    embedded pages.
  id: totrans-292
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可以将 Jira 项目连接到 Confluence 空间。这让你可以在不离开产品的情况下管理 Confluence 页面，消除上下文切换，并创造更为集成的体验。你甚至可以在
    Jira 内使用嵌入页面进行编辑。
- en: Forge is Atlassian’s brand-new serverless platform. Unlike Connect, you don’t
    need to have your own infrastructure for your Cloud application.
  id: totrans-293
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Forge 是 Atlassian 全新的无服务器平台。与 Connect 不同，你不需要为你的云应用程序拥有自己的基础设施。
- en: The approach can vary, depending on the company’s needs, objectives, budget,
    timeline, and existing internal resources. In-house development means more control
    and customization, while outsourcing may be suitable when a quicker and perhaps
    more cost-effective solution is needed.
  id: totrans-294
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这种方法可以根据公司的需求、目标、预算、时间表和现有内部资源有所不同。内部开发意味着更多的控制和定制，而外包可能适用于需要更快且可能更具成本效益的解决方案的情况。
- en: Smart Links are more than just hyperlinks, allowing you to share content across
    applications by transforming traditional links into interactive previews or information-rich
    cards. Whether it’s a Google Drive document, a Jira issue, or a Trello card, Smart
    Links offers a glimpse of the content without you having to leave Confluence.
  id: totrans-295
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 智能链接不仅仅是超链接，它允许你通过将传统链接转换为互动预览或信息丰富的卡片，在应用程序之间共享内容。无论是 Google Drive 文档、Jira
    问题，还是 Trello 卡片，智能链接都能提供内容的预览，而无需离开 Confluence。
