- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: The information technology sector is a fast-moving sector that always tries
    to accelerate. To keep up with this, companies need to be able to move quickly
    and iterate frequently. Until a few years back, this was mainly true for software,
    but now we start to see the necessity to change infrastructures at similar speed.
    Going forward, we will need to change the infrastructure we run our software on
    at the speed of the software itself.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 信息技术行业是一个快速发展的领域，总是试图加速。为了跟上这一变化，企业需要能够快速行动并频繁迭代。直到几年前，这主要适用于软件，但现在我们开始看到需要以类似的速度改变基础设施。未来，我们将需要以软件本身的速度来改变我们运行软件的基础设施。
- en: In this scenario, many technologies, such as software-defined everything (storage,
    network, compute, what have you), will be key, but those technologies need to
    be managed in an equally scalable way, and that way will be using Ansible and
    similar products.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在这种情况下，许多技术，如软件定义的一切（存储、网络、计算等），将是关键，但这些技术也需要以同样可扩展的方式进行管理，而这种方式就是使用 Ansible
    和类似的产品。
- en: Ansible is highly relevant today since, differently from competing products,
    it is agentless, allowing faster deployments, more security, and better auditability.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: Ansible 在今天非常相关，因为与竞争产品不同，它是无代理的，这使得部署更快、安全性更高，并且审计能力更强。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖内容
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with Ansible"), *Getting
    Started with Ansible*, explains how to install Ansible.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. Ansible 入门")，*Ansible 入门*，解释了如何安装 Ansible。'
- en: '[Chapter 2](ch02.html "Chapter 2. Automating Simple Tasks"), *Automating Simple
    Tasks*, explains how to create simple playbooks that will allow you to automate
    some simple tasks that you already perform on a daily basis.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 自动化简单任务")，*自动化简单任务*，解释了如何创建简单的 playbook，帮助你自动化日常已经执行的一些简单任务。'
- en: '[Chapter 3](ch03.html "Chapter 3. Scaling to Multiple Hosts"), *Scaling to
    Multiple Hosts*, explains how to handle multiple hosts in Ansible in an easy-to-scale
    way.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 扩展到多主机")，*扩展到多主机*，解释了如何以易于扩展的方式在 Ansible 中处理多个主机。'
- en: '[Chapter 4](ch04.html "Chapter 4.  Handling Complex Deployment"), *Handling
    Complex Deployment*, explains how to create deployments that have multiple phases
    as well as multiple machines.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 处理复杂部署")，*处理复杂部署*，解释了如何创建具有多个阶段和多台机器的部署。'
- en: '[Chapter 5](ch05.html "Chapter 5.  Going Cloud"), *Going Cloud*, explains how
    Ansible can integrate with various cloud offering and how it can simplify your
    life, managing the cloud for you.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 上云")，*上云*，解释了 Ansible 如何与各种云服务集成，以及它如何简化你的工作，自动化管理云服务。'
- en: '[Chapter 6](ch06.html "Chapter 6. Getting Notifications from Ansible"), *Getting
    Notifications from Ansible*, explains how to set up Ansible to return valuable
    information to you and other stakeholders.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 从 Ansible 获取通知")，*从 Ansible 获取通知*，解释了如何设置 Ansible 返回有价值的信息给你和其他相关方。'
- en: '[Chapter 7](ch07.html "Chapter 7.  Creating a Custom Module"), *Creating a
    Custom Module*, explains how to create a custom module to leverage the freedom
    Ansible gives you.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 创建自定义模块")，*创建自定义模块*，解释了如何创建自定义模块，以利用 Ansible 提供的灵活性。'
- en: '[Chapter 8](ch08.html "Chapter 8. Debugging and Error Handling"), *Debugging
    and Error Handling*, explains how to debug and test Ansible to ensure that your
    playbooks will always work.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 调试和错误处理")，*调试和错误处理*，解释了如何调试和测试 Ansible，以确保你的 playbook
    始终能够正常运行。'
- en: '[Chapter 9](ch09.html "Chapter 9. Complex Environments"), *Complex Environments*,
    explains how to manage multiple tiers, multiple environments, and deployments
    with Ansible.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 复杂环境")，*复杂环境*，解释了如何使用 Ansible 管理多层级、多环境和多部署。'
- en: '[Chapter 10](ch10.html "Chapter 10. Introducing Ansible for Enterprises"),
    *Introducing Ansible for Enterprises*, explains how to manage Windows nodes from
    Ansible as well as how to leverage Ansible Galaxy and Ansible Tower to maximize
    your productivity.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章. 企业级 Ansible 入门")，*企业级 Ansible 入门*，解释了如何通过 Ansible 管理
    Windows 节点，并如何利用 Ansible Galaxy 和 Ansible Tower 最大化你的生产力。'
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需工具
- en: This book is written to work with all Linux distributions. Since it’s not practical
    to always give the same information for all possible distributions, the example
    commands are for Fedora on the controller machine and CentOS on the controlled
    machines, if not stated. Experienced users with other distributions will have
    no problem in translating the commands for their own preferred distribution.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适用于所有Linux发行版。由于为所有可能的发行版提供相同的信息并不实际，示例命令默认适用于控制机上的Fedora和受控机器上的CentOS（如果没有特别说明）。有经验的用户可以轻松将命令转换为自己喜欢的发行版。
- en: Who this book is for
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用对象
- en: The book is for developers and sysadmins who want to automate their organization’s
    infrastructure using Ansible 2\. No prior knowledge of Ansible is required.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向希望使用Ansible 2自动化组织基础设施的开发人员和系统管理员。无需提前了解Ansible。
- en: Conventions
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会看到多种文本样式，用来区分不同类型的信息。以下是一些样式示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    `ec2.py` file will create multiple groups based on the region, availability zone,
    tags, and so on."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名称、文件名、文件扩展名、路径名、虚拟URL、用户输入和Twitter用户名会以如下方式显示：“`ec2.py`文件将根据区域、可用区、标签等创建多个组。”
- en: 'A block of code is set as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块的格式如下：
- en: '[PRE0]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起您对代码块中特定部分的注意时，相关行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE2]'
  id: totrans-27
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "Clicking the Next button moves you to the next screen."'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的词汇，例如菜单或对话框中的内容，会像这样出现在文本中：“点击‘下一步’按钮将带您进入下一屏。”'
- en: Note
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以类似这样的框显示。
- en: Tip
  id: totrans-31
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-32
