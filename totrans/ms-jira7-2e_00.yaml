- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: JIRA is a popular issue tracking tool from Atlassian and has amazing customization
    abilities and finely grained control over various functions. Out of the box, JIRA
    offers issue and bug tracking capabilities to create tasks, assign them to users,
    and generate useful reports. However, the real power of JIRA lies in the customizations
    it offers.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: JIRA是Atlassian推出的一个流行的缺陷跟踪工具，具有出色的自定义能力和对各种功能的精细控制。开箱即用，JIRA提供了问题和缺陷跟踪功能，能够创建任务、分配给用户并生成有用的报告。然而，JIRA的真正强大之处在于它所提供的自定义功能。
- en: Experienced JIRA administrators looking to learn advanced topics and expand
    their knowledge will benefit from this book. This book provides a comprehensive
    explanation covering all components of JIRA 7, such as JIRA Software, JIRA Core,
    and JIRA Service Desk.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 有经验的JIRA管理员希望学习高级主题并扩展其知识的将从本书中受益。本书提供了对JIRA 7所有组件的全面解释，包括JIRA Software、JIRA
    Core和JIRA Service Desk。
- en: Packed with real-world examples and use cases, you will first learn how to plan
    the JIRA installation. Then, you will be given a brief refresher of the fundamental
    concepts and understand the customizations in detail, along with sample data for
    various use cases, and several aspects of JIRA administration, such as user management,
    groups, roles, and security levels, will be covered, keeping in mind the applications
    for enterprises. Next, this book will take you through add-on development to extend
    JIRA's functionality, and will give insights into building applications on top
    of JIRA using the REST API. Various aspects of migration from other tools using
    CSV files will also be discussed. This book has a separate section on implementation
    of the JIRA Service Desk application, which is a very popular add-on for support
    requests and the ticketing system.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书包含了实际案例和使用场景，你将首先学习如何规划JIRA安装。接着，你将快速回顾基础概念，并详细理解自定义内容，包括各种使用场景的示例数据，以及JIRA管理的各个方面，如用户管理、组、角色和安全级别，重点考虑企业应用。接下来，本书将带你学习如何进行插件开发，以扩展JIRA的功能，并介绍如何使用REST
    API在JIRA之上构建应用程序。还将讨论如何通过CSV文件从其他工具迁移数据。本书还专门有一部分内容，介绍JIRA Service Desk应用的实施，这是一个非常受欢迎的支持请求和票务系统插件。
- en: The implementation of the Scrum and Kanban techniques along with Agile reports,
    will be discussed as well. We will take a look at the Groovy script, which is
    a great tool that empowers JIRA administrators with tremendous flexibility. Additionally,
    we will also take a look at some of the common database tables to fetch useful
    results and discuss the possibilities to add custom CSS and JavaScript in our
    JIRA instance. Finally, we will conclude the book by going through the best practices
    and troubleshooting to help you find out what went wrong and how to fix it.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书还将讨论Scrum和Kanban技术的实施，以及敏捷报告。我们将介绍Groovy脚本，这是一种强大的工具，可以为JIRA管理员提供巨大的灵活性。此外，我们还将探讨一些常见的数据库表格，用于获取有用的结果，并讨论在JIRA实例中添加自定义CSS和JavaScript的可能性。最后，我们将通过最佳实践和故障排除总结本书，帮助你找出问题所在并解决它。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概述
- en: '[Chapter 1](ch01.html "Chapter 1. Planning Your JIRA Installation"), *Planning
    Your JIRA Installation*, covers planning the JIRA installation to ensure the longevity
    of the installation so that it can accommodate more users and data in future.
    The installation and update process is also discussed briefly in this chapter.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章：规划你的JIRA安装")，*规划你的JIRA安装*，涵盖了如何规划JIRA安装，以确保安装的长期性，使其未来能够容纳更多用户和数据。本章还简要讨论了安装和更新过程。'
- en: '[Chapter 2](ch02.html "Chapter 2. Searching in JIRA"), *Searching in JIRA*,
    gives a detailed explanation of how data can be fetched from JIRA using the Basic
    search feature, as well as by writing advanced queries using JQL.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章：在JIRA中搜索")，*在JIRA中搜索*，详细解释了如何使用基本搜索功能从JIRA中获取数据，并通过编写高级查询使用JQL。'
- en: '[Chapter 3](ch03.html "Chapter 3. Reporting – Using Charts to Visualize the
    Data"), *Reporting – Using Charts to Visualize the Data*, covers various built-in
    project reports that come with JIRA and how to present them on the dashboards.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章：报告 – 使用图表可视化数据")，*报告 – 使用图表可视化数据*，涵盖了JIRA中内置的各种项目报告，以及如何将它们展示在仪表板上。'
- en: '[Chapter 4](ch04.html "Chapter 4. Customizing JIRA for Test Management"), *Customizing
    JIRA for Test Management*, explains how to modify the configurations to implement
    new issue types for test campaigns and test cases. The procedure to implement
    a new workflow with conditions, along with a new permission scheme, will be discussed
    in detail.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章 定制JIRA以进行测试管理"), *定制JIRA以进行测试管理*，说明了如何修改配置以实现新的问题类型，用于测试活动和测试用例。还详细讨论了实施具有条件的新工作流程以及新权限方案的过程。'
- en: '[Chapter 5](ch05.html "Chapter 5. Understanding Zephyr and its Features"),
    *Understanding Zephyr and its Features*, walks through a step-by-step implementation
    of this popular add-on for test management in JIRA.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章 理解Zephyr及其特性"), *理解Zephyr及其特性*，详细演示了在JIRA中管理测试的流程实现。'
- en: '[Chapter 6](ch06.html "Chapter 6.  Sample Implementation of Use Cases"), *Sample
    Implementation of Use Cases*, gives a lot of examples of different implementations,
    such as the Helpdesk system and requirement management, that readers can leverage
    in their company.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章 使用案例的示例实施"), *使用案例的示例实施*，提供了许多不同实施的例子，例如帮助台系统和需求管理，读者可以在其公司中加以利用。'
- en: '[Chapter 7](ch07.html "Chapter 7. User Management, Groups, and Project Roles"),
    *User Management, Groups, and Project Roles*, explains how to manage the users
    in JIRA and the way to organize them in various groups.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章 用户管理、组和项目角色"), *用户管理、组和项目角色*，解释了如何管理JIRA中的用户以及如何将它们组织成各种组。'
- en: '[Chapter 8](ch08.html "Chapter 8. Configuring JIRA User Directories to Connect
    with LDAP, Crowd, and JIRA User Server"), *Configuring JIRA User Directories to
    Connect with LDAP, Crowd, and JIRA User Server*, discusses how to integrate your
    JIRA instance with LDAP and Crowd for external user management.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章 配置JIRA用户目录以连接LDAP、Crowd和JIRA用户服务器"), *配置JIRA用户目录以连接LDAP、Crowd和JIRA用户服务器*，讨论了如何将您的JIRA实例与LDAP和Crowd集成，用于外部用户管理。'
- en: '[Chapter 9](ch09.html "Chapter 9. JIRA Add-On Development and Leveraging the
    REST API"), *JIRA Add-on Development and Leveraging the REST API*, explains how
    to start developing add-ons for JIRA to extend the functionality. The JIRA REST
    API which enables us to accessing JIRA functionality from external tools, is also
    discussed with examples.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章 JIRA插件开发和利用REST API"), *JIRA插件开发和利用REST API*，说明了如何开始为JIRA开发插件以扩展功能。还讨论了JIRA
    REST API的使用，该API使我们可以从外部工具访问JIRA功能，并提供了示例。'
- en: '[Chapter 10](ch10.html "Chapter 10.  Importing and Exporting Data in JIRA and
    Migrating Configuration"), *Importing and Exporting Data in JIRA and Migrating
    Configuration*, talks about how data from external tools can be imported using
    the CSV import and Project Import features. The importance of taking regular backups
    is explained in this chapter, along with the procedure to restore JIRA from a backup
    file.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章 在JIRA中导入和导出数据及迁移配置"), *在JIRA中导入和导出数据及迁移配置*，讲述了如何使用CSV导入和项目导入功能从外部工具导入数据。本章还解释了定期备份的重要性以及从备份文件恢复JIRA的步骤。'
- en: '[Chapter 11](ch11.html "Chapter 11. Working with Agile Boards in JIRA Software"),
    *Working with JIRA Agile Boards in JIRA Software*, explains how to implement the
    Scrum and Kanban techniques in JIRA. The planning of your Sprints in the Scrum
    and various customizations that one can do on these boards is discussed in detail
    along with the Burndown and Velocity charts that track the progress of the project.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章 在JIRA软件中使用敏捷看板"), *在JIRA软件中使用敏捷看板*，解释了如何在JIRA中实施Scrum和Kanban技术。详细讨论了在这些看板上进行Sprint计划以及各种定制功能，还介绍了跟踪项目进度的燃尽图和速度图表。'
- en: '[Chapter 12](ch12.html "Chapter 12. JIRA Administration with ScriptRunner and
    the CLI Add-on"), *JIRA Administration with Script Runner and CLI Add-on*, introduces
    the add-on that administrators can install and various additional features using
    scripting that it brings, which helps the administrators with various customizations
    that were otherwise not possible.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第12章](ch12.html "第12章 使用ScriptRunner和CLI插件进行JIRA管理"), *使用Script Runner和CLI插件进行JIRA管理*，介绍了管理员可以安装的插件以及使用脚本进行的各种额外功能，这些功能帮助管理员进行各种定制，这些定制在其他情况下是不可能的。'
- en: '[Chapter 13](ch13.html "Chapter 13. Database Access"), *Database Access*, explains
    how to fetch data directly from the JIRA database. This chapter has various useful
    queries to retrieve information from the database. The way to access data from
    an embedded HSSQL database is also explained.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第13章](ch13.html "第13章. 数据库访问")，*数据库访问*，解释了如何直接从 JIRA 数据库中获取数据。本章包含了许多有用的查询，用于从数据库中检索信息。同时还解释了如何从嵌入的
    HSSQL 数据库访问数据。'
- en: '[Chapter 14](ch14.html "Chapter 14. Customizing Look, Feel, and Behavior"),
    *Customizing Look, Feel, and Behavior*, talks about how to make extreme changes
    in the JIRA design using Custom Stylesheets, and also, to controlling the HTML
    fields using JavaScript is explained.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第14章](ch14.html "第14章. 定制外观、感觉与行为")，*定制外观、感觉与行为*，讨论了如何通过自定义样式表对 JIRA 设计进行极端修改，同时还解释了如何使用
    JavaScript 控制 HTML 字段。'
- en: '[Chapter 15](ch15.html "Chapter 15. Implementing JIRA Service Desk"), *Implementing
    JIRA Service Desk*, explains how to configure and set up the JIRA Service Desk
    application to handle your Support Requests.'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: '[第15章](ch15.html "第15章. 实施 JIRA Service Desk")，*实施 JIRA Service Desk*，解释了如何配置和设置
    JIRA Service Desk 应用程序以处理您的支持请求。'
- en: '[Chapter 16](ch16.html "Chapter 16. Integrating JIRA with Common Atlassian
    Applications and Other Tools"), *Integrating JIRA with Common Atlassian Applications
    and Other Tools*, gives information on connecting JIRA with confluence, SVN, and
    Git.'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: '[第16章](ch16.html "第16章. 将 JIRA 与常见的 Atlassian 应用程序及其他工具集成")，*将 JIRA 与常见的 Atlassian
    应用程序及其他工具集成*，提供了如何将 JIRA 与 Confluence、SVN 和 Git 连接的信息。'
- en: '[Chapter 17](ch17.html "Chapter 17. JIRA Best Practices"), *JIRA Best Practices*,
    talks about various points that JIRA administrators should keep in mind, not only
    before implementing JIRA, but also various practices that they should employ on
    an ongoing basis.'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: '[第17章](ch17.html "第17章. JIRA 最佳实践")，*JIRA 最佳实践*，讨论了 JIRA 管理员应牢记的各种事项，不仅仅是在实施
    JIRA 之前，还包括他们在持续过程中应遵循的各种实践。'
- en: '[Chapter 18](ch18.html "Chapter 18. Troubleshooting JIRA"), *Troubleshooting
    JIRA*, covers the various ways to identify the problems in the instance. Common
    problems that people face in JIRA are listed in this chapter.'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '[第18章](ch18.html "第18章. 故障排除 JIRA")，*故障排除 JIRA*，介绍了识别实例中问题的各种方法。本章列出了人们在 JIRA
    中常遇到的问题。'
- en: What you need for this book
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: 'To install and run JIRA, the following software and tools are required:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 要安装和运行 JIRA，需要以下软件和工具：
- en: JIRA 7.1.1 or later
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: JIRA 7.1.1 或更高版本
- en: MySQL 5.6 or later
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: MySQL 5.6 或更高版本
- en: Java 1.8 or later
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Java 1.8 或更高版本
- en: PHP 5.4
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PHP 5.4
- en: Chrome 7 or later
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Chrome 7 或更高版本
- en: Firefox 4 or later
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Firefox 4 或更高版本
- en: Wherever applicable, the details on obtaining this software and its usage is
    explained in the relevant chapters.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在相关章节中，适用时会解释如何获取此软件及其使用方法。
- en: Who this book is for
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用人群
- en: If you are a JIRA administrator managing small to medium JIRA instances and
    want to learn how to manage enterprise-scale instances, then this book will help
    you in expanding your knowledge and equip you with advanced skills. Prior understanding
    of JIRA core concepts is required. Additionally, basic CSS, JavaScript, and Java
    understanding will be helpful.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是管理中小型 JIRA 实例的 JIRA 管理员，并且希望学习如何管理企业级实例，那么本书将帮助您扩展知识，并为您提供高级技能。需要先了解 JIRA
    的核心概念。此外，基本的 CSS、JavaScript 和 Java 知识将有助于理解。
- en: Conventions
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of text styles that distinguish between
    different kinds of information. Here are some examples of these styles and an
    explanation of their meaning.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中，您会看到多种文本样式，用来区分不同类型的信息。以下是这些样式的几个示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "The
    `atlas-run-standalone` command is used to set up and start the JIRA instance for
    you."'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入和 Twitter 账户名会按如下方式显示：“`atlas-run-standalone`
    命令用于为您设置并启动 JIRA 实例。”
- en: 'A block of code is set as follows:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码块如下所示：
- en: '[PRE0]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE1]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, for example, in menus or dialog boxes, appear in the text like
    this: "In the menu bar, click on **Windows** | **Preferences**."'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语** 和 **重要单词** 用粗体显示。在屏幕上看到的单词，例如在菜单或对话框中，文本中会像这样显示：“在菜单栏中，点击 **Windows**
    | **Preferences**。”'
- en: Note
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要注意事项会以这样的框出现。
- en: Tip
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧将以这样的方式显示。
- en: Reader feedback
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of. To send us general
    feedback, simply e-mail feedback@packtpub.com, and mention the book's title in
    the subject of your message. If there is a topic that you have expertise in and
    you are interested in either writing or contributing to a book, see our author
    guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们非常欢迎读者的反馈。告诉我们你对这本书的看法——你喜欢或不喜欢的部分。读者反馈对我们非常重要，因为它帮助我们开发出你真正能从中受益的书籍。如果你想给我们提供反馈，只需通过电子邮件发送至
    feedback@packtpub.com，并在邮件主题中提及书名。如果你在某个领域有专长，且有兴趣写作或为书籍贡献内容，请参阅我们的作者指南：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经成为一本 Packt 书籍的骄傲拥有者，我们提供了一些帮助你最大化利用购买内容的资源。
- en: Downloading the example code
  id: totrans-51
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for this book from your account at [http://www.packtpub.com](http://www.packtpub.com).
    If you purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以从你的账户下载本书的示例代码文件，网址是 [http://www.packtpub.com](http://www.packtpub.com)。如果你是从其他地方购买的本书，你可以访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 并注册，将文件通过电子邮件直接发送给你。
- en: 'You can download the code files by following these steps:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以按照以下步骤下载代码文件：
- en: Log in or register to our website using your e-mail address and password.
  id: totrans-54
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用你的电子邮件地址和密码登录或注册我们的官方网站。
- en: Hover the mouse pointer on the **SUPPORT** tab at the top.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标指针悬停在顶部的 **SUPPORT** 标签上。
- en: Click on **Code Downloads & Errata**.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **Code Downloads & Errata**。
- en: Enter the name of the book in the **Search** box.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 **Search** 框中输入书名。
- en: Select the book for which you're looking to download the code files.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你要下载代码文件的书籍。
- en: Choose from the drop-down menu where you purchased this book from.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择你购买这本书的渠道。
- en: Click on **Code Download**.
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **Code Download**。
- en: 'Once the file is downloaded, please make sure that you unzip or extract the
    folder using the latest version of:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 下载完文件后，请确保使用最新版本的工具解压或提取文件夹：
- en: WinRAR / 7-Zip for Windows
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: WinRAR / 7-Zip for Windows
- en: Zipeg / iZip / UnRarX for Mac
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Zipeg / iZip / UnRarX for Mac
- en: 7-Zip / PeaZip for Linux
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 7-Zip / PeaZip for Linux
- en: The code bundle for the book is also hosted on GitHub at [https://github.com/PacktPublishing/Mastering-JIRA-7-Second-Edition](https://github.com/PacktPublishing/Mastering-JIRA-7-Second-Edition).
    We also have other code bundles from our rich catalog of books and videos available
    at [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/).
    Check them out!
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的代码包也托管在 GitHub 上，网址为 [https://github.com/PacktPublishing/Mastering-JIRA-7-Second-Edition](https://github.com/PacktPublishing/Mastering-JIRA-7-Second-Edition)。我们还提供了来自我们丰富书籍和视频目录中的其他代码包，地址是
    [https://github.com/PacktPublishing/](https://github.com/PacktPublishing/)。去看看吧！
- en: Downloading the color images of this book
  id: totrans-66
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载本书的彩色图片
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [http://www.packtpub.com/sites/default/files/downloads/MasteringJIRA7SecondEdition_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/Bookname_ColorImages.pdf).
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为你提供了一份包含本书中所有截图/图表彩色图像的 PDF 文件。这些彩色图片将帮助你更好地理解输出的变化。你可以从 [http://www.packtpub.com/sites/default/files/downloads/MasteringJIRA7SecondEdition_ColorImages.pdf](http://www.packtpub.com/sites/default/files/downloads/Bookname_ColorImages.pdf)
    下载该文件。
- en: Errata
  id: totrans-68
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误表
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books-maybe a mistake in the text
    or the code-we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **Errata Submission Form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已尽最大努力确保内容的准确性，但错误仍然可能发生。如果您在我们的书籍中发现错误——无论是文本错误还是代码错误——我们将非常感激您向我们报告。通过这样做，您不仅可以帮助其他读者避免困扰，还能帮助我们改进后续版本。如果您发现任何勘误，请通过访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)
    提交，选择您的书籍，点击**勘误提交表格**链接，并填写勘误的详细信息。一旦您的勘误被验证，您的提交将被接受，勘误将被上传到我们的网站或添加到该书的现有勘误列表中。
- en: To view the previously submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the **Errata** section.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 若要查看先前提交的勘误表，请访问 [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    并在搜索框中输入书名。相关信息将出现在**勘误表**部分。
- en: Piracy
  id: totrans-71
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the Internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    Internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网版权材料的盗版问题在所有媒体中都是一个持续存在的问题。在 Packt，我们非常重视版权和许可证的保护。如果您在互联网上发现我们作品的任何非法副本，请立即向我们提供该地址或网站名称，以便我们采取相应措施。
- en: Please contact us at copyright@packtpub.com with a link to the suspected pirated
    material.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过电子邮件联系 copyright@packtpub.com，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors and our ability to bring you
    valuable content.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您帮助我们保护作者的权益，以及我们继续为您提供有价值内容的能力。
- en: Questions
  id: totrans-75
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at questions@packtpub.com,
    and we will do our best to address the problem.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您对本书的任何方面有问题，可以通过 questions@packtpub.com 联系我们，我们将尽力解决问题。
