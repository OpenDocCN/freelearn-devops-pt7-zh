- en: '*Chapter 7*: Enterprise and Portfolio Challenges'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第 7 章*：企业与投资组合挑战'
- en: 'In this chapter, we focus on the common problems and struggles faced at the
    highest levels of an organization: the enterprise and its portfolios. Depending
    on its size, an enterprise may have one or many portfolios. We''ll learn how the
    enterprise sets the strategy and how portfolios play a crucial role in connecting
    strategy to execution. We''ll then explain the benefits of the **lean portfolio
    management** (**LPM**) approach and how Jira Align supports it. Lastly, we will
    cover a number of ways in which to improve innovation.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章重点讨论组织最高层级（企业及其投资组合）所面临的常见问题和挑战。根据规模，企业可能有一个或多个投资组合。我们将学习企业如何设定战略，以及投资组合在将战略与执行连接起来时发挥的关键作用。接着，我们将解释**精益投资组合管理**（**LPM**）方法的好处，以及
    Jira Align 如何支持这一方法。最后，我们将介绍多种提升创新的方式。
- en: 'In this chapter, we will cover the following topics:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涵盖以下主题：
- en: Connecting strategy to execution
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将战略与执行连接起来
- en: Implementing LPM
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 实施 LPM
- en: Promoting innovation
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 促进创新
- en: By the end of the chapter, you will know how and why you'd access the strategy
    and portfolio rooms, create strategic snapshots, establish portfolio vision, create
    portfolio objectives and OKRs, use reports such as *Investment by Theme* and *Investment
    vs. Actuals*, leverage ideation functionality, and much more.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章结束时，你将了解如何以及为何访问战略和投资组合室，创建战略快照，确立投资组合愿景，制定投资组合目标和 OKRs，使用如*按主题投资*和*投资与实际对比*等报告，利用创意功能，等等。
- en: Connecting strategy to execution
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将战略与执行连接起来
- en: Jira Align is purpose-built to connect strategy with execution and provide visibility
    and alignment. Often, connecting strategy with execution is a top-down, bottom-up,
    meet-in-the-middle approach. We've covered the basics from a bottom-up perspective
    in [*Chapter 2*](B16328_02_Final_NM_ePub.xhtml#_idTextAnchor025), *Implementing
    Jira Align*, beginning with connecting to Jira Software, where the tactical execution
    of team-level work items happens. Stories connect to features (Jira epics), then
    to capabilities, portfolio epics, and themes in Jira Align. Once these work item
    levels are connected, you can then harness the power of Jira Align's vast reporting
    capability. For example, you can view spend by theme with the help of the Investment
    vs. Actuals report or track budgets with financial status reports. We'll now examine
    the top-down perspective, beginning with the strategy room.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: Jira Align 专为将战略与执行连接起来并提供可见性和一致性而设计。通常，将战略与执行连接起来是一个自上而下、自下而上、相互融合的过程。我们已经从自下而上的角度在[*第
    2 章*](B16328_02_Final_NM_ePub.xhtml#_idTextAnchor025)中介绍了基础知识，*实施 Jira Align*，从连接到
    Jira Software 开始，那里是团队级工作项的战术执行发生的地方。故事与功能（Jira 史诗）连接，再到能力、投资组合史诗和主题在 Jira Align
    中。连接这些工作项层级后，你就可以利用 Jira Align 强大的报告能力。例如，你可以通过*投资与实际对比*报告查看按主题的支出，或通过财务状态报告跟踪预算。接下来，我们将从自上而下的角度探讨，首先从战略室开始。
- en: Strategy room
  id: totrans-9
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 战略室
- en: The strategy room is the highest-level module in Jira Align. It is where you
    model your organization's mission, vision, and values, and specify the long-term
    goals toward which the various work item levels and their associated outcomes
    align. It enables executives to ensure that execution aligns with corporate strategy
    while simultaneously empowering team members with an understanding of the value
    of their work and how it contributes to the enterprise goals.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 战略室是 Jira Align 中的最高级别模块。它是你建模组织的使命、愿景和价值观的地方，并明确长期目标，使各个工作项层级及其相关成果与这些目标对齐。它使高管能够确保执行与公司战略一致，同时赋能团队成员理解他们工作的价值，以及这些工作如何为企业目标作出贡献。
- en: 'To begin, go to the navigation menu and select **Enterprise** | **Strategy
    Room**. Next, choose a strategic snapshot from the dropdown to load associated
    work items and outcomes. Strategic snapshots are at the highest level of the time
    dimension in Jira Align. In practice, each snapshot comprises a set of program
    increments. In the following screenshot, we have selected the **Corporate Strategy
    2020** strategic snapshot:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，进入导航菜单并选择**企业** | **战略室**。接着，从下拉菜单中选择一个战略快照以加载相关的工作项和成果。战略快照位于 Jira Align
    时间维度的最高层级。实际上，每个快照包含一组程序增量。在下图中，我们选择了**公司战略 2020**战略快照：
- en: '![Figure 7.1 – Jira Align strategy room](img/Figure_7.1_B16328.jpg)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.1 – Jira Align 战略室](img/Figure_7.1_B16328.jpg)'
- en: Figure 7.1 – Jira Align strategy room
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.1 – Jira Align 战略室
- en: Here, you can view or edit the mission, vision, and values by clicking on them
    in the top-left corner. The **Execution Against Outcomes** section in the top-right
    area shows the percent complete for each level of work item contributing to outcomes.
    Click on an outcome level such as **Yearly Goals** to view and edit items. The
    **Snapshot Progress** section below it shows the percent complete for each level
    of work item, regardless of whether or not they link and contribute to outcomes.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你可以通过点击左上角的使命、愿景和价值观进行查看或编辑。右上角的**执行成果**部分显示每个层级工作项完成的百分比，这些工作项为成果做出了贡献。点击如**年度目标**等成果层级可以查看和编辑项目。下方的**快照进度**部分显示每个层级工作项的完成百分比，无论它们是否与成果相关联并做出贡献。
- en: 'Next, let''s view the **Strategy Pyramid** section to visualize strategic alignment.
    You may need to scroll down to view the whole pyramid, such as the one shown in
    the following screenshot:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们查看**战略金字塔**部分，以便可视化战略对齐。你可能需要向下滚动以查看整个金字塔，例如以下截图所示：
- en: '![Figure 7.2 – Jira Align strategy pyramid](img/Figure_7.2_B16328.jpg)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.2 – Jira Align 战略金字塔](img/Figure_7.2_B16328.jpg)'
- en: Figure 7.2 – Jira Align strategy pyramid
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.2 – Jira Align 战略金字塔
- en: The pyramid shows the levels of your strategic hierarchy from the top down,
    as well as the count of each item type. For example, in the preceding diagram,
    there are four long-term strategy items. Note that the count of work items at
    the right of the lower levels represents the count of items linked and contributing
    to the outcomes shown on the left. For example, there are 10 themes connected
    to 8 yearly goals, but there may be other unconnected themes. Click on a strategy,
    goal, or objective type in the pyramid to create and edit those items.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 金字塔显示了从上到下的战略层级以及每种项目类型的数量。例如，在前面的图示中，有四个长期战略项目。请注意，底层右侧的工作项数量表示与左侧显示的成果相关联并为其做出贡献的项目数量。例如，有10个主题与8个年度目标相关联，但可能还有其他未关联的主题。点击金字塔中的战略、目标或任务类型，可以创建和编辑这些项目。
- en: Note that the pyramid is configurable, both in terms of the number of levels
    and the outcome names at each level. The Jira Align administrator can rename the
    outcome levels under **Administration** | **Settings** | **Platform Terminology**
    and scroll down to **Customize Pyramid Display** to toggle levels on or off.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，金字塔是可配置的，既可以调整层级数量，也可以修改每个层级的成果名称。Jira Align管理员可以在**管理** | **设置** | **平台术语**下重新命名成果层级，并向下滚动到**自定义金字塔显示**来切换层级的开关。
- en: By default, the pyramid has nine levels. However, in our experience, very few
    organizations require all nine levels of the strategic hierarchy. Therefore, we
    have toggled off two levels, **North Stars** and **Long-Term Goals**, in the Jira
    Align environment shown in our screenshots.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，金字塔有九个层级。然而，根据我们的经验，极少有组织需要所有九个战略层级。因此，我们在截图所示的Jira Align环境中关闭了两个层级，**北极星**和**长期目标**。
- en: 'The strategy room focuses on outcomes over outputs. For example, OKR health
    can be gauged by scrolling down to see a heatmap located under the strategy pyramid,
    as shown in the following screenshot:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 战略室侧重于结果而非产出。例如，可以通过向下滚动查看位于战略金字塔下方的热力图来评估OKR的健康状况，如以下截图所示：
- en: '![Figure 7.3 – Jira Align OKR heatmap](img/Figure_7.3_B16328.jpg)'
  id: totrans-22
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.3 – Jira Align OKR 热力图](img/Figure_7.3_B16328.jpg)'
- en: Figure 7.3 – Jira Align OKR heatmap
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.3 – Jira Align OKR 热力图
- en: The heatmap's color indicators and statistics provide a quick visual representation
    of how you're doing in terms of achieving the different levels of strategic goals
    and objectives shown on the right along with their item counts. Clicking on the
    goals will direct you to the strategic backlog for that level and clicking on
    the objectives will direct you to the objectives grid.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 热力图的颜色指示和统计数据为你提供了一个快速的视觉展示，展示你在达成右侧显示的不同战略目标和任务的各个层级时的进展情况，以及它们的项目数量。点击目标会将你带到该层级的战略积压区，点击任务则会将你带到任务网格。
- en: The program increments associated with the strategic snapshot are shown along
    the top of the heatmap, and you can refine them further using the configuration
    bar. The heatmap's rows contain blocks with statistics for each outcome level
    during each PI in the snapshot. Since strategic goals aren't associated with PIs,
    they display as a single block that spans across all PI columns.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 与战略快照相关的程序增量显示在热图的顶部，你可以通过配置栏进一步细化它们。热图的行包含每个 PI 中每个结果层级的统计数据。由于战略目标未与 PI 关联，它们显示为一个跨越所有
    PI 列的单一块。
- en: Each block displays the average percentage of progress made on the key results
    at the strategic goal or objective level. For the objective blocks in the lowest
    three levels, progress is only calculated for key results of objectives that are
    associated with PIs.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 每个块显示在战略目标或目标层级上，关键结果的平均进展百分比。对于最低三个层级中的目标块，进展仅计算与 PI 关联的目标的关键结果。
- en: 'The blocks are color-coded according to the average key result score for objectives
    or strategic goals at that level (to the nearest 0.1), which displays at the bottom
    of the block, as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 这些块根据该层级目标或战略目标的关键结果平均得分进行颜色编码（精确到最近的 0.1），并显示在块的底部，如下所示：
- en: Gray = not scored (N/A). This indicates that none of the key results at the
    objective or goal level have been scored. If at least one key result has been
    scored, then the unscored key results will receive a score of zero in the average
    calculations.
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 灰色 = 未评分（N/A）。这表示目标或目标层级的关键结果尚未评分。如果至少有一个关键结果已评分，则未评分的关键结果在平均计算中将被赋予零分。
- en: Red = 0.3 and below.
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 红色 = 0.3及以下。
- en: Yellow = 0.4 to 0.6.
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 黄色 = 0.4 至 0.6。
- en: Green = 0.7 and above.
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 绿色 = 0.7及以上。
- en: Now that we've explored some of its key functionality, let's see how to create
    the strategic snapshots that drive the strategy room.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们已经探讨了它的一些关键功能后，接下来让我们看看如何创建推动战略室的战略快照。
- en: Strategic snapshots
  id: totrans-33
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 战略快照
- en: 'The strategic snapshot provides the time dimension for the strategy room, allowing
    you to plan and track the progress of corporate strategy by month, quarter, or
    year. To manage snapshots, click on the **Strategic Snapshots** button near the
    top-right corner of the strategy room or go to the navigation menu and select
    **Enterprise** | **Manage** | **Strategic Snapshots**. This opens the strategic
    snapshots grid shown in the following screenshot:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 战略快照为战略室提供了时间维度，使你能够按月、季度或年规划并跟踪公司战略的进展。要管理快照，请点击战略室右上角的**战略快照**按钮，或转到导航菜单并选择**企业**
    | **管理** | **战略快照**。这将打开如下所示的战略快照网格：
- en: '![Figure 7.4 – Jira Align strategic snapshots](img/Figure_7.4_B16328.jpg)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.4 – Jira Align 战略快照](img/Figure_7.4_B16328.jpg)'
- en: Figure 7.4 – Jira Align strategic snapshots
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.4 – Jira Align 战略快照
- en: 'To create a strategic snapshot, click on the **Add Snapshot** button in the
    top-right corner of the workspace to open the panel shown in the following screenshot:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建战略快照，请点击工作区右上角的**添加快照**按钮，打开如下所示的面板：
- en: '![Figure 7.5 – Jira Align strategic snapshot details](img/Figure_7.5_B16328.jpg)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.5 – Jira Align 战略快照详情](img/Figure_7.5_B16328.jpg)'
- en: Figure 7.5 – Jira Align strategic snapshot details
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.5 – Jira Align 战略快照详情
- en: 'Next, enter the following snapshot attributes. Note that red squares indicate
    required fields:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，输入以下快照属性。请注意，红色方框表示必填字段：
- en: '`Mutants Strategy 2020 - 2021`.'
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`Mutants Strategy 2020 - 2021`。'
- en: '**Description**: Add a detailed description of the strategic snapshot.'
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**描述**：添加战略快照的详细描述。'
- en: '**Start Date**: Add a start date for the snapshot.'
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开始日期**：为快照添加开始日期。'
- en: '**End Date**: Add an end date for the snapshot.'
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**结束日期**：为快照添加结束日期。'
- en: '**Total Budget**: Optionally, add the total budget allocated for the duration
    of the snapshot.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**总预算**：可选地，为快照持续期间添加总预算。'
- en: '**Horizon Percentages**: Optionally, add a percentage allocation for the following
    three horizons: **Horizon 1: Defend & Extend**, **Horizon 2: Expand to New Markets**,
    and **Horizon 3: Explore Future Options**.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**视野百分比**：可选地，为以下三个视野添加百分比分配：**视野 1：防守与扩展**，**视野 2：扩展至新市场**，和 **视野 3：探索未来选项**。'
- en: 'After entering the snapshot attributes, click on the **Save** button and then
    on the **Configurations** tab to provide the following optional details:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 输入快照属性后，点击**保存**按钮，然后点击**配置**标签页，提供以下可选的详细信息：
- en: '**Strategy Team Members**: Add strategy team members, such as the **LPM** team.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**战略团队成员**：添加战略团队成员，例如**LPM**团队。'
- en: '**Products**: Add the products associated with the snapshot, if applicable.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**产品**：添加与快照相关联的产品（如果适用）。'
- en: '**Program Increments**: Add the program increments associated with the snapshot.
    This is recommended, though not required.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**项目增量**：添加与快照相关联的项目增量。虽然这是推荐的，但不是必须的。'
- en: '**Organization Structures**: Add the organization units associated with the
    snapshot, if applicable.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**组织结构**：如果适用，添加与快照相关的组织单元。'
- en: Click on the **Save** button to return to the **General** tab and then scroll
    down and click on **+ Full Details** to expand that section. Here you can set
    notification preferences, funding approvals, and distribute the total budget across
    each organization unit tied to the snapshot. Refer to [*Chapter 3*](B16328_03_Final_NM_ePub.xhtml#_idTextAnchor037),
    *Navigating Jira Align*, *Figure 3.36*, for details on how to set your notifications
    and funding approval rules.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**保存**按钮返回到**常规**标签页，然后向下滚动并点击**+ 完整详情**以展开该部分。在这里，你可以设置通知偏好、资金审批，并将总预算分配到与快照相关联的每个组织单元。有关如何设置通知和资金审批规则的详细信息，请参阅[*第3章*](B16328_03_Final_NM_ePub.xhtml#_idTextAnchor037)，*导航Jira
    Align*，*图3.36*。
- en: Now that we've created the time dimension, let's learn how to manage the other
    elements that drive the strategy room. These are found in the strategic backlog.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经创建了时间维度，让我们学习如何管理推动战略室的其他元素。这些元素可以在战略待办事项中找到。
- en: Strategic backlog
  id: totrans-54
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 战略待办事项
- en: 'Earlier, we mentioned the essential elements of mission, vision, values, and
    goals. These are part of the strategic hierarchy. To manage these and other elements,
    click on the `Digital Services` portfolio:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，我们提到了使命、愿景、价值观和目标这些基本元素。它们是战略层级的一部分。要管理这些及其他元素，请点击`数字服务`组合：
- en: '![Figure 7.6 – Jira Align strategic backlog](img/Figure_7.6_B16328.jpg)'
  id: totrans-56
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.6 – Jira Align 战略待办事项](img/Figure_7.6_B16328.jpg)'
- en: Figure 7.6 – Jira Align strategic backlog
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.6 – Jira Align 战略待办事项
- en: Next, recall that a theme is the highest-level work item in Jira Align. By default,
    it is associated with the lowest-level strategic goal, the yearly goal. As noted
    earlier, your organization's Jira Align administrator can configure the number
    of levels of goals and their names.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，回想一下，主题是Jira Align中的最高级别工作项。默认情况下，它与最低级别的战略目标——年度目标相关联。如前所述，贵组织的Jira Align管理员可以配置目标的层级数量及其名称。
- en: Tips and tricks
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧
- en: While themes are the highest-level work item in Jira Align, they can be grouped
    into higher-level theme groups for use when filtering reports and views such as
    the work tree.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然主题是Jira Align中的最高级别工作项，但它们可以被归类到更高层次的主题组中，用于在过滤报告和视图（如工作树）时使用。
- en: As a prerequisite, this functionality must be enabled under **Administration**
    | **Settings** | **Platform** | **Portfolio Tab** | **Enable Theme Groups**.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 作为前提，必须在**管理** | **设置** | **平台** | **组合标签** | **启用主题组**下启用此功能。
- en: To create a theme group, go to the strategic backlog, click on the **Theme Group**
    level on the left, and then click on the **Add New** button. Alternatively, the
    Jira Align administrator can create theme groups under **Administration** | **Setup**
    | **Theme Groups**.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建主题组，请进入战略待办事项，点击左侧的**主题组**级别，然后点击**添加新建**按钮。或者，Jira Align管理员可以在**管理** | **设置**
    | **主题组**下创建主题组。
- en: 'To add a new goal to the strategic backlog, click on a goal level on the left
    and then click on the **Add New** button to open the details panel shown in the
    following screenshot:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 要将新目标添加到战略待办事项中，请点击左侧的目标级别，然后点击**添加新建**按钮，打开如下所示的详情面板：
- en: '![Figure 7.7 – Jira Align new goal](img/Figure_7.7_B16328.jpg)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.7 – Jira Align 新目标](img/Figure_7.7_B16328.jpg)'
- en: Figure 7.7 – Jira Align new goal
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.7 – Jira Align 新目标
- en: 'Here we add a yearly goal for the **Corporate Strategy 2020** snapshot by entering
    the following details. Note that red boxes in the screenshot indicate required
    fields:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们通过输入以下详细信息为**2020企业战略**快照添加年度目标。请注意，屏幕截图中的红色框表示必填字段：
- en: '**Description**: Add a description to summarize your goal.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**描述**：添加描述以总结你的目标。'
- en: '`Corporate Strategy 2020`.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`2020企业战略`。'
- en: '`Yearly Goals`.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`年度目标`。'
- en: '**Owner**: Assign the goal to an individual who will be responsible for monitoring
    status and progress.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**负责人**：将目标分配给一个负责监控状态和进展的个人。'
- en: '**Long Term Strategy**: Link the goal to a parent goal. In this case, the parent
    of a yearly goal is a long-term strategy.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**长期战略**：将目标与父目标关联。在这种情况下，年度目标的父目标是长期战略。'
- en: '**Analysis**: Record the estimated **Complete %**, and, on a scale of 1 to
    10, the goal''s **Importance** to the organization, and **Feasibility**.'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分析**：记录预计的**完成百分比**，以及在1到10的范围内，目标对组织的**重要性**和**可行性**。'
- en: '**Measurement**: Add the success criteria that will be used to measure the
    completeness of your goal.'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**测量**：添加用于衡量目标完成度的成功标准。'
- en: '**Target**: Add the target date for the goal''s completion.'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**目标**：添加目标完成的目标日期。'
- en: '**Competitive / Market Assessment**: Add the relevant competitive or market
    analysis.'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**竞争/市场评估**：添加相关的竞争或市场分析。'
- en: '**Attachments**: Add any attachments related to the goal.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**附件**：添加与目标相关的任何附件。'
- en: 'Once these details have been entered, click on the **Save** button to add the
    goal. Clicking on **Save** will also provide additional sections at the bottom
    of the details panel, where the following optional information can be added:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 填写这些详细信息后，点击**保存**按钮以添加目标。点击**保存**后，底部的详细信息面板还会提供附加部分，在这些部分中可以添加以下可选信息：
- en: '**Key Results**: Add key results that will be used to measure the success of
    the goal. Note that you can associate key results with any level of goal or objective.
    By definition, a goal or objective with key results may be considered an OKR.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**关键结果**：添加将用于衡量目标成功的关键结果。请注意，您可以将关键结果与任何层级的目标或目标相关联。根据定义，带有关键结果的目标或目标可以视为OKR。'
- en: '**Themes**: Associate the goal with themes.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**主题**：将目标与主题关联。'
- en: '**Links**: Add external links related to the goal.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**链接**：添加与目标相关的外部链接。'
- en: Now that we've learned how to add goals, let's see how to manage portfolio objectives.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经学会了如何添加目标，让我们来看看如何管理投资组合目标。
- en: Portfolio objectives
  id: totrans-82
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 投资组合目标
- en: 'Objectives represent work item outcomes at each level of scale: team, program,
    solution, and portfolio. You can access the objectives grid for each level via
    the navigation menu. We previously learned in [*Chapter 5*](B16328_05_Final_NM_ePub.xhtml#_idTextAnchor079),
    *Program Planning Challenges*, how team objectives reflect quarterly planning
    goals and are aggregated up to the program level. Here we explore portfolio-level
    objectives as a prelude to the next section, where we will cover key portfolio
    concepts in detail.'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 目标代表在各个层级的工作项结果：团队、项目、解决方案和投资组合。你可以通过导航菜单访问每个层级的目标网格。我们在[*第5章*](B16328_05_Final_NM_ePub.xhtml#_idTextAnchor079)《项目规划挑战》中学到了，团队目标如何反映季度规划目标，并汇总到项目层级。在这里，我们将探讨投资组合层级的目标，为下一节做铺垫，届时我们将详细介绍关键的投资组合概念。
- en: 'Let''s begin by going to the navigation menu and selecting **Portfolio** |
    **Manage** | **Portfolio Objectives** to open the grid shown in the following
    screenshot:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 我们先通过导航菜单选择**投资组合** | **管理** | **投资组合目标**，打开下图所示的网格：
- en: '![Figure 7.8 – Jira Align objectives grid](img/Figure_7.8_B16328.jpg)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![图7.8 – Jira Align 目标网格](img/Figure_7.8_B16328.jpg)'
- en: Figure 7.8 – Jira Align objectives grid
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.8 – Jira Align 目标网格
- en: Here we see portfolio objectives that are associated with the `Digital Services`
    portfolio and `PI-5`. Click on an objective's ID or name to open its details panel.
    Click on the **Add Objective** button in the top-right corner of the workspace
    to add a new objective.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们看到与`数字服务`投资组合和`PI-5`关联的投资组合目标。点击目标的ID或名称以打开其详细信息面板。在工作区的右上角点击**添加目标**按钮以添加新目标。
- en: 'Objectives are arranged in a hierarchy that is visible in the objectives tree.
    To access it, click on the **Objectives Tree** button above the objective grid
    to the right of center, or go to the navigation menu and select **Enterprise**
    | **Objectives Tree**. In the following screenshot, we see the hierarchy from
    the portfolio level down for the **Increase Customer Lifetime Value** portfolio
    objective:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 目标按层次结构排列，并在目标树中可见。要访问它，点击目标网格上方、正中央右侧的**目标树**按钮，或者通过导航菜单选择**企业** | **目标树**。在下图中，我们看到从投资组合层级到下层的**提高客户生命周期价值**投资组合目标的层次结构。
- en: '![Figure 7.9 – Jira Align objectives tree](img/Figure_7.9_B16328.jpg)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![图7.9 – Jira Align 目标树](img/Figure_7.9_B16328.jpg)'
- en: Figure 7.9 – Jira Align objectives tree
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.9 – Jira Align 目标树
- en: Here we see the selected portfolio objective at the top of the hierarchy, with
    its linked objectives at each level, from solution to program, down to the team
    level.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们看到所选的投资组合目标位于层级结构的顶部，并且其关联目标在每个层级上有所体现，从解决方案到项目，再到团队层级。
- en: The blue bar on top of each card indicates the cumulative progress of associated
    key results. Hovering over a card and clicking on one of its sides allows you
    to collapse or expand neighboring cards to configure the objectives tree for your
    needs. You can switch from the tree hierarchy to a list view, as described in
    [*Chapter 5*](B16328_05_Final_NM_ePub.xhtml#_idTextAnchor079), *Program Planning
    Challenges*, *Figure 5.27*.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 每张卡片顶部的蓝色条形表示相关关键成果的累积进展。将鼠标悬停在卡片上并点击其一侧，允许你折叠或展开邻近的卡片，以便根据需要配置目标树。你可以从树形层级切换到列表视图，如[*第5章*](B16328_05_Final_NM_ePub.xhtml#_idTextAnchor079)中所述，*项目规划挑战*，*图5.27*。
- en: Now that we've seen how enterprise strategy is set in the strategy room and
    connects through the portfolio down to team-level execution, let's explore a modern
    approach to mitigating traditional portfolio-level challenges.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经了解了企业战略是如何在战略室中设定并通过投资组合连接到团队层级执行的，让我们探讨一种现代方法，用以解决传统投资组合层面上的挑战。
- en: Implementing LPM
  id: totrans-94
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 实施LPM
- en: '**LPM** is a core competency of SAFe that seeks to align strategy with execution
    by applying lean and systems thinking approaches to three areas: strategy and
    investment funding, agile portfolio operations, and governance. LPM has grown
    in popularity since SAFe introduced its LPM certification in fall 2019\. It provides
    methods for overcoming the challenges of traditional portfolio management approaches,
    which are inadequate in this age of software and digital disruption when companies
    operate under greater uncertainty while driven to deliver more innovative solutions
    faster to market. In this section, we uncover several portfolio management challenges
    and how Jira Align supports LPM practices to overcome them.'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: '**LPM**是SAFe的核心能力之一，旨在通过将精益和系统思维方法应用于三个领域：战略和投资资金、敏捷投资组合运营和治理，来实现战略与执行的对齐。自2019年秋季SAFe推出LPM认证以来，LPM的受欢迎程度不断上升。它为克服传统投资组合管理方法的挑战提供了方法，这些方法在软件和数字化颠覆的时代已经不再适用。在公司面临更大不确定性的情况下，同时被推动以更快速度将更具创新性的解决方案推向市场。
    本节内容揭示了几个投资组合管理的挑战，以及Jira Align如何支持LPM实践来克服这些挑战。'
- en: Identifying value streams
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 识别价值流
- en: A prerequisite for LPM is the identification of value streams. Generally speaking,
    SAFe defines a value stream as a long-lived series of steps used to create value,
    from concept to the delivery of a tangible result for the customer. Within this
    general definition, there are two kinds of value streams – operational and development.
    Operational value streams deliver end customer value, while development value
    streams build the systems and capabilities that enable operational value streams.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: LPM的前提是识别价值流。一般来说，SAFe将价值流定义为一系列持续的步骤，用于创造价值，从概念到为客户交付具体的结果。在这个大致定义中，有两种类型的价值流——运营价值流和开发价值流。运营价值流交付最终客户价值，而开发价值流则构建支持运营价值流的系统和能力。
- en: For example, one of the steps in a music company's operational value stream
    is to bring the music to market using traditional and digital marketing methods.
    We thus identified a development value stream for digital marketing aligned with
    a single program team that delivered systems for online fan engagement contests,
    social media marketing campaigns, delivery of digital marketing assets to business
    partners, and so on.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，一家音乐公司的运营价值流中的一个步骤是通过传统和数字营销方法将音乐推向市场。因此，我们识别出了一个与单一项目团队对齐的数字营销开发价值流，负责为在线粉丝互动竞赛、社交媒体营销活动、向商业伙伴交付数字营销资产等交付系统。
- en: A word of caution about the phrase *value stream* – it can be ambiguous, as
    it is used in different ways in different contexts. Hereinafter, when we use the
    phrase, we are referring to development value streams. SAFe itself has complicated
    the issue by calling what is now the large solution level the "value stream" level
    in SAFe 4.0\. Jira Align, too, adds to the confusion by referring to the process
    steps that drive kanban boards as a "value stream." Therefore, we have changed
    **Value stream** to **Process steps** in our platform terminology.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 关于“价值流”这个词需要小心——它可能是模糊的，因为在不同的语境中有不同的含义。在此之后，当我们使用该术语时，指的是开发价值流。SAFe本身通过将现在的大型解决方案层称为SAFe
    4.0中的“价值流”层，进一步复杂化了问题。Jira Align也通过将驱动看板的过程步骤称为“价值流”来增加了混乱。因此，我们在平台术语中将**价值流**改为**过程步骤**。
- en: Tips and tricks
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士与技巧
- en: To avoid confusion over terminology in Jira Align, we recommend changing **Value
    stream** to **Process steps** under **Administration** | **Settings** | **Platform
    Terminology**.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 为了避免在Jira Align中出现术语混淆，我们建议在**管理** | **设置** | **平台术语**下将**价值流**更改为**过程步骤**。
- en: In SAFe 5.0, value streams exist at the portfolio level and are broad-reaching.
    In this sense, they are akin to themes, although they are not objective-based,
    like SAFe themes, nor are they work items, like Jira Align themes. Even so, since
    a value stream object doesn't exist, at least currently, in Jira Align, reporting
    based on themes, such as the Investment by Theme report, could serve as a reasonable
    substitute for value stream budgeting in Jira Align. It's admittedly a workaround,
    but it allows you to capture broad budget allocations and apportion budget by
    percentage across multiple items. We will examine this report shortly.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在SAFe 5.0中，价值流存在于投资组合层级，并且影响范围广泛。从这个意义上说，它们类似于主题，尽管它们不像SAFe的主题那样基于目标，也不像Jira
    Align的主题那样是工作项。尽管如此，由于在Jira Align中目前并不存在价值流对象，因此基于主题的报告（如按主题投资报告）可以作为Jira Align中价值流预算的合理替代。这确实是一种变通方法，但它允许你捕捉广泛的预算分配，并按百分比将预算分配到多个项目上。我们将在稍后检查此报告。
- en: Now that we have a handle on value streams, we can discuss the group that manages
    them – the portfolio.
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经掌握了价值流的概念，可以讨论一下管理它们的群体——投资组合。
- en: Defining the portfolio
  id: totrans-104
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 定义投资组合
- en: A typical portfolio management challenge is that people are organized in functional
    silos, creating excessive dependencies and lag time. LPM organizes people around
    value and applies cadence-based planning to improve the flow of value and innovation.
    It shifts the approach from functional silos and temporary project teams to long-lived
    program teams delivering a continuous stream of value. In short, it brings the
    work to the people, not the people to the work.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 一个典型的投资组合管理挑战是人员按职能孤岛组织，造成过多的依赖关系和延迟时间。LPM围绕价值组织人员，并应用基于节奏的计划来改善价值流动和创新。它将方法从职能孤岛和临时项目团队转变为长期存在的项目团队，持续交付价值流。简而言之，它是将工作带给人，而不是把人带到工作上。
- en: 'In SAFe, a portfolio is a collection of development value streams, each of
    which builds, maintains, and supports solutions delivered to either internal or
    external customers. A helpful tool when discovering and defining value streams
    is the value stream canvas. Jira Align makes creating them easy. To create a value
    stream canvas, go to the navigation menu and then select **Enterprise** | **Canvas**.
    Next, give your canvas a name and select **Value Stream Canvas** from the template
    dropdown, as shown in the following screenshot, before clicking on the **Create
    new Canvas** button:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在SAFe中，投资组合是由多个开发价值流组成的，每个价值流负责构建、维护和支持交付给内部或外部客户的解决方案。发现和定义价值流时，一个有用的工具是价值流画布。Jira
    Align使得创建价值流画布变得简单。要创建价值流画布，请前往导航菜单，然后选择**企业** | **画布**。接下来，给你的画布命名，并从模板下拉菜单中选择**价值流画布**，如下图所示，然后点击**创建新画布**按钮：
- en: '![Figure 7.10 – Jira Align – Create your canvas](img/Figure_7.10_B16328.jpg)'
  id: totrans-107
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.10 – Jira Align – 创建你的画布](img/Figure_7.10_B16328.jpg)'
- en: Figure 7.10 – Jira Align – Create your canvas
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.10 – Jira Align – 创建你的画布
- en: 'There are three variations when organizing people around value: one value stream
    per program, many value streams per program, and many programs per value stream.
    From a tooling perspective, the first is the easiest, since you can simply use
    program budgets as value stream budgets, whereas the other two require the tracking
    of additional attributes in order to allocate budget across value streams.'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 在围绕价值组织人员时，有三种变化方式：每个项目一个价值流，每个项目多个价值流，以及每个价值流多个项目。从工具使用的角度来看，第一种方式是最简单的，因为你可以直接使用项目预算作为价值流预算，而另外两种方式则需要追踪额外的属性，以便在多个价值流之间分配预算。
- en: 'To see program budgets in Jira Align, open the portfolio room financials view
    by going to the navigation menu and then selecting **Portfolio** | **Portfolio
    Room**. Next, click on the **Extra Configs** button in the top-right corner of
    the workspace and then select a strategic snapshot. The right panel of the portfolio
    room will then display key information, including program budgets, as shown in
    the following screenshot:'
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看 Jira Align 中的项目预算，请通过导航菜单进入投资组合房间的财务视图，然后选择**投资组合** | **投资组合房间**。接着，点击工作区右上角的**额外配置**按钮，选择一个战略快照。投资组合房间的右侧面板将显示关键信息，包括项目预算，如下截图所示：
- en: '![Figure 7.11 – Jira Align portfolio room, right panel](img/Figure_7.11_B16328.jpg)'
  id: totrans-111
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.11 – Jira Align 投资组合房间，右侧面板](img/Figure_7.11_B16328.jpg)'
- en: Figure 7.11 – Jira Align portfolio room, right panel
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.11 – Jira Align 投资组合房间，右侧面板
- en: 'Here we see the following information:'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里我们可以看到以下信息：
- en: '**Total Budget**: Displays the value set in the **Total Budget** field of the
    selected strategic snapshot. The circle graph displays the actual spend to date,
    calculated from points on accepted stories, as a percentage of the total snapshot
    budget.'
  id: totrans-114
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**总预算**：显示所选战略快照中**总预算**字段的数值。圆形图显示到目前为止的实际支出，以已接受故事的点数为基础，作为总快照预算的百分比。'
- en: '**Portfolio(s) Summary**: Displays the rollup of PI budgets tied to programs
    in the portfolio as a percentage of the total snapshot budget.'
  id: totrans-115
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**投资组合汇总**：显示与投资组合中的项目相关的PI预算的汇总，作为总快照预算的百分比。'
- en: '**Program summary**: Displays the sum of the budgets in each program of the
    portfolio, in terms of story-level estimates and actuals, converted to dollars
    based on team velocity and a blended rate.'
  id: totrans-116
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**项目总结**：显示投资组合中每个项目的预算总和，以故事级别的估算和实际花费为基础，转换为基于团队速度和混合费率的美元数额。'
- en: This is just one facet of the portfolio room. For more information, refer to
    [https://help.jiraalign.com/hc/en-us/articles/115000095234-10X-Portfolio-Room](https://help.jiraalign.com/hc/en-us/articles/115000095234-10X-Portfolio-Room).
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 这只是投资组合房间的一个方面。欲了解更多信息，请参考[https://help.jiraalign.com/hc/en-us/articles/115000095234-10X-Portfolio-Room](https://help.jiraalign.com/hc/en-us/articles/115000095234-10X-Portfolio-Room)。
- en: 'As previously mentioned, the Investment by Theme report can be useful for budgeting
    programs and/or value streams. It shows how the portfolio allocates budget and
    effort to implement business strategy via themes. To access it, go to the navigation
    menu and then select `Mobile` program and `PI-5`:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，“按主题分类的投资报告”对预算编制项目和/或价值流非常有用。它展示了投资组合如何通过主题分配预算和工作量来实施业务战略。要访问该报告，请进入导航菜单，选择`Mobile`项目和`PI-5`：
- en: '![Figure 7.12 – Jira Align investment by theme report](img/Figure_7.12_B16328.jpg)'
  id: totrans-119
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.12 – Jira Align 按主题分类的投资报告](img/Figure_7.12_B16328.jpg)'
- en: Figure 7.12 – Jira Align investment by theme report
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.12 – Jira Align 按主题分类的投资报告
- en: The left pie chart shows how the portfolio apportioned the budget across themes.
    This is done by clicking on the **Manage Investments** button in the top-right
    corner of the workspace to open the **Theme Planning View** panel, where you can
    set the percentage of the total PI investment for each theme. The right chart
    shows the actual distribution of effort, enabling portfolio leadership to see
    how closely actual execution aligns with planned budget allocations.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 左侧饼图展示了投资组合如何在各个主题之间分配预算。操作方法是点击工作区右上角的**管理投资**按钮，打开**主题规划视图**面板，在此处可以设置每个主题的总PI投资百分比。右侧图表展示了实际的工作分配情况，使得投资组合领导层能够看到实际执行与计划预算分配之间的吻合度。
- en: The bottom section of the report lists the in-progress themes, with progress
    bars showing the percent complete. Hover over the bars for details. The count
    of competed epics and stand-alone features for each theme is listed to the right
    of the progress bars. Hover over the counts for details.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 报告的底部列出了正在进行的主题，进度条显示了完成的百分比。将鼠标悬停在进度条上查看详细信息。每个主题完成的史诗和独立功能的计数显示在进度条的右侧。将鼠标悬停在计数上查看详细信息。
- en: 'Another useful budget report is Investments vs. Actuals, which shows the PI
    allocation, estimated spend, and actual spend per theme in one report. To access
    it, go to the navigation menu and then select `Digital Services` portfolio and
    `PI-5`:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个有用的预算报告是投资与实际对比报告，它展示了每个主题的 PI 分配、估算支出和实际支出。要访问此报告，请前往导航菜单，然后选择 `Digital
    Services` 投资组合和 `PI-5`：
- en: '![Figure 7.13 – Jira Align investment vs. actuals report](img/Figure_7.13_B16328.jpg)'
  id: totrans-124
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.13 – Jira Align 投资与实际对比报告](img/Figure_7.13_B16328.jpg)'
- en: Figure 7.13 – Jira Align investment vs. actuals report
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.13 – Jira Align 投资与实际对比报告
- en: 'Let''s examine the three charts from left to right:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从左到右检查这三个图表：
- en: '**Budget**: The value above the chart represents either the program increment
    budget or the sum of portfolio epic budgets, depending on the setting made by
    clicking on the **Extra Configs** button at the top right of the workspace. The
    chart shows the same percentage allocation across themes we saw previously, which
    is set by going to the Investment by Theme report and clicking on the **Manage
    Investments** button. Hover over the segments of the pie chart to see the dollar
    values.'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**预算**：图表上方的数值表示程序增量预算或投资组合史诗预算的总和，这取决于通过点击工作区右上角的 **Extra Configs** 按钮所做的设置。图表显示了我们之前看到的各主题的相同百分比分配，这个分配是通过进入“按主题分配投资”报告并点击
    **管理投资** 按钮来设置的。将鼠标悬停在饼图的各个部分上以查看美元值。'
- en: '**Estimate**: The value above the chart is the sum of estimated portfolio epic
    costs based on total story points in the PI and cost per point. Cost per point
    is derived from the average team cost per sprint divided by average velocity.
    The chart shows each theme''s estimated portfolio epic costs for the PI as a percentage
    of the total estimated portfolio epic costs for the PI. Hover over the segments
    of the pie chart to see the dollar values.'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**估算**：图表上方的数值是根据 PI 中的总故事点和每个点的成本估算的投资组合史诗成本总和。每个点的成本是通过将每个冲刺的平均团队成本除以平均速度得出的。图表显示了每个主题在
    PI 中的投资组合史诗成本占总估算投资组合史诗成本的百分比。将鼠标悬停在饼图的各个部分上以查看美元值。'
- en: '**Actual**: The value above the chart is the sum of actual story costs for
    accepted stories connected to portfolio epics in the PI based on total story points
    and cost per point. Cost per point is derived from the average team cost per sprint
    divided by average velocity. The chart shows each theme''s actual story costs
    as a percentage of the total actual story costs for the PI. Hover over each segment
    of the pie chart to see the dollar values.'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**实际**：图表上方的数值是根据 PI 中与投资组合史诗相关的已接受故事的总故事点和每个点的成本，计算出的实际故事成本总和。每个点的成本是通过将每个冲刺的平均团队成本除以平均速度得出的。图表显示了每个主题的实际故事成本占总实际故事成本的百分比。将鼠标悬停在饼图的各个部分上以查看美元值。'
- en: The bottom section of the report shows several other data points for each theme,
    including variance, allocation, cost, and work. Now that we've seen some useful
    reports for portfolio leadership to plan and monitor investments, let's see how
    the portfolio connects execution to enterprise strategy.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 报告的底部显示了每个主题的多个其他数据点，包括方差、分配、成本和工作量。现在我们已经看了一些有用的报告，帮助投资组合领导层规划和监控投资，接下来让我们看看投资组合如何将执行与企业战略连接起来。
- en: Connecting the portfolio to enterprise strategy
  id: totrans-131
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 将投资组合与企业战略连接起来
- en: Enterprise strategy is formed on the basis of several inputs, including mission,
    vision, and values; business drivers; financial goals; and competitive analysis.
    The outputs of enterprise strategy are portfolio budgets and strategic themes.
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 企业战略是基于多个输入形成的，包括使命、愿景和价值观；商业驱动因素；财务目标；以及竞争分析。企业战略的输出是投资组合预算和战略主题。
- en: In SAFe, themes are differentiating business objectives that drive the future
    state of the portfolio, connect the portfolio to enterprise strategy, and provide
    context for the portfolio vision and lean budgeting. According to SAFe, they are
    best described in the form of OKRs, with the objective being the theme, and the
    key results being the quantifiable measures of the theme's progress. While SAFe
    considers themes a type of objective, we follow the approach supported by Jira
    Align, where the theme represents a large work item and the OKR represents its
    corresponding business outcomes. This provides a consistent approach, documented
    in [*Chapter 2*](B16328_02_Final_NM_ePub.xhtml#_idTextAnchor025), *Implementing
    Jira Align*, *Figure 2.9*, where each level of scale has a set of people, work,
    time, and outcome dimensions.
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 在 SAFe 中，主题是驱动投资组合未来状态的差异化业务目标，将投资组合与企业战略连接，并为投资组合愿景和精益预算提供背景。根据 SAFe 的定义，主题最好通过
    OKR 形式来描述，其中目标即为主题，关键成果则是衡量主题进展的量化指标。虽然 SAFe 将主题视为一种目标，但我们遵循 Jira Align 支持的方法，在这种方法中，主题代表一个大的工作项，OKR
    代表其对应的业务成果。这提供了一种一致的方法，文档化于 [*第二章*](B16328_02_Final_NM_ePub.xhtml#_idTextAnchor025)，*实施
    Jira Align*，*图 2.9*，其中每个规模层级都包含一组人员、工作、时间和成果维度。
- en: 'The following screenshot provides an example of how themes in Jira Align correspond
    to OKRs:'
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图提供了 Jira Align 中的主题如何与 OKR 对应的示例：
- en: '![Figure 7.14 – Jira Align OKR linked to a theme](img/Figure_7.14_B16328.jpg)'
  id: totrans-135
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.14 – Jira Align OKR 与主题的关联](img/Figure_7.14_B16328.jpg)'
- en: Figure 7.14 – Jira Align OKR linked to a theme
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.14 – Jira Align OKR 与主题的关联
- en: Here, we've set a yearly goal to "**Increase fan engagement in the Superheroes
    mobile app**" and associated key results and a theme with it.
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们设定了一个年度目标：“**增加超级英雄移动应用的粉丝互动**”，并与之关联了关键成果和主题。
- en: A key function of LPM is to provide clarity on the direction and purpose of
    work in order to connect strategy to execution. Clarity enables decentralized
    decision making to improve the flow of value at each level of scale. OKRs, such
    as the yearly goal in the previous screenshot, help encapsulate the direction
    and purpose driving the work.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: LPM 的一个关键功能是明确工作方向和目的，以便将战略与执行相连接。清晰度使得去中心化的决策成为可能，从而在各个层级提高价值流动。OKR，例如前面截图中的年度目标，有助于总结驱动工作的方向和目的。
- en: Themes and their corresponding OKRs influence portfolio strategy and provide
    context for decision making. They influence the portfolio vision; portfolio epic
    backlog and kanban; program, solution, and team-level backlogs; value stream budgets;
    and lean budget guardrails. Let's now examine portfolio vision.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 主题及其对应的 OKR 会影响投资组合战略，并为决策提供背景。它们影响投资组合愿景、投资组合史诗待办事项和看板、项目、解决方案及团队级别的待办事项、价值流预算以及精益预算守则。现在，让我们来审视一下投资组合愿景。
- en: Maintaining the portfolio vision
  id: totrans-140
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 维护投资组合愿景
- en: 'In SAFe, the portfolio canvas defines the portfolio''s domain and development
    value streams and is a key input for creating and maintaining the portfolio vision.
    Jira Align makes creating a portfolio canvas easy. Begin by going to the navigation
    menu and selecting **Enterprise** | **Canvas**. Then name your canvas and choose
    **Portfolio Canvas** from the list before clicking on the **Create new Canvas**
    button. This will open a blank canvas with empty content blocks. In the following
    screenshot, we have created a portfolio canvas for the **Mutants** portfolio:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 在 SAFe 中，投资组合画布定义了投资组合的领域和开发价值流，是创建和维护投资组合愿景的关键输入。Jira Align 使得创建投资组合画布变得简单。首先，进入导航菜单并选择
    **Enterprise** | **Canvas**。然后为您的画布命名，并从列表中选择 **Portfolio Canvas**，再点击 **Create
    new Canvas** 按钮。这将打开一个空白画布，包含空内容块。在下面的截图中，我们已经为 **Mutants** 投资组合创建了一个画布：
- en: '![Figure 7.15 – Jira Align portfolio canvas'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 7.15 – Jira Align 投资组合画布'
- en: '](img/Figure_7.15_B16328.jpg)'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_7.15_B16328.jpg)'
- en: Figure 7.15 – Jira Align portfolio canvas
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.15 – Jira Align 投资组合画布
- en: 'Here we see several content blocks for defining the portfolio''s value proposition,
    value streams, budget, and much more. Hover over a block to perform the following
    actions to configure the look and feel of your canvas:'
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们可以看到一些内容块，用于定义投资组合的价值主张、价值流、预算等。将鼠标悬停在某个块上，可以执行以下操作，以配置画布的外观和感觉：
- en: Edit the title.
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编辑标题。
- en: Change the background color.
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更改背景颜色。
- en: Change the icon.
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更改图标。
- en: Add content, including a link.
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加内容，包括链接。
- en: 'Select a state to reflect content status: **Not Started**, **In Progress**,
    or **Done**. The states appear as color-coded icons (gray, red, and green, respectively)
    when you click on the **Toggle View** button near the top-right corner of the
    workspace to toggle from **full** to **note** view.'
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择一个状态以反映内容状态：**未开始**、**进行中**或**已完成**。当您点击工作区右上角的**切换视图**按钮，从**完整视图**切换到**备注视图**时，状态将显示为颜色编码的图标（分别为灰色、红色和绿色）。
- en: Drag and drop to move the block or adjust its size.
  id: totrans-151
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拖放以移动区块或调整其大小。
- en: Delete the block.
  id: totrans-152
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 删除该区块。
- en: 'To create a content block, click on the **Add Block** button near the top-right
    corner of the workspace. Then, click on the **More Actions** button at the top
    of the workspace, right of center, to access the following options: click on **Edit
    Canvas** to rename the canvas, **Delete Canvas** to remove it, or **Create new
    Canvas**. Note that if you delete a canvas, it cannot be recovered. You can open
    an existing canvas by clicking on the **Open Existing Canvas** button in the top-right
    corner of the workspace.'
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建内容区块，请点击工作区右上角的**添加区块**按钮。然后，点击工作区顶部中间的**更多操作**按钮，访问以下选项：点击**编辑画布**以重命名画布，点击**删除画布**以移除画布，或者点击**创建新画布**。请注意，如果删除画布，将无法恢复。您可以通过点击工作区右上角的**打开现有画布**按钮来打开现有画布。
- en: Now that we know how to create a portfolio canvas, let's see how the portfolio
    can leverage lean budgets to improve outcomes.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们知道如何创建投资组合画布，接下来我们来看一下投资组合如何利用精益预算来改善结果。
- en: Establishing lean budgets and guardrails
  id: totrans-155
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 建立精益预算和护栏
- en: A typical challenge of the traditional project funding approach is that it causes
    friction, overhead, and delays. LPM solves this by funding value streams, guided
    by budget guardrails, to increase the speed of value delivery.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 传统项目资金分配方法的典型挑战是，它会造成摩擦、额外成本和延迟。LPM通过资助价值流并遵循预算护栏来解决这一问题，从而提高价值交付的速度。
- en: 'One of the guardrails is to guide investments by horizon. SAFe recommends the
    following horizons:'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个护栏是通过地平线指导投资。SAFe建议以下地平线：
- en: '**Horizon 3 – Exploring**: Investment to evaluate potential new solutions.'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Horizon 3 – 探索**：投资以评估潜在的新解决方案。'
- en: '**Horizon 2 – Emerging**: Solutions that emerged from horizon 3.'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Horizon 2 – 新兴**：来自Horizon 3的解决方案。'
- en: '**Horizon 1**: Solutions that deliver more value than their cost. There are
    two subcategories of horizon 1:'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Horizon 1**：提供的价值大于其成本的解决方案。Horizon 1有两个子类别：'
- en: '**Investing**: Solutions that require significant ongoing investment'
  id: totrans-161
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**投资**：需要大量持续投资的解决方案。'
- en: '**Extracting**: Stable solutions that deliver high value with minimal new investment'
  id: totrans-162
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**提取**：提供高价值并且需要最小新投资的稳定解决方案'
- en: '**Horizon 0 – Retiring**: Investment to decommission solutions.'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Horizon 0 – 退役**：投资以退役解决方案。'
- en: We recommend that the Jira Align administrator adds the preceding horizons to
    the **Strategic Driver** dropdown on the portfolio epic details panel. To do so,
    the administrator would go to **Administration** | **Settings** | **Platform**
    and then click on the **Dropdowns** tab and select **Strategic Driver** to manage
    the field values.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议Jira Align管理员将前述地平线添加到投资组合史诗详细面板上的**战略驱动因素**下拉菜单中。为此，管理员需转到**管理** | **设置**
    | **平台**，然后点击**下拉菜单**标签，选择**战略驱动因素**以管理字段值。
- en: Tips and tricks
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧
- en: 'The standard **Strategic Driver** drop-down values are **Innovate**, **Expand**,
    **Sustain**, **Contain**, **Exit**, and **Unknown**. We recommend renaming the
    existing values to identify the horizons as follows:'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 标准的**战略驱动因素**下拉选项包括**创新**、**扩展**、**维持**、**控制**、**退出**和**未知**。我们建议将现有选项重新命名，以便标识不同的地平线，如下所示：
- en: '**Horizon 3 - Innovate**'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: '**Horizon 3 - 创新**'
- en: '**Horizon 2 - Expand**'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: '**Horizon 2 - 扩展**'
- en: '**Horizon 1 - Sustain**'
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: '**Horizon 1 - 维持**'
- en: '**Horizon 1 - Contain**'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: '**Horizon 1 - 控制**'
- en: '**Horizon 0 - Exit**'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: '**Horizon 0 - 退出**'
- en: 'Setting up investment horizons in this way enables several helpful visualizations
    for the LPM function that we''ll explore shortly. Before we do, note that Jira
    Align has a standard dropdown called **Strategic Horizon**. However, there are
    three disadvantages to using this when capturing investment horizons:'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 以这种方式设置投资地平线，可以为LPM功能提供几个有用的可视化，我们稍后将探讨。在此之前，请注意，Jira Align有一个名为**战略地平线**的标准下拉菜单。然而，使用该菜单来捕捉投资地平线存在三个缺点：
- en: 'It has only three options and these are not editable: Defend & Extend; Expand
    to New Markets; and Explore Future Options.'
  id: totrans-173
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它只有三个选项，这些选项无法编辑：防守与扩展；扩展到新市场；探索未来选项。
- en: You cannot group a portfolio epic roadmap according to these fields, as you
    can for **Strategic Driver**.
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你不能像**战略驱动器**那样，根据这些字段对组合史诗路线图进行分组。
- en: You cannot generate a report according to these fields as you can for **Strategic
    Driver**.
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你不能像**战略驱动器**那样，根据这些字段生成报告。
- en: 'Therefore, we recommend using **Strategic Driver** for horizons. To see the
    horizons in the portfolio epic backlog, go to **Columns Shown** | **Portfolio
    Epic** and select **Strategic Driver**, as shown in the following screenshot:'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，我们建议使用**战略驱动器**来查看视野。要查看组合史诗积压中的视野，进入**列显示** | **组合史诗**，然后选择**战略驱动器**，如下图所示：
- en: '![Figure 7.16 – Jira Align portfolio epic backlog with Strategic Driver](img/Figure_7.16_B16328.jpg)'
  id: totrans-177
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.16 – Jira Align 组合史诗积压与战略驱动器](img/Figure_7.16_B16328.jpg)'
- en: Figure 7.16 – Jira Align portfolio epic backlog with Strategic Driver
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.16 – Jira Align 组合史诗积压与战略驱动器
- en: 'To create a portfolio epic roadmap by horizon, you need to perform the following
    steps:'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 要按视野创建组合史诗路线图，需要执行以下步骤：
- en: Go to the navigation menu and select **Program** | **Manage** | **Roadmaps**.
    Be sure that PIs are selected in the configuration bar and that **Work** and **Portfolio
    Epics** are selected from the dropdowns.
  id: totrans-180
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进入导航菜单，选择**程序** | **管理** | **路线图**。确保在配置栏中选择了PI，并从下拉菜单中选择**工作**和**组合史诗**。
- en: Next, click on the **View Configuration** button at the top of the workspace,
    right of center.
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，点击工作区顶部的**查看配置**按钮，位于中心右侧。
- en: Then, click on the **Other Options** tab and select **Strategic Driver** under
    **Group By Property**.
  id: totrans-182
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 然后，点击**其他选项**标签，在**按属性分组**下选择**战略驱动器**。
- en: 'You will now have a roadmap of portfolio epics grouped by horizon, as shown
    in the following screenshot:'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，你将看到按视野分组的组合史诗路线图，如下图所示：
- en: '![Figure 7.17 – Jira Align portfolio epic roadmap with Strategic Driver](img/Figure_7.17_B16328.jpg)'
  id: totrans-184
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.17 – Jira Align 组合史诗路线图与战略驱动器](img/Figure_7.17_B16328.jpg)'
- en: Figure 7.17 – Jira Align portfolio epic roadmap with Strategic Driver
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.17 – Jira Align 组合史诗路线图与战略驱动器
- en: Note that roadmap swim lanes are grouped by strategic drivers that reflect the
    horizons on the left. A prerequisite is that a strategic driver must be selected
    in the details panel for each portfolio epic.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，路线图泳道按战略驱动器分组，这些驱动器反映了左侧的视野。前提是必须在每个组合史诗的详细面板中选择一个战略驱动器。
- en: Another budget guardrail is to determine and apply capacity allocation by activity
    type. Jira Align supports capturing the activity type at the feature work item
    level by using the category field. The standard categories are **Customer Funded**,
    **Grow / Protect Base**, **Innovation**, **New Market / Product**, **R&D**, **Tech
    Investment**, and **Technical Debt**. The Jira Align administrator can edit this
    list by going to **Administration** | **Settings** | **Platform** and then clicking
    on the **Dropdowns** tab and selecting **Feature Category**. Note, too, that categories
    must be enabled by going to **Administration** | **Settings** | **Details Panels
    Settings**, selecting the portfolio from the **Portfolio** dropdown, and **Feature**
    from the **Work Item** dropdown, and then sliding on the **Category** toggle.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个预算控制框架是按活动类型确定并应用容量分配。Jira Align支持通过使用类别字段在功能工作项级别捕获活动类型。标准类别包括**客户资助**、**增长/保护基础**、**创新**、**新市场/产品**、**研发**、**技术投资**和**技术债务**。Jira
    Align管理员可以通过进入**管理** | **设置** | **平台**，点击**下拉菜单**标签并选择**功能类别**来编辑此列表。请注意，类别必须通过进入**管理**
    | **设置** | **详细面板设置**，从**组合**下拉菜单中选择组合，从**工作项**下拉菜单中选择**功能**，然后打开**类别**开关来启用。
- en: 'To see the percentage allocation by horizon, go to the navigation menu, click
    on the `strategic driver`. Click on the search result to open **Strategic Driver
    Report** as shown in the following screenshot:'
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看按视野（horizon）划分的百分比分配，进入导航菜单，点击`strategic driver`。点击搜索结果以打开**战略驱动器报告**，如下所示的截图：
- en: '![Figure 7.18 – Jira Align – Strategic Driver Report](img/Figure_7.18_B16328.jpg)'
  id: totrans-189
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.18 – Jira Align – 战略驱动器报告](img/Figure_7.18_B16328.jpg)'
- en: Figure 7.18 – Jira Align – Strategic Driver Report
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.18 – Jira Align – 战略驱动器报告
- en: Here you see the PI's planned, estimated, and actual allocations for each strategic
    driver. This enables portfolio leadership to determine whether the planned strategic
    allocation for the work is aligned with the work the teams are actually doing
    or planning on doing. For example, if leadership planned to spend 25% of the quarterly
    effort on expanding to new markets and the chart indicates that only 10% will
    be spent, then the portfolio could miss its revenue targets.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你可以看到PI的计划、估算和实际分配情况，针对每个战略驱动。这使得投资组合领导可以判断计划的战略分配是否与团队实际正在做或计划做的工作相一致。例如，如果领导计划将季度工作投入的25%用于拓展新市场，而图表显示只有10%会投入，那么投资组合可能会错失收入目标。
- en: The left chart is based on the percentage allocations set in the PI details
    panel. To set these, go to the navigation menu and select **Program** | **Manage**
    | **Program Increments**. Next, click on a PI in the grid to open its details
    panel. Finally, click on **+ Full Details** and then on **Manage Strategic Driver
    allocations**.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 左侧图表基于在PI详细面板中设置的百分比分配。要设置这些，请进入导航菜单，选择**项目** | **管理** | **项目增量**。然后，点击网格中的一个PI以打开其详细面板。最后，点击**+
    完整详情**，然后点击**管理战略驱动分配**。
- en: The middle chart is based on portfolio epic estimates for the PI and the right
    chart is based on actual story points for accepted stories connected to portfolio
    epics in the PI. Further details below the charts include portfolio epics by horizon
    with progress bars. Hover over the progress bars for details. The report also
    displays an allocation trend across PIs when multiple PIs are selected in the
    configuration bar. This can be seen by scrolling down.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 中间的图表基于投资组合史诗对PI的估算，右侧图表基于与PI中的投资组合史诗相关联的已接受故事的实际故事点。图表下方的进一步详细信息包括按时间范围分类的投资组合史诗和进度条。将鼠标悬停在进度条上以查看详细信息。该报告还显示了多个PI在配置栏中选择时的分配趋势。这可以通过向下滚动来查看。
- en: Tips and tricks
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧
- en: If your report search didn't return the Strategic Driver report, you can ask
    your Jira Align administrator to enable the report for your role.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的报告搜索没有返回战略驱动报告，你可以请求Jira Align管理员为你的角色启用该报告。
- en: To do so, the administrator would go to **Administration** | **Access Controls**
    | **Roles**, select your role, click on **Additional Options** to expand the section,
    and then toggle on the **Strategic Driver Allocation** option under **Reports**.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 要做到这一点，管理员需要进入**管理** | **访问控制** | **角色**，选择你的角色，点击**附加选项**展开该部分，然后在**报告**下启用**战略驱动分配**选项。
- en: Another budget guardrail of LPM is that approval is required for significant
    initiatives, in other words, portfolio epics. The portfolio's vision is realized
    through portfolio epics. Continuous business owner engagement is also encouraged.
    This can be formalized in regularly occurring meetings such as the portfolio sync
    recommended by SAFe.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: LPM的另一个预算防线是，需要对重大举措进行审批，也就是说，需要对投资组合史诗进行审批。投资组合的愿景是通过投资组合史诗来实现的，同时也鼓励持续的业务所有者参与。这可以通过定期举行的会议形式来落实，例如SAFe推荐的投资组合同步会议。
- en: 'The traditional categories of **capitalizable expenses** (**CapEx**) and **operational
    expenses** (**OpEx**) are still relevant when using LPM. Jira Align supports tracking
    CapEx at the portfolio epic level. To designate a portfolio epic as CapEx, go
    to the portfolio epic''s details panel and click on **+ Full Details** to see
    the **Capitalized** dropdown. Select **Yes** for CapEx:'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 在使用LPM时，传统的**可资本化费用**（**CapEx**）和**运营费用**（**OpEx**）类别依然适用。Jira Align支持在投资组合史诗级别追踪CapEx。要将投资组合史诗指定为CapEx，请进入该投资组合史诗的详细面板，点击**+
    完整详情**以查看**资本化**下拉框。选择**是**表示CapEx：
- en: '![Figure 7.19 – Jira Align portfolio epic – Capitalized](img/Figure_7.19_B16328.jpg)'
  id: totrans-199
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.19 – Jira Align 投资组合史诗 – 资本化](img/Figure_7.19_B16328.jpg)'
- en: Figure 7.19 – Jira Align portfolio epic – Capitalized
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.19 – Jira Align 投资组合史诗 – 资本化
- en: 'You can add this column to your portfolio epic backlog by clicking on the **Columns
    Shown** button at the top of the backlog workspace, and then clicking on the **Portfolio
    Epic** tab and selecting the **Capitalized** checkbox. In order to add the planned
    budget totals for CapEx and OpEx to the portfolio epic, click on the **Finance**
    tab in the details panel, as shown in the following screenshot:'
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击待办事项工作区顶部的**显示列**按钮，然后点击**投资组合史诗**选项卡并选择**资本化**复选框，来将此列添加到你的投资组合史诗待办事项中。为了将CapEx和OpEx的计划预算总额添加到投资组合史诗中，请点击详细面板中的**财务**选项卡，如下图所示：
- en: '![Figure 7.20 – Jira Align portfolio epic – Finance](img/Figure_7.20_B16328.jpg)'
  id: totrans-202
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.20 – Jira Align 组合史诗 – 财务](img/Figure_7.20_B16328.jpg)'
- en: Figure 7.20 – Jira Align portfolio epic – Finance
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.20 – Jira Align 组合史诗 – 财务
- en: Here you can enter and track the CapEx and OpEx data. A useful visualization
    of this data is the status report, financials view. To access it, go to the navigation
    menu and select **Enterprise** | **Track** | **Status Reports**. Next, click on
    the **Portfolio** button and then on your portfolio. Finally, click on the **View
    Financials** button near the top-right corner of the workspace.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，您可以输入并跟踪资本支出（CapEx）和运营支出（OpEx）数据。该数据的一个有用的可视化方式是状态报告，财务视图。要访问它，请前往导航菜单，选择**企业**
    | **跟踪** | **状态报告**。接下来，点击**组合**按钮，然后选择您的组合。最后，点击工作区右上角附近的**查看财务**按钮。
- en: 'The status report, financials view provides portfolio epic financials, status,
    and health information broken down by program for the PI(s) selected in the configuration
    bar. Click on a program, portfolio epic, or its associated theme to drill down
    for more information. There are numerous columns of data, so you will need to
    scroll horizontally to see the CapEx and OpEx columns shown in the following screenshot:'
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 状态报告，财务视图提供了按所选PI（程序增量）进行细分的组合史诗财务、状态和健康信息。点击一个程序、组合史诗或其相关主题以深入了解更多信息。数据列非常多，因此您需要水平滚动以查看以下截图中显示的CapEx和OpEx列：
- en: '![Figure 7.21 – Jira Align status report, financials view ](img/Figure_7.21_B16328.jpg)'
  id: totrans-206
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.21 – Jira Align 状态报告，财务视图](img/Figure_7.21_B16328.jpg)'
- en: Figure 7.21 – Jira Align status report, financials view
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.21 – Jira Align 状态报告，财务视图
- en: Now that we've explored portfolio budget reports and guardrails, let's see how
    to establish portfolio flow.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经探索了组合预算报告和防护措施，接下来让我们看看如何建立组合流动。
- en: Establishing portfolio flow
  id: totrans-209
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 建立组合流动
- en: Another challenge of traditional portfolio management is that poor control of
    demand and **work in process** (**WIP**) reduces throughput. LPM's solution is
    to match demand to capacity to increase the flow of value.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 传统组合管理的另一个挑战是，需求和**在制品**（**WIP**）的控制不当会降低产出。LPM的解决方案是将需求与能力匹配，从而增加价值流动。
- en: The portfolio kanban enables the LPM function to match demand to capacity based
    on WIP limits, visualize bottlenecks in each process step, and identify opportunities
    for relentless improvement. The kanban also includes policies governing the entry
    and exit of portfolio epics in each process step.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 组合看板使LPM功能能够根据在制品（WIP）限制将需求与能力匹配，实时可视化每个过程步骤中的瓶颈，并发现持续改进的机会。看板还包括各个过程步骤中关于组合史诗进出的一些规定。
- en: 'To create a portfolio kanban, you''ll first need to specify the underlying
    process steps. To begin, go to the navigation menu, select **Portfolio** | **Manage**
    | **Process Steps**, and then click on the **Add Process Steps** button to open
    the panel shown in the following screenshot:'
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建组合看板，首先需要指定基础的过程步骤。首先，前往导航菜单，选择**组合** | **管理** | **过程步骤**，然后点击**添加过程步骤**按钮以打开如下截图所示的面板：
- en: '![Figure 7.22 – Jira Align portfolio – New Process Steps](img/Figure_7.22_B16328.jpg)'
  id: totrans-213
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.22 – Jira Align 组合 – 新的过程步骤](img/Figure_7.22_B16328.jpg)'
- en: Figure 7.22 – Jira Align portfolio – New Process Steps
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.22 – Jira Align 组合 – 新的过程步骤
- en: 'Next, enter the following details:'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，输入以下详细信息：
- en: '**Name**: Add a meaningful name to your portfolio kanban.'
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**名称**：为您的组合看板添加一个有意义的名称。'
- en: '**Type**: Select one of the two following types:'
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**类型**：选择以下两种类型中的一种：'
- en: '**Developmental**: Steps required to develop new products, systems, or services
    capabilities. Choosing this option will allow you to map process steps to Jira
    Align''s work item states. This is the standard option to use most of the time.'
  id: totrans-218
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**开发**：开发新产品、系统或服务能力所需的步骤。选择此选项将允许您将过程步骤映射到Jira Align的工作项状态。这是大多数情况下的标准选项。'
- en: '**Operational**: Steps required to provide goods or services to a customer,
    whether internal or external. This could be useful when modeling future business
    operations, but is rarely used.'
  id: totrans-219
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**运营**：提供商品或服务给客户所需的步骤，无论是内部还是外部的。这对于建模未来的业务运营可能有用，但很少使用。'
- en: Tips and tricks
  id: totrans-220
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 提示和技巧
- en: If you don't see the **Operational** type in the dropdown, ask the Jira Align
    administrator to enable operational value streams.
  id: totrans-221
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果您在下拉菜单中看不到**运营**类型，请请求Jira Align管理员启用运营价值流。
- en: To do so, the administrator would go to **Administration** | **Settings** |
    **Platform**, click on the **Solution** tab, set the **Enable Operational Process
    Steps** dropdown to **Yes**, and then click on the **Save Settings** button.
  id: totrans-222
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为此，管理员需要前往**管理** | **设置** | **平台**，点击**解决方案**标签，将**启用操作流程步骤**下拉框设置为**是**，然后点击**保存设置**按钮。
- en: '**Level**: Select the work item level – theme, portfolio epic, capability,
    feature, or story. Here, we will choose **Portfolio Epic**.'
  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**级别**：选择工作项级别——主题、投资组合史诗、能力、特性或故事。这里我们将选择**投资组合史诗**。'
- en: '**Team Description**: Add a description of the team responsible for the kanban.'
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**团队描述**：添加负责看板的团队描述。'
- en: '**Region**: Select a region applicable to the kanban.'
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**区域**：选择适用于看板的区域。'
- en: '**Active**: Specify whether the kanban is active and available to use.'
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**激活**：指定看板是否处于激活状态并可用。'
- en: '**Map to State**: If you chose the **Developmental** type, then you can toggle
    this on to map process steps to work item states.'
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**映射到状态**：如果您选择了**开发**类型，则可以开启此选项，将流程步骤映射到工作项状态。'
- en: 'In addition, you can add the following optional information:'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，您可以添加以下可选信息：
- en: '**Customer(s)**: List the relevant customers.'
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**客户**：列出相关客户。'
- en: '**Triggers**: Specify the events that trigger the flow of value; for example,
    a customer places an order or requests a new feature.'
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**触发器**：指定触发价值流动的事件；例如，客户下订单或请求新功能。'
- en: '**Inputs**: Specify any necessary inputs.'
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输入**：指定任何必要的输入。'
- en: '**Outputs**: List any relevant outputs.'
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输出**：列出任何相关的输出。'
- en: '**Includes**: Provide additional information in terms of the scope of the process
    steps.'
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**包括**：提供有关流程步骤范围的额外信息。'
- en: 'Finally, click on the **Save** button. You will now see the **Process Steps**
    tab, where you can add steps for your kanban and link them to states, as shown
    in the following screenshot:'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，点击**保存**按钮。您现在会看到**流程步骤**标签，在这里您可以为看板添加步骤，并将其与状态关联，如下图所示：
- en: '![Figure 7.23 – Jira Align portfolio – Process Steps](img/Figure_7.23_B16328.jpg)'
  id: totrans-235
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.23 – Jira Align 投资组合 – 流程步骤](img/Figure_7.23_B16328.jpg)'
- en: Figure 7.23 – Jira Align portfolio – Process Steps
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.23 – Jira Align 投资组合 – 流程步骤
- en: Here, we've added the portfolio kanban steps recommended by SAFe and mapped
    them to Jira Align work item states. For example, **Funnel** is mapped to **1
    - Not Started**. Note that if a process step maps to a functional area of your
    organization, you can select it from the dropdown to the right of the work item
    state; however, this is rarely used.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们添加了SAFe推荐的投资组合看板步骤，并将其映射到Jira Align的工作项状态。例如，**漏斗**映射到**1 - 未开始**。请注意，如果某个流程步骤映射到您组织的功能区域，您可以从工作项状态右侧的下拉框中选择它；不过，这种情况较少使用。
- en: Tips and tricks
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 提示与技巧
- en: To maintain the list of functional areas, go to **Administration** | **Setup**
    | **Functional Areas**.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 要维护功能区域列表，请前往**管理** | **设置** | **功能区域**。
- en: As a prerequisite, the Jira Align administrator must enable **Functional Areas**
    for your role under **Administration** | **Access Controls** | **Roles** | **Administration**
    | **Other Setup**.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 作为前提，Jira Align管理员必须在**管理** | **访问控制** | **角色** | **管理** | **其他设置**下启用您的角色的**功能区域**。
- en: Note that **Functional Areas** is often renamed **Business Units** under **Administration**
    | **Settings** | **Platform Terminology**.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，**功能区域**通常在**管理** | **设置** | **平台术语**中被重命名为**业务单元**。
- en: 'At the far right of the **Process Steps** tab, click on the matrix icon to
    maintain the **RACI** (**responsible**, **accountable**, **consulted**, **informed**)
    matrix. Remove a process step by clicking on the trash icon. Toggle on/off email
    alert notifications by clicking on the email icon. Click on the pencil icon next
    to each step to add or edit details, including exit criteria, as shown in the
    following screenshot:'
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 在**流程步骤**标签的最右侧，点击矩阵图标以维护**RACI**（**负责**、**有责任**、**咨询**、**知情**）矩阵。通过点击垃圾桶图标删除流程步骤。通过点击电子邮件图标开启/关闭电子邮件提醒通知。点击每个步骤旁边的铅笔图标以添加或编辑详细信息，包括退出标准，如下图所示：
- en: '![Figure 7.24 – Jira Align, edit process steps](img/Figure_7.24_B16328.jpg)'
  id: totrans-243
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.24 – Jira Align，编辑流程步骤](img/Figure_7.24_B16328.jpg)'
- en: Figure 7.24 – Jira Align, edit process steps
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.24 – Jira Align，编辑流程步骤
- en: Here we are editing the `40` as the estimated process step time in **Hours**.
    These are used to measure efficiency, defined as the total estimated hours for
    steps divided by the total actual hours for steps, visible in the Work in Process
    report.
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们正在编辑`40`作为估计的流程步骤时间（以**小时**为单位）。这些数据用于衡量效率，效率定义为每个步骤的总估计小时数除以每个步骤的实际总小时数，这些数据可以在《在制工作》报告中查看。
- en: Tips and tricks
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧
- en: To see the process step metrics, including efficiency, go to the navigation
    menu and select **Portfolio** | **Track** | **Work in Process**. Make sure that
    your context is set in the configuration bar.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看流程步骤指标，包括效率，前往导航菜单并选择**投资组合** | **跟踪** | **在制工作**。确保你的上下文已在配置栏中设置。
- en: Next, click on the **Value Stream View** button and slide on the **Stats** toggle,
    both near the top-right corner of the workspace.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，点击工作区右上角的**价值流视图**按钮，并滑动**统计数据**开关。
- en: Finally, select your kanban name from the **Process Steps** dropdown and then
    expand it by clicking on the right-pointing angle symbol. You can select multiple
    kanbans for display and then expand or collapse them.
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，从**流程步骤**下拉菜单中选择你的看板名称，然后点击右侧箭头符号展开它。你可以选择多个看板进行显示，然后展开或折叠它们。
- en: At the top of each swim lane, you will see **Efficiency**, discussed earlier,
    as well as **Throughput** (count of items that have moved into the final step
    in the last 30 days) and **Cycle Time** (average number of hours it took the items,
    within the last 30 days, to move to the final step).
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 在每个泳道的顶部，你将看到之前提到的**效率**，以及**吞吐量**（过去30天内进入最后步骤的项目数量）和**周期时间**（过去30天内项目进入最后步骤所需的平均小时数）。
- en: Next, notice that we added a list of four **Exit Criteria** for the **Reviewing**
    process step, mapped it to the **1 - Not Started** state, and toggled on email
    notifications. When done editing on this tab, click on the **Save** button. Finally,
    click on the **Members** tab to add team members for **Digital Services Portfolio
    Team** and then click on the **Save & Close** button.
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，注意我们为**审核**流程步骤添加了四个**退出标准**，将其映射到**1 - 未开始**状态，并启用了电子邮件通知。在此标签页编辑完成后，点击**保存**按钮。最后，点击**成员**标签，添加**数字服务投资组合团队**的团队成员，然后点击**保存并关闭**按钮。
- en: Now that we have created the process steps, we can view the portfolio kanban
    to visualize portfolio flow. This is often done during the portfolio sync, a cadence-based
    event for reviewing and managing the epics on the portfolio kanban board. The
    advancement of each portfolio epic through the process steps on the kanban is
    coordinated by the epic owner.
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经创建了流程步骤，可以查看投资组合看板来可视化投资组合流。这通常在投资组合同步期间进行，投资组合同步是一个基于节奏的事件，用于审查和管理投资组合看板上的史诗。每个投资组合史诗在看板上通过流程步骤的推进由史诗负责人协调。
- en: 'To view the portfolio kanban, begin at the portfolio epic backlog by going
    to the navigation menu and selecting **Portfolio** | **Backlog**. Next, click
    on the **Kanban** button near the top-right corner of the workspace and then select
    the **Process Step View** option to view the kanban board, as shown in the following
    screenshot:'
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看投资组合看板，请首先通过导航菜单选择**投资组合** | **待办事项**进入投资组合史诗待办事项。接下来，点击工作区右上角的**看板**按钮，然后选择**流程步骤视图**选项以查看看板，如下图所示：
- en: '![Figure 7.25 – Jira Align backlog process step kanban](img/Figure_7.25_B16328.jpg)'
  id: totrans-254
  prefs: []
  type: TYPE_IMG
  zh: '![图7.25 – Jira Align 待办事项流程步骤看板](img/Figure_7.25_B16328.jpg)'
- en: Figure 7.25 – Jira Align backlog process step kanban
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.25 – Jira Align 待办事项流程步骤看板
- en: Here we are viewing the kanban for the **Digital Services** portfolio. You may
    set your context in the configuration bar to filter by program and/or program
    increment. Note that we toggled on the **Show Exit Criteria** option near the
    top of the workspace to the right of center. This displays the exit criteria we
    added earlier for each process step. Click on the **Card Size** button and then
    select **Normal**, **Small**, or **Heat Map View**. Click on the arrows on each
    column to collapse or expand them to better visualize the end-to-end flow. In
    the preceding screenshot, we collapsed the **Unassigned** column.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们查看的是**数字服务**投资组合的看板。你可以在配置栏中设置上下文，按程序和/或程序增量进行筛选。注意我们在工作区顶部右侧启用了**显示退出标准**选项，这会显示我们之前为每个流程步骤添加的退出标准。点击**卡片大小**按钮，然后选择**正常**、**小**或**热图视图**。点击每列的箭头，可以折叠或展开它们，以便更好地可视化从头到尾的流程。在前面的截图中，我们折叠了**未分配**列。
- en: 'Now that we can visualize the portfolio flow, let''s view the *Process Step
    Cycle Time* report to evaluate how the portfolio epics are flowing through the
    process steps. To access the report, go to the navigation menu, click on the search
    icon (magnifying glass), search for `Process Step Cycle Time`, and then click
    on the result. Next, select the kanban name from the **Process Steps** dropdown
    and enter a date range in the corresponding fields. Note that the date range is
    automatically populated when you have a PI selected in the configuration bar.
    This will generate the report shown in the following screenshot:'
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们可以可视化组合流动，让我们查看*流程步骤周期时间*报告，评估组合史诗如何通过各个流程步骤流动。要访问该报告，进入导航菜单，点击搜索图标（放大镜），搜索`流程步骤周期时间`，然后点击搜索结果。接下来，从**流程步骤**下拉菜单中选择看板名称，并在相应字段中输入日期范围。请注意，当你在配置栏中选择了PI（Program
    Increment）时，日期范围会自动填充。这将生成如下截图所示的报告：
- en: '![Figure 7.26 – Jira Align Process Step Cycle Time report](img/Figure_7.26_B16328.jpg)'
  id: totrans-258
  prefs: []
  type: TYPE_IMG
  zh: '![图7.26 – Jira Align流程步骤周期时间报告](img/Figure_7.26_B16328.jpg)'
- en: Figure 7.26 – Jira Align Process Step Cycle Time report
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 图7.26 – Jira Align流程步骤周期时间报告
- en: 'For this report, we selected the **Digital Services** portfolio in the configuration
    bar and set a date range of 1 year. As you scroll down, you will see three key
    statistics:'
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 对于此报告，我们在配置栏中选择了**数字服务**组合，并设置了1年的日期范围。当你向下滚动时，你会看到三个关键统计数据：
- en: '**Process Step Cycle Time**: The bar chart shows the average time work items
    spend in each process step. Below the bar chart is a line chart that allows you
    to change the date range by clicking and dragging to highlight the time period
    you''d like to see. You can then click on the **Reset Zoom** button in the top-right
    corner to reset the timeline.'
  id: totrans-261
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**流程步骤周期时间**：柱状图显示工作项在每个流程步骤中停留的平均时间。柱状图下方是一个折线图，允许你通过点击并拖动来更改日期范围，以突出显示你想查看的时间段。然后，你可以点击右上角的**重置缩放**按钮以重置时间轴。'
- en: '**Process Step WIP**: Another bar chart that shows the average number of work
    items in each process step. Below is a line chart plotting the number of work
    items in each process step over time. Click and drag on the line chart to highlight
    the time period you''d like to see and then click on the **Reset Zoom** button
    in the top-right corner to reset the timeline.'
  id: totrans-262
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**流程步骤WIP**：另一张柱状图显示每个流程步骤中的工作项平均数量。下方是显示工作项在每个流程步骤中随着时间变化的折线图。点击并拖动折线图以突出显示你想查看的时间段，然后点击右上角的**重置缩放**按钮以重置时间轴。'
- en: '**Cycle Time Control Chart**: Displays the following information in the form
    of a line chart:'
  id: totrans-263
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**周期时间控制图**：以折线图的形式显示以下信息：'
- en: '**Rolling Average**: The average number of days all work items have been in
    process steps on the kanban, for that specific date.'
  id: totrans-264
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**滚动平均值**：在看板上，所有工作项在流程步骤中停留的平均天数，针对特定日期。'
- en: '**Overall Average**: The sum of all rolling averages from each day divided
    by the number of days in the chart.'
  id: totrans-265
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**整体平均值**：所有每日滚动平均值的总和除以图表中的天数。'
- en: '**Completed Work Items**: The sum of days spent within process steps divided
    by the number of work items completed on that day. A work item is completed when
    it is moved into the final process step.'
  id: totrans-266
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**已完成工作项**：在流程步骤中花费的天数总和除以当天完成的工作项数量。当工作项移入最终流程步骤时，它被视为完成。'
- en: The report helps to identify bottlenecks and delays where work items are remaining
    in a process step for too long. It establishes an understanding of the end-to-end
    delivery process and how it can be improved in terms of velocity, quality, and
    time to market.
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 该报告有助于识别瓶颈和延迟，找出在某个流程步骤中停留时间过长的工作项。它帮助建立对端到端交付流程的理解，并展示如何在速度、质量和市场时间方面进行改进。
- en: Applying lean governance
  id: totrans-268
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 应用精益治理
- en: The final challenge associated with traditional portfolio management that we
    will mention in this section is that annual planning and rigid budget cycles impede
    the ability to respond to change. The practice of big, upfront planning and budgeting
    of portfolio epics is ineffective, often causing work items to become irrelevant
    by the time they're delivered.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在本节中提到的与传统组合管理相关的最终挑战是，年度规划和严格的预算周期妨碍了对变化的响应能力。组合史诗的预先大规模规划和预算做法是无效的，通常会导致工作项在交付时变得不相关。
- en: LPM's solution is rolling wave planning and dynamic budgeting to enable rapid
    response to change. One aspect of this approach is to budget only the portion
    of a portfolio epic required to validate a hypothesis. For example, the hypothesis
    that epic delivery will result in enhanced security can be proven by fewer security
    breaches. We will discuss this aspect further in the next section.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: LPM的解决方案是滚动波规划和动态预算，以便快速响应变化。这种方法的一个方面是，仅预算验证假设所需的投资组合史诗部分。例如，可以通过减少安全漏洞来验证假设，即史诗交付将增强安全性。我们将在下一节中进一步讨论这个方面。
- en: Promoting innovation
  id: totrans-271
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 促进创新
- en: Organizations of all sizes seek to innovate like a start-up in the quest for
    true business agility. The methods outlined in *The Lean Startup*, by *Eric Reis*
    (2011), have gained credibility and popularity over the years. For example, SAFe
    has incorporated them into its LPM approach. Simply put, the lean startup cycle
    of build-measure-learn fosters innovation.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 各种规模的组织都在寻求像初创公司一样进行创新，以实现真正的业务敏捷性。*Eric Reis*（2011年）在《精益创业》中概述的方法，随着时间的推移，已获得了越来越多的认可和流行。例如，SAFe已将这些方法融入其LPM方法中。简单来说，精益创业的构建-测量-学习周期促进了创新。
- en: When following SAFe, the lean startup cycle begins with a newly defined portfolio
    epic and hypothesis statement. A **minimum viable product** (**MVP**) is then
    defined for the epic. The MVP represents the smallest portion of the portfolio
    epic needed to understand whether or not the hypothesis statement is validated.
    The MVP flows through the portfolio kanban to the **Implementing** state. Based
    on whether or not the MVP has proven the hypothesis, the portfolio team then decides
    to either pivot to a new portfolio epic and hypothesis or persevere and continue
    developing the portfolio epic. When the portfolio team's oversight is no longer
    required, they move the portfolio epic to the **Done** state.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 遵循SAFe方法时，精益创业周期从新定义的投资组合史诗和假设声明开始。然后为该史诗定义**最小可行产品**（**MVP**）。MVP代表了验证假设声明是否有效所需的投资组合史诗的最小部分。MVP通过投资组合看板流动至**实施**状态。根据MVP是否验证了假设，投资组合团队决定要么调整方向，进入新的投资组合史诗和假设，要么坚持并继续开发该投资组合史诗。当投资组合团队的监督不再需要时，他们会将投资组合史诗移至**完成**状态。
- en: Tips and tricks
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 提示与技巧
- en: SAFe provides the epic hypothesis statement as a Word template. You can easily
    select all content from the Word template and then paste it into a web-based wiki
    such as Confluence. You can then add a link to the epic hypothesis statement in
    the portfolio epic details panel, under the links section.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: SAFe提供了史诗假设声明的Word模板。你可以轻松选择Word模板中的所有内容，然后将其粘贴到基于Web的wiki中，如Confluence。接着，你可以在投资组合史诗详情面板的链接部分添加史诗假设声明的链接。
- en: 'Jira Align visualizes the flow of value on the portfolio epic kanban and provides
    advanced functionality for tracking the MVP from the hypothesis statement to the
    decision to pivot or persevere. The focus is on outcomes over outputs. To track
    and measure outcomes, open a portfolio epic''s details panel, and then click on
    the **Value** tab, shown in the following screenshot:'
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: Jira Align通过投资组合史诗看板可视化价值流，并提供了高级功能，用于跟踪从假设声明到决定是否调整或坚持的最小可行产品（MVP）。关注的重点是结果而非输出。要跟踪和衡量结果，请打开投资组合史诗的详情面板，然后点击下图所示的**价值**选项卡：
- en: '![Figure 7.27 – Jira Align Value Engineering hypothesis](img/Figure_7.27_B16328.jpg)'
  id: totrans-277
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.27 – Jira Align 价值工程假设](img/Figure_7.27_B16328.jpg)'
- en: Figure 7.27 – Jira Align Value Engineering hypothesis
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.27 – Jira Align 价值工程假设
- en: This tab provides strong support for value engineering. It allows you to define
    a hypothesis and, with minimal investment, ensure that the work is delivering
    the desired outcome. If not, it provides the opportunity to pivot away.
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 该选项卡为价值工程提供了强有力的支持。它允许你定义一个假设，并通过最小的投资确保工作能够达成预期的结果。如果未能实现，它还提供了调整方向的机会。
- en: 'In this example, we believe we can validate our hypothesis with a research
    cost of $`300,000` and a build cost of $`1,100,000`. We can begin to conduct the
    research and track our spending against the budget by adding expenses, as shown
    in the following screenshot:'
  id: totrans-280
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个例子中，我们认为可以通过`300,000`美元的研究费用和`1,100,000`美元的建设费用来验证我们的假设。我们可以通过添加开支来进行研究并跟踪预算支出，如下图所示：
- en: '![Figure 7.28 – Jira Align Value Engineering bet](img/Figure_7.28_B16328.jpg)'
  id: totrans-281
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.28 – Jira Align 价值工程赌注](img/Figure_7.28_B16328.jpg)'
- en: Figure 7.28 – Jira Align Value Engineering bet
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.28 – Jira Align 价值工程赌注
- en: 'This allows us to track our actual development costs and compare them to the
    value being realized. Portfolio leadership can cast their vote daily to decide
    whether we should continue on to the validate phase. Once we move to the next
    phase, we can decide whether we should pivot or continue investing and persevere:'
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 这使我们能够追踪实际的开发成本，并将其与实现的价值进行对比。投资组合领导层可以每天投票决定是否继续进入验证阶段。一旦我们进入下一个阶段，我们可以决定是调整方向还是继续投资并坚持下去：
- en: '![Figure 7.29 – Jira Align Value Engineering pivot/persevere](img/Figure_7.29_B16328.jpg)'
  id: totrans-284
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.29 – Jira Align 价值工程调整方向/坚持](img/Figure_7.29_B16328.jpg)'
- en: Figure 7.29 – Jira Align Value Engineering pivot/persevere
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.29 – Jira Align 价值工程调整方向/坚持
- en: Jira Align automatically calculates the cost to deliver a story point, and rolls
    that cost up to the feature and then portfolio epic to tell us that we've spent
    **$694,890** thus far in delivering **341** story points and realized **$480,000**
    in value.
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: Jira Align 会自动计算交付一个故事点的成本，并将该成本汇总到特性，然后是投资组合史诗，以告知我们迄今为止交付了 **341** 个故事点，花费了
    **$694,890**，并实现了 **$480,000** 的价值。
- en: This measure of value here is not revenue, but rather a **net promoter score**
    (**NPS**) because, in the hypothesis phase, we associated a dollar value with
    each incremental point of increase in the NPS. We can analyze the performance
    of not only this particular portfolio epic, but of all the portfolio epics we're
    developing, and then have the opportunity to pivot or persevere as appropriate.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 这里的价值衡量标准不是收入，而是 **净推荐值**（**NPS**），因为在假设阶段，我们将每个 NPS 增量点与美元价值关联。我们不仅可以分析这个特定的投资组合史诗的表现，还可以分析我们正在开发的所有投资组合史诗的表现，然后根据情况决定是否调整方向或坚持下去。
- en: Now that we've learned how to track and measure MVPs from hypothesis to pivot
    or persevere, let's step back to see how new ideas can be collected directly from
    our customers and from people throughout our organization.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经学会了如何追踪和衡量从假设到调整方向或坚持的 MVP，让我们回过头来看看如何直接从我们的客户以及组织内的其他人收集新创意。
- en: Collecting ideas
  id: totrans-289
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 收集创意
- en: 'Jira Align''s ideation module allows product management to collect ideas for
    future products and features from customers, both internal and external, and others.
    Let''s begin by going to the navigation menu and selecting **Product** | **Ideas**
    | **Ideation**. Here you can submit an idea, such as an enhancement request for
    an existing product, or a question. You can also vote on ideas, as shown in the
    following screenshot:'
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: Jira Align 的创意模块允许产品管理团队收集来自客户（包括内部和外部客户）以及其他各方的未来产品和功能创意。首先，我们通过导航菜单选择 **产品**
    | **创意** | **创意发想**。在这里，您可以提交创意，比如对现有产品的改进请求，或者一个问题。您还可以对创意进行投票，如下图所示：
- en: '![Figure 7.30 – Jira Align Ideation](img/Figure_7.30_B16328.jpg)'
  id: totrans-291
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.30 – Jira Align 创意发想](img/Figure_7.30_B16328.jpg)'
- en: Figure 7.30 – Jira Align Ideation
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.30 – Jira Align 创意发想
- en: Click on the **Manage Ideation Users** button near the top-right corner of the
    workspace to grant or revoke access to the ideation module. Monitor the submission
    of ideas and voting results by clicking on the **Key Metrics** button at the top
    near the center. Share the contents of the workspace by clicking on the **Share**
    button near the top-right corner to generate an internal link.
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 点击工作区右上角附近的 **管理创意用户** 按钮，以授予或撤销对创意模块的访问权限。通过点击靠近中央顶部的 **关键指标** 按钮，监控创意的提交和投票结果。点击右上角的
    **共享** 按钮，生成一个内部链接，分享工作区的内容。
- en: 'A typical ideation process starts with a campaign to collect ideas related
    to a particular product or product line over a fixed period of time, such as a
    PI or business quarter. Begin by creating or modifying an existing idea group.
    To do so, click on the **Setup** button at the top of the workspace, right of
    center, to open the group details panel shown in the following screenshot:'
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 一个典型的创意发想流程从收集与特定产品或产品线相关的创意开始，通常会在固定的时间段内进行，如 PI 或业务季度。首先，创建或修改现有的创意小组。为此，点击工作区顶部居中的
    **设置** 按钮，打开以下截图所示的小组详情面板：
- en: '![Figure 7.31 – Jira Align ideation campaign](img/Figure_7.31_B16328.jpg)'
  id: totrans-295
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.31 – Jira Align 创意发想活动](img/Figure_7.31_B16328.jpg)'
- en: Figure 7.31 – Jira Align ideation campaign
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.31 – Jira Align 创意发想活动
- en: 'Note that red squares indicate required fields. To create a new campaign, click
    on the **Create New Group** button at the top center of the panel. Click on the
    **Disable Group** button to pause or stop the campaign and to reactivate it, and
    then click on the **Enable Group** button. The following are the attributes you
    can enter and track for a campaign group:'
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，红色方框表示必填字段。要创建一个新活动，请点击面板顶部中间的**创建新组**按钮。点击**禁用组**按钮暂停或停止活动，然后点击**启用组**按钮重新激活活动。以下是你可以输入和跟踪的活动组属性：
- en: '**Select Group**: Switch between idea groups.'
  id: totrans-298
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**选择组**：在创意组之间切换。'
- en: '**Group Name**: Provide a name for your idea group or campaign.'
  id: totrans-299
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**组名称**：为你的创意组或活动提供一个名称。'
- en: '**Category**: Select the category of what you''d like to collect in the campaign:
    **Enhancement**, **Question**, or **Ticket**.'
  id: totrans-300
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**类别**：选择你想在活动中收集的类别：**增强**、**问题**或**票务**。'
- en: '**Admins**: Choose who will be administering the campaign.'
  id: totrans-301
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**管理员**：选择谁将管理该活动。'
- en: '**Ideation Form**: Choose an ideation form or click on the cog button to create
    a new form or add fields to an existing form to collect more details.'
  id: totrans-302
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创意表单**：选择一个创意表单，或者点击齿轮按钮创建新表单，或者向现有表单中添加字段以收集更多细节。'
- en: '**Internal Contributors**: Select the internal contributors or participants
    for the campaign.'
  id: totrans-303
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**内部贡献者**：选择活动的内部贡献者或参与者。'
- en: '**Make Public**: Enable external access to the idea group.'
  id: totrans-304
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**公开状态**：启用外部访问创意组。'
- en: '**Approve External Users**: Manage and approve external access to the idea
    group (the **Make Public** checkbox must be selected).'
  id: totrans-305
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**批准外部用户**：管理并批准外部用户对创意组的访问（必须选择**公开**复选框）。'
- en: '**External Link**: When **Make Public** is selected, a link for you to provide
    to external users is displayed here.'
  id: totrans-306
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**外部链接**：当选择**公开**时，显示一个链接供你提供给外部用户。'
- en: '**Make States Public**: Make the idea status visible to external users.'
  id: totrans-307
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**公开状态**：使创意状态对外部用户可见。'
- en: '**Allow Voting**: Enable voting on ideas. By default, you can either vote up
    (+1) or down (-1).'
  id: totrans-308
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**允许投票**：启用对创意的投票。默认情况下，你可以选择投赞成票（+1）或反对票（-1）。'
- en: '**Token Voting**: Enable token-based voting, as shown in *Figure 7.30*.'
  id: totrans-309
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**令牌投票**：启用基于令牌的投票，如*图 7.30*所示。'
- en: '**Max Votes Per Idea**: Set a limit on how many token votes you can cast for
    an idea (the **Token Voting** checkbox must be selected).'
  id: totrans-310
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**每个创意最大投票数**：设置每个创意可投的最大令牌票数（必须选择**令牌投票**复选框）。'
- en: '**Total User Tokens**: Set how many tokens will be granted to each user (the
    **Token Voting** checkbox must be selected).'
  id: totrans-311
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**总用户令牌数**：设置每个用户将获得多少令牌（必须选择**令牌投票**复选框）。'
- en: 'Click on the **Save & Close** button to submit changes and return to the workspace.
    Now, you can create an idea as an internal user by clicking on the **Add Idea**
    button in the top-right corner. This opens the new idea panel shown in the following
    screenshot:'
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**保存并关闭**按钮提交更改并返回工作区。现在，你可以通过点击右上角的**添加创意**按钮，以内部用户身份创建创意。这会打开如下所示的新创意面板：
- en: '![Figure 7.32 – Jira Align new idea](img/Figure_7.32_B16328.jpg)'
  id: totrans-313
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.32 – Jira Align 新创意](img/Figure_7.32_B16328.jpg)'
- en: Figure 7.32 – Jira Align new idea
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.32 – Jira Align 新创意
- en: 'Here you see an idea submitted for the **Digital Services Ideation Portal**
    campaign. The following are the default attributes you can enter and track for
    an idea. These may vary, and others such as **Product** or **Customer** may appear
    depending on the ideation form that was selected for the campaign:'
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: 这里展示了一个提交给**数字服务创意门户**活动的创意。以下是你可以输入和跟踪的创意默认属性。这些可能会有所不同，其他属性如**产品**或**客户**可能会出现，具体取决于为活动选择的创意表单：
- en: '**Group**: Select the idea group if you have access to more than one.'
  id: totrans-316
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**组**：如果你有多个创意组的访问权限，选择一个创意组。'
- en: '**Title**: Add a summary of the idea.'
  id: totrans-317
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**标题**：添加创意的总结。'
- en: '**Description**: Add more related details.'
  id: totrans-318
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**描述**：添加更多相关的细节。'
- en: '**Contained In**: Displays a link to an associated work item after an idea
    gets promoted. We''ll discuss promoting an idea shortly.'
  id: totrans-319
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**包含于**：创意被提升后，显示与之关联的工作项链接。我们稍后会讨论如何提升创意。'
- en: '**Created By**: Defaults to the user who creates the idea.'
  id: totrans-320
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创建者**：默认显示创建该创意的用户。'
- en: '**Owner**: Choose who owns the idea.'
  id: totrans-321
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**所有者**：选择创意的所有者。'
- en: '**Status**: Choose **New** for a new idea that can later move through the following
    states in the idea backlog: **Open**, **Planned**, **Completed**, and **Shelved**.'
  id: totrans-322
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**状态**：选择**新建**表示一个新的创意，稍后可以在创意待办事项中移动到以下状态：**开放**、**计划**、**完成**和**搁置**。'
- en: '**Category**: Choose the type of idea: **Enhancement**, **Question**, or **Ticket**.'
  id: totrans-323
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**类别**：选择创意的类型：**增强**、**问题**或**票务**。'
- en: '**Public**: Make the idea available to external users.'
  id: totrans-324
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**公开**：使这个想法对外部用户可用。'
- en: '**Attachments**: Add attachments to your idea after clicking on the **Save**
    button to submit the idea.'
  id: totrans-325
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**附件**：在点击**保存**按钮提交创意后，可以添加附件。'
- en: 'Product management and campaign administrators manage ideas in the idea backlog.
    Click on the **Manage Backlog** button near the top-right corner of the ideation
    workspace to open the backlog, as shown in the following screenshot:'
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 产品管理和活动管理员在创意积压中管理创意。在创意工作区的右上角点击**管理积压**按钮以打开积压，如下图所示：
- en: '![Figure 7.33 – Jira Align ideation backlog](img/Figure_7.33_B16328.jpg)'
  id: totrans-327
  prefs: []
  type: TYPE_IMG
  zh: '![图 7.33 – Jira Align 创意积压](img/Figure_7.33_B16328.jpg)'
- en: Figure 7.33 – Jira Align ideation backlog
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7.33 – Jira Align 创意积压
- en: Here you can click and drag ideas to rank them higher or lower and move them
    through the states on the kanban. Click on the ellipses to promote an idea by
    converting it to a story, feature, capability, or portfolio epic, as shown in
    the screenshot, or click on **More** to assign the idea to a different group or
    give it a t-shirt size. Filter the kanban by **Group**, **Product**, and **Type**
    using the dropdowns on the left-hand side.
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你可以点击并拖动创意来调整其排名，或者将其在看板上移动至不同的状态。点击省略号可以通过将创意转换为故事、特性、能力或投资组合史诗来提升其优先级，如截图所示；或者点击**更多**为创意分配不同的组或给它一个T恤尺码。你可以使用左侧下拉菜单按照**组**、**产品**和**类型**来筛选看板。
- en: In addition to collecting ideas, it is important to create spaces that can nurture
    an innovation culture. This is key to achieving a state business agility, meaning
    that the whole organization, not just engineering or development teams, is engaged
    in continuous and proactive delivery of innovative business solutions faster than
    the competition. Furthermore, an even greater level of discipline is required
    given the current trend of remote working, which can create barriers in team collaboration
    and impede innovation.
  id: totrans-330
  prefs: []
  type: TYPE_NORMAL
  zh: 除了收集创意外，创造能够培养创新文化的空间同样重要。这对于实现业务敏捷性至关重要，意味着整个组织，而不仅仅是工程或开发团队，都参与到比竞争对手更快速地交付创新业务解决方案的持续主动过程中。此外，考虑到当前远程工作的趋势，团队协作中可能出现的障碍以及对创新的阻碍，需要更高水平的纪律性。
- en: Tips and tricks
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士与技巧
- en: Jira Align provides robust functionalities to support innovation through tools
    such as **Mind Maps**, **Brainstorming**, and **Innovation**. These create spaces
    for better team collaboration, which leads to a culture of innovation. Access
    these modules under the navigation menu's **Product** | **Ideas** section.
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: Jira Align提供了强大的功能来支持创新，借助如**思维导图**、**头脑风暴**和**创新**等工具。这些工具为更好的团队协作创造了空间，从而推动创新文化。你可以在导航菜单的**产品**|**创意**部分访问这些模块。
- en: Two companies we've discussed throughout this book can perhaps serve as inspiration
    in this regard. Atlassian nurtures an innovation culture by dedicating a 24-hour
    team hackathon called *ShipIt* every quarter. This event focuses on bringing teams
    together, improving collaboration, and innovating. You can read more at [https://www.atlassian.com/company/shipit](https://www.atlassian.com/company/shipit).
    Scaled Agile, Inc., the creators of SAFe, practice what they preach and foster
    an innovation culture by dedicating an iteration of each PI to **Innovation and
    Planning** (**IP**). You can read more at [https://www.scaledagileframework.com/innovation-and-planning-iteration/](https://www.scaledagileframework.com/innovation-and-planning-iteration/).
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中我们讨论的两家公司或许能为此提供一些灵感。Atlassian通过每个季度举行一次名为*ShipIt*的24小时团队黑客松活动来培养创新文化。这个活动的重点是将团队聚集在一起，提升协作，并促进创新。你可以在[https://www.atlassian.com/company/shipit](https://www.atlassian.com/company/shipit)上阅读更多信息。SAFe的创始公司Scaled
    Agile, Inc.通过将每个PI的一个迭代专门用于**创新与规划**（**IP**）来践行其理念，推动创新文化。你可以在[https://www.scaledagileframework.com/innovation-and-planning-iteration/](https://www.scaledagileframework.com/innovation-and-planning-iteration/)上阅读更多信息。
- en: Summary
  id: totrans-334
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 概述
- en: In this chapter, we examined how to broadly connect strategy to execution in
    Jira Align. We then explored how LPM methods solve the problems of traditional
    portfolio management, and how Jira Align supports these methods. Lastly, we examined
    the important topic of innovation, so critical for enterprises in the modern digital
    landscape. With the help of these topics, you can now efficiently tackle the common
    challenges faced by organizations at the portfolio level.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们考察了如何在Jira Align中广泛地将战略与执行连接起来。接着，我们探讨了LPM方法如何解决传统投资组合管理中的问题，以及Jira Align如何支持这些方法。最后，我们讨论了创新这一重要主题，它对于现代数字化环境中的企业至关重要。通过这些话题的帮助，你现在可以有效地应对组织在投资组合层面常见的挑战。
- en: In the next and final chapter, we turn to some special use cases and discover
    how Jira Align supports them. From hybrid waterfall/agile development to government
    reporting requirements, we've got you covered.
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的最后一章，我们将讨论一些特殊的使用案例，并发现Jira Align是如何支持这些案例的。从混合瀑布/敏捷开发到政府报告需求，我们都为你准备好了。
- en: Questions
  id: totrans-337
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: Which field in Jira Align is recommended for tracking investment horizons?
  id: totrans-338
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在Jira Align中，推荐使用哪个字段来跟踪投资视野？
- en: How does the Investment vs. Actuals report support portfolio leadership?
  id: totrans-339
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 投资与实际报告如何支持投资组合领导？
- en: Which kanban view is used for a portfolio kanban?
  id: totrans-340
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 组合看板视图使用哪种方式来管理投资组合看板？
- en: How do you extend the ideation module to external users?
  id: totrans-341
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如何将创意模块扩展到外部用户？
- en: Why is it important to nurture an innovation culture?
  id: totrans-342
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为什么培养创新文化如此重要？
