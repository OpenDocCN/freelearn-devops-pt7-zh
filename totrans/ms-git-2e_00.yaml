  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示新术语、重要单词或在屏幕上显示的单词。例如，菜单或对话框中的单词通常是**粗体**的。以下是一个示例：“从**管理**面板中选择**系统信息**。”'
