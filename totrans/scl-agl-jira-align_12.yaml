- en: Assessments
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 评估
- en: This section contains answers to the questions set in all the individual chapters.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含了所有单独章节中的问题的答案。
- en: Chapter 1 – Introducing Jira Align
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 1 章 – 介绍 Jira Align
- en: Questions
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: What circumstances gave rise to the agile platform now known as Jira Align?
  id: totrans-4
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是什么情况促使了如今被称为 Jira Align 的敏捷平台的诞生？
- en: Which scaling framework has a longstanding relationship with Jira Align?
  id: totrans-5
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 哪个扩展框架与 Jira Align 有着长期的合作关系？
- en: How many agile teams can belong to a program or "team of teams"?
  id: totrans-6
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 一个项目或“团队的团队”可以包含多少个敏捷团队？
- en: What role does leadership play in a Jira Align implementation?
  id: totrans-7
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 领导力在 Jira Align 实施中扮演什么角色？
- en: Why is it important to have a Jira Align Core Team?
  id: totrans-8
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为什么拥有一个 Jira Align 核心团队很重要？
- en: Answers
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 答案
- en: The rise of agile frameworks in the 1990s and formalization of the Agile Manifesto
    in 2001 provided principles and practices that enabled iterative and incremental
    delivery by a single team or handful of teams. By the mid 2000s, the need to coordinate
    larger groups of agile teams to deliver more complex systems inspired the platform
    that became Jira Align.
  id: totrans-10
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 1990 年代敏捷框架的兴起和 2001 年敏捷宣言的正式发布为单一团队或少数团队提供了支持迭代和增量交付的原则和实践。到 2000 年代中期，协调更多敏捷团队以交付更复杂系统的需求激发了后来成为
    Jira Align 的平台。
- en: Jira Align has had a close working relationship with the **Scaled Agile Framework**
    (**SAFe**) since SAFe was launched in 2011.
  id: totrans-11
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 自 2011 年 SAFe 发布以来，Jira Align 一直与 **Scaled Agile Framework** (**SAFe**) 保持密切的合作关系。
- en: The general rule suggested by Jira Align and SAFe is that a program, or "team
    of teams", consists of 5 to 12 agile teams.
  id: totrans-12
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Jira Align 和 SAFe 提出的通用规则是，一个项目或“团队的团队”由 5 到 12 个敏捷团队组成。
- en: Leadership is critical to a Jira Align implementation. The role of leadership
    is not just to provide funding, but to actively participate in, and lead, the
    effort for change.
  id: totrans-13
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 领导力对 Jira Align 实施至关重要。领导力的角色不仅仅是提供资金，而是要积极参与并领导变革的努力。
- en: The Jira Align Core Team functions as the guiding coalition for the transformation
    effort. It is comprised of individuals "with skin in the game" who are willing
    to embrace change and lead by example.
  id: totrans-14
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Jira Align 核心团队作为变革努力的指导联盟发挥作用。它由那些“深度参与”的人组成，他们愿意接受变革并以身作则。
- en: Chapter 2 – Implementing Jira Align
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 2 章 – 实施 Jira Align
- en: Questions
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: Why is it important to align the organizational language and reflect it in Jira
    Align?
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为什么对齐组织语言并在 Jira Align 中体现它很重要？
- en: What are the most critical health checks when analyzing existing programs in
    Jira?
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在分析 Jira 中现有项目时，哪些健康检查最为关键？
- en: How do you organize projects/boards in Jira to map with teams in Jira Align?
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如何组织 Jira 中的项目/看板以便与 Jira Align 中的团队相匹配？
- en: What is the integration mapping between Jira and Jira Align?
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Jira 与 Jira Align 之间的集成映射是什么？
- en: What are the three practices adopted by organizations that have achieved success
    at portfolio level?
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在实现组合级成功的组织中，采用了哪些三项实践？
- en: Answers
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 答案
- en: Aligning the organizational language is a success factor for digital transformation.
    It establishes a common understanding, fosters cohesiveness, consistency, and
    credibility, and increases productivity.
  id: totrans-23
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对齐组织语言是数字化转型的成功因素。它建立了共同的理解，促进了凝聚力、一致性和可信度，并提高了生产力。
- en: 'Four of the seven health checks are critical. They are: #4 – There should only
    be one project assigned to a Jira board; #5 – Mark custom fields as optional,
    not required; #6 – A single sprint should only be tied to one board; and #7 –
    Sprints on a Jira board should not have overlapping dates.'
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 七个健康检查中有四个至关重要。它们是：#4 – 每个 Jira 看板只能分配一个项目；#5 – 将自定义字段标记为可选，而不是必填；#6 – 每个冲刺应该只与一个看板相关联；#7
    – Jira 看板上的冲刺日期不应重叠。
- en: 'There are two options for mapping projects/boards in Jira to teams in Jira
    Align: (1) One Jira project per program (team of teams) with one board per team
    and one active sprint per board – this requires a custom team field in Jira to
    drive each board; and (2) One Jira project per team with one board per team and
    one active sprint per board – this requires a separate project for Jira epics
    and results in a greater quantity of Jira projects than the first option.'
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 有两种将 Jira 中的项目/看板映射到 Jira Align 中团队的选项：（1）每个项目（团队的团队）一个 Jira 项目，每个团队一个看板，每个看板一个活动冲刺——这需要在
    Jira 中创建自定义团队字段来驱动每个看板；（2）每个团队一个 Jira 项目，每个团队一个看板，每个看板一个活动冲刺——这需要为 Jira 史诗创建单独的项目，并且会导致比第一种选项更多的
    Jira 项目。
- en: 'The integration mapping between Jira and Jira Align can be found by going to
    the user menu, selecting **Help** | **Quick Links** | **Guides**, and then clicking
    on the **10X: Jira Integration Guide**.'
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Jira 与 Jira Align 之间的集成映射可以通过进入用户菜单，选择 **帮助** | **快速链接** | **指南**，然后点击 **10X：Jira
    集成指南** 来找到。
- en: 'Organizations that achieve the greatest success at the portfolio level adopt
    the following three practices: (1) Establishing a portfolio vision and roadmap,
    (2) Funding value streams and teams, not projects, and (3) Connecting the enterprise.'
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在投资组合层面取得最大成功的组织采纳以下三种实践：（1）建立投资组合愿景和路线图，（2）资助价值流和团队，而不是项目，（3）连接企业。
- en: Chapter 3 – Navigating Jira Align
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第3章 - 导航 Jira Align
- en: Questions
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: What are the three key areas to master in Jira Align?
  id: totrans-30
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Jira Align 中需要掌握的三个关键领域是什么？
- en: How does Jira Align facilitate onboarding and continuous learning?
  id: totrans-31
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Jira Align 如何促进入职培训和持续学习？
- en: What is the importance of the **Why?** button?
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Why?** 按钮的重要性是什么？'
- en: How do you link a work item to a higher-level work item?
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如何将工作项链接到更高级别的工作项？
- en: What are the options for estimating features, capabilities, and portfolio epics?
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 估算功能、能力和投资组合史诗的选项有哪些？
- en: Answers
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 答案
- en: The three key areas are the navigation menu, configuration bar, and workspace.
  id: totrans-36
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 三个关键区域是导航菜单、配置栏和工作区。
- en: Jira Align facilitates onboarding and continuous learning through **Framework
    Maps**, **Training Simulations**, and **Checklists**.
  id: totrans-37
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Jira Align 通过 **框架图**、**培训模拟** 和 **检查表** 促进了入职培训和持续学习。
- en: The **Why?** button provides context for team members' efforts, showing how
    their work connects to a high-level strategy and is valuable to the mission of
    their company.
  id: totrans-38
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Why?** 按钮为团队成员的努力提供了背景，展示了他们的工作如何与高层战略连接，并且对公司使命有价值。'
- en: Unlinked items are called "orphans." To review and connect them up to higher-level
    items, begin in the backlog and click on the **Orphan Objects** button near the
    top-right corner of the workspace. In the panel that opens, you can multi-select
    work items to assign to a parent item, which you can search for by ID, name, or
    tags. This makes it easy to connect each level of backlog item to its parent item.
  id: totrans-39
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 未链接的项目被称为“孤立项”。要审查并将它们连接到更高级别的项目，可以从待办事项中开始，并点击工作区右上角附近的 **孤立项** 按钮。在弹出的面板中，你可以多选工作项并将其分配给父项，可以通过
    ID、名称或标签搜索父项。这使得将每个层级的待办项与其父项连接变得容易。
- en: 'There are three options for sizing features, capabilities, and epics: T-shirt
    size, points, and team/member weeks.'
  id: totrans-40
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 估算功能、能力和史诗有三种方式：T恤尺码、点数和团队/成员周。
- en: Chapter 4 – Team Challenges
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第4章 - 团队挑战
- en: Questions
  id: totrans-42
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: What do you call the Jira Software users synced in Jira Align?
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Jira Align 中，如何称呼与 Jira 软件同步的用户？
- en: What are the two types of estimation games in Jira Align?
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Jira Align 中有哪两种估算游戏？
- en: What are the key measures produced in the **Sprint Metrics (M1)** report?
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Sprint Metrics (M1)** 报告中包含的关键指标是什么？'
- en: What are the agile ceremonies you could facilitate within Jira Align?
  id: totrans-46
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可以在 Jira Align 中主持哪些敏捷仪式？
- en: How do you award team members in Jira Align for their great work?
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如何在 Jira Align 中奖励团队成员的出色工作？
- en: Answers
  id: totrans-48
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 答案
- en: Team members using Jira Software are considered *integrated users* of Jira Align.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 Jira 软件的团队成员被视为 Jira Align 的 *集成用户*。
- en: The two types of estimation games are **Level of Effort Poker** and **Level
    of Value Poker**.
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 两种估算游戏是 **工作量扑克** 和 **价值水平扑克**。
- en: The **Sprint Metrics (M1)** report highlights variances between what was committed
    for the sprint versus what was delivered, a useful tool for Scrum masters in their
    role as agile coaches.
  id: totrans-51
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**Sprint Metrics (M1)** 报告突出显示了团队在冲刺中承诺的内容与实际交付内容之间的差异，是 Scrum Master 作为敏捷教练角色中一个有用的工具。'
- en: The agile ceremonies that can be facilitated in Jira Align are sprint planning,
    daily standup, sprint review, and retrospective.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可以在 Jira Align 中主持的敏捷仪式包括冲刺规划、每日站会、冲刺回顾和冲刺 retrospectives。
- en: You can reward team members through shout-outs. It creates a sense of gamification
    and encourages teams to strive to do better.
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可以通过表扬来奖励团队成员。这会创造一种游戏化的感觉，并鼓励团队努力做得更好。
- en: Chapter 5 – Program Planning Challenges
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第5章 - 程序规划挑战
- en: Questions
  id: totrans-55
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: What are the three roadmap types recommended by SAFe?
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: SAFe 推荐的三种路线图类型是什么？
- en: Which report allows you to predict the ability to deliver business value?
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 哪个报告允许你预测交付业务价值的能力？
- en: Which risk model does SAFe and Jira Align use for managing risks?
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: SAFe 和 Jira Align 使用哪种风险模型来管理风险？
- en: Answers
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 答案
- en: 'SAFe defines three types of roadmaps: the near-term PI roadmap, the long-term
    solution roadmap, and the portfolio roadmap.'
  id: totrans-60
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: SAFe 定义了三种类型的路线图：近期 PI 路线图、长期解决方案路线图和投资组合路线图。
- en: The **Program Predictability Report** examines the percent of completed objectives
    achieved during a selected time period, providing a better understanding of a
    program's ability to deliver business value.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**程序可预测性报告**检查在选定时间段内完成的目标百分比，帮助更好地理解一个程序交付商业价值的能力。'
- en: The ROAM model is used to manage and take action in relation to identified risks.
    ROAM stands for Resolved, Owned, Accepted, and Mitigated.
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: ROAM 模型用于管理和采取与已识别风险相关的行动。ROAM 代表解决、拥有、接受和缓解。
- en: Chapter 6 – Program Execution Challenges
  id: totrans-63
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第六章 – 程序执行挑战
- en: Questions
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: Which program room widget displays the program's average velocity?
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 哪个程序房间小部件显示程序的平均速度？
- en: Which dependency maps allow you to visualize external dependencies?
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 哪些依赖关系图可以帮助你可视化外部依赖？
- en: How does the **Work Tree** module support the reduction of waste?
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**工作树**模块如何支持减少浪费？'
- en: Answers
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 答案
- en: The **Program Increment Load** widget displays the program's average velocity
    over the previous 2 PIs.
  id: totrans-69
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**程序增量负载**小部件显示了过去两个程序增量（PI）期间的平均速度。'
- en: You can visualize external dependencies using the grid (matrix) and wheel view
    dependency maps.
  id: totrans-70
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可以通过网格（矩阵）和轮状视图的依赖关系图来可视化外部依赖。
- en: The **Work Tree** shows how work items connect to one another from the top down
    and bottom up, providing enterprise-wide visibility into all work happening across
    the organization. It helps visualize duplicate and orphan work items to reduce
    waste.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**工作树**展示了工作项如何从上至下和从下至上相互连接，提供了整个企业范围内对组织中所有工作的可视化。它帮助可视化重复和孤立的工作项，以减少浪费。'
- en: Chapter 7 – Enterprise and Portfolio Challenges
  id: totrans-72
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第七章 – 企业与投资组合挑战
- en: Questions
  id: totrans-73
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: Which field in Jira Align is recommended for tracking investment horizons?
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Jira Align 中哪个字段建议用于跟踪投资视野？
- en: How does the Investment vs. Actuals report support portfolio leadership?
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**投资与实际**报告如何支持投资组合领导层？'
- en: Which kanban view is used for a portfolio kanban?
  id: totrans-76
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 哪种看板视图用于投资组合看板？
- en: How do you extend the ideation module to external users?
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如何将创意模块扩展给外部用户？
- en: Why is it important to nurture an innovation culture?
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为什么培养创新文化如此重要？
- en: Answers
  id: totrans-79
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 答案
- en: The **Strategic Driver** drop-down field is recommended for tracking investment
    horizons because of its extended reporting flexibility.
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**战略驱动因素**下拉字段建议用于跟踪投资视野，因为它提供了更灵活的报告功能。'
- en: The **Investment vs. Actuals** report enables portfolio leadership to see how
    closely actual execution aligns with planned budget allocations.
  id: totrans-81
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**投资与实际**报告使投资组合领导层能够查看实际执行与计划预算分配的对齐程度。'
- en: The portfolio epic backlog kanban, process step view, is used for a portfolio
    kanban.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 投资组合史诗积压看板、过程步骤视图，用于展示投资组合看板。
- en: Select the **Make Public** checkbox in the idea group details panel to enable
    external access.
  id: totrans-83
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在想法组详细面板中选择**公开**复选框，以启用外部访问。
- en: An innovation culture is key to achieving a state of business agility, meaning
    that the whole organization, not just engineering or development teams, is engaged
    in the continuous and proactive delivery of innovative business solutions faster
    than the competition.
  id: totrans-84
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 创新文化是实现业务敏捷性的关键，这意味着整个组织（不仅仅是工程或开发团队）都参与到快速交付创新商业解决方案中，从而比竞争对手更快地应对市场需求。
- en: Chapter 8 – Bimodal Development, Advanced Data Security, and Analytics
  id: totrans-85
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第八章 – 双模开发、高级数据安全与分析
- en: Questions
  id: totrans-86
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: What deployment options are available for Jira Align?
  id: totrans-87
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Jira Align 提供哪些部署选项？
- en: Which government-mandated report is available in Jira Align?
  id: totrans-88
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Jira Align 中可以使用哪些政府强制报告？
- en: What are the three default time tracking roles?
  id: totrans-89
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 三个默认的时间跟踪角色是什么？
- en: When should you consider integrating through the Jira Align REST API?
  id: totrans-90
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 何时考虑通过 Jira Align REST API 进行集成？
- en: Answers
  id: totrans-91
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 答案
- en: Jira Align can be deployed as a SaaS or on-premises solution.
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Jira Align 可以作为 SaaS 或本地解决方案进行部署。
- en: An **Earned Value** report, suitable for government-mandated reporting, is available
    in Jira Align.
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Jira Align 中有一个适用于政府强制报告的**挣值**报告。
- en: The three default time tracking roles are **Time Administrator**, **Time Approver**,
    and **Time Entry**.
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 三个默认的时间跟踪角色是**时间管理员**、**时间批准者**和**时间录入员**。
- en: The REST API allows you to perform most actions available through the Jira Align
    user interface, as well as simplifying user management and mass update work objects,
    and developing integrations between Jira Align and other critical business applications.
  id: totrans-95
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: REST API 允许你执行通过 Jira Align 用户界面可以进行的大部分操作，同时简化了用户管理、大规模更新工作对象，并且支持 Jira Align
    与其他关键业务应用之间的集成开发。
