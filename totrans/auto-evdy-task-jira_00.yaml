- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Jira started life as a tool for developers to track bugs in their software and,
    over the years, has evolved into a powerful project management platform, allowing
    organizations to plan, manage, and track work across multiple teams and across
    software, service management, and business projects.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Jira 最初是作为开发人员跟踪软件中的错误的工具开始的，经过多年的发展，它已经演变成一个强大的项目管理平台，允许组织在多个团队之间以及跨软件、服务管理和业务项目之间进行计划、管理和跟踪工作。
- en: Over time, this has enabled teams to keep on top of their projects; however,
    it comes at a price of administrative overhead, with users having to constantly
    perform simple and repetitive tasks in order to ensure that Jira issues stay relevant
    to the work being performed.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 随着时间的推移，这使得团队能够跟上他们的项目进度；然而，这也带来了管理上的开销，用户必须不断执行简单而重复的任务，以确保 Jira 问题与正在执行的工作保持相关。
- en: In late 2019, Atlassian acquired Automation for Jira, an app that allows users
    to automate tasks in Jira without needing to write any code. This has since been
    incorporated into Jira Cloud as a native feature, while still being offered as
    an optional add-on for users of server-based Jira products.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 2019 年底，Atlassian 收购了 Automation for Jira，一款让用户无需编写代码即可自动化 Jira 中任务的应用程序。此功能随后被集成到
    Jira Cloud 中，作为本地功能提供，同时仍作为可选附加组件，供服务器版 Jira 产品的用户使用。
- en: This book is a hands-on guide for power users and Jira administrators to automate
    daily, repetitive, and tedious tasks using a no-code approach with the Jira family,
    including Jira Software, Jira Service Management, and Jira Core.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是一本实践指南，适用于高级用户和 Jira 管理员，帮助他们使用 Jira 系列产品（包括 Jira 软件、Jira 服务管理和 Jira Core）以无代码方式自动化日常、重复和繁琐的任务。
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用对象
- en: This book is for Jira administrators and project managers who want to learn
    about the automation capabilities provided in Jira. Familiarity with Jira and
    a working knowledge of Jira administration concepts, including workflows and project
    configurations, is required.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书面向 Jira 管理员和项目经理，他们希望了解 Jira 中提供的自动化功能。要求读者对 Jira 有一定的了解，并具备一定的 Jira 管理概念知识，包括工作流和项目配置。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[*Chapter 1*](B16551_01_Final_ASB_ePub.xhtml#_idTextAnchor017), *Key Concepts
    of Automation*, introduces you to the key concepts of automation rules in Jira.
    We will explore the basic building blocks of rules and what a typical rule looks
    like. By the end of this chapter, you will understand how automation rules work,
    and how to create your first rule.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 1 章*](B16551_01_Final_ASB_ePub.xhtml#_idTextAnchor017)，*自动化的关键概念*，向你介绍
    Jira 自动化规则的关键概念。我们将探索规则的基本构成部分，以及典型规则的样子。到本章结束时，你将理解自动化规则的工作原理，以及如何创建你的第一个规则。'
- en: '[*Chapter 2*](B16551_02_Final_ASB_ePub.xhtml#_idTextAnchor038), *Automating
    Jira Issues*, explores how conditions are used to narrow the scope of automation
    rules and how to target and work with related issues such as sub-tasks and linked
    issues. We will also learn how to edit and transition issues and how to use the
    advanced field editor. Finally, you will learn how to schedule tasks at defined
    intervals, all with the help of working examples presented for each topic.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 2 章*](B16551_02_Final_ASB_ePub.xhtml#_idTextAnchor038)，*自动化 Jira 问题*，探讨了条件如何用于缩小自动化规则的适用范围，以及如何针对和处理相关问题，如子任务和关联问题。我们还将学习如何编辑和转换问题，如何使用高级字段编辑器。最后，你将学习如何按设定的时间间隔调度任务，所有这些都通过为每个主题提供的实际示例来帮助你理解。'
- en: '[*Chapter 3*](B16551_03_Final_ASB_ePub.xhtml#_idTextAnchor065), *Enhancing
    Rules with Smart Values*, talks about smart values and how they enable you to
    add significantly more power and complexity to your automations. We will learn
    how to manipulate and format text strings, dates and times, and lists of values,
    and finally, the powerful math expressions that are available.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第 3 章*](B16551_03_Final_ASB_ePub.xhtml#_idTextAnchor065)，*使用智能值增强规则*，讲述了智能值以及它们如何使你能够为自动化增加显著的力量和复杂性。我们将学习如何操作和格式化文本字符串、日期和时间，以及值列表，最后，还会介绍可以使用的强大数学表达式。'
- en: '[*Chapter 4*](B16551_04_Final_ASB_ePub.xhtml#_idTextAnchor080), *Sending Automated
    Notifications*, explains how to use automation to send notifications using automation
    rules. You will learn how to send email notifications to customers as well as
    how to integrate into external chat systems including Slack and Microsoft Teams
    with the help of practical use cases covered in each topic.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B16551_04_Final_ASB_ePub.xhtml#_idTextAnchor080)，*发送自动化通知*，解释了如何使用自动化规则发送通知。你将学习如何向客户发送电子邮件通知，以及如何借助每个主题中涉及的实际用例，集成到包括
    Slack 和 Microsoft Teams 在内的外部聊天系统中。'
- en: '[*Chapter 5*](B16551_05_Final_ASB_ePub.xhtml#_idTextAnchor095), *Working with
    External Systems*, explains how to use automation rules to send requests to external
    systems and how to work with the data returned from those systems. We will also
    learn how automation rules can be used to create incoming webhooks to receive
    requests from external systems and how to process the data received.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B16551_05_Final_ASB_ePub.xhtml#_idTextAnchor095)，*与外部系统协作*，解释了如何使用自动化规则向外部系统发送请求以及如何处理这些系统返回的数据。我们还将学习如何使用自动化规则创建入站
    Webhook，以接收来自外部系统的请求，并如何处理接收到的数据。'
- en: '[*Chapter 6*](B16551_06_Final_ASB_ePub.xhtml#_idTextAnchor107), *Automating
    Jira Service Management*, explains how to use automation rules to triage and automatically
    route incoming requests to Service Management projects. We will also learn how
    to monitor SLA compliance for service requests and, finally, how we can fully
    automate common tasks end to end.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B16551_06_Final_ASB_ePub.xhtml#_idTextAnchor107)，*自动化 Jira 服务管理*，解释了如何使用自动化规则来处理并自动将来请求路由到服务管理项目。我们还将学习如何监控服务请求的SLA合规性，最后，了解如何实现常见任务的端到端完全自动化。'
- en: '[*Chapter 7*](B16551_07_Final_ASB_ePub.xhtml#_idTextAnchor117), *Automating
    Jira Software Projects*, explores a number of automations targeted at Jira Software
    projects in particular. You will be taken through some practical examples of automating
    typically repetitive tasks that developers encounter in their everyday work, such
    as keeping versions in sync between multiple projects, and ensuring that the correct
    sub-tasks are created for tasks and stories.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B16551_07_Final_ASB_ePub.xhtml#_idTextAnchor117)，*自动化 Jira 软件项目*，探讨了针对
    Jira 软件项目的多种自动化方法。你将通过一些实际例子了解如何自动化开发人员在日常工作中常遇到的重复性任务，如保持多个项目之间的版本同步，并确保为任务和故事创建正确的子任务。'
- en: '[*Chapter 8*](B16551_08_Final_ASB_ePub.xhtml#_idTextAnchor127), *Integrating
    with DevOps tools*, explains how to use automation to integrate with tools such
    as GitHub and Bitbucket. We will discover how to hook into events within these
    tools to automatically transition related issues on your Scrum board and notify
    the relevant parties of the updates. We''ll also look at how you could kick off
    a deployment in your build tool when your Sprint is completed.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B16551_08_Final_ASB_ePub.xhtml#_idTextAnchor127)，*与 DevOps 工具集成*，解释了如何使用自动化与
    GitHub 和 Bitbucket 等工具进行集成。我们将发现如何在这些工具中的事件触发时，自动转换与之相关的 Scrum 看板上的问题，并通知相关方更新。我们还将探讨如何在
    Sprint 完成时启动构建工具中的部署。'
- en: '[*Chapter 9*](B16551_09_Final_ASB_ePub.xhtml#_idTextAnchor139), *Best Practices*,
    introduces you to some best practices to follow when authoring your automation
    rules. In particular, we will explore how to plan and organize rules and look
    at the best ways to ensure that your rules do not have a negative impact on performance.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B16551_09_Final_ASB_ePub.xhtml#_idTextAnchor139)，*最佳实践*，介绍了编写自动化规则时应遵循的一些最佳实践。特别是，我们将探讨如何规划和组织规则，并了解如何确保你的规则不会对性能产生负面影响。'
- en: '[*Chapter 10*](B16551_10_Final_ASB_ePub.xhtml#_idTextAnchor158), *Troubleshooting
    Tips and Techniques*, focuses on troubleshooting techniques. We will explore techniques
    for debugging rules and solving common issues. We will also look at service limits
    and how you can monitor and maintain them, and finally, we''ll examine automation
    performance insights and how you can use them to fine-tune your rules.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B16551_10_Final_ASB_ePub.xhtml#_idTextAnchor158)，*故障排除技巧与方法*，重点介绍了故障排除技术。我们将探讨调试规则和解决常见问题的技巧。我们还将了解服务限制及如何监控和维护它们，最后，我们将审视自动化性能洞察以及如何利用它们来微调规则。'
- en: '[*Chapter 11*](B16551_11_Final_ASB_ePub.xhtml#_idTextAnchor169), *Beyond Automation;
    an Introduction to Scripting*, takes an introductory look at one of the most popular
    scripting add-ons for Jira and compares it with automation rules using a prior
    example so we can examine the differences between no-code automation rules and
    scripting in both Jira Cloud and Jira Server.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第11章*](B16551_11_Final_ASB_ePub.xhtml#_idTextAnchor169)，*超越自动化：脚本入门*，为你介绍了
    Jira 最受欢迎的脚本插件之一，并通过一个先前的示例将其与自动化规则进行比较，以便我们可以比较 Jira Cloud 和 Jira Server 中无代码自动化规则与脚本的区别。'
- en: To get the most out of this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了最大限度地发挥本书的价值
- en: 'You will need to have as a minimum a free Atlassian account with access to
    both Jira Software and Jira Service Management on Jira Cloud. Alternatively, you
    will need to install the latest version of Jira Server/Jira Data Center and Automation
    for Jira. All examples have been tested against both Jira Cloud and Jira Server:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 你至少需要拥有一个免费的 Atlassian 账户，并且能够访问 Jira Cloud 上的 Jira Software 和 Jira Service
    Management。或者，你需要安装最新版本的 Jira Server/Jira Data Center 和 Automation for Jira。所有示例都已在
    Jira Cloud 和 Jira Server 上进行测试：
- en: '![](img/B16551_Preface_ForProof_ASB.png)'
  id: totrans-21
