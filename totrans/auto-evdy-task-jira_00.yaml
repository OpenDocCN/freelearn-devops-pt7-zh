  type: TYPE_IMG
  zh: '![](img/B16551_Preface_ForProof_ASB.png)'
- en: If you are using the digital version of this book, we advise you to type the
    code yourself or access the code via the GitHub repository (link available in
    the next section). Doing so will help you avoid any potential errors related to
    the copying and pasting of code.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用的是本书的电子版本，建议你亲自输入代码或通过 GitHub 仓库访问代码（链接在下一节提供）。这样可以帮助你避免由于复制粘贴代码而导致的潜在错误。
- en: If you haven't already done so, you should sign up to the Atlassian Community
    at https://community.atlassian.com. This is a community of Atlassian users from
    all over the world where you can ask questions or join discussions and get answers
    to many of the questions you may have regarding any Atlassian-related topic, including
    automation.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还没有这样做，应该在 https://community.atlassian.com 注册 Atlassian 社区账户。这里聚集了来自世界各地的
    Atlassian 用户，你可以在这里提问或参与讨论，并获得关于任何 Atlassian 相关话题（包括自动化）的答案。
