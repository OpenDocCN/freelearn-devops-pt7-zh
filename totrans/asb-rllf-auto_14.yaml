    以了解该平台的兼容性矩阵。最后，请阅读博客文章 *使用 Ansible 安全自动化入门：调查丰富* ([https://www.ansible.com/blog/getting-started-with-ansible-security-automation-investigation-enrichment](https://www.ansible.com/blog/getting-started-with-ansible-security-automation-investigation-enrichment))
