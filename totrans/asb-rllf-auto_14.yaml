  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全信息与事件管理** (**SIEM**)'
- en: '**Intrusion detection & prevention system** (**IDPS**) tasks'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**入侵检测与防御系统** (**IDPS**) 任务'
- en: '**Privileged access management** (**PAM**) operations'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**特权访问管理** (**PAM**) 操作'
- en: '**Endpoint protection platform** (**EPP**) tasks'
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**端点保护平台** (**EPP**) 任务'
- en: Firewall operations
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 防火墙操作
- en: 'The following diagram shows a typical threat detection and automation workflow:'
