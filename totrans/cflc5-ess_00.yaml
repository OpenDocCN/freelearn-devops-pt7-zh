- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: '*Atlassian Confluence 5 Essentials* is a practical hands-on guide introducing
    you to Atlassian Confluence, a powerful enterprise collaboration tool for teams
    to create, share, and discuss their content.'
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: '*Atlassian Confluence 5 Essentials* 是一本实用的操作指南，介绍了Atlassian Confluence，这是一款强大的企业级协作工具，旨在帮助团队创建、分享和讨论内容。'
- en: This book will show you how to install and manage your own Confluence installation.
    You will learn how to configure and customize Confluence to adapt it to your organization
    and add value to your business. The chapters in this book are structured to guide
    you through all the key aspects of managing and using Confluence.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将向你展示如何安装和管理自己的Confluence环境。你将学习如何配置和自定义Confluence，以适应你的组织需求并为你的企业创造价值。本书的章节结构将引导你了解管理和使用Confluence的所有关键方面。
- en: You will start by setting up your own Confluence installation and will be introduced
    to all the key features in subsequent chapters. With each chapter, you will learn
    important concepts such as creating engaging content, sharing information, and
    engaging users to collaborate with each other.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 你将从设置自己的Confluence安装开始，接下来的章节将介绍所有的关键功能。随着每一章的深入，你将学习到创建引人入胜的内容、分享信息以及激励用户彼此协作等重要概念。
- en: This book is an in-depth guide to all the essential aspects of Atlassian Confluence.
    Packed with examples and step-by-step instructions, this book will help you become
    a Confluence expert.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是一本关于Atlassian Confluence所有关键方面的深入指南。书中包含了丰富的示例和逐步指导，帮助你成为Confluence的专家。
- en: What this book covers
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书涵盖的内容
- en: '*[Chapter 1](ch01.html "Chapter 1. Getting Started with Confluence"), Getting
    Started with Confluence*, will guide you through the installation process of Confluence
    and will give you a local installation, which will be used throughout the book.
    By the end of the first chapter you should have a running Confluence installation.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第1章](ch01.html "第1章. 初识Confluence"), 初识Confluence*，将引导你完成Confluence的安装过程，并为你提供一个本地安装环境，整个书籍将使用该环境。在第一章结束时，你应该能够完成Confluence的安装并使其正常运行。'
- en: '*[Chapter 2](ch02.html "Chapter 2. User Management"), User Management,* covers
    how you can invite and register new users to join you in the content collaboration
    process. We will also go over how to connect Confluence to an existing user directory
    such as LDAP.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第2章](ch02.html "第2章. 用户管理"), 用户管理*，讲解了如何邀请并注册新用户参与内容协作过程。我们还将介绍如何将Confluence与现有的用户目录（如LDAP）进行连接。'
- en: '*[Chapter 3](ch03.html "Chapter 3. Creating Content"), Creating Content,* is
    maybe the most important chapter, as content is king. We will go through the concepts
    of spaces, pages, and blog posts to explain how to add content to Confluence.
    Confluence''s rich text editor has many features and in this chapter we will learn
    to master a large part of those by creating our first pages.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第3章](ch03.html "第3章. 创建内容"), 创建内容*，也许是最重要的一章，因为内容至关重要。我们将通过空间、页面和博客文章的概念，讲解如何在Confluence中添加内容。Confluence的富文本编辑器拥有许多功能，在这一章中，我们将学习如何通过创建第一个页面来掌握其中的大部分功能。'
- en: '*[Chapter 4](ch04.html "Chapter 4. Managing Content"), Managing Content,* focuses
    on how to find relevant content and how to use watches to keep track of you content.
    Confluence comes with a powerful search engine, which we will know all about by
    the end of this chapter.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第4章](ch04.html "第4章. 管理内容"), 管理内容*，重点介绍了如何找到相关内容以及如何使用关注来跟踪你的内容。Confluence自带强大的搜索引擎，我们将在本章结束时全面了解其功能。'
- en: '*[Chapter 5](ch05.html "Chapter 5. Collaborating in Confluence"), Collaborating
    in Confluence*, goes into Confluence on a day-to-day basis. We will go into how
    to involve people in the content creation process using mentions and shares, and
    how to keep track of things using tasks. If you are on the road, Confluence mobile
    will keep you in touch with the latest content, tasks, and notifications.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第5章](ch05.html "第5章. 在Confluence中协作"), 在Confluence中协作*，介绍了如何在日常使用中操作Confluence。我们将讲解如何通过@提及和分享来让更多人参与内容创作过程，以及如何通过任务来跟踪进展。如果你在路上，Confluence移动版将帮助你随时了解最新内容、任务和通知。'
- en: '*[Chapter 6](ch06.html "Chapter 6. Securing Your Content"), Securing Your Content,*
    covers the options available for keeping your private information private. Confluence
    allows permissions to be set on a global, space, and content-specific level, giving
    us the fine-grained security an enterprise solution needs.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第6章](ch06.html "第6章. 保护你的内容"), 保护你的内容*，讲解了如何保护你的私密信息。Confluence允许在全局、空间和内容级别设置权限，提供了企业解决方案所需的精细安全性。'
- en: '*[Chapter 7](ch07.html "Chapter 7. Customizing Confluence"), Customizing Confluence*,
    will go over the different features for changing the look and feel of Confluence
    so that we can add some company branding to our instance or just to a space.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第7章](ch07.html "第7章. 自定义Confluence")，自定义Confluence*，将介绍如何更改Confluence的外观和感觉，使其能够添加公司品牌或仅对某个空间进行自定义。'
- en: '*[Chapter 8](ch08.html "Chapter 8. Advanced Confluence"), Advanced Confluence*,
    covers many different advanced topics such as content templating, and working
    with metadata and keyboard shortcuts.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第8章](ch08.html "第8章. 高级Confluence")，高级Confluence*，涵盖了许多不同的高级话题，如内容模板、元数据的处理和键盘快捷键的使用。'
- en: '*[Chapter 9](ch09.html "Chapter 9. General Administration"), General Administration*,
    goes in-depth to find and manage add-ons to Confluence. Add-ons can add extra
    functionality or integrations. If you have problems with your Confluence installation
    and need support, this chapter will guide you to getting support from Atlassian
    or a local expert.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第9章](ch09.html "第9章. 一般管理")，一般管理*，深入探讨了如何查找和管理Confluence的插件。插件可以增加额外的功能或集成。如果你的Confluence安装出现问题并需要支持，本章将指导你如何从Atlassian或本地专家那里获得支持。'
- en: '*[Chapter 10](ch10.html "Chapter 10. Extending Confluence"), Extending Confluence*,
    focuses on some basics and possibilities of add-on development. By the end of
    the chapter you should know where to start if you would like to build an add-on,
    and on which level we can extend Confluence.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '*[第10章](ch10.html "第10章. 扩展Confluence")，扩展Confluence*，重点介绍了插件开发的基础知识和可能性。到本章结束时，你应该知道如何开始构建一个插件，以及我们可以在何种层面上扩展Confluence。'
- en: What you need for this book
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需内容
- en: The Confluence installation used in this book will be the Windows standalone
    distribution (ZIP), which you can get directly from Atlassian at [www.atlassian.com/software/confluence/download](http://www.atlassian.com/software/confluence/download).
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用的Confluence安装版本为Windows独立版（ZIP），你可以直接从Atlassian网站获取：[www.atlassian.com/software/confluence/download](http://www.atlassian.com/software/confluence/download)。
- en: At the time of writing, the latest version of Confluence was 5.1.1.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在写作时，Confluence的最新版本为5.1.1。
- en: You will also need several additional software libraries including Java SDK,
    which you can get from [http://www.oracle.com/technetwork/java/javase/downloads/index.html](http://www.oracle.com/technetwork/java/javase/downloads/index.html)
    and PostgreSQL, which you can get from [http://www.postgresql.org/download/](http://www.postgresql.org/download/).
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你还需要安装多个附加软件库，包括Java SDK，你可以从[http://www.oracle.com/technetwork/java/javase/downloads/index.html](http://www.oracle.com/technetwork/java/javase/downloads/index.html)下载，以及PostgreSQL，可以从[http://www.postgresql.org/download/](http://www.postgresql.org/download/)下载。
- en: Who this book is for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用对象
- en: If you have just started with Confluence, as a user or administrator, this book
    will give you a running start and teach you everything you need to know. Even
    if you have been using Confluence for a while now, this book can give you new
    insights and tricks on how to use Confluence even more efficiently.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你刚刚开始使用Confluence，无论是作为用户还是管理员，本书将帮助你快速入门并教你所需的所有知识。即使你已经使用Confluence一段时间，本书也能为你提供新的见解和技巧，帮助你更高效地使用Confluence。
- en: Conventions
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中，你将找到多种文本样式，用于区分不同类型的信息。以下是一些这些样式的示例及其含义解释。
- en: 'Code words in text are shown as follows: "Create a file called `local_machines_only.conf`
    in your Apache configuration directory."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇如下所示：“在你的Apache配置目录中创建一个名为`local_machines_only.conf`的文件。”
- en: 'A block of code is set as follows:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块的设置如下所示：
- en: '[PRE0]'
  id: totrans-26
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都会如下书写：
- en: '[PRE1]'
  id: totrans-28
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Clicking the **Next** button moves you to the next screen".'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。你在屏幕上看到的词汇，例如在菜单或对话框中的词汇，会像这样出现在文本中：“点击**下一步**按钮将带你到下一个屏幕”。'
- en: Note
  id: totrans-30
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以框框形式出现，如下所示。
- en: Tip
  id: totrans-32
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧如下所示。
- en: Reader feedback
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。让我们知道您对这本书的看法——您喜欢或可能不喜欢的部分。读者的反馈对我们非常重要，帮助我们开发出真正对您有价值的书籍。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 若要向我们发送一般反馈，只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个领域有专业知识，并且有兴趣撰写或参与编写书籍，请查看我们在[www.packtpub.com/authors](http://www.packtpub.com/authors)上的作者指南。
- en: Customer support
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已经成为一本Packt书籍的骄傲拥有者，我们提供了许多资源来帮助您充分利用您的购买。
- en: Downloading the example code
  id: totrans-40
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从[http://www.packtpub.com](http://www.packtpub.com)账户中下载您购买的所有Packt书籍的示例代码文件。如果您在其他地方购买了本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便将文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已尽最大努力确保内容的准确性，但错误仍然会发生。如果您在我们的书籍中发现错误——可能是文本或代码错误——我们将非常感激您向我们报告。这样，您可以帮助其他读者避免困惑，并帮助我们改进后续版本。如果您发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)，选择您的书籍，点击**勘误**
    **提交** **表单**链接，并输入勘误的详细信息。一旦您的勘误被验证，您的提交将被接受，勘误将被上传到我们的网站，或者添加到该书籍现有勘误的列表中，显示在该标题的勘误部分。您可以通过访问[http://www.packtpub.com/support](http://www.packtpub.com/support)查看任何现有的勘误。
- en: Piracy
  id: totrans-44
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网版权盗版问题在各类媒体中普遍存在，Packt非常重视版权和许可的保护。如果您在互联网上发现我们作品的任何非法复制品，无论以何种形式，请立即提供相关的地址或网站名称，以便我们采取措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`与我们联系，并提供涉嫌盗版材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您的帮助，以保护我们的作者和我们为您提供有价值内容的能力。
- en: Questions
  id: totrans-48
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在书籍的任何方面遇到问题，可以通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`与我们联系，我们将尽力解决。
