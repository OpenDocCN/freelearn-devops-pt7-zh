  type: TYPE_NORMAL
  zh: 清单第5项 – 内容
- en: 'Use the following questions to gain an idea of the content that will live on
    your Confluence site:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 使用以下问题来了解将存在于你的 Confluence 站点上的内容：
- en: '![](img/Figure_02_05_B16861.jpg)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_02_05_B16861.jpg)'
- en: Figure 2.5 – Checklist no.5
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.5 – 清单第5项
- en: 'Now that we are done with checklists and ready to move forward, let’s discuss
    how many Confluence spaces you need. It depends on your needs. The following table
    can give you some inspiration on deciding the number of spaces within your Confluence
    site:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经完成了清单并准备继续前进，让我们来讨论你需要多少个 Confluence 空间。这取决于你的需求。下表可以为你在决定 Confluence
    站点内空间数量时提供一些灵感：
- en: '![](img/Figure_02_06_B16861.jpg)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_02_06_B16861.jpg)'
- en: Figure 2.6 – How many Confluence spaces do you need?
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.6 – 你需要多少个 Confluence 空间？
- en: As you can see from the previous table, we propose creating one organizational
    space, one space per team, one space per project, one space per person, and one
    space per product. Remember that a personal space is automatically created for
    a new user who is added to Confluence.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你从前面的表格中看到的，我们建议创建一个组织空间，每个团队一个空间，每个项目一个空间，每个人一个空间，每个产品一个空间。记住，当新用户被添加到 Confluence
    时，会自动创建个人空间。
- en: Additional tips for more effective planning
  id: totrans-96
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更有效规划的额外提示
- en: 'As we mentioned, the planning continues after you get the system up and running.
    We recommend that you constantly plan for the next phase. As a planner, the following
    tips can help you stay up to date:'
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们提到的，在您将系统启动并运行之后，规划仍然继续。我们建议您不断规划下一阶段。作为规划者，以下建议可以帮助您保持最新：
- en: Establish the processes required for regular planning
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 建立定期规划所需的流程
- en: Research about Confluence
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解关于 Confluence 的信息
- en: Discover working examples of Confluence
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 发现 Confluence 的工作示例
- en: Examine Atlassian’s Cloud Roadmap
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查看 Atlassian 的云端路线图
- en: In this section, we’ve planned our Confluence site and are now ready to install
    and configure Confluence.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们已经规划了 Confluence 网站，现在准备安装和配置 Confluence。
- en: Installing and configuring Confluence
  id: totrans-103
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 安装和配置 Confluence
- en: Our goal here is to create an Atlassian Cloud site, install Confluence on it,
    and configure Confluence to meet our needs.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在这里的目标是创建一个 Atlassian Cloud 网站，在其上安装 Confluence，并配置 Confluence 以满足我们的需求。
- en: Mastering the terminology – sites and products
  id: totrans-105
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 掌握术语 – 网站和产品
- en: 'Before installing Confluence, we present you with two fundamental concepts:'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 在安装 Confluence 之前，我们先向您介绍两个基本概念：
- en: Product
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 产品
- en: Atlassian Cloud site
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Atlassian Cloud 网站
- en: First, Confluence is an Atlassian product like others such as Jira, Trello,
    Bitbucket, and so on.
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，Confluence 是一款 Atlassian 产品，和 Jira、Trello、Bitbucket 等其他产品一样。
- en: On the other hand, Atlassian Cloud products reside within an Atlassian Cloud
    site. Your Confluence product must therefore be installed on an Atlassian Cloud
    site. An Atlassian Cloud site generally hosts multiple products such as Confluence,
    Jira Software, Jira Service Management, et cetera.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 另一方面，Atlassian Cloud 产品位于一个 Atlassian Cloud 网站中。因此，您的 Confluence 产品必须安装在一个 Atlassian
    Cloud 网站上。一个 Atlassian Cloud 网站通常托管多个产品，如 Confluence、Jira Software、Jira Service
    Management 等等。
- en: If you already have an Atlassian Cloud product such as Jira, you can easily
    add Confluence alongside this product in the same Atlassian Cloud site. If you
    don’t have an Atlassian Cloud site, you should create one. Every Atlassian Cloud
    site has a URL (for example, `myremote.atlassian.net` or `myatlassiancloudsite.atlassian.net`).
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您已经拥有像 Jira 这样的 Atlassian Cloud 产品，您可以轻松地将 Confluence 添加到该产品所在的同一个 Atlassian
    Cloud 网站中。如果您没有 Atlassian Cloud 网站，您应该创建一个。每个 Atlassian Cloud 网站都有一个 URL（例如 `myremote.atlassian.net`
    或 `myatlassiancloudsite.atlassian.net`）。
- en: 'The next screenshot shows how to create an Atlassian cloud site and install
    Confluence on it:'
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 下一张截图展示了如何创建一个 Atlassian Cloud 网站并在其上安装 Confluence：
- en: '![](img/Figure_02_07_B16861.jpg)'
  id: totrans-113
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_02_07_B16861.jpg)'
- en: Figure 2.7 – Creating an Atlassian site
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.7 – 创建一个 Atlassian 网站
- en: As you can see in the previous screenshot, you need only an email address and
    a name to create a fresh Confluence environment on a new Atlassian Cloud site.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 如前面的截图所示，您只需要一个电子邮件地址和一个姓名，就可以在新的 Atlassian Cloud 网站上创建一个全新的 Confluence 环境。
- en: If you do not have an Atlassian Cloud site, you should create one now. First,
    you need a unique site URL where Confluence will be accessible. When your site
    is ready, you can install Confluence on it.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您还没有 Atlassian Cloud 网站，您应该现在就创建一个。首先，您需要一个唯一的网站 URL，Confluence 将在该 URL 上提供访问。当您的网站准备好后，您可以在其上安装
    Confluence。
- en: Each Atlassian Cloud site has a unique web address. We advise you to be careful
    when choosing this address. You have the right to change this address three times,
    and changing it brings risks. Remember that you won’t be able to reuse previous
    URLs.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 每个 Atlassian Cloud 网站都有一个独特的 Web 地址。我们建议您在选择这个地址时要小心。您有权更改该地址三次，但更改它会带来风险。请记住，您无法重新使用先前的
    URL。
- en: Installing Confluence
  id: totrans-118
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 安装 Confluence
- en: 'Follow these instructions to install Confluence:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下说明安装 Confluence：
- en: Visit [https://www.atlassian.com/software/confluence](https://www.atlassian.com/software/confluence).
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 访问 [https://www.atlassian.com/software/confluence](https://www.atlassian.com/software/confluence)。
- en: Choose **Start my free** **30-day trial**.
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**开始我的免费** **30 天试用**。
- en: 'Your Confluence installation will start when you click the **Start my free
    30-day trial** button shown in the following screenshot. The process is relatively
    straightforward:'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 当您点击下面截图中显示的**开始我的免费 30 天试用**按钮时，Confluence 安装将开始。整个过程相对简单：
- en: '![](img/Figure_02_08_B16861.jpg)'
  id: totrans-123
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_02_08_B16861.jpg)'
- en: Figure 2.8 – Start my free 30-day trial
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.8 – 开始我的免费 30 天试用
- en: The interface shown in the preceding screenshot will guide you on whether to
    create a site first or install Confluence on an existing site.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 前面的截图显示的界面将指导您选择先创建网站，还是在现有网站上安装 Confluence。
- en: Remember that you can try Confluence Premium for free for 30 days.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，您可以免费试用 Confluence Premium 30 天。
- en: Comparison between Standard and Premium plans
  id: totrans-127
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Standard 和 Premium 计划的对比
- en: In terms of the topics discussed in this chapter, there isn’t a significant
    difference between the Standard and Premium plans. However, it’s worth noting
    that the **Copy Space Permissions** feature is exclusive to the Premium plan.
    Being on the Premium plan enables you to copy permissions from one space to another,
    which is a handy tool for saving time and avoiding errors.
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 就本章讨论的主题而言，标准计划和高级计划之间没有显著区别。然而，值得注意的是，**复制空间权限**功能是高级计划专有的。使用高级计划可以将权限从一个空间复制到另一个空间，这是一个节省时间、避免错误的便捷工具。
- en: Upgrading to the Premium plan
  id: totrans-129
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 升级到高级计划
- en: 'You are automatically included in the Free plan when you install Confluence
    for the first time. We highly recommend the Premium plan to perform the transactions
    covered in this book. You can easily upgrade Confluence to the Standard or Premium
    plan using the **Select Standard** or **Select Premium** buttons shown in the
    following screenshot:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 当你第一次安装Confluence时，你会自动加入免费计划。为了进行本书中所涉及的操作，我们强烈推荐使用高级计划。你可以通过以下截图中的**选择标准**或**选择高级**按钮轻松升级Confluence到标准或高级计划：
- en: '![](img/Figure_02_09_B16861.jpg)'
  id: totrans-131
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_02_09_B16861.jpg)'
- en: Figure 2.9 – Select a Free, Standard, or Premium Confluence plan
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.9 – 选择免费、标准或高级Confluence计划
- en: 'As you can see in the previous screenshot, there are three plans available:
    Free, Standard, and Premium. By default, you take the Free plan when you install
    Confluence for the first time, but you can always select the Standard or Premium
    plan later.'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 如前图所示，有三个可用的计划：免费、标准和高级。默认情况下，当你第一次安装Confluence时，你会选择免费计划，但你随时可以选择标准或高级计划。
- en: Note
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 注意
- en: With Standard and Premium plans, you can try the product for a certain period;
    however, you should fill out your credit card information as soon as possible
    so that the service is not interrupted.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 对于标准和高级计划，你可以在一定时期内试用该产品；然而，你应尽快填写信用卡信息，以免服务中断。
- en: You cannot switch to the Enterprise plan here; you must contact Atlassian for
    that.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 你不能在此切换到企业计划；你必须联系Atlassian才能实现。
- en: Understanding the different types of administrators
  id: totrans-137
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 了解不同类型的管理员
- en: In this section, we want to provide you with a summary of the different administrative
    roles associated with Atlassian Confluence Cloud.
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一节中，我们将为您提供与Atlassian Confluence Cloud相关的不同管理角色的概述。
- en: 'In Atlassian Confluence Cloud, there are four different types of administrators,
    each with their own set of permissions and capabilities:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 在Atlassian Confluence Cloud中，有四种不同类型的管理员，每种管理员都有自己的一组权限和功能：
- en: '**Site administrators**: They have the highest level of permissions and can
    manage global settings across all Atlassian products in the cloud instance (e.g.,
    Jira, Confluence, etc.). They can manage users and groups, billing and subscriptions,
    and other site-wide settings.'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**站点管理员**：他们拥有最高级别的权限，可以管理云实例中所有Atlassian产品的全局设置（如Jira、Confluence等）。他们可以管理用户和组、账单和订阅以及其他站点级别的设置。'
- en: '**Confluence administrators**: They have administrative rights specifically
    for Confluence. They can manage spaces, global permissions, and configure Confluence
    settings, but they don’t have access to site-wide settings or other Atlassian
    products.'
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Confluence管理员**：他们专门拥有Confluence的管理权限。他们可以管理空间、全局权限并配置Confluence设置，但无法访问站点级别的设置或其他Atlassian产品。'
- en: '**Space administrators**: They have administrative rights for a specific Confluence
    space. They can manage pages, permissions, and settings for that space only.'
  id: totrans-142
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**空间管理员**：他们拥有特定Confluence空间的管理权限。他们只能管理该空间的页面、权限和设置。'
- en: '**Organization administrators**: They can manage Atlassian accounts, security
    settings, and domain verification for the entire organization, but they don’t
    have administrative rights in Confluence or any other Atlassian products unless
    explicitly granted.'
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**组织管理员**：他们可以管理整个组织的Atlassian帐户、安全设置和域名验证，但除非明确授予，否则他们没有在Confluence或任何其他Atlassian产品中的管理权限。'
- en: Remember that Confluence Cloud has different permission settings compared to
    Confluence Server and Data Center, so make sure to check the Atlassian documentation
    for the latest information as it might change over time.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 请记住，Confluence Cloud与Confluence Server和Data Center具有不同的权限设置，因此请确保查看Atlassian文档以获取最新的信息，因为这些内容可能会随着时间的推移发生变化。
- en: Managing technical and billing contacts
  id: totrans-145
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 管理技术和账单联系人
- en: We recommend that you specify **Technical Contacts** and **Billing Contacts**
    carefully. You can add more than one person to either category, and both categories
    must have a primary contact.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议您仔细指定**技术联系人**和**账单联系人**。您可以为每个类别添加多个人，并且每个类别必须有一个主要联系人。
- en: Technical contacts are the people who will seek support directly from Atlassian.
    The primary technical contact’s address information (including VAT) will appear
    on your invoices.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 技术联系人是直接向 Atlassian 寻求支持的人员。主要技术联系人的地址信息（包括增值税）将显示在您的发票上。
- en: Billing contacts are the people who will have access to billing-related sections.
    Here, you can add people who will be able to see the invoice history.
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 账单联系人是有权访问与账单相关部分的人员。在这里，您可以添加可以查看发票历史的人。
- en: 'You can update both contacts via the **Manage Contacts** button accessible
    at: [https://my.atlassian.com/](https://my.atlassian.com/)'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过**管理联系人**按钮更新两者的联系信息，该按钮可通过以下链接访问：[https://my.atlassian.com/](https://my.atlassian.com/)
- en: '![](img/Figure_02_10_B16861.jpg)'
  id: totrans-150
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_02_10_B16861.jpg)'
- en: Figure 2.10 – Managing technical and billing contacts
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.10 – 管理技术联系人和账单联系人
- en: 'As you can see in the previous image, it is easy to manage the technical and
    billing contacts for your Atlassian Cloud site. Once you set up the site contact
    details, their names and email addresses will be visible in the **Billing details**
    section that you can see in the next screenshot:'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 如您在之前的图片中看到的，管理您的 Atlassian Cloud 网站的技术联系人和账单联系人非常简单。设置好网站联系人的详细信息后，他们的姓名和电子邮件地址将显示在**账单详情**部分，您可以在下一张截图中看到：
- en: '![](img/Figure_02_11_B16861.jpg)'
  id: totrans-153
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_02_11_B16861.jpg)'
- en: Figure 2.11 – Modifying billing details
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.11 – 修改账单详情
- en: As you can see in the previous screenshot, you can send copies of invoices to
    another address such as that of the accounting department. Here, you can also
    add a payment method for your monthly or annual subscription.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 如您在前面的截图中看到的，您可以将发票副本发送到其他地址，例如会计部门的地址。您也可以在此处为您的月度或年度订阅添加付款方式。
- en: 'To access the **Billing** screen, follow these steps:'
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 要访问**账单**界面，请按照以下步骤操作：
- en: Click on the gear-shaped button in the top-right corner of the screen.
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕右上角的齿轮形按钮。
- en: In the **Settings** menu, click on the **Billing** button in the **Atlassian**
    **Admin** tab.
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**设置**菜单中，点击**Atlassian Admin**选项卡中的**账单**按钮。
- en: 'The **Settings** menu is depicted in the following screenshot:'
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: '**设置**菜单在下方截图中显示：'
- en: '![](img/Figure_02_12_B16861.jpg)'
  id: totrans-160
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_02_12_B16861.jpg)'
- en: Figure 2.12 – Accessing billing operations through the Atlassian settings
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.12 – 通过 Atlassian 设置访问账单操作
- en: 'In the previous screenshot, you can see what you can do in the **Billing**
    section: update your billing details, manage your subscriptions, and more. You
    can see the interface that opens when you press the **Billing** button in the
    next screenshot:'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 在之前的截图中，您可以看到在**账单**部分可以执行的操作：更新账单信息、管理订阅等。您可以在下一张截图中看到点击**账单**按钮后打开的界面：
- en: '![](img/Figure_02_13_B16861.jpg)'
  id: totrans-163
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_02_13_B16861.jpg)'
- en: Figure 2.13 – Billing preview
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.13 – 账单预览
- en: You can see the list of Atlassian applications and plugins installed on your
    Atlassian site in the interface shown in the previous screenshot. Here, you can
    access the billing details interface by clicking on the **Manage** button in the
    Confluence row.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 在之前截图中显示的界面中，您可以查看安装在您的 Atlassian 网站上的 Atlassian 应用程序和插件列表。您可以通过点击 Confluence
    行中的**管理**按钮来访问账单详情界面。
- en: Configuring basic security settings
  id: totrans-166
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 配置基本安全设置
- en: Atlassian provides an essential part of the security of the system. However,
    it would be a mistake to assume that the responsibility lies entirely with Atlassian.
    You can find more detailed information on sharing responsibility later in the
    book.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: Atlassian 提供系统安全的关键部分。然而，认为安全责任完全由 Atlassian 承担是一个错误。您可以在本书后续部分找到更多关于共享责任的详细信息。
- en: When starting Confluence, it is helpful to go through some basic security settings
    immediately and configure them according to your needs. At Atlassian, there is
    a security trail from the general to the specific. We will go on this path too.
    Here, we will configure the general settings that concern the whole system; we’ll
    look at more detailed, pinpointed security settings later in the book.
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 在启动 Confluence 时，立即进行一些基本的安全设置并根据您的需求进行配置是很有帮助的。在 Atlassian，安全设置遵循从一般到具体的路径。我们也将沿着这条路径前进。在这里，我们将配置整个系统相关的一般设置；稍后在本书中，我们将查看更详细的、针对性的安全设置。
- en: Configuring the default permissions
  id: totrans-169
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 配置默认权限
- en: Spaces are frequently used concepts in the Confluence ecosystem. All content
    on Confluence is located within a space. For this reason, we attach great importance
    to the security of the spaces.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 空间是Confluence生态系统中经常使用的概念。Confluence上的所有内容都位于一个空间中。因此，我们非常重视空间的安全性。
- en: 'The default settings determine the access settings with which a new space created
    on Confluence will be activated. After you create a space, you don’t want this
    space to stand up with inappropriate access settings. Although you can change
    these settings after you create the space, this has many disadvantages in practice.
    For example, during a busy period, you can forget to adjust the security settings.
    For this reason, unauthorized people may access the space or take some erroneous
    actions. If you are deleting, modifying, or exporting content, manually updating
    these settings will be a waste of time. During this process, users may experience
    access problems. That’s why we set the default settings once, and then we usually
    never touch them. You can review the **Default Space Permissions** interface in
    the next screenshot:'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 默认设置决定了在Confluence上创建的新空间将激活的访问设置。创建空间后，你不希望该空间以不合适的访问设置开启。虽然你可以在创建空间后更改这些设置，但这在实践中存在许多弊端。例如，在忙碌时段，你可能会忘记调整安全设置。因为这个原因，未经授权的人可能会访问该空间或执行一些错误的操作。如果你在删除、修改或导出内容时手动更新这些设置，将浪费时间。在此过程中，用户可能会遇到访问问题。这就是为什么我们只需要一次设置默认设置，然后通常不再修改它们的原因。你可以在下一张截图中查看**默认空间权限**界面：
- en: '![](img/Figure_02_14_B16861.jpg)'
  id: totrans-172
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_02_14_B16861.jpg)'
- en: Figure 2.14 – Viewing default space permissions
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.14 – 查看默认空间权限
- en: In the previous screenshot, you can see the permissions that will be automatically
    granted to user groups when a new space is created.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的截图中，你可以看到当新空间创建时，自动授予用户组的权限。
- en: The default settings will depend entirely on company policy. Some companies
    want a new space to be visible to everyone when it is created, while others wish
    for the new space not to be seen by everyone and for authorizations to be given
    individually. These companies have strict security policies. Others may be in
    the middle. Default settings are not just about view permissions; they include
    settings for deletion, modification, exporting, and so on.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 默认设置完全取决于公司政策。一些公司希望新创建的空间在创建时对所有人可见，而另一些公司则希望新空间不被所有人看到，并且授权由个人单独分配。这些公司有严格的安全政策。还有一些公司处于两者之间。默认设置不仅仅是关于查看权限；它们还包括删除、修改、导出等设置。
- en: 'If you want to make changes to the default space permissions, you should click
    on the **Edit Permissions** button located at the top-right of the screen. In
    the next screenshot, you can see the interface where you can set the default space
    permissions:'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想更改默认空间权限，你应该点击屏幕右上角的**编辑权限**按钮。在下一个截图中，你可以看到设置默认空间权限的界面：
- en: '![](img/Figure_02_15_B16861.jpg)'
  id: totrans-177
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_02_15_B16861.jpg)'
- en: Figure 2.15 – Configuring default space permissions
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 图2.15 – 配置默认空间权限
- en: In the previous screenshot, you can see the permissions you can grant to user
    groups. This interface is almost identical to the interface where you set space
    permissions. The only difference is that the settings you make here affect not
    just a single space, but all spaces that will be created in the future. It is
    worth noting that the changes you make here do not affect spaces that were created
    previously.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的截图中，你可以看到可以授予用户组的权限。这个界面与设置空间权限的界面几乎相同。唯一的区别在于，你在这里做的设置不仅影响单个空间，而是影响所有未来将要创建的空间。值得注意的是，你在这里所做的更改不会影响之前已创建的空间。
- en: At this point, we would like to give you an important reminder. Detailed page
    and space permissions are only available in the Standard and Premium plans. If
    you cannot adjust these settings, you are probably not on the Premium plan yet.
    Please make sure that you are on the Premium plan.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 在此，我们想给你一个重要提醒。详细的页面和空间权限仅在标准版和高级版计划中提供。如果你无法调整这些设置，可能是你还没有加入高级版计划。请确保你已经加入了高级版计划。
- en: 'The space permissions are explained in the following table:'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 空间权限在下表中进行了说明：
- en: '![](img/Figure_02_16_B16861.jpg)'
  id: totrans-182
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_02_16_B16861.jpg)'
- en: Table 2.16 – Definitions of space permissions
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 表2.16 – 空间权限定义
- en: We are setting up Confluence for the very first time. Currently, our user management
    groups still need to be finalized. For this reason, it would be beneficial to
    come back here once you’re done with all user management groups.
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 我们正在第一次设置 Confluence。目前，我们的用户管理组还需要最终确定。因此，完成所有用户管理组后，返回此界面会更加有益。
- en: 'One of the most critical questions is: Will anyone with access to Confluence
    be able to access every created space? The answer is no. You can define granular
    restrictions on Confluence. Let’s learn how to manage them.'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 其中一个最关键的问题是：是否所有访问 Confluence 的用户都能访问所有创建的空间？答案是否定的。你可以对 Confluence 设置详细的访问限制。接下来，我们将学习如何管理这些权限。
- en: Configuring global permissions
  id: totrans-186
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 配置全局权限
- en: 'To access global permissions, follow these steps:'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 要访问全局权限，请按以下步骤操作：
- en: Click on the **Settings** button at the top-right of the screen.
  id: totrans-188
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕右上角的**设置**按钮。
- en: In the left menu, click on the **Global permissions** button under the **Security**
    heading.
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧菜单中，点击**全局权限**按钮，该按钮位于**安全**部分下。
- en: 'You can see the **Global permissions** interface in the next screenshot:'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在下一张截图中看到**全局权限**界面：
- en: '![](img/Figure_02_17_B16861.jpg)'
  id: totrans-191
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_02_17_B16861.jpg)'
- en: Figure 2.17 – Viewing global permissions
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.17 – 查看全局权限
- en: 'In a moment, we will edit the global permissions that are visible in the previous
    image. There are four tabs at the top of this interface:'
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 一会儿，我们将编辑前面图像中显示的全局权限。这个界面顶部有四个选项卡：
- en: User groups
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户组
- en: Jira Service Management access
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jira Service Management 访问
- en: Anonymous access
  id: totrans-196
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 匿名访问
- en: Apps
  id: totrans-197
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用程序
- en: The first tab contains the global permissions for the user management groups.
    Global permissions can’t be assigned to individual users, only to the group.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个选项卡包含用户管理组的全局权限。全局权限不能分配给单个用户，只能分配给组。
- en: You can decide who can create a personal space or a company space. Personal
    and company spaces are for very different purposes. According to your company
    policies, you can easily set the global permissions for creating spaces in Confluence.
    One of the most common scenarios is where everybody can create a personal space,
    but only some people can generate company spaces. This limitation generally prevents
    creating spaces unless there is a significant need.
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以决定谁能创建个人空间或公司空间。个人空间和公司空间的用途非常不同。根据公司政策，你可以轻松设置在 Confluence 中创建空间的全局权限。最常见的场景是每个人都能创建个人空间，但只有某些人可以创建公司空间。此限制通常会防止创建空间，除非确有重大需求。
- en: Please be aware that when someone creates a new space, they automatically become
    an admin for that space.
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，当有人创建一个新空间时，他们会自动成为该空间的管理员。
- en: If you are using Jira Service Management to serve internal or external customers,
    you can add a helpful knowledge base feature to your system using Confluence.
    Your customers can access the content prepared from the Jira Service Management
    interface. As you might expect, these contents are kept on Confluence.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用 Jira Service Management 来服务内部或外部客户，你可以通过 Confluence 为系统添加一个有用的知识库功能。你的客户可以通过
    Jira Service Management 界面访问准备好的内容。正如你所预料的，这些内容保存在 Confluence 上。
- en: This section on global permissions is precisely about this feature. You provide
    your customers with access to content on Confluence, even if they do not have
    Confluence licenses.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 本节关于全局权限的内容正是关于此功能的。即使客户没有 Confluence 许可证，你也可以为他们提供对 Confluence 上内容的访问权限。
- en: 'The **Global permissions** interface for JSM is depicted in the following screenshot:'
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: JSM 的**全局权限**界面如下图所示：
- en: '![](img/Figure_02_18_B16861.jpg)'
  id: totrans-204
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_02_18_B16861.jpg)'
- en: Figure 2.18 – Viewing global permissions for Jira Service Management
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.18 – 查看 Jira Service Management 的全局权限
- en: You can make some of your Confluence spaces open to everyone. In this way, people
    who do not have a Confluence license can access your content. In this type of
    global permission, you can allow spaces to be made open to the world. We recommend
    that the company policy is determined and implemented immediately.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将一些 Confluence 空间设置为对所有人开放。这样，未持有 Confluence 许可证的人也可以访问你的内容。在这种全局权限类型下，你可以允许将空间对外开放。我们建议公司政策应尽早确定并实施。
- en: 'The **Global permissions** interface for anonymous access is depicted in the
    following screenshot:'
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 匿名访问的**全局权限**界面如下图所示：
- en: '![](img/Figure_02_19_B16861.jpg)'
  id: totrans-208
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_02_19_B16861.jpg)'
- en: Figure 2.19 – Viewing global permissions for anonymous access
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.19 – 查看匿名访问的全局权限
- en: 'The last setting of this section is related to applications. Many applications
    run on Confluence. Some of them are Confluence’s applications. Also, there may
    be applications that you have installed. You can set the permissions of these
    applications here:'
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 本节的最后一个设置与应用程序有关。许多应用程序运行在 Confluence 上，其中一些是 Confluence 自带的应用程序。此外，您可能还安装了其他应用程序。您可以在此处设置这些应用程序的权限：
- en: '![](img/Figure_02_20_B16861.jpg)'
  id: totrans-211
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_02_20_B16861.jpg)'
- en: Figure 2.20 – Viewing global permissions for apps
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.20 – 查看应用程序的全局权限
- en: In the previous screenshot, you can see that two applications, **Chat Notifications**
    and **Microsoft Teams for Confluence Cloud**, have the **Create** **Space** permission.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 在前一张截图中，您可以看到两个应用程序，**聊天通知**和**Confluence Cloud 的 Microsoft Teams**，具有**创建**
    **空间**权限。
- en: Discovering security configuration
  id: totrans-214
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 发现安全配置
- en: 'Confluence provides an interface to configure the settings for user management,
    site security, and user privacy. To access the **Edit Security Configuration**
    interface, follow these steps:'
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence 提供了一个接口，用于配置用户管理、站点安全和用户隐私设置。要访问**编辑安全配置**界面，请按照以下步骤操作：
- en: Click on the **Settings** button at the top-right of the screen.
  id: totrans-216
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕右上角的**设置**按钮。
- en: On the left-side menu, click on the **Security Configuration** button under
    the **Security** heading.
  id: totrans-217
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧菜单中，点击**安全**标题下的**安全配置**按钮。
- en: 'You may not choose to change the default values of the security settings in
    this section. However, we recommend that you go through all the settings:'
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 您无法选择更改此部分的安全设置默认值。然而，我们建议您浏览所有设置：
- en: '![](img/Figure_02_21_B16861.jpg)'
  id: totrans-219
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_02_21_B16861.jpg)'
- en: Figure 2.21 – Editing security configuration
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.21 – 编辑安全配置
- en: 'You can review the settings under the **Security and Privacy** heading as seen
    in the previous screenshot. To change these settings, you should click the **Edit**
    button in the top-right. We will examine the security settings in more detail
    in the security-related chapter of our book. However, we still want to explain
    some of the settings here:'
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以查看之前截图中显示的**安全性和隐私**部分下的设置。要更改这些设置，您应点击右上角的**编辑**按钮。我们将在本书的安全相关章节中更详细地讨论这些安全设置。但我们仍然希望在此处解释其中的一些设置：
- en: '**Maximum RSS** **items**: You can limit the maximum number of items an RSS
    feed can request.'
  id: totrans-222
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最大 RSS** **项目数**：您可以限制一个 RSS 提要请求的最大项目数。'
- en: '**RSS timeout**: This is the time in seconds that is allowed to create each
    RSS feed. Any items rendered within the timeout will still be returned.'
  id: totrans-223
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**RSS 超时**：这是允许创建每个 RSS 提要的时间（以秒为单位）。在超时内渲染的任何项目仍将被返回。'
- en: '**Page timeout**: You can set the time in seconds that is allowed to render
    the content of each wiki page. Pages taking longer to render will display a timeout
    error to the user. The default is 120 seconds.'
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**页面超时**：您可以设置渲染每个 Wiki 页面内容的最大时间（以秒为单位）。渲染时间过长的页面将向用户显示超时错误。默认值为 120 秒。'
- en: '**CAPTCHA on login**: You can set the maximum number of failed login attempts
    before enabling CAPTCHA.'
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**登录时启用 CAPTCHA**：您可以设置最大失败登录尝试次数，超过此次数后启用 CAPTCHA。'
- en: '**Hide** **external links from search engines**: You can prevent spammers from
    posting malicious links by preventing search engines from following the site.'
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**隐藏** **外部链接** **搜索引擎**：您可以通过阻止搜索引擎跟踪站点，防止垃圾邮件发送者发布恶意链接。'
- en: '**Anonymous** **a****ccess to remote API**: You can disable anonymous users
    from accessing Confluence remotely.'
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**匿名** **访问远程 API**：您可以禁用匿名用户访问 Confluence 的远程功能。'
- en: Accessing the General Configuration section
  id: totrans-228
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 访问常规配置部分
- en: It’s time to discover the configuration options available within Confluence.
    These configurations may not be needed at the beginning of your Confluence journey,
    but you will surely need to come back here to adapt Confluence to your company’s
    needs.
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是时候发现 Confluence 中可用的配置选项了。这些配置在开始使用 Confluence 时可能不需要，但您肯定需要在以后回到这里，将 Confluence
    适应您公司的需求。
- en: Formatting and international settings
  id: totrans-230
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 格式化和国际设置
- en: 'You can modify formatting and international settings by accessing the following:'
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过访问以下内容来修改格式化和国际设置：
- en: '**Settings** > **Configuration** > **General Configuration** > **Formatting
    and** **International Settings**'
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: '**设置** > **配置** > **常规配置** > **格式化和** **国际设置**'
- en: 'You can customize the time and date formatting on your Confluence site:'
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以自定义 Confluence 站点上的时间和日期格式：
- en: '![](img/Figure_02_22_B16861.jpg)'
  id: totrans-234
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_02_22_B16861.jpg)'
- en: Figure 2.22 – Viewing formatting and international settings
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.22 – 查看格式化和国际设置
- en: As you can see in the previous screenshot, you can easily edit formatting and
    international settings for your Confluence environment. Please be careful when
    modifying these settings, because they will affect every user on your Confluence
    site.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 如您在之前的截图中所见，您可以轻松编辑 Confluence 环境的格式和国际化设置。修改这些设置时请小心，因为它们会影响到您的 Confluence
    站点上的所有用户。
- en: Configuring attachment settings
  id: totrans-237
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 配置附件设置
- en: 'You can configure the attachment settings by accessing the following:'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下路径配置附件设置：
- en: '**Settings** > **Configuration** > **General Configuration** > **Attachment
    Settings**'
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: '**设置** > **配置** > **常规配置** > **附件设置**'
- en: 'The **Attachment Settings** interface is displayed as follows:'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: '**附件设置** 界面如下所示：'
- en: '![](img/Figure_02_23_B16861.jpg)'
  id: totrans-241
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_02_23_B16861.jpg)'
- en: Figure 2.23 – Attachment settings
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.23 – 附件设置
- en: As you can see in the previous screenshot, Confluence gives you the ability
    to set the maximum size for each attachment uploaded to the site and the maximum
    number of attachments per upload.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 如您在之前的截图中所见，Confluence 允许您设置每个附件上传到站点的最大大小，以及每次上传的最大附件数。
- en: Setting the default language
  id: totrans-244
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 设置默认语言
- en: 'You can set the default language for your Confluence site by accessing the
    following:'
  id: totrans-245
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下路径设置 Confluence 站点的默认语言：
- en: '**Settings** > **Configuration** > **Language**'
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: '**设置** > **配置** > **语言**'
- en: 'The **Language** interface is displayed as follows:'
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: '**语言** 界面如下所示：'
- en: '![](img/Figure_02_24_B16861.jpg)'
  id: totrans-248
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_02_24_B16861.jpg)'
- en: Figure 2.24 – Language configuration
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.24 – 语言配置
- en: Modifying the site logo and the favicon
  id: totrans-250
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 修改站点徽标和 favicon
- en: 'You can change your Confluence site logo and title by accessing the following:'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下路径更改 Confluence 站点的徽标和标题：
- en: '**Settings** > **Look and Feel** > **Site Logo** **and Favicon**.'
  id: totrans-252
  prefs: []
  type: TYPE_NORMAL
  zh: '**设置** > **外观与风格** > **站点徽标** **和 Favicon**。'
- en: 'The interface is displayed as follows:'
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 界面如下所示：
- en: '![](img/Figure_02_25_B16861.jpg)'
  id: totrans-254
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_02_25_B16861.jpg)'
- en: Figure 2.25 – Setting site title and logo
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.25 – 设置站点标题和徽标
- en: 'In the interface shown in the previous screenshot, if you enter a name for
    your site (for example, your company’s name) and press the **Save** button, your
    company’s name will always be visible on your site to all users. The title is
    helpful if you regularly work on different Confluence sites. The site title will
    be displayed as follows:'
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 在之前截图中所示的界面中，如果您为站点输入名称（例如，您公司的名称）并点击 **保存** 按钮，您的公司名称将始终显示在站点上，所有用户都能看到。这个标题对于您经常在不同的
    Confluence 站点上工作非常有帮助。站点标题将显示如下：
- en: '![](img/Figure_02_26_B16861.jpg)'
  id: totrans-257
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_02_26_B16861.jpg)'
- en: Figure 2.26 – Site title
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.26 – 站点标题
- en: In the previous screenshot, you can see that **Our company** is located immediately
    to the right of the **Confluence** button in the menu at the top of the screen.
    If you have access to multiple Confluence sites, this phrase will help you identify
    at a glance which Confluence site you are working on.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 在之前的截图中，您可以看到 **我们的公司** 位于屏幕顶部菜单中 **Confluence** 按钮的右侧。如果您有多个 Confluence 站点的访问权限，这个短语可以帮助您一眼识别您正在使用的是哪个
    Confluence 站点。
- en: Discovering further configurations
  id: totrans-260
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 探索更多配置
- en: 'You can access the **Further Configuration** interface by accessing the following:'
  id: totrans-261
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过以下路径访问 **进一步配置** 界面：
- en: '**Settings** > **Configuration** > **Further Configuration**'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: '**设置** > **配置** > **进一步配置**'
- en: There are some other settings in this section that we’ll go over. You might
    need to change their default settings only.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 本节中还有一些其他设置，我们会一一讲解。您可能只需要更改它们的默认设置。
- en: By default, Confluence emails a copy of notifications to users. It’s up to you
    to turn it off. Some companies may want to turn off email notifications for security
    reasons. Companies that only receive notifications through Slack may also want
    to turn this option off. A similar restriction can be made for push notifications
    sent to mobile applications.
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，Confluence 会将通知的副本发送到用户的邮箱。是否关闭此功能由您决定。有些公司可能出于安全原因希望关闭邮件通知。仅通过 Slack
    接收通知的公司也可能希望关闭此选项。对于发送到移动应用程序的推送通知，也可以进行类似的限制。
- en: Sometimes, you may also want to avoid likes or reactions on any content (page,
    comment, etc.) on Confluence. In this case, you can disable this feature.
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，您可能还希望避免在 Confluence 上的任何内容（页面、评论等）上显示点赞或反应。在这种情况下，您可以禁用此功能。
- en: 'The following screenshot displays the **Further** **Configuration** interface:'
  id: totrans-266
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图展示了 **进一步配置** 界面：
- en: '![](img/Figure_02_27_B16861.jpg)'
  id: totrans-267
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_02_27_B16861.jpg)'
- en: Figure 2.27 – Further configuration
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.27 – 进一步配置
- en: We have installed Confluence and configured its basic settings. Now, it’s time
    to discuss managing users.
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经安装了 Confluence 并配置了其基本设置。现在，是时候讨论如何管理用户了。
- en: Managing users
  id: totrans-270
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 用户管理
- en: In this section, we will share the main principles of user management; then,
    we will immediately move on to practical applications.
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将分享用户管理的主要原则；然后，我们将立即进入实际应用部分。
- en: 'Users will be among the most dynamic components of this system. The reasons
    for this are as follows:'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 用户将是该系统中最动态的组成部分。原因如下：
- en: New users arrive
  id: totrans-273
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 新用户加入
- en: Users leave
  id: totrans-274
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户离开
- en: Some users’ teams and roles change
  id: totrans-275
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一些用户的团队和角色发生变化
- en: User needs change
  id: totrans-276
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 用户需求发生变化
- en: Company rules change
  id: totrans-277
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司规章发生变化
- en: 'The system we will establish must be capable of responding to all this dynamism.
    In addition to this feature, the system we will install should allow the following:'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将建立的系统必须能够应对所有这些动态变化。除了这一功能，系统还应该具备以下功能：
- en: We should be able to easily make and maintain authorization according to teams,
    groups, and individuals. We should be able to ensure data security and privacy
    easily.
  id: totrans-279
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们应该能够轻松地根据团队、组和个人进行授权管理，并确保数据的安全性和隐私性。
- en: When designing user management, it is always necessary to foresee. Of course,
    the current structure of the team is fundamental. However, when anticipating the
    changes the team may undergo and expectations from Confluence, we must design
    a sustainable user management system. Otherwise, we may hesitate making the slightest
    change in the system.
  id: totrans-280
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在设计用户管理时，始终需要进行预见。当然，团队当前的结构至关重要。然而，在预见团队可能经历的变化和 Confluence 的期望时，我们必须设计一个可持续的用户管理系统。否则，我们可能会对系统中最小的变动感到犹豫不决。
- en: With any access problem, we should be able to trace it easily and get to the
    root cause of the problem quickly.
  id: totrans-281
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于任何访问问题，我们应该能够轻松追踪并迅速找到问题的根本原因。
- en: We should be able to distribute user management to different types of administrators.
    We should leave as little work as possible to the primary manager of Confluence,
    especially the site and organization managers.
  id: totrans-282
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们应该能够将用户管理分配给不同类型的管理员。我们应该尽可能少地将工作交给 Confluence 的主要管理员，特别是站点和组织管理员。
- en: 'We will now include users in the system. At this point, users may be in one
    of the following three categories:'
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，我们将把用户纳入系统。此时，用户可能属于以下三类之一：
- en: People who have never had an Atlassian account before
  id: totrans-284
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从未拥有 Atlassian 账户的人
- en: People who have used an Atlassian product before and have an Atlassian ID
  id: totrans-285
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 曾经使用过 Atlassian 产品并拥有 Atlassian ID 的人
- en: People with a managed Atlassian ID
  id: totrans-286
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 拥有托管 Atlassian ID 的人
- en: We will focus on the first two types of users here. Managed accounts with an
    identity provider service will be explained in detail later.
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在这里重点介绍前两类用户。使用身份提供商服务的托管账户将在稍后详细说明。
- en: 'Here, we will invite users to Confluence:'
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们将邀请用户加入 Confluence：
- en: '![](img/Figure_02_28_B16861.jpg)'
  id: totrans-289
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_02_28_B16861.jpg)'
- en: Figure 2.28 – Accessing the list of users
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.28 – 访问用户列表
- en: 'The following screenshot shows how you can easily invite users:'
  id: totrans-291
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图显示了如何轻松邀请用户：
- en: '![](img/Figure_02_29_B16861.jpg)'
  id: totrans-292
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_02_29_B16861.jpg)'
- en: Figure 2.29 – Inviting users to Confluence
  id: totrans-293
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.29 – 邀请用户加入 Confluence
- en: 'To invite users to the system, you must complete the following fields:'
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 要邀请用户加入系统，您必须完成以下字段：
- en: '**Email addresses**: Enter the email addresses of the users you invite. This
    field is required.'
  id: totrans-295
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电子邮件地址**：输入您邀请的用户的电子邮件地址。此字段为必填项。'
- en: '**Product**: You determine what type of user this group will have and in which
    product. For example, in the previous screenshot, this group has a Confluence
    license and only user (not admin) rights.'
  id: totrans-296
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**产品**：您可以决定该组用户所属的类型以及在什么产品中使用。例如，在之前的截图中，该组拥有 Confluence 许可证，并且只有用户（而非管理员）权限。'
- en: '**Group memberships**: You can assign a group when inviting the user. This
    field is not required and can be filled in later.'
  id: totrans-297
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**组成员身份**：您可以在邀请用户时分配一个组。此字段不是必填项，可以稍后填写。'
- en: '**Personalize invitation email**: You can customize the invitation email that
    will be sent to the user.'
  id: totrans-298
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**个性化邀请邮件**：您可以自定义将发送给用户的邀请邮件。'
- en: Managing user groups
  id: totrans-299
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 管理用户组
- en: 'To manage user groups, follow the subsequent steps:'
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 要管理用户组，请按照以下步骤操作：
- en: Click on the **Settings** button at the top-right of the screen.
  id: totrans-301
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕右上角的**设置**按钮。
- en: In the left menu, click on the **User Management** button under the **Site**
    **Administration** heading.
  id: totrans-302
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧菜单中，点击**站点管理**下的**用户管理**按钮。
- en: Click **Groups**.
  id: totrans-303
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**组**。
- en: 'You can see the **User Management** interface in the next screenshot:'
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在下方截图中看到**用户管理**界面：
- en: '![](img/Figure_02_30_B16861.jpg)'
  id: totrans-305
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_02_30_B16861.jpg)'
- en: Figure 2.30 – Managing user groups
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.30 – 管理用户组
- en: You can view the list of all groups as shown in the screenshot. You can also
    see the number of people in each group, the number of products the group has access
    to, and other details.
  id: totrans-307
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以查看所有组的列表，如截图所示。您还可以查看每个组中的人数、组访问的产品数量及其他详细信息。
- en: When determining user group names, a naming standard is necessary. Otherwise,
    you may not find what you are looking for and managing user groups can become
    tricky.
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 在确定用户组名称时，必须遵循命名标准。否则，您可能找不到所需内容，管理用户组也可能变得困难。
- en: 'To edit a group’s name, follow the subsequent steps:'
  id: totrans-309
  prefs: []
  type: TYPE_NORMAL
  zh: 要编辑组名，请按照以下步骤操作：
- en: Click **Show details** to the right of a group name.
  id: totrans-310
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击组名右侧的**显示详情**。
- en: Click the **…** button at the top-right of the screen.
  id: totrans-311
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击屏幕右上角的**…**按钮。
- en: Enter the group’s new name.
  id: totrans-312
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入组的新名称。
- en: Click **Save Changes**.
  id: totrans-313
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**保存更改**。
- en: 'The **Edit group name** dialog is shown in the following screenshot:'
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: '**编辑组名称**对话框如下截图所示：'
- en: '![](img/Figure_02_31_B16861.jpg)'
  id: totrans-315
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_02_31_B16861.jpg)'
- en: Figure 2.31 – Edit group name
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.31 – 编辑组名称
- en: As you can see in the preceding screenshot, editing a group’s name is a beta
    feature. It can impact products in unexpected ways, depending on your group’s
    product settings.
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 如前面的截图所示，编辑组名称是一个测试版功能。根据您的组的产品设置，它可能以意想不到的方式影响产品。
- en: 'The **Create group** interface will be displayed as follows:'
  id: totrans-318
  prefs: []
  type: TYPE_NORMAL
  zh: '**创建组**界面将如下所示：'
- en: '![](img/Figure_02_32_B16861.jpg)'
  id: totrans-319
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_02_32_B16861.jpg)'
- en: Figure 2.32 – Creating a user group
  id: totrans-320
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.32 – 创建用户组
- en: 'When creating a new group, you can enter three pieces of information:'
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: 创建新组时，您需要输入三项信息：
- en: '**Group’s name**: Specify the name of the group.'
  id: totrans-322
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**组名**：指定组的名称。'
- en: '**Group’s members**: If you wish, specify the group members when creating the
    group. You can also do this later.'
  id: totrans-323
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**组成员**：如果需要，您可以在创建组时指定组成员。您也可以稍后再指定。'
- en: '**Group’s description**: We recommend you write the group’s purpose in this
    field. We recommend that you do so carefully and without leaving it blank. This
    way, you can manage user groups more easily.'
  id: totrans-324
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**组描述**：我们建议您在此字段中写下组的目的。我们建议您仔细填写，避免留空。这样，您可以更容易地管理用户组。'
- en: Setting up spaces – team, project, company, and personal
  id: totrans-325
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置空间—团队、项目、公司和个人
- en: In this section, we will increase our knowledge about Confluence spaces. Then,
    without going into too much detail, we will learn how to create four different
    kinds of spaces with specific purposes. The following sections will cover the
    details of configuring settings and creating content.
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将增加对Confluence空间的了解。然后，在不深入细节的情况下，我们将学习如何创建四种具有特定目的的空间。接下来的部分将涵盖配置设置和创建内容的详细内容。
- en: What spaces should you create?
  id: totrans-327
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 应该创建哪些空间？
- en: Any content you create or bring together on Confluence must be in a space. You
    will have many spaces that serve different purposes according to your company’s
    needs.
  id: totrans-328
  prefs: []
  type: TYPE_NORMAL
  zh: 您在Confluence上创建或汇集的任何内容都必须位于一个空间中。根据公司需求，您将拥有许多服务于不同目的的空间。
- en: As a result of your studies in information architecture, you can have a prominent
    list of spaces. In some cases (especially if yours is a small company), there
    may not be enough content to accommodate domains early in the process; however,
    it is helpful to foresee and open these spaces at the beginning of the process.
  id: totrans-329
  prefs: []
  type: TYPE_NORMAL
  zh: 通过您在信息架构中的学习，您可以拥有一个显著的空间列表。在某些情况下（尤其是如果您的公司较小），在早期阶段可能没有足够的内容来容纳域；但是，预见并在过程初期就开放这些空间会有所帮助。
- en: What is the life cycle of a domain?
  id: totrans-330
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 域的生命周期是什么？
- en: During the work of information architecture, it becomes clear in which cases
    you need to open a new space. You can create a new space when a new project starts,
    a new team is formed, or a new employee joins the company. Also, new spaces are
    created, when necessary, in line with the rules of your company, and the number
    of active spaces on Confluence increases.
  id: totrans-331
  prefs: []
  type: TYPE_NORMAL
  zh: 在信息架构的工作中，哪些情况下需要创建新空间变得清晰明了。当新项目开始时、组建新团队时，或新员工加入公司时，您可以创建一个新空间。此外，根据公司规则的需要，也会创建新的空间，这样Confluence中的活跃空间数量会增加。
- en: 'Once a need is met, it is necessary to close the related space. Otherwise,
    Confluence can turn into a chaotic environment in a short time. Here are a few
    examples:'
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦需求得到满足，就需要关闭相关的空间。否则，Confluence可能会在短时间内变成一个混乱的环境。以下是一些示例：
- en: You can close a personal space when an employee leaves your company
  id: totrans-333
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当员工离开公司时，你可以关闭个人空间
- en: You can close a project space when the related project is completed
  id: totrans-334
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当相关项目完成时，你可以关闭项目空间
- en: You can close a team space when the connected team is dismissed
  id: totrans-335
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当相关团队解散时，你可以关闭团队空间
- en: 'So, what does it mean to close a space? It usually happens in one of three
    different ways:'
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 那么，关闭空间是什么意思呢？它通常有三种不同的方式：
- en: The space is frozen. In other words, no changes are allowed to be made to the
    content of the space. In this way, people who want can access the content in the
    space, but they cannot make any changes in it.
  id: totrans-337
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 空间被冻结。换句话说，不允许对空间中的内容进行任何更改。这样，想要的人可以访问空间中的内容，但无法对其进行任何更改。
- en: The space can be archived, so the content of the space is not lost, but is accessible
    when necessary. It is also hidden from most users. In this way, Confluence can
    be kept more organized.
  id: totrans-338
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 空间可以归档，这样空间的内容不会丢失，但在需要时可以访问。它也对大多数用户隐藏。通过这种方式，Confluence 可以保持更有条理。
- en: The space can be deleted completely.
  id: totrans-339
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 空间可以被完全删除。
- en: Although the spaces we will create will serve very different purposes, they
    have many standard features because they are all typical Confluence spaces, and
    all use the same infrastructure.
  id: totrans-340
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们将要创建的空间服务于非常不同的目的，但它们有许多共同的标准功能，因为它们都是典型的 Confluence 空间，并且都使用相同的基础设施。
- en: In this section, you will repeat the same operations several times to create
    the spaces. This way, you will have your company’s first spaces and gain practice
    in the process.
  id: totrans-341
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分中，你将重复相同的操作多次来创建空间。通过这种方式，你将拥有公司第一个空间，并在过程中获得实践经验。
- en: 'The spaces we will create are as follows:'
  id: totrans-342
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将创建的空间如下：
- en: Team space
  id: totrans-343
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 团队空间
- en: Project space
  id: totrans-344
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 项目空间
- en: Company space
  id: totrans-345
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 公司空间
- en: Personal space
  id: totrans-346
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 个人空间
- en: In this section, we will create the spaces and configure the basic settings.
    We will leave the details until later in the book.
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分中，我们将创建空间并配置基本设置。详细信息将留到本书后面。
- en: We create all spaces in much the same way. For this reason, we will explain
    how to create a space once. We expect you to then apply what you learn here as
    you create the other three spaces.
  id: totrans-348
  prefs: []
  type: TYPE_NORMAL
  zh: 我们创建所有空间的方式大致相同。因此，我们将解释如何创建空间一次。我们希望你能够在创建其他三个空间时应用你在这里学到的知识。
- en: 'Follow the **Spaces** > **Create a space** path from the menu at the top of
    the screen to create a new space:'
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 通过顶部菜单中的**空间** > **创建空间**路径来创建一个新空间：
- en: '![](img/Figure_02_33_B16861.jpg)'
  id: totrans-350
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_02_33_B16861.jpg)'
- en: Figure 2.33 – Discovering the Spaces menu item
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.33 – 发现空间菜单项
- en: As seen in the preceding figure, you can easily access the basic operations
    related to the spaces from the top menu.
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 如前面的图所示，你可以轻松地从顶部菜单访问与空间相关的基本操作。
- en: 'First, we want to create a team space. Therefore, select a space template to
    get started quickly. This interface is shown in the next screenshot:'
  id: totrans-353
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，我们要创建一个团队空间。因此，选择一个空间模板来快速入门。此界面如下一张截图所示：
- en: '![](img/Figure_02_34_B16861.jpg)'
  id: totrans-354
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_02_34_B16861.jpg)'
- en: Figure 2.34 – Creating a new space
  id: totrans-355
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.34 – 创建新空间
- en: In the preceding screenshot, you can see Confluence’s **Create a new space**
    interface. There are more than ten different space templates here. You can choose
    the one you want, or you can opt for a blank space template. Remember that these
    are just the starting points to save you time. You can customize your space according
    to your preferences.
  id: totrans-356
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的截图中，你可以看到 Confluence 的**创建新空间**界面。这里有十多种不同的空间模板。你可以选择你想要的模板，或者选择一个空白空间模板。请记住，这些只是起点模板，用于节省时间。你可以根据个人喜好定制空间。
- en: 'To continue adding details to your space, first select your template and then
    click **Next**. You will have to add some details, as shown in the next screenshot:'
  id: totrans-357
  prefs: []
  type: TYPE_NORMAL
  zh: 要继续向你的空间添加详细信息，首先选择你的模板，然后点击**下一步**。你需要添加一些详细信息，如下图所示：
- en: '![](img/Figure_02_35_B16861.jpg)'
  id: totrans-358
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_02_35_B16861.jpg)'
- en: Figure 2.35 – Adding details to your new space
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.35 – 为新空间添加详细信息
- en: 'As shown in the preceding screenshot, there are four fields that need your
    input:'
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 如前面的截图所示，有四个字段需要你输入：
- en: '**Space icon**: You can choose an icon from a library or upload an image.'
  id: totrans-361
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**空间图标**：你可以从库中选择一个图标或上传一张图片。'
- en: '**Name your space**: We recommend giving a name that is easy to understand
    and according to a specific rule. This way, you can easily distinguish all space
    names from each other and ensure consistency.'
  id: totrans-362
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**命名你的空间**：我们建议给空间起一个易于理解并符合特定规则的名称。这样，你可以轻松区分所有空间名称，并确保一致性。'
- en: '**Permissions**: Here, you can define the visibility of the space.'
  id: totrans-363
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**权限**：在此处，您可以定义空间的可见性。'
- en: '**Identify this space with a key**: We recommend entering a unique character
    string that conforms to a specific standard. For example, you may prefer to use
    the TeamAlpha or TeamBeta format so that it is immediately recognizable as a team
    space.'
  id: totrans-364
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用键标识此空间**：我们建议输入符合特定标准的唯一字符字符串。例如，您可以选择使用 TeamAlpha 或 TeamBeta 格式，这样就可以立即识别为团队空间。'
- en: Note that the space’s key cannot be changed once the space is created. This
    key will appear on the space’s URL as a unique identifier.
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，空间的键一旦创建后无法更改。该键将作为唯一标识符出现在空间的 URL 中。
- en: 'If you decide to customize your space key, remember that the following applies
    to each one:'
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您决定自定义您的空间键，请记住以下适用规则：
- en: It must be unique
  id: totrans-367
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它必须是唯一的
- en: It can contain any alphanumeric characters (a-z, 0-9)
  id: totrans-368
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它可以包含任何字母数字字符（a-z，0-9）
- en: It can be up to 255 characters long
  id: totrans-369
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 它的长度可以达到 255 个字符
- en: 'Let’s examine the space permissions, as shown in the next screenshot:'
  id: totrans-370
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们查看空间权限，如下一个截图所示：
- en: '![](img/Figure_02_36_B16861.jpg)'
  id: totrans-371
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_02_36_B16861.jpg)'
- en: Figure 2.36 – Setting space permissions
  id: totrans-372
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.36 – 设置空间权限
- en: 'As shown in the preceding screenshot, there are three choices for the **Permissions**
    field:'
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 如前面的截图所示，**权限** 字段有三个选项：
- en: '**Only visible to me**: You can usually choose this setting in personal spaces.
    Only you can see this space.'
  id: totrans-374
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**仅对我可见**：您通常可以在个人空间中选择此设置。只有您自己可以看到这个空间。'
- en: '**Default permissions**: You can use the default space permissions we set up
    in the previous sections of this chapter.'
  id: totrans-375
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**默认权限**：您可以使用我们在本章前面部分设置的默认空间权限。'
- en: '**Copy permissions from another space**: You can use permissions from another
    space here. For example, this setting can save you much time if you are creating
    all your team spaces one after the other. You can configure the privileges of
    the first team space as you wish; you can then clone these settings when creating
    the subsequent team spaces.'
  id: totrans-376
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**从另一个空间复制权限**：您可以在此处使用来自另一个空间的权限。例如，如果您依次创建所有团队空间，这个设置可以节省很多时间。您可以根据需要配置第一个团队空间的权限；然后在创建后续团队空间时，可以克隆这些设置。'
- en: '![](img/Figure_02_37_B16861.jpg)'
  id: totrans-377
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_02_37_B16861.jpg)'
- en: Figure 2.37 – Configuring the parameters of the space to be created
  id: totrans-378
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.37 – 配置要创建的空间的参数
- en: As you can see, we’ve filled in the basic information about the team space we
    will create using the preceding suggestions.
  id: totrans-379
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，我们已根据前面的建议填写了我们将要创建的团队空间的基本信息。
- en: We will review the space settings in detail in the following sections. However,
    we want to proceed here with setting the space category. We will assign categories
    according to the space types we have created.
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在接下来的部分中详细回顾空间设置。然而，我们想在这里继续设置空间类别。我们将根据我们已创建的空间类型分配类别。
- en: 'We recommend that you assign a category to each space you create. The categories
    are listed in the following table:'
  id: totrans-381
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议您为每个创建的空间分配一个类别。类别在下表中列出：
- en: '![](img/Figure_02_38_B16861.jpg)'
  id: totrans-382
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_02_38_B16861.jpg)'
- en: Table 2.38 – Space categories
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: 表 2.38 – 空间类别
- en: In the preceding table, you can see the category names you can use for spaces
    that serve different purposes.
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的表格中，您可以看到用于不同用途空间的类别名称。
- en: 'Go to **Space Settings** > **Manage Space** > **Space details** to define the
    space category, as shown in the next screenshot:'
  id: totrans-385
  prefs: []
  type: TYPE_NORMAL
  zh: 转到 **空间设置** > **管理空间** > **空间详情** 来定义空间类别，如下一个截图所示：
- en: '![](img/Figure_02_39_B16861.jpg)'
  id: totrans-386
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_02_39_B16861.jpg)'
- en: Figure 2.39 – Managing a space
  id: totrans-387
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.39 – 管理空间
- en: 'As you can see in the preceding image, this space does not currently have any
    category assigned. Therefore, press the **Edit** button in the **Categories**
    section to assign a category to this space:'
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: 如前面的图像所示，此空间目前没有分配任何类别。因此，请点击 **类别** 部分中的 **编辑** 按钮，为此空间分配一个类别：
- en: '![](img/Figure_02_40_B16861.jpg)'
  id: totrans-389
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_02_40_B16861.jpg)'
- en: Figure 2.40 – Edit space categories
  id: totrans-390
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.40 – 编辑空间类别
- en: Space categories will appear inside the **Categories** tab on your dashboard
    and as tabs in the space directory. They can be used to group together related
    spaces.
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 空间类别将出现在您的仪表板的 **类别** 标签中，并作为空间目录中的标签出现。它们可以用于将相关空间组合在一起。
- en: 'To see all the spaces we have created in an organized manner, follow the **Spaces**
    > **View all spaces** path from the menu at the top of the screen:'
  id: totrans-392
  prefs: []
  type: TYPE_NORMAL
  zh: 要以有序的方式查看我们创建的所有空间，请从屏幕顶部的菜单中选择 **空间** > **查看所有空间** 路径：
- en: '![](img/Figure_02_41_B16861.jpg)'
  id: totrans-393
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_02_41_B16861.jpg)'
- en: Figure 2.41 – Accessing spaces list
  id: totrans-394
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.41 – 访问空间列表
- en: As you can see, we’ve created four spaces and determined the categories of each.
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，我们已经创建了四个空间，并确定了每个空间的类别。
- en: Summary
  id: totrans-396
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: We recommend careful planning to establish a robust, secure, and flexible Confluence
    environment. This chapter presents the information architecture concept, providing
    transparent processes, checklists, and tips to assist you in your planning journey.
    You can now iteratively plan and build a Confluence environment from the ground
    up and set up the fundamental spaces for letting your teams collaborate remotely
    on Confluence.
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议在规划时要谨慎，以建立一个稳健、安全、灵活的 Confluence 环境。本章介绍了信息架构的概念，提供了透明的流程、清单和建议，帮助你规划。你现在可以从零开始迭代规划并构建一个
    Confluence 环境，并设置基本空间，让你的团队在 Confluence 上进行远程协作。
- en: In the next chapter, we will cover the core features of Confluence that will
    help you easily navigate within your collaboration environment. We will also discuss
    how to create and maintain dynamic content.
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章中，我们将介绍 Confluence 的核心功能，帮助你轻松地在协作环境中导航。我们还将讨论如何创建和维护动态内容。
- en: Questions
  id: totrans-399
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: What is information architecture, and why does it matter?
  id: totrans-400
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 什么是信息架构，它为何重要？
- en: What is a Confluence space, and how can it be used?
  id: totrans-401
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 什么是 Confluence 空间，如何使用？
- en: Explain the different types of administrators in Confluence.
  id: totrans-402
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解释 Confluence 中不同类型管理员的角色。
- en: Explain the technical contact role and the billing contact role.
  id: totrans-403
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解释技术联系人角色和账单联系人角色。
- en: What are the purposes of user management groups?
  id: totrans-404
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 用户管理组的目的是什么？
- en: Answers
  id: totrans-405
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 答案
- en: It’s the discipline that focuses on the organization of information. You can
    build a better knowledge management system on Confluence with the help of information
    architecture.
  id: totrans-406
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这是一个专注于信息组织的学科。借助信息架构，你可以在 Confluence 上建立一个更好的知识管理系统。
- en: Spaces are used to store and organize content within Confluence.
  id: totrans-407
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 空间用于在 Confluence 中存储和组织内容。
- en: Space administrator, Confluence administrator, site administrator, and organization
    administrator.
  id: totrans-408
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 空间管理员、Confluence 管理员、站点管理员和组织管理员。
- en: Technical contacts are the people who will seek support directly from Atlassian.
    The primary technical contact’s address information (including VAT) will appear
    on your invoices. Billing contacts are the people who will have access to billing-related
    sections. Here, you can add people who can see the invoice history.
  id: totrans-409
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 技术联系人是直接向 Atlassian 寻求支持的人。主要技术联系人的地址信息（包括增值税）将出现在你的发票上。账单联系人是那些可以访问与账单相关部分的人。在这里，你可以添加可以查看发票历史的人。
- en: It’s easier to configure permissions with the use of user management groups.
  id: totrans-410
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用用户管理组可以更轻松地配置权限。
