- en: 'Section 2: Enhancing Your JWM Project'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二节：增强您的JWM项目
- en: In this section, you will be able to extend the creation of a simple, initial
    project to a useful and robust means of doing work. You will learn how to take
    advantage of the newest JWM features to the fullest while joining existing Jira
    functionality.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，您将能够将创建一个简单的初始项目扩展为一个有用且强大的工作方式。您将学习如何充分利用最新的JWM功能，并与现有的Jira功能结合使用。
