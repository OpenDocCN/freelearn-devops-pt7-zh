- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: Learning a new tool can be very daunting, especially software surrounding what
    often feels like the mystique of project management. But Atlassian has cleared
    much of the mystery of getting started with a revamp of its initial Jira Core
    offering for the cloud.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 学习一个新工具可能会让人感到非常艰难，尤其是涉及到经常让人感觉神秘的项目管理软件。但是，Atlassian通过重新设计其最初的Jira Core云服务，已经大大简化了入门的过程。
- en: This step-by-step, hands-on book will help you create your first project in
    practically no time and with little effort. You can even get started with Jira
    and manage your project with up to 10 users for free. But don't let that fool
    you, the Jira Work Management (JWM) product is full of surprising power yet simple
    features that even novices can use immediately.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 这本循序渐进的实操书籍将帮助您几乎在不费吹灰之力的情况下，迅速创建您的第一个项目。您甚至可以免费开始使用Jira，并管理最多10个用户的项目。但不要让这个免费的限制让您掉以轻心，Jira
    Work Management（JWM）产品拥有强大的功能，同时也具备简单的操作，连新手也能立即上手。
- en: By the end of this book, you will be up and running with your first Jira Work
    Management project already created and probably some initial tasks as well. You'll
    understand how to do the simple things needed to administer your project and keep
    it functioning properly.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 到本书结束时，您将已经成功创建了您的第一个Jira Work Management项目，并且可能已经有了一些初步的任务。您将了解如何执行管理项目所需的简单操作，并确保其正常运行。
- en: All of this and more in an easy browser-based tool provided by Atlassian, one
    of the world's leaders in project management software. Take a peek inside and
    let's get started!
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 所有这些以及更多内容都可以通过Atlassian提供的一个简单的基于浏览器的工具来实现，Atlassian是全球领先的项目管理软件公司之一。看看里面的内容，让我们开始吧！
- en: Who this book is for
  id: totrans-5
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合人群
- en: This book is for product and project managers who want to learn how to quickly
    get started with non-software projects in Jira. End users working as part of functional
    teams such as HR, finance, legal, marketing, and so on will also benefit greatly.
    Familiarity with Jira is helpful but not required.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合那些希望快速入门，使用Jira进行非软件项目的产品经理和项目经理。HR、财务、法律、营销等职能团队的最终用户也会从中受益。熟悉Jira会有所帮助，但并非必需。
- en: What this book covers
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概述
- en: This book is a treasure trove for someone new to Jira. It is one of the best
    ways to get started with one of the most used and most powerful project management
    tools in the world. Each chapter walks you step by step through the key concepts
    and functionality of the tool.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 这本书对于Jira新手来说是宝贵的财富。它是开始使用世界上最流行、最强大的项目管理工具之一的最佳方式之一。每一章都会逐步带领您理解工具的关键概念和功能。
- en: '[*Chapter 1*](B17952_01_ePub.xhtml#_idTextAnchor013), *Why Choose Jira Work
    Management?*, covers the concepts of Jira Work Management projects, including
    their principal use and for which situations they are best suited. This chapter
    compares the various Jira project types and their structures and how to determine
    the best case to use for your situation. It also describes the differences in
    the products to help ease the move into the next generation of the tool.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第1章*](B17952_01_ePub.xhtml#_idTextAnchor013)，*为什么选择Jira Work Management?*，介绍了Jira
    Work Management项目的概念，包括它们的主要用途以及最适合哪些场景。本章比较了各种Jira项目类型及其结构，并说明如何根据您的情况确定最适合的类型。它还描述了各产品之间的差异，帮助您更轻松地过渡到工具的下一代版本。'
- en: '[*Chapter 2*](B17952_02_ePub.xhtml#_idTextAnchor023), *Working with Project
    Templates*, covers the use of templates in creating Jira Work Management projects.
    There are many classifications or groupings of templates in Jira Work Management.
    This chapter also explores the differences between each of the available templates
    and the underlying components.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第2章*](B17952_02_ePub.xhtml#_idTextAnchor023)，*使用项目模板*，介绍了在创建Jira Work Management项目时如何使用模板。在Jira
    Work Management中，模板有很多分类或分组。本章还探讨了不同模板之间的差异及其底层组成部分。'
- en: '[*Chapter 3*](B17952_03_ePub.xhtml#_idTextAnchor047), *Creating Your First
    Project*, covers the nuts and bolts of creating a new project. It begins by piggybacking
    on the templates discussion from [*Chapter 2*](B17952_02_ePub.xhtml#_idTextAnchor023)
    and ends with you completing your first project with the insights learned.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第3章*](B17952_03_ePub.xhtml#_idTextAnchor047)，*创建您的第一个项目*，涵盖了创建新项目的基本知识。它从[*第2章*](B17952_02_ePub.xhtml#_idTextAnchor023)中关于模板的讨论入手，最后带领您完成第一个项目并运用所学的见解。'
- en: '[*Chapter 4*](B17952_04_ePub.xhtml#_idTextAnchor062), *Modifying the Board,
    Workflow, and Associated Schemes*, covers how the creation of a project creates
    the initial board, workflow, and associated schemes. It also covers how to modify
    the board and workflow and the factors that should be considered when making those
    changes. Finally, the chapter shows how shared schemes can be updated.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第4章*](B17952_04_ePub.xhtml#_idTextAnchor062)，*修改看板、工作流和关联方案*，讲解了如何在创建项目时生成初始的看板、工作流和关联方案。它还介绍了如何修改看板和工作流，以及在进行这些修改时需要考虑的因素。最后，本章展示了如何更新共享方案。'
- en: '[*Chapter 5*](B17952_05_ePub.xhtml#_idTextAnchor082), *JWM Toolset: Summary,
    List, Timeline, and the Calendar*, introduces the newest features of Jira Work
    Management. It walks through the set of tools provided in the product, including
    the function of the Summary section, List, Timeline, and the in-project calendar. As
    these are the features that set JWM projects apart from all other projects, the
    chapter delves into the workings of each tool.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第5章*](B17952_05_ePub.xhtml#_idTextAnchor082)，*JWM工具集：摘要、列表、时间轴和日历*，介绍了Jira工作管理的最新功能。它讲解了产品中提供的一组工具，包括摘要部分、列表、时间轴和项目内日历的功能。由于这些功能是JWM项目与其他项目的主要区别，本章深入探讨了每个工具的工作原理。'
- en: '[*Chapter 6*](B17952_06_ePub.xhtml#_idTextAnchor105), *Forms, Issues, Dashboards,
    and Reports*, guides you through the creation of simple Jira Work Management forms,
    along with other reporting functions such as Dashboards, Filters, and JWM Reports.
    The chapter also covers how issues appear in each reporting feature and the factors
    that should be considered when deciding which to use.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第6章*](B17952_06_ePub.xhtml#_idTextAnchor105)，*表单、问题、仪表板和报告*，引导您创建简单的Jira工作管理表单，以及其他报告功能，如仪表板、筛选器和JWM报告。本章还介绍了问题在每个报告功能中的显示方式，以及在决定使用哪个功能时需要考虑的因素。'
- en: '[*Chapter 7*](B17952_07_ePub.xhtml#_idTextAnchor121), *Managing Fields, Screens,
    and Issue Layouts*, covers the basic function of custom fields, screens, and issue
    layouts, including how to add custom fields and the placement of the fields on
    screens. The chapter also covers custom field contexts and how to limit the display
    of fields on screens based on the combination of projects and issue types.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第7章*](B17952_07_ePub.xhtml#_idTextAnchor121)，*管理字段、屏幕和问题布局*，讲解了自定义字段、屏幕和问题布局的基本功能，包括如何添加自定义字段以及如何在屏幕上放置这些字段。本章还涵盖了自定义字段上下文，以及如何根据项目和问题类型的组合限制字段在屏幕上的显示。'
- en: '[*Chapter 8*](B17952_08_ePub.xhtml#_idTextAnchor132), *Configuring Permissions
    and Simple Administration*, covers the configuration of permissions based on the
    permission scheme and project roles for the Jira Work Management project. It will
    also cover how to add users to your project and associate them with Project Roles.
    Finally, the chapter covers simple administration available for project administrators
    and differentiates these abilities from the organization-level Jira Administrator
    role.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第8章*](B17952_08_ePub.xhtml#_idTextAnchor132)，*配置权限和简单管理*，讲解了如何基于权限方案和项目角色配置Jira工作管理项目的权限。它还将介绍如何向项目中添加用户并将其与项目角色关联。最后，本章介绍了项目管理员可以进行的简单管理，并将这些权限与组织级Jira管理员角色区分开来。'
- en: '[*Chapter 9*](B17952_09_ePub.xhtml#_idTextAnchor145), *Duplicating Projects
    and Starting Outside of the Box*, covers how to create new projects based on the
    structure and shared schemes of existing projects. The chapter also gives some
    helpful guidance on considerations when creating projects and issues outside of
    the normal, simple creation process, including APIs and CSV imports. Finally,
    the chapter covers migrating existing Jira projects to Jira Work Management.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第9章*](B17952_09_ePub.xhtml#_idTextAnchor145)，*复制项目并跳出框框思维*，介绍了如何基于现有项目的结构和共享方案创建新项目。本章还为在创建项目和问题时提供了一些有用的指导，尤其是当创建过程超出常规、简单的创建流程时，包括API和CSV导入。最后，本章介绍了如何将现有的Jira项目迁移到Jira工作管理。'
- en: '[*Chapter 10*](B17952_10_ePub.xhtml#_idTextAnchor154), *Using Project Automation*,
    covers the creation of automation rules, which are configurable by the Project
    Administrator. While Jira automation is very extensive and a large collection
    of rules are available, the chapter covers only the basic and most popular use
    cases for the tool.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[*第10章*](B17952_10_ePub.xhtml#_idTextAnchor154)，*使用项目自动化*，介绍了自动化规则的创建，这些规则可以由项目管理员进行配置。虽然Jira自动化功能非常广泛，并且提供了大量的规则，但本章仅涵盖了该工具的基本和最常用的使用案例。'
- en: To get the most out of this book
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 要充分利用本书
- en: Getting started with the book is easy and little advanced preparation is needed.
    Start by creating a free Jira Cloud account – you can upgrade to a more fully
    functional version later, but the free subscription is good enough. Use your favorite
    internet browser and you will be good to go.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 开始阅读本书非常容易，几乎不需要提前准备。首先创建一个免费的Jira Cloud账户——你可以稍后升级到更完整的版本，但免费订阅已经足够使用。只需使用你喜欢的互联网浏览器，就可以开始了。
