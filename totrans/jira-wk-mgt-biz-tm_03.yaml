- en: Recruitment
  id: totrans-128
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 招聘
- en: 'Employees seem to be on the move more than ever now, with working-from-home
    schemes and migrations of positions across states, provinces, and even country
    borders. The **Recruitment** template, as illustrated in the following screenshot,
    provides for the process of receiving candidates and tracking them through the
    hiring process:'
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 员工的流动似乎比以往更为频繁，随着远程工作计划和职位跨州、省甚至国界的迁移，**招聘**模板，如下图所示，提供了接收候选人并跟踪他们整个招聘过程的流程：
