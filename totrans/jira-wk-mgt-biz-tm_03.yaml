  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.10 – 文档审批工作流'
- en: '](img/Figure_2.10_B17952.jpg)'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_2.10_B17952.jpg)'
