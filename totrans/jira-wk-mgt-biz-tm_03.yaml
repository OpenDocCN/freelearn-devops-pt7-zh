- en: Content Management
  id: totrans-101
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 内容管理
- en: 'Today''s world is awash with content. Between blogs and websites and postings
    of every kind, we need some help with managing the creation of all that information.
    The **Content Management** template provides a single issue type of **Asset**
    with a simple but efficient workflow, as illustrated in the following screenshot:'
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 当今世界充斥着各种内容。从博客到网站，再到各种各样的发布信息，我们需要一些帮助来管理所有这些信息的创建。**内容管理**模板提供了一个单一问题类型的**资产**，并具有简单但高效的工作流，如以下截图所示：
- en: '![Figure 2.7 – Content Management template'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.7 – 内容管理模板'
