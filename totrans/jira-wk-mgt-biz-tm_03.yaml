  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.9 – 文档审批模板'
- en: '](img/Figure_2.9_B17952.jpg)'
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_2.9_B17952.jpg)'
- en: Figure 2.9 – Document Approval template
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.9 – 文档审批模板
- en: 'The workflow is also very linear in following a path of creating a draft, having
    it reviewed (in this case, possibly reviewed twice), and then getting it approved,
    as illustrated in the following screenshot:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 该工作流也非常线性，遵循从创建草稿、进行审阅（在此情况下，可能需要审阅两次），然后得到批准的路径，如以下截图所示：
