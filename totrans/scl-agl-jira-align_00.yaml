  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: '**勘误**：虽然我们已经尽力确保内容的准确性，但错误仍然可能发生。如果你在本书中发现错误，我们将非常感激你向我们报告。请访问 [www.packtpub.com/support/errata](http://www.packtpub.com/support/errata)，选择你的书籍，点击勘误提交表单链接并填写详细信息。'
