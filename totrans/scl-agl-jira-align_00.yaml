- en: Conventions used
  id: totrans-22
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: '**Bold**: Indicates a new term, an important word, or words that you see onscreen.
    For example, words in menus or dialog boxes appear in the text like this. Here
    is an example: "To manage snapshots, click on the **Strategic Snapshots** button
    near the top-right corner of the strategy room or go to the navigation menu and
    select **Enterprise** | **Manage** | **Strategic Snapshots**."'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个新术语、一个重要的词或你在屏幕上看到的词。例如，菜单或对话框中的词语以这种方式出现在文本中。这里有一个例子：“要管理快照，请点击战略室右上角附近的**战略快照**按钮，或者进入导航菜单并选择**企业**
    | **管理** | **战略快照**。”'
