- en: Conventions used
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了多种文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "Let''s create another Sprint. We''ll call this one `FP1 Sprint
    1` and include `This is my first Sprint` as the Sprint goal."'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码词汇、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟网址、用户输入和 Twitter 账号。举个例子：“让我们创建另一个
    Sprint。我们称之为`FP1 Sprint 1`，并将`This is my first Sprint`作为 Sprint 目标。”'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    screen. For example, words in menus or dialog boxes appear in the text like this.
    Here is an example: "If we go back to our Backlog in the upper right corner, we
    can see that we have our Board settings, so we''ll click that, and then, under
    our SETTINGS, we''ve got Estimation."'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个新术语、重要词汇或屏幕上看到的单词。例如，菜单或对话框中的词汇会以这样的方式出现在文本中。举个例子：“如果我们返回到右上角的 Backlog，我们可以看到我们的 Board
    设置，所以我们点击它，然后在我们的 SETTINGS 下，我们可以看到 Estimation。”'
- en: Warnings or important notes appear like this.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要事项将以这种方式显示。
- en: Tips and tricks appear like this.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会以这样的方式显示。
