- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: JIRA software is an Agile project management tool that supports any Agile methodology.
    From Agile boards to reports, you can plan, track, and manage all your Agile software
    development projects with a single tool. With this book, you will learn to explore
    critical Agile terminologies and concepts in the context of JIRA Software.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: JIRA 软件是一个敏捷项目管理工具，支持任何敏捷方法论。从敏捷看板到报告，你可以使用这个工具来规划、跟踪和管理所有的敏捷软件开发项目。通过本书，你将学习到在
    JIRA 软件的背景下，如何探索敏捷术语和概念。
- en: Who this book is for
  id: totrans-2
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用人群
- en: If you want to get started with JIRA software and learn how to run your JIRA
    projects the Agile way, this is the perfect book for you.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想开始使用 JIRA 软件并学习如何以敏捷的方式运行你的 JIRA 项目，这本书是你的理想选择。
- en: What this book covers
  id: totrans-4
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容概述
- en: '[Chapter 1](part0019.html#I3QM0-ef3008314c7341ae8da50eeac4cdaacd), *Get Started
    with Creating Your Project*, is about getting started with creating your project.
    We''ll talk about how projects help you to keep your work organized and learn
    why JIRA is so popular and where it came from. We''ll also talk about creating
    an account with Atlassian so that you can get started using JIRA on the cloud.
    We''ll look into the projects themselves and how we use a project to organize
    all work items. We''ll then look into the screens, workflows, and permissions,
    which will allow us to customize our project, and the views, notifications, and
    permissions that go along with it.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](part0019.html#I3QM0-ef3008314c7341ae8da50eeac4cdaacd)，*开始创建你的项目*，是关于如何开始创建项目的。我们将讨论项目如何帮助你保持工作有序，了解为什么
    JIRA 如此受欢迎以及它的起源。我们还将讨论如何在 Atlassian 上创建一个帐户，以便你可以开始在云端使用 JIRA。我们将深入了解项目本身，以及如何利用项目来组织所有工作项。接着，我们将探讨屏幕、工作流和权限，这些内容将帮助我们定制项目，同时还会涉及与之相关的视图、通知和权限设置。'
- en: '[Chapter 2](part0032.html#UGI00-ef3008314c7341ae8da50eeac4cdaacd), *Managing
    Work Items*, is all about the difference between epics, stories, bugs, and tasks,
    learning what the different types of issues are, and why we would use each one.
    We''ll talk about the attributes for those issues, learning what these different
    work item attributes are and how to customize them to fit your needs. We''ll also
    cover managing items in the work, in the backlog, so that all that stuff will
    be a backlog in JIRA, and we''ll talk about how to define, prioritize, and refine
    it. Then, we''ll talk about creating and configuring a board, and how you would
    do that. If you''re familiar with Scrum, you know what I mean by a Scrum board.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](part0032.html#UGI00-ef3008314c7341ae8da50eeac4cdaacd)，*管理工作项*，讲解了史诗（epic）、用户故事（story）、缺陷（bug）和任务（task）之间的区别，学习不同类型问题的定义，以及为什么我们要使用它们。我们将讨论这些问题的属性，了解这些不同工作项属性的含义，并且学习如何定制它们以满足你的需求。我们还将讨论如何管理工作中的项以及待办事项中的项，这些工作项都会在
    JIRA 中显示为待办事项列表，我们将讨论如何定义、优先排序和细化它。然后，我们将讨论如何创建和配置一个看板，并介绍如何操作。如果你熟悉 Scrum，你就会知道我说的看板是什么意思。'
- en: '[Chapter 3](part0039.html#1565U0-ef3008314c7341ae8da50eeac4cdaacd), *Running
    Your Project in JIRA*, is about running the project. We''ll create and start a
    Sprint. We''ll use our backlog to refine the work and then plan and begin the
    Sprint iteration. We''ll also look at the daily Scrum and how we use JIRA to keep
    the team aligned, and how to know whether we''re on track to meet our commitments.
    We''ll focus on the differences between smaller stories or tasks, and when do
    we use each one, and then we''ll talk about how to close a Sprint, and learn how
    to end that Sprint, and what to do with any work that hasn''t been completed.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](part0039.html#1565U0-ef3008314c7341ae8da50eeac4cdaacd)，*在 JIRA 中运行项目*，是关于如何执行项目的。我们将创建并开始一个
    Sprint（迭代）。我们将利用待办事项清单来细化工作，然后规划并开始 Sprint 迭代。我们还将讨论每日 Scrum 会议，以及如何使用 JIRA 来保持团队的同步，确保我们是否按计划推进，是否能够达成我们的承诺。我们将重点讨论较小的故事或任务之间的区别，以及在什么情况下使用哪一种，然后我们将讨论如何关闭一个
    Sprint，学习如何结束 Sprint，以及如何处理尚未完成的工作。'
- en: '[Chapter 4](part0045.html#1AT9A0-ef3008314c7341ae8da50eeac4cdaacd), *Working
    with Reports*, explores all about versions and releases—what they are and how
    they''re different from each other. We''ll talk about burndowns, about Sprint
    reports, and how to read those to determine whether or not your team is doing
    well. We''ll also take a look at velocity charts, which we can use to determine
    the performance of the team. We will take a look at releasing epic burndowns,
    as well as versions and epic reports, which give you the ability to do forecasting,
    which is very powerful.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](part0045.html#1AT9A0-ef3008314c7341ae8da50eeac4cdaacd)，*报告工作*，深入探讨了版本和发布——它们是什么，它们之间有什么不同。我们将讨论燃尽图、Sprint
    报告，以及如何解读这些报告来判断你的团队是否做得好。我们还将看一下速度图表，这可以帮助我们评估团队的表现。我们将查看发布的史诗燃尽图，以及版本和史诗报告，这些工具能够帮助你进行预测，这是一项非常强大的功能。'
- en: '[Chapter 5](part0059.html#1O8H60-ef3008314c7341ae8da50eeac4cdaacd), *Searching
    and Filtering on Issues*, is about JQL, what it is, how to write queries in JIRA
    using simple and advanced editors, and how to export your results. We''ll talk
    about saving and managing filters, and then executing bulk changes, and then how
    to use those filters to create new boards. This will give you new views of your
    work items in JIRA.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](part0059.html#1O8H60-ef3008314c7341ae8da50eeac4cdaacd)，*问题的搜索与过滤*，介绍了
    JQL，它是什么，如何在 JIRA 中使用简单和高级编辑器编写查询，以及如何导出结果。我们将讨论保存和管理过滤器，然后进行批量更改操作，并接着讲解如何利用这些过滤器创建新的看板。这将为你提供在
    JIRA 中查看工作项的全新视角。'
- en: '[Chapter 6](part0066.html#1UU540-ef3008314c7341ae8da50eeac4cdaacd), *Dashboards
    and Widgets*, teaches us what a dashboard is, how you would use it, the different
    things you can put on a dashboard, the different layouts you can have for it,
    and then how to share it so that you can ensure that you''re able to broadcast
    the results of the team and how things are going. Hence, there aren''t a lot of
    prerequisites for this course, just a couple of things that I thought would be
    helpful—one is to have a basic knowledge of Scrum. We''ll reference Scrum a fair
    amount as we''re running an Agile project in JIRA, so that would be helpful for
    you to know. Still, it would be nice to have at least one team of people that
    are looking to work together, because that''s what JIRA is really great for, having
    a team of people work together, not necessarily just one person working on something.
    Although it can work for that, having a team that you can apply these concepts
    to once you''ve learned them will be really helpful.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](part0066.html#1UU540-ef3008314c7341ae8da50eeac4cdaacd)，*仪表板和小部件*，教我们什么是仪表板，如何使用它，仪表板上可以放置的不同内容，仪表板可以有的不同布局，以及如何共享它，从而确保你能够广播团队的成果和进展。因此，这个课程没有太多前提要求，只需要一些我认为有帮助的东西——其中之一是具备
    Scrum 的基础知识。因为在我们使用 JIRA 进行敏捷项目时，时常会提到 Scrum，所以你了解它会很有帮助。不过，最好能有一个至少有一个团队在一起合作，因为
    JIRA 真的非常适合团队协作，而不仅仅是一个人在工作。尽管它也可以单独使用，但一旦学会了这些概念后，能够将它们应用到团队中会更加有益。'
- en: To get the most out of this book
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 为了从本书中获得最大收益
- en: You will need to be familiar with the basics of JIRA, from both the end user
    and administrator perspectives
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你需要熟悉 JIRA 的基础知识，既要了解最终用户的视角，也要了解管理员的视角。
- en: Experience with workflows, custom fields, and other administrative JIRA functions
    will be useful
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 经验丰富的工作流、自定义字段以及其他 JIRA 管理功能将会非常有用
