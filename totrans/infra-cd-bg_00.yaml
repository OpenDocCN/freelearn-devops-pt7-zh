    the code yourself or access the code from the book’s GitHub repository (a link
    is available in the next section). Doing so will help you avoid any potential
    errors related to the copying and pasting** **of code.**'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: '**如果你使用的是本书的数字版本，我们建议你自己输入代码或从书籍的 GitHub 仓库访问代码（链接在下一部分提供）。这样做可以帮助你避免与代码复制粘贴相关的潜在错误。**'
- en: Finally, feel free to experiment; check out the code accompanying this book
    and make changes. However, keep an eye on spending and always ensure that you
    terminate any resources you deploy after you have finished to avoid any unexpected
    and unwanted costs.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，随意尝试；查看本书附带的代码并进行修改。然而，注意控制开支，并始终确保在完成后终止任何已部署的资源，以避免任何意外和不必要的费用。
