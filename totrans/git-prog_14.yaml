- en: Packt is searching for authors like you
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Packt正在寻找像您这样的作者
- en: If you're interested in becoming an author for Packt, please visit [authors.packtpub.com](http://authors.packtpub.com)
    and apply today. We have worked with thousands of developers and tech professionals,
    just like you, to help them share their insight with the global tech community.
    You can make a general application, apply for a specific hot topic that we are
    recruiting an author for, or submit your own idea.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有兴趣成为Packt的作者，请访问[authors.packtpub.com](http://authors.packtpub.com)并立即申请。我们与成千上万的开发者和技术专业人士合作，帮助他们与全球技术社区分享他们的见解。您可以进行一般申请，申请特定的热门话题，或提交您的创意。
- en: Share your thoughts
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 分享您的想法
- en: Now you've finished *Git for Programmers*, we'd love to hear your thoughts!
    If you purchased the book from Amazon, please [click here](https://packt.link/r/1-801-07573-5)
    to go straight to the Amazon review page for this book and share your feedback
    or leave a review on the site that you purchased it from.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 现在您已完成*Git for Programmers*，我们非常希望听到您的想法！如果您是通过亚马逊购买的这本书，请[点击这里](https://packt.link/r/1-801-07573-5)直接进入亚马逊评论页面，分享您的反馈或在您购买的站点留下评论。
- en: Your review is important to us and the tech community and will help us make
    sure we're delivering excellent quality content.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 您的评论对我们和技术社区非常重要，将帮助我们确保提供高质量的内容。
