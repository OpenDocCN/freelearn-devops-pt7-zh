- en: Jira Software – Advanced
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Jira软件 – 高级版
- en: In the previous chapters, we looked at how to use Jira to run and manage projects
    with both Scrum and Kanban, as well as customizing Jira itself to be more flexible
    and adaptable to your needs. In this chapter, we will look into some of the additional
    capabilities of Jira, as well as integrating with other systems to provide a complete
    end-to-end experience for you and your team.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在前几章中，我们讨论了如何使用Jira来运行和管理Scrum和看板项目，并根据需要定制Jira，使其更加灵活和适应性。在本章中，我们将深入探讨Jira的一些额外功能，以及如何与其他系统集成，以为你和你的团队提供完整的端到端体验。
- en: 'By the end of the chapter, you will have learned how to:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 到本章结束时，你将学会如何：
- en: Display and share project information with the dashboard
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用仪表盘展示和共享项目信息
- en: Create and link epics to requirement pages
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建并将史诗与需求页面关联
- en: Create user stories from requirement pages
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从需求页面创建用户故事
- en: Display sprints on calendars
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在日历上展示冲刺
- en: Capture sprint meeting notes
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 捕捉冲刺会议记录
- en: Share reports on project progress
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分享项目进展报告
- en: Print out your agile cards and pin them onto a physical board
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 打印出你的敏捷卡片并将它们钉在物理看板上
- en: Displaying agile reports
  id: totrans-10
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 展示敏捷报告
- en: As we saw in [Chapter 2](part0033.html#VF2I0-afcd22ce7063477f98fa024bc0dcef11),
    *Jira Software for Scrum* and [Chapter 3](part0057.html#1MBG20-afcd22ce7063477f98fa024bc0dcef11), *Jira
    Software for Kanban*, Jira comes with a number of reports that you can generate
    to get a better understanding of how your project is tracking. However, they often
    require you to go to your board and then generate the report manually. A better
    way to display and share information on your project is to take advantage of some
    of Jira's built-in collaboration features.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们在[第二章](part0033.html#VF2I0-afcd22ce7063477f98fa024bc0dcef11)（*Jira软件用于Scrum*）和[第三章](part0057.html#1MBG20-afcd22ce7063477f98fa024bc0dcef11)（*Jira软件用于看板*）中看到的，Jira附带了多个报告，你可以生成这些报告以更好地了解项目的进展。然而，它们通常需要你去看板生成报告。展示和共享项目信息的更好方法是利用Jira内置的一些协作功能。
- en: Using the Jira dashboard
  id: totrans-12
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用Jira仪表盘
- en: The easiest way to display and share your project and sprint progress with everyone
    is to use the dashboard feature from Jira. A dashboard acts as a portal page for
    your project, and you can display different information about your project by
    adding gadgets onto the dashboard.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 显示和共享项目及冲刺进展的最简单方法是使用Jira的仪表盘功能。仪表盘充当项目的门户页面，你可以通过向仪表盘添加小工具，展示关于项目的不同信息。
- en: 'Jira comes with a number of gadgets that are designed specifically to display
    agile related information, including:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Jira附带了多个专为展示敏捷相关信息设计的小工具，包括：
- en: '**Sprint burndown gadget**: This displays a burndown chart of your sprint on
    the dashboard. The chart will be automatically updated to reflect the current
    data.'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**冲刺燃尽图小工具**：此工具在仪表盘上显示你的冲刺燃尽图。该图表会自动更新，以反映当前的数据。'
- en: '**Days remaining in sprint gadget**: This displays how many days are left before
    the sprint is scheduled to be completed. It acts as a reminder for how much time
    is left on the clock.'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**剩余天数小工具**：此工具显示冲刺预计完成之前剩余的天数。它作为一个提醒，告诉你还剩多少时间。'
- en: '**Sprint health gadget**: This displays a bar chart showing information on
    how the sprint is progressing; for example, how much more work is still left to
    do.'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**冲刺健康小工具**：此工具显示一个条形图，展示冲刺进展的信息；例如，还剩多少工作需要完成。'
- en: 'The power of using the Jira dashboard is that you are not limited to using
    only the gadgets that are specifically designed for Agile. Jira comes with many
    other useful gadgets that you can use to drill down into your project and sprint.
    They are as follows:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Jira仪表盘的优势在于，你不仅限于使用专门为敏捷设计的小工具。Jira还提供了许多其他有用的小工具，可以帮助你深入了解你的项目和冲刺。它们如下：
- en: '**Filter results gadget**: You can select a filter and display the result in
    a table. You can use this to display the most important issues in the sprint.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**筛选结果小工具**：你可以选择一个筛选器，并在表格中显示结果。你可以用它来展示冲刺中最重要的问题。'
- en: '**Two-dimensional filter statistics gadget**: This is similar to the filter
    results gadget, but instead of displaying a list of issues, it will display a
    statistical breakdown of the filter result based on the fields you choose.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**二维筛选统计小工具**：与筛选结果小工具类似，但它不是展示问题列表，而是根据你选择的字段，展示筛选结果的统计细分。'
- en: '**Pie chart gadget**: You can select a filter and the result will be displayed
    as a pie chart, where each slice is based on a field of your choice; for example,
    priority.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**饼图小工具**：你可以选择一个筛选器，结果会显示为饼图，其中每个扇区根据你选择的字段展示；例如，优先级。'
- en: As you can see, you can build a very useful dashboard by combining gadgets from
    both agile and non-agile based ones. You can even create your own gadget or download
    gadgets from third-party vendors to display information specific to your needs.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，你可以通过将敏捷和非敏捷小工具结合，构建一个非常实用的仪表板。你甚至可以创建你自己的小工具，或从第三方供应商下载小工具，以展示符合你需求的信息。
- en: 'To create a dashboard for your project and sprint, perform the following steps:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 为你的项目和冲刺创建一个仪表板，请执行以下步骤：
- en: Select the Manage Dashboards option from the Dashboards menu.
  id: totrans-24
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从仪表板菜单中选择“管理仪表板”选项。
- en: Click on the Create new dashboard button.
  id: totrans-25
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“创建新仪表板”按钮。
- en: Enter a name for your new dashboard.
  id: totrans-26
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入你新仪表板的名称。
- en: Select how you want to share the dashboard. Dashboards are private by default,
    so for others to see the dashboard, you must share the dashboard with them. As
    shown in the following screenshot, we are sharing the dashboard with members of
    the Top Secret Project.
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你想要的共享方式。仪表板默认是私有的，所以为了让其他人查看仪表板，你必须将其共享给他们。如以下截图所示，我们正在将仪表板共享给“最高机密项目”的成员。
- en: 'Click on the Add button to create the dashboard:'
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“添加”按钮以创建仪表板：
- en: '![](img/00103.jpeg)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00103.jpeg)'
- en: Make sure you click the Add button after you have selected who to share the
    dashboard with.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 确保在选择好与谁共享仪表板后，点击“添加”按钮。
- en: 'Once you have created a new dashboard, you can start adding contents onto it
    with gadgets:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 创建新的仪表板后，你可以开始通过小工具向其添加内容：
- en: Click on the Add a new gadget link. It does not matter which one you click,
    as you can always reposition the gadgets after they have been added, by simply
    dragging them around on the dashboard.
  id: totrans-32
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“添加新小工具”链接。你点击哪个链接都没关系，因为你可以在添加小工具后，随时通过拖动它们重新定位。
- en: Select the gadgets you want to add from the Add a gadget dialog by clicking
    on its Add gadget button.
  id: totrans-33
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过点击其“添加小工具”按钮，从“添加小工具”对话框中选择你想要添加的小工具。
- en: 'Close the dialog once you have added all the gadgets you want:'
  id: totrans-34
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在添加完你想要的所有小工具后，关闭对话框：
- en: '![](img/00104.jpeg)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00104.jpeg)'
- en: 'Once you have added the gadgets, you will need to configure each gadget to
    display the data you want. For most gadgets, all you need to do is select the
    board, sprint, project, or filter to use:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 添加小工具后，你需要配置每个小工具，以显示你想要的数据。对于大多数小工具，你只需选择要使用的看板、冲刺、项目或筛选器：
- en: '![](img/00105.jpeg)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00105.jpeg)'
- en: You can also configure the layout of the dashboard. By default, the dashboard
    is divided into two columns of equal width. You can change that by clicking on
    the Edit Layout button and then selecting the layout you want.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 你还可以配置仪表板的布局。默认情况下，仪表板分为两列，宽度相等。你可以通过点击“编辑布局”按钮，然后选择你想要的布局来进行更改。
- en: Using the wallboard
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用墙板
- en: Another great Jira feature you can take advantage of is the wallboard. You can
    think of wallboards as Jira dashboards that you display on a big wall using a
    projector, or with a big monitor.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个你可以利用的Jira功能是墙板。你可以将墙板看作是Jira仪表板，通过投影仪或大屏幕显示在大墙上。
- en: 'Using a wallboard is a great way to share information about your project with
    your team and other colleagues. The following screenshot shows an example of a
    wallboard. By taking the data out of an agile project, and projecting that onto
    a big screen, everyone will have instant and easy access to the information they
    need. As people walk by your team''s work area, they will get a good idea of how
    the team is progressing:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 使用墙板是与团队和其他同事共享项目资讯的好方法。以下截图展示了墙板的一个例子。通过将敏捷项目的数据提取出来，并投射到大屏幕上，大家可以轻松快速地获取他们所需的信息。当人们走过你们团队的工作区域时，他们会清楚地了解团队的进展：
- en: '![](img/00106.jpeg)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00106.jpeg)'
- en: To set up a wallboard for your agile project, you will first need to create
    a dashboard. Note that not all gadgets are wallboard-compatible, but all the agile
    gadgets that come out of the box are compatible. Once you have your dashboard
    ready, click on the Tools menu and select the View as Wallboard option, link it
    up to a big monitor, and you have yourself an awesome wallboard.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 要为你的敏捷项目设置墙板，首先需要创建一个仪表板。请注意，并非所有小工具都与墙板兼容，但所有预装的敏捷小工具都是兼容的。一旦你准备好了仪表板，点击“工具”菜单并选择“以墙板查看”选项，连接到大屏幕，你就拥有了一个超棒的墙板。
- en: 'If you have multiple dashboards, you can create a slideshow of wallboards.
    All you have to do is select the Setup Wallboard Slideshow option from the Tools
    menu, as shown in the following screenshot, to set up the slideshow. Select the
    dashboards to include on the wall, and how you would like the slideshow to look
    like(Display Options), and use the View as Wallboard Slideshow option to display
    it:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你有多个仪表板，可以创建一个墙面板幻灯片。只需从工具菜单中选择“设置墙面板幻灯片”选项，如下图所示，来设置幻灯片。选择要包含在墙上的仪表板，并设置幻灯片显示方式（显示选项），然后使用“以墙面板幻灯片查看”选项进行展示：
- en: '![](img/00107.jpeg)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00107.jpeg)'
- en: Integrating Jira with Confluence
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 将 Jira 与 Confluence 集成
- en: 'Confluence is a team collaboration solution from Atlassian (the maker of Jira)
    that enables teams to collaborate and create content together. Organizations often
    use it to create and share information related to projects, such as functional
    and design specifications. Jira works seamlessly with Confluence to provide you
    with a complete agile experience. In the following sections, we will look at how
    you can integrate Jira with Confluence to:'
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence 是 Atlassian（Jira 的开发商）提供的团队协作解决方案，使团队能够共同协作并创建内容。组织通常使用它来创建和共享与项目相关的信息，如功能和设计规格。Jira
    与 Confluence 无缝集成，提供完整的敏捷体验。在接下来的部分中，我们将介绍如何将 Jira 与 Confluence 集成，以便：
- en: Create epics and user stories with design documentation
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建带有设计文档的史诗任务和用户故事
- en: Manage and view your sprints on a calendar
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在日历上管理和查看你的冲刺
- en: Capture meeting notes for your sprint planning sessions
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 捕获你的冲刺计划会议记录
- en: Create retrospective reports at the end of each sprint
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在每次冲刺结束时创建回顾报告
- en: Share and publish release information
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分享并发布发布信息
- en: Setting up an application link with Confluence
  id: totrans-53
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 设置与 Confluence 的应用链接
- en: 'If you have not already integrated Jira and Confluence together, you need to
    create a new application link. To create an application link with Confluence,
    perform the following steps:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还没有将 Jira 和 Confluence 集成在一起，你需要创建一个新的应用链接。要与 Confluence 创建应用链接，请执行以下步骤：
- en: Browse to the Jira administration console.
  id: totrans-55
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 浏览到 Jira 管理控制台。
- en: Select the Applications tab and then the Application links option.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“应用程序”选项卡，然后选择“应用链接”选项。
- en: 'Enter the URL to your Confluence instance and click on the Create new link
    button, as shown in the next screenshot:'
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入 Confluence 实例的 URL 并点击“创建新链接”按钮，如下图所示：
- en: '![](img/00108.jpeg)'
  id: totrans-58
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00108.jpeg)'
- en: Tick the The servers have the same set of users and usernames option if both
    Jira and Confluence share the same user repository; for example, LDAP.
  id: totrans-59
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果 Jira 和 Confluence 共享相同的用户仓库（例如 LDAP），请勾选“服务器具有相同的用户和用户名”选项。
- en: If you have a common user repository for both applications, such as LDAP, by
    enabling this option, users will have a seamless experience. Otherwise, they will
    be prompted to authorize access for the first-time viewing of contents from the
    other application.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你为两个应用程序提供了共享用户仓库，如 LDAP，启用此选项后，用户将体验无缝集成。否则，他们将被提示授权访问另一个应用程序中的内容。
- en: Tick the I am an administrator on both instances option if you have an administrator
    account on both Jira and Confluence. This will let you also create a reciprocal
    link from Confluence to Jira.
  id: totrans-61
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你在 Jira 和 Confluence 上都拥有管理员账户，请勾选“我在两个实例上都是管理员”选项。这将使你能够从 Confluence 创建到
    Jira 的双向链接。
- en: 'Click on the Continue button:'
  id: totrans-62
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击继续按钮：
- en: '![](img/00109.jpeg)'
  id: totrans-63
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00109.jpeg)'
- en: 'Verify that the onscreen information is correct. If both applications are able
    to communicate with each other successfully, it will display the URLs and application
    name and type, as shown in the following screenshot. Then, click on the Continue
    button:'
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 验证屏幕上的信息是否正确。如果两个应用程序能够成功通信，它将显示 URL 和应用程序的名称与类型，如下图所示。然后，点击继续按钮：
- en: '![](img/00110.jpeg)'
  id: totrans-65
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00110.jpeg)'
- en: 'Continue with the onscreen wizard, and once the application link is successfully
    created, you will see a success message and the new application link listed for
    Confluence:'
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 继续使用屏幕向导，一旦应用链接成功创建，你将看到成功消息，并且会列出新的 Confluence 应用链接：
- en: '![](img/00111.jpeg)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00111.jpeg)'
- en: Creating Confluence pages from epics
  id: totrans-68
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从史诗任务创建 Confluence 页面
- en: Jira is a great tool to track and manage your day-to-day activities for your
    project, but it is not the best tool to capture detailed information for your
    tasks, such as design documentation and functional specifications for your epics.
    With Confluence as a documentation platform, there are a few ways you can create
    design documents and link them to your epics.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: Jira 是一个很好的工具，用于跟踪和管理项目的日常活动，但它不是记录任务详细信息的最佳工具，比如设计文档和功能规范。使用 Confluence 作为文档平台，你可以通过几种方式创建设计文档并将其链接到你的史诗。
- en: 'The first option is to create your documents called Confluence pages, directly
    from your agile board''s backlog:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 第一个选项是直接从敏捷看板的待办事项中创建你的文档，即 Confluence 页面：
- en: Browse to your agile board and go to its backlog.
  id: totrans-71
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 浏览到你的敏捷看板并进入其待办事项。
- en: Open up the Epics panel from the left-hand side.
  id: totrans-72
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从左侧打开史诗面板。
- en: Select and expand the epic you want to create a Confluence page for.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择并展开你想要为其创建 Confluence 页面的史诗。
- en: Click on the Links pages link from the epic.
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从史诗中点击“链接页面”链接。
- en: 'Click on the Create page button from the dialog, as shown in the following
    screenshot:'
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从对话框中点击“创建页面”按钮，如下图所示：
- en: '![](img/00112.jpeg)'
  id: totrans-76
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00112.jpeg)'
- en: After you click on the Create page button, you will be taken to Confluence in
    a new browser tab with the Create dialog displayed, as shown in the following
    screenshot. By default, the dialog will have the Project requirements template
    (also called a blueprint) preselected for you, but you can choose to use a different
    template if you want. Also note that the Select space field at the top will have
    the last Confluence space you have visited preselected, so make sure you select
    the correct space to create your new page in.
  id: totrans-77
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“创建页面”按钮后，你将被带到 Confluence，新的浏览器标签页中会显示创建对话框，如下图所示。默认情况下，对话框会预先选择“项目需求”模板（也称为蓝图），但如果你愿意，你也可以选择使用其他模板。另请注意，顶部的“选择空间”字段会预先选择你上次访问的
    Confluence 空间，因此请确保选择正确的空间来创建你的新页面。
- en: 'Click on the Create button after you have selected the correct space to create
    your new page in:'
  id: totrans-78
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择正确的空间后，点击“创建”按钮来创建你的新页面：
- en: '![](img/00113.jpeg)'
  id: totrans-79
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00113.jpeg)'
- en: 'If this is the first time you have used the product requirements template,
    you will get a Let''s get started information dialog, as seen in the following
    screenshot. Simply tick the Don''t show this again option at the bottom and click
    on the Create button to create your new page:'
  id: totrans-80
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果这是你第一次使用产品需求模板，你会看到一个“开始使用”信息对话框，如下图所示。只需勾选底部的“以后不再显示”选项，然后点击“创建”按钮来创建你的新页面：
- en: '![](img/00114.jpeg)'
  id: totrans-81
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00114.jpeg)'
- en: Click on the Create button again to start working on the new page.
  id: totrans-82
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 再次点击“创建”按钮以开始编辑新页面。
- en: 'Confluence will present you with a new page and editor, with a predefined template.
    You can simply fill in the templates with information such as goals and requirements.
    A few important things to note:'
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence 会为你提供一个新页面和编辑器，并带有预定义的模板。你只需填写模板中的信息，如目标和需求。需要注意的几点事项：
- en: Make sure you give your page a title. A good practice is to name it after the
    linked epic.
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保为你的页面命名。一个好的做法是将页面命名为链接的史诗（epic）名称。
- en: Reference the epic in Jira by clicking on the Link to related Jira epic of feature
    text label from the Epic field. This way, a reference link will be created between
    the requirement page and the epic issue.
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Jira 中通过点击“链接到相关 Jira 史诗”功能文本标签来引用该史诗。这样，需求页面和史诗问题之间就会创建一个引用链接。
- en: 'With the page created, if you go back to Jira, the Linked pages link for the
    epic will change to 1 linked page, and clicking on that will show you the actual
    linked page, as shown in the following screenshot:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 页面创建后，如果你返回 Jira，史诗的“链接页面”链接会变为“1 个链接页面”，点击该链接会显示实际的链接页面，如下图所示：
- en: '![](img/00115.jpeg)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00115.jpeg)'
- en: 'If you already have requirement pages created for the project, instead of creating
    new ones from the epics, you can simply link to those pages by clicking on the
    Link page button. After clicking on it, you will get a search box, and you can
    type in your page''s title, find the page you want, and select it to create a
    link. This is illustrated in the next screenshot:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经为项目创建了需求页面，而不是从史诗中创建新的页面，你可以通过点击“链接页面”按钮来直接链接到这些页面。点击后，你将看到一个搜索框，你可以输入页面标题，找到你想要的页面，并选择它来创建链接。下一张截图会说明这一点：
- en: '![](img/00116.jpeg)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00116.jpeg)'
- en: If you cannot see the linked pages, make sure Confluence has the remote API
    enabled. See [https://confluence.atlassian.com/x/vEsC](https://confluence.atlassian.com/x/vEsC)
    for more details.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你无法看到链接的页面，请确保 Confluence 启用了远程 API。详细信息请参见 [https://confluence.atlassian.com/x/vEsC](https://confluence.atlassian.com/x/vEsC)。
- en: Creating user stories from Confluence
  id: totrans-91
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 从 Confluence 创建用户故事
- en: 'If you are using the product requirements blueprint, as we have seen earlier,
    there is a section on the page for you to list out all the requirements for the
    feature. Once you have defined all the requirements with the team, you can create
    user stories directly on the page. To do this, perform the following steps:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你使用的是产品需求蓝图，正如我们之前看到的，页面上有一部分内容用于列出该功能的所有需求。团队定义完所有需求后，你可以直接在页面上创建用户故事。为此，请执行以下步骤：
- en: Go to your product requirements page in Confluence.
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到 Confluence 中的产品需求页面。
- en: 'Highlight the text of the requirement you want to create a user story with.
    The text you highlight will become the summary of the user story, as shown in
    the following screenshot:'
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 高亮你希望创建用户故事的需求文本。你高亮的文本将成为用户故事的摘要，如下截图所示：
- en: '![](img/00117.jpeg)'
  id: totrans-95
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00117.jpeg)'
- en: Click the Jira icon. This will open up the Create Issue dialog, as shown in
    the following screenshot.
  id: totrans-96
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 Jira 图标。这将打开“创建问题”对话框，如下截图所示。
- en: Make sure the project and issue type selection is correct. You can click on
    the Edit link to change that.
  id: totrans-97
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 确保选择的项目和问题类型正确。你可以点击“编辑”链接进行更改。
- en: Enter a description for the user story.
  id: totrans-98
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为用户故事输入描述。
- en: If the Product Requirements page is already linked to an epic in Jira, you will
    see a Link to epic option. Uncheck this option if you do not want the user story
    to be added to the epic.
  id: totrans-99
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果产品需求页面已经链接到 Jira 中的史诗，你将看到“链接到史诗”选项。如果你不希望用户故事被添加到史诗中，请取消勾选此选项。
- en: 'Click on the Create button to create the user story:'
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“创建”按钮以创建用户故事：
- en: '![](img/00118.jpeg)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00118.jpeg)'
- en: If you have multiple requirements listed in the Requirements table on your page,
    you can click on the Create x issues from this table option at the bottom, and
    Confluence will automatically create a user story for each requirement you have.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的页面中有多个需求列在“需求”表格里，你可以点击底部的“从此表格创建 x 个问题”选项，Confluence 会自动为每个需求创建一个用户故事。
- en: 'After you have created the user stories, you will see a Jira issue added next
    to each of the requirements, showing their key and status. Their status will be
    automatically updated as the issues are being worked on. You will also see a Jira
    links button at the top of the page next to the breadcrumbs. Clicking on that
    will display all the Jira issues currently linked to this page, including any
    epics and user stories. Refer to the following screenshot:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 创建用户故事后，你将看到每个需求旁边会添加一个 Jira 问题，显示它们的关键和状态。随着问题的处理，状态会自动更新。你还会在页面顶部的面包屑导航旁看到一个
    Jira 链接按钮，点击该按钮将显示所有当前与此页面链接的 Jira 问题，包括任何史诗和用户故事。请参考以下截图：
- en: '![](img/00119.jpeg)'
  id: totrans-104
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00119.jpeg)'
- en: Currently, the Jira links button is only available if you use the default theme
    in Confluence.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 当前，Jira 链接按钮仅在使用 Confluence 默认主题时可用。
- en: Planning your sprints with team calendars
  id: totrans-106
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用团队日历规划你的冲刺
- en: 'As you and your team work on the sprint, it is often helpful to see how your
    sprints fit in with other activities your team might have: for example, if there
    are team members going on a vacation or with travel plans halfway through a sprint,
    or if there are other delivery commitments that might interfere with the sprint.'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 当你和你的团队进行冲刺时，看到冲刺与团队其他活动如何契合通常很有帮助：例如，如果团队成员在冲刺进行到一半时有假期或旅行计划，或者有其他交付承诺可能会干扰到冲刺。
- en: 'The key to solving this is to have all this information visually displayed
    on a single calendar, viewable and shared by the entire team, so everyone can
    stay well-informed, just like having tasks plotted on an agile board. To do this,
    perform the following steps:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 解决此问题的关键是将所有信息可视化地展示在一个日历上，供整个团队查看和共享，这样每个人都能保持信息的更新，就像在敏捷看板上列出任务一样。要做到这一点，请执行以下步骤：
- en: Browse to your team's Team Calendar.
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 浏览到你团队的团队日历。
- en: Click on the Add Event button.
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“添加事件”按钮。
- en: 'Select the Jira Agile Sprints option for Event Type:'
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择“Jira 敏捷冲刺”选项作为事件类型：
- en: '![](img/00120.jpeg)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00120.jpeg)'
- en: Select the project that belongs to your Scrum board.
  id: totrans-113
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择属于你 Scrum 看板的项目。
- en: Enter a name for the event.
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入事件名称。
- en: Click on the OK button to create the event.
  id: totrans-115
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“确定”按钮以创建事件。
- en: Team Calendars for Confluence is a separate product you can get for Confluence
    from Atlassian Marketplace at [https://marketplace.atlassian.com/plugins/com.atlassian.confluence.extra.team-calendars/cloud/overview](https://marketplace.atlassian.com/plugins/com.atlassian.confluence.extra.team-calendars/cloud/overview)
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence的团队日历是一个独立的产品，你可以从Atlassian Marketplace获取，网址是[https://marketplace.atlassian.com/plugins/com.atlassian.confluence.extra.team-calendars/cloud/overview](https://marketplace.atlassian.com/plugins/com.atlassian.confluence.extra.team-calendars/cloud/overview)
- en: 'Once you have created the event, Team Calendar will get all the sprints you
    have for the selected project, and display them on the calendar. As shown in the
    following screenshot, we have two sprints, Sprint 2 and Sprint 3\. We can also
    see that Tom Johnson will be away at the start of Sprint 2, which might have an
    impact on the team''s ability to complete everything in the sprint on time. Also,
    if you have all team members'' vacation plans on the calendar, then during your
    sprint planning sessions, you will have all the information you need when deciding
    how much work should go into the sprint and how long the sprint should be:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 创建事件后，团队日历将获取选定项目的所有冲刺，并在日历上显示它们。如以下截图所示，我们有两个冲刺，冲刺2和冲刺3。我们还可以看到Tom Johnson将在冲刺2开始时休假，这可能会影响团队按时完成所有任务的能力。此外，如果你在日历上显示了所有团队成员的假期计划，那么在进行冲刺计划时，你将能够获得所有必要的信息，从而帮助你决定冲刺的工作量以及冲刺的时长。
- en: '![](img/00121.jpeg)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00121.jpeg)'
- en: 'With the calendar all set up, you can also share and embed it. A good way to
    use this feature is to create a new Confluence page in the same project space
    where you have all your requirements documentation, call it something like Project
    Calendar, and then embed the calendar into the page. To embed the calendar into
    a page:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 日历设置完成后，你还可以分享和嵌入它。一个好的使用方法是，在同一个项目空间中创建一个新的Confluence页面，这个页面包含了所有的需求文档，命名为“项目日历”，然后将日历嵌入到页面中。要将日历嵌入到页面中：
- en: Click on the Create button at the top of the page.
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击页面顶部的“创建”按钮。
- en: Select the project space for the Select space field.
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为选择空间字段选择项目空间。
- en: Now select the Blank page option and click on the Create button.
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 现在选择“空白页面”选项并点击“创建”按钮。
- en: Name the page Project Calendar.
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将页面命名为“项目日历”。
- en: Select and add the Team Calendar macro into the page.
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择并将团队日历宏添加到页面中。
- en: Click on the Add Existing Calendar option.
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“添加现有日历”选项。
- en: Search for the calendar you have created, and click on the Add button.
  id: totrans-126
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 搜索你创建的日历，点击“添加”按钮。
- en: 'Click on the Save button to create the page:'
  id: totrans-127
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“保存”按钮以创建页面：
- en: '![](img/00122.jpeg)'
  id: totrans-128
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00122.jpeg)'
- en: After you have created the page, you will have all the information about the
    project in a single place along with the Confluence space for the project, for
    easy access. One additional step you can take is to create a quick shortcut link
    on your Scrum board to the Project Calendar page, so it is just a click away when
    you need it.
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 在你创建页面后，你将把项目的所有信息汇总在一个地方，并与项目的Confluence空间一起，便于访问。你还可以采取一个额外的步骤，在你的Scrum看板上创建一个快速快捷方式链接，直接链接到项目日历页面，这样当你需要时，只需点击即可访问。
- en: 'To create a link to the page:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 要创建指向页面的链接：
- en: Browse to your Scrum board.
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 浏览到你的Scrum看板。
- en: Click on the Add link option from the left-hand side.
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从左侧点击“添加链接”选项。
- en: Enter the URL for the Project Calendar page.
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入项目日历页面的URL。
- en: Enter a label for the link; that is, Project Calendar.
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入链接的标签，即项目日历。
- en: Click on the Add button to create the link.
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“添加”按钮以创建链接。
- en: 'The link will be displayed under the Project Shortcuts section on the left-hand
    side, as shown in the following screenshot. So during your sprint planning sessions,
    or work sessions on the active sprint, you can easily access Project Calendar
    and get the most up-to-date information:'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 链接将显示在左侧的“项目快捷方式”部分，如下方截图所示。因此，在你的冲刺计划会议中，或在进行当前冲刺的工作会议时，你可以轻松访问项目日历，并获取最新信息：
- en: '![](img/00123.jpeg)'
  id: totrans-137
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00123.jpeg)'
- en: Capturing sprint meeting notes
  id: totrans-138
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 记录冲刺会议笔记
- en: As we have seen, you can plan and visualize your sprints with Confluence's Team
    Calendar. Another important part of your sprint planning session is to keep records
    of the meetings, capturing what was discussed, decisions made, and being able
    to reference back to those meeting notes in the context of your sprints.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 正如我们所看到的，你可以使用 Confluence 的团队日历来规划和可视化你的冲刺。另一个冲刺规划会议的重要组成部分是记录会议内容，捕捉讨论的要点、做出的决策，并能在冲刺的上下文中回顾这些会议记录。
- en: 'Just like requirement documents, Confluence is also a great place to capture
    and store this information. From inside your Scrum board, you can create and link
    each sprint to pages in Confluence, just like with epics. To create a meeting
    note for a sprint:'
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 就像需求文档一样，Confluence 也是一个很好的地方来捕捉和存储这些信息。在你的 Scrum 看板中，你可以像处理史诗一样创建并链接每个冲刺到 Confluence
    中的页面。要为冲刺创建会议记录：
- en: Browse to your Scrum board.
  id: totrans-141
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 浏览到你的 Scrum 看板。
- en: Click on Backlog on the left-hand side to display all your sprints.
  id: totrans-142
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击左侧的“待办事项”以显示所有冲刺。
- en: Click on the Linked pages link for the sprint that you want to create a meeting
    note for.
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击链接页面链接，选择你想要创建会议记录的冲刺。
- en: 'Click on the Create page button if you want to create a new meeting note page,
    or the Link page button if you already have the meeting note ready:'
  id: totrans-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你想创建新的会议记录页面，请点击“创建页面”按钮；如果你已经准备好会议记录，可以点击“链接页面”按钮：
- en: '![](img/00124.jpeg)'
  id: totrans-145
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00124.jpeg)'
- en: 'If you click on the Create page button, you will be taken to Confluence, with
    the Create dialog showing. It will have the Meeting notes blueprint preselected.
    Make sure the correct space is selected and click on the Create button; you will
    be able to start entering your meeting information. Once you have created and
    saved the meeting note, the page will have a Jira link referencing the sprint
    it has been created for, as shown in the following screenshot, and the sprint
    will also list all the meeting notes it has:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你点击“创建页面”按钮，你将被带到 Confluence 页面，并显示创建对话框。对话框会预选“会议记录”模板。确保选中了正确的空间，然后点击“创建”按钮；你就可以开始输入会议内容。一旦你创建并保存了会议记录，页面上将显示一个
    Jira 链接，指向该冲刺，如下图所示，冲刺页面也会列出所有与之关联的会议记录：
- en: '![](img/00125.jpeg)'
  id: totrans-147
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00125.jpeg)'
- en: Creating retrospective reports
  id: totrans-148
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建回顾报告
- en: Other than creating meeting notes, another great feature is being able to create
    retrospective sprint reports at the end of each sprint. Remember, one of the key
    ideas behind agile is continuous improvement, so it is important that at the end
    of each sprint, the entire team comes together and discusses what the they did
    well, and what went wrong during the sprint; and also to summarize lessons learned
    and discuss how to improve the process in the next sprint as a team.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 除了创建会议记录外，另一个很棒的功能是在每次冲刺结束时创建回顾报告。记住，敏捷方法的一个核心理念是持续改进，因此，在每个冲刺结束时，整个团队应该聚集在一起，讨论他们做得好的地方以及冲刺中出现的问题；还要总结经验教训，并讨论如何在下一个冲刺中作为团队改进流程。
- en: 'To create a retrospective report for your sprint, perform the following steps:'
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 要为你的冲刺创建回顾报告，执行以下步骤：
- en: Browse to your Scrum board.
  id: totrans-151
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 浏览到你的 Scrum 看板。
- en: Click on Reports from the left-hand side.
  id: totrans-152
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击左侧的“报告”。
- en: Select the sprint to be reported on and select Sprint Report.
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择要报告的冲刺并选择“冲刺报告”。
- en: Click on the Linked pages link.
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“链接页面”链接。
- en: 'Click on the Create page button:'
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“创建页面”按钮：
- en: '![](img/00126.jpeg)'
  id: totrans-156
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00126.jpeg)'
- en: Click on the Next button in the Confluence Create dialog.
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 Confluence 创建对话框中的“下一步”按钮。
- en: Enter a title for the report or leave the default.
  id: totrans-158
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入报告标题或保留默认标题。
- en: Add all the team members present in the retrospective meeting.
  id: totrans-159
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将所有参加回顾会议的团队成员添加进去。
- en: Click on the Create button to start work on the report.
  id: totrans-160
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“创建”按钮，开始撰写报告。
- en: Just like all other reports created, a reference link will be created between
    the report and the sprint, so you can easily go back and forth between the two.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 和所有其他报告一样，报告与冲刺之间会创建一个参考链接，便于你在两者之间轻松切换。
- en: Displaying your project in Confluence
  id: totrans-162
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在 Confluence 中展示你的项目
- en: 'The last integration feature between Jira and Confluence is to create reports
    on the project based on specific versions. There are two types of reports you
    can create:'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: Jira 和 Confluence 之间的最后一个集成功能是基于特定版本创建项目报告。你可以创建两种类型的报告：
- en: '**Change log report**: The change log report lists out all the issues that
    are part of a selected version. This saves you the hassle of manually compiling
    a list of issues and entering them. This is a great way to communicate changes
    within a given version to your customers and other stakeholders.'
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**变更日志报告**：变更日志报告列出了选定版本中所有相关的问题。这可以避免你手动编写问题列表并逐一输入。对于向客户和其他利益相关者沟通特定版本中的变更，这是一种非常有效的方式。'
- en: '**Status report**: The status report is a live report that shows the status
    of the project in a number of pie charts.'
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**状态报告**：状态报告是一个实时报告，展示项目的状态，通过多个饼图呈现。'
- en: 'To create these reports, you will start in Confluence instead of Jira:'
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 为了创建这些报告，你将从 Confluence 开始，而不是从 Jira：
- en: Log into Confluence and browse to your project space.
  id: totrans-167
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 登录 Confluence，并浏览到你的项目空间。
- en: Click on the Create button at the top or press the *C* key on your keyboard.
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击顶部的“创建”按钮，或按下键盘上的 *C* 键。
- en: Select Jira Report from the Create dialog and click on Create.
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在创建对话框中选择 Jira 报告并点击“创建”。
- en: 'Choose the report you want to create and click the Next button. In our example,
    we are creating a status report:'
  id: totrans-170
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择你要创建的报告并点击“下一步”按钮。在我们的示例中，我们正在创建一个状态报告：
- en: '![](img/00127.jpeg)'
  id: totrans-171
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00127.jpeg)'
- en: Select the project and version to report on. These fields are autopopulated
    based on data coming from Jira.
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择要报告的项目和版本。这些字段会根据来自 Jira 的数据自动填充。
- en: Enter a title for the report.
  id: totrans-173
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入报告的标题。
- en: Click on the Create button to start work on the report.
  id: totrans-174
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“创建”按钮开始创建报告。
- en: 'The default report template will be autopopulated based on the information
    you have provided, so you can simply click on the Save button to create the report
    without any further changes. The following screenshot shows a default status report:'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 默认的报告模板将根据你提供的信息自动填充，因此你只需点击“保存”按钮创建报告，无需做进一步更改。以下截图显示了默认的状态报告：
- en: '![](img/00128.jpeg)'
  id: totrans-176
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00128.jpeg)'
- en: Working with Jira agile boards offline
  id: totrans-177
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 离线使用 Jira 敏捷看板
- en: Jira brings the power of agile to a web-based system where progress and reports
    can be accessed and shared with everyone, even if they aren't physically colocated
    together. However, sometimes it is still useful to have a physical board and cards
    so meetings such as daily stand-ups can feel more interactive and refreshing,
    rather than having everyone stare at a computer monitor all the time.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: Jira 将敏捷方法的优势带入了基于 Web 的系统，让大家无论是否同处一个物理空间，都能访问和共享进展和报告。然而，有时拥有一个实体的看板和卡片仍然很有用，这样的会议（例如每日立会）会显得更具互动性和新鲜感，而不是让每个人都一直盯着电脑显示器看。
- en: 'This can be done with a third-party add-on called Agile Cards - printing issues
    from Jira. You can search and install it from the **Universal Plugin Manager**
    (**UPM**), or download it from the following link, and upload it to Jira via the
    UPM manually:'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以使用名为 Agile Cards 的第三方插件来完成这项工作——它可以将 Jira 中的问题打印出来。你可以通过 **通用插件管理器**（**UPM**）搜索并安装该插件，或从以下链接下载，并通过
    UPM 手动上传到 Jira：
- en: '[https://marketplace.atlassian.com/plugins/com.spartez.scrumprint.scrumplugin](https://marketplace.atlassian.com/plugins/com.spartez.scrumprint.scrumplugin)'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://marketplace.atlassian.com/plugins/com.spartez.scrumprint.scrumplugin](https://marketplace.atlassian.com/plugins/com.spartez.scrumprint.scrumplugin)'
- en: 'Once you have installed the Agile Cards add-on, you will see a new print icon
    added to your boards. The following screenshot shows the new icon in the Backlog
    view of a Scrum board. The icon is also available in the Active sprints mode and
    on the Kanban board:'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你安装了 Agile Cards 插件，你将在你的看板上看到一个新的打印图标。以下截图展示了 Scrum 看板的 Backlog 视图中的新图标。该图标在活动冲刺模式和看板模式中也可用：
- en: '![](img/00129.jpeg)'
  id: totrans-182
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00129.jpeg)'
- en: The `print` function is also available outside of Jira; for example, when you
    run a search in Issue Navigator, or when viewing individual issues.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: '`print` 功能也可以在 Jira 外部使用；例如，当你在问题导航器中进行搜索，或查看单个问题时。'
- en: 'When you click on the print icon, a new tab will be opened, and each issue
    will be turned into a card, as shown in the following screenshot:'
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 当你点击打印图标时，会打开一个新标签页，每个问题都会转化为一张卡片，如以下截图所示：
- en: '![](img/00130.jpeg)'
  id: totrans-185
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00130.jpeg)'
- en: After you have printed your Agile Cards, you can cut them up and pin them onto
    your physical board, and use them in your team meetings. The second feature of
    this add-on is that it also allows you to synchronize your physical board with
    your agile board, by letting you take a photo of your board, and then import that
    back into Jira.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 在打印完敏捷卡片后，你可以将它们剪下来并钉到物理看板上，在团队会议中使用它们。这个附加组件的第二个功能是，它还允许你通过拍摄物理看板的照片并将其导入Jira来同步物理看板与敏捷看板。
- en: 'In order to transfer contents from your physical board to Jira''s agile board,
    we need to add a new piece of information to your physical board, called a **splitter**.
    A splitter is a piece of paper you need to place between each column on your physical
    board, so when you take a photo of your physical board, Agile Cards will be able
    to work out how the columns match up with Jira''s agile board. To generate splitters
    for your board:'
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 为了将物理看板的内容传输到Jira的敏捷看板，我们需要在物理看板上添加一项新的信息，称为**分隔符**。分隔符是一张纸，你需要将其放置在物理看板每一列之间，这样当你拍摄物理看板的照片时，敏捷卡片就能确定列与Jira的敏捷看板之间的匹配关系。要为你的看板生成分隔符：
- en: Browse to the agile board you want to synchronize with.
  id: totrans-188
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 浏览到你想要同步的敏捷看板。
- en: Select the new Agile Cards menu and then the Synchronize physical task board
    option.
  id: totrans-189
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择新的敏捷卡片菜单，然后选择“同步物理任务看板”选项。
- en: 'Click the Physical board setup tab if this is the first time you are synchronizing
    both boards:'
  id: totrans-190
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果这是第一次同步两个看板，请点击“物理看板设置”选项卡：
- en: '![](img/00131.jpeg)'
  id: totrans-191
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00131.jpeg)'
- en: Drag all the columns from the left-hand side that have a corresponding column
    on your physical board to the Physical board layout section.
  id: totrans-192
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将左侧所有与物理看板对应的列拖动到“物理看板布局”部分。
- en: Click the Print splitters button to print out splitters.
  id: totrans-193
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“打印分隔符”按钮以打印分隔符。
- en: 'Pin the splitter images onto your physical board, as shown in the following
    image. This will help Agile Cards to determine which column each card belongs
    to:'
  id: totrans-194
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将分隔符图像钉到物理看板上，如下图所示。这将帮助敏捷卡片确定每个卡片属于哪个列：
- en: '![](img/00132.jpeg)'
  id: totrans-195
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00132.jpeg)'
- en: 'With your physical board all set up with splitters, you can now synchronize
    with your Jira agile board:'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 在物理看板上设置好分隔符后，现在可以同步到Jira敏捷看板：
- en: Take a photo off your board, and send it to your computer.
  id: totrans-197
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 拍一张你的看板照片，并将其发送到你的计算机。
- en: Go to the agile board you want to synchronize with.
  id: totrans-198
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到你想要同步的敏捷看板。
- en: Select the new Agile Cards menu and then the Synchronize physical task board
    option.
  id: totrans-199
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择新的敏捷卡片菜单，然后选择“同步物理任务看板”选项。
- en: Click the Board synchronization tab.
  id: totrans-200
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击“看板同步”选项卡。
- en: Select and upload the photo taken from Step 1\. If the photo is processed successfully,
    you will get a summary of all the changes.
  id: totrans-201
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择并上传第1步拍摄的照片。如果照片处理成功，你将获得所有更改的摘要。
- en: Review the result and click on the automatically change status link to update
    all issues, or the bulk edit links for each column and process them individually.
  id: totrans-202
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查看结果并点击“自动更改状态”链接来更新所有问题，或者点击每一列的批量编辑链接并分别处理它们。
- en: Agile Cards has several other customization options, such as letting you customize
    the layout of your card so you can decide what fields will be included in the
    printout. You can find out more at [https://confluence.spartez.com/x/GwAt](https://confluence.spartez.com/x/GwAt).
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 敏捷卡片有其他几个自定义选项，例如让你自定义卡片的布局，决定打印时包含哪些字段。你可以通过[https://confluence.spartez.com/x/GwAt](https://confluence.spartez.com/x/GwAt)了解更多信息。
- en: Summary
  id: totrans-204
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we looked at some of the additional features and capabilities
    Jira offers, so you can now create your Scrum and Kanban boards just the way you
    want them. We looked at using some of the non-agile specific features of Jira,
    such as gadgets and dashboards to better surface data and help with collaboration.
    We looked at integrating Jira with Confluence and Team Calendars, so you can create
    detailed documentations and report and cross-reference them with epics, user stories,
    and sprints.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章节中，我们介绍了Jira提供的一些附加功能和能力，现在你可以根据自己的需求创建Scrum和看板。我们探讨了使用Jira的一些非敏捷特性，如小工具和仪表板，更好地展示数据并促进协作。我们还研究了将Jira与Confluence和团队日历集成，这样你就可以创建详细的文档和报告，并与史诗任务、用户故事和迭代进行交叉引用。
- en: Remember, a bit part of these features is to take the data out of Jira so it
    is not in a silo, and share the information with the team and other stakeholders
    of your projects. By sharing information on a dashboard, and retrospectively reviewing
    your progress as a team, you can contiguously refine and improve together, and
    become successful at using agile and being agile.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 记住，这些功能的一个重要部分是将数据从Jira中提取出来，避免数据孤立，并与团队及其他项目相关方共享信息。通过在仪表盘上共享信息，并回顾团队的进展，你可以持续改进并一起提升，从而成功地运用敏捷方法并做到敏捷。
- en: In the next chapter, we will look at integrating Jira with Atlassian Bitbucket,
    another solution from Atlassian that focuses on helping software engineers manage,
    build, and deploy code. Together with Jira, this will complete the cycle of using
