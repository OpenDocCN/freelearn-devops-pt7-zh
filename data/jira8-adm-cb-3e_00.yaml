- en: Conventions used
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用的约定
- en: There are a number of text conventions used throughout this book.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中使用了许多文本约定。
- en: '`CodeInText`: Indicates code words in text, database table names, folder names,
    filenames, file extensions, pathnames, dummy URLs, user input, and Twitter handles.
    Here is an example: "This is the template file for emails sent in HTML format,
    which is stored in the `html` subdirectory."'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '`CodeInText`：表示文本中的代码字、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟网址、用户输入和Twitter用户名。以下是一个例子：“这是一个用于以HTML格式发送电子邮件的模板文件，存储在`html`子目录中。”'
- en: 'A block of code is set as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下所示：
- en: '[PRE0]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望您特别注意代码块中的某一部分时，相关行或项目将以粗体显示：
- en: '[PRE1]'
  id: totrans-43
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都按以下方式书写：
- en: '[PRE2]'
  id: totrans-45
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**Bold**: Indicates a new term, an important word, or words that you see on
    screen. For example, words in menus or dialog boxes appear in the text like this.
    Here is an example: "You can update this default scheme''s notification settings
    by clicking on its **Notifications** link."'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: '**粗体**：表示一个新术语、重要词汇或您在屏幕上看到的单词。例如，菜单或对话框中的单词会这样显示。以下是一个例子：“您可以通过点击**通知**链接来更新此默认方案的通知设置。”'
- en: Warnings or important notes appear like this.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明如下所示。
- en: Tips and tricks appear like this.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧如下所示。
- en: Sections
  id: totrans-49
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 章节
- en: In this book, you will find several headings that appear frequently (*Getting
    ready*, *How to do it...*, *How it works...*, *There's more...*, and *See also*).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您会看到几个经常出现的标题（*准备工作*，*如何做...*，*它是如何工作的...*，*还有更多...*，以及*参见*）。
- en: 'To give clear instructions on how to complete a recipe, use these sections
    as follows:'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 为了清晰地给出如何完成食谱的指示，请按照以下结构使用这些章节：
- en: Getting ready
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 准备工作
- en: This section tells you what to expect in the recipe and describes how to set
    up any software or any preliminary settings required for the recipe.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 本节告诉您在食谱中应预期什么，并描述如何设置任何所需的软件或任何前期设置。
- en: How to do it…
  id: totrans-54
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何做…
- en: This section contains the steps required to follow the recipe.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含了执行食谱所需的步骤。
- en: How it works…
  id: totrans-56
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 它是如何工作的…
- en: This section usually consists of a detailed explanation of what happened in
    the previous section.
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 本节通常包含对上一节内容的详细解释。
- en: There's more…
  id: totrans-58
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 还有更多…
- en: This section consists of additional information about the recipe in order to
    make you more knowledgeable about the recipe.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 本节包含关于食谱的附加信息，以帮助您更深入了解该食谱。
- en: See also
  id: totrans-60
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 参见
- en: This section provides helpful links to other useful information for the recipe.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 本节提供了一些有用的链接，指向食谱的其他相关信息。
- en: Get in touch
  id: totrans-62
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 联系我们
- en: Feedback from our readers is always welcome.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。
