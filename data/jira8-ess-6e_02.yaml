  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2.13 – 存档一个项目
- en: 'Confirm that you want to archive the project when prompted:'
  id: totrans-203
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在提示时确认您要存档该项目：
- en: '![Figure 2.14 – Archive project – confirmation'
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 2.14 – 存档项目 – 确认'
- en: '](img/Figure_2.14_B18644.jpg)'
  id: totrans-205
