- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: If you are reading this book, you are probably a software developer and a professional.
    What makes a professional a good one? His culture and his experience, sure, but
    there’s more--a good professional is one who masters different tools, can choose
    the best tool for the job, and has the necessary discipline to develop good working
    habits.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你正在阅读本书，你可能是一个软件开发人员和专业人士。那么，什么让一个专业人士成为优秀的呢？他的文化和经验，当然，但不仅仅如此——一个好的专业人士是一个掌握多种工具的人，能够为任务选择最佳工具，并且具有必要的纪律性来养成良好的工作习惯。
- en: Version control is one of the base skills for developers, and Git is one of
    the right tools for the job. However, Git is not a screwdriver, a simple tool
    with only a base function; Git provides a complete toolbox for managing your own
    code, within which there are also sharp tools that should be handled with caution.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 版本控制是开发人员的基本技能之一，而Git是适合这项工作的工具之一。然而，Git不是螺丝刀那种只有基本功能的简单工具；Git提供了一个完整的工具箱来管理你的代码，其中也有一些尖锐的工具，需要小心使用。
- en: The ultimate aim of this book is to help readers start using Git and its commands
    in the safest way, getting things done without injuries. Having said this, you
    will not get the most from Git commands if you do not acquire the right habits;
    as with other tools, in the end, it is the craftsman who makes the difference.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的最终目的是帮助读者以最安全的方式开始使用Git及其命令，顺利完成任务而不出错。话虽如此，如果你没有养成正确的习惯，你将无法从Git命令中获得最大收益；就像其他工具一样，最终决定差异的是使用工具的人。
- en: This is a book to be read in front of a computer; compared with the first edition,
    there are many more commands, examples, and exercises to test; in the first four
    chapters, we will learn by doing.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一本需要在电脑前阅读的书；与第一版相比，书中包含了更多的命令、示例和练习来进行测试；在前四章中，我们将通过实践来学习。
- en: The book will cover all the basic Git topics, allowing readers to start using
    it even if they have little or no experience with versioning systems; they only
    need to know about versioning in general, so reading the related Wikipedia page
    will be sufficient.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 本书将涵盖所有基本的Git主题，允许读者即使没有版本控制系统的经验也能开始使用Git；他们只需要了解版本控制的一般知识，因此阅读相关的维基百科页面就足够了。
- en: What this book covers
  id: totrans-6
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容简介
- en: '[Chapter 1](831d785f-1ea2-4ea1-b175-21a22d9fb26a.xhtml), *Getting Started with
    Git*, shows the reader all the (simple) steps they need in order to install Git
    and do their first commit.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](831d785f-1ea2-4ea1-b175-21a22d9fb26a.xhtml)，*Git入门*，向读者展示了安装Git并进行第一次提交所需的所有（简单）步骤。'
- en: '[Chapter 2](99b661ad-e978-4ef2-bd8c-cce55c6a318e.xhtml), *Git Fundamentals
    - Working Locally*, discusses how working locally reveals the essence of Git,
    how it takes care of your files, and how you can manage and organize your code.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](99b661ad-e978-4ef2-bd8c-cce55c6a318e.xhtml)，*Git基础 - 本地工作*，讨论了本地工作如何揭示Git的本质，它是如何管理你的文件的，以及你如何管理和组织代码。'
- en: '[Chapter 3](20e98db3-d248-436e-88d5-069be7808998.xhtml), *Git Fundamentals
    - Working Remotely*, covers how working remotely moves your attention to the collaborating
    side of the tool, explaining the basic commands and options you use when working
    with remote repositories one by one.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](20e98db3-d248-436e-88d5-069be7808998.xhtml)，*Git基础 - 远程工作*，讲解了远程工作如何将注意力转向工具的协作方面，逐一解释了与远程仓库协作时使用的基本命令和选项。'
- en: '[Chapter 4](406afcc0-b4a9-45b3-b238-a4d52873c9df.xhtml), *Git Fundamentals
    - Niche Concepts, Configurations, and Commands*, focuses on niche concepts and
    commands, completing the basic set of Git commands you need to know, giving the
    reader some more weapons to use in difficult situations.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](406afcc0-b4a9-45b3-b238-a4d52873c9df.xhtml)，*Git基础 - 小众概念、配置和命令*，集中讲解小众概念和命令，完善你需要掌握的Git基本命令集，给予读者在困难情境下使用的更多工具。'
- en: '[Chapter 5](efd90221-e005-42be-8cd7-709a40af3f41.xhtml)*,* *Obtaining the Most
    - Good Commits and Workflows*, gives the reader some hints about common ways to
    organize source code within Git, helping them to develop good habits every developer
    should adopt.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](efd90221-e005-42be-8cd7-709a40af3f41.xhtml)*,* *获取最佳 - 良好的提交和工作流*，为读者提供了一些关于如何在Git中组织源代码的常见方法，帮助他们培养每个开发者都应该养成的良好习惯。'
- en: '[Chapter 6](662aa9a1-58cb-4b29-9e16-e727780002bc.xhtml), *Migrating to Git*,
    takes you through a way to give a hand to developers who use other versioning
    system, such as Subversion, to manage the transition phase into Git.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](662aa9a1-58cb-4b29-9e16-e727780002bc.xhtml)，*迁移到Git*，带你了解如何帮助那些使用其他版本控制系统（如Subversion）的开发者，顺利过渡到Git。'
- en: '[Chapter 7](5ef31ff2-1c6e-4730-9c93-3b413eb3c26b.xhtml), *Git Resources*, offers
    some hints, based on the author''s personal experience, which could be of interest
    to the reader.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](5ef31ff2-1c6e-4730-9c93-3b413eb3c26b.xhtml)，*Git资源*，根据作者的个人经验提供了一些可能对读者有兴趣的提示。'
- en: What you need for this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需条件
- en: To follow the examples used in this book and get some practice using Git, you
    only need a computer and a valid Git installation. Git is available for free for
    every platform (Linux, Windows, and macOS).
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 为了跟随本书中的示例并进行一些Git实践，您只需要一台计算机和有效的Git安装。Git适用于所有平台（Linux、Windows和macOS），并且可以免费使用。
- en: The examples are based on the latest version of Git for Windows at the time
    of writing, which is 2.11.0.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 示例基于写作时最新版本的Git for Windows，即2.11.0。
- en: Who this book is for
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适用人群
- en: This book is mainly for developers. The book does not require experience in
    a particular programming language, nor does it require wide experience as a software
    developer. You will be able to read this book easily if you already use another
    versioning system, but this could even be your first time using a versioning tool
    if you at least know the basics of versioning.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书主要面向开发人员。此书不要求特定编程语言的经验，也不需要广泛的软件开发经验。如果您已经使用其他版本控制系统，您将能够轻松阅读本书，但即使这是您第一次使用版本控制工具，只要您至少了解版本控制的基础知识，您也能理解。
- en: Conventions
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，您将看到多种文本样式，以区分不同类型的信息。以下是这些样式的示例，以及它们的含义解释。
- en: 'Any command-line input or output is written as follows:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE0]'
  id: totrans-22
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE1]'
  id: totrans-24
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold, while *important sentences*
    are shown in *italics*.'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示，而*重要句子*则以*斜体*显示。'
- en: Warnings or important notes appear in a box like this.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示会以这种框的形式出现。
- en: 'Tips are rimmed:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 提示框如下：
- en: '**Git log** is your best friend: use it whenever you have to look at a repository
    history.'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: '**Git log**是您的最佳朋友：每当您需要查看仓库历史时，使用它。'
- en: Reader feedback
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book-what you liked or disliked. Reader feedback is important for us as it
    helps us develop titles that you will really get the most out of. To send us general
    feedback, simply email `feedback@packtpub.com`, and mention the book's title in
    the subject of your message. If there is a topic that you have expertise in and
    you are interested in either writing or contributing to a book, see our author
    guide at [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。请告诉我们您对本书的看法——您喜欢或不喜欢的内容。读者的反馈对我们非常重要，因为它帮助我们开发出您真正能从中受益的书籍。如果您想向我们发送一般反馈，请简单地通过电子邮件发送至`feedback@packtpub.com`，并在邮件主题中注明书名。如果您在某个领域有专业知识，并且有兴趣撰写或贡献一本书，请参见我们的作者指南：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，作为Packt书籍的骄傲拥有者，我们为您提供了多项服务，帮助您最大程度地利用您的购买。
- en: Downloading the color images of this book
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 下载本书的彩色图片
- en: We also provide you with a PDF file that has color images of the screenshots/diagrams
    used in this book. The color images will help you better understand the changes
    in the output. You can download this file from [https://www.packtpub.com/sites/default/files/downloads/GitEssentialsSecondEdition_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/GitEssentialsSecondEdition_ColorImages.pdf).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还为您提供了一份PDF文件，里面包含了本书中使用的截图/图表的彩色图片。彩色图片将帮助您更好地理解输出结果的变化。您可以从[https://www.packtpub.com/sites/default/files/downloads/GitEssentialsSecondEdition_ColorImages.pdf](https://www.packtpub.com/sites/default/files/downloads/GitEssentialsSecondEdition_ColorImages.pdf)下载该文件。
- en: Errata
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books-maybe a mistake in the text
    or the code-we would be grateful if you could report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the Errata Submission Form link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website or added to any list
    of existing errata under the Errata section of that title. To view the previously
    submitted errata, go to [https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)
    and enter the name of the book in the search field. The required information will
    appear under the Errata section.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已尽一切努力确保内容的准确性，但错误仍然可能发生。如果你在我们的书籍中发现错误——可能是文本或代码中的错误——我们会感激你能向我们报告。这样，你可以帮助其他读者避免困扰，并且帮助我们改进后续版本。如果你发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)报告，选择你的书籍，点击“勘误提交表格”链接，并填写勘误详情。一旦你的勘误被验证，提交将被接受，勘误会被上传到我们的网站或添加到该书籍的勘误列表中。要查看之前提交的勘误，请访问[https://www.packtpub.com/books/content/support](https://www.packtpub.com/books/content/support)，并在搜索框中输入书名。所需信息将在勘误部分显示。
- en: Piracy
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyrighted material on the internet is an ongoing problem across
    all media. At Packt, we take the protection of our copyright and licenses very
    seriously. If you come across any illegal copies of our works in any form on the
    internet, please provide us with the location address or website name immediately
    so that we can pursue a remedy. Please contact us at `copyright@packtpub.com` with
    a link to the suspected pirated material. We appreciate your help in protecting
    our authors and our ability to bring you valuable content.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 网络盗版是一个持续存在的问题，涉及所有媒体。在Packt，我们非常重视版权和许可的保护。如果你在互联网上发现任何形式的非法复制品，请立即提供位置地址或网站名称，以便我们采取措施。请通过`copyright@packtpub.com`联系我们，并附上可疑盗版材料的链接。感谢你帮助我们保护作者和我们提供有价值内容的能力。
- en: Questions
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: If you have a problem with any aspect of this book, you can contact us at `questions@packtpub.com`,
    and we will do our best to address the problem.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在本书的任何方面遇到问题，可以通过`questions@packtpub.com`联系我们，我们会尽力解决问题。
