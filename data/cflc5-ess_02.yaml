- en: Connecting to JIRA for user management
  id: totrans-360
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 连接 JIRA 进行用户管理
- en: If you are also running JIRA within your organization, it is possible to use
    JIRA as user management for Confluence. The advantage of this approach is that
    your user management system is not in multiple locations, but just in JIRA.
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您也在组织内部运行 JIRA，可以使用 JIRA 作为 Confluence 的用户管理系统。这种方法的优势在于，您的用户管理系统只在 JIRA 中，而不分散在多个位置。
- en: Note
  id: totrans-362
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Note that if you have more then 500 users, or over five applications connecting
    to JIRA, this integration is not recommended. LDAP or Crowd would be a better
    and a more stable option in such a case.
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，如果您的用户超过 500 个，或者连接到 JIRA 的应用超过五个，则不推荐使用此集成。在这种情况下，LDAP 或 Crowd 会是一个更好的、更稳定的选择。
- en: Connecting to JIRA
  id: totrans-364
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 连接到 JIRA
- en: The method of connecting Confluence to JIRA changed in JIRA 4.3 and later. I
    will assume you will be using JIRA 4.3 or later for this exercise; if you are
    running an older version of JIRA, you will find more information online at [https://confluence.atlassian.com/x/hg6zDQ](https://confluence.atlassian.com/x/hg6zDQ).
  id: totrans-365
  prefs: []
  type: TYPE_NORMAL
  zh: 连接 Confluence 到 JIRA 的方法在 JIRA 4.3 及更高版本中发生了变化。我将假设您将使用 JIRA 4.3 或更高版本进行此练习；如果您使用的是旧版本的
    JIRA，可以在线找到更多信息，网址：[https://confluence.atlassian.com/x/hg6zDQ](https://confluence.atlassian.com/x/hg6zDQ)。
- en: 'To connect Confluence to JIRA 4.3 or later, perform the following steps:'
  id: totrans-366
  prefs: []
  type: TYPE_NORMAL
  zh: 要将 Confluence 连接到 JIRA 4.3 或更高版本，请执行以下步骤：
- en: 'Go to your JIRA administration screen and define the Confluence application
    to JIRA, using the following steps:'
  id: totrans-367
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到你的 JIRA 管理界面，并使用以下步骤定义 Confluence 应用程序到 JIRA：
- en: For JIRA 4.3.x, select **Other Applications** from the **Users, Groups & Roles**
    section of the **Administration** menu.
  id: totrans-368
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于 JIRA 4.3.x，选择 **其他应用程序** 来自 **用户、组与角色** 部分的 **管理** 菜单。
- en: For JIRA 4.4 or later, select **Users** | **JIRA User Server** in the administration
    mode.
  id: totrans-369
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 对于 JIRA 4.4 或更高版本，在管理模式下选择 **用户** | **JIRA 用户服务器**。
- en: Click on **Add Application**.
  id: totrans-370
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **添加应用程序**。
- en: Enter the application name and password that Confluence will use when accessing
    JIRA.
  id: totrans-371
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入 Confluence 在访问 JIRA 时使用的应用程序名称和密码。
- en: Enter the IP address or addresses of your Confluence server, for example, `192.168.10.42`.
  id: totrans-372
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入你的 Confluence 服务器的 IP 地址，例如 `192.168.10.42`。
- en: Save the new application.
  id: totrans-373
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存新应用程序。
- en: 'Set up Confluence to use a JIRA user directory, using the following steps:'
  id: totrans-374
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用以下步骤设置 Confluence 以使用 JIRA 用户目录：
- en: Browse to the Administration Console (**Administration** | **Confluence Admin**).
  id: totrans-375
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 浏览到管理控制台（**管理** | **Confluence 管理**）。
- en: Choose **User Directories** in the left-hand menu.
  id: totrans-376
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧菜单中选择 **用户目录**。
- en: Click on **Add Directory** and select the **Atlassian JIRA** option.
  id: totrans-377
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **添加目录** 并选择 **Atlassian JIRA** 选项。
- en: Enter the value for the settings (explained in the following table).
  id: totrans-378
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入设置的值（在下表中解释）。
- en: Save the directory settings.
  id: totrans-379
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 保存目录设置。
- en: 'Make sure the Confluence groups are available in JIRA by performing the following
    steps:'
  id: totrans-380
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过以下步骤确保 Confluence 组在 JIRA 中可用：
- en: Add the **confluence-users** and **confluence-administrators** groups in JIRA.
  id: totrans-381
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 JIRA 中添加 **confluence-users** 和 **confluence-administrators** 组。
- en: Add your own username as a member of both groups.
  id: totrans-382
  prefs:
  - PREF_IND
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将你自己的用户名添加为两个组的成员。
