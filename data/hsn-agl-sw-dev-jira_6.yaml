- en: Dashboards and Widgets
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 仪表板和小工具
- en: In this chapter, we're going to talk about dashboards and widgets in JIRA. We're
    going to cover creating and managing dashboards, adding gadgets to our dashboards,
    and sharing our dashboards.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将讨论 JIRA 中的仪表板和小工具。我们将介绍如何创建和管理仪表板、如何向仪表板添加小工具以及如何共享仪表板。
- en: Dashboards are really about broadcasting how things are going and being able
    to share that at a high level, and being visible and transparent with the results
    of the project.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 仪表板的作用是广播项目进展情况，并能够在高级别上分享，确保项目结果的可见性和透明度。
- en: 'In this chapter, we will cover the following topics:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将涵盖以下主题：
- en: Creating and managing a dashboard
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建和管理仪表板
- en: Adding gadgets to our dashboard
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 向仪表板添加小工具
- en: Sharing our dashboard
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 共享我们的仪表板
- en: Creating and managing a dashboard
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建和管理仪表板
- en: In this section, we're going to talk about creating and managing a dashboard.
    We're going to learn what a dashboard is and how to create a dashboard.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一节中，我们将讨论如何创建和管理仪表板。我们将学习什么是仪表板以及如何创建仪表板。
- en: Let's go ahead and hop on over to JIRA, and take a look at some dashboards.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们跳转到 JIRA，查看一些仪表板。
- en: 'In our projects, we had First Project and Second Project, and on the left-hand
    side, we can see Dashboards. JIRA will come with a System dashboard by default,
    so we can take a look at that in the following screenshot:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在我们的项目中，我们有第一个项目和第二个项目，在左侧，我们可以看到仪表板。JIRA 默认会提供一个系统仪表板，我们可以在以下截图中查看它：
- en: '![](img/00133.jpeg)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00133.jpeg)'
- en: System dashboard
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 系统仪表板
- en: 'What we can see is an Activity Stream and other tabs, but what we want to do
    is create our own dashboard, so in the upper right-hand corner go to Create dashboard.
    We''ll get some options, where we can name the dashboard `My Great Dashboard`,
    and give it a description of `All the good things`. We can Start from a Blank
    dashboard, System dashboard, or an existing one. We have a favorites list, and
    we can mark our dashboard as a favorite in case we have many. We can also choose
    our sharing options, where we''ve got project, any login user, or public. However,
    for now, we''ll just leave it in its default state:'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 我们看到的是一个活动流和其他标签页，但我们要做的是创建自己的仪表板。因此，在右上角点击“创建仪表板”。我们将看到一些选项，在这里可以命名仪表板为`我的伟大仪表板`，并为其添加描述`所有美好的事物`。我们可以从空白仪表板、系统仪表板或现有仪表板开始。我们有一个收藏列表，如果有多个仪表板时，可以将这个仪表板标记为收藏。我们还可以选择共享选项，其中包括项目、任何登录用户或公开共享。然而，目前我们就保留默认设置：
- en: '![](img/00134.jpeg)'
  id: totrans-14
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00134.jpeg)'
- en: 'As we can see in the following screenshot, we''ve created our dashboard, where
    we can add a new gadget:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 如下截图所示，我们已经创建了仪表板，在这里我们可以添加新的小工具：
- en: '![](img/00135.jpeg)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00135.jpeg)'
- en: 'But more importantly at this moment in time, let''s take a look at the layout:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 但在当前时刻，更重要的是，让我们来看一下布局：
- en: '![](img/00136.jpeg)'
  id: totrans-18
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00136.jpeg)'
- en: 'We can see in the preceding screenshot that we can have one page, which is
    like one giant chunk where we can have multiple columns: we can have a small column
    and a big one, we can have the opposite of that, or we can have three columns;
    it''s up to us what we choose. We''ll leave it as the default settings right now,
    but we think it''s important that we know that we have these options so that we
    can share a dashboard that is configured in a way that''s visually pleasing once
    we start to put these gadgets together. That''s how we create a dashboard.'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 从上面的截图中我们可以看到，我们可以有一个页面，类似于一个大块区域，其中可以包含多个列：我们可以有一列小列和一列大列，也可以是相反的排列，或者我们可以有三列；选择权在我们自己。这一切取决于我们的选择。我们现在保持默认设置，但我们认为了解这些选项非常重要，这样当我们开始将这些小工具组合起来时，就能分享一个视觉上令人愉悦的仪表板。这就是我们如何创建仪表板。
- en: Adding gadgets to our dashboard
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 向仪表板添加小工具
- en: In this section, we're going to talk about adding gadgets to our dashboard.
    We'll learn about how to add the filter results gadget to our dashboard, the pie
    chart gadget, and also the two-dimensional filter statistics. In reality, there's
    lots and lots of gadgets.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一节中，我们将讨论如何向仪表板添加小工具。我们将学习如何将过滤器结果小工具添加到仪表板中、饼图小工具以及二维过滤器统计信息。实际上，小工具有很多很多种。
- en: Let's go ahead and add some gadgets. Go back to JIRA; remember, we were dealing
    with my great dashboard, which we created in the last section.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们开始添加一些小工具。返回到 JIRA；记得我们之前在上一节中创建了我的伟大仪表板。
- en: There's something we should know about gadgets. First of all, there are lots
    of them, so JIRA comes pre-loaded with quite a few. Also, when we took a look
    at the Atlassian marketplace, there were about 95 different gadgets that were
    available for us to load into our dashboard as well. There's even a gadget there
    to help us when we create our own gadgets, so in addition to that, we can do things
    like reporting. This means that we can really extend a dashboard quite a bit to
    visualize all kinds of different things.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 关于小工具，有些事情我们需要知道。首先，它们有很多种，所以JIRA预先加载了相当多的小工具。此外，当我们查看Atlassian市场时，我们发现那里有大约95个不同的小工具，可以加载到我们的仪表盘中。那里甚至有一个小工具可以帮助我们在创建自己的小工具时使用，所以除了这些，我们还可以做很多事情，比如报告。这意味着我们可以极大地扩展仪表盘，用来可视化各种不同的内容。
- en: 'Let''s take a look at the gadgets we want to add. On our dashboard, we''ve
    got the two column layout, so let''s click add a new gadget. This will take us
    to the following screen:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看我们想要添加的小工具。在我们的仪表盘上，我们有两栏布局，因此让我们点击添加一个新的小工具。这将带我们进入下一个屏幕：
- en: '![](img/00137.jpeg)'
  id: totrans-25
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00137.jpeg)'
- en: Adding gadgets
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 添加小工具
- en: 'The first one we''re going to talk about today is used to filter results. We
    can see there''s lots of different things available on the left-hand side; we''ve
    got Wallboard, JIRA, Charts, gadgets, and more. We''re going to be looking for
    the filter results, so we''ll search by `filter`. Now, add the gadget:'
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 今天我们要讨论的第一个是用来过滤结果的。我们可以看到左侧有很多不同的内容可供选择；我们有墙板、JIRA、图表、小工具等等。我们将寻找过滤结果，因此我们将通过`filter`进行搜索。现在，添加小工具：
- en: '![](img/00138.jpeg)'
  id: totrans-28
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00138.jpeg)'
- en: Adding gadgets
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 添加小工具
- en: 'We''re also going to look for the pie chart, so we type in `pie`, and add that
    gadget from the result as follows:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还将寻找饼图，因此我们输入`pie`，并从结果中添加以下小工具：
- en: '![](img/00139.jpeg)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00139.jpeg)'
- en: 'And then we''re also going to get the two-dimensional filter statistics gadget,
    so let''s take a look at that one:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 接着我们还将获取二维过滤器统计信息小工具，让我们来看看这个：
- en: '![](img/00140.jpeg)'
  id: totrans-33
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00140.jpeg)'
- en: Adding the two-dimensional filter statistics gadget
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 添加二维过滤器统计信息小工具
- en: 'Those are the three we''re going to look at, and as we can see, we can keep
    adding them to our dashboard. The first thing we''re going to do is give it a
    filter, which is going to be the two-dimensional filter, and we want to say, *we
    want to see the contents of the first and second projects*. Remember that filter
    from the previous section? This will show us the contents of all of the first
    and second projects. On our XAxis, we want to have the Status as horizontal access,
    so this would be the status of all the work items, and on the YAxis, we want to
    have the Assignee. We can change the sort, the sort direction, the number of results,
    and more. We can even set it to update every 15 minutes if we want to. We''ll
    leave these as default for now and click Save:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这些是我们要查看的三个小工具，正如我们所看到的，我们可以将它们不断添加到我们的仪表盘中。我们要做的第一件事是给它添加一个过滤器，它将是二维过滤器，我们希望说，*我们想查看第一个和第二个项目的内容*。还记得上一节的过滤器吗？这将显示我们第一个和第二个项目的所有内容。在我们的X轴上，我们希望将状态作为水平轴，因此这将显示所有工作项的状态，而在Y轴上，我们希望显示分配人。我们可以更改排序、排序方向、结果数量等等。我们甚至可以设置每15分钟更新一次，如果我们想的话。现在我们先保持这些为默认设置，然后点击保存：
- en: '![](img/00141.jpeg)'
  id: totrans-36
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00141.jpeg)'
- en: 'What we''re going to see is the contents of the first and second projects.
    Here, we can see the Assignee, or unassigned items, how many items are in progress,
    how many are to do, how many are done, and we get our totals. The other interesting
    thing is that we can actually click the link and this will take us to search for
    those issues, and it will show us the 18 items that are our items that are done.
    If we have a large team, this is a really good way at looking at the items for
    each person and the state that they''re in. This is why we can use this one quite
    a bit:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将看到的是第一个和第二个项目的内容。在这里，我们可以看到分配人或未分配的项目，进行中的项目有多少，待办的项目有多少，已完成的有多少，我们还会看到总数。另一个有趣的事情是，我们实际上可以点击链接，这会带我们去搜索这些问题，并显示出18个已完成的项目。如果我们有一个大团队，这是一种非常好的方式来查看每个人的任务及其状态。这就是为什么我们可以经常使用这个：
- en: '![](img/00142.jpeg)'
  id: totrans-38
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00142.jpeg)'
- en: 'Let''s take a look at the pie chart. We can do the same thing here: we can
    take a look at some of the filters and the projects that we have:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看饼图。我们在这里也可以做相同的事情：我们可以查看一些过滤器和我们拥有的项目：
- en: '![](img/00143.jpeg)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00143.jpeg)'
- en: 'Let''s take a look at what we have. We will look at the First Project and keep
    the Statistic Type as Status. We''ll hit Save, and we can see that we now have
    a pie chart:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看我们拥有的内容。我们将查看第一个项目，并将统计类型保持为状态。点击保存，我们可以看到现在有一个饼图：
- en: '![](img/00144.jpeg)'
  id: totrans-42
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00144.jpeg)'
- en: This chart shows us the work that's done, and the work that's still to be done.
    If we had a large team, for example, we could look at how many people have, how
    many work items, or what the status is of the items that they have, or any number
    of things, but we will be able to visualize this in a pie chart.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 这张图表展示了已完成的工作和待完成的工作。例如，如果我们有一个大团队，我们可以查看每个人有多少工作项，或者他们的工作项状态如何，或者其他任何事情，但我们将能够通过饼图来可视化这些内容。
- en: 'Next, we''re going to take a look at our favorite filter. Let''s pick a filter.
    We can pick the open Sprint work items option that we have. Again, we''re going
    to use the First Project items that are open. Here, we can have up to 10 results;
    there are the columns to display, and we can configure them or delete them. Let''s
    go ahead and save it:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将看看我们最喜欢的筛选器。我们选择一个筛选器。我们可以选择我们已有的开放 Sprint 工作项选项。再次，我们将使用已经开放的第一个项目工作项。在这里，我们最多可以显示
    10 个结果；这里有展示的列，我们可以配置或删除它们。我们继续保存：
- en: '![](img/00145.jpeg)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00145.jpeg)'
- en: 'Let''s go ahead and go back into our edit. Here, we can take a look at the
    Second Project board. We can select a filter, and then we can display the contents
    of that filter, shown as follows:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 我们继续进入编辑模式。在这里，我们可以查看第二个项目板。我们可以选择一个筛选器，然后显示该筛选器的内容，如下所示：
- en: '![](img/00146.jpeg)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00146.jpeg)'
- en: We can see the contents because we selected 10 items and we're only seeing 10
    of 12, but we could set that to as many as we wanted as well as configure which
    columns show up.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以看到内容，因为我们选择了 10 个项目，我们仅看到 10 个中的 12 个，但我们也可以将其设置为任意数量，并配置显示哪些列。
- en: We could use these three examples of gadgets on our dashboards, but there are
    lots of different ones that we can choose from. In the next section, we're going
    to be talking about sharing our dashboard.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以在仪表板上使用这三个小部件示例，但我们可以选择许多其他不同的小部件。在接下来的部分，我们将讨论如何共享我们的仪表板。
- en: Sharing the dashboard
  id: totrans-50
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 共享仪表板
- en: 'In this section, we''re going to learn how to share our dashboard. Remember,
    the dashboard itself and the whole concept behind it is about broadcasting results
    and making the results of the effort visible and transparent, so that''s really
    what we''re trying to do: make sure that everyone has access to them.'
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 在本部分中，我们将学习如何共享我们的仪表板。记住，仪表板本身以及其背后的整个概念是关于广播结果并使工作成果变得可见和透明，这正是我们想要做的：确保每个人都能访问这些信息。
- en: 'Let''s hop on over to JIRA and take a look at the sharing settings for the
    dashboard. In the previous section, we created a migrated dashboard, and we gave
    it the contents that we can see in the following screenshot. We want to share
    this out so that everyone can see it. Go to the ellipsis in the upper right-hand
    corner, click it, and say Share dashboard:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们跳转到 JIRA，查看仪表板的共享设置。在上一部分中，我们创建了一个迁移的仪表板，并给它添加了可以在以下截图中看到的内容。我们希望共享它，以便每个人都能看到它。点击右上角的省略号，点击它并选择共享仪表板：
- en: '![](img/00147.jpeg)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00147.jpeg)'
- en: 'We also have lots of other options as well, but here, we''re going to look
    at share. We can see that we''ve got the settings that we had when we originally
    set it up:'
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还有许多其他选项，但在这里，我们将关注共享。我们可以看到，当初设置时我们所拥有的设置：
- en: '![](img/00148.jpeg)'
  id: totrans-55
  prefs: []
  type: TYPE_IMG
  zh: '![](img/00148.jpeg)'
- en: We can choose who should be able to see the dashboard, and we can even make
    it Public. We can see that this page states, sharing with the public will make
    this visible to everyone including users who are not logged in, but if we want
    our customers or someone to be able to see this, this is a nice option, and we
    can also click Update and share with them that way. Otherwise, we could choose
    anyone on the project, and then select which project, and more. This is basically
    how we would share our dashboard.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以选择谁可以查看该仪表板，我们甚至可以将其设为公开。我们可以看到该页面显示，共享给公众将使每个人都能看到，包括那些未登录的用户。如果我们希望我们的客户或某些人能够查看该仪表板，这是一个不错的选项，我们也可以点击更新并以这种方式与他们共享。否则，我们可以选择项目中的任何人，然后选择哪个项目等等。这基本上就是我们如何共享仪表板。
- en: Summary
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, we talked about how to create a dashboard, how to add gadgets
    to our dashboard using the filters that we created in the previous sections, and
    how to share our dashboard with others and make those results transparent and
    visible.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们讨论了如何创建仪表板，如何使用我们在前面章节中创建的筛选器将小工具添加到仪表板中，以及如何与他人共享仪表板并使这些结果透明可见。
- en: This brings us to the end of our JIRA time together.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 这带我们来到了我们与 JIRA 一起度过的时光的尾声。
