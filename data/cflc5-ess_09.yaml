- en: Chapter 9. General Administration
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第9章 一般管理
- en: Confluence is a very powerful and flexible application. We have seen how we
    can customize the look and feel of Confluence, add a structure, create content,
    and how we can involve other people. Apart from the areas we have already covered,
    there are some other useful features worth learning.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence是一个功能强大且灵活的应用程序。我们已经了解了如何自定义Confluence的外观与感觉，添加结构，创建内容，以及如何让其他人参与进来。除了我们已经涵盖的内容外，还有一些其他有用的功能值得学习。
- en: In this chapter we will take a look on how to manage add-ons, to add new features
    to Confluence, how Confluence can be integrated with different applications using
    application links and how we can troubleshoot Confluence and get in contact with
    Atlassian Support.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将介绍如何管理插件，为Confluence添加新功能，如何通过应用程序链接将Confluence与不同的应用程序集成，以及如何排查Confluence问题并与Atlassian支持团队联系。
- en: 'By the end of this chapter we will have learned:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章结束时，我们将学习到：
- en: Working with add-ons
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用插件
- en: Integrating Confluence with other applications
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将Confluence与其他应用程序集成
- en: Content indexing
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内容索引
- en: Getting support
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取支持
- en: Working with add-ons
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用插件
- en: Throughout the book we have been using a plain vanilla Confluence installation
    without any added features or functionalities. Add-ons are separately installed
    components that supplement or enhance functionality in Confluence. This can vary
    from a single feature such as a macro to something that could be a product on
    its own, such as the add-on "Team Calendars".
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们使用的是一个标准的Confluence安装，没有任何额外的功能或特性。插件是独立安装的组件，用于补充或增强Confluence的功能。它可以是一个单一功能，比如宏，也可以是一个独立的产品，例如插件“Team
    Calendars”。
- en: There are over 500 add-ons for Confluence available via the Atlassian Marketplace
    and more are being added. These add-ons can be downloaded, evaluated, and purchased
    via the Marketplace. The Marketplace can be access directly via the Internet or
    by making use of the Universal Plugin Manager, from within the Confluence Administration
    Console.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 在Atlassian Marketplace上有超过500个Confluence插件，并且还在不断增加。这些插件可以通过Marketplace进行下载、评估和购买。Marketplace可以通过互联网直接访问，也可以通过Confluence管理控制台中的Universal
    Plugin Manager访问。
- en: Note
  id: totrans-11
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: The term "add-on" and "plugin" are both being used to indicate extra functionality.
    While both terms are sometimes used interchangeably, they are not the same. A
    plugin is a type of add-on that can be added to Confluence and is developed using
    the Atlassian Plugin SDK. Not all add-ons are plugins. A native app for you mobile
    device would be considered an add-on, while the "content formatting macros" are
    plugins.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: “插件”和“附加组件”这两个术语都表示额外的功能。虽然这两个术语有时可以互换使用，但它们并不相同。插件是可以添加到Confluence中的附加组件，并且是使用Atlassian插件SDK开发的。并非所有的附加组件都是插件。适用于移动设备的原生应用程序也被视为附加组件，而“内容格式化宏”则是插件。
- en: The Marketplace
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Marketplace
- en: The Atlassian Marketplace, located at [https://marketplace.atlassian.com](https://marketplace.atlassian.com),
    is the resource for finding, evaluating, and purchasing add-ons for Confluence.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Atlassian Marketplace，位于[https://marketplace.atlassian.com](https://marketplace.atlassian.com)，是寻找、评估和购买Confluence插件的资源。
- en: Finding add-ons using the normal search functionality of the Marketplace is
    usually very easy and will find you the right add-on. Sometimes you want to narrow
    down the search parameters and search for an add-on specific to a certain version.
    This can be done via the advanced search.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Marketplace的普通搜索功能查找插件通常非常简单，可以帮助您找到合适的插件。有时您希望缩小搜索范围，查找特定版本的插件。这可以通过高级搜索来实现。
- en: 'To find an add-on using Advanced Search, perform the following steps:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 要使用高级搜索查找插件，请执行以下步骤：
- en: Browse to [https://marketplace.atlassian.com](https://marketplace.atlassian.com).
  id: totrans-17
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 浏览至[https://marketplace.atlassian.com](https://marketplace.atlassian.com)。
- en: Select **Advanced Search** from the top navigation to browse to the advanced
    search as displayed in the next image.
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从顶部导航栏选择**高级搜索**，以浏览下图所示的高级搜索界面。
- en: Select **Confluence** as **Application** and choose your version from the values
    of the **Version** field.
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**Confluence**作为**应用程序**，并从**版本**字段的值中选择您的版本。
- en: Fill in other options to specify the add-on you're looking for.
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 填写其他选项以指定您正在寻找的插件。
- en: Click on **Advanced Search**.![The Marketplace](img/9526_09_01.jpg)
  id: totrans-21
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**高级搜索**。[The Marketplace](img/9526_09_01.jpg)
- en: 'When you have found a plugin that you like, there are two possibilities:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 当您找到一个喜欢的插件时，有两种可能性：
- en: The add-on is *free*, and can be used without a license.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 该插件是*免费的*，可以在没有许可证的情况下使用。
- en: The add-on is one that you have to *pay for*; then you have to buy a license
    if you want to use the add-on. The add-on can be evaluated for 30 days, which
    can be extended to 90 days.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果插件是你需要*付费的*，那么你需要购买许可证才能使用该插件。插件可以评估 30 天，评估期可延长至 90 天。
- en: In either case, you have to download the add-on and install it in your Confluence
    installation. The Marketplace offers a download link, but there is an easier way
    to install new add-ons to your application, the Universal Plugin Manager.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 无论哪种方式，你都必须下载插件并将其安装到你的 Confluence 安装中。Marketplace 提供了一个下载链接，但有一个更简单的方法可以将新插件安装到你的应用程序中，那就是通用插件管理器。
- en: The Universal Plugin Manager
  id: totrans-26
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通用插件管理器
- en: The **Universal Plugin Manager** (**UPM**), which is an add-on itself, can be
    used to administer add-ons from within Confluence. The UPM is called universal,
    because it works across other Atlassian products.
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: '**通用插件管理器**（**UPM**）本身就是一个插件，可以用于在 Confluence 内部管理插件。UPM 被称为通用的，因为它可以跨其他 Atlassian
    产品工作。'
- en: With the more recent versions of Confluence, the Universal Plugin Manager comes
    preinstalled, so you don't have to install it yourself. However, as the UPM is
    a plugin, it gets updated regularly, so you'll need to update it from time to
    time.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 在较新版本的 Confluence 中，通用插件管理器是预装的，因此你无需自己安装。然而，由于 UPM 是一个插件，它会定期更新，所以你需要不时地更新它。
- en: Online and offline modes
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 在线和离线模式
- en: 'The Universal Plugin Manages relies on an available Internet connection to
    perform the following tasks:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 通用插件管理器依赖可用的互联网连接来执行以下任务：
- en: Searching and installing new add-ons
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 搜索和安装新插件
- en: Checking for and installing updates for the add-ons
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查和安装插件的更新
- en: Performing application upgrade checks
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 执行应用程序升级检查
- en: 'If your Confluence server is not connected to the Internet, it is possible
    to switch the UPM to offline mode. In offline mode, the UPM does not connect to
    the Internet, and the features using Internet are disabled. In offline mode, you
    will still be able to use the UPM for:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你的 Confluence 服务器无法连接到互联网，可以将 UPM 切换为离线模式。在离线模式下，UPM 不连接互联网，所有依赖互联网的功能都会被禁用。即使在离线模式下，你仍然可以使用
    UPM 执行以下操作：
- en: Managing installed add-ons
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 管理已安装的插件
- en: Uploading a new add-on from a local server
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 从本地服务器上传新插件
- en: Checking the UPM audit log
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 检查 UPM 审计日志
- en: 'Another option is to protect your server with a firewall, and allow the UPM
    to connect only to the required services. To allow the UPM to perform online functions
    from behind a firewall, make sure Confluence can connect to port 443 (https) on
    the following servers:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个选择是用防火墙保护服务器，并仅允许 UPM 连接到所需的服务。为了让 UPM 在防火墙后执行在线功能，请确保 Confluence 能够连接到以下服务器的
    443 端口（https）：
- en: '***.atlassian.com**: The UPM connects to several servers in the `atlassian.com`
    domain. These include [marketplace.atlassian.com](http://marketplace.atlassian.com)
    and [id.atlassian.com](http://id.atlassian.com).'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '***.atlassian.com**：UPM 连接到 `atlassian.com` 域中的多个服务器，包括 [marketplace.atlassian.com](http://marketplace.atlassian.com)
    和 [id.atlassian.com](http://id.atlassian.com)。'
- en: '**dq1dnt4af4eyy.cloudfront.net**: The Marketplace uses Amazon CloudFront as
    the CDN. This is where your add-ons are downloaded from.'
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**dq1dnt4af4eyy.cloudfront.net**：Marketplace 使用 Amazon CloudFront 作为 CDN，这里是你的插件下载来源。'
- en: Note
  id: totrans-41
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: These links are subject to change, check [https://confluence.atlassian.com/x/Y4tCEg](https://confluence.atlassian.com/x/Y4tCEg)
    if the previously mentioned settings don't work for you.
  id: totrans-42
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这些链接可能会发生变化，如果前面提到的设置对你不起作用，请检查[https://confluence.atlassian.com/x/Y4tCEg](https://confluence.atlassian.com/x/Y4tCEg)。
- en: Information transmitted by the UPM
  id: totrans-43
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 由 UPM 传输的信息
- en: If the Universal Plugin Manager is in online mode (default), information is
    transmitted every time a Confluence administrator visits the "manage add-ons"
    page in the Administration Console. In addition, a background task will send the
    same information every 24 hours to the Marketplace to check for new versions.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 如果通用插件管理器处于在线模式（默认），每次 Confluence 管理员访问“管理插件”页面时，信息都会被传输。此外，后台任务会每 24 小时将相同的信息发送到
    Marketplace，以检查是否有新版本。
- en: 'The information transmitted to Atlassian includes:'
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 传输到 Atlassian 的信息包括：
- en: The type and version of the application (for example, Confluence 5.1.2)
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 应用程序的类型和版本（例如，Confluence 5.1.2）
- en: The add-on key and version of the installed add-ons (for example, `com.atlassian.calendar`
    `1.2`)
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 已安装插件的插件密钥和版本（例如，`com.atlassian.calendar` `1.2`）
- en: The current UPM version
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当前 UPM 版本
- en: 'When analytic information collection is enabled, the following information
    is also transmitted to Atlassian:'
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 当启用分析信息收集时，以下信息也会传输到 Atlassian：
- en: '**Support Entitlement Number** (**SEN**) and server ID'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**支持授权号码** (**SEN**) 和服务器 ID'
- en: License statistics, such as maximum number of users
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许可统计信息，例如最大用户数
- en: License type (Commercial, Evaluation)
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 许可类型（商业版、评估版）
- en: Certain usage events, for example, uninstallation of an add-on
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 某些使用事件，例如卸载插件
- en: If you want to disable transmitting license information to Atlassian, you can
    disable this function by setting a Java system property. The property is `atlassian.upm.server.data.disable=true`.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你希望禁用向 Atlassian 传输许可信息，可以通过设置 Java 系统属性禁用此功能。该属性为 `atlassian.upm.server.data.disable=true`。
- en: 'To set a Java system property:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 设置 Java 系统属性：
- en: Open the `setenv.bat` file that is located at `CONF_INSTALL/bin`.
  id: totrans-56
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开位于 `CONF_INSTALL/bin` 下的 `setenv.bat` 文件。
- en: Find the `set JAVA_OPTS=%JAVA_OPTS%` section.
  id: totrans-57
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 找到 `set JAVA_OPTS=%JAVA_OPTS%` 部分。
- en: Add `-Datlassian.upm.server.data.disable=true` to the section; the list is space
    separated.
  id: totrans-58
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在该部分添加 `-Datlassian.upm.server.data.disable=true`；列表项用空格分隔。
- en: Note
  id: totrans-59
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: If you are running Confluence as a Windows Service, the system property has
    to be set elsewhere; refer to [https://confluence.atlassian.com/x/JoUDCg](https://confluence.atlassian.com/x/JoUDCg)
    for more information.
  id: totrans-60
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果你以 Windows 服务方式运行 Confluence，则该系统属性必须在其他地方设置；请参阅 [https://confluence.atlassian.com/x/JoUDCg](https://confluence.atlassian.com/x/JoUDCg)
    获取更多信息。
- en: Switching to offline mode
  id: totrans-61
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 切换到离线模式
- en: If you want to set the Universal Plugin Manager in offline mode, no data will
    be transmitted to Atlassian. You cannot download any add-ons directly via the
    UPM though.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想将 Universal Plugin Manager 设置为离线模式，则不会向 Atlassian 传输任何数据，但你无法通过 UPM 直接下载任何插件。
- en: 'To turn on offline mode:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 启用离线模式：
- en: Browse to the Administration Console (**Administration** | **Confluence Admin**).
  id: totrans-64
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 浏览到管理控制台 (**管理** | **Confluence 管理**）。
- en: Choose **Manage Add-ons** in the left-hand menu.
  id: totrans-65
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧菜单中选择 **管理插件**。
- en: Click on the **Settings** link at the bottom of the page; a dialog will appear
    as shown in the following screenshot:![Switching to offline mode](img/9526_09_02.jpg)
  id: totrans-66
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击页面底部的 **设置** 链接；将出现如下图所示的对话框：![Switching to offline mode](img/9526_09_02.jpg)
- en: Uncheck the checkbox in front of **Connect to the Atlassian Marketplace**. This
    is enabled by default.
  id: totrans-67
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 取消勾选 **连接到 Atlassian 市场** 前面的复选框。默认情况下启用此选项。
- en: Click on **Apply** for the settings to take effect.
  id: totrans-68
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **应用** 以使设置生效。
- en: Features that are disabled in offline mode, such as **Find new add-ons** are
    hidden from the user interface.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 离线模式中禁用的功能，如 **查找新插件**，将从用户界面中隐藏。
- en: Finding new add-ons
  id: totrans-70
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 寻找新的插件
- en: Any user, administrator or nonadministrator, can browse the Atlassian Marketplace
    from within Confluence. System administrators can use this page to install add-ons,
    while other users can use this to request add-ons for installation (more about
    requests in the *User request for add-ons* section).
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 任何用户、管理员或非管理员都可以从 Confluence 中浏览 Atlassian 市场。系统管理员可以使用此页面安装插件，而其他用户则可以用此请求安装插件（有关请求的更多信息，请参见
    *用户请求插件* 部分）。
- en: 'To find an add-on, perform the following steps:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 查找插件的步骤如下：
- en: Click on your avatar in the top-left corner.
  id: totrans-73
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击左上角的头像。
- en: Select **Atlassian Marketplace** from the drop-down menu. The in-product view
    of the Marketplace appears as shown in the following screenshot:![Finding new
    add-ons](img/9526_09_03.jpg)
  id: totrans-74
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择 **Atlassian Marketplace**。产品中的市场视图如下图所示：![Finding new add-ons](img/9526_09_03.jpg)
- en: 'Search for add-ons by browsing the suggestions or by:'
  id: totrans-75
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 通过浏览建议或以下方式搜索插件：
- en: Typing a search string in the **Search the Marketplace** box. This will filter
    the results based upon add-on names.
  id: totrans-76
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 **搜索市场** 框中输入搜索字符串。这将根据插件名称过滤结果。
- en: 'Use the pull-down menus to filter the add-ons based on:'
  id: totrans-77
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用下拉菜单根据以下条件过滤插件：
- en: Attributes such as **Recently Added** or **Staff Picked**
  id: totrans-78
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 属性，例如 **最近添加** 或 **员工推荐**
- en: Category, such as **Themes & Styles** or **Blueprints**
  id: totrans-79
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分类，例如 **主题与样式** 或 **蓝图**
- en: Based on pricing such as **Free**, **Paid via Atlassian**, or **All Paid**
  id: totrans-80
  prefs:
  - PREF_IND
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 基于定价，如 **免费**、**通过 Atlassian 付费** 或 **所有付费**
- en: Note
  id: totrans-81
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: There is a difference between **Paid via Atlassian** and **All Paid**. Add-on
    vendors may choose to let Atlassian handle all the purchases for their add-on.
    This is a great advantage for users, who can now purchase add-ons via Atlassian,
    making use of their standardized process and [my.atlassian.com](http://my.atlassian.com).
    The **All Paid** option also displays add-ons by vendors who choose their own
    purchasing system.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: '**通过 Atlassian 付费**和**所有付费**之间有差异。插件供应商可以选择让 Atlassian 处理他们插件的所有购买。这对用户来说是一个巨大的优势，他们现在可以通过
    Atlassian 购买插件，利用其标准化的流程和[my.atlassian.com](http://my.atlassian.com)。**所有付费**选项也会显示选择自己购买系统的供应商的插件。'
- en: Installing add-ons
  id: totrans-83
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 安装插件
- en: The Universal Plugin Manager makes it very easy to install new add-ons in your
    Confluence installation. With a few clicks, you can browse through all add-ons
    and install the ones you like.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: Universal Plugin Manager 使得在 Confluence 中安装新插件变得非常容易。通过几次点击，你就可以浏览所有插件并安装你喜欢的插件。
- en: Alternatively, you can use the file upload to install an add-on manually by
    uploading a JAR or OBR file to Confluence. The archive file should contain plugin
    code and resources. You can use this method if other operations will not work
    because you're behind a firewall.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，你可以通过上传 JAR 或 OBR 文件到 Confluence，使用文件上传手动安装插件。归档文件应包含插件代码和资源。如果其他操作无法使用，因为你处于防火墙后，你可以使用这种方法。
- en: Note
  id: totrans-86
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Add-ons are really powerful and can change the behavior of many aspects of Confluence.
    However, it is very important to verify the add-on vendor and test the add-on
    before adding it to your production environment.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 插件非常强大，可以改变 Confluence 许多方面的行为。然而，验证插件供应商并在将其添加到生产环境之前进行测试是非常重要的。
- en: Installing directly via the Marketplace
  id: totrans-88
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 通过市场直接安装
- en: If you are a system administrator and the UPM is connected to the Internet,
    you can install add-ons by clicking on the **Install** button from the **Find
    New Add-ons** page. This single-click installation is the quickest way to install
    add-ons.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是系统管理员，并且UPM已连接到互联网，你可以通过点击**查找新插件**页面上的**安装**按钮来安装插件。这个一键安装是安装插件的最快方法。
- en: 'To install a plugin directly:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 要直接安装插件：
- en: Click on your avatar in the top-left corner.
  id: totrans-91
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击页面左上角的头像。
- en: Select **Atlassian Marketplace** from the drop-down menu. The in-product view
    of the Marketplace appears.
  id: totrans-92
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从下拉菜单中选择**Atlassian 市场**。此时会显示产品中的市场视图。
- en: Find the relevant add-on.
  id: totrans-93
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 查找相关的插件。
- en: Click on the **Install** button to install the add-on.
  id: totrans-94
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**安装**按钮以安装插件。
- en: If the add-on is a paid add-on, there will be buttons **Buy Now** and **Free
    Trail**. Clicking on either one of these buttons will download and install the
    add-on, and ask you to get a valid license via [https://my.atlassian.com](https://my.atlassian.com).
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 如果插件是付费插件，将显示**立即购买**和**免费试用**按钮。点击其中一个按钮将下载并安装插件，并要求你通过[https://my.atlassian.com](https://my.atlassian.com)获取有效许可证。
- en: Installing by file upload
  id: totrans-96
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 通过文件上传安装
- en: When the single-click installation method is not available to you, you can use
    the manual file upload to install your add-ons. Add-ons are normally distributed
    as JAR or OBR files, containing the add-on code and resources. These are the only
    two file types that the UPM accepts for installation.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 当一键安装方法不可用时，你可以使用手动文件上传来安装插件。插件通常以 JAR 或 OBR 文件的形式分发，包含插件代码和资源。这是 UPM 接受的安装文件的唯一两种类型。
- en: Before uploading your add-on manually, be sure to have the distribution file
    on your desktop or a local server, for example, downloaded from the Marketplace
    to your desktop.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 在手动上传插件之前，请确保你已经将分发文件放在桌面或本地服务器上，例如从市场下载到桌面。
- en: 'To upload an add-on:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 要上传插件：
- en: Browse to the Administration Console (**Administration** | **Confluence Admin**).
  id: totrans-100
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进入管理控制台（**管理** | **Confluence 管理**）。
- en: Choose **Manage Add-ons** in the left-hand menu.
  id: totrans-101
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧菜单中选择**管理插件**。
- en: Click on the **Upload Add-on** link at the top-right side of the page. The following
    upload dialog appears:![Installing by file upload](img/9526_09_04.jpg)
  id: totrans-102
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击页面右上角的**上传插件**链接。以下上传对话框将出现：![通过文件上传安装](img/9526_09_04.jpg)
- en: Choose a JAR or OBR file from your computer, or enter a URL that the server
    can access.
  id: totrans-103
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从你的计算机中选择一个 JAR 或 OBR 文件，或者输入服务器可以访问的 URL。
- en: Click on the **Upload** button. A confirmation message will appear when the
    add-on is installed successfully.
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**上传**按钮。插件成功安装后，将显示确认消息。
- en: Updating add-ons
  id: totrans-105
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 更新插件
- en: Add-on providers periodically release new versions of their add-ons to incorporate
    bug fixes and new features. These updates can be release at any moment, independent
    of the releases of Confluence. It is generally recommended to keep add-ons up-to-date,
    but do validate an update before applying it to your production environment.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 插件提供商定期发布插件的新版本，以包含错误修复和新功能。这些更新可以在任何时候发布，且与Confluence的版本发布无关。通常建议保持插件更新，但在将更新应用到生产环境之前，应该验证该更新。
- en: If the Universal Plugin Manager is connected to the Marketplace, the **Manage
    Add-ons** page will help you to keep your installed add-ons up-to-date. If the
    UPM is not connected, keeping the add-ons up-to-date needs a manual check via
    [https://marketplace.atlassian.com](https://marketplace.atlassian.com).
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 如果Universal Plugin Manager已连接到市场，**管理插件**页面将帮助你保持已安装插件的最新状态。如果UPM未连接，则需要通过[https://marketplace.atlassian.com](https://marketplace.atlassian.com)手动检查插件更新。
- en: 'To update an add-on, perform the following steps:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 要更新插件，请执行以下步骤：
- en: Browse to the Administration Console (**Administration** | **Confluence Admin**).
  id: totrans-109
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 浏览到管理控制台（**管理** | **Confluence 管理**）。
- en: Choose **Manage Add-ons** in the left-hand menu.
  id: totrans-110
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧菜单中选择**管理插件**。
- en: Add-ons that have an update available will be displayed in the **Add-ons Requiring
    Action** list, as shown in the following screenshot:![Updating add-ons](img/9526_09_05.jpg)
  id: totrans-111
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 有更新可用的插件将显示在**需要操作的插件**列表中，如下图所示：![更新插件](img/9526_09_05.jpg)
- en: Click on the **Update** button next to the add-on. The UPM will then download
    and install the latest available version. A success message will appear when it
    is finished.
  id: totrans-112
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击插件旁边的**更新**按钮。UPM将下载并安装最新版本。安装完成后会显示成功消息。
- en: Alternatively, the updated add-on can be manually uploaded. The update procedure
    is identical to the single-click option. Generally, it is not needed to remove
    the "old" add-on before updating it, provided the add-on developer incremented
    the version number.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 或者，可以手动上传更新后的插件。更新过程与一键更新选项相同。通常，在更新插件之前，不需要先移除“旧”插件，只要插件开发者增加了版本号即可。
- en: Note
  id: totrans-114
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Updating add-ons can fail in some cases, for example, when a plugin developer
    did not anticipate a new version of the UPM such that updating the add-on on a
    newer version of the UPM fails. Other reasons exist too. It is then helpful to
    stop the Confluence instance, remove the cache folders ([https://confluence.atlassian.com/x/TgG_EQ](https://confluence.atlassian.com/x/TgG_EQ)),
    restart the instance, and re-try updating or uploading the previous add-on version.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 在某些情况下，插件更新可能失败，例如，插件开发者没有预料到UPM的新版本，导致在新版UPM上更新插件时失败。也可能有其他原因。这时，可以停止Confluence实例，删除缓存文件夹（[https://confluence.atlassian.com/x/TgG_EQ](https://confluence.atlassian.com/x/TgG_EQ)），重新启动实例，并重新尝试更新或上传先前版本的插件。
- en: Removing installed add-ons
  id: totrans-116
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 移除已安装的插件
- en: You can remove an installed add-on from Confluence in the **Manage Add-ons**
    page. Uninstalling an add-on permanently removes it from Confluence and the file
    is removed from the home directory. If you only want to temporarily remove it,
    you may choose to disable your add-on instead.
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在**管理插件**页面中移除已安装的插件。卸载插件会永久从Confluence中移除该插件，并且文件会从主目录中删除。如果你只想暂时移除插件，你可以选择禁用插件。
- en: 'To uninstall an add-on, perform the following steps:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 要卸载插件，请执行以下步骤：
- en: Browse to the Administration Console (**Administration** | **Confluence Admin**).
  id: totrans-119
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 浏览到管理控制台（**管理** | **Confluence 管理**）。
- en: Choose **Manage Add-ons** in the left-hand menu.
  id: totrans-120
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧菜单中选择**管理插件**。
- en: Find the add-on you want to uninstall in the add-on list.
  id: totrans-121
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在插件列表中找到你想要卸载的插件。
- en: Click on the add-on to open the details view.
  id: totrans-122
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击插件以打开详细视图。
- en: Click on the **Uninstall** button.
  id: totrans-123
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**卸载**按钮。
- en: Confirm by clicking on the **Continue** button in the dialog.
  id: totrans-124
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在对话框中点击**继续**按钮确认。
- en: When finished, a notice appears in the add-on details view.![Removing installed
    add-ons](img/9526_09_06.jpg)
  id: totrans-125
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 完成后，会在插件的详细视图中显示通知。![移除已安装插件](img/9526_09_06.jpg)
- en: If you want to have the add-on features temporarily removed, you can also disable
    the add-on. Disabling an add-on will make its features unavailable.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想临时移除插件的功能，也可以禁用该插件。禁用插件将使其功能不可用。
- en: 'To disable an add-on, perform the following steps:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 要禁用一个插件，请执行以下步骤：
- en: Browse to the Administration Console (**Administration** | **Confluence Admin**).
  id: totrans-128
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 浏览到管理控制台（**管理** | **Confluence 管理**）。
- en: Choose **Manage Add-ons** in the left-hand menu.
  id: totrans-129
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧菜单中选择**管理插件**。
- en: Find the add-on you want to disable in the add-on list.
  id: totrans-130
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在插件列表中找到您想禁用的插件。
- en: Click on the add-on to open the details view.
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击插件以打开详细视图。
- en: Click on the **Disable** button.
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**禁用**按钮。
- en: Note
  id: totrans-133
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Some add-ons are part of Confluence and can't be disabled.
  id: totrans-134
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一些插件是Confluence的一部分，无法禁用。
- en: User requests for add-ons
  id: totrans-135
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 用户对插件的请求
- en: When enabled, all users in Confluence can view the in-product Marketplace to
    search for add-ons. Instead of installing or trying add-ons, they can choose to
    request the add-on.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 启用后，Confluence中的所有用户都可以查看产品内的Marketplace，搜索插件。用户可以选择请求插件，而不是安装或试用插件。
- en: 'When the **Request** button is clicked on, a pop up appears where an additional
    message for the system administrator can be given, as in the following screenshot:'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**请求**按钮时，会弹出一个对话框，您可以在其中为系统管理员提供额外的信息，如以下截图所示：
- en: '![User requests for add-ons](img/9526_09_07.jpg)'
  id: totrans-138
  prefs: []
  type: TYPE_IMG
  zh: '![插件的用户请求](img/9526_09_07.jpg)'
- en: If a user requests an add-on, the system administrators will receive an e-mail
    notification.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 如果用户请求了插件，系统管理员将收到电子邮件通知。
- en: Viewing user requests
  id: totrans-140
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 查看用户请求
- en: Via the **Find New Add-ons** page, administrators can easily see the most requested
    add-ons and by whom were they requested.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 通过**查找新插件**页面，管理员可以轻松查看最受请求的插件以及谁请求了它们。
- en: 'To watch the most requested add-ons:'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看最受请求的插件：
- en: Browse to the Administration Console (**Administration** | **Confluence Admin**).
  id: totrans-143
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 浏览到管理控制台（**管理** | **Confluence管理员**）。
- en: Choose **Manage Add-ons** in the left-hand menu.
  id: totrans-144
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧菜单中选择**管理插件**。
- en: From the add-on filters, choose **Most Requested** as displayed in the following
    screenshot:![Viewing user requests](img/9526_09_08.jpg)
  id: totrans-145
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从插件筛选器中，选择**最受请求**，如以下截图所示：![查看用户请求](img/9526_09_08.jpg)
- en: The requested add-ons will appear, with the most requested at the top.
  id: totrans-146
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 请求的插件将显示在列表中，最受请求的插件排在最上面。
- en: Click on an add-on to view more details about the request. The users, dates
    of request, and additional messages are displayed here.
  id: totrans-147
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击插件以查看请求的更多详细信息。这里会显示用户、请求日期和附加消息。
- en: From this view, you can install, buy, or dismiss the request, removing the request
    count from the add-on.
  id: totrans-148
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在此视图中，您可以安装、购买或取消请求，移除插件的请求计数。
- en: Disabling user requests
  id: totrans-149
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 禁用用户请求
- en: The user add-on request feature is enabled by default, but can be disabled by
    a system administrator. This will remove the in-product Marketplace link for users
    and the **Most Requested** add-on filter.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 用户插件请求功能默认启用，但可以由系统管理员禁用。这将移除用户的产品内Marketplace链接以及**最受请求**插件筛选器。
- en: Disabling user requests will not remove request counts. If the feature is enabled
    again, previously requested add-ons would appear.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 禁用用户请求不会删除请求计数。如果该功能再次启用，先前请求的插件将重新显示。
- en: 'To disable user add-on requests:'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 要禁用用户插件请求：
- en: Browse to the Administration Console (**Administration** | **Confluence Admin**).
  id: totrans-153
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 浏览到管理控制台（**管理** | **Confluence管理员**）。
- en: Choose **Manage Add-ons** in the left-hand menu.
  id: totrans-154
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧菜单中选择**管理插件**。
- en: Click on the **Settings** link at the bottom of the page; a dialog will appear.
  id: totrans-155
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击页面底部的**设置**链接；将会出现一个对话框。
- en: Clear the **Allow Users to Request Add-ons** checkbox.
  id: totrans-156
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 清除**允许用户请求插件**复选框。
- en: Click on **Apply** to save the setting.
  id: totrans-157
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**应用**以保存设置。
- en: Content indexing
  id: totrans-158
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 内容索引
- en: Everything stored within Confluence is considered to be content. To be able
    to search this content, it needs to be indexed first. Confluence Administrators
    can adjust the behavior of the indexes and Confluence search.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 存储在Confluence中的所有内容都被视为内容。为了能够搜索这些内容，它需要先被索引。Confluence管理员可以调整索引和Confluence搜索的行为。
- en: Content is not directly added to the index. New and modified content is placed
    in a queue and the queue is processed once every minute.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 内容不会直接添加到索引中。新的和修改过的内容会被放入队列中，队列每分钟处理一次。
- en: Rebuilding the indexes
  id: totrans-161
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 重新构建索引
- en: 'Normally the content indexes are maintained automatically, but you may need
    to rebuild the indexes manually under the following circumstances:'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，内容索引会自动维护，但在以下情况下，您可能需要手动重建索引：
- en: Created content doesn't appear in "Recently Updated" or the search results
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建的内容不会出现在“最近更新”或搜索结果中
- en: The **Did You Mean** feature is not working
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**你是想说这个吗**功能无法正常工作'
- en: After a Confluence upgrade, if mentioned in the upgrade release notes
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Confluence升级后，如果在升级发布说明中提到
- en: If you changed the indexing language
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果您更改了索引语言
- en: 'To rebuild a content index, perform the following steps:'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 要重建内容索引，请执行以下步骤：
- en: Browse to the Administration Console (**Administration** | **Confluence Admin**).
  id: totrans-168
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 浏览到管理控制台（**管理** | **Confluence 管理**）。
- en: Choose **Content Indexing** in the left-hand side menu.
  id: totrans-169
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧菜单中选择**内容索引**。
- en: 'This will display both **Search Indexes** and the current status:'
  id: totrans-170
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 这将显示**搜索索引**和当前状态：
- en: '![Rebuilding the indexes](img/9526_09_09.jpg)'
  id: totrans-171
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![重建索引](img/9526_09_09.jpg)'
- en: Click on the **Rebuild** button below the index you wish the rebuild. The button
    is called **Build** if the index has never been built before.
  id: totrans-172
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击你想要重建的索引下方的**重建**按钮。如果索引之前从未构建过，则该按钮为**构建**。
- en: 'Building the Confluence content index can take a long time to complete, this
    depends on:'
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 构建Confluence内容索引可能需要很长时间，完成时间取决于：
- en: The number of pages in your installation
  id: totrans-174
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你安装中页面的数量
- en: The number, type, and size of the attachments
  id: totrans-175
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 附件的数量、类型和大小
- en: The amount of memory available to Confluence
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分配给Confluence的内存量
- en: Changing the indexing language
  id: totrans-177
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 更改索引语言
- en: If the majority of your content is in a different language than English, changing
    the indexing language in Confluence may improve the accuracy of the Confluence
    search results. Confluence supports content indexing in English, German, Russian,
    Chinese, Japanese, French, Brazilian Portuguese, Czech, and Greek.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 如果大多数内容使用的语言与英语不同，改变Confluence中的索引语言可能会提高Confluence搜索结果的准确性。Confluence支持以下语言的内容索引：英语、德语、俄语、中文、日语、法语、巴西葡萄牙语、捷克语和希腊语。
- en: 'To change the indexing language:'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改索引语言：
- en: Browse to the Administration Console (**Administration** | **Confluence Admin**).
  id: totrans-180
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 浏览到管理控制台（**管理** | **Confluence 管理**）。
- en: Choose **General Configuration** in the left-hand menu.
  id: totrans-181
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧菜单中选择**常规配置**。
- en: Choose **Edit**.
  id: totrans-182
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**编辑**。
- en: Select the indexing language from the drop-down list in the **Formatting and
    International Settings** section.
  id: totrans-183
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 从**格式化和国际化设置**部分的下拉列表中选择索引语言。
- en: Click on **Save** to apply the settings.
  id: totrans-184
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**保存**以应用设置。
- en: Note
  id: totrans-185
  prefs:
  - PREF_IND
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Even in an unsupported language (for example, Dutch), the content indexing function
    works rather well, as it does not only rely on an idiom but it will also look
    into the available content (pages and attachments) to build the search index.
  id: totrans-186
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 即使是在不支持的语言（例如荷兰语）中，内容索引功能也能很好地工作，因为它不仅仅依赖于一种语言，而是会查看可用的内容（页面和附件）来构建搜索索引。
- en: Application links
  id: totrans-187
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 应用链接
- en: Confluence can be integrated with other Atlassian tools using **application
    links**. An application link is a trusted relation between two applications. These
    applications are allowed to share information and work with each other.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence可以使用**应用链接**与其他Atlassian工具进行集成。应用链接是两个应用之间的受信关系，这些应用可以共享信息并相互协作。
- en: To explain the possibilities, we will be connecting our Confluence installation
    to a JIRA installation. Using the same technique, Confluence can be connected
    to Bamboo, FishEye, Crucible, Stash, or another Confluence installation.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 为了说明这些可能性，我们将把Confluence安装连接到JIRA安装。使用相同的技术，Confluence也可以连接到Bamboo、FishEye、Crucible、Stash或另一个Confluence安装。
- en: 'Integration of Confluence with JIRA allows you to, among others, display a
    list of JIRA issues in your Confluence page as shown in the following screenshot:'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 将Confluence与JIRA集成可以让你在Confluence页面中显示JIRA问题列表，如下图所示：
- en: '![Application links](img/9526_09_15.jpg)'
  id: totrans-191
  prefs: []
  type: TYPE_IMG
  zh: '![应用链接](img/9526_09_15.jpg)'
- en: Adding an application link
  id: totrans-192
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加应用链接
- en: Make sure that the base URL is set correctly (in **General Configuration**)
    for both applications before adding an application link.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 在添加应用链接之前，确保两个应用的基本URL在**常规配置**中设置正确。
- en: 'To connect Confluence to JIRA, perform the following steps:'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 要将Confluence连接到JIRA，请执行以下步骤：
- en: Browse to the Administration Console (**Administration** | **Confluence Admin**).
  id: totrans-195
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 浏览到管理控制台（**管理** | **Confluence 管理**）。
- en: Choose **Application Links** in the left-hand side menu.
  id: totrans-196
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧菜单中选择**应用链接**。
- en: Click on **Add Application Link**. **Step 1** of the link wizard will appear.![Adding
    an application link](img/9526_09_10.jpg)
  id: totrans-197
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**添加应用链接**。链接向导的**第1步**将会出现。![添加应用链接](img/9526_09_10.jpg)
- en: Enter the server URL of JIRA and click on **Next**.
  id: totrans-198
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入JIRA的服务器URL并点击**下一步**。
- en: 'In **Step 2** of the wizard, enter the following information:'
  id: totrans-199
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在向导的**第2步**中，输入以下信息：
- en: '**Also create** **a link from ''Your Company JIRA'' back to this server**:
    Select this option if you want to create a two-way link between Confluence and
    JIRA. If so, provide an administrator account for JIRA to create the link.'
  id: totrans-200
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**还要创建** **从“您的公司JIRA”返回此服务器的链接**：如果您希望在Confluence和JIRA之间创建双向链接，请选择此选项。如果是这样，请提供一个JIRA管理员帐户来创建该链接。'
- en: The provided credentials are not stored.
  id: totrans-201
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提供的凭据不会被存储。
- en: The credentials need to be a user account with administration access.
  id: totrans-202
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 凭据需要是具有管理权限的用户帐户。
- en: '**Reciprocal link URL**: This URL will override the base URL. Application links
    will use this URL to connect to JIRA.'
  id: totrans-203
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**互惠链接URL**：此URL将覆盖基本URL。应用程序链接将使用此URL连接到JIRA。'
- en: '![Adding an application link](img/9526_09_11.jpg)'
  id: totrans-204
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![添加应用程序链接](img/9526_09_11.jpg)'
- en: Click on the **Next** button; **Step 3** will appear.
  id: totrans-205
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**下一步**按钮，**第3步**将出现。
- en: 'Enter the information required to configure the authentication:'
  id: totrans-206
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入配置身份验证所需的信息：
- en: '**The servers have the same set of users and usernames** or **The servers have
    different sets of users or usernames**: Select either one of these options, depending
    on how the users are managed in Confluence and JIRA.'
  id: totrans-207
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**这些服务器具有相同的用户和用户名集**或**这些服务器具有不同的用户或用户名集**：根据Confluence和JIRA中的用户管理方式，选择其中一个选项。'
- en: '**These servers fully trust each other**: Selecting this option will allow
    to Confluence and JIRA connect to each other as any user. This is the most useful
    connection.'
  id: totrans-208
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**这些服务器完全信任彼此**：选择此选项将允许Confluence和JIRA作为任何用户相互连接。这是最有用的连接方式。'
- en: Editing an application link
  id: totrans-209
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 编辑应用程序链接
- en: A Confluence system administrator can change the application name and display
    URL for any existing application link.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence系统管理员可以更改任何现有应用程序链接的应用程序名称和显示URL。
- en: 'To edit an application link, perform the following steps:'
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 要编辑应用程序链接，请执行以下步骤：
- en: Browse to the Administration Console (**Administration** | **Confluence Admin**).
  id: totrans-212
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 浏览到管理控制台（**管理** | **Confluence管理**）。
- en: Choose **Application Links** in the left-hand menu.
  id: totrans-213
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧菜单中选择**应用程序链接**。
- en: Click on the **Configure** link, next to the application link you want to edit.
  id: totrans-214
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击您要编辑的应用程序链接旁边的**配置**链接。
- en: The application link details will be displayed:![Editing an application link](img/9526_09_12.jpg)
  id: totrans-215
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 应用程序链接的详细信息将显示：![编辑应用程序链接](img/9526_09_12.jpg)
- en: Update the details as you like; the **Application Type** and **Application URL**
    fields cannot be changed after creating the link.
  id: totrans-216
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按照您的需求更新详细信息；**应用程序类型**和**应用程序URL**字段在创建链接后无法更改。
- en: The **Display URL** field is used when displaying links to the application.
    When you created the application link, you may have used an internal URL or IP,
    which your users can't access. This URL overrides that URL when displaying a link.
  id: totrans-217
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**显示URL**字段用于显示指向应用程序的链接。当您创建应用程序链接时，可能使用了一个用户无法访问的内部URL或IP。此URL将在显示链接时覆盖该URL。'
- en: Click on **Update** to save your changes.
  id: totrans-218
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**更新**以保存更改。
- en: Space project links
  id: totrans-219
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 空间项目链接
- en: Application links are, as the name suggests, application-wide. Once an application
    link is set up between applications, it is possible to create a more specific
    links, called **project links**. With project links, you can connect a specific
    Confluence space to a specific JIRA project, Bamboo project, or FishEye repository.
    Doing this makes it easier to gather your information in one place.
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 应用程序链接顾名思义是应用范围广泛的。一旦在应用之间设置了应用程序链接，就可以创建更具体的链接，称为**项目链接**。通过项目链接，您可以将特定的Confluence空间连接到特定的JIRA项目、Bamboo项目或FishEye仓库。这样做可以更方便地将信息集中在一个地方。
- en: 'To link a space to a JIRA project:'
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 要将空间链接到JIRA项目：
- en: Go to the space you want to connect to JIRA.
  id: totrans-222
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到您希望连接到JIRA的空间。
- en: Select **Space Tools** in the sidebar. (If you are not using the default theme,
    select **Browse** | **Space Admin**.)
  id: totrans-223
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在侧边栏中选择**空间工具**。（如果您未使用默认主题，请选择**浏览** | **空间管理员**。）
- en: Select the **Integrations** tab.
  id: totrans-224
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**集成**标签。
- en: Click on the **Add Link** link. A drop-down with the configured application
    links appears; select the application you want to link to.
  id: totrans-225
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**添加链接**。下拉菜单会显示已配置的应用程序链接；选择您要链接的应用程序。
- en: Select one of the options on the **Authorization Required** screen.
  id: totrans-226
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**需要授权**页面上选择其中一个选项。
- en: '**Authorize**: Select this option if you want to grant your space access to
    the target project. You will be prompted for JIRA credentials.'
  id: totrans-227
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**授权**：如果您希望授予空间访问目标项目的权限，请选择此选项。系统会提示您输入JIRA凭据。'
- en: '**Skip – Your access is anonymous**: Select this option if you want anonymous
    access to JIRA.'
  id: totrans-228
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**跳过 – 你的访问是匿名的**：如果你希望匿名访问JIRA，请选择此选项。'
- en: In the **Name or Key** field, enter the name/key of the JIRA project you want
    to connect to.
  id: totrans-229
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**名称或密钥**字段中，输入你想要连接的JIRA项目的名称/密钥。
- en: Select **Yes** or **No**, to create a link in JIRA back to the Confluence space
    too.
  id: totrans-230
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**是**或**否**，在JIRA中也创建一个指向Confluence空间的链接。
- en: Click on the **Create** button to create the project link.![Space project links](img/9526_09_16.jpg)
  id: totrans-231
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**创建**按钮以创建项目链接。![空间项目链接](img/9526_09_16.jpg)
- en: Configuring authentication
  id: totrans-232
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 配置身份验证
- en: On every application link, you can configure which authentication method should
    be used for incoming and outgoing connections. Incoming authentication is used
    for all requests from JIRA to Confluence and outgoing authentication goes the
    other way around.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 在每个应用程序链接上，你可以配置应使用哪种身份验证方法来处理进出站连接。进站身份验证用于所有从JIRA到Confluence的请求，而外发身份验证则反向应用。
- en: 'The authentication for an application link is basically defining the level
    of trust between Confluence and the other application. The level of authentication
    that you should configure depends on a number of factors:'
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 应用程序链接的身份验证本质上是定义Confluence和其他应用程序之间的信任级别。你应该配置的身份验证级别取决于多个因素：
- en: '**Do both applications trust each other?**: In case of an Atlassian application,
    it would be safe to answer "yes". If you are connecting Confluence to another
    application, make sure that application is secure.'
  id: totrans-235
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**这两个应用程序彼此信任吗？**：如果是Atlassian应用程序，安全答案是“是”。如果你要将Confluence连接到另一个应用程序，请确保该应用程序是安全的。'
- en: '**Do both applications share the same user base?**'
  id: totrans-236
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**这两个应用程序是否共享相同的用户基础？**'
- en: '**Do you have administrative access to the other application?**'
  id: totrans-237
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**你是否具有对另一个应用程序的管理访问权限？**'
- en: 'Common scenarios are as follows:'
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 常见的场景如下：
- en: Both Confluence and JIRA are internal and use the same user base. In this case,
    **trusted applications** is the best authentication for both incoming and outgoing
    authentications.
  id: totrans-239
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Confluence和JIRA都是内部使用且共享相同用户基础的。在这种情况下，**受信任的应用程序**是最佳的身份验证方式，适用于进出站的身份验证。
- en: If Confluence and JIRA don't share the same user base, use **OAuth** (explained
    in the next section) for authentication (both ways). This could be your internal
    Confluence and external (customer-facing) JIRA instance.
  id: totrans-240
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果Confluence和JIRA没有共享相同的用户基础，请使用**OAuth**（下一节会解释）进行身份验证（双向认证）。这可能是你的内部Confluence和外部（面向客户的）JIRA实例。
- en: In the case where you don't have administrative rights on the JIRA server, you
    can configure a one-way outgoing authentication using **basic HTTP authentication**.
  id: totrans-241
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 如果你在JIRA服务器上没有管理员权限，你可以配置单向的外发身份验证，使用**基本HTTP身份验证**。
- en: Trusted applications authentication
  id: totrans-242
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 受信任的应用程序身份验证
- en: Trusted applications authentication allows one application to access functions
    on another application on behalf of any user, without the user having to log in
    to the other application. So in our situation, every Confluence user will see
    the exact same list of JIRA issues when they use the "JIRA Issues" macro as they
    would when they use the JIRA issue navigator.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 受信任的应用程序身份验证允许一个应用程序代表任何用户访问另一个应用程序的功能，而无需用户登录到另一个应用程序。因此，在我们的情况下，每个Confluence用户在使用“JIRA问题”宏时，看到的JIRA问题列表与使用JIRA问题导航器时看到的完全相同。
- en: 'To configure trusted applications authentication:'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 要配置受信任的应用程序身份验证：
- en: Browse to the Administration Console (**Administration** | **Confluence Admin**).
  id: totrans-245
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 浏览到管理控制台（**管理** | **Confluence管理**）。
- en: Choose **Application Links** in the left-hand menu.
  id: totrans-246
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧菜单中选择**应用程序链接**。
- en: Click on the **Configure** link, next to the application link you want to edit.
  id: totrans-247
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**配置**链接，编辑你想要的应用程序链接。
- en: Select the **Incoming Authentication** tab; all incoming authentications will
    be displayed with the **Trusted Applications** tab selected.
  id: totrans-248
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**进站身份验证**标签；所有进站身份验证将显示在选中**受信任的应用程序**标签的状态下。
- en: 'The tab will display if the authentication is currently enabled or not. The
    trusted applications configuration has the following properties:'
  id: totrans-249
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果身份验证当前已启用或未启用，标签会显示相应的信息。受信任的应用程序配置具有以下属性：
- en: '**IP Patterns**: Enter the IP addresses (IPv4) from which Confluence should
    accept requests. You can specify a wildcard by using an asterisk, for example,
    `192.168.2.*`.'
  id: totrans-250
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**IP模式**：输入Confluence应该接受请求的IP地址（IPv4）。你可以通过使用星号来指定通配符，例如`192.168.2.*`。'
- en: '**URL Patterns**: Enter the URLs that JIRA is allowed to access. For Confluence
    this should at least be the following:'
  id: totrans-251
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**URL模式**：输入允许JIRA访问的URL。对于Confluence，这至少应包括以下内容：'
- en: '`/plugins/servlet/streams`'
  id: totrans-252
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`/plugins/servlet/streams`'
- en: '`/plugins/servlet/applinks/whoami`'
  id: totrans-253
  prefs:
  - PREF_IND
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`/plugins/servlet/applinks/whoami`'
- en: '**Certificate Timeout (ms)**: Enter the certificate timeout. The default time
    is 10 seconds. The timeout is used to prevent replay attacks. If the second request
    is 10 seconds after the initial (authorization) request, it will be rejected.
    Note that the timeout relies on the clocks on both servers being synced.'
  id: totrans-254
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**证书超时（毫秒）**：输入证书超时时间。默认时间为10秒。超时用于防止重放攻击。如果第二个请求比初始（授权）请求晚10秒，它将被拒绝。请注意，超时依赖于两个服务器的时钟同步。'
- en: Click on **Apply** to save your changes.
  id: totrans-255
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击**应用**以保存您的更改。
- en: The settings for outgoing authentication have the same properties. The outgoing
    authentication can also be set up from Confluence, but you might be prompted for
    the JIRA credentials.
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 外发身份验证设置具有相同的属性。外发身份验证也可以从Confluence设置，但可能会提示您输入JIRA凭据。
- en: '![Trusted applications authentication](img/9526_09_13.jpg)'
  id: totrans-257
  prefs: []
  type: TYPE_IMG
  zh: '![受信任的应用程序身份验证](img/9526_09_13.jpg)'
- en: OAuth authentication
  id: totrans-258
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: OAuth身份验证
- en: OAuth is a protocol that allows web applications to share data with other external
    applications. This could be another web application (such as JIRA) or a desktop
    or mobile application.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: OAuth是一种允许Web应用程序与其他外部应用程序共享数据的协议。这可以是另一个Web应用程序（例如JIRA）或桌面或移动应用程序。
- en: OAuth is typically used when two applications trust each other, but don't share
    the same set of users and do have the option to connect via application links.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 当两个应用程序彼此信任但不共享相同用户集并且具有通过应用程序链接连接的选项时，通常会使用OAuth。
- en: Tip
  id: totrans-261
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 小贴士
- en: '**Use SSL**'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: '**使用SSL**'
- en: It is recommended that your applications use SSL (HTTPS) instead of basic HTTP,
    as sensitive information is transmitted via the Internet.
  id: totrans-263
  prefs: []
  type: TYPE_NORMAL
  zh: 建议您的应用程序使用SSL（HTTPS），而不是基本HTTP，因为敏感信息通过Internet传输。
- en: 'To configure OAuth Authentication, perform the following steps:'
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 要配置OAuth身份验证，请执行以下步骤：
- en: Browse to the Administration Console (**Administration** | **Confluence Admin**).
  id: totrans-265
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到管理控制台（**管理** | **Confluence管理**）。
- en: Choose **Application Links** in the left-hand menu.
  id: totrans-266
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧菜单中选择**应用程序链接**。
- en: Click on the **Configure** link, next to the application link you want to edit.
  id: totrans-267
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击要编辑的应用程序链接旁边的**配置**链接。
- en: Select **Incoming Authentication** and select the **OAuth** tab.
  id: totrans-268
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**传入身份验证**，并选择**OAuth**选项卡。
- en: Click on the **Enable** button to enable OAuth authentication for the incoming
    link. The remote application will be automatically set up to be the "consumer"
    and your local application a "service provider".
  id: totrans-269
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击**启用**按钮以为传入链接启用OAuth身份验证。远程应用程序将自动设置为“消费者”，您的本地应用程序将设置为“服务提供者”。
- en: For outgoing authentication a login dialog will display if you are not currently
    logged in to the remote application. Log in with your credentials for the other
    (JIRA) server. Selecting the **Enable** button will set up OAuth for outgoing
    authentication.
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 对于外发身份验证，如果您尚未登录到远程应用程序，将显示登录对话框。使用您的凭据登录到其他（JIRA）服务器。选择**启用**按钮将为外发身份验证设置OAuth。
- en: Basic HTTP authentication
  id: totrans-271
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 基本HTTP身份验证
- en: Using basic HTTP authentication relies on the connection between Confluence
    and JIRA being secure. It is recommend to use a different authentication method,
    provided you are able to do so.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 使用基本HTTP身份验证依赖于Confluence和JIRA之间的安全连接。建议您使用不同的身份验证方法，只要您能够这样做。
- en: Basic HTTP authentication allows you to provide Confluence with user credentials
    for JIRA, and visa versa. Once authenticated, Confluence can access JIRA functions
    and resources on behalf of that user. This also means that if you provide user
    credentials of a user with administrative functions, your application link would
    be able to access those functions as well.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 基本HTTP身份验证允许您为Confluence提供JIRA用户凭据，反之亦然。一旦验证通过，Confluence便可以代表该用户访问JIRA功能和资源。这也意味着，如果您提供具有管理功能的用户凭据，您的应用程序链接也将能够访问这些功能。
- en: 'To configure basic HTTP authentication:'
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 要配置基本HTTP身份验证：
- en: Browse to the Administration Console (**Administration** | **Confluence Admin**).
  id: totrans-275
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 转到管理控制台（**管理** | **Confluence管理**）。
- en: Choose **Application Links** in the left-hand menu.
  id: totrans-276
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧菜单中选择**应用程序链接**。
- en: Click on the **Configure** link, next to the application link you want to edit.
  id: totrans-277
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 单击要编辑的应用程序链接旁边的**配置**链接。
- en: Select **Incoming Authentication** and select the **Basic Access** tab.
  id: totrans-278
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**传入身份验证**并选择**基本访问**标签。
- en: Enter the **User Credentials**.
  id: totrans-279
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 输入**用户凭据**。
- en: Click on **Enable** to store the credentials and enable basic HTTP authentication.![Basic
    HTTP authentication](img/9526_09_14.jpg)
  id: totrans-280
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**启用**以存储凭据并启用基本HTTP身份验证。![基本HTTP身份验证](img/9526_09_14.jpg)
- en: Using Application Navigator
  id: totrans-281
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用应用程序导航器
- en: Application Navigator appears in the top-left corner of Confluence, as soon
    as there is more then one link configured. Application Navigator can be used to
    quickly navigate between different applications.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦配置了多个链接，应用程序导航器将出现在Confluence的左上角。应用程序导航器可以用于在不同应用程序之间快速导航。
- en: Not all Atlassian applications currently have this navigator, but they will
    in the future.
  id: totrans-283
  prefs: []
  type: TYPE_NORMAL
  zh: 并非所有Atlassian应用程序目前都拥有此导航器，但未来会有。
- en: Adding a new link
  id: totrans-284
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 添加新链接
- en: A Confluence administrator can add new links to the navigator. By default application
    links are also added to the navigator; it is not possible to remove them.
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence管理员可以将新链接添加到导航器中。默认情况下，应用程序链接也会被添加到导航器中；无法删除它们。
- en: 'To add a new link:'
  id: totrans-286
  prefs: []
  type: TYPE_NORMAL
  zh: 要添加新链接：
- en: Browse to the Administration Console (**Administration** | **Confluence Admin**).
  id: totrans-287
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 浏览到管理控制台（**管理** | **Confluence 管理**）。
- en: Choose **Application Navigator** in the left-hand menu.
  id: totrans-288
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧菜单中选择**应用程序导航器**。
- en: 'Fill in the details for the new link:'
  id: totrans-289
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 填写新链接的详细信息：
- en: '**Name**: The name which will be displayed in the navigator drop-down list'
  id: totrans-290
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**名称**：将在导航器下拉列表中显示的名称'
- en: '**URL**: The link to the application or website'
  id: totrans-291
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**URL**：指向应用程序或网站的链接'
- en: '**Hide**: Select this checkbox if you don''t want to show the link in the navigator
    drop-down list'
  id: totrans-292
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**隐藏**：如果不想在导航器下拉列表中显示此链接，请选择此复选框'
- en: '**Restricted to Groups**: Links can be restricted to certain groups; select
    the groups that are allowed to see this link'
  id: totrans-293
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**仅限群组**：可以将链接限制为某些群组；选择允许查看此链接的群组'
- en: Click on **Add**, to save the link.![Adding a new link](img/9526_09_17.jpg)
  id: totrans-294
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**添加**以保存链接。![添加新链接](img/9526_09_17.jpg)
- en: Managing links
  id: totrans-295
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 管理链接
- en: Existing links can easily be altered, ordered, or removed, with the exception
    of configured application links, those are a bit limited.
  id: totrans-296
  prefs: []
  type: TYPE_NORMAL
  zh: 除已配置的应用程序链接外，现有链接可以轻松更改、排序或删除，应用程序链接有些受限。
- en: 'To change an existing link:'
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 要更改现有链接：
- en: Browse to the Administration Console (**Administration** | **Confluence Admin**).
  id: totrans-298
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 浏览到管理控制台（**管理** | **Confluence 管理**）。
- en: Choose **Application Navigator** in the left-hand side menu.
  id: totrans-299
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧菜单中选择**应用程序导航器**。
- en: Hover over the link you want to change and watch the background turn yellow
    (if the background doesn't change, you can't change the value).
  id: totrans-300
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 将鼠标悬停在你想更改的链接上，查看背景是否变黄（如果背景不变，表示你不能更改该值）。
- en: Click on the value to change to edit mode.
  id: totrans-301
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击该值以切换到编辑模式。
- en: Update the values you wish to change.
  id: totrans-302
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 更新你想要更改的值。
- en: Press *Enter*, or click on **Update** to save the changes.
  id: totrans-303
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 按下*回车*，或点击**更新**以保存更改。
- en: Changing the order in which the links appear in the navigator is done by dragging-and-dropping
    the links.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 改变链接在导航器中显示顺序的方式是通过拖放链接来实现的。
- en: '![Managing links](img/9526_09_18.jpg)'
  id: totrans-305
  prefs: []
  type: TYPE_IMG
  zh: '![管理链接](img/9526_09_18.jpg)'
- en: 'To remove a link:'
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 要删除链接：
- en: Browse to the Administration Console (**Administration** | **Confluence Admin**).
  id: totrans-307
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 浏览到管理控制台（**管理** | **Confluence 管理**）。
- en: Choose **Application Navigator** in the left-hand side menu.
  id: totrans-308
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧菜单中选择**应用程序导航器**。
- en: Click on the **Delete** button.
  id: totrans-309
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**删除**按钮。
- en: Getting support
  id: totrans-310
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 获取支持
- en: Sometimes you run into a situation where you need help to continue. Atlassian
    provides a couple of channels to which you can resort in this case.
  id: totrans-311
  prefs: []
  type: TYPE_NORMAL
  zh: 有时你会遇到需要帮助才能继续的情况。Atlassian提供了几个渠道，在这种情况下你可以寻求帮助。
- en: In many cases the online documentation ([https://confluence.atlassian.com/display/DOC/](https://confluence.atlassian.com/display/DOC/))
    has detailed information to get you sorted out. If you cannot find what you need
    in the documentation, you could ask your question online via Atlassian Answers.
    Of course it is always possible to create a support ticket with Atlassian or turn
    to an Atlassian Expert to help you.
  id: totrans-312
  prefs: []
  type: TYPE_NORMAL
  zh: 在许多情况下，在线文档（[https://confluence.atlassian.com/display/DOC/](https://confluence.atlassian.com/display/DOC/)）提供了详细信息帮助你解决问题。如果你在文档中找不到需要的信息，你可以通过Atlassian
    Answers在线提问。当然，你也可以创建支持工单寻求Atlassian的帮助，或联系Atlassian专家提供帮助。
- en: Atlassian Answers
  id: totrans-313
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Atlassian Answers
- en: Atlassian Answers is the community-driven Q&A site that is available for everybody.
    In case you need help, you can log in to [https://answers.atlassian.com](https://answers.atlassian.com)
    with your Atlassian ID (the same account you use for maintaining your licenses).
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: Atlassian Answers 是一个由社区驱动的问答网站，任何人都可以使用。如果你需要帮助，你可以用你的 Atlassian ID（即用于管理许可证的账户）登录
    [https://answers.atlassian.com](https://answers.atlassian.com)。
- en: Answers is a reputation system that uses **Karma** to incentivize users to participate
    and give correct answers to the questions that are posted. With enough Karma points,
    you will receive a T-shirt from Atlassian.
  id: totrans-315
  prefs: []
  type: TYPE_NORMAL
  zh: Answers 是一个声誉系统，通过使用**Karma**来激励用户参与并为发布的问题提供正确答案。积累足够的 Karma 点数，你将获得 Atlassian
    赠送的 T 恤。
- en: '![Atlassian Answers](img/9526_09_19.jpg)'
  id: totrans-316
  prefs: []
  type: TYPE_IMG
  zh: '![Atlassian Answers](img/9526_09_19.jpg)'
- en: If you can't find an answer to your question on Answers, or you need to share
    some information about your installation you are not comfortable with, there is
    always Atlassian Support to help.
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在 Answers 上找不到问题的答案，或者你需要分享一些关于安装的信息而你不太方便公开，总是可以寻求 Atlassian 支持的帮助。
- en: Atlassian Support
  id: totrans-318
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Atlassian 支持
- en: With a valid license you are entitled to support from Atlassian. To get the
    most out of the Atlassian Support, it helps to do a preliminary diagnosis on your
    system using the built-in support tools.
  id: totrans-319
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有有效许可证的用户有权获得 Atlassian 的支持。为了充分利用 Atlassian 支持，最好先使用内置的支持工具对你的系统进行初步诊断。
- en: Atlassian Support tools
  id: totrans-320
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Atlassian 支持工具
- en: Confluence provides a built-in log scanner. The scanner will check your Confluence
    logs for errors and will compare them against a list of know issues in Atlassian's
    knowledge base and bug tracker. The log scanner is called **Hercules**. Hercules
    will connect to the Internet to retrieve the last set of known issues; your files
    will not be sent over the Internet. System administrators can use Hercules to
    scan logfiles.
  id: totrans-321
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence 提供了一个内置的日志扫描器。该扫描器会检查你的 Confluence 日志文件中的错误，并将其与 Atlassian 知识库和 bug
    跟踪器中的已知问题进行对比。该日志扫描器名为**Hercules**。Hercules 将连接到互联网以检索最新的已知问题；但你的文件不会通过互联网发送。系统管理员可以使用
    Hercules 扫描日志文件。
- en: 'To use the log scanner:'
  id: totrans-322
  prefs: []
  type: TYPE_NORMAL
  zh: 使用日志扫描器：
- en: Browse to the Administration Console (**Administration** | **Confluence Admin**).
  id: totrans-323
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 浏览到管理控制台（**管理** | **Confluence 管理**）。
- en: Choose **Atlassian Support Tools** in the left-hand side menu.
  id: totrans-324
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧菜单中选择**Atlassian 支持工具**。
- en: Select the **Log Scanner** below the **Troubleshooting** header.
  id: totrans-325
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**故障排除**标题下选择**日志扫描器**。
- en: If your logfile is in the default location, click on **Scan**. Otherwise, change
    the location first.
  id: totrans-326
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如果你的日志文件在默认位置，点击**扫描**。否则，先更改位置。
- en: The log scanner will return a list of links pointing to Atlassian's knowledge
    base or bug tracker.
  id: totrans-327
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 日志扫描器会返回指向 Atlassian 知识库或 bug 跟踪器的链接列表。
- en: The last reported problems are displayed first. If you have more than 10 errors
    matching known issues, click on the **Show All** link that appears on top of the
    page.
  id: totrans-328
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后报告的问题会优先显示。如果你有超过 10 个错误匹配已知问题，可以点击页面顶部出现的**显示全部**链接。
- en: Choose a link to check the reported problem and possible solution or workaround.
  id: totrans-329
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择一个链接查看报告的问题和可能的解决方案或变通方法。
- en: '![Atlassian Support tools](img/9526_09_20.jpg)'
  id: totrans-330
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![Atlassian 支持工具](img/9526_09_20.jpg)'
- en: Raising a support ticket
  id: totrans-331
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提交支持票
- en: At this point we may have an issue without a known solution, and we have fixed
    most of the issues resulting from our log scanner diagnosis. This would be a good
    time to raise a support ticket at Atlassian.
  id: totrans-332
  prefs: []
  type: TYPE_NORMAL
  zh: 在此时，我们可能遇到了没有已知解决方案的问题，但我们已经解决了大部分通过日志扫描器诊断出的故障。此时是提交 Atlassian 支持票的好时机。
- en: The easiest way to raise a support ticket is directly from the Administration
    Console. If you are not able to use this method, you have to use the JIRA instance
    at [https://support.atlassian.com](https://support.atlassian.com).
  id: totrans-333
  prefs: []
  type: TYPE_NORMAL
  zh: 提交支持票的最简单方法是直接通过管理控制台。如果你无法使用此方法，你需要通过 JIRA 实例 [https://support.atlassian.com](https://support.atlassian.com)
    提交请求。
- en: Submitting a support request via Confluence
  id: totrans-334
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 通过 Confluence 提交支持请求
- en: The advantage of using this method is that all files needed to provide good
    support are directly added to the support request. Having an SMTP server set up
    is required for this method.
  id: totrans-335
  prefs: []
  type: TYPE_NORMAL
  zh: 使用此方法的好处是，所有需要提供的支持文件都将直接添加到支持请求中。设置 SMTP 服务器是此方法的前提条件。
- en: 'To submit a support request:'
  id: totrans-336
  prefs: []
  type: TYPE_NORMAL
  zh: 提交支持请求：
- en: Browse to the Administration Console (**Administration** | **Confluence Admin**).
  id: totrans-337
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 浏览到管理控制台（**管理** | **Confluence 管理**）。
- en: Choose **Atlassian Support Tools** in the left-hand menu.
  id: totrans-338
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在左侧菜单中选择**Atlassian 支持工具**。
- en: Select **Support Request**.
  id: totrans-339
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**支持请求**。
- en: 'Provide as much information a possible:'
  id: totrans-340
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 尽可能提供更多信息：
- en: '**Contact email**: This defaults to the logged-in user. The e-mail address
    is used to find or create an account on [https://support.atlassian.com](https://support.atlassian.com).
    All further notification will be send to this e-mail.'
  id: totrans-341
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**联系邮箱**：默认使用登录用户的邮箱。该邮箱地址用于在 [https://support.atlassian.com](https://support.atlassian.com)
    上查找或创建账户。所有后续通知将发送到该邮箱。'
- en: '**Summary**: A brief description of the problem.'
  id: totrans-342
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**摘要**：问题的简要描述。'
- en: '**Description**: As much information as you can share, including any error
    message and steps to reproduce the problem.'
  id: totrans-343
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**描述**：您可以分享的尽可能多的信息，包括任何错误消息和重现问题的步骤。'
- en: In the **Support Data to Attach** section, select the types of additional files
    you want to attach to the request. The more the better in this case, but keep
    in mind your company's privacy and non-disclosure rules.
  id: totrans-344
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在**附件支持数据**部分，选择您希望附加到请求中的附加文件类型。在这种情况下，越多越好，但请记住公司的隐私和保密规则。
- en: Choose **Send** to post your request.
  id: totrans-345
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择**发送**以发布您的请求。
- en: Once the support request is received you will receive a notification via e-mail.
  id: totrans-346
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 一旦支持请求被接收，您将通过电子邮件收到通知。
- en: '![Submitting a support request via Confluence](img/9526_09_21.jpg)'
  id: totrans-347
  prefs:
  - PREF_IND
  type: TYPE_IMG
  zh: '![通过 Confluence 提交支持请求](img/9526_09_21.jpg)'
- en: Atlassian experts
  id: totrans-348
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Atlassian 专家
- en: Atlassian has over 250 partners, called **experts**, who are dedicated to helping
    you with specific needs around Confluence and all other products. If you need
    training, custom add-ons or in-house support setting up your suite, a local expert
    is there to help you.
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: Atlassian 拥有超过 250 个合作伙伴，称为**专家**，他们致力于帮助您解决 Confluence 及其他产品相关的具体需求。如果您需要培训、定制插件或内部支持来设置您的产品套件，当地专家将为您提供帮助。
- en: Getting an expert in early, to help you setting up Confluence, will pay off
    in the long term. Experts have seen *many different installations*, use cases
    and are well aware of the more than 1000 add-ons available to you.
  id: totrans-350
  prefs: []
  type: TYPE_NORMAL
  zh: 早期邀请专家帮助您设置 Confluence，从长远来看将大有裨益。专家们见过*许多不同的安装*，了解各种使用案例，并且非常熟悉为您提供的超过 1000
    个插件。
- en: 'To find a local expert, perform the following steps:'
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 要找到本地专家，请执行以下步骤：
- en: Browse to [http://www.atlassian.com/resources/experts/](http://www.atlassian.com/resources/experts/).
  id: totrans-352
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 浏览到 [http://www.atlassian.com/resources/experts/](http://www.atlassian.com/resources/experts/)。
- en: 'Use the filter to specify:'
  id: totrans-353
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用筛选器指定：
- en: What kind of expert you are looking for (training, tuning, migration)
  id: totrans-354
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您在寻找什么类型的专家（培训、调整、迁移）
- en: For what kind of product (Confluence, JIRA)
  id: totrans-355
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 针对哪种产品（Confluence、JIRA）
- en: In which country
  id: totrans-356
  prefs:
  - PREF_IND
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在哪个国家
- en: Click on **Search Experts** to generate a list with experts matching your filter.![Atlassian
    experts](img/9526_09_22.jpg)
  id: totrans-357
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**搜索专家**以生成符合筛选条件的专家列表。![Atlassian experts](img/9526_09_22.jpg)
- en: Summary
  id: totrans-358
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter we have learned where we can find add-ons to add new features
    to Confluence so it will fit all of your needs. The Atlassian Marketplace is a
    vibrant place, and more and more add-ons are added every day. Browsing through
    it can be done with ease from within Confluence.
  id: totrans-359
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章节中，我们学习了如何在 Atlassian Marketplace 中找到插件，以便为 Confluence 添加新功能，满足您的所有需求。Atlassian
    Marketplace 是一个充满活力的地方，越来越多的插件每天都在添加。您可以轻松地在 Confluence 中浏览它。
- en: Content is everything, and everything is content, in Confluence. Under normal
    circumstances, indexing that content works fine, but in some cases we have to
    help Confluence. We learned about content indexing and how to maintain it if needed.
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Confluence 中，内容就是一切，而一切也是内容。正常情况下，内容的索引工作良好，但在某些情况下，我们需要帮助 Confluence。我们学习了内容索引以及如何在需要时进行维护。
- en: With application links, it is possible to integrate Confluence with other tools
    to create a real suite of products. Application links make it possible to get
    different content from different tools all in one single application. With Application
    Navigator, it's also very easy to switch between the various tools.
  id: totrans-361
  prefs: []
  type: TYPE_NORMAL
  zh: 通过应用链接，您可以将 Confluence 与其他工具集成，创建一个完整的产品套件。应用链接使您能够将来自不同工具的不同内容集中在一个应用中。使用应用导航器，您也可以轻松地在不同工具间切换。
- en: Last but not least, we learned how to get support if we are stuck. There are
    many online resources available, and the Atlassian Support and experts are there
    to get you on the road again.
  id: totrans-362
  prefs: []
  type: TYPE_NORMAL
  zh: 最后但同样重要的是，我们学习了如何在遇到问题时寻求支持。在线资源非常丰富，Atlassian 支持团队和专家可以帮助您重新开始。
- en: The next chapter will give you a peek into how you can write your own add-ons.
    This means that some coding is involved. If this is not something you are comfortable
    with, just give the book to a developer in your company when you're finished;
    he or she might be able to help you write the add-on you need.
  id: totrans-363
  prefs: []
  type: TYPE_NORMAL
  zh: 下一章将让你了解如何编写自己的插件。这意味着需要进行一定的编码。如果你不熟悉这部分内容，完成后可以把书交给公司里的开发人员；他或她或许能帮助你编写所需的插件。
