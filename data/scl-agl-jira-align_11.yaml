- en: '*Chapter 8*: Bimodal Development, Advanced Data Security, and Analytics'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第8章*：双模开发、高级数据安全与分析'
- en: In this final chapter, we explore some special use cases that may be of interest
    to organizations that require the tracking of waterfall and agile delivery within
    the same tool, the advanced security that on-premises hosting may provide, and
    advanced **business intelligence** (**BI**) capabilities.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章的最后，我们将探讨一些特殊的用例，这些用例可能会对需要在同一工具中追踪瀑布和敏捷交付的组织、需要本地托管提供的高级安全性、以及需要高级**商业智能**（**BI**）功能的组织感兴趣。
- en: 'In this chapter we will cover the following:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章内容包括：
- en: Developing products bimodally
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 双模开发产品
- en: Handling time tracking
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 处理时间追踪
- en: Advanced data security
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 高级数据安全
- en: Government reporting
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 政府报告
- en: Integrating with BI and other solutions
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与BI和其他解决方案的集成
- en: By the end of the chapter, you will know how to support bimodal development,
    report on agile projects to executives who want waterfall style reports, replace
    legacy time tracking systems with an add-on for Jira Align, host Jira Align on-premises,
    use an agile approach to earned value that can satisfy reporting requirements
    for government projects, and integrate with BI and other solutions.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 到本章结束时，你将学会如何支持双模开发，如何向需要瀑布风格报告的高层管理人员报告敏捷项目，如何用Jira Align的插件替代传统的时间追踪系统，如何在本地托管Jira
    Align，如何使用敏捷方法进行已赚价值的报告，以满足政府项目的报告需求，并与BI及其他解决方案进行集成。
- en: Developing products bimodally
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 双模开发产品
- en: Garter coined the term *bimodal* when advising companies to embrace a more innovative
    and nimble approach to product delivery. Mode 1 is the traditional approach of
    waterfall development with long cycle times. The analogy for mode 1 is the marathon
    runner. Mode 2 represents the newer agile approach to product development, with
    short cycle times. The analogy for mode 2 is the sprinter.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Garter 在建议公司采用更具创新性和灵活性的产品交付方式时，首次提出了“*双模*”这一术语。模式1是传统的瀑布开发方法，周期较长。模式1的类比是马拉松跑者。模式2代表的是更新的敏捷产品开发方法，周期较短。模式2的类比是短跑运动员。
- en: Many companies today have not embraced agile throughout their entire organization.
    Some have agile teams under waterfall management. Others have pure agile in some
    areas and waterfall in others. Furthermore, agile isn't a "one size fits all"
    approach. The sweet spot of agile is the realm of the complicated and the complex,
    when the *what* and/or the *how* is uncertain or not agreed upon. When what you
    are developing and how you are going to develop it are both well understood and
    agreed upon, then waterfall is a great approach. Because of this, Jira Align has
    been built to accommodate bimodal development.
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: 目前许多公司尚未在整个组织中全面采用敏捷方法。有些公司在瀑布管理下拥有敏捷团队，另一些公司在某些领域使用敏捷，在其他领域则采用瀑布方法。此外，敏捷并不是“一刀切”的方法。敏捷的最佳应用场景是复杂和非常复杂的领域，当*目标*和/或*方式*尚不明确或未达成一致时。当你所开发的内容和开发方式都已经被充分理解并达成一致时，瀑布方法是一个很好的选择。因此，Jira
    Align 被设计成可以支持双模开发。
- en: 'There''s a helpful adage that comes into play here: you can "*waterfall*" an
    agile tool, but you can''t "*agile*" a waterfall tool. Thus tools focused on traditional
    Gantt project schedules and methods are ill-equipped to handle things such as
    burndown and velocity charts, let alone program boards and OKR trees. We''ll now
    cover some Jira Align features that support bimodal development.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一句有用的格言：你可以将敏捷工具“*瀑布化*”，但不能将瀑布工具“*敏捷化*”。因此，专注于传统甘特图项目计划和方法的工具，往往无法处理诸如燃尽图和速度图等内容，更别说项目看板和OKR树了。接下来，我们将介绍一些支持双模开发的Jira
    Align功能。
- en: First, it's important to establish a bimodal operating agreement. This includes
    a common lexicon, particularly for people, work, time, and outcome definitions.
    For example, a portfolio practicing agile may be defined as a collection of development
    value streams while one practicing waterfall may define it as a business unit
    with its own P&L (profit and loss) statement, or a product line. Likewise, an
    agile program is a team of agile teams, while a waterfall program may represent
    the people working on a particular product within a product line.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，建立一个双模操作协议非常重要。这包括一个共同的词汇表，尤其是对于人员、工作、时间和结果的定义。例如，一个实践敏捷的投资组合可能被定义为一组开发价值流，而实践瀑布的投资组合则可能将其定义为一个拥有自己利润与损失（P&L）表的业务单元，或是一个产品线。同样，一个敏捷项目是一个由多个敏捷团队组成的团队，而一个瀑布项目则可能代表着在某个产品线中的一个特定产品上的工作人员。
- en: Work and outcome dimensions
  id: totrans-14
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作与结果维度
- en: For the work dimension, we recommend using the portfolio epic to represent a
    funded project for business units operating in a waterfall model. While agile
    teams will associate a hypothesis statement with an epic and break it down into
    features and stories, a waterfall portfolio can associate a business requirements
    document with the epic. Many companies change "Portfolio Epic" to the more generic
    term, "Initiative" in **Administration** | **Settings** | **Platform Terminology**.
    In this way, an initiative can represent an epic for agile portfolios and a project
    for a waterfall portfolio.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 对于工作维度，我们建议使用投资组合史诗来表示瀑布模型下业务部门的资助项目。尽管敏捷团队会将假设陈述与史诗关联，并将其拆解为功能和故事，但瀑布投资组合可以将业务需求文档与史诗关联。许多公司在**管理**
    | **设置** | **平台术语**中将“投资组合史诗”更改为更通用的术语“倡议”。这样，倡议可以代表敏捷投资组合中的史诗，也可以代表瀑布投资组合中的项目。
- en: 'Portfolio epics support several popular waterfall practices such as milestone-based
    planning and execution. Simply click on a portfolio epic in the backlog to open
    its details panel and then click on the **Time / Skills** tab to enter **Fixed
    Date Milestones**. On the same tab as shown in the next figure, you can specify
    the required skill sets to execute work over periods of time, another common waterfall
    practice:'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 投资组合史诗支持几种流行的瀑布实践，例如基于里程碑的计划和执行。只需点击待办事项中的投资组合史诗以打开其详细面板，然后点击**时间/技能**选项卡输入**固定日期里程碑**。在下一个图中所示的相同选项卡中，您可以指定执行工作的所需技能集，另一个常见的瀑布实践：
- en: '![Figure 8.1 – Jira Align portfolio epic time/skill tab](img/Figure_8.1_B16328.jpg)'
  id: totrans-17
  prefs: []
  type: TYPE_IMG
  zh: '![图8.1 – Jira Align 投资组合史诗时间/技能选项卡](img/Figure_8.1_B16328.jpg)'
- en: Figure 8.1 – Jira Align portfolio epic time/skills tab
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.1 – Jira Align 投资组合史诗时间/技能选项卡
- en: Here we see the requested **member weeks** (**MW**) for each skill set per sprint.
    You can manage skill sets by clicking on the **Manage Skill Sets** button to add
    or remove skills.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们可以看到每个技能集在每个冲刺中的请求的**成员周数**（**MW**）。您可以通过点击**管理技能集**按钮来管理技能集，添加或移除技能。
- en: 'Next we see the fixed date milestone fields as follows:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们看到如下的固定日期里程碑字段：
- en: '**Portfolio Ask**: The date that the requestor wants the item to be delivered.
    This date is not related to the planned or target delivery date by the development
    team.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**投资组合需求**：请求方希望交付项目的日期。此日期与开发团队的计划交付日期或目标交付日期无关。'
- en: '**Start/Initiation**: The projected start date used for strategic planning.
    This is not the actual start date based on when the first story is done, but rather
    the date on which the development team intends to begin work. Note that this date
    is not tied to actual work or time objects.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开始/启动**：用于战略规划的预计开始日期。这不是基于第一个故事完成时的实际开始日期，而是开发团队打算开始工作的日期。请注意，该日期与实际工作或时间对象无关。'
- en: '**Target Completion**: The projected completion date used for strategic planning.
    It is the date on which the development team intends to complete work. Note that
    this date is not tied to actual work or time objects.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**目标完成**：用于战略规划的预计完成日期。它是开发团队打算完成工作的日期。请注意，该日期与实际工作或时间对象无关。'
- en: Note that people add skills to their profiles as we saw in [*Chapter 3*](B16328_03_Final_NM_ePub.xhtml#_idTextAnchor037),
    *Navigating Jira Align*, *Figure 3.8*. To manage the skills inventory, go to the
    navigation menu, and select **Enterprise** | **Manage** | **Skills Inventory**.
    Next, click on the **Forecast** tab to project the required effort per team, program,
    and program increment. The unit of measure here is "team weeks," and we'll provide
    more info on these shortly.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，正如我们在[*第3章*](B16328_03_Final_NM_ePub.xhtml#_idTextAnchor037)中看到的，*导航 Jira
    Align*，*图3.8*，人们将技能添加到他们的个人资料中。要管理技能库存，请前往导航菜单并选择**企业** | **管理** | **技能库存**。接下来，点击**预测**选项卡，按团队、项目和项目增量预测所需的努力。这里的度量单位是“团队周”，我们稍后会提供更多信息。
- en: The portfolio epic status report, financials view that we looked at in [*Chapter
    7*](B16328_07_Final_NM_ePub.xhtml#_idTextAnchor118), *Enterprise and Portfolio
    Challenges*, *Figure 7.21*, is useful for both agile and waterfall audiences.
    Aside from financials, including CapEx and OpEx, it provides popular **RAG** (**red**,
    **amber**, **green**) reporting indicators for budget, people, quality, risk,
    and schedule.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在[*第7章*](B16328_07_Final_NM_ePub.xhtml#_idTextAnchor118)中查看的投资组合史诗状态报告、财务视图，*企业和投资组合挑战*，*图7.21*，对于敏捷和瀑布流程的受众都很有用。除了财务数据，包括资本支出（CapEx）和运营支出（OpEx），它还提供了预算、人员、质量、风险和进度的常用**RAG**（**红色**，**琥珀色**，**绿色**）报告指标。
- en: For the outcomes dimension, OKRs are common practice across both agile and waterfall
    development teams. We recommend providing a roadmap to executives used to Gantt
    charts, and a popular view is to group portfolio epics by OKR. To do so, follow
    the instructions used for [*Chapter 7*](B16328_07_Final_NM_ePub.xhtml#_idTextAnchor118),
    *Enterprise and Portfolio Challenges*, *Figure 7.17*, but select **Objectives**
    under **Group By Property**. We also recommend adding **Programs** under **View
    Configuration** | **Custom Columns** to provide more context for the portfolio
    epics shown.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 对于结果维度，OKR 是敏捷和瀑布开发团队中常见的做法。我们建议为习惯使用甘特图的高层提供一份路线图，流行的做法是按 OKR 对投资组合史诗进行分组。为此，按照[*第
    7 章*](B16328_07_Final_NM_ePub.xhtml#_idTextAnchor118)中的说明操作，*企业与投资组合挑战*，*图 7.17*，但在**按属性分组**下选择**目标**。我们还建议在**视图配置**
    | **自定义列**下添加**项目**，以提供更多投资组合史诗的背景信息。
- en: People and time dimensions
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 人员和时间维度
- en: For the people dimension, we recommend that agile and waterfall teams roll up
    to separate portfolios and that portfolios are single mode, not bimodal. However,
    agile and waterfall teams can still collaborate. Themes are the work item that
    can span portfolios, so leverage them to consolidate epics from both agile and
    waterfall portfolios and then generate a theme status report to see the combined
    data across portfolios.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 对于人员维度，我们建议敏捷和瀑布团队分别汇总到不同的投资组合中，并且投资组合应为单一模式，而非双模态。然而，敏捷和瀑布团队仍然可以合作。主题是可以跨投资组合的工作项，因此可以利用主题将敏捷和瀑布投资组合中的史诗进行整合，然后生成主题状态报告，查看跨投资组合的汇总数据。
- en: To view the theme status report, go to the navigation menu, select **Enterprise**
    | **Track** | **Status Reports**, and then click on the **Theme** button. Be sure
    your context is set in the configuration bar, then click on your theme to view
    the report where you'll find work item status by portfolio and program. Scan the
    report for off-track items with red status indicators, then click on an item to
    drill into its specific status to see risks, dependencies, and other key info.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 要查看主题状态报告，进入导航菜单，选择**企业** | **跟踪** | **状态报告**，然后点击**主题**按钮。确保在配置栏中设置了你的上下文，然后点击你的主题查看报告，在报告中，你将找到按投资组合和程序划分的工作项状态。浏览报告，寻找带有红色状态指示器的偏离轨迹的项目，然后点击一个项目查看其具体状态，查看风险、依赖关系和其他关键信息。
- en: For the outcomes dimension, OKRs are common practice across both agile and waterfall
    development teams. We recommend providing a roadmap to executives used to Gantt
    charts, and a popular view is to group portfolio epics by OKR. To do so, follow
    the instructions used for [*Chapter 7*](B16328_07_Final_NM_ePub.xhtml#_idTextAnchor118),
    *Enterprise and Portfolio Challenges*, *Figure 7.17*, but select **Objectives**
    under **Group By Property**. We also recommend adding **Programs** under **View
    Configuration** | **Custom Columns** to provide more context for the portfolio
    epics shown.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 对于结果维度，OKR 是敏捷和瀑布开发团队中常见的做法。我们建议为习惯使用甘特图的高层提供一份路线图，流行的做法是按 OKR 对投资组合史诗进行分组。为此，按照[*第
    7 章*](B16328_07_Final_NM_ePub.xhtml#_idTextAnchor118)中的说明操作，*企业与投资组合挑战*，*图 7.17*，但在**按属性分组**下选择**目标**。我们还建议在**视图配置**
    | **自定义列**下添加**项目**，以提供更多投资组合史诗的背景信息。
- en: For the time dimension, we've previously discussed the best practice that all
    programs in a portfolio follow a common cadence. For an agile portfolio, the program
    increment is comprised of sprints that sync with Jira Software and represent the
    shared agile team cadence. For a waterfall portfolio, you can create a program
    increment with sprints representing the toll gates or phases of a project. These
    would sync with sprints in Jira Software that have names and dates to match the
    phases in Jira Align.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 对于时间维度，我们之前讨论过的最佳实践是，投资组合中的所有项目都应遵循相同的节奏。对于敏捷投资组合，程序增量由与 Jira 软件同步的短冲刺（sprints）组成，代表共享的敏捷团队节奏。对于瀑布式投资组合，可以创建一个程序增量，其中的短冲刺代表项目的通道门或阶段。这些增量将与
    Jira 软件中的短冲刺同步，且这些短冲刺的名称和日期与 Jira Align 中的阶段相匹配。
- en: 'Estimation is the last bimodal aspect we''ll cover. Jira Align provides three
    methods for estimating work items: T-shirt size and points for agile estimation
    and team weeks for traditional estimation. A **team week** (**TW**) is similar
    to a **member week** (**MW**) except that it relates to the team level rather
    than the individual. Note that a team week is a measure of time independent of
    the size of a team. Therefore, if a portfolio epic is sized at 30 TW, it doesn''t
    matter if it''s a team of 5 or 11 members doing the work, the capacity is still
    the same. Each portfolio can have its own estimation method. The selection is
    made in **Administration** | **Settings** | **Platform** | **Portfolio** | **Estimation
    System**.'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 估算是我们将要讨论的最后一个双模方面。Jira Align提供了三种工作项估算方法：T恤尺码和点数用于敏捷估算，团队周用于传统估算。**团队周**（**TW**）类似于**成员周**（**MW**），只是它与团队级别相关，而非个人级别。请注意，团队周是与团队规模无关的时间度量。因此，如果一个投资组合史诗的大小为30
    TW，无论是由5人还是11人的团队来完成工作，容量都是相同的。每个投资组合可以有自己的估算方法。选择可以在**管理** | **设置** | **平台**
    | **投资组合** | **估算系统**中进行。
- en: Now that we've been introduced to Jira Align's bimodal capabilities, let's take
    a deeper dive into time tracking.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经介绍了Jira Align的双模功能，让我们更深入地探讨时间跟踪。
- en: Handling time tracking
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 处理时间跟踪
- en: While it's helpful for teams at an early stage of agile maturity to break their
    stories into tasks and provide estimated and actual hours at the task level, time
    tracking is generally not considered core to agile methods. Since organizations
    transitioning to agile or operating in a bimodal manner may require time tracking
    concurrent with agile estimation in story points, Atlassian provides a time tracking
    module for Jira Align. This goes beyond the roll-up of task hours flowing in from
    Jira Software to include time cards, booking time against various cost centers,
    and more.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然对于处于敏捷成熟初期阶段的团队来说，将故事拆分成任务，并在任务级别提供预估时间和实际时间是有帮助的，但时间跟踪通常不被视为敏捷方法的核心部分。由于正在转型为敏捷或以双模方式运作的组织可能需要在故事点估算的同时进行时间跟踪，Atlassian为Jira
    Align提供了一个时间跟踪模块。这不仅限于从Jira Software流入的任务小时的汇总，还包括时间卡、将时间分配到不同的成本中心等内容。
- en: 'The main benefits of handling time tracking in Jira Align are as follows:'
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 在Jira Align中处理时间跟踪的主要好处如下：
- en: '**Submission Governance**: Enforces timesheet submission windows and tracking,
    useful for regulated businesses and compliance.'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提交治理**：强制执行时间表提交窗口和跟踪，适用于受监管的企业和合规性要求。'
- en: '**CapEx and OpEx Accounting**: Enables you to categorize investments to optimize
    company financials.'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**资本支出和运营支出会计**：使您能够对投资进行分类，以优化公司财务。'
- en: '**Output Measurement**: Allows you to measure and report on actual work output.
    The agile focus on outcomes over outputs doesn''t mean that output tracking needs
    to fall by the wayside.'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**输出衡量**：允许您衡量并报告实际的工作输出。敏捷方法关注结果而非产出，并不意味着产出跟踪应该被忽视。'
- en: Tips and tricks
  id: totrans-40
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 提示与技巧
- en: To find out if your Jira Align instance is enabled to use Time Tracking, go
    to **Administration** | **Support** | **Version** and see if **Time Tracking**
    is set to **True**. If not, you can speak with your Atlassian solution partner
    about licensing your users to use time tracking.
  id: totrans-41
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 要查看您的Jira Align实例是否启用了时间跟踪，请转到**管理** | **支持** | **版本**，并查看**时间跟踪**是否设置为**True**。如果没有，您可以与您的Atlassian解决方案合作伙伴讨论如何为您的用户授权使用时间跟踪。
- en: Accessing time tracking
  id: totrans-42
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 访问时间跟踪
- en: 'Access to the time tracking module is role-based and maintained by the Jira
    Align administrator under **Administration** | **Access Controls** | **Roles**
    | **Time Tracking Roles** as shown in the next figure:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 时间跟踪模块的访问权限是基于角色的，由Jira Align管理员在**管理** | **访问控制** | **角色** | **时间跟踪角色**下进行维护，如下图所示：
- en: '![Figure 8.2 – Jira Align time tracking roles](img/Figure_8.2_B16328.jpg)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![图 8.2 – Jira Align 时间跟踪角色](img/Figure_8.2_B16328.jpg)'
- en: Figure 8.2 – Jira Align time tracking roles
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.2 – Jira Align 时间跟踪角色
- en: 'Here the administrator enables various permission toggles for each of the three
    default time tracking roles:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，管理员为三个默认时间跟踪角色启用各种权限切换：
- en: '**Time Administrator**: Able to configure and manage time tracking settings;
    the highest level of time tracking permissions.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**时间管理员**：能够配置和管理时间跟踪设置；具有最高级别的时间跟踪权限。'
- en: '**Time Approver**: Able to approve timesheets; enabled under the Team time
    tracking roles permission.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**时间审批人**：能够审批时间表；在团队时间跟踪角色权限下启用。'
- en: '**Time Entry**: Able to enter time; enabled under the Team time tracking roles
    permission.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**时间录入**：能够录入时间；在团队时间跟踪角色权限下启用。'
- en: Note that users with the time tracking administrator role have permission to
    configure **Time Tracking** and **Workday** settings, which are accessible by
    navigating to the **Administration** | **Settings** section.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，具有时间跟踪管理员角色的用户可以配置**时间跟踪**和**工作日**设置，这些设置可以通过导航至**管理** | **设置**部分进行访问。
- en: Tips and tricks
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧
- en: The Jira Align administrator can associate time tracking permissions with system
    roles such as Super Admin by navigating to **Administration** | **Access Controls**
    | **Roles** | **Jira Align Roles**. However, we recommend maintaining time tracking
    roles apart from system roles for better maintainability and control.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: Jira Align 管理员可以通过导航至**管理** | **访问控制** | **角色** | **Jira Align 角色**将时间跟踪权限与系统角色（如超级管理员）关联。然而，我们建议将时间跟踪角色与系统角色分开，以便更好地进行维护和控制。
- en: Most organizations find the default roles sufficient for time tracking. However,
    if you need additional roles such as a view-only role for reporting purposes,
    your Jira Align administrator can create custom roles with selective permissions
    by going to the **Add New Role** section found by scrolling down under the **Time
    Tracking Roles** section shown in *Figure 8.2*.
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数组织发现默认角色对于时间跟踪已足够。但是，如果你需要额外的角色，例如仅查看报告用途的角色，你的 Jira Align 管理员可以通过进入**添加新角色**部分并在**时间跟踪角色**部分下向下滚动来创建带有选择性权限的自定义角色，如*图
    8.2*所示。
- en: Now that time tracking roles are configured, let's see how the Jira Align administrator
    grants access to the time tracking module.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 现在时间跟踪角色已经配置，让我们来看一下 Jira Align 管理员如何授予时间跟踪模块的访问权限。
- en: 'To provide access, the Jira Align administrator adds a time tracking role to
    each user account as shown in the next figure. Note that red squares indicate
    required fields and that you''ll need to scroll down to see all options:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提供访问权限，Jira Align 管理员需要为每个用户账户添加时间跟踪角色，如下图所示。请注意，红色方框表示必填字段，并且你需要向下滚动才能看到所有选项：
- en: '![Figure 8.3 – Jira Align time tracking user account settings'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 8.3 – Jira Align 时间跟踪用户账户设置'
- en: '](img/Figure_8.3_B16328.jpg)'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_8.3_B16328.jpg)'
- en: Figure 8.3 – Jira Align time tracking user account settings
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.3 – Jira Align 时间跟踪用户账户设置
- en: 'Here the following time tracking user settings are maintained:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是维护的时间跟踪用户设置：
- en: '**View time tracking settings**: Enable the time tracking module. The selected
    user region needs to be enabled under **Administration** | **Workday**.'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**查看时间跟踪设置**：启用时间跟踪模块。所选用户区域需要在**管理** | **工作日**下启用。'
- en: '**Include Hours**: Specify whether to include or exclude the user''s hours
    in your financial system. For example, you can choose to disregard time entries
    for non-billable users.'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**包括工时**：指定是否将用户的工时包括在财务系统中。例如，你可以选择忽略非计费用户的时间录入。'
- en: '**User Is a Manager**: You may set the user as a manager so they will appear
    in the **Manager** dropdown field for other users.'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户是经理**：你可以将用户设置为经理，这样他们将在其他用户的**经理**下拉菜单中显示。'
- en: '**Manager**: Select the user''s manager from the list or choose the option
    **Manager is not in Jira Align**.'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**经理**：从列表中选择用户的经理，或者选择**经理不在 Jira Align 中**选项。'
- en: '**Time Tracking Start Date**: Specify the start date for time tracking; required
    for users with time entry permission.'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**时间跟踪开始日期**：指定时间跟踪的开始日期；此项对于具有时间录入权限的用户是必需的。'
- en: '**Time Approver**: Select a user with the time approver role to approve the
    user''s time, for example, the scrum master of their team; required for users
    with time entry permission.'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**时间审批人**：选择一位具备时间审批人角色的用户来审批该用户的时间，例如他们团队的 Scrum Master；此项对于具有时间录入权限的用户是必需的。'
- en: '**Holiday Calendar**: Select an applicable holiday region.'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**假期日历**：选择适用的假期地区。'
- en: '**Holiday City**: Select an applicable holiday city.'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**假期城市**：选择适用的假期城市。'
- en: '**Compliance Manager**: Slide this toggle on to indicate that the user is a
    compliance manager, for example, someone who approves time tracking during audits.'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**合规经理**：启用此开关以指示该用户是合规经理，例如，审计期间批准时间跟踪的人。'
- en: '**Time Tracking Roles**: Select the applicable time tracking roles for the
    user: **Time Administrator**, **Time Approver**, and **Time Entry**.'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**时间跟踪角色**：为用户选择适用的时间跟踪角色：**时间管理员**、**时间审批人**和**时间录入**。'
- en: '**Time Tracking Settings**: Choose an employee classification for the user:
    **Full Time**, **Part Time**, or **Contractor**.'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**时间跟踪设置**：为用户选择一种员工分类：**全职**、**兼职**或**承包商**。'
- en: 'Now that users have been granted access to time tracking, they''ll have a stopwatch
    icon near the bottom of the navigation menu as shown in the next figure:'
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，用户已经获得了时间跟踪的访问权限，他们将在导航菜单的底部看到一个秒表图标，如下图所示：
- en: '![Figure 8.4 – Jira Align time tracking module'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 8.4 – Jira Align 时间跟踪模块'
- en: '](img/Figure_8.4_B16328.jpg)'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_8.4_B16328.jpg)'
- en: Figure 8.4 – Jira Align time tracking module
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.4 – Jira Align 时间跟踪模块
- en: 'Based on how the time tracking roles were configured in *Figure 8.2*, users
    will have access to views accessible by clicking on the buttons along the top
    left of the workspace: **Time Entry**, **Time Approval**, **Time Projects**, and
    **Reports**.'
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 根据*图 8.2*中时间跟踪角色的配置，用户可以通过点击工作区左上方的按钮来访问视图：**时间录入**、**时间审批**、**时间项目**和**报告**。
- en: 'In *Figure 8.4*, we''ve clicked on the **Reports** button to show the reports
    configured for the user''s time tracking role. Let''s take a moment to learn about
    the key time tracking reports and the filters they provide:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 在*图 8.4*中，我们点击了**报告**按钮，展示了为用户的时间跟踪角色配置的报告。让我们花点时间了解关键的时间跟踪报告及其提供的筛选条件：
- en: '**Time Submission Metrics**: Provides a dashboard of time tracking metrics
    so you can determine when to perform data extracts and manage outstanding items
    within your organization. You can filter your report based on the time submission
    metrics, which include time period, additional filters, and employee classification.'
  id: totrans-77
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**时间提交指标**：提供一个时间跟踪指标仪表板，帮助您决定何时进行数据提取，并管理组织内的待处理事项。您可以根据时间提交指标筛选报告，指标包括时间段、附加筛选条件和员工分类。'
- en: '`.xls` document. You can filter your report based on the time period, enterprise
    hierarchy, time approver, manager, contractor manager, user, user cost center,
    time project cost center, and time project name.'
  id: totrans-78
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`.xls`文档。您可以根据时间段、企业层级、时间审批者、经理、承包商经理、用户、用户成本中心、时间项目成本中心和时间项目名称筛选报告。'
- en: '**PTO Export**: Shows the **personal time off** (**PTO**) taken by team members
    within the organization. You can filter your report based on the time period,
    administration code, or enterprise hierarchy, and you can group by manager or
    contractor manager.'
  id: totrans-79
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**PTO 导出**：显示组织内团队成员的**个人休假**（**PTO**）。您可以根据时间段、管理代码或企业层级筛选报告，并可以按经理或承包商经理进行分组。'
- en: '**Time Project Closure Export**: Shows the time projects that are complete
    and can be closed each month. You can filter your report based on the year and
    month.'
  id: totrans-80
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**时间项目关闭导出**：显示每个月已完成并可以关闭的时间项目。您可以根据年份和月份筛选报告。'
- en: '**Timesheet Export**: Allows you to export timesheets for users within your
    organization. You can filter your report based on the time period, or filter by
    user or user-related filters.'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**时间表导出**：允许您导出您组织内用户的时间表。您可以根据时间段进行报告筛选，也可以按用户或与用户相关的筛选条件进行筛选。'
- en: '**Project Attributes Export**: Shows a list of time projects and their details.
    You can filter your report based on the time project type, time project owner,
    display name, time period dates, enterprise hierarchy, cost center, modified by,
    modified date range, capitalization, and work codes.'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**项目属性导出**：显示时间项目及其详细信息列表。您可以根据时间项目类型、时间项目所有者、显示名称、时间段日期、企业层级、成本中心、修改者、修改日期范围、资本化和工作代码筛选报告。'
- en: '**User Attributes Export**: Shows a filtered list of Jira Align users along
    with their attributes so that you can compare users against a system of record.
    You can filter your report based on the user start date range, and all user-related
    properties.'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户属性导出**：显示筛选后的Jira Align用户列表及其属性，您可以将用户与系统记录进行比较。您可以根据用户的开始日期范围和所有用户相关的属性进行筛选。'
- en: '**No "Launched Date" Export**: Shows any time projects that are past their
    Expected Completion date and do not have a **Launched** date. You can filter your
    report based on the owner, year, and month.'
  id: totrans-84
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**无“启动日期”导出**：显示任何已超过预期完成日期且没有**启动**日期的时间项目。您可以根据所有者、年份和月份筛选报告。'
- en: '**Timesheet Compliance Export**: Shows the compliance metrics for groups within
    your organization so that you can be sure that time is submitted and approved
    on time and your team members are in compliance. You can filter your report based
    on the time period, compliance, enterprise hierarchy, group by manager, time tracker,
    or time approver, and roll up results to the enterprise hierarchy.'
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**考勤合规导出**：显示您组织内各小组的合规度指标，以确保时间已按时提交和批准，并且您的团队成员符合规定。您可以根据时间段、合规性、企业层级、按经理分组、时间跟踪员或时间批准员来过滤报告，并将结果汇总到企业层级。'
- en: Now that we've learned how to configure and assign time tracking roles and been
    introduced to reporting, let's see how to configure time tracking and workday
    settings.
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经了解了如何配置和分配时间跟踪角色，并且介绍了报告功能，让我们来看看如何配置时间跟踪和工作日设置。
- en: Configuring time tracking
  id: totrans-87
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 配置时间跟踪
- en: 'As previously mentioned, users with the time tracking administrator role have
    permission to configure time tracking and workday settings, which are accessible
    by navigating to the **Administration** | **Settings** section. In the next figure,
    we are viewing the **Time Tracking Settings**:'
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，拥有时间跟踪管理员角色的用户可以配置时间跟踪和工作日设置，这些设置可以通过导航到**管理** | **设置**部分进行访问。在下图中，我们正在查看**时间跟踪设置**：
- en: '![Figure 8.5 – Jira Align time tracking settings'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: '![图8.5 – Jira Align时间跟踪设置'
- en: '](img/Figure_8.5_B16328.jpg)'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_8.5_B16328.jpg)'
- en: Figure 8.5 – Jira Align time tracking settings
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.5 – Jira Align时间跟踪设置
- en: 'Here, the time tracking administrator can view and configure the following
    settings. Note that you will need to scroll down to see all options:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，时间跟踪管理员可以查看和配置以下设置。请注意，您需要向下滚动以查看所有选项：
- en: '**Fiscal Year Start**: Set the start of your organization''s 12-month accounting
    period. This may vary based on the country you operate in; for example, the UK
    fiscal year starts in April.'
  id: totrans-93
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**财年开始**：设置您组织的12个月会计周期的开始时间。根据您所在国家的不同，可能会有所不同；例如，英国的财年从4月开始。'
- en: '**Time Tracking Week**: Specify when a week starts and ends. This impacts time
    tracking periods, timesheets, and data exports.'
  id: totrans-94
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**时间跟踪周**：指定一周的开始和结束时间。这会影响时间跟踪周期、考勤表和数据导出。'
- en: '**General Settings for Email Notifications**: Toggle on email notifications
    for users to receive when timesheets are approved, rejected, and recalled.'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电子邮件通知的一般设置**：开启电子邮件通知，用户在考勤表被批准、拒绝或召回时会收到通知。'
- en: '**Time submission and approval compliance**: Set compliance rules for when
    timesheets should be submitted and approved. This allows you to report against
    any outstanding timesheets.'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**时间提交和批准合规性**：设置考勤表提交和批准的合规规则。这使您可以对未提交的考勤表进行报告。'
- en: '**Time tracking terminology**: Configure your time tracking terminology to
    match your organization''s processes.'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**时间跟踪术语**：配置您的时间跟踪术语，以匹配您组织的流程。'
- en: '**General time tracking settings**: Create and associate custom time-tracking
    tasks. For example, create a task set for meetings and add time tracking tasks
    for planning, stand-ups, demo, and retrospective. Additionally, manage the number
    of flexible holidays for each region and enable the ability to record time in
    the future.'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**一般时间跟踪设置**：创建和关联自定义时间跟踪任务。例如，创建一个会议任务集，并为规划、站会、演示和回顾添加时间跟踪任务。此外，管理每个地区的弹性假期数量，并启用记录未来时间的功能。'
- en: '**General time tracking settings** | **Time Approvers**: Set the scope for
    time approval; for example, the approver can approve any time tracker or only
    those within their enterprise hierarchy. Additionally, you can require approvers
    to be internal employees, excluding contractors.'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**一般时间跟踪设置** | **时间批准员**：设置时间批准的范围；例如，批准员可以批准任何时间跟踪员的时间，或者仅批准其企业层级内的时间。此外，您还可以要求批准员必须是内部员工，排除承包商。'
- en: '**General time tracking settings** | **Administration Codes**: Associate administrator
    time codes with cost centers and/or operating work codes.'
  id: totrans-100
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**一般时间跟踪设置** | **管理代码**：将管理员时间代码与成本中心和/或操作工作代码关联。'
- en: '**General time tracking settings** | **Time Projects**: Associate time projects
    with release vehicles, portfolio epics, or stand-alone time projects. Enable cost
    center, identification code, and product fields. Enable editing of the launch
    date after it has passed. Automatically close launched time projects and set a
    warning when a time project is past its due date.'
  id: totrans-101
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**一般时间跟踪设置** | **时间项目**：将时间项目与发布载体、投资组合史诗或独立时间项目关联。启用成本中心、识别码和产品字段。启用在发布后的启动日期编辑。自动关闭已启动的时间项目，并在时间项目超过到期日期时设置警告。'
- en: Tips and tricks
  id: totrans-102
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 提示和技巧
- en: Associating time with portfolio epics can help facilitate CapEx and OpEx time
    reporting. To do so, obtain licenses for your Jira Software users to enter their
    time in Jira Align's time tracking module.
  id: totrans-103
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 将时间与投资组合史诗关联有助于简化资本支出（CapEx）和运营支出（OpEx）时间报告。为此，请为你的Jira Software用户获得许可，使其能够在Jira
    Align的时间跟踪模块中输入时间。
- en: We recommend exploring a combination of Jira Software and marketplace apps if
    you require time tracking and reporting at any level below the portfolio epic.
  id: totrans-104
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果你需要在任何低于投资组合史诗级别的时间跟踪和报告，建议探索结合使用Jira Software和市场应用程序。
- en: To account for time not associated with a portfolio epic or release vehicle,
    for example, time spent on support activities, associate time with a stand-alone
    time project in Jira Align.
  id: totrans-105
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 为了考虑那些与投资组合史诗或发布载体无关的时间，例如用于支持活动的时间，可以在Jira Align中将时间与独立时间项目关联。
- en: '**Time tracking periods**: Set the periods for which time will be tracked.
    Lock completed time periods so that data can be extracted and loaded into a financial
    system.'
  id: totrans-106
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**时间跟踪周期**：设置将要跟踪的时间周期。锁定已完成的时间周期，以便可以将数据提取并加载到财务系统中。'
- en: '**Administration codes**: Create internal work codes used for company holidays,
    personal time off, sick leave, jury duty, and so on. The codes can be associated
    with an employee classification and will appear on the user''s timesheet.'
  id: totrans-107
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**管理代码**：创建公司假期、个人假期、病假、陪审员义务等的内部工作代码。这些代码可以与员工分类关联，并会出现在用户的时间表上。'
- en: '**Custom employee classifications**: Manage employee classifications like full
    time, part-time, and contractor, and add additional classifications. Most custom
    time tracking configurations are based on employee classifications.'
  id: totrans-108
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自定义员工分类**：管理员工分类，如全职、兼职和承包商，并添加额外的分类。大多数自定义时间跟踪配置都基于员工分类。'
- en: '**Blended rates**: Set blended rates based on employee classifications to obtain
    accurate accounting from the system. Rates are per hour and can be set as a single
    rate, by region, or by role.'
  id: totrans-109
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**混合费率**：根据员工分类设置混合费率，以便从系统中获得准确的会计数据。费率按小时计算，可以设置为单一费率、按地区或按角色设置。'
- en: '**Manage identification codes and work codes**: Manage time tracking identification
    codes and work codes. To view the codes, you need to do a search first.'
  id: totrans-110
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**管理识别码和工作代码**：管理时间跟踪识别码和工作代码。要查看代码，你需要先进行搜索。'
- en: Tips and tricks
  id: totrans-111
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 提示和技巧
- en: Permission to manage work codes is granted per system role. The Jira Align administrator
    grants this by going to **Administration** | **Access Controls** | **Roles** |
    **Jira Align Roles**, selecting the system role from the dropdown, expanding the
    **Administration** section, sliding the **Work Code Admin** toggle on, and then
    clicking on the **Save** button. Note that users will need to log out and back
    in for the change to take effect.
  id: totrans-112
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 管理工作代码的权限由系统角色授予。Jira Align管理员通过进入**管理** | **访问控制** | **角色** | **Jira Align角色**，从下拉菜单中选择系统角色，展开**管理**部分，滑动**工作代码管理员**开关，然后点击**保存**按钮来授予该权限。请注意，用户需要退出再重新登录，才能使更改生效。
- en: Work codes can also be imported from an external business application into Jira
    Align using the REST API. Speak with your Atlassian solution partner about your
    integration requirements.
  id: totrans-113
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 工作代码还可以通过REST API从外部业务应用程序导入到Jira Align中。请与您的Atlassian解决方案合作伙伴讨论集成需求。
- en: 'Now that we''ve examined the time tracking settings, let''s take a look at
    workday settings where you set your employee work hours and company holidays per
    region. This is important because access to time tracking is enabled based on
    the region. You can further refine settings based on specific cities as shown
    in the next figure:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经检查了时间跟踪设置，接下来让我们看看工作日设置，在这里你可以按地区设置员工工作时间和公司假期。这一点很重要，因为时间跟踪的访问权限是根据地区启用的。你还可以根据特定城市进一步细化设置，具体如下图所示：
- en: '![Figure 8.6 – Jira Align workday settings'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 8.6 – Jira Align 工作日设置'
- en: '](img/Figure_8.6_B16328.jpg)'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_8.6_B16328.jpg)'
- en: Figure 8.6 – Jira Align workday settings
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.6 – Jira Align 工作日设置
- en: Now that we've seen how to configure time tracking and workday settings, let's
    take a look at how to manage timesheets.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经了解了如何配置时间追踪和工作日设置，接下来我们来看看如何管理工时表。
- en: Managing timesheets
  id: totrans-119
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 管理工时表
- en: 'Let''s begin by creating a time project. To do so, go to the navigation menu
    and select **Time Tracking**. Next, click on the **Time Projects** button near
    the top left corner of the workspace and then click on the **Add Time Project**
    button at the top right corner to open the panel shown in the next figure:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们从创建一个时间项目开始。为此，请进入导航菜单并选择**时间追踪**。接下来，点击工作区左上角附近的**时间项目**按钮，然后点击右上角的**添加时间项目**按钮，打开下图所示的面板：
- en: '![Figure 8.7 – Jira Align time project'
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 8.7 – Jira Align 时间项目](img/Figure_8.7_B16328.jpg)'
- en: '](img/Figure_8.7_B16328.jpg)'
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_8.7_B16328.jpg)'
- en: Figure 8.7 – Jira Align time project
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.7 – Jira Align 时间项目
- en: 'Here we will create a stand-alone time tracking project and track the following
    attributes. Note that red squares indicate required fields:'
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 这里我们将创建一个独立的时间追踪项目，并跟踪以下属性。请注意，红色方框表示必填字段：
- en: '**Owner**: Select a user as the responsible owner for the time project.'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**所有者**：选择一个用户作为时间项目的负责人。'
- en: '**Type**: Specify whether the time project is stand-alone or pertains to a
    portfolio epic or release vehicle. Here we will create a **Stand-alone** time
    project. Note that if you select **Portfolio Epic** or **Release Vehicle**, a
    search box appears for you to select the associated item.'
  id: totrans-126
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**类型**：指定时间项目是独立的，还是与投资组合史诗或发布车辆相关。这里我们将创建一个**独立**的时间项目。请注意，如果选择了**投资组合史诗**或**发布车辆**，则会出现一个搜索框供您选择关联的项目。'
- en: '**Display Name**: Provide a meaningful name for your time project. This will
    be displayed in the timesheets for time entry.'
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**显示名称**：为您的时间项目提供一个有意义的名称。这将在工时表中显示，供时间输入使用。'
- en: '**Task Set**: Select the task set template with associated time task breakdown.'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**任务集**：选择包含相关时间任务细分的任务集模板。'
- en: '`Yes` if the time project requires approval.'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`是`，如果该时间项目需要审批。'
- en: '`Inactive` or `Active`. Setting to **Active** allows you to set a time project
    state.'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`非活动`或`活动`。设置为**活动**可以让您设置时间项目的状态。'
- en: '`Not Started`, `Started`, `Launched`, `Closed`, or `Cancelled`. It is required
    to move the status to `Started` in order for the time project to appear on timesheets.
    Moving the status to `Launched` ensures that the `Launched Date` field is populated
    and locks the time entry on CapEx cost category tasks. Moving the status to `Closed`
    or `Cancelled` sets the time project status to `Inactive` and will populate the
    `Closed/Cancelled` date field and time entry on timesheets will be closed.'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`未开始`、`已开始`、`已启动`、`已关闭`或`已取消`。必须将状态移至`已开始`，才能让时间项目出现在工时表上。将状态移至`已启动`确保填写`启动日期`字段，并锁定资本支出（CapEx）成本类别任务上的时间输入。将状态移至`已关闭`或`已取消`会将时间项目状态设置为`非活动`，并填充`已关闭/已取消`日期字段，工时表上的时间输入将被关闭。'
- en: '**Start Date**: Add a start date for the time project and timesheet entry.'
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开始日期**：为时间项目和工时输入添加开始日期。'
- en: '**Expected Completion Date**: Add an end date for the time project and timesheet
    entry.'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**预计完成日期**：为时间项目和工时输入添加结束日期。'
- en: '**Allow Capitalization**: Specify if the CapEx work code is allowed.'
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**允许资本化**：指定是否允许资本支出（CapEx）工作代码。'
- en: '**Operating Work Code**: Provide OpEx work codes.'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**运营工作代码**：提供运营支出（OpEx）工作代码。'
- en: '`Yes`, then provide CapEx work codes.'
  id: totrans-136
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`是`，然后提供资本支出（CapEx）工作代码。'
- en: '**Programs**: Select the programs applicable to the time project.'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**项目**：选择适用于时间项目的项目。'
- en: '**Teams**: Select the teams applicable to the time project.'
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**团队**：选择适用于时间项目的团队。'
- en: '**Billable**: Specify if the time project is billable.'
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可计费**：指定时间项目是否为可计费项目。'
- en: '**Customer**: Select a customer to associate with the time project.'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**客户**：选择一个客户与时间项目关联。'
- en: 'Next, click on the **Save & Close** button to create the time project. The
    users of a team who belong to the time project can now add time against it. To
    do so, they''d go to the navigation menu, select **Time Tracking**, and then click
    on the **Time Entry** button to open the time entry workspace shown in the next
    screenshot:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，点击**保存并关闭**按钮以创建时间项目。属于该时间项目的团队用户现在可以为其添加时间。为此，他们需要进入导航菜单，选择**时间追踪**，然后点击**时间输入**按钮以打开下一个截图所示的时间输入工作区：
- en: '![Figure 8.8 – Jira Align time entry'
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 8.8 – Jira Align 时间输入](img/Figure_8.8_B16328.jpg)'
- en: '](img/Figure_8.8_B16328.jpg)'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_8.8_B16328.jpg)'
- en: Figure 8.8 – Jira Align time entry
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.8 – Jira Align 时间输入
- en: Here we see that time is logged against the time project associated with a portfolio
    epic, "Artificial Intelligence for Improved Call Center Interactions." Note the
    associated task set, with tasks categorized as **Operating** expense or **Capitalized**.
    The submission deadline based on the compliance rules in the time tracking settings
    displays above the timesheet on the right.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们看到时间被记录在与一个投资组合史诗相关的时间项目中，"用于改善呼叫中心交互的人工智能"。请注意关联的任务集，其中任务被分类为**运营**费用或**资本化**。根据时间追踪设置中的合规规则，提交截止日期显示在右侧的时间表上方。
- en: Navigate between the weekly timesheets using the **Select Week** panel along
    the right side of the workspace. On the top-right toolbar, click on the **Save
    Time** button to save time entries or on the **Save & Submit Time** button to
    submit a timesheet. Click on the **Recall Time** button to recall a submitted
    timesheet or on the **Submitted Timesheets** button to view all submitted timesheets.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 通过右侧工作区的**选择周次**面板，在各周次时间表之间进行切换。在右上方的工具栏中，点击**保存时间**按钮保存时间条目，或点击**保存并提交时间**按钮提交时间表。点击**召回时间**按钮召回已提交的时间表，或点击**已提交的时间表**按钮查看所有已提交的时间表。
- en: 'Next, let''s take a look at approving timesheets. As a time approver, you will
    receive your team''s timesheet submissions for your approval as shown in the next
    figure:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，让我们来看一下如何审批时间表。作为时间审批员，你将收到团队提交的时间表以供审批，如下图所示：
- en: '![Figure 8.9 – Jira Align time approval'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: '![图8.9 – Jira Align时间审批](img/Figure_8.9_B16328.jpg)'
- en: '](img/Figure_8.9_B16328.jpg)'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_8.9_B16328.jpg)'
- en: Figure 8.9 – Jira Align time approval
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.9 – Jira Align时间审批
- en: You will see all timesheet submissions filtered for the current week, and you
    can switch weeks using the dropdown near the top left corner of the workspace.
    Click on the **Approve** or **Reject** buttons to act on the timesheet approvals.
    You may choose to include a comment when approving or rejecting a timesheet to
    inform the user of the next action. Click on the **Approve** **All** button to
    approve all timesheets for a given week. Below that button, note the approval
    deadline based on the compliance rules set in the time tracking settings.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 你将看到所有当前周的时间表提交，你可以通过工作区左上角的下拉框切换周次。点击**批准**或**拒绝**按钮对时间表进行审批操作。你可以选择在审批或拒绝时间表时添加评论，以告知用户下一步操作。点击**全部批准**按钮可以批准某一周所有的时间表。该按钮下方，注意根据时间追踪设置中的合规规则显示的审批截止日期。
- en: 'The quick filter dropdown near the top right corner of the workspace allows
    you to filter timesheets based on status: **Open**, **Submitted**, **Recalled**,
    **Rejected**, and **Approved**. If you are not available to approve timesheets,
    you can delegate the time approver task to a fellow time approver by clicking
    on the **Assign Delegates** button at the top right corner of the workspace.'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 工作区右上角的快速筛选下拉框允许你根据状态筛选时间表：**开放**、**已提交**、**已召回**、**已拒绝**和**已批准**。如果你无法审批时间表，你可以通过点击工作区右上角的**分配代理人**按钮，将时间审批任务委派给其他时间审批员。
- en: Now that we have learned the details of time tracking and how it supports an
    organization's finance and accounting reporting, let's see how Jira Align supports
    advanced data security.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经了解了时间追踪的细节，以及它如何支持组织的财务和会计报告，让我们看看Jira Align如何支持高级数据安全。
- en: Advanced data security
  id: totrans-154
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 高级数据安全
- en: Jira Align is a highly secure, cloud-based **SaaS** (**software as a service**)
    product. Atlassian takes a standards-based approach to security and holds industry-accepted
    certifications. Atlassian holds SOC 2 Type 2 and SOC 3 certifications that are
    validated by external third-party audits over an extended period. Details including
    the auditors' report can be found at [https://www.atlassian.com/trust/compliance](https://www.atlassian.com/trust/compliance).
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: Jira Align是一个高度安全的基于云的**SaaS**（**软件即服务**）产品。Atlassian采取基于标准的安全方法，并持有行业认可的认证。Atlassian持有SOC
    2 Type 2和SOC 3认证，这些认证经过外部第三方审核，审核周期较长。包括审计报告的详细信息可以在[https://www.atlassian.com/trust/compliance](https://www.atlassian.com/trust/compliance)找到。
- en: Atlassian's Trust Center is the source for everything compliance-related and
    can be found at [https://www.atlassian.com/trust](https://www.atlassian.com/trust).
    For security-related questions, Atlassian has completed a generic **Consensus
    Assessments Initiative Questionnaire** (**CAIQ**) published by the Cloud Security
    Alliance. Full details of the CAIQ can be found at [https://www.atlassian.com/trust/security/vendor-security-risk-response](https://www.atlassian.com/trust/security/vendor-security-risk-response).
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: Atlassian的信任中心是所有与合规相关内容的来源，可以在[https://www.atlassian.com/trust](https://www.atlassian.com/trust)找到。针对安全相关的问题，Atlassian已经完成了由云安全联盟发布的通用**共识评估计划问卷**（**CAIQ**）。CAIQ的详细信息可以在[https://www.atlassian.com/trust/security/vendor-security-risk-response](https://www.atlassian.com/trust/security/vendor-security-risk-response)找到。
- en: Atlassian uses **Amazon Web Services** (**AWS**) and **Microsoft Azure** to
    provide physical safeguards, environmental safeguards, infrastructure support
    and management, and storage services. Furthermore, as we discuss next, you can
    select one of two deployment options depending on your security needs.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: Atlassian使用**亚马逊网络服务**（**AWS**）和**微软Azure**提供物理安全措施、环境保护措施、基础设施支持与管理以及存储服务。此外，正如我们接下来要讨论的，您可以根据安全需求选择两种部署选项之一。
- en: SaaS deployment
  id: totrans-158
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: SaaS部署
- en: The standard SaaS deployment option for Jira Align uses common data architecture
    patterns of multi-tenant database applications that run in a **virtual private
    cloud** (**VPC**) environment. The multi-tenant VPCs have an underlying SQL structure
    that separates each Jira Align customer's data on the database service into separated
    data stores.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: Jira Align的标准SaaS部署选项使用多租户数据库应用程序的常见数据架构模式，这些应用程序运行在**虚拟专用云**（**VPC**）环境中。多租户VPC具有底层SQL结构，将每个Jira
    Align客户的数据在数据库服务中分离到不同的数据存储中。
- en: By customer request, Atlassian can create "dedicated" VPCs, meaning that the
    VPC network is not shared with other customers, to essentially provide a dedicated
    database for additional security. This approach also allows customer-managed keys
    for encryption at rest, the ability to audit at will, penetration testing, and
    improved capacity overhead.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 应客户要求，Atlassian可以创建“专用”VPC，这意味着VPC网络不与其他客户共享，从而为额外的安全性提供专用数据库。这种方法还允许客户管理静态加密密钥、随时审计、进行渗透测试以及提高容量开销。
- en: There is another option to consider for organizations requiring the utmost in
    security, which we discuss next.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 对于需要最高安全性的组织，还有另一个选择，接下来我们将讨论。
- en: On-premises deployment
  id: totrans-162
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 本地部署
- en: Even with the industry-recognized SOC 2 Type 2 Audit, CAIQ, and trust overview,
    there are organizations that require the highest level of security. As recently
    as 2016, some large Fortune 500 companies were reluctant to use the standard SaaS
    deployment and opted instead to host Jira Align on-premises. The on-premises option
    carries a higher price tag and requires that the organization's own tools team
    apply the upgrades that Jira Align releases every two weeks. The added licensing
    and internal maintenance costs can add up. We've therefore seen the same Fortune
    500 companies move to the SaaS product within three years.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 即使有行业公认的SOC 2类型2审计、CAIQ和信任概述，仍然有一些组织需要最高级别的安全性。直到2016年，一些大型财富500强公司仍然不愿使用标准的SaaS部署，而选择将Jira
    Align部署在本地。此本地部署选项价格较高，并且需要组织自己的工具团队每两周应用Jira Align发布的升级。额外的许可和内部维护成本可能会累积。因此，我们看到这些财富500强公司在三年内转向了SaaS产品。
- en: Yet there are some organizations that may never be comfortable with the cloud.
    Government agencies such as the U.S. **Department of Defense** (**DoD**), a customer
    of Jira Align and of SAFe, host Jira Align on-premises so it's likely to remain
    an option into the foreseeable future. Agile practices and the tools to support
    them have been gaining in popularity among government organizations in recent
    years.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，也有一些组织可能永远无法接受云部署。像美国**国防部**（**DoD**）这样的政府机构，作为Jira Align和SAFe的客户，将Jira Align部署在本地，因此这可能仍将是一个长期存在的选择。近年来，敏捷实践和支持这些实践的工具在政府组织中越来越受欢迎。
- en: Organizations that provide contract services to the government are also candidates
    for a scaled agile approach. SAFe as a methodology and Jira Align as a tool both
    support earned value reporting as mandated by government contracts, which we examine
    next.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 为政府提供合同服务的组织也是一种适合规模化敏捷方法的候选者。作为方法论的SAFe和作为工具的Jira Align都支持政府合同要求的已赚值报告，我们将在下文讨论。
- en: Government reporting
  id: totrans-166
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 政府报告
- en: '**Earned value management** (**EVM**) is a methodology that integrates scope,
    time, and costs to objectively measure performance and progress. Performance is
    measured by determining the budgeted cost of work performed, also known as **earned
    value** (**EV**), and comparing it to the **actual cost** (**AC**) of work performed.
    Progress is measured by comparing the EV with the **planned value** (**PV**).'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: '** earned value management**（**EVM**）是一种方法论，整合了范围、时间和成本，用以客观衡量绩效和进展。绩效通过确定已完成工作的预算成本来衡量，也称为**已赚值**（**EV**），并将其与已完成工作的**实际成本**（**AC**）进行比较。进展通过将已赚值与**计划值**（**PV**）进行比较来衡量。'
- en: Two other important EVM measures are the **cost performance index** (**CPI**)
    and **schedule performance index** (**SPI**). CPI is the ratio of earned value
    to actual costs (EV divided by AC). SPI is the ratio of earned value to planned
    value (EV divided by PV).
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 另外两个重要的EVM指标是**成本绩效指数**（**CPI**）和**进度绩效指数**（**SPI**）。CPI是已赚值与实际成本的比率（EV除以AC）。SPI是已赚值与计划值的比率（EV除以PV）。
- en: Government use of EVM originated with the DoD in the 1960s and continues to
    this day with many agencies required to use it by law. Some agencies provide guidance
    for contractors using EVM with agile delivery methods and numerous SAFe for government
    resources are available online. It's no surprise then that Jira Align offers agile
    EVM reporting.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 政府使用EVM起源于1960年代的国防部（DoD），并且至今许多机构都必须依法使用它。一些机构为采用敏捷交付方法的承包商使用EVM提供指导，并且在线有许多适用于政府的SAFe资源。因此，Jira
    Align提供敏捷EVM报告也就不足为奇了。
- en: 'To get started, be sure your Jira Align administrator has populated the EVM
    fields under `Web` program and `PI-5`:'
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 要开始，请确保您的Jira Align管理员已经填充了`Web`程序和`PI-5`下的EVM字段：
- en: '![Figure 8.10 – Jira Align earned value report'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: '![图8.10 – Jira Align已赚值报告](img/Figure_8.10_B16328.jpg)'
- en: '](img/Figure_8.10_B16328.jpg)'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_8.10_B16328.jpg)'
- en: Figure 8.10 – Jira Align earned value report
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.10 – Jira Align已赚值报告
- en: The chart represents all portfolio epics and standalone features in the portfolio
    for `PI-5`, with team weeks on the vertical axis and weeks of the PI on the horizontal
    axis.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 该图表表示`PI-5`中的所有投资组合史诗和独立功能，纵轴为团队周数，横轴为PI周数。
- en: The chart shows team weeks completed against team weeks scheduled. Unlike a
    burndown chart, this report captures cost information, enabling you to validate
    whether teams can complete all of the work planned for the PI within both schedule
    and budget.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 该图表显示了已完成团队周数与计划团队周数的对比。与燃尽图不同，该报告捕获了成本信息，使您能够验证团队是否能够在既定的进度和预算内完成PI中计划的所有工作。
- en: '**Team Weeks Completed** is calculated as the sum of all team weeks on accepted
    portfolio epics and standalone features on each day of the PI. **Team Weeks Scheduled**
    is the sum of all team weeks on all portfolio epics and standalone features scheduled
    in the PI, expressed as an ideal upward trend from the PI start date to the PI
    finish date. Ideally, the team weeks completed line would closely match the team
    weeks scheduled line.'
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: '**已完成团队周数**是所有团队周数在每个PI天数中已接受的投资组合史诗和独立功能上的总和。**计划团队周数**是所有团队周数在PI中所有计划的投资组合史诗和独立功能上的总和，表示为从PI开始日期到PI结束日期的理想上升趋势。理想情况下，已完成团队周数线应与计划团队周数线紧密匹配。'
- en: Note the SPI and CPI measures above the chart to the left. Values equal to or
    greater than one indicate a favorable condition and are shown in green. Values
    less than one indicate an unfavorable condition and are shown in red. There are
    many more EVM metrics available by scrolling down in the workspace.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意图表左侧上方的SPI和CPI指标。等于或大于1的值表示有利条件，显示为绿色。小于1的值表示不利条件，显示为红色。滚动到工作区底部可以查看更多的EVM指标。
- en: Now that we've seen how Jira Align can meet the needs of government reporting,
    let's see how its data can be leveraged for advanced analytics.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经了解了Jira Align如何满足政府报告的需求，让我们来看看它的数据如何用于高级分析。
- en: Integrating with BI and other solutions
  id: totrans-179
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与BI及其他解决方案的集成
- en: Jira Align is a solution that provides something for everyone at each level
    of scale. There are over 165 reports from the enterprise to team levels. And yet,
    there are inevitably unique analytical needs at every organization that can luckily
    be met with an add-on for Jira Align called Enterprise Insights.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: Jira Align是一种解决方案，为每个层级的规模提供不同的功能。从企业到团队层级，有超过165种报告。然而，每个组织都不可避免地有一些独特的分析需求，幸运的是，这些需求可以通过Jira
    Align的一个附加组件——Enterprise Insights来满足。
- en: 'If you are looking for specific insights that the standard report set does
    not offer, Enterprise Insights allows you to connect to data in Jira Align using
    your current BI tools (Power BI, Tableau, and so on) in a highly structured, tabular
    data model. This enables you to explore advanced analytics, KPIs, and metrics
    from either Jira Align alone, or in combination with data from across your organization.
    With Enterprise Insights, your team can focus on analytics and reporting rather
    than on complex data integration and transformation efforts. It leverages your
    existing data visualization capabilities and ensures that your transactional Jira
    Align system performance is not affected while positioning the big queries including
    machine learning on a dedicated data warehouse as shown in the next figure:'
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在寻找标准报告集中没有提供的特定见解，Enterprise Insights允许您使用当前的BI工具（如Power BI、Tableau等）以高度结构化的表格数据模型连接Jira
    Align中的数据。这使您能够探索来自Jira Align单独或结合来自整个组织的数据的高级分析、关键绩效指标（KPI）和度量。通过Enterprise Insights，您的团队可以专注于分析和报告，而不是复杂的数据集成和转换工作。它利用现有的数据可视化能力，并确保不会影响您的Jira
    Align事务性系统性能，同时将大规模查询（包括机器学习）定位到专用数据仓库中，如下图所示：
- en: '![Figure 8.11 – Jira Align Enterprise Insights'
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: '![图8.11 – Jira Align Enterprise Insights'
- en: '](img/Figure_8.11_B16328.jpg)'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_8.11_B16328.jpg)'
- en: Figure 8.11 – Jira Align Enterprise Insights
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.11 – Jira Align Enterprise Insights
- en: The Enterprise Insights data warehouse and tabular semantic models are built
    on the Azure platform. The warehouse receives data from Jira Align via an **ETL**
    (**extract**, **transform**, and **load**) process. Connection to Enterprise Insights
    is made from your existing BI solution via Azure SSO, SQL Auth, and a REST API.
    The BI solution enables visualization of dashboards and reports from multiple
    systems connecting your organization's enterprise data lake in real time to make
    successful business decisions.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: Enterprise Insights数据仓库和表格语义模型构建在Azure平台上。数据仓库通过**ETL**（**提取**、**转换**和**加载**）过程从Jira
    Align接收数据。通过Azure SSO、SQL身份验证和REST API，可以从现有的BI解决方案连接到Enterprise Insights。该BI解决方案使您能够实时可视化来自多个系统的仪表板和报告，将您组织的企业数据湖连接起来，帮助您做出成功的商业决策。
- en: You can speak with your Atlassian solution partner to begin your journey with
    Enterprise Insights. Let's now take a look at other ways you can integrate Jira
    Align with critical business systems.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以与您的Atlassian解决方案合作伙伴联系，开始您的Enterprise Insights之旅。现在，让我们来看看您如何将Jira Align与关键业务系统进行集成的其他方式。
- en: Integrating via APIs
  id: totrans-187
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过API进行集成
- en: Jira Align offers a **representational state transfer** (**REST**) **application
    programming interface** (**API**) that exposes key objects in the people, work,
    time, and outcomes dimensions. The REST API allows you to perform most actions
    available through the Jira Align user interface, as well as simplify user management,
    mass update work objects, and develop integrations between Jira Align and other
    critical business applications.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: Jira Align提供了一个**表现状态转移**（**REST**）**应用程序编程接口**（**API**），它暴露了人员、工作、时间和结果维度中的关键对象。REST
    API允许您执行通过Jira Align用户界面可用的大多数操作，并简化用户管理、大规模更新工作对象，以及开发Jira Align与其他关键业务应用程序之间的集成。
- en: 'You can obtain access to the complete REST API documentation in your Jira Align
    instance using the URL `https://ORGANIZATION-NAME.jiraalign.com/rest/align/api/docs/index.html`,
    where `ORGANIZATION-NAME` is replaced by your organization''s subdomain. The next
    figure shows the REST API documentation that provides access to the latest version
    of the Jira Align REST resources, along with HTTP responses and sample requests:'
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过URL `https://ORGANIZATION-NAME.jiraalign.com/rest/align/api/docs/index.html`
    获取Jira Align实例的完整REST API文档，其中`ORGANIZATION-NAME`应替换为您组织的子域名。下图展示了提供访问Jira Align
    REST资源的最新版本的REST API文档，以及HTTP响应和示例请求：
- en: '![Figure 8.12 – Jira Align REST API'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: '![图8.12 – Jira Align REST API'
- en: '](img/Figure_8.12_B16328.jpg)'
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_8.12_B16328.jpg)'
- en: Figure 8.12 – Jira Align REST API
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 图8.12 – Jira Align REST API
- en: Tips and tricks
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧
- en: Jira Align's REST API is behind a feature flag and inaccessible by default.
    If you are interested in using the REST API, speak with your Atlassian solution
    partner or contact the Atlassian support team to enable it in your Jira Align
    instance.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: Jira Align的REST API默认情况下是隐藏在功能标志后面的，无法访问。如果您有兴趣使用REST API，请与您的Atlassian解决方案合作伙伴联系或联系Atlassian支持团队，以在您的Jira
    Align实例中启用它。
- en: The `https://ORGANIZATION-NAME.jiraalign.com/rest/align/api/2/<resource-name>`.
    The REST API uses JSON (JavaScript Object Notation) as its communication format,
    and the standard **HTTP** (**Hypertext Transfer Protocol**) methods like GET,
    PUT, POST, and PATCH. Jira Aligns's REST APIs provide access to resources (data
    entities) via URI paths. To use a REST API, your other business applications will
    make an HTTP request and parse the response.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: '`https://ORGANIZATION-NAME.jiraalign.com/rest/align/api/2/<resource-name>`。REST
    API 使用 JSON（JavaScript 对象表示法）作为其通信格式，并使用标准的**HTTP**（**超文本传输协议**）方法，如 GET、PUT、POST
    和 PATCH。Jira Align 的 REST API 通过 URI 路径提供对资源（数据实体）的访问。要使用 REST API，其他业务应用程序将发出
    HTTP 请求并解析响应。'
- en: 'The Jira Align REST API 2.0 supports the following object types: theme, portfolio
    epic, capability, feature, story, task, defect, objectives, key results, portfolio,
    value streams, program, team, user, release/PI, sprint, product, customer, region,
    city, and ideation. Read more about the Jira Align REST API by going to the user
    menu, selecting **Help** | **Knowledge Base** | **Integrations** | **10X: API
    2.0**, and then clicking on **Getting started with the REST API 2.0**.'
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 'Jira Align REST API 2.0 支持以下对象类型：主题、投资组合史诗、能力、功能、故事、任务、缺陷、目标、关键结果、投资组合、价值流、程序、团队、用户、发布/PI、冲刺、产品、客户、区域、城市和创意。要了解更多关于
    Jira Align REST API 的信息，请进入用户菜单，选择**帮助** | **知识库** | **集成** | **10X: API 2.0**，然后点击**开始使用
    REST API 2.0**。'
- en: 'The REST authorization is based on the authenticated user and it authenticates
    using API tokens. The tokens are generated by going to the user menu, **Edit Profile**
    page, and then clicking on the **API Token** button as follows:'
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: REST 授权基于经过身份验证的用户，并使用 API 令牌进行身份验证。令牌可以通过进入用户菜单，点击**编辑个人资料**页面，然后点击**API 令牌**按钮生成，如下所示：
- en: '![Figure 8.13 – Jira Align API token'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: '![图 8.13 – Jira Align API 令牌'
- en: '](img/Figure_8.13_B16328.jpg)'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: '](img/Figure_8.13_B16328.jpg)'
- en: Figure 8.13 – Jira Align API token
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8.13 – Jira Align API 令牌
- en: When REST APIs are called, access privileges mirror the user's access to data
    and pages via the user interface. For example, if the user is assigned the **Team
    Member** role and has read-only access to portfolio epics in a single portfolio,
    the user will not be able to create or update portfolio epics via the API and
    will only be able to read portfolio epics from the single portfolio.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 当调用 REST API 时，访问权限与用户通过用户界面访问数据和页面的权限一致。例如，如果用户被分配了**团队成员**角色并且对单个投资组合中的投资组合史诗具有只读权限，则用户无法通过
    API 创建或更新投资组合史诗，只能读取该单一投资组合中的投资组合史诗。
- en: Jira Align APIs are rate-limited to ensure that they don't affect platform performance
    and that the instance remains stable. Currently, if calls from the same IP address
    exceed 600 requests per 60 seconds, calls are blocked for 60 seconds. When this
    threshold is met and calls are blocked, you'll receive the HTTP **429 Too Many
    Requests** error status response. It is recommended to use industry-standard techniques
    for limiting calls, caching results, and re-trying requests responsibly.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 为确保不会影响平台性能并保持实例稳定，Jira Align APIs 有调用频率限制。目前，如果来自同一 IP 地址的请求超过每 60 秒 600 次，系统会阻止请求
    60 秒。当达到此阈值并且请求被阻止时，你将收到 HTTP **429 请求过多**错误状态响应。建议使用行业标准技术来限制调用、缓存结果，并负责任地重试请求。
- en: Atlassian is continually investing in the future bringing more REST API capabilities
    that may extend its REST to the object attributes such as fields and so on.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: Atlassian 正在不断投资未来，带来更多 REST API 功能，可能扩展其 REST 到对象属性，如字段等。
- en: Summary
