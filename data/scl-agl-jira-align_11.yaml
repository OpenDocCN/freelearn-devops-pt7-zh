- en: In this chapter, we learned the basics of bimodal product development, time
    tracking, data security, government reporting, and integrating with BI and other
    solutions. These topics provide a sense of Jira Align's advanced capabilities
    to round out the topics we've learned throughout this text. With the help of these
    topics, you'll be able to address some common edge cases around Jira Align deployments.
