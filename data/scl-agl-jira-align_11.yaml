  zh: 恭喜你，现在你已经具备了从团队到企业级别实施 Jira Align 所需的基础知识。我们很高兴为你提供了 Jira Align 的见解，帮助你在这条道路上前行，并祝愿你在敏捷转型中一切顺利。
