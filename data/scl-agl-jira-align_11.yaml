  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们学习了双模产品开发、时间追踪、数据安全、政府报告以及与 BI 和其他解决方案的集成基础。这些主题展示了 Jira Align 的高级功能，并完善了我们在本文中所学的内容。有了这些内容的帮助，你将能够解决一些
    Jira Align 部署中的常见边缘案例。
- en: 'This agile platform is continuously improving, so we expect to update this
