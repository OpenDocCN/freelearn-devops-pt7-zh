    JIRA 6.3.6?** | **Remarks** |'
  id: totrans-200
  prefs: []
  type: TYPE_TB
  zh: '| **插件** | **安装版本** | **收费或免费** | **与 JIRA 6.3.6 兼容？** | **备注** |'
