  zh: 在本章中，我们了解了第三方应用程序，它们是什么以及它们能做些什么。我们查看了Atlassian Marketplace，你可以从中搜索可能对你有用的应用程序。我们还学习了如何使用通用插件管理器来安装和管理应用程序，以及它的一些附加功能，帮助排查Jira中的问题，特别是当问题与应用程序相关时。我们还了解了一些流行的应用程序，以及如何使用它们来扩展Jira的功能，例如添加新的自定义字段类型和工作流后置函数，这样你就可以在Jira中做更多的事情。最后，我们还讨论了选择安装哪个应用程序时需要考虑的一些重要因素。Jira是一个非常棒的工具，第三方应用程序帮助使这个工具更加完美，但你必须确保选择适合自己的应用程序，以确保你的长期成功。
