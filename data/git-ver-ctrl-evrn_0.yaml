- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: This book is a non-coder's guide to get a kick start in using the Git version
    control system on a daily basis to improve their efficiency and productivity when
    dealing with all forms of electronic data.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是一本非程序员指南，旨在帮助读者在日常工作中快速上手使用 Git 版本控制系统，以提高他们在处理各类电子数据时的效率和生产力。
- en: With step-by-step examples and illustrative screenshots, you will be guided
    through the process of installing, configuring, and mastering the concepts needed
    to version control your data with the help of the best in class tool, Git.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 通过逐步的示例和插图截图，你将被引导完成安装、配置，并掌握使用 Git 这一顶级工具对数据进行版本控制所需的概念。
- en: Concepts in every chapter are explained through simple, day-to-day examples
    and interesting analogies which makes the learning itself an experience to cherish.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 每一章的概念都通过简单的日常例子和有趣的类比进行讲解，让学习本身成为一种值得珍惜的体验。
- en: Specifically catered to address the needs of an audience from diverse backgrounds
    using multiple operating systems such as Microsoft Windows, Linux, and Mac OS,
    all illustrations are explained using both Graphical User Interface (GUI) and
    Command-Line Interface (CLI) modes.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 本书特别面向使用不同操作系统（如 Microsoft Windows、Linux 和 Mac OS）的多元化背景读者，所有插图都通过图形用户界面（GUI）和命令行界面（CLI）两种模式进行解释。
- en: The final chapter is dedicated to readers who want to understand the behind
    the scenes operations of Git's functions which they performed in all other chapters,
    in simple terms. This will also interest people who have been using Git prior
    to this book.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 最后一章专为那些想要理解 Git 功能背后原理的读者准备，讲解他们在前几章中所使用的 Git 操作，通俗易懂。对于那些在阅读本书之前就已经在使用 Git
    的人也会很有兴趣。
- en: By the end of the book, you will not only gain theoretical knowledge but also
    a hands-on practical understanding and experience about the concepts which are
    needed to make a difference in the way you deal with digital files.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 到书的最后，你不仅会获得理论知识，还会对如何处理数字文件的方式有一个实际的理解和经验，这些概念能让你在处理文件时做出不同的选择。
- en: This book can also be used as a reference or to relearn the concepts that have
    been discussed in each chapter. It has illustrative examples, wherever necessary,
    to make sure it is easy to follow.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书也可以作为参考资料，或者用来重新学习每一章中讨论的概念。书中会根据需要提供示例，确保内容易于理解。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的内容
- en: '[Chapter 1](ch01.html "Chapter 1. Breathe Easy – Introduction to Version Control
    System"), *Breathe Easy – Introduction to Version Control System*, introduces
    the concept of version controlled systems, its necessity along with its evolution,
    and more importantly why Git is considered to be the best in class.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. 放松呼吸 – 版本控制系统简介")，*放松呼吸 – 版本控制系统简介*，介绍了版本控制系统的概念、必要性及其发展演变，更重要的是，为什么
    Git 被认为是最优秀的版本控制工具。'
- en: '[Chapter 2](ch02.html "Chapter 2. Welcome Aboard – Installing Git"), *Welcome
    Aboard – Installing Git*, guides you through the installation of Git, specific
    to your operating system.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 欢迎上船 – 安装 Git")，*欢迎上船 – 安装 Git*，指导你根据操作系统的不同进行 Git 的安装。'
- en: '[Chapter 3](ch03.html "Chapter 3. Polishing Your Routine – How to Increase
    Everyday Productivity"), *Polishing Your Routine – How to Increase Everyday Productivity*,
    teaches you five basic, important concepts (initiate your repository, add your
    files to it, start versioning by committing them, travel back using checkout,
    and reset whenever it is needed) which is all you need to get started with versioning
    your files using Git.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 打磨你的日常 – 如何提高日常生产力")，*打磨你的日常 – 如何提高日常生产力*，教授你五个基本而重要的概念（初始化你的仓库，将文件添加到仓库，开始通过提交进行版本控制，使用
    checkout 回退，以及在需要时进行重置），这些都是你开始使用 Git 对文件进行版本控制所需的全部内容。'
- en: '[Chapter 4](ch04.html "Chapter 4. Split the Load – Distributed Working with
    Git"), *Split the Load – Distributed Working with Git*, teaches you the essentials
    of collaborative development by sharing content with others over multiple mediums
    such as the Internet and intranet and explores various methods to continue the
    work from different locations with different people.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 分担负载 – 使用 Git 进行分布式协作工作")，*分担负载 – 使用 Git 进行分布式协作工作*，教你通过互联网和内网等多种媒介与他人共享内容，学习协作开发的基本知识，并探索在不同位置与不同人共同继续工作的方法。'
- en: '[Chapter 5](ch05.html "Chapter 5. Be a Puppet Master – Learn Fancy Features
    to Control Git''s Functions"), *Be a Puppet Master – Learn Fancy Features to Control
    Git''s Functions*, teaches you a few tips and tricks which can be implemented
    in various situations to change Git''s usual behavior pertaining to the functions
    which we have come across in earlier chapters.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 成为木偶大师 – 学习控制Git功能的高级技巧")，*成为木偶大师 – 学习控制Git功能的高级技巧*，教你一些可以在各种情况下实施的小技巧，这些技巧能够改变Git在前面章节中所涉及的功能的常规行为。'
- en: '[Chapter 6](ch06.html "Chapter 6. Unleash the Beast – Git on Text-based Files"),
    *Unleash the Beast – Git on Text-based Files*, exposes to you a new feature called
    merging that is considered to be one of the hallmarks of Git. You will learn how
    to merge content and solve conflicts caused by such merges.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 释放猛兽 – Git在文本文件中的应用")，*释放猛兽 – Git在文本文件中的应用*，向你展示了一个名为“合并”的新功能，它被认为是Git的标志性特性之一。你将学会如何合并内容并解决由此产生的冲突。'
- en: '[Chapter 7](ch07.html "Chapter 7. Parallel Dimensions – Branching with Git"),
    *Parallel Dimensions – Branching with Git*, introduces one of Git''s most applauded
    features, the concept called branching, its importance, and the ways it can be
    implemented to transform your mode of work.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 平行维度 – 使用Git进行分支")，*平行维度 – 使用Git进行分支*，介绍了Git最受赞誉的功能之一——分支的概念、它的重要性，以及如何实施分支来改变你的工作方式。'
- en: '[Chapter 8](ch08.html "Chapter 8. Behind the Scenes – Basis of Git Basics"),
    *Behind the Scenes – Basis of Git Basics*, takes a deep dive into Git''s internals
    and puts it in simple terms. You will get to know the underlying operations which
    Git performed when you executed the various Git commands in all of the earlier
    chapters.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 幕后 – Git基础的基础")，*幕后 – Git基础的基础*，深入讲解了Git的内部结构，并用简单的术语进行阐述。你将了解到当你执行前面章节中的各种Git命令时，Git所执行的底层操作。'
- en: What you need for this book
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需的工具
- en: The basic requirement for learning the concepts in this book will be an administrative
    (or at least installation) access to a machine running a Windows, Linux, or Mac
    operating system. And occasionally, Internet connectivity for the said machine.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 学习本书中的概念的基本要求是具有管理权限（或至少安装权限）访问运行Windows、Linux或Mac操作系统的计算机，偶尔还需要该计算机的互联网连接。
- en: Apart from this, it's good to have your favorite text editor along with a zip
    utility (your machine will have one by default) and an office package such as
    MS Office, OpenOffice, and LibreOffice to create word documents.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 除此之外，最好有你最喜欢的文本编辑器和一个压缩工具（你的计算机默认应该会有一个），还需要像MS Office、OpenOffice或LibreOffice等办公软件包来创建文档。
- en: Who this book is for
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合人群
- en: This book is for any one who is computer literate and wants to maintain multiple
    versions of his/her files in an efficient manner and travel back in time to visit
    such different versions without juggling numerous files along with their confusing
    names stored at different locations.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书适合任何具有计算机基础知识并希望以高效的方式维护多个文件版本的人，帮助他们在不必处理存储在不同位置的各种文件和混乱的名称的情况下，随时回到过去查看不同版本。
- en: This book is even for people who have prior experience with Git or any other
    version control system, as they will pick up interesting points from the final
    chapter which is focused on Git's internals put in simple terms.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 本书也适合那些有Git或其他版本控制系统使用经验的人，因为他们会从最后一章中收获一些有趣的内容，该章专注于用简单的术语讲解Git的内部结构。
- en: Conventions
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find several headings appearing frequently.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中，你将看到几个标题经常出现。
- en: 'To give clear instructions of how to complete a procedure or task, we use:'
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 为了提供清晰的操作步骤，我们使用：
- en: Time for action – heading
  id: totrans-26
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 行动时间 – 标题
- en: Action 1
  id: totrans-27
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动1
- en: Action 2
  id: totrans-28
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动2
- en: Action 3
  id: totrans-29
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 行动3
- en: 'Instructions often need some extra explanation so that they make sense, so
    they are followed with:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 指令常常需要额外的解释才能让它们更有意义，因此接下来会有：
- en: '*What just happened?*'
  id: totrans-31
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: '*刚刚发生了什么？*'
- en: This heading explains the working of tasks or instructions that you have just
    completed.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 该标题解释了你刚刚完成的任务或指令的工作原理。
- en: 'You will also find some other learning aids in the book, including:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 你还会在书中找到其他一些学习辅助工具，包括：
- en: Have a go hero – heading
  id: totrans-34
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 英雄尝试 – 标题
- en: These set practical challenges and give you ideas for experimenting with what
    you have learned.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 这些设置实际的挑战，并给你提供一些实验的思路，帮助你巩固所学内容。
- en: You will also find a number of styles of text that distinguish between different
    kinds of information. Here are some examples of these styles, and an explanation
    of their meaning.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 您还会看到几种不同风格的文本，以区分不同类型的信息。以下是这些样式的一些示例及其含义说明。
- en: 'Code words in text are shown as follows: "Create a directory called `BCT` on
    your desktop."'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇通常如下所示：“在桌面上创建一个名为`BCT`的目录。”
- en: 'A block of code is set as follows:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码通常如下所示：
- en: '[PRE0]'
  id: totrans-39
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出通常如下所示：
- en: '[PRE1]'
  id: totrans-41
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Click on the **Add** button."'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。您在屏幕上看到的，诸如菜单或对话框中的词汇，通常以这种方式显示：例如，“点击**添加**按钮”。'
- en: Note
  id: totrans-43
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要提示通常会以框的形式展示，如下所示。
- en: Tip
  id: totrans-45
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧以这种方式展示。
- en: Reader feedback
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们非常欢迎读者的反馈。请告诉我们您对本书的看法——您喜欢或不喜欢的部分。读者反馈对我们来说非常重要，帮助我们开发出真正能让您获益的书籍。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title through the subject of your message.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 要向我们发送一般反馈，您只需发送电子邮件至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件的主题中注明书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个主题上有专长，并且有兴趣写作或为书籍做贡献，请参考我们在[www.packtpub.com/authors](http://www.packtpub.com/authors)上的作者指南。
- en: Customer support
  id: totrans-51
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经成为一本 Packt 图书的骄傲拥有者，我们有许多资源帮助您最大限度地利用您的购买。
- en: Downloading the example code
  id: totrans-53
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您的账户中下载所有已购买的 Packt 图书的示例代码文件，网址为[http://www.packtpub.com](http://www.packtpub.com)。如果您是在其他地方购买的本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，并注册以便将文件直接发送到您的电子邮箱。
- en: Errata
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误表
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/support](http://www.packtpub.com/support),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded to our website, or added to any list
    of existing errata, under the Errata section of that title.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已经尽力确保内容的准确性，但错误仍然可能发生。如果您发现我们书中的错误——可能是文本或代码中的错误——我们非常感激您向我们报告。通过这样做，您可以帮助其他读者避免困惑，并帮助我们改进后续版本的内容。如果您发现勘误，请访问[http://www.packtpub.com/support](http://www.packtpub.com/support)，选择您的书籍，点击**勘误提交表单**链接，填写勘误详情。经确认后，您的勘误提交将被接受，并且勘误将被上传至我们的网站，或添加到该书的勘误列表中。
- en: Piracy
  id: totrans-57
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 互联网版权材料的盗版问题在所有媒体中持续存在。在 Packt，我们非常重视版权和许可的保护。如果您在互联网上发现任何我们作品的非法副本，无论其形式如何，请立即提供该副本的地址或网站名称，以便我们采取相应的措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 如需举报疑似盗版材料，请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>` 与我们联系，并提供相关链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您帮助保护我们的作者，以及支持我们为您提供有价值的内容。
- en: Questions
  id: totrans-61
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在书籍的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    与我们联系，我们会尽力解决。
