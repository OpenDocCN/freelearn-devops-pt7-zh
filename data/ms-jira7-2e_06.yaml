  type: TYPE_NORMAL
  zh: 在[第15章](ch15.html "第15章：实施 JIRA 服务台")中，*实施 JIRA 服务台*，我们将详细介绍这个流行的应用程序。它是一个专门用于支持请求的应用程序，不需要你自定义
