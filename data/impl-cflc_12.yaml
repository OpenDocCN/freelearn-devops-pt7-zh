- en: Assuring Security and Compliance
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 确保安全性和合规性
- en: In this book, we only use Confluence’s Cloud version. Therefore, it’s important
    to note that your security-related work here is more accessible compared to the
    Server and Data Center versions. However, this does not mean that you are 100%
    secure. You should put in a lot of effort to keep the environment safe. In this
    chapter, we will give numerous security-related tips and a short yet practical
    guide to keep your Confluence environment much safer.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们仅使用 Confluence 的云版本。因此，值得注意的是，与服务器版和数据中心版相比，您的安全工作在这里更加便捷。然而，这并不意味着您100%安全。您应该投入大量精力确保环境的安全。本章将提供许多安全相关的建议，并提供简短而实用的指南，帮助您使
    Confluence 环境更加安全。
- en: 'In this chapter, we will cover the following topics:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涵盖以下主题：
- en: The basic concepts of information security
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 信息安全的基本概念
- en: The advantages of the Confluence Cloud edition over the Server and Data Center
    editions
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Confluence Cloud 版相对于服务器版和数据中心版的优势
- en: Security measures on Confluence
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Confluence 的安全措施
- en: Atlassian Access
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Atlassian Access
- en: The basic concepts of information security
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 信息安全的基本概念
- en: 'Being familiar with the basic concepts related to information security will
    significantly assist you in securing the Confluence environment you manage. Here,
    we will go over a few of them:'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 熟悉与信息安全相关的基本概念将大大帮助您确保所管理的 Confluence 环境的安全。在这里，我们将介绍其中的一些概念：
- en: '**Authentication**: Verifying users’ identities helps ensure that only authorized
    individuals gain access'
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**身份验证**：验证用户身份有助于确保只有授权的人员能够访问。'
- en: '**Authorization**: Determining what different users and roles can access helps
    prevent information from falling into the wrong hands'
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**授权**：确定不同用户和角色可以访问的内容，有助于防止信息落入不当之手。'
- en: '**Encryption**: Encrypting sensitive information in storage and during transmission
    makes unauthorized access more difficult'
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**加密**：加密存储和传输中的敏感信息，使未经授权的访问变得更加困难。'
- en: '**Firewalls and network security**: This helps protect a network against internal
    and external threats'
  id: totrans-13
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**防火墙和网络安全**：这有助于保护网络免受内部和外部威胁。'
- en: '**Data integrity**: Maintaining the accuracy and consistency of data is critical
    for secure and accurate decision-making'
  id: totrans-14
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据完整性**：保持数据的准确性和一致性对于安全和准确的决策至关重要。'
- en: '**Privacy and compliance**: Personal and sensitive data must be protected,
    and appropriate legal and regulatory requirements must be met (e.g., GDPR)'
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**隐私和合规性**：个人和敏感数据必须得到保护，并且必须满足适当的法律和监管要求（例如，GDPR）。'
- en: '**Monitoring and log management**: Tracking and recording security events can
    help you detect and respond to abnormal behavior quickly'
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**监控和日志管理**：跟踪和记录安全事件可以帮助您快速检测和响应异常行为。'
- en: '**Backup and disaster recovery**: Regular backups and effective disaster recovery
    plans are necessary for business continuity if there is data loss'
  id: totrans-17
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**备份和灾难恢复**：定期备份和有效的灾难恢复计划对于业务连续性至关重要，尤其是在发生数据丢失的情况下。'
- en: '**Risk management**: Identifying, assessing, and managing potential security
    risks provides proactive protection'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**风险管理**：识别、评估和管理潜在的安全风险可以提供主动的保护。'
- en: '**Training and awareness**: Users should be trained in security best practices
    and policies'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**培训和意识**：用户应接受安全最佳实践和政策的培训。'
- en: '**Security policies and procedures**: Security policies should clearly articulate
    an organization’s security needs and expectations'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全政策和程序**：安全政策应清晰地阐明组织的安全需求和期望。'
- en: '**Third-party plugins and security**: The security of plugins is an integral
    part of a platform’s overall security, so adding plugins exclusively from trusted
    sources is crucial'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第三方插件和安全性**：插件的安全性是平台整体安全性的重要组成部分，因此从受信任的来源添加插件至关重要。'
- en: '**Human factor**: People can be the weakest link, so it is fundamental to train
    employees on security protocols'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**人为因素**：人可能是最薄弱的环节，因此培训员工遵守安全协议至关重要。'
- en: These concepts can form the building blocks of an overall security strategy
    when using Confluence Cloud. Also, they can be modified according to an organization’s
    specific needs.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 这些概念可以构成使用 Confluence Cloud 时整体安全策略的基础，并且可以根据组织的具体需求进行修改。
- en: Using Confluence Cloud has significant security differences compared to other
    editions (Server and Data Center). Understanding these differences, and grasping
    Atlassian’s approach to this matter, will help you lay a solid foundation in terms
    of security. In the next section, we will discuss the advantages of the Cloud
    edition.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Confluence Cloud 在安全性方面与其他版本（Server 和 Data Center）存在显著差异。了解这些差异，并掌握 Atlassian
    对此问题的处理方法，将帮助你在安全性方面打下坚实的基础。在下一节中，我们将讨论云版本的优势。
- en: The advantages of the Confluence Cloud edition over the Server and Data Center
    editions
  id: totrans-25
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Confluence Cloud 版本相较于 Server 和 Data Center 版本的优势
- en: 'By using Confluence’s Cloud edition, you''re delegating numerous routine operations
    related to information security to Atlassian, which becomes one of the biggest
    advantages of cloud-based services. In this section, we will briefly summarize
    the advantages of using Confluence in a cloud-based manner:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使用 Confluence 的云版本，你将信息安全相关的许多日常操作委托给 Atlassian，这也是基于云服务的最大优势之一。在本节中，我们将简要总结使用
    Confluence 云版本的优势：
- en: '**Updates and patching**: Security updates and patches are applied automatically
    in the Cloud edition, providing rapid protection against security vulnerabilities
    and eliminating manual patching'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**更新和修补**：云版本会自动应用安全更新和修补程序，快速保护系统免受安全漏洞的威胁，且无需手动修补'
- en: '**Compliance with regulations**: Confluence Cloud often ensures compliance
    with specific legal and regulatory standards (e.g., GDPR), reducing the need for
    organizations to manage these requirements independently'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**合规性**：Confluence Cloud 通常能确保符合特定的法律和监管标准（例如 GDPR），减少了组织独立管理这些要求的需求'
- en: '**Network security**: Atlassian manages network security against threats such
    as DDoS attacks, helping with the in-house security burden'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网络安全**：Atlassian 管理网络安全，防范 DDoS 攻击等威胁，帮助减轻内部安全负担'
- en: '**Data encryption**: Confluence Cloud ensures data encryption during transit
    and storage, which is a more effective and efficient route compared to developing
    in-house encryption solutions'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据加密**：Confluence Cloud 确保数据在传输和存储过程中都得到加密，相比自行开发加密解决方案，这是一条更有效率的路径'
- en: '**Access control**: The Cloud edition offers various access control features
    such as authentication and authorization, facilitating straightforward management
    of user capabilities'
  id: totrans-31
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**访问控制**：云版本提供多种访问控制功能，如身份验证和授权，便于简洁地管理用户权限'
- en: '**Disaster recovery**: Atlassian offers integrated backup and disaster recovery
    solutions, ensuring business continuity without organizations having to create
    their disaster recovery plans'
  id: totrans-32
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**灾难恢复**：Atlassian 提供集成的备份和灾难恢复解决方案，确保业务连续性，组织无需自己制定灾难恢复计划'
- en: '**Scalability**: The Cloud edition can be scaled if needed, allowing effective
    distribution of security resources'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**可扩展性**：云版本可以根据需要进行扩展，有效分配安全资源'
- en: '**Third-party security audits**: Atlassian receives third-party security audits
    and has compliance certifications, which can provide additional assurance in evaluating
    and verifying security'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第三方安全审计**：Atlassian 接受第三方安全审计，并拥有合规认证，可以为评估和验证安全性提供额外保障'
- en: '**Cost-effectiveness**: Atlassian manages the security infrastructure, reducing
    the costs for organizations to build and maintain their security systems'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**性价比**：Atlassian 管理安全基础设施，减少了组织建设和维护安全系统的成本'
- en: Despite all these benefits, using the Cloud edition can come with risks and
    challenges, especially concerning data localization and third-party provider security.
    However, you can reduce potential threats with a sound risk management strategy
    and appropriate security protocols.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管有这些好处，使用云版本可能带来风险和挑战，特别是在数据本地化和第三方提供商安全方面。然而，通过合理的风险管理策略和适当的安全协议，你可以减少潜在威胁。
- en: Atlassian Cloud security shared responsibilities
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Atlassian Cloud 安全共享责任
- en: Atlassian emphasizes security, compliance, and dependability with the Cloud
    version, which includes the applications, the systems operating them, and the
    environment they are hosted in. Atlassian ensures that all related standards,
    such as ISO27001, SOC2, and GDPR, align with Atlassian Trust Center. As Confluence
    users, you have control over your account data, users, and the choice of Marketplace
    apps you decide to trust. Your responsibility also includes the compliant utilization
    of Confluence within your organization.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: Atlassian 强调 Cloud 版本的安全性、合规性和可靠性，其中包括应用程序、支持系统和托管环境。Atlassian 确保所有相关标准，如 ISO27001、SOC2
    和 GDPR，符合 Atlassian 信任中心的要求。作为 Confluence 用户，您可以掌控您的账户数据、用户以及您选择信任的 Marketplace
    应用程序。您的责任还包括在组织内合规地使用 Confluence。
- en: 'Your choices in configuring Confluence impact how security gets implemented,
    so we will underline the important options you can pay attention to:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 您在配置 Confluence 时的选择会影响安全实施方式，因此我们将重点强调您可以关注的重要选项：
- en: You can authenticate one or several domains to affirm ownership by you or your
    organization. This verification and user claims enable centralized handling of
    all Atlassian accounts for employees and enforcement of authentication rules (such
    as password regulations, two-factor authentication, and SAML). After domain confirmation,
    users within that domain who already have Atlassian accounts get claimed. New
    sign-ups in that domain will know they are receiving a supervised account.
  id: totrans-40
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以验证一个或多个域名，确认您或您的组织对其拥有所有权。这一验证和用户声明使得所有 Atlassian 员工账户的集中管理成为可能，并强制执行身份验证规则（例如密码规定、双因素认证和
    SAML）。在域名确认后，已拥有 Atlassian 账户的该域名内的用户将被认领。该域名内的新注册用户将知道他们正在接收一个受监督的账户。
- en: Atlassian’s offerings are crafted to foster collaboration, necessitating access.
    You must, however, exercise caution in authorizing access to your information
    to others and Marketplace apps. Once permissions are set, Atlassian can’t prevent
    users from executing actions allowed by those permissions, even if you don’t sanction
    such actions. Some products permit you to give public anonymous access to your
    data. If you authorize this access, you may lose control over further distribution
    or copying of that information.
  id: totrans-41
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Atlassian 的产品旨在促进协作，因而需要访问权限。然而，您必须小心授权他人和 Marketplace 应用程序访问您的信息。一旦设置了权限，Atlassian
    无法阻止用户执行这些权限允许的操作，即使您并未批准这些操作。一些产品允许您为数据提供公共匿名访问。如果您授权此访问，您可能会失去对该信息进一步分发或复制的控制。
- en: We strongly suggest you use Atlassian Access for collective administration and
    increased security across all Atlassian tools (including mandatory **two-factor
    authentication** (**2FA**) and single sign-on). Atlassian Access is an Atlassian
    product that empowers organizations of any size to add enterprise-grade **identity
    and access management** (**IAM**) features to their central admin console. You
    can enhance data security and governance for your Atlassian Cloud products with
    Atlassian Access.
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 我们强烈建议您使用 Atlassian Access 进行集中的管理，并提升所有 Atlassian 工具（包括强制性的 **双因素认证** (**2FA**)
    和单点登录）的安全性。Atlassian Access 是一个 Atlassian 产品，帮助各种规模的组织在其中央管理员控制台中添加企业级 **身份与访问管理**
    (**IAM**) 功能。通过 Atlassian Access，您可以提升 Atlassian Cloud 产品的数据安全性和治理。
- en: What security risks should remote teams be aware of when using Confluence Cloud?
  id: totrans-43
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 远程团队在使用 Confluence Cloud 时应关注哪些安全风险？
- en: 'Remote teams can benefit from Confluence Cloud to facilitate collaboration,
    but it also comes with certain cybersecurity dangers. Some of them are listed
    here:'
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 远程团队可以通过 Confluence Cloud 促进协作，但这也伴随一定的网络安全风险。以下是一些列举的风险：
- en: '**Phishing attacks**: Remote workers might be more susceptible to phishing
    attacks. These attacks are often executed via fake emails or messages and can
    direct users to counterfeit Confluence login pages.'
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**网络钓鱼攻击**：远程工作人员可能更容易受到网络钓鱼攻击。这些攻击通常通过伪造的电子邮件或消息执行，并可能将用户引导到伪造的 Confluence
    登录页面。'
- en: '**Weak authentication**: Without additional security measures such as 2FA,
    individuals with bad intentions can access accounts.'
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**认证弱点**：如果没有其他安全措施（如 2FA），有不良意图的人可能会访问账户。'
- en: '**Insufficient data encryption**: Failing to encrypt data during transit or
    storage can increase the risk of accessing sensitive information.'
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**数据加密不足**：在数据传输或存储过程中未加密数据可能会增加敏感信息被访问的风险。'
- en: '**Insecure connections**: Remote workers often connect via home or public Wi-Fi
    networks. As these networks are generally not as secure as workplace networks,
    the risk of data leakage increases.'
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**不安全的连接**：远程工作者通常通过家庭或公共Wi-Fi网络连接。由于这些网络通常不如工作场所网络安全，数据泄漏的风险增加。'
- en: '**Access control breaches**: Granting access to unauthorized individuals accidentally
    or deliberately can allow access to significant information.'
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**访问控制违规行为**：意外或故意授予未经授权的个人访问权限可以允许访问重要信息。'
- en: '**Third-party plugins**: Untrusted third-party plugins may lead to malicious
    activities or data breaches on the platform.'
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**第三方插件**：不受信任的第三方插件可能导致平台上的恶意活动或数据泄露。'
- en: '**Irregular updates and patch implementation**: Neglecting regular security
    updates and patches can leave your system vulnerable to exploitation through known
    vulnerabilities.'
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**不规则的更新和补丁实施**：忽略定期的安全更新和补丁可能会使您的系统易受已知漏洞的攻击。'
- en: '**Backup and disaster recovery deficiencies**: In remote work setups, skipping
    routine backup and disaster recovery plans can result in data loss.'
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**备份和灾难恢复不足**：在远程工作设置中，跳过常规备份和灾难恢复计划可能导致数据丢失。'
- en: '**Human errors**: Remote workers may be less exposed to security protocols
    than in-house employees. Lack of training, distractions, or incorrect configuration
    can lead to security breaches.'
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**人为错误**：远程工作人员可能比内部员工少接触安全协议。缺乏培训、分心或配置不正确可能导致安全漏洞。'
- en: '**Legal and compliance issues**: Teams working in different regions may struggle
    with compliance with local laws and regulations.'
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**法律和合规问题**：在不同地区工作的团队可能面临与当地法律法规的合规性问题。'
- en: Remote teams should adopt a comprehensive security strategy to overcome these
    potential threats, including using secure connection protocols, implementing robust
    authentication, providing regular security training, and reviewing security policies.
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 远程团队应采用全面的安全策略来应对这些潜在威胁，包括使用安全连接协议、实施强大的身份验证、提供定期的安全培训以及审查安全策略。
- en: In this section, we learned that there are many security-related advantages
    to using Confluence’s Cloud edition. Unfortunately, these alone are not enough
    to make Confluence secure; there is much work to be done by Confluence users and
    administrators to ensure safety. In the next section, we will discuss the security
    measures that can be taken on Confluence.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们了解到使用Confluence的Cloud版本有许多与安全相关的优势。不幸的是，仅凭这些是不足以使Confluence安全的；Confluence的用户和管理员需要做大量工作来确保安全。在下一节中，我们将讨论在Confluence上可以采取的安全措施。
- en: Security measures on Confluence
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Confluence上的安全措施
- en: 'Learning what you can do regarding security will help create an effective and
    sustainable information security policy. It is also beneficial to think about
    the following layers of security in the Confluence environment:'
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 了解在安全方面可以做些什么将有助于创建有效和可持续的信息安全策略。在Confluence环境中，考虑以下安全层次也是有益的：
- en: Atlassian site and Confluence security settings
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Atlassian站点和Confluence安全设置
- en: Securing user accounts
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保护用户帐户
- en: Securing Confluence spaces
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保护Confluence空间
- en: Securing Confluence pages
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保护Confluence页面
- en: Security on Atlassian Marketplace apps
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在Atlassian Marketplace应用程序上的安全性
- en: Securing integrations
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 保护集成
- en: Atlassian site and Confluence security settings
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Atlassian站点和Confluence安全设置
- en: When you view Confluence’s settings, you will see many options in the **SECURITY**
    section.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 当您查看Confluence的设置时，您将看到**安全**部分有许多选项。
- en: '![](img/Figure_12_01_B16861.jpg)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_12_01_B16861.jpg)'
- en: Figure 12.1 – The SECURITY section of the Atlassian site and Confluence security
    settings
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 图12.1 – Atlassian站点和Confluence安全设置的**安全**部分
- en: 'As shown in the previous screenshot, there are six options in the **SECURITY**
    section:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 如前面的截图所示，**安全**部分有六个选项：
- en: '**Users**'
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户**'
- en: '**Groups**'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**群组**'
- en: '**Security Configuration**'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全配置**'
- en: '**Global Permissions**'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**全局权限**'
- en: '**Space Permissions**'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**空间权限**'
- en: '**Analytics Permissions**'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分析权限**'
- en: Now, let’s go through these one by one.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们逐个详细讨论这些内容。
- en: Users
  id: totrans-77
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 用户
- en: In the previous sections of this book, we saw how to manage users. Now, we will
    provide security recommendations regarding user accounts.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的前几节中，我们看到如何管理用户。现在，我们将提供有关用户帐户安全性的建议。
- en: We suggest making user management as lean and fully automatic as possible. We
    strongly recommend using another Atlassian product, Access, for the highest security
    concerning user accounts. We will discuss Access again in the later sections of
    the book.
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议尽可能将用户管理精简并实现完全自动化。我们强烈推荐使用另一款Atlassian产品——Access，以确保用户帐户的最高安全性。我们将在本书后面的章节中再次讨论Access。
- en: Groups
  id: totrans-80
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 用户组
- en: Managing users in groups will make you more resilient against potential changes
    you may experience in a team. Applying permissions, restrictions, and automation
    based on groups rather than individuals will make managing the Confluence environment
    easier. This way, you will have to spend less effort keeping a system secure.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 在组内管理用户可以让你在团队发生潜在变化时更加具备应变能力。基于组而非个人应用权限、限制和自动化，将使管理Confluence环境变得更加轻松。这样，你将花费更少的精力来保持系统的安全。
- en: Security Configuration
  id: totrans-82
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 安全配置
- en: You can click on the **Edit** button at the top right to change the settings
    under the **Security** and **Privacy** tab.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以点击右上角的**编辑**按钮来更改**安全性**和**隐私**标签下的设置。
- en: 'Here, we recommend the following settings under **Security Configuration**:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们推荐在**安全配置**下使用以下设置：
- en: Activate the **Hide External Links From Search** **Engines** feature.
  id: totrans-85
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 启用**隐藏外部链接免于搜索引擎**功能。
- en: Turn off the **Anonymous Access to Remote** **API** feature.
  id: totrans-86
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关闭**匿名访问远程** **API**功能。
- en: Activate the `3` in the space provided. You can ensure that CAPTCHA is triggered
    if more than three mistakes are made on the login screen.
  id: totrans-87
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在提供的空间中启用`3`。如果登录界面出现超过三次错误，系统将触发验证码。
- en: Enable the **Secure administrator sessions** feature, which allows you to require
    administrators to re-enter their password before they can access administrative
    functions.
  id: totrans-88
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 启用**安全管理员会话**功能，要求管理员在访问管理功能之前重新输入密码。
- en: '![](img/Figure_12_02_B16861.jpg)'
  id: totrans-89
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_12_02_B16861.jpg)'
- en: Figure 12.2 – Edit Security Configuration
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.2 – 编辑安全配置
- en: As you can see in the previous screenshot, this screen has many settings. However,
    some of them are inactive. When you press the **Edit** button, you’ll see that
    you can’t change some of the settings here.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 如你在前一张截图中所见，该屏幕有很多设置。然而，其中一些是不可用的。当你点击**编辑**按钮时，你会发现无法更改其中的一些设置。
- en: Global permissions
  id: totrans-92
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 全局权限
- en: Here, you can set what user groups can do in your Confluence environment.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你可以设置用户组在你的Confluence环境中可以做什么。
- en: 'On the **Global permissions** screen, you will see five tabs:'
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在**全局权限**屏幕上，你将看到五个标签：
- en: '**User groups**'
  id: totrans-95
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**用户组**'
- en: '**Guests**'
  id: totrans-96
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**客户**'
- en: '**Anonymous access**'
  id: totrans-97
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**匿名访问**'
- en: '**JSM access**'
  id: totrans-98
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**JSM访问**'
- en: '**Apps**'
  id: totrans-99
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**应用程序**'
- en: In the following screenshot, you can see the contents of the **User** **groups**
    tab.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 在下图中，你可以看到**用户** **组**标签的内容。
- en: '![](img/Figure_12_03_B16861.jpg)'
  id: totrans-101
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_12_03_B16861.jpg)'
- en: Figure 12.3 – Global permissions | User groups
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.3 – 全局权限 | 用户组
- en: 'As you can see, you can set user groups’ permissions here. There are two of
    them:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，你可以在这里设置用户组的权限。它们有两个：
- en: '**Personal space**'
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**个人空间**'
- en: '**Create** **a space**'
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创建** **空间**'
- en: Now, let’s take a look at the other tabs in turn. In the following screenshot,
    you can see the **Guests** tab, which is a fairly new feature of Confluence.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们逐个查看其他标签。在下图中，你可以看到**客户**标签，这是Confluence一个相对较新的功能。
- en: '![](img/Figure_12_04_B16861.jpg)'
  id: totrans-107
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_12_04_B16861.jpg)'
- en: Figure 12.4 – Global permissions | Guests
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.4 – 全局权限 | 客户
- en: 'As seen, what guest accounts do is clearly explained on this screen. By default,
    guests will have the following space permission settings: View/Add/Edit/ pages,
    comments, and attachments.'
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 如图所示，客户帐户的操作在此屏幕上有明确说明。默认情况下，客户将具有以下空间权限设置：查看/添加/编辑页面、评论和附件。
- en: With Atlassian's external user security features, you can manage guests with
    added security such as two-step verification, periodic re-verification, and API
    token access.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 通过Atlassian的外部用户安全功能，你可以通过两步验证、定期重新验证和API令牌访问等附加安全措施来管理客户。
- en: 'Note that guests are not counted in the license, but there are some limits
    – guests are free of charge, at a maximum of five guests per paid user. The total
    number of users (paid and guests) can’t exceed the current Confluence site user
    limit. More information can be found here: [https://support.atlassian.com/confluence-cloud/docs/invite-guests-for-external-collaboration/](https://support.atlassian.com/confluence-cloud/docs/invite-guests-for-external-collaboration/).'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，访客不计入许可证中，但有一些限制——访客是免费的，每个付费用户最多可邀请五位访客。用户总数（包括付费用户和访客）不得超过当前 Confluence
    站点的用户限制。更多信息请访问：[https://support.atlassian.com/confluence-cloud/docs/invite-guests-for-external-collaboration/](https://support.atlassian.com/confluence-cloud/docs/invite-guests-for-external-collaboration/).
- en: We recommend being very careful when granting access to guests.
  id: totrans-112
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议在授予访客访问权限时非常小心。
- en: Now, let’s take a look at the **Anonymous access** tab on the **Global** **permissions**
    screen.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们看看**全局** **权限**屏幕上的**匿名访问**标签。
- en: '![](img/Figure_12_05_B16861.jpg)'
  id: totrans-114
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_12_05_B16861.jpg)'
- en: Figure 12.5 – Global permissions | Anonymous access
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.5 – 全局权限 | 匿名访问
- en: 'As shown in the previous screenshot, there are two permissions you can give
    to anonymous users:'
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 如前面的截图所示，您可以给予匿名用户两种权限：
- en: Permission to use Confluence
  id: totrans-117
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Confluence 的权限
- en: Permission to view Confluence users’ profiles
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查看 Confluence 用户个人资料的权限
- en: When you grant anonymous users the right to use Confluence, Confluence space
    administrators can open their managed space to anonymous users, which presents
    a significant risk. If not handled carefully, your confidential information can
    be exposed globally. Therefore, we recommend being very cautious when granting
    access to anonymous users.
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 当您授予匿名用户使用 Confluence 的权限时，Confluence 空间管理员可以将他们管理的空间开放给匿名用户，这会带来显著的风险。如果不小心处理，您的机密信息可能会被全球公开。因此，我们建议在授予匿名用户访问权限时非常谨慎。
- en: You can see the **JSM access** tab on the **Global permissions** screen on the
    next screen. In the previous sections, we mentioned that **Jira Service Management**
    (**JSM**) and Confluence can be integrated, so you can serve the content you prepared
    on Confluence to your customers as a knowledge base through the customer portal
    on JSM.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在下一屏幕上看到**全局权限**屏幕上的**JSM 访问**标签。在前面的章节中，我们提到过，**Jira 服务管理**（**JSM**）和 Confluence
    可以集成，因此您可以通过 JSM 客户门户将您在 Confluence 上准备的内容作为知识库提供给您的客户。
- en: '![](img/Figure_12_06_B16861.jpg)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_12_06_B16861.jpg)'
- en: Figure 12.6 – Global permissions | JSM access
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.6 – 全局权限 | JSM 访问
- en: 'As you can see in the previous screenshot, there are two permissions you can
    give to JSM users:'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 如您在前面的截图中所见，您可以为 JSM 用户授予两种权限：
- en: '**Use Confluence**'
  id: totrans-124
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用 Confluence**'
- en: '**View** **User Profile**'
  id: totrans-125
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**查看** **用户个人资料**'
- en: This looks similar to the screen that we just saw where we granted permissions
    to anonymous users. However, here, you give these permissions to customers with
    access to the customer portal on JSM rather than anyone on the internet. Therefore,
    you have a bit more control here compared to anonymous accounts. We also want
    to remind you of the risk here – if you’re not careful, you may accidentally make
    your confidential content accessible to customers on JSM. Therefore, we recommend
    being very cautious when activating this feature.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 这看起来与我们刚才看到的为匿名用户授予权限的界面相似。然而，在这里，您是将这些权限授予通过 JSM 客户门户访问的客户，而不是互联网上的任何人。因此，您在这里相较于匿名帐户拥有更多的控制权。我们还想提醒您这里的风险——如果不小心，您可能会不小心使机密内容对
    JSM 上的客户可访问。因此，我们建议在启用此功能时非常谨慎。
- en: In the following screenshot, you can see the **Apps** tab on the **Global permissions**
    screen. Here, you can grant global permissions to applications. You won’t see
    any records here if no application is installed in your Confluence environment.
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 在接下来的截图中，您可以看到**全局权限**屏幕上的**应用**标签。在这里，您可以为应用程序授予全局权限。如果您的 Confluence 环境中没有安装任何应用程序，那么这里不会显示任何记录。
- en: '![](img/Figure_12_07_B16861.jpg)'
  id: totrans-128
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_12_07_B16861.jpg)'
- en: Figure 12.7 – Global permissions | Apps
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.7 – 全局权限 | 应用
- en: 'As shown in the previous screenshot, three global permissions can be granted
    to applications:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 如前面的截图所示，可以为应用程序授予三种全局权限：
- en: '**Personal Space**'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**个人空间**'
- en: '**Create Space**'
  id: totrans-132
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创建空间**'
- en: '**View** **User Profile**'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**查看** **用户个人资料**'
- en: We recommend being very cautious when granting global permissions to your Confluence
    applications.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议在授予您的 Confluence 应用程序全局权限时非常谨慎。
- en: Default space permissions
  id: totrans-135
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 默认空间权限
- en: In the earlier sections of the book, we learned how to change the permissions
    on each space. In the following screenshot, you can see the interface where you
    can set the default permissions of a newly created space.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 在书的早期章节中，我们学习了如何更改每个空间的权限。在下图中，你可以看到设置新创建空间默认权限的界面。
- en: '![](img/Figure_12_08_B16861.jpg)'
  id: totrans-137
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_12_08_B16861.jpg)'
- en: Figure 12.8 – Space Permissions
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.8 – 空间权限
- en: 'As the previous screenshot shows, this screen looks very similar to the space
    permissions screen we saw in earlier parts of the book. There are two sections
    here:'
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 正如前面的截图所示，这个界面看起来与我们在书的早期部分看到的空间权限界面非常相似。这里有两个部分：
- en: '**Default** **Space Permissions**'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**默认** **空间权限**'
- en: '**Individual Spaces**'
  id: totrans-141
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**独立空间**'
- en: In the **Default Space Permissions** section, you can set the default permissions
    of the newly created spaces. If you work in a high-privacy environment, you may
    want to restrict the default permissions entirely. In the **Individual Spaces**
    section, you can see a list of all the spaces on Confluence and access their permissions
    screens with a single click.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 在**默认空间权限**部分，你可以设置新创建空间的默认权限。如果你在一个高隐私环境中工作，可能希望完全限制默认权限。在**独立空间**部分，你可以看到
    Confluence 上所有空间的列表，并通过单击访问其权限界面。
- en: Analytics permissions
  id: totrans-143
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Analytics 权限
- en: You may remember when we mentioned the Analytics feature on Confluence earlier
    in the book. You can now set which user groups can use the Analytics feature through
    the interface shown in the following screenshot.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能还记得我们在书中早些时候提到过 Confluence 的 Analytics 功能。现在，你可以通过下图所示的界面设置哪些用户组可以使用 Analytics
    功能。
- en: '![](img/Figure_12_09_B16861.jpg)'
  id: totrans-145
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_12_09_B16861.jpg)'
- en: Figure 12.9 – Analytics Permissions
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.9 – Analytics 权限
- en: The previous screenshot shows all the groups that have permission to use Analytics.
    You can determine which groups can use the Analytics feature using this interface.
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 上一张截图显示了所有有权限使用 Analytics 的用户组。你可以通过此界面确定哪些用户组可以使用 Analytics 功能。
- en: Securing user accounts
  id: totrans-148
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 保护用户账户
- en: For the highest security regarding user accounts, we strongly recommend using
    another Atlassian product, Access. With it, you will have important capabilities
    such as two-step verification, password requirements, and idle session duration.
    Note that you will need an additional subscription for this product, which we
    will discuss shortly.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 为了确保用户账户的最高安全性，我们强烈推荐使用另一个 Atlassian 产品——Access。使用它，你将获得诸如双重验证、密码要求和空闲会话持续时间等重要功能。请注意，使用此产品需要额外的订阅，我们稍后将讨论。
- en: Securing Confluence spaces
  id: totrans-150
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 保护 Confluence 空间
- en: In earlier parts of the book, we learned that pages, the most essential components
    of Confluence, are located within spaces. Typically, each space has at least one
    administrator. The space administrator can determine in detail who will have what
    permissions on this space through the interface shown in the following screenshot.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 在书的早期部分，我们了解到 Confluence 的最基本组件——页面，是位于空间中的。通常，每个空间至少有一个管理员。空间管理员可以通过下图所示的界面详细确定谁在该空间中拥有哪些权限。
- en: '![](img/Figure_12_10_B16861.jpg)'
  id: totrans-152
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_12_10_B16861.jpg)'
- en: Figure 12.10 – Space permissions (part 1)
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.10 – 空间权限（第一部分）
- en: As you can see, you can assign permissions to user groups through this interface.
    In the following screenshot, you can see the second part of the same screen.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，你可以通过这个界面为用户组分配权限。在下图中，你可以看到同一界面第二部分的内容。
- en: '![](img/Figure_12_11_B16861.jpg)'
  id: totrans-155
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_12_11_B16861.jpg)'
- en: Figure 12.11 – Space permissions (part 2)
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.11 – 空间权限（第二部分）
- en: As you can see, this interface allows you to grant permissions to individual
    users with a Confluence license, guest accounts, and anonymous accounts. Users
    with space management authority should be aware of fundamental Confluence security
    practices. Otherwise, they might inadvertently share sensitive content with unintended
    recipients.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，这个界面允许你为拥有 Confluence 许可证的个人用户、访客账户和匿名账户分配权限。拥有空间管理权限的用户应当了解基本的 Confluence
    安全实践，否则可能会无意中将敏感内容分享给不该接收的人。
- en: Securing Confluence pages
  id: totrans-158
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 保护 Confluence 页面
- en: All the information within Confluence gets collected on pages. This means if
    we fail to secure the pages, we can’t secure the information they contain. The
    following screenshot illustrates how you can set specific restrictions for each
    page.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence 中的所有信息都被收集在页面上。这意味着，如果我们不能保护这些页面，就无法保护它们所包含的信息。以下截图说明了如何为每个页面设置特定的限制。
- en: '![](img/Figure_12_12_B16861.jpg)'
  id: totrans-160
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_12_12_B16861.jpg)'
- en: Figure 12.12 – Page restrictions
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.12 – 页面限制
- en: 'As shown in the previous screenshot, you can apply three different restrictions:'
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 如前面的截图所示，你可以应用三种不同的限制：
- en: '**Anyone in this space can view** **and edit**'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**此空间中的任何人都可以查看** **并编辑**'
- en: '**Anyone in this space can view, only some** **can edit**'
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**此空间中的任何人都可以查看，只有部分人** **可以编辑**'
- en: '**Only specific people can view** **or edit**'
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**仅特定人员可以查看** **或编辑**'
- en: We recommend you carefully apply viewing or editing restrictions on your page.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议你谨慎地对页面应用查看或编辑限制。
- en: 'The **Inspect permissions** feature you can see in the following screenshot
    is very useful. With this feature, you can easily do the following:'
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图中显示的**检查权限**功能非常有用。通过此功能，你可以轻松执行以下操作：
- en: Find the root causes of access problems
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 找出访问问题的根本原因
- en: Verify the restrictions you have applied to the pages
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 验证你已应用于页面的限制
- en: '![](img/Figure_12_13_B16861.jpg)'
  id: totrans-170
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_12_13_B16861.jpg)'
- en: Figure 12.13 – Inspect permissions
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.13 – 检查权限
- en: 'In the previous screenshot, the viewing permission for a user has been tested.
    Confluence indicates this user has access permission to the page; it even describes
    in detail how the user has obtained this permission. More information can be found
    here: [https://support.atlassian.com/confluence-cloud/docs/add-or-remove-page-restrictions/](https://support.atlassian.com/confluence-cloud/docs/add-or-remove-page-restrictions/).'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 在前一个截图中，已测试某个用户的查看权限。Confluence指出该用户具有页面访问权限，并详细描述了该用户是如何获得此权限的。更多信息可以在这里找到：[https://support.atlassian.com/confluence-cloud/docs/add-or-remove-page-restrictions/](https://support.atlassian.com/confluence-cloud/docs/add-or-remove-page-restrictions/)。
- en: Security on Atlassian Marketplace apps
  id: totrans-173
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: Atlassian Marketplace应用的安全性
- en: As mentioned in previous chapters of the book, you can install apps in Confluence
    from the Atlassian Marketplace. In this section, we’ll provide security tips that
    may be helpful when selecting and using these apps.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 如书中前面章节所述，你可以从Atlassian Marketplace在Confluence中安装应用。在本节中，我们将提供一些在选择和使用这些应用时可能有帮助的安全建议。
- en: 'Atlassian requires apps on the Marketplace to meet specific security standards.
    However, we still recommend being meticulous when selecting an app to install
    in Confluence. Here are some tips:'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: Atlassian要求市场上的应用程序符合特定的安全标准。然而，我们仍然建议在选择要安装到Confluence的应用时要格外小心。以下是一些建议：
- en: Investigate the app’s developer.
  id: totrans-176
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 调查应用的开发者。
- en: Read the app’s information on the Marketplace in detail. We recommend paying
    attention to the **Privacy &** **Security** tab.
  id: totrans-177
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 详细阅读应用在Marketplace上的信息。我们建议你特别注意**隐私与** **安全**标签。
- en: In the following two screenshots, you can see information about a popular app
    on the Atlassian Marketplace.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 在以下两个截图中，你可以看到关于Atlassian Marketplace上一款热门应用的信息。
- en: '![](img/Figure_12_14_B16861.jpg)'
  id: totrans-179
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_12_14_B16861.jpg)'
- en: Figure 12.14 – A Marketplace app’s Privacy & Security information (part 1)
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.14 – 市场应用的隐私与安全信息（第1部分）
- en: As you can see, you can find the app’s **Data storage and management** details
    here, such as what data the app processes and what it stores.
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，你可以在此处找到该应用的**数据存储与管理**详情，例如该应用处理哪些数据以及存储哪些数据。
- en: The following screenshot shows the rest of the **Privacy & Security** information
    for the app.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图展示了该应用的**隐私与安全**信息的其余部分。
- en: '![](img/Figure_12_15_B16861.jpg)'
  id: totrans-183
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_12_15_B16861.jpg)'
- en: Figure 12.15 – A Marketplace app’s Privacy & Security information (part 2)
  id: totrans-184
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.15 – 市场应用的隐私与安全信息（第2部分）
- en: 'As you can see in the previous screenshot, there are three sections in this
    tab:'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 如你在前面的截图中所见，该标签页中有三个部分：
- en: '**Security** **and compliance**'
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**安全性** **与合规性**'
- en: '**Privacy**'
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**隐私**'
- en: '**Certification**'
  id: totrans-188
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**认证**'
- en: We recommend reading all three sections in detail.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议详细阅读所有三个部分。
- en: 'In the **Certification** section, you can see that this app has the **Cloud
    Fortified** certification. Take a look at what this certification means:'
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 在**认证**部分，你可以看到该应用已获得**Cloud Fortified**认证。看看这个认证意味着什么：
- en: '![](img/Figure_12_16_B16861.jpg)'
  id: totrans-191
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_12_16_B16861.jpg)'
- en: Figure 12.16 – A Marketplace app’s Cloud Fortified certificate
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.16 – 市场应用的Cloud Fortified认证
- en: At this point, let’s discuss classifying Marketplace applications regarding
    security. In the following screenshot, you can find a summary of the Atlassian
    Marketplace’s trust programs.
  id: totrans-193
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们讨论如何根据安全性对市场应用进行分类。在下一个截图中，你可以看到关于Atlassian Marketplace信任计划的总结。
- en: '![](img/Figure_12_17_B16861.jpg)'
  id: totrans-194
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_12_17_B16861.jpg)'
- en: Figure 12.17 – Marketplace trust programs
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.17 – 市场信任计划
- en: The previous screenshot shows a detailed comparison of the three levels within
    the Atlassian Marketplace trust programs. We recommend comprehensive research
    of the applications you will use and using Cloud Fortified-featured applications
    as much as possible. Also, we strongly advise checking the security settings of
    the applications, carefully adjusting the permissions granted to the applications,
    and keeping up with developments related to the applications.
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 上一张截图展示了 Atlassian Marketplace 信任计划中三个级别的详细对比。我们建议您在使用应用之前进行全面的研究，并尽可能使用具有 Cloud
    Fortified 功能的应用。此外，我们强烈建议检查应用的安全设置，谨慎调整授予应用的权限，并跟进与应用相关的更新。
- en: Securing the Confluence Cloud mobile application
  id: totrans-197
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 保护 Confluence Cloud 移动应用
- en: The Confluence Cloud mobile app supports an organizational mobile app policy
    to apply additional security settings to a user’s Confluence app.
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence Cloud 移动应用支持组织级的移动应用策略，以便为用户的 Confluence 应用应用额外的安全设置。
- en: 'Follow the following steps to configure a mobile app policy:'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: 按照以下步骤配置移动应用策略：
- en: Access [admin.atlassian.com](https://admin.atlassian.com).
  id: totrans-200
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 访问 [admin.atlassian.com](https://admin.atlassian.com)。
- en: Select your organization (if you have more than one).
  id: totrans-201
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择您的组织（如果您有多个组织）。
- en: Click **Security** | **Mobile policy**.
  id: totrans-202
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **安全** | **移动策略**。
- en: Click **Create** **mobile policy**.
  id: totrans-203
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **创建** **移动策略**。
- en: '![](img/Figure_12_18_B16861.jpg)'
  id: totrans-204
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_12_18_B16861.jpg)'
- en: Figure 12.18 – The mobile app policy
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12.18 – 移动应用策略
- en: In the previous screenshot, you can see the settings for a typical mobile app
    policy.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一张截图中，您可以看到典型的移动应用策略设置。
- en: Securing integrations
  id: totrans-207
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 保护集成
- en: In the earlier chapters, we learned that Confluence can integrate with many
    systems, primarily Atlassian applications. We strongly recommend handling the
    security of these integrations with care.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的章节中，我们了解到 Confluence 可以与许多系统集成，主要是与 Atlassian 应用集成。我们强烈建议谨慎处理这些集成的安全性。
- en: In this section, we saw numerous techniques that can be used to work securely
    on Confluence. Now, we'd like to mention that there is another Atlassian product
    that is not within the scope of Confluence but can enhance its security – Atlassian
    Access. In the next section, we will talk about this product.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们介绍了许多可以安全使用 Confluence 的技术。现在，我们想提到的是，虽然有一个 Atlassian 产品不在 Confluence
    的范围内，但它可以增强 Confluence 的安全性——那就是 Atlassian Access。在下一节中，我们将讨论这一产品。
- en: Atlassian Access
  id: totrans-210
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Atlassian Access
- en: Atlassian Access is another Atlassian product. Therefore, it falls outside the
    scope of this book. However, due to its frequent use with Confluence, we want
    to provide an overview of Access.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: Atlassian Access 是另一个 Atlassian 产品。因此，它不在本书的范围内。然而，由于它与 Confluence 经常一起使用，我们希望提供一个关于
    Access 的概述。
- en: Atlassian Access is in the Enterprise plan and available to buy as a separate
    product if you are signed up to another plan, such as Premium.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: Atlassian Access 包含在企业计划中，并且如果您注册了其他计划（如 Premium），可以单独购买该产品。
- en: With Access, you can make Confluence much more secure by providing additional
    authentication options and controls, allowing for a more robust defense against
    potential risks. Integrating Access with Confluence can form a seamless and safer
    user experience, reinforcing your organization’s security posture.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 使用 Access，您可以通过提供额外的身份验证选项和控制功能，使 Confluence 更加安全，从而为潜在风险提供更强的防护。将 Access 与
    Confluence 集成可以形成一个无缝且更安全的用户体验，强化您组织的安全态势。
- en: 'Your Atlassian Access subscription will apply across an organization, linking
    Atlassian Cloud services with your identity provider. This connection allows you
    to implement advanced authentication features and provides further supervision
    across different domains of your business. The key benefits are as follows:'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: 您的 Atlassian Access 订阅将适用于整个组织，将 Atlassian Cloud 服务与您的身份提供者连接。这种连接使您能够实施高级身份验证功能，并在不同的业务领域提供更多的监管。主要的好处如下：
- en: Connecting to your SAML SSO provider
  id: totrans-215
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 连接到您的 SAML SSO 提供者
- en: Automating user provisioning (SCIM)
  id: totrans-216
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 自动化用户供应（SCIM）
- en: Enforcing two-step verification
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 强制实施双重验证
- en: Revoking unauthorized API tokens
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 撤销未经授权的 API 令牌
- en: Reviewing organization-wide audit logs
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 审查整个组织的审计日志
- en: Gaining organization-wide insights
  id: totrans-220
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 获取整个组织的洞察
- en: Maintaining visibility with automatic product discovery
  id: totrans-221
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 通过自动产品发现保持可见性
- en: It’s common knowledge that no application open to the internet is 100 percent
    secure. Therefore, in the next section, we will discuss a few more security precautions.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 众所周知，任何面向互联网的应用都不是百分之百安全的。因此，在下一节中，我们将讨论一些更多的安全预防措施。
- en: Additional recommendations for security
  id: totrans-223
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 额外的安全建议
- en: 'Here are some additional recommendations to improve the security of your Confluence
    environment:'
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是一些额外的建议，帮助提高你在 Confluence 环境中的安全性：
- en: '**Define security roles and responsibilities**: We advise determining clear
    roles and responsibilities for security within your organization to ensure accountability
    and effective management.'
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**定义安全角色和责任**：我们建议明确组织内的安全角色和责任，以确保问责制和有效管理。'
- en: '**Create and implement a robust information security policy**: It is essential
    to craft a comprehensive information security policy and put it into action. This
    should guide all security-related decisions within an organization.'
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**制定并实施强有力的信息安全政策**：制定一套全面的信息安全政策并付诸实施至关重要。这将指导组织内所有与安全相关的决策。'
- en: '**Plan and execute routine security operations**: Regular security operations
    such as audits, checklists, and development should be planned and carried out
    consistently. This systematic approach helps maintain a secure environment.'
  id: totrans-227
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**规划并执行常规安全操作**：定期的安全操作，如审计、检查表和开发，应该被规划并始终如一地执行。这种系统化的方法有助于保持安全的环境。'
- en: '**Include security in every process**: Integrating security considerations
    into every process ensures that it is a central focus, reducing vulnerabilities
    at every workflow stage.'
  id: totrans-228
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**将安全融入每一个过程**：将安全考虑融入每一个过程，确保它成为核心关注点，减少每个工作流阶段的漏洞。'
- en: '**Apply change management principles**: Implementing change management principles
    allows controlled adaptations and minimizes potential risks from sudden changes.'
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**应用变更管理原则**：实施变更管理原则可使适应过程可控，减少因突发变化带来的潜在风险。'
- en: '**Emphasize user training**: Training users on security best practices helps
    them become a robust defense line against potential threats.'
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**重视用户培训**：对用户进行安全最佳实践培训，帮助他们成为对抗潜在威胁的强大防线。'
- en: '**Regular monitoring and log review**: Continuous monitoring and examining
    logs are crucial to detect anomalies on time and respond to security breaches
    effectively.'
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**定期监控和日志审查**：持续监控和检查日志对于及时发现异常并有效应对安全漏洞至关重要。'
- en: '**Continual improvement and maintenance**: Focusing on ongoing improvement
    and maintenance of security measures ensures your defenses remain practical and
    up to date.'
  id: totrans-232
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**持续改进和维护**：关注安全措施的持续改进和维护，确保你的防御措施保持实用并与时俱进。'
- en: '**Set your eyes on the technological advancements**: Technological developments
    allow you to leverage new tools and methodologies to enhance your security posture.'
  id: totrans-233
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**关注技术进步**：技术的发展使你能够利用新工具和方法来增强你的安全防御。'
- en: '**Be vigilant against future security trends**: In the ever-evolving cybersecurity
    landscape, keeping an eye on emerging trends can help you to adapt to new challenges
    and threats.'
  id: totrans-234
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**警惕未来的安全趋势**：在不断发展的网络安全领域，关注新兴趋势能帮助你适应新的挑战和威胁。'
- en: Summary
  id: totrans-235
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we explored various aspects of security and permissions within
    Confluence, focusing on creating a robust environment that safeguards data and
    user access. We delved into the distinctions between default space permissions
    and individual spaces, detailing how the former allows administrators to set up
    default authorizations for newly created spaces.
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们探讨了 Confluence 中安全性和权限的各个方面，重点是创建一个强大的环境，以保护数据和用户访问。我们深入讨论了默认空间权限与单个空间之间的区别，并详细说明了前者如何允许管理员为新创建的空间设置默认授权。
- en: We also examined the Analytics feature, emphasizing the importance of defining
    user groups with access to this functionality.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还研究了分析功能，强调了为该功能定义用户组的重要性。
- en: We highlighted the importance of utilizing Atlassian's Access product for increased
    security. Then, we reviewed its various capabilities, including two-step verification
    and password requirements. We also investigated the detailed controls to secure
    spaces and pages within Confluence.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 我们强调了利用 Atlassian 的 Access 产品来提高安全性的重要性。然后，我们回顾了它的各种功能，包括两步验证和密码要求。我们还研究了如何详细控制
    Confluence 中空间和页面的安全性。
- en: We provided guidelines to select and use apps from the Atlassian Marketplace,
    emphasizing careful consideration of a developer’s credentials, the app’s **Privacy
    & Security** tab, and opting for Cloud Fortified-certified applications whenever
    possible.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 我们提供了选择和使用来自 Atlassian Marketplace 应用的指导方针，强调要仔细考虑开发者的资质、应用的 **隐私与安全** 标签，并尽可能选择云强化认证的应用。
- en: We highlighted why we need secure integrations, especially with other Atlassian
    applications.
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 我们强调了为什么需要安全的集成，尤其是与其他 Atlassian 应用程序的集成。
- en: Lastly, we took a glimpse at the typical settings for a mobile app policy that
    could be part of broader efforts to manage security.
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们简单了解了可能成为更大安全管理努力一部分的移动应用政策的典型设置。
- en: Note that we encourage you to follow developments related to Confluence closely.
    Doing so will keep you promptly informed about security updates and save precious
    time. We also recommend keeping an eye on new features and changes to Confluence.
    This way, you can be equipped with the latest methods to protect your systems.
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，我们鼓励你密切关注与 Confluence 相关的最新动态。这样可以及时了解安全更新，节省宝贵时间。我们还建议你关注 Confluence 的新功能和变更，确保你具备最新的保护系统方法。
- en: The next chapter will guide you through ways to enhance your Confluence setup
    further. We will explore various integrations and extensions that can add value
    to your system and enable a more seamless workflow.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 下一章将指导你如何进一步增强你的 Confluence 设置。我们将探讨各种集成和扩展，这些可以为你的系统增加价值，并实现更流畅的工作流程。
- en: Questions
  id: totrans-244
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: What is the purpose of using Atlassian’s Access product for Confluence security?
  id: totrans-245
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用 Atlassian 的 Access 产品来增强 Confluence 安全性有何目的？
- en: How can an administrator set permissions to use Analytics in Confluence?
  id: totrans-246
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 管理员如何设置权限以使用 Confluence 中的 Analytics？
- en: What should be considered when selecting and using apps from the Atlassian Marketplace?
  id: totrans-247
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在选择和使用 Atlassian Marketplace 应用时应该考虑什么？
- en: How can a space administrator in Confluence control permissions within a space?
  id: totrans-248
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Confluence 中，空间管理员如何控制空间内的权限？
- en: What are some of the options to restrict access to a page in Confluence?
  id: totrans-249
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 有哪些方法可以限制 Confluence 中页面的访问？
- en: What does the Cloud Fortified certification mean for an app in the Atlassian
    Marketplace?
  id: totrans-250
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Atlassian Marketplace 中，Cloud Fortified 认证对应用意味着什么？
- en: Why is it essential to follow updates and changes to Confluence closely?
  id: totrans-251
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为什么密切关注 Confluence 的更新和变更至关重要？
- en: Answers
  id: totrans-252
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 答案
- en: Atlassian’s Access product provides enterprise-grade authentication features
    for Confluence, allowing for higher security. It enables two-step verification,
    password requirements, idle session duration, and additional oversight across
    company domains, thus enhancing the overall security of user accounts.
  id: totrans-253
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Atlassian 的 Access 产品为 Confluence 提供了企业级身份验证功能，从而提升了安全性。它支持双重验证、密码要求、空闲会话时长以及对公司域的额外监督，从而增强了用户账户的整体安全性。
- en: The administrator can define which user groups can access the Analytics feature
    in Confluence through the interface that controls permissions, ensuring only authorized
    groups can utilize this functionality.
  id: totrans-254
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 管理员可以通过控制权限的界面定义哪些用户组可以访问 Confluence 中的分析功能，从而确保只有授权的组可以使用此功能。
- en: When selecting apps from the Atlassian Marketplace, it is advisable to research
    the developer, read the app’s information on the **Privacy & Security** tab, and
    preferably choose apps with the Cloud Fortified certification, ensuring compliance
    with specific security standards.
  id: totrans-255
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在选择 Atlassian Marketplace 应用时，建议先了解开发者信息，阅读应用的**隐私与安全**标签中的信息，最好选择拥有 Cloud Fortified
    认证的应用，以确保符合特定的安全标准。
- en: A space administrator can define who has specific permissions within a space
    through the Confluence interface. This detailed control allows the administrator
    to manage who can view, edit, or perform other actions within the space.
  id: totrans-256
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 空间管理员可以通过 Confluence 界面定义谁在空间内拥有特定权限。这种详细的控制使管理员能够管理谁可以查看、编辑或执行其他操作。
- en: In Confluence, you can restrict access to a page through three different limitations
    – **Anyone in this space can view and edit**, **Anyone in this space can** **view,
    only some can edit**, and **Only specific people can view or edit**. When applying
    these restrictions, we advise careful consideration.
  id: totrans-257
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Confluence 中，你可以通过三种不同的限制来限制页面访问——**此空间中的任何人都可以查看和编辑**，**此空间中的任何人都可以查看，只有部分人可以编辑**，以及**只有特定人员可以查看或编辑**。应用这些限制时，我们建议谨慎考虑。
- en: Cloud Fortified certification in the Atlassian Marketplace indicates that an
    app meets specific security and compliance standards. It is part of the Atlassian
    Marketplace’s trust programs, and using Cloud Fortified apps is recommended for
    enhanced security.
  id: totrans-258
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Atlassian Marketplace 中，Cloud Fortified 认证表示一个应用符合特定的安全性和合规性标准。它是 Atlassian
    Marketplace 信任计划的一部分，建议使用 Cloud Fortified 认证的应用以增强安全性。
- en: Following updates and changes to Confluence ensures you are promptly informed
    about security developments and new features, allowing you to apply the latest
    methods to protect your systems and make the most of new functionalities, keeping
    your environment up to date and secure.
  id: totrans-259
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 跟踪 Confluence 的更新和变更可以确保您及时了解安全发展动态和新功能，从而应用最新的方法来保护您的系统并充分利用新功能，确保您的环境保持最新并且安全。
