  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: 'You will need the following software requirements to complete this chapter:'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 完成本章所需的软件要求：
- en: An up-to-date web browser
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最新版本的网页浏览器
- en: An active subscription to Confluence Cloud Premium
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 激活Confluence Cloud Premium订阅
- en: Finding your way in Confluence
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在Confluence中找到自己的方向
- en: 'Our goal here is to get to know the basic features and the interface of Confluence
    practically so that we can use this tool effectively. In this section, we’ll talk
    about many text-processing features from other software you might be familiar
    with. We want to underline an important point: Confluence is a collaboration tool
    with powerful text-processing features. However, its main feature is not text
    processing. For this reason, you may realize that many features available in text
    processors are not in Confluence. Being aware that these features may have been
    left out on purpose can significantly increase the efficiency we get from Confluence.
    We aim to work together; hundreds of fonts, colors, and very detailed formatting
    features can easily distract us from this goal, and we can get lost in the details.
    That’s why you’ll find only the most essential features in Confluence; this simplicity.
    Although you may find it strange, this will allow you to focus on the content,
    communication, and teamwork so that you have less of a problem when working on
    the content as a team.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在这里的目标是实际了解Confluence的基本功能和界面，以便能够有效地使用这个工具。在这一部分，我们将讨论你可能熟悉的其他软件中的许多文本处理功能。我们想强调一个重要的观点：Confluence是一个具有强大文本处理功能的协作工具。然而，它的主要功能并不是文本处理。因此，你可能会发现很多文本处理器中常见的功能在Confluence中并没有提供。意识到这些功能可能是故意省略的，能显著提升我们从Confluence中获得的效率。我们的目标是团队合作；成百上千种字体、颜色和极为详细的格式化功能容易使我们从这个目标上分心，甚至迷失在细节中。这就是为什么Confluence中只有最基本的功能；这种简约性虽然可能让你觉得奇怪，但它能帮助你专注于内容、沟通和团队合作，使得在团队共同处理内容时遇到的问题更少。
- en: Discovering the global navigation bar
  id: totrans-13
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 探索全局导航栏
- en: 'First, you’ll need to master the navigation bar at the top of your screen.
    This bar is always visible, and that’s why it is called the global navigation
    bar:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 首先，你需要掌握位于屏幕顶部的导航栏。这个栏始终可见，因此它被称为全局导航栏：
- en: '![](img/Figure_03_01_B16861.jpg)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_03_01_B16861.jpg)'
- en: Figure 3.1 – Confluence navigation bar
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.1 – Confluence导航栏
- en: 'As you can see, there are eight buttons on the navigation bar: the app switcher
    (the icon with nine squares at the left of the Confluence text), **Home**, **Recent**,
    **Spaces**, **People**, **Apps**, **Templates**, and **Create**.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，导航栏上有八个按钮：应用切换器（位于Confluence文本左侧的九个方块图标）、**首页**、**最近**、**空间**、**人员**、**应用**、**模板**和**创建**。
- en: 'Let’s discover each button:'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来探索每个按钮：
- en: '**App switcher**: On the far left of the screen is a button consisting of nine
    small squares. With this button, you can switch between Atlassian products: Confluence,
    Jira, Bitbucket, and others.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**应用切换器**：屏幕最左侧是一个由九个小方块组成的按钮。通过这个按钮，你可以在Atlassian的产品之间切换：Confluence、Jira、Bitbucket等。'
- en: '**Home**: Go to your Confluence home.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**首页**：前往你的Confluence首页。'
- en: '**Recent**: You can easily access recent pages via this button. The available
    options are all pages, the pages you worked on, pages created by you, starred
    pages, and drafts.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最近**：你可以通过此按钮轻松访问最近的页面。可用选项包括所有页面、你曾编辑的页面、你创建的页面、已收藏的页面和草稿。'
- en: '**Spaces**: You can browse existing spaces or create a new space.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**空间**：你可以浏览现有空间或创建一个新空间。'
- en: '**People**: You can access your teams, invite a teammate, create a new team,
    and search for people and teams.'
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**人员**：您可以访问您的团队，邀请队友，创建新团队，搜索人员和团队。'
- en: '**Apps**: You can access the applications installed on Confluence, Calendars,
    and Analytics. The options are **Your apps**, **Recommended apps**, **Find new
    apps**, **Manage apps**, and **View** **app requests**.'
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**应用**：您可以访问已安装在 Confluence 上的应用、日历和分析工具。选项包括**您的应用**、**推荐应用**、**查找新应用**、**管理应用**和**查看**
    **应用请求**。'
- en: '**Templates**: You can discover the templates installed on Confluence.'
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**模板**：您可以发现已安装在 Confluence 上的模板。'
- en: '**Create**: You can create a new page.'
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**创建**：您可以创建新页面。'
- en: Finding content within Confluence
  id: totrans-27
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 在 Confluence 中查找内容
- en: 'Confluence has powerful searching capabilities. The search bar is located at
    the top right of the navigation area. There are two types of search tools in Confluence:
    quick and advanced. Here is a useful keyboard shortcut – press */* on your keyboard
    to open the searcher:'
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence 具有强大的搜索功能。搜索框位于导航区域的右上角。Confluence 有两种类型的搜索工具：快速搜索和高级搜索。这里有一个有用的键盘快捷键——按键盘上的*/*键打开搜索框：
- en: '![](img/Figure_03_02_B16861.jpg)'
  id: totrans-29
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_03_02_B16861.jpg)'
- en: Figure 3.2 – Quick search
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.2 – 快速搜索
- en: As you can see, you can effortlessly search within Confluence and other Atlassian
    cloud products such as Jira and Bitbucket.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，您可以轻松地在 Confluence 和其他 Atlassian 云产品中进行搜索，例如 Jira 和 Bitbucket。
- en: Confluence proposes recent pages, spaces, and other content when you select
    the search field.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 选择搜索字段时，Confluence 会建议最近的页面、空间和其他内容。
- en: Sometimes, you will need more powerful search capabilities to find what you
    are looking for, and that’s where **Advanced Search** comes in.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，您需要更强大的搜索功能来找到您要查找的内容，这时**高级搜索**派上用场。
- en: 'There are two ways to access **Advanced Search**:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 有两种方法可以访问**高级搜索**：
- en: Select the search field in the navigation bar and press the *Return* or *Enter*
    key on your keyboard.
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在导航栏中选择搜索字段并按键盘上的*返回*或*回车*键。
- en: 'Select the search field in the navigation and click **Advanced Search**:'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在导航栏中选择搜索字段并点击**高级搜索**：
- en: '![](img/Figure_03_03_B16861.jpg)'
  id: totrans-37
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_03_03_B16861.jpg)'
- en: Figure 3.3 – Advanced Search
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.3 – 高级搜索
- en: As you can see, you can effectively search within Confluence using multiple
    filters.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，您可以使用多个筛选器在 Confluence 中进行有效搜索。
- en: Confluence search syntax
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: Confluence 搜索语法
- en: 'You can use the Confluence search syntax to focus your search. Here are some
    examples:'
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用 Confluence 搜索语法来聚焦您的搜索。以下是一些示例：
- en: To search results with an exact match, input `" "` – for example, `"``hello
    world"`
  id: totrans-42
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要搜索精确匹配的结果，请输入`" "`——例如，`"hello world"`
- en: To search for content that contains the term “world” or “moon,” use the `OR`
    operator in capital letters – for example, `world` `OR moon`
  id: totrans-43
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要搜索包含“world”或“moon”词条的内容，请使用大写的`OR`运算符——例如，`world` `OR moon`
- en: To search for content that contains both the terms “world” and “mars,” use the
    `AND` operator in capital letters – for example, `world` `AND mars`
  id: totrans-44
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要搜索同时包含“world”和“mars”这两个词的内容，请使用大写的`AND`运算符——例如，`world` `AND mars`
- en: To search for content that contains “world” but *not* “virus,” use the `NOT`
    operator in capital letters – for example, `world` `NOT virus`
  id: totrans-45
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要搜索包含“world”但*不*包含“virus”的内容，请使用大写的`NOT`运算符——例如，`world` `NOT virus`
- en: To search for content that must contain “atmosphere” but can contain either
    “mars” or “moon,” use brackets to group the search terms – for example, `(mars
    OR moon)` `AND atmosphere`
  id: totrans-46
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要搜索必须包含“atmosphere”但可以包含“mars”或“moon”的内容，请使用括号将搜索词分组——例如，`(mars OR moon)` `AND
    atmosphere`
- en: To perform a single-character wildcard search, use the `?` symbol – for example,
    `monda?`
  id: totrans-47
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要执行单字符通配符搜索，请使用`?`符号——例如，`monda?`
- en: To perform a multiple-character wildcard search, use the `*` symbol – for example,
    `m**day`
  id: totrans-48
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 要执行多字符通配符搜索，请使用`*`符号——例如，`m**day`
- en: Discovering the Home page
  id: totrans-49
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 发现首页
- en: When launching Confluence, you can use the **Home** page feature as your starting
    point.
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 启动 Confluence 时，您可以使用**首页**功能作为起始点。
- en: '![](img/Figure_03_04_B16861.jpg)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_03_04_B16861.jpg)'
- en: Figure 3.4 – Confluence Home page
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.4 – Confluence 首页
- en: 'As you can see, the **Home** page has different sections: **Pick up where you
    left off**, **Discover what’s happening**, following spaces, **Spaces**, **Calendars**,
    and **Announcements**.'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，**首页**有不同的部分：**从您离开的位置继续**、**发现发生了什么**、跟随的空间、**空间**、**日历**和**公告**。
- en: Now that we’ve reviewed the **Home** page on Confluence, it’s time to talk about
    the space sidebar, which is located to the left of the screen.
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经回顾了 Confluence 上的 **首页**，接下来该谈谈位于屏幕左侧的空间侧边栏。
- en: Discovering the space sidebar
  id: totrans-55
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 探索空间侧边栏
- en: 'The space sidebar, as shown in the following screenshot, helps you navigate
    within a specific space:'
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 如下图所示，空间侧边栏帮助你在特定空间内进行导航：
- en: '![](img/Figure_03_05_B16861.jpg)'
  id: totrans-57
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_03_05_B16861.jpg)'
- en: Figure 3.5 – Space sidebar
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.5 – 空间侧边栏
- en: 'Let’s discuss each button on the space sidebar shown in the previous screenshot:'
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来我们讨论下图所示的空间侧边栏上每个按钮的功能：
- en: '**Overview**: Click here to go to the space home page'
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**概览**：点击此处访问空间主页'
- en: '**Blog**: Click here to access blog posts'
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**博客**：点击此处访问博客文章'
- en: '**Analytics**: Click here to access space analytics'
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分析**：点击此处访问空间分析'
- en: '**Calendars**: Click here to access space calendars, add a new calendar, or
    add an existing calendar'
  id: totrans-63
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**日历**：点击此处访问空间日历、添加新日历或添加现有日历'
- en: '**Space Settings**: Click here to access the space settings'
  id: totrans-64
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**空间设置**：点击此处访问空间设置'
- en: '**Bulk Archive**: Click here to archive multiple pages at once'
  id: totrans-65
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**批量归档**：点击此处一次归档多个页面'
- en: '**SHORTCUTS**: Add shortcuts to the sidebar'
  id: totrans-66
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**快捷方式**：将快捷方式添加到侧边栏'
- en: '**Pages**: All of your pages will be located here'
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**页面**：所有页面将位于此处'
- en: '**Archived pages**: Click here to access the archived pages'
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**已归档页面**：点击此处访问已归档页面'
- en: 'We can add a shortcut to any page in Confluence or any external resources by
    pasting its link and (optional) display name:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过粘贴链接和（可选的）显示名称，将快捷方式添加到 Confluence 中的任何页面或任何外部资源：
- en: '![](img/Figure_03_06_B16861.jpg)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_03_06_B16861.jpg)'
- en: Figure 3.6 – Adding a new shortcut to the sidebar
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.6 – 将新快捷方式添加到侧边栏
- en: You can add a new shortcut to the sidebar by pressing the **+** button on the
    right-hand side of the **Shortcuts** section. As shown in the previous screenshot,
    Confluence will offer you the chance to add your most recently visited pages as
    shortcuts.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击 **快捷方式** 部分右侧的 **+** 按钮，向侧边栏添加一个新快捷方式。如前所示，Confluence 会为你提供将最近访问的页面作为快捷方式添加的机会。
- en: 'You can hide some of the buttons on the sidebar by accessing **Space settings**
    | **Manage space** | **Edit sidebar**. The **Edit sidebar** interface is shown
    in the following screenshot:'
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过访问 **空间设置** | **管理空间** | **编辑侧边栏** 隐藏侧边栏上的某些按钮。下图显示了 **编辑侧边栏** 界面：
- en: '![](img/Figure_03_07_B16861.jpg)'
  id: totrans-74
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_03_07_B16861.jpg)'
- en: Figure 3.7 – Edit sidebar
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.7 – 编辑侧边栏
- en: Now that we’ve discussed how to find our way in Confluence, we are ready to
    think about how we can manage content.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经讨论了如何在 Confluence 中找到自己的位置，接下来我们可以思考如何管理内容。
- en: Managing content
  id: totrans-77
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 内容管理
- en: In Confluence, almost all content resides on pages, so it’s essential to understand
    how to manage pages. Let’s cover each function available to manage a Confluence
    page.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Confluence 中，几乎所有内容都存储在页面上，因此了解如何管理页面至关重要。接下来，我们将介绍管理 Confluence 页面时可用的每个功能。
- en: Discovering the differences between edit mode and view mode
  id: totrans-79
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 探索编辑模式与查看模式的区别
- en: 'There are two different content modes on Confluence:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence 上有两种不同的内容模式：
- en: Edit mode
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 编辑模式
- en: View mode
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 查看模式
- en: When you visit a page on Confluence, view mode is activated by default, which
    will help you interact with the content on the page.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 当你访问 Confluence 中的页面时，查看模式默认会被激活，它将帮助你与页面上的内容进行互动。
- en: 'You need to switch to edit mode when changing the page’s content. Press the
    pencil-shaped edit button from the menu above to switch to edit mode. You can
    make changes to the document while edit mode is active. After you’ve finished
    making your changes, you can click the **Update** button located at the top right.
    The fields that need your attention are shown in the following screenshot:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在更改页面内容时，你需要切换到编辑模式。点击菜单栏上方的铅笔形状编辑按钮进入编辑模式。在编辑模式下，你可以对文档进行修改。修改完成后，点击右上角的 **更新**
    按钮保存更改。需要注意的字段将在下图中显示：
- en: '![](img/Figure_03_08_B16861.jpg)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_03_08_B16861.jpg)'
- en: Figure 3.8 – The Update page dialog
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.8 – 更新页面对话框
- en: Confluence will ask you to confirm where your page goes and who will see it.
    It’s highly recommended that you describe the version for important pages.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence 会要求你确认页面的位置和谁可以看到它。对于重要页面，强烈建议描述版本信息。
- en: You can update your page immediately or you can schedule the publication.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以立即更新页面，也可以安排发布时间。
- en: And finally, you have to publish your content as a page or as a blog post.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，你需要将内容发布为页面或博客文章。
- en: Click **Update** to publish the page. In this way, the most up-to-date version
    of the page, including all the changes you have made, can be seen in view mode.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**更新**以发布页面。这样，页面的最新版本（包括你所做的所有更改）将在视图模式下显示。
- en: You can also make changes later and choose not to publish the page. In this
    case, you can close the document by clicking the **Close** button. While in view
    mode, your most recent changes won’t be visible. But don’t worry – your current
    changes won’t be lost or visible in view mode. It would be best if you switched
    back to edit mode to see these changes. You can revoke or publish the changed
    content later.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 你也可以稍后进行更改并选择不发布页面。在这种情况下，你可以通过点击**关闭**按钮来关闭文档。在视图模式下，你最近的更改将不可见。但请放心——你当前的更改不会丢失，也不会在视图模式中显示。你需要切换回编辑模式才能查看这些更改。稍后你可以撤销或发布已更改的内容。
- en: Confluence’s interface changes quite a bit depending on the currently active
    mode. So, the buttons that appear in edit mode are drastically different from
    what you’ll see in view mode.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence 的界面会根据当前活动的模式发生显著变化。因此，在编辑模式下显示的按钮与视图模式下显示的按钮有很大不同。
- en: Mastering view mode
  id: totrans-93
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 精通视图模式
- en: The purpose of view mode is to display the content on the page in the most effective
    way. Any feature that does not serve this purpose will be turned off. You may
    view the document from a computer, tablet, or mobile phone. The entire interface
    is optimized for the best viewing experience.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 视图模式的目的是以最有效的方式显示页面内容。任何不服务于这一目的的功能将被关闭。你可以从电脑、平板或手机查看文档。整个界面已优化，以提供最佳的观看体验。
- en: This mode is similar to read-only mode, which is common in other software but
    not precisely the same. In this mode, the page is not inactive; therefore, you
    can interact with the content. We will get into the details of this later in this
    book.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 该模式类似于只读模式，这在其他软件中很常见，但并不完全相同。在此模式下，页面并非不活跃；因此，你可以与内容进行交互。我们将在本书后续部分详细介绍这一点。
- en: When you look at a page in view mode, what you see will vary depending on your
    current device and browser settings. The interface adapts.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 当你以视图模式查看页面时，所看到的内容会根据你当前的设备和浏览器设置有所不同。界面会自动适应。
- en: In this section, we will look at the components of view mode and what you can
    do while in it.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一部分，我们将查看视图模式的各个组成部分以及你在其中可以执行的操作。
- en: 'The following screenshot shows what a newly created Confluence page looks like
    in view mode:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图显示了新创建的 Confluence 页面在视图模式下的样子：
- en: '![](img/Figure_03_09_B16861.jpg)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_03_09_B16861.jpg)'
- en: Figure 3.9 – A page in view mode
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.9 – 视图模式下的页面
- en: 'As you can see, view mode consists of multiple sections:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，视图模式由多个部分组成：
- en: Menu section
  id: totrans-102
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 菜单部分
- en: Header section
  id: totrans-103
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 头部部分
- en: Main section
  id: totrans-104
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主体部分
- en: Bottom section
  id: totrans-105
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 底部部分
- en: Let’s take a closer look at each section.
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们仔细看看每个部分。
- en: Menu section
  id: totrans-107
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 菜单部分
- en: 'You can interact with your page using various features accessible via the menu
    at the top right of the page’s content:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过页面内容右上角菜单中提供的各种功能与页面进行交互：
- en: '![](img/Figure_03_10_B16861.jpg)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_03_10_B16861.jpg)'
- en: Figure 3.10 – Menu available in view mode
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.10 – 视图模式下的可用菜单
- en: As you can see, the menu in view mode has many features. We’ll briefly cover
    each component from left to right and then from top to bottom.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，视图模式下的菜单包含许多功能。我们将简要地从左到右、从上到下介绍每个组件。
- en: Status
  id: totrans-112
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 状态
- en: Here, you can see the status of your page. Please note that the page’s status
    can only be modified in edit mode.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你可以看到页面的状态。请注意，页面的状态只能在编辑模式下修改。
- en: Edit mode
  id: totrans-114
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 编辑模式
- en: You can enable edit mode by pressing the edit button (in the form of a pencil).
    This button will only be available if you have edit permission for this space
    and for this page.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击编辑按钮（铅笔形状）启用编辑模式。只有在你有该空间和页面的编辑权限时，编辑按钮才会可用。
- en: You can enable edit mode by using the *e* keyboard shortcut.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过使用*e*键盘快捷键启用编辑模式。
- en: Show inline comments
  id: totrans-117
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 显示内联评论
- en: Here, areas that contain inline comments are highlighted. These comments are
    not visible by default in view mode, and you must click these highlighted areas
    to see inline comments behind them.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，包含内联评论的区域已被高亮显示。这些评论在视图模式下默认不可见，必须点击这些高亮区域才能查看其背后的内联评论。
- en: 'You also have another option to make inline comments visible. To do this, click
    the **Inline** **Comments** button:'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 你还有另一个选项可以让内联评论可见。为此，点击**内联** **评论**按钮：
- en: '![](img/Figure_03_11_B16861.jpg)'
  id: totrans-120
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_03_11_B16861.jpg)'
- en: Figure 3.11 – Showing inline comments on a Confluence page
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.11 – 在 Confluence 页面上显示内联评论
- en: As you can see, there are two inline comments on this page. By clicking the
    **Show inline comments** button, you can easily make them visible.
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，该页面有两个内联评论。点击**显示内联评论**按钮，你可以轻松查看这些评论。
- en: Star this page
  id: totrans-123
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 为此页面添加星标
- en: You can put a star on a page to quickly go back to it without searching for
    it later or using browser bookmarks. Starring a page has other benefits, which
    will be covered later.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以为某个页面添加星标，方便以后无需搜索即可快速访问该页面，或不使用浏览器书签。为页面添加星标还有其他好处，稍后会介绍。
- en: Watching/unwatching a page
  id: totrans-125
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 观看/取消观看页面
- en: Some pages are more important than others. You will want to discover what’s
    happening on these pages quickly via comments, replies, mentions, modifications,
    and task assignments.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 有些页面比其他页面更重要。你可能希望通过评论、回复、提及、修改和任务分配等方式快速了解这些页面的动态。
- en: 'You can mark a page as watched or unwatched by clicking the eye-shaped watching
    button. When you start watching a page, you will receive updates about changes
    made to this page:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过点击眼形的观看按钮来标记页面为已观看或未观看。当你开始观看页面时，你将收到关于该页面所做更改的更新：
- en: '![](img/Figure_03_12_B16861.jpg)'
  id: totrans-128
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_03_12_B16861.jpg)'
- en: Figure 3.12 – Watching a page or a space
  id: totrans-129
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.12 – 观看页面或空间
- en: As you can see, you can manage the watchers of a page if you have permission
    to do so. To do this, click the **Manage** **watchers** button.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，如果你有权限，你可以管理页面的观察者。为此，点击**管理** **观察者**按钮。
- en: It is possible to watch an entire space by checking **Watch all content in this
    space**. You’ll receive email updates about all changes to this space when you
    watch it.
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 通过勾选**观看此空间中的所有内容**，你可以观看整个空间。观看后，你会收到关于此空间所有更改的电子邮件更新。
- en: Restrictions
  id: totrans-132
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 限制
- en: 'You can set view and edit restrictions on a Confluence page. This way, you
    can precisely define who can view and edit your page:'
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在 Confluence 页面上设置查看和编辑限制。这样，你可以精确地定义谁可以查看和编辑你的页面：
- en: '![](img/Figure_03_13_B16861.jpg)'
  id: totrans-134
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_03_13_B16861.jpg)'
- en: Figure 3.13 – Restricting viewers and editors of a page
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.13 – 限制页面的查看者和编辑者
- en: 'As you can see, there are three options:'
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，页面上有三个选项：
- en: '**Anyone can view** **and edit**'
  id: totrans-137
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**任何人都可以查看** **并编辑**'
- en: '**Anyone can view, only some** **can edit**'
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**任何人都可以查看，仅部分人** **可以编辑**'
- en: '**Only specific people can view** **or edit**'
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**只有特定的人可以查看** **或编辑**'
- en: You can precisely define the users and groups who can view and edit a page here.
  id: totrans-140
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在这里精确地定义哪些用户和组可以查看和编辑某个页面。
- en: 'At some point, you may have many pages in Confluence, with many restrictions
    on them. Sometimes, you will encounter access problems related to the page restrictions.
    People will be complaining about not being able to access the content. You will
    also have people who can access confidential information, even if they are not
    allowed to access it. You must troubleshoot these access problems effectively
    without disturbing people’s work. At this point, you’ll need a systematic way
    to troubleshoot the case. This is where the **Inspect permissions** feature comes
    in, which will help you determine whether someone is allowed on a page:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 在某个时刻，你可能会有很多 Confluence 页面，并且这些页面上会有许多限制。有时，你会遇到与页面限制相关的访问问题。人们会抱怨无法访问内容，也会有一些人能够访问机密信息，即便他们没有权限。你必须有效地排查这些访问问题，而不打扰到他人的工作。这时，你需要一种系统化的方式来排查此类问题。此时，**检查权限**功能将派上用场，帮助你确定是否有人有权限访问某个页面：
- en: '![](img/Figure_03_14_B16861.jpg)'
  id: totrans-142
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_03_14_B16861.jpg)'
- en: Figure 3.14 – Inspecting page permissions for troubleshooting
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.14 – 检查页面权限以进行故障排除
- en: As you can see, you can search for different types of permissions (view and
    edit) for a user.
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，你可以为某个用户搜索不同类型的权限（查看和编辑）。
- en: Share
  id: totrans-145
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 分享
- en: You can share a page with a user, a group, a team, or even an email account.
    Confluence will send an email to recipients, including the page’s title and, optionally,
    your message.
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将页面共享给某个用户、某个组、某个团队，甚至是电子邮件账户。Confluence 会向收件人发送一封电子邮件，其中包含页面的标题，以及（可选）你的消息。
- en: 'You can copy the link to this page via the **Copy** **link** button:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过**复制** **链接**按钮复制该页面的链接：
- en: '![](img/Figure_03_15_B16861.jpg)'
  id: totrans-148
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_03_15_B16861.jpg)'
- en: Figure 3.15 – Sharing a page with teammates
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.15 – 与团队成员共享页面
- en: As you can see, you can customize the notification message that’s sent to recipients
    by adding a message.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，你可以通过添加消息来自定义发送给收件人的通知消息。
- en: More actions
  id: totrans-151
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 更多操作
- en: 'At the very end of the menu bar, there’s a button marked with **…** (three
    dots) that will present you with more features. The **More actions** section is
    shown in the following screenshot:'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 在菜单栏的最右端，有一个标有 **…**（三个点）的按钮，点击后会展示更多功能。**更多操作** 部分如下图所示：
- en: '![](img/Figure_03_16_B16861.jpg)'
  id: totrans-153
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_03_16_B16861.jpg)'
- en: Figure 3.16 – More actions
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.16 – 更多操作
- en: 'As we can see, there are several operations here:'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 如我们所见，这里有几个操作：
- en: '**Copy**'
  id: totrans-156
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**复制**'
- en: '**Move**'
  id: totrans-157
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**移动**'
- en: '**Export** (to Word, to PDF)'
  id: totrans-158
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**导出**（到 Word，导出为 PDF）'
- en: '**Convert** **to blog**'
  id: totrans-159
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**转换** **为博客**'
- en: '**Archive**'
  id: totrans-160
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**归档**'
- en: '**Delete**'
  id: totrans-161
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**删除**'
- en: '**Presenter mode**'
  id: totrans-162
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**演示者模式**'
- en: '**Analytics**'
  id: totrans-163
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分析**'
- en: '**Change** **page owner**'
  id: totrans-164
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**更改** **页面所有者**'
- en: '**Page history**'
  id: totrans-165
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**页面历史**'
- en: '**Attachments** (files, custom contents)'
  id: totrans-166
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**附件**（文件、自定义内容）'
- en: '**Resolved comments**'
  id: totrans-167
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**已解决评论**'
- en: '**Advanced details** (page information, view source, hide related pages, view
    storage format)'
  id: totrans-168
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**高级详情**（页面信息、查看源代码、隐藏相关页面、查看存储格式）'
- en: '**Slack Notifications**'
  id: totrans-169
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Slack 通知**'
- en: Depending on the permissions you have on the space, you may not be able to see
    all the buttons here.
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 根据你在空间中的权限，你可能无法看到这里的所有按钮。
- en: In this section, we will briefly cover each action.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们将简要介绍每个操作。
- en: Copy
  id: totrans-172
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 复制
- en: You can easily duplicate a page with this button, and you should give the copied
    page a unique title.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过这个按钮轻松复制页面，并且应为复制的页面赋予一个唯一的标题。
- en: Move
  id: totrans-174
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 移动
- en: 'You can move a page to another location with the help of the **Move** button.
    You can also change the parent page of your page:'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以借助 **移动** 按钮将页面移动到其他位置。你还可以更改页面的父页面：
- en: '![](img/Figure_03_17_B16861.jpg)'
  id: totrans-176
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_03_17_B16861.jpg)'
- en: Figure 3.17 – Moving a page to another location
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.17 – 将页面移动到其他位置
- en: As you can see, moving a page to another space is possible.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，将页面移动到另一个空间是可能的。
- en: Export
  id: totrans-179
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 导出
- en: 'You can easily export a Confluence page into different formats:'
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以轻松将 Confluence 页面导出为不同的格式：
- en: Microsoft Word
  id: totrans-181
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Microsoft Word
- en: PDF
  id: totrans-182
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: PDF
- en: You can customize the exporting options here.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在此自定义导出选项。
- en: Convert to blog
  id: totrans-184
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 转换为博客
- en: 'There are two types of pages in Confluence:'
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence 中有两种类型的页面：
- en: Standard pages
  id: totrans-186
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标准页面
- en: Blog pages
  id: totrans-187
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 博客页面
- en: Standard pages and blog pages have many features in common. However, they are
    different and were created for other purposes. We’ll cover blog posts in detail
    later.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 标准页面和博客页面有许多共同特性。然而，它们是不同的，且是为其他目的而创建的。稍后我们将详细讨论博客文章。
- en: Typically, you should explicitly create blog pages. Sometimes, you’ll need to
    convert a standard page into a blog post. This is why we need the **Convert to
    blog** feature, which allows you to easily convert a page into a blog post without
    the need to copy the content of the source page into a newly created blog post.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，你应该显式创建博客页面。有时，你需要将一个标准页面转换为博客文章。这就是我们需要 **转换为博客** 功能的原因，它允许你轻松地将页面转换为博客文章，而无需将源页面的内容复制到新创建的博客文章中。
- en: Archive
  id: totrans-190
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 归档
- en: One of the most critical use cases of archiving a page is keeping your space
    clean and up-to-date, by making outdated or inaccurate content invisible from
    the page tree an the quick search.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 归档页面的一个最关键的用途是通过使过时或不准确的内容从页面树和快速搜索中隐藏，来保持你的空间干净和最新。
- en: You can always find archived pages via the **Archived** **pages** section.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以随时通过 **已归档** **页面** 部分找到归档页面。
- en: Delete
  id: totrans-193
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 删除
- en: You can delete a page if you are sure you won’t need it later.
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你确定之后不再需要某个页面，你可以删除它。
- en: Deleted pages are stored in the space’s trash and can be restored. You can find
    trash by going to **Space settings** | **Manage pages** | **Trash**.
  id: totrans-195
  prefs: []
  type: TYPE_NORMAL
  zh: 被删除的页面会被存储在空间的垃圾桶中，并且可以恢复。你可以通过访问 **空间设置** | **管理页面** | **垃圾桶** 来找到垃圾桶。
- en: Deleting a page with child pages
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 删除含有子页面的页面
- en: Child pages are not deleted when you delete their parent page; they move up
    to the nearest page instead.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 当你删除父页面时，子页面不会被删除；它们会移到最近的页面上。
- en: Presenter mode
  id: totrans-198
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 演示者模式
- en: '**Presenter mode** adapts your Confluence page to your presentation needs and
    hides all outside contents and almost all of the buttons of view mode:'
  id: totrans-199
  prefs: []
  type: TYPE_NORMAL
  zh: '**演示者模式** 会根据你的演示需求调整 Confluence 页面，并隐藏所有外部内容和几乎所有的视图模式按钮：'
- en: '![](img/Figure_03_18_B16861.jpg)'
  id: totrans-200
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_03_18_B16861.jpg)'
- en: Figure 3.18 – Presenting page content in an elegant and distraction-free way
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.18 – 以优雅且无干扰的方式展示页面内容
- en: As you can see, you can also show a QR page that will help your audience quickly
    access the page you’re presenting within their device.
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，你还可以展示一个二维码页面，帮助你的观众快速在他们的设备上访问你正在展示的页面。
- en: Also, you can easily navigate the different parts of your page using the **Selective
    focus** feature, which you can access via the small menu item at the top right
    of the **Presenter** **mode** screen.
  id: totrans-203
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，您可以通过**选择性焦点**功能轻松导航页面的不同部分，您可以通过**演示者模式**屏幕右上角的小菜单项访问此功能。
- en: No need to prepare time-consuming presentation materials
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 无需准备耗时的演示材料
- en: You don’t have to prepare additional presentation materials (Microsoft PowerPoint,
    Google Slides, and others) for your presentation needs.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 您无需为演示需求准备额外的演示材料（例如 Microsoft PowerPoint、Google Slides 等）。
- en: It’s highly recommended that you use this mode during meetings, standups, and
    where needed.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 强烈建议在会议、站会和需要的地方使用此模式。
- en: Analytics
  id: totrans-207
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 分析
- en: 'You can get detailed analytics on page views and attachments if you are on
    the Premium plan:'
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您是高级订阅计划用户，您可以获得关于页面查看和附件的详细分析：
- en: '![](img/Figure_03_19_B16861.jpg)'
  id: totrans-209
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_03_19_B16861.jpg)'
- en: Figure 3.19 – Getting page insights via Page analytics
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.19 – 通过页面分析获取页面洞察
- en: As you can see, you can quickly get insights into how your page and attachments
    perform between intervals you define.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，您可以快速了解页面和附件在您定义的时间间隔内的表现。
- en: Page history
  id: totrans-212
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 页面历史
- en: 'There is a robust version control system within Confluence where you can easily
    track the changes to your page over time. This can be useful for troubleshooting
    or getting insights into how your team contributes to this page:'
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence 内部有一个强大的版本控制系统，您可以轻松地跟踪页面随时间的更改。这对于故障排除或了解团队如何贡献该页面的内容非常有用：
- en: '![](img/Figure_03_20_B16861.jpg)'
  id: totrans-214
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_03_20_B16861.jpg)'
- en: Figure 3.20 – Tracking changes to a page
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.20 – 跟踪页面的更改
- en: 'As you can see, you have some powerful tools here:'
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，您在这里拥有一些强大的工具：
- en: Restore a previous version
  id: totrans-217
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 恢复之前的版本
- en: Delete a version that is not needed anymore
  id: totrans-218
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 删除不再需要的版本
- en: Compare two versions
  id: totrans-219
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 比较两个版本
- en: Attachments
  id: totrans-220
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 附件
- en: Here, you can upload attachments to your page. All of the attachments can be
    managed within the **Attachments** section.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，您可以向页面上传附件。所有附件可以在**附件**部分进行管理。
- en: You can also see your attachments and their details, such as size, creator,
    creation date, and comments.
  id: totrans-222
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以查看附件及其详细信息，例如大小、创建者、创建日期和评论。
- en: 'You can manage them like so:'
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以按以下方式管理它们：
- en: Adding or removing their labels
  id: totrans-224
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加或删除标签
- en: Deleting them
  id: totrans-225
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 删除它们
- en: 'Deleting their versions:'
  id: totrans-226
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 删除他们的版本：
- en: '![](img/Figure_03_21_B16861.jpg)'
  id: totrans-227
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_03_21_B16861.jpg)'
- en: Figure 3.21 – Managing a page’s attachments
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.21 – 管理页面的附件
- en: 'As you can see, there are two main sections here:'
  id: totrans-229
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，这里有两个主要部分：
- en: '**Attachments**'
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**附件**'
- en: '**Attach Files**'
  id: totrans-231
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**附加文件**'
- en: Controlling the attachment’s version
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 控制附件的版本
- en: We already discussed the version control of pages, and here, we can see how
    Confluence controls the versions of an attachment.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经讨论了页面的版本控制，在这里，我们可以看到 Confluence 如何控制附件的版本。
- en: Confluence creates a new version when you upload a file with the same name as
    the attachment. This way, you don’t have to explicitly deal with versions within
    filenames, such as `report-version-01.pdf` and `report-version-02.pdf`. Confluence
    takes care of the versioning without complicating the filename.
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: Confluence 在您上传与附件同名的文件时会创建新版本。这样，您就不需要显式地通过文件名处理版本，例如 `report-version-01.pdf`
    和 `report-version-02.pdf`。Confluence 会自动处理版本控制，无需复杂的文件名管理。
- en: 'You can access and modify the attachment’s properties by clicking **Properties**:'
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过点击**属性**来访问和修改附件的属性：
- en: '![](img/Figure_03_22_B16861.jpg)'
  id: totrans-236
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_03_22_B16861.jpg)'
- en: Figure 3.22 – Modifying the attachment’s properties
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.22 – 修改附件属性
- en: As you can see, you can easily comment on an attachment and move it to another
    page.
  id: totrans-238
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，您可以轻松地对附件进行评论并将其移至另一个页面。
- en: Resolved comments
  id: totrans-239
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 已解决的评论
- en: 'As we mentioned previously, active inline comments are highlighted in yellow.
    An active comment means that the discussion continues and is still ongoing:'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，活跃的内联评论会以黄色高亮显示。活跃的评论意味着讨论仍在继续：
- en: '![](img/Figure_03_23_B16861.jpg)'
  id: totrans-241
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_03_23_B16861.jpg)'
- en: Figure 3.23 – Discussing with inline comments
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.23 – 使用内联评论进行讨论
- en: As you can see, you can discuss different parts of the page with your teammates.
    They can react or reply to your comments.
  id: totrans-243
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，您可以与团队成员讨论页面的不同部分。他们可以对您的评论做出反应或回复。
- en: 'When people are done with comments, they can click on **Resolve comments**
    to mark this thread of comments as resolved. Resolved comments are not highlighted
    in yellow anymore and are not visible by default, but they are not lost. You can
    access resolved comments whenever you need them by using the **Resolved** **comments**
    button:'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 当评论完成时，用户可以点击**解决评论**，将这条评论线程标记为已解决。已解决的评论将不再高亮显示，且默认不可见，但不会丢失。您可以随时通过点击**已解决**
    **评论**按钮访问已解决的评论：
- en: '![](img/Figure_03_24_B16861.jpg)'
  id: totrans-245
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_03_24_B16861.jpg)'
- en: Figure 3.24 – Discovering resolved comments
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.24 – 发现已解决的评论
- en: As you can see, you can always reopen a resolved comment.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您所看到的，您可以随时重新打开已解决的评论。
- en: Advanced details
  id: totrans-248
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 高级详情
- en: 'You have five choices in this section:'
  id: totrans-249
  prefs: []
  type: TYPE_NORMAL
  zh: 您在此部分有五个选择：
- en: '**Page Information**'
  id: totrans-250
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**页面信息**'
- en: '**View Source**'
  id: totrans-251
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**查看源代码**'
- en: '**Hide** **Related Pages**'
  id: totrans-252
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**隐藏** **相关页面**'
- en: '**View** **Storage Format**'
  id: totrans-253
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**查看** **存储格式**'
- en: '**Import** **Word Document**'
  id: totrans-254
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**导入** **Word 文档**'
- en: '**Page Information** gives an overview of all the information on the page,
    such as **Recent Changes**, **Outgoing Links**, **Hot Referrers**, and many more:'
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: '**页面信息**概述了页面上的所有信息，如**最近更改**、**外部链接**、**热门引用者**等：'
- en: '![](img/Figure_03_25_B16861.jpg)'
  id: totrans-256
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_03_25_B16861.jpg)'
- en: Figure 3.25 – Page Information
  id: totrans-257
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.25 – 页面信息
- en: As you can see, the **Page Information** dialog provides inaccessible information,
    such as **Outgoing Links**.
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您所见，**页面信息**对话框提供了无法访问的信息，如**外部链接**。
- en: Tip for minimizing side effects when archiving or deleting a page
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 归档或删除页面时，减少副作用的小贴士
- en: We recommend accessing the **Page Information** section before deleting or archiving
    a page.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议在删除或归档页面之前，访问**页面信息**部分。
- en: Slack Notifications
  id: totrans-261
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: Slack 通知
- en: 'Typically, Confluence sends two types of notifications:'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，Confluence 会发送两种类型的通知：
- en: Confluence notifications
  id: totrans-263
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Confluence 通知
- en: Email messages
  id: totrans-264
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 电子邮件消息
- en: 'Note that you can receive notifications via Slack as well. The configuration
    is relatively straightforward, and you should select the workspace and channel
    where messages will be sent. You can see how to add a Slack subscription in the
    following screenshot:'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，您还可以通过 Slack 接收通知。配置过程相对简单，您需要选择消息发送的工作区和频道。您可以在以下截图中查看如何添加 Slack 订阅：
- en: '![](img/Figure_03_26_B16861.jpg)'
  id: totrans-266
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_03_26_B16861.jpg)'
- en: Figure 3.26 – Configuring a Slack subscription to a page
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.26 – 配置页面的 Slack 订阅
- en: As shown in the previous screenshot, you can precisely define which actions
    will send a Slack notification. You can also configure notifications on child
    pages.
  id: totrans-268
  prefs: []
  type: TYPE_NORMAL
  zh: 正如前面的截图所示，您可以精确地定义哪些操作会发送 Slack 通知。您还可以为子页面配置通知。
- en: 'In addition, it is possible to add more than one Slack subscription to a Confluence
    page:'
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，还可以向 Confluence 页面添加多个 Slack 订阅：
- en: '![](img/Figure_03_27_B16861.jpg)'
  id: totrans-270
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_03_27_B16861.jpg)'
- en: Figure 3.27 – Adding multiple Slack subscriptions to a page
  id: totrans-271
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.27 – 向页面添加多个 Slack 订阅
- en: As you can see, you can manage different subscriptions easily.
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您所看到的，您可以轻松管理不同的订阅。
- en: That’s all for the **More actions** section. Next, we’ll cover the header section
    of view mode.
  id: totrans-273
  prefs: []
  type: TYPE_NORMAL
  zh: 这就是**更多操作**部分的全部内容。接下来，我们将介绍视图模式中的头部部分。
- en: Header section
  id: totrans-274
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 头部部分
- en: 'The header section is shown in the following screenshot:'
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 头部部分在下面的截图中显示：
- en: '![](img/Figure_03_28_B16861.jpg)'
  id: totrans-276
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_03_28_B16861.jpg)'
- en: Figure 3.28 – The header section of a page
  id: totrans-277
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.28 – 页面头部部分
- en: 'Let’s look at the areas of this section in more detail:'
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更详细地查看这一部分的各个区域：
- en: '**Emoji**: You can add an emoji to your page title.'
  id: totrans-279
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**表情符号**：您可以在页面标题中添加表情符号。'
- en: '**Page title**: This is the page title. Give your page a unique (in its space),
    relevant, and easy-to-remember title. Avoid special characters in the page title.'
  id: totrans-280
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**页面标题**：这是页面的标题。为您的页面设置一个独特（在其空间内）、相关且易于记忆的标题。避免在页面标题中使用特殊字符。'
- en: '**Owned by**: This is the owner of the page.'
  id: totrans-281
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**所有者**：这是页面的所有者。'
- en: '**Last updated**: This was when the page got its latest update.'
  id: totrans-282
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**最后更新时间**：这是页面的最后一次更新时间。'
- en: '**Estimated reading time**: Confluence gives you an idea of how much time it
    takes to read this page.'
  id: totrans-283
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**估计阅读时间**：Confluence 会为您提供阅读该页面所需的时间预估。'
- en: '**Analytics**: This is where you can check essential metrics and get valuable
    insights about the performance of this page.'
  id: totrans-284
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**分析**：这是您可以查看页面表现的关键指标并获得有价值见解的地方。'
- en: 'By clicking **Analytics**, you’ll see the analytics pop-ups shown here:'
  id: totrans-285
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**分析**后，您将看到这里显示的分析弹出窗口：
- en: '![](img/Figure_03_29_B16861.jpg)'
  id: totrans-286
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_03_29_B16861.jpg)'
- en: Figure 3.29 – Checking the performance of the page via its analytics details
  id: totrans-287
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.29 – 通过页面分析详情检查页面的性能
- en: Here, you can see the total number of views and the unique number of viewers.
    You can get more insights about this Confluence page via the **Analytics** feature,
    which will be covered later.
  id: totrans-288
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你可以看到总浏览量和独立浏览者数量。你可以通过**分析**功能获得更多关于此 Confluence 页面的洞察，分析功能将在后续介绍。
- en: Main section
  id: totrans-289
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 主区域
- en: The contents of your page are shown in the main section of the view mode.
  id: totrans-290
  prefs: []
  type: TYPE_NORMAL
  zh: 页面内容会在查看模式的主区域中显示。
- en: Bottom section
  id: totrans-291
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 底部区域
- en: 'There is a section at the bottom of every page in Confluence:'
  id: totrans-292
  prefs: []
  type: TYPE_NORMAL
  zh: 每个 Confluence 页面底部都有一个区域：
- en: '![](img/Figure_03_30_B16861.jpg)'
  id: totrans-293
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_03_30_B16861.jpg)'
- en: Figure 3.30 – Bottom section of a page
  id: totrans-294
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.30 – 页面底部区域
- en: 'As you can see, there are three areas in the bottom section:'
  id: totrans-295
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，底部区域有三个部分：
- en: Labels
  id: totrans-296
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标签
- en: Reactions
  id: totrans-297
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 反应
- en: Comments
  id: totrans-298
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 评论
- en: Labels
  id: totrans-299
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 标签
- en: Here, you can see the labels on this page. You can also give this page new labels,
    even if you are in view mode.
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你可以看到此页面上的标签。即使在查看模式下，你也可以给此页面添加新标签。
- en: Labels are handy when you’re organizing your content in Confluence. We’ll study
    labels in more detail in future sections.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 标签在组织 Confluence 内容时非常方便。我们将在未来的章节中详细学习标签。
- en: Reactions
  id: totrans-302
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 反应
- en: People can react to pages using emojis. Here, your teammates can respond to
    your page using emojis, and you can see how your teammates reacted to your page.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 人们可以通过表情符号对页面进行回应。在这里，你的队友可以使用表情符号回应你的页面，你也可以看到队友是如何回应你的页面的。
- en: Comments
  id: totrans-304
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 评论
- en: This is where you and your teammates will discuss the content of this page.
    Confluence has many valuable features for collaborative commenting on a page,
    and we’ll cover this collaboration feature in more depth later.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 这里是你和你的队友讨论此页面内容的地方。Confluence 提供了许多用于协作评论的有价值功能，我们将在后续内容中深入探讨这一协作功能。
- en: In this section, we covered all the view mode elements. Now, we will dive into
    edit mode.
  id: totrans-306
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们涵盖了所有查看模式的元素。现在，我们将深入探讨编辑模式。
- en: Mastering edit mode
  id: totrans-307
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 掌握编辑模式
- en: 'As mentioned previously, you can turn on edit mode to make changes to a Confluence
    page. There are three methods of turning edit mode on:'
  id: totrans-308
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，你可以启用编辑模式来修改 Confluence 页面。有三种方式可以启用编辑模式：
- en: Using the *e* keyboard shortcut
  id: totrans-309
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 *e* 键盘快捷键
- en: Clicking the **Edit** button within the top menu
  id: totrans-310
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点击顶部菜单中的**编辑**按钮
- en: 'Clicking the **Edit** button within the page tree:'
  id: totrans-311
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点击页面树中的**编辑**按钮：
- en: '![](img/Figure_03_31_B16861.jpg)'
  id: totrans-312
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_03_31_B16861.jpg)'
- en: Figure 3.31 – Turning edit mode on using the page tree
  id: totrans-313
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.31 – 使用页面树启用编辑模式
- en: 'View mode and edit mode are quite different. While view mode is optimized for
    quickly viewing and experiencing a page, edit mode is optimized for editing a
    page collaboratively:'
  id: totrans-314
  prefs: []
  type: TYPE_NORMAL
  zh: 查看模式和编辑模式是非常不同的。查看模式优化了快速查看和体验页面，而编辑模式则优化了协作编辑页面：
- en: '![](img/Figure_03_32_B16861.jpg)'
  id: totrans-315
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_03_32_B16861.jpg)'
- en: Figure 3.32 – Editing a page
  id: totrans-316
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.32 – 编辑页面
- en: 'As you can see, many features are available in edit mode. That’s why we will
    categorize and examine the features in edit mode according to the sections they
    are in:'
  id: totrans-317
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，编辑模式下有许多功能。因此，我们将根据它们所在的区域对编辑模式下的功能进行分类和研究：
- en: Top menu section
  id: totrans-318
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 顶部菜单区域
- en: The top-right menu section
  id: totrans-319
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 右上角菜单区域
- en: Main section
  id: totrans-320
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 主区域
- en: Header section
  id: totrans-321
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标题区域
- en: Help section
  id: totrans-322
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 帮助区域
- en: Top menu section
  id: totrans-323
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 顶部菜单区域
- en: 'The editing top menu is shown when you edit a page. Although we think you are
    already familiar with the buttons from most word processors, we’ll go over them
    briefly here:'
  id: totrans-324
  prefs: []
  type: TYPE_NORMAL
  zh: 编辑模式下，顶部菜单会在你编辑页面时显示。虽然我们认为你已经对大多数文字处理软件中的按钮非常熟悉，但我们将在这里简要介绍它们：
- en: '![](img/Figure_03_33_B16861.jpg)'
  id: totrans-325
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_03_33_B16861.jpg)'
- en: Figure 3.33 – Discovering the top menu in edit mode
  id: totrans-326
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.33 – 在编辑模式中发现顶部菜单
- en: 'As you can see, there are many buttons here. We will list all of them, but
    we will only explain the ones that are unique to Confluence:'
  id: totrans-327
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，这里有很多按钮。我们将列出所有按钮，但只会解释 Confluence 独有的按钮：
- en: '**Undo/redo**'
  id: totrans-328
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**撤销/重做**'
- en: '**Text styles**: Normal text, heading 1 to heading 6'
  id: totrans-329
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文本样式**：普通文本、标题 1 至标题 6'
- en: '**Text effects**: Bold, italics, underline, strikethrough, code, subscript,
    superscript, and clear formatting'
  id: totrans-330
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文本效果**：粗体、斜体、下划线、删除线、代码、下标、上标以及清除格式'
- en: '**Text alignment**: Left, right, or center'
  id: totrans-331
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文本对齐**：左对齐、右对齐或居中'
- en: '**Text color**'
  id: totrans-332
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文本颜色**'
- en: '**Bullet list**'
  id: totrans-333
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**项目符号列表**'
- en: '**Numbered list**'
  id: totrans-334
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**编号列表**'
- en: '**Indent/outdent**'
  id: totrans-335
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**缩进/取消缩进**'
- en: '**Action item**: Insert a task'
  id: totrans-336
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**任务项**：插入任务'
- en: '**Link**: Insert a link to another page or an external resource'
  id: totrans-337
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**链接**：插入指向另一个页面或外部资源的链接'
- en: '**Files** **and images**'
  id: totrans-338
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**文件** **和图片**'
- en: '**Mention**: Notify a colleague'
  id: totrans-339
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**提及**：通知同事'
- en: '**Emoji**'
  id: totrans-340
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**表情符号**'
- en: '**Table**'
  id: totrans-341
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**表格**'
- en: '**Layouts**: Insert a layout module into a page'
  id: totrans-342
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**布局**：在页面中插入布局模块'
- en: '**Insert**: Insert a macro into a page'
  id: totrans-343
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**插入**：在页面中插入宏'
- en: 'Press the **+** button to insert a macro into a page:'
  id: totrans-344
  prefs: []
  type: TYPE_NORMAL
  zh: 按下**+**按钮插入宏到页面：
- en: '![](img/Figure_03_34_B16861.jpg)'
  id: totrans-345
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_03_34_B16861.jpg)'
- en: Figure 3.34 – Discovering the actions within the top menu in edit mode
  id: totrans-346
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.34 – 在编辑模式下发现顶部菜单中的操作
- en: As you can see, you can easily add a macro to a page. We will cover this later.
  id: totrans-347
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，你可以轻松地向页面添加宏。我们稍后会详细讲解。
- en: The top-right menu section
  id: totrans-348
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 右上角菜单部分
- en: 'Let’s explain the top-right menu section:'
  id: totrans-349
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来解释一下右上角菜单部分：
- en: '![](img/Figure_03_35_B16861.jpg)'
  id: totrans-350
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_03_35_B16861.jpg)'
- en: Figure 3.35 – Discovering the top-right menu of edit mode
  id: totrans-351
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.35 – 发现编辑模式下的右上角菜单
- en: 'As you can see, the menu bar comprises seven components:'
  id: totrans-352
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，菜单栏包含七个组件：
- en: '**Saved**: This appears when changes have been saved'
  id: totrans-353
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**已保存**：当更改已保存时显示'
- en: '**Invite to edit** (plus icon): Invite a colleague to edit a page collaboratively'
  id: totrans-354
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**邀请编辑**（加号图标）：邀请同事共同编辑页面'
- en: '**Find and replace** (loop icon): Find a specific text within the page and
    replace it with another text'
  id: totrans-355
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**查找并替换**（循环图标）：在页面中查找特定文本并将其替换为其他文本'
- en: '**Restrictions** (lock icon): Define who can access or modify a page'
  id: totrans-356
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**限制**（锁图标）：定义谁可以访问或修改页面'
- en: '**Publish**: Save changes and publish a page'
  id: totrans-357
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**发布**：保存更改并发布页面'
- en: '**Close**: Saves changes without publishing'
  id: totrans-358
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**关闭**：保存更改但不发布'
- en: More (**…**)
  id: totrans-359
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更多（**…**）
- en: 'The more (**...**) button hides multiple components in it. Let’s go over them:'
  id: totrans-360
  prefs: []
  type: TYPE_NORMAL
  zh: 更多（**...**）按钮隐藏了多个组件。我们来逐一查看：
- en: '**Update without notifying watchers**: Publish the page without sending a notification
    to people watching the page or the space'
  id: totrans-361
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**无通知更新**：发布页面时不向正在观看页面或空间的人发送通知'
- en: '**Preview**: See what the page will look like when it is published'
  id: totrans-362
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**预览**：查看页面发布后的效果'
- en: '**View changes**: See the changes since the last save'
  id: totrans-363
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**查看更改**：查看自上次保存以来的更改'
- en: '**Edit labels**: Edit the labels of the page'
  id: totrans-364
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**编辑标签**：编辑页面标签'
- en: '**Move**: Move the page to another location'
  id: totrans-365
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**移动**：将页面移动到其他位置'
- en: '**Resolved comments**: Make the inline comments that were resolved visible'
  id: totrans-366
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**已解决评论**：使已解决的内联评论可见'
- en: '**Revert to previous version**: Close the page and discard any changes since
    the previously published version'
  id: totrans-367
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**恢复到先前版本**：关闭页面并丢弃自上次发布版本以来的所有更改'
- en: Main section
  id: totrans-368
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 主体部分
- en: The content of your page is shown in the main section of edit mode. You can
    edit the content of your page within the central area.
  id: totrans-369
  prefs: []
  type: TYPE_NORMAL
  zh: 页面内容显示在编辑模式的主体部分。你可以在中央区域编辑页面内容。
- en: Header section
  id: totrans-370
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 头部部分
- en: 'Let’s take a closer look at the header section:'
  id: totrans-371
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更仔细地查看页面头部：
- en: '![](img/Figure_03_36_B16861.jpg)'
  id: totrans-372
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_03_36_B16861.jpg)'
- en: Figure 3.36 – Discovering the page header in edit mode
  id: totrans-373
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.36 – 在编辑模式下发现页面头部
- en: 'There are five features here:'
  id: totrans-374
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有五个功能：
- en: Path (breadcrumb)
  id: totrans-375
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 路径（面包屑）
- en: Add status
  id: totrans-376
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加状态
- en: Page width
  id: totrans-377
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 页面宽度
- en: Add emoji
  id: totrans-378
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加表情符号
- en: Add header image
  id: totrans-379
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 添加头图
- en: The path feature allows you to navigate different hierarchical levels up to
    this page.
  id: totrans-380
  prefs: []
  type: TYPE_NORMAL
  zh: 路径功能允许你导航到达页面的不同层级。
- en: Path
  id: totrans-381
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 路径
- en: 'Here is the path for this page:'
  id: totrans-382
  prefs: []
  type: TYPE_NORMAL
  zh: 这是此页面的路径：
- en: '`Our Company / Pages / Our Company Home /` `Sample page`'
  id: totrans-383
  prefs: []
  type: TYPE_NORMAL
  zh: '`我们的公司 / 页面 / 我们的公司首页 /` `示例页面`'
- en: We can check the exact location of a page by examining its path. Here, we can
    see that we are currently working on a page called **Sample page** located on
    another page called **Our Company Home** in a space called **Our Company**.
  id: totrans-384
  prefs: []
  type: TYPE_NORMAL
  zh: 我们可以通过查看页面路径来检查页面的确切位置。在这里，我们可以看到我们目前正在处理一个名为**示例页面**的页面，它位于名为**我们的公司首页**的页面上，并且在一个名为**我们的公司**的空间内。
- en: Add status
  id: totrans-385
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 添加状态
- en: 'Here, you can set a status for your Confluence page. This way, the audience
    will know the page’s status. This can help reduce misunderstandings in your team:'
  id: totrans-386
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你可以为你的 Confluence 页面设置状态。这样，观众将能了解页面的状态。这有助于减少团队中的误解：
- en: '![](img/Figure_03_37_B16861.jpg)'
  id: totrans-387
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_03_37_B16861.jpg)'
- en: Figure 3.37 – Setting a page status
  id: totrans-388
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.37 – 设置页面状态
- en: As you can see, you can use default statuses (**Rough draft**, **In progress**,
    and **Ready for review**) or create a custom status.
  id: totrans-389
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，你可以使用默认状态（**草稿**、**进行中** 和 **待审阅**）或创建自定义状态。
- en: Page width
  id: totrans-390
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 页面宽度
- en: You can make a page full-width or fixed-width.
  id: totrans-391
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以将页面设为全宽或固定宽度。
- en: Add emoji
  id: totrans-392
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 添加表情符号
- en: You can add an emoji to a page. This emoji will be visible next to the name
    of the page.
  id: totrans-393
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以向页面添加表情符号。这个表情符号将在页面名称旁边显示。
- en: Add header image
  id: totrans-394
  prefs:
  - PREF_H4
  type: TYPE_NORMAL
  zh: 添加头图
- en: 'You can add a header image to a page by searching from Unsplash or uploading
    the file from your computer. The Unsplash dialog is shown in the following screenshot:'
  id: totrans-395
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以通过从 Unsplash 搜索或从计算机上传文件来为页面添加封面图片。以下截图展示了 Unsplash 对话框：
- en: '![](img/Figure_03_38_B16861.jpg)'
  id: totrans-396
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_03_38_B16861.jpg)'
- en: Figure 3.38 – Adding an image from Unsplash
  id: totrans-397
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.38 – 从 Unsplash 添加图片
- en: As shown in the preceding screenshot, you can easily search for images from
    Unsplash to use them as header images for your page.
  id: totrans-398
  prefs: []
  type: TYPE_NORMAL
  zh: 如前面的截图所示，你可以轻松地从 Unsplash 搜索图片，并将其用作页面的封面图。
- en: Help section
  id: totrans-399
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 帮助部分
- en: 'Here, you can consult the most needed resources quickly. This area is located
    at the bottom left of edit mode:'
  id: totrans-400
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你可以快速查看最需要的资源。这个区域位于编辑模式的左下角：
- en: '![](img/Figure_03_39_B16861.jpg)'
  id: totrans-401
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_03_39_B16861.jpg)'
- en: Figure 3.39 – Discovering the help menu of edit mode
  id: totrans-402
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.39 – 发现编辑模式的帮助菜单
- en: 'Let’s look at these options in more detail:'
  id: totrans-403
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们更详细地看一下这些选项：
- en: Upon clicking **Editing keyboard shortcuts**, you will get a list of all keyboard
    shortcuts, which will help boost your editing experience in Confluence
  id: totrans-404
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 点击**编辑快捷键**后，你将看到所有的快捷键列表，这将帮助你提升在 Confluence 中的编辑体验。
- en: '**Editing updates** is a shortcut to the documentation page on creating and
    editing content'
  id: totrans-405
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**编辑更新**是关于创建和编辑内容的文档页面快捷方式'
- en: '**Use page templates** is a shortcut to the documentation page on creating
    a page from a template'
  id: totrans-406
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**使用页面模板**是创建模板页面的文档页面快捷方式'
- en: The **Tutorial** area provides quick onboarding tips for first-time users of
    Confluence
  id: totrans-407
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**教程**区域为首次使用 Confluence 的用户提供快速入门提示。'
- en: 'Finally, you have the **Feedback** button, which helps you give Atlassian feedback
    about Confluence:'
  id: totrans-408
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最后，你有一个**反馈**按钮，它帮助你向 Atlassian 提供关于 Confluence 的反馈：
- en: '![](img/Figure_03_40_B16861.jpg)'
  id: totrans-409
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_03_40_B16861.jpg)'
- en: Figure 3.40 – Giving feedback to Atlassian
  id: totrans-410
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.40 – 向 Atlassian 提供反馈
- en: At this point, we have mastered view mode and edit mode. We studied almost all
    of the features present in these modes together. At this point, we are ready to
    proceed with essential tips on managing and organizing content.
  id: totrans-411
  prefs: []
  type: TYPE_NORMAL
  zh: 此时，我们已经掌握了查看模式和编辑模式。我们已经一起学习了这两种模式下几乎所有的功能。现在，我们已经准备好继续学习有关内容管理和组织的基本技巧。
- en: Organizing content
  id: totrans-412
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 组织内容
- en: Your Confluence environment, in which many people work, can turn into complete
    chaos in a short period if you are not organized. In such an environment, no one
    knows where to record new information or where to find the information they are
    looking for. The information here stays out of date, which results in wasted efforts.
    Things soon turn for the worse, and gradually people stop using Confluence.
  id: totrans-413
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你不加以组织，许多人共同工作的 Confluence 环境很快就会陷入混乱。在这种环境下，没有人知道应该在何处记录新信息，也不知道如何找到他们所需的信息。这里的信息变得过时，导致浪费努力。事情很快变得更糟，最终人们会停止使用
    Confluence。
- en: Now, let's put pessimism aside and see how we can keep the environment clean
    with effective habits. The aim is to provide an environment where new information
    is quickly recorded and easily found. In addition, we want this environment to
    be up-to-date, complete, and fun at all times.
  id: totrans-414
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们暂时放下悲观情绪，看看如何通过有效的习惯保持环境清洁。我们的目标是提供一个快速记录新信息且易于查找的环境。此外，我们希望这个环境始终保持更新、完整且充满乐趣。
- en: This section will explain how we can keep spaces and pages organized.
  id: totrans-415
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将解释我们如何保持空间和页面的有序性。
- en: Organizing spaces
  id: totrans-416
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 组织空间
- en: 'Here are some tips on how you can keep your Confluence spaces tidy:'
  id: totrans-417
  prefs: []
  type: TYPE_NORMAL
  zh: 这里有一些保持 Confluence 空间整洁的技巧：
- en: Avoid constantly creating new spaces and create a new space only when necessary.
  id: totrans-418
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 避免不断创建新空间，只有在必要时才创建新空间。
- en: Archive unused spaces.
  id: totrans-419
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 存档未使用的空间。
- en: When creating a new space, name it carefully and choose its space key carefully.
  id: totrans-420
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建新空间时，要仔细命名并谨慎选择空间密钥。
- en: Keep consistency when naming a space and defining a space key.
  id: totrans-421
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在命名空间和定义空间密钥时保持一致性。
- en: Space logos can be very useful when used effectively. A good logo provides visually
    distinctive information about the space it belongs to. Therefore, make the logos
    self-consistent.
  id: totrans-422
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 空间徽标在有效使用时非常有用。一个好的徽标能为它所属的空间提供视觉上独特的信息。因此，请确保徽标自洽一致。
- en: Categorize the spaces using labels. In this way, you can see the related spaces
    grouped. To assign categories to the spaces, you should follow the **Space settings**
    > **Manage space** > **Space** **details** path.
  id: totrans-423
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用标签对空间进行分类。这样，你可以看到相关的空间被分组。要为空间分配类别，你需要按照**空间设置** > **管理空间** > **空间详情**路径进行操作。
- en: Set a simple and effective description for each space. In this way, people who
    visit this space can quickly grasp its purpose and scope.
  id: totrans-424
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为每个空间设置一个简单有效的描述。这样，访问这个空间的人可以快速了解其目的和范围。
- en: It can be challenging to implement these simple suggestions we have mentioned.
    These suggestions will help you avoid many risks, especially when it comes to
    communication accidents and an increased number of spaces.
  id: totrans-425
  prefs: []
  type: TYPE_NORMAL
  zh: 实施我们提到的这些简单建议可能会有挑战。这些建议将帮助你避免许多风险，特别是在沟通事故和空间增多时。
- en: Now that we’ve given many suggestions on how to organize spaces; it’s time to
    organize the pages and attachments inside these spaces.
  id: totrans-426
  prefs: []
  type: TYPE_NORMAL
  zh: 既然我们已经给出了如何组织空间的许多建议，现在是时候组织这些空间中的页面和附件了。
- en: Organizing pages and attachments
  id: totrans-427
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 组织页面和附件
- en: Pages are the most crucial concept of Confluence, and all content comes to life
    either as a page or inside a page.
  id: totrans-428
  prefs: []
  type: TYPE_NORMAL
  zh: 页面是 Confluence 中最重要的概念，所有内容都以页面的形式存在，或者在页面中。
- en: Many of the suggestions we will give for pages also apply to attachments. For
    this reason, we will start from the general and move toward the specific.
  id: totrans-429
  prefs: []
  type: TYPE_NORMAL
  zh: 我们给出的许多关于页面的建议也适用于附件。因此，我们将从一般到具体展开。
- en: 'You want users to stay aware of your space when they come to your space. For
    this reason, it is beneficial to prepare a brief overview page for each space.
    This welcome screen can include the following:'
  id: totrans-430
  prefs: []
  type: TYPE_NORMAL
  zh: 你希望用户在进入你的空间时保持对你的空间的认知。因此，为每个空间准备一个简要概览页面是很有益的。这个欢迎页面可以包含以下内容：
- en: The purpose of the space
  id: totrans-431
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 空间的目的
- en: A guide on how the space is organized
  id: totrans-432
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 关于空间如何组织的指南
- en: Latest updates
  id: totrans-433
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最新更新
- en: Links to the most important pages
  id: totrans-434
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 链接到最重要的页面
- en: 'Understanding the fundamental differences between pages and blog posts will
    help you significantly. Here, one can ask: In which case will I create and publish
    the content as a blog post or page? Here’s a tip: If the content you create will
    be valid for long periods and, therefore, will be subject to regular updates,
    you should create it as a page. If the content you create will only be used actively
    for a certain period and will not receive any updates afterward, you can prepare
    it as a blog post. Using the page and blog post concepts intentionally will help
    you organize your space.'
  id: totrans-435
  prefs: []
  type: TYPE_NORMAL
  zh: 理解页面和博客文章之间的根本区别将对你大有帮助。在这里，你可以问自己：在哪种情况下我应该将内容创建并发布为博客文章或页面？给你一个小提示：如果你创建的内容在长时间内有效，并且需要定期更新，你应该将其创建为页面。如果你创建的内容只会在某一时期内活跃，并且之后不会再进行更新，那么你可以将其准备为博客文章。故意使用页面和博客文章的概念将帮助你更好地组织你的空间。
- en: 'We recommend doing the following:'
  id: totrans-436
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议做以下几点：
- en: Promptly correct or delete incorrect content to retain pages and attachments.
  id: totrans-437
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 及时纠正或删除不正确的内容，以保留页面和附件。
- en: Archive outdated content.
  id: totrans-438
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 归档过时的内容。
- en: Name pages and attachments carefully according to a certain standard. Please
    note that a field cannot have more than one page with the same name.
  id: totrans-439
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 根据一定的标准仔细命名页面和附件。请注意，一个字段不能有多个同名的页面。
- en: There is no folder concept in Confluence that we are used to when it comes to
    operating systems. You can use pages like folders by placing a page below another
    page, and you can see and organize the pages you have added under the other via
    the page tree. Note that this tree structure always requires maintenance.
  id: totrans-440
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Confluence 中，没有我们在操作系统中常见的文件夹概念。你可以通过将一个页面放置在另一个页面下方，像使用文件夹一样使用页面，并且你可以通过页面树查看和组织你在另一个页面下添加的页面。请注意，这种树形结构始终需要维护。
- en: 'Giving labels to pages and attachments will help you organize this content.
    For example, with labels, you can do the following:'
  id: totrans-441
  prefs: []
  type: TYPE_NORMAL
  zh: 给页面和附件加上标签将有助于你组织这些内容。例如，使用标签，你可以做到以下几点：
- en: Group pages and attachments
  id: totrans-442
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 分组页面和附件
- en: Easily find the pages and attachments you are looking for
  id: totrans-443
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 轻松找到你正在寻找的页面和附件
- en: List pages and attachments with a specific label
  id: totrans-444
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 列出具有特定标签的页面和附件
- en: Access other pages related to a page
  id: totrans-445
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 访问与页面相关的其他页面
- en: Summary
  id: totrans-446
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this book, our primary goal is to ameliorate our team’s collaborative ability
    using Confluence. Although this is not an easy task, we can achieve it by mastering
    the interface and the basic concepts of Confluence.
  id: totrans-447
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的主要目标是利用 Confluence 提升我们团队的协作能力。虽然这不是一项容易的任务，但通过掌握 Confluence 的界面和基本概念，我们能够实现这一目标。
- en: In this chapter, we tried to convey all the features of Confluence’s interface.
    We examined the concepts of a space, page, blog post, and attachment together.
    Following these basic concepts, we explored how we can keep them organized. This
    chapter should have provided you with the necessary technical background on using
    the basic functions of Confluence and helped you focus on content. Now, we are
    ready to explore how we can collaborate with our team in the next chapter.
  id: totrans-448
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们尝试传达 Confluence 界面的所有功能。我们一起探讨了空间、页面、博客文章和附件的概念。遵循这些基本概念后，我们进一步探索了如何保持它们的有序。本章应该为你提供了使用
    Confluence 基本功能所需的技术背景，并帮助你将焦点集中在内容上。现在，我们准备好在下一章中探讨如何与团队协作了。
- en: Questions
  id: totrans-449
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: 'Answer the following questions to test your knowledge of this chapter:'
  id: totrans-450
  prefs: []
  type: TYPE_NORMAL
  zh: 请回答以下问题以测试你对本章的理解：
- en: When do you use a blog post? When do you use a page?
  id: totrans-451
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你什么时候使用博客文章？什么时候使用页面？
- en: How can you keep your space organized?
  id: totrans-452
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你如何保持你的空间有序？
- en: Can you attribute more than one label to a page?
  id: totrans-453
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可以为一个页面添加多个标签吗？
- en: What are the benefits of attributing a label to a page?
  id: totrans-454
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 为页面添加标签的好处是什么？
- en: What are the three options within page restrictions?
  id: totrans-455
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 页面权限中有哪三种选项？
- en: Answers
  id: totrans-456
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 答案
- en: 'Here are the answers to this chapter’s questions:'
  id: totrans-457
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是本章问题的答案：
- en: You can use blog posts for time-sensitive content. On the other hand, you can
    use a page for content that is independent of time.
  id: totrans-458
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可以使用博客文章来发布时间敏感的内容。另一方面，你可以使用页面来发布与时间无关的内容。
- en: You can keep your space organized by avoiding creating a new page only when
    necessary, archiving unused pages, and naming pages carefully.
  id: totrans-459
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可以通过避免在不必要时创建新页面、归档未使用的页面以及谨慎命名页面来保持空间的有序。
- en: Yes, you can add multiple labels to a page.
  id: totrans-460
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是的，你可以为页面添加多个标签。
- en: Labels make it easier to reuse pages.
  id: totrans-461
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 标签使得页面的重复使用变得更加容易。
- en: 'The three options are: **Anyone can view and edit**; **Anyone can view, only
    some can edit**; **Only specific people can view** **or edit**.'
  id: totrans-462
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 三个选项是：**任何人都可以查看和编辑**；**任何人都可以查看，只有部分人可以编辑**；**只有特定人员可以查看** **或编辑**。
