- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: This book is your one-stop resource for mastering JIRA extension and customization.
    You will learn how to create your own JIRA plugins, customize the look-and-feel
    of your JIRA UI, work with workflows, issues, custom fields, and much more.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本书是掌握JIRA扩展与定制的全方位资源。你将学习如何创建自己的JIRA插件，定制JIRA UI的外观和体验，处理工作流、问题、自定义字段等，功能丰富。
- en: The book starts with recipes on simplifying the plugin development process followed
    by a complete chapter dedicated to the plugin framework to master plugins in JIRA.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书首先介绍了简化插件开发过程的配方，接着有一整章专门讲解JIRA插件框架，帮助你掌握JIRA中的插件。
- en: Then we will move on to writing custom field plugins to create new field types
    or custom searchers. We then learn how to program and customize workflows to transform
    JIRA into a user-friendly system.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，我们将学习编写自定义字段插件，创建新的字段类型或自定义搜索器。然后，我们将学习如何编程和定制工作流，将JIRA转变为一个更加用户友好的系统。
- en: We will then look at customizing the various searching aspects of JIRA such
    as JQL, searching in plugins, managing filters, and so on.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，我们将讨论如何定制JIRA的各种搜索功能，例如JQL、插件中的搜索、管理过滤器等等。
- en: Then the book steers towards programming issues; that is, creating/editing/deleting
    issues, creating new issue operations, managing the other various operations available
    on issues using the JIRA APIs, and so on.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 然后，本书转向编程问题；即创建/编辑/删除问题，创建新的问题操作，使用JIRA API管理问题上的其他各种操作等等。
- en: In the latter half of the book, you will learn how to customize JIRA by adding
    new tabs, menus, and web items, communicate with JIRA using the REST, SOAP, or
    XML/RPC interfaces, and work with the JIRA database.
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书的后半部分，你将学习如何通过添加新的标签页、菜单和Web项来定制JIRA，使用REST、SOAP或XML/RPC接口与JIRA通信，并与JIRA数据库进行交互。
- en: The book ends with a chapter on useful and general JIRA recipes.
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: 本书最后一章是关于有用的JIRA常见配方。
- en: What this book covers
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](ch01.html "Chapter 1. Plugin Development Process"), *Plugin Development
    Process*, covers the fundamentals of JIRA plugin development process. It covers,
    in detail, the setting up of a development environment, creating a plugin, deploying
    it, and testing it.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章 插件开发流程")，*插件开发流程*，介绍了JIRA插件开发过程的基本知识。详细讲解了开发环境的设置、插件的创建、部署和测试等内容。'
- en: '[Chapter 2](ch02.html "Chapter 2. Understanding Plugin Framework"), *Understanding
    Plugin Framework*, covers, in detail, the JIRA architecture and looks at the various
    plugin points. It also looks at how to build JIRA from source and extend or override
    the existing JIRA functionalities.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章 理解插件框架")，*理解插件框架*，详细讲解了JIRA的架构，并介绍了各种插件点。它还介绍了如何从源代码构建JIRA，并扩展或重写现有的JIRA功能。'
- en: '[Chapter 3](ch03.html "Chapter 3. Working with Custom Fields"), *Working with
    Custom Fields*, looks at programmatically creating custom fields in JIRA, writing
    custom field searchers, and various other useful recipes related to custom fields.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章 使用自定义字段")，*使用自定义字段*，介绍了如何通过编程在JIRA中创建自定义字段、编写自定义字段搜索器以及与自定义字段相关的各种有用配方。'
- en: '[Chapter 4](ch04.html "Chapter 4. Programming Workflows"), *Programming Workflows*,
    looks at the various ways of programming the JIRA workflows. It includes writing
    new conditions, validators, post functions, and so on, and contains related recipes
    that are useful in extending the workflows.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章 编程工作流")，*编程工作流*，介绍了编程JIRA工作流的各种方法。包括编写新的条件、验证器、后续功能等，并包含与扩展工作流相关的有用配方。'
- en: '[Chapter 5](ch05.html "Chapter 5. Gadgets and Reporting in JIRA"), *Gadgets
    and Reporting in JIRA*, covers the reporting capabilities of JIRA. It looks at
    writing reports, dashboard gadgets, among others in detail.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章 JIRA中的小工具与报告")，*JIRA中的小工具与报告*，涵盖了JIRA的报告功能。详细介绍了编写报告、仪表盘小工具等。'
- en: '[Chapter 6](ch06.html "Chapter 6. The Power of JIRA Searching"), *The Power
    of JIRA Searching*, covers the searching capabilities of JIRA and how it can be
    extended using the JIRA APIs.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章 JIRA搜索的强大功能")，*JIRA搜索的强大功能*，讲解了JIRA的搜索功能及如何通过JIRA API扩展搜索功能。'
- en: '[Chapter 7](ch07.html "Chapter 7. Programming Issues"), *Programming Issues*,
    looks at the various APIs and methods used for managing issues programmatically.
    It covers the CRUD operations, working with attachments, programming change logs
    and issue links, time tracking, among others.'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章 编程问题")，*编程问题*，介绍了用于编程管理问题的各种API和方法。涵盖了CRUD操作、处理附件、编程变更日志和问题链接、时间跟踪等内容。'
- en: '[Chapter 8](ch08.html "Chapter 8. Customizing the UI"), *Customizing the UI*,
    looks at the various ways of extending and modifying the JIRA user interface.'
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章 自定义UI")，*自定义UI*，介绍了扩展和修改JIRA用户界面的各种方法。'
- en: '[Chapter 9](ch09.html "Chapter 9. Remote Access to JIRA"), *Remote Access to
    JIRA*, looks at the remote capabilities of JIRA – REST, SOAP, and XML/RPC, and
    the ways of extending them.'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章 远程访问JIRA")，*远程访问JIRA*，介绍了JIRA的远程功能——REST、SOAP和XML/RPC，并探讨了扩展这些功能的方法。'
- en: '[Chapter 10](ch10.html "Chapter 10. Dealing with a Database"), *Dealing with
    the Database*, looks at the database architecture of JIRA and covers the major
    tables in detail. It also covers the different ways to extend the storage and
    access or modify the data from plugins.'
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章 处理数据库")，*处理数据库*，介绍了JIRA的数据库架构，并详细讨论了主要的表格。还探讨了扩展存储、访问或修改数据的不同方式。'
- en: '[Chapter 11](ch11.html "Chapter 11. Useful Recipes"), *Useful Recipes*, covers
    a selected list of useful recipes which do not belong in the preceding categories,
    but are powerful enough to get your attention! Read away!!'
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: '[第11章](ch11.html "第11章 有用的实例")，*有用的实例*，涵盖了一些有用的实例，这些实例不属于前面章节的内容，但足够强大，值得关注！赶紧阅读吧！！'
- en: What you need for this book
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需的内容
- en: 'This book focuses on JIRA development. You will need the following software
    as a bare minimum:'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 本书侧重于JIRA开发。最低要求你需要以下软件：
- en: JIRA 4.x+
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: JIRA 4.x+
- en: JAVA 1.6+
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: JAVA 1.6+
- en: Maven 2.x
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Maven 2.x
- en: Atlassian Plugin SDK
  id: totrans-25
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Atlassian插件SDK
- en: An IDE of your choice. The examples in the book use Eclipse and SQL Developer.
  id: totrans-26
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 选择你喜欢的IDE。本书中的示例使用了Eclipse和SQL Developer。
- en: Some of the recipes are too simple to use the fully-fledged plugin development
    process, and you will see this highlighted as you read through the book!
  id: totrans-27
  prefs: []
  type: TYPE_NORMAL
  zh: 有些实例过于简单，不需要使用完整的插件开发流程，书中会在相关部分特别指出！
- en: Who this book is for
  id: totrans-28
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: If you are a JIRA developer or project manager who wants to fully exploit the
    exciting capabilities of JIRA, then this is the perfect book for you.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你是JIRA开发者或项目经理，想要充分利用JIRA的精彩功能，那么这本书非常适合你。
- en: Conventions
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中有多种文本风格，用于区分不同类型的信息。以下是这些风格的一些示例，以及它们的含义解释。
- en: 'Code words in text are shown as follows: "The fields `oldvalue` and `newvalue`
    are populated using the method `getChangelogValue`."'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇如下所示：“字段`oldvalue`和`newvalue`通过方法`getChangelogValue`填充。”
- en: 'A block of code is set as follows:'
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 代码块如下所示：
- en: '[PRE0]'
  id: totrans-34
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'When we wish to draw your attention to a particular part of a code block, the
    relevant lines or items are set in bold:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们希望引起你对代码块中特定部分的注意时，相关行或项目会以粗体显示：
- en: '[PRE1]'
  id: totrans-36
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: 'Any command line input or output is written as follows:'
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出如下所示：
- en: '[PRE2]'
  id: totrans-38
  prefs: []
  type: TYPE_PRE
  zh: '[PRE2]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "You must have noticed the new **View Issue** page."'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语**和**重要词汇**以粗体显示。你在屏幕上、菜单或对话框中看到的词汇，通常会这样显示：“你一定注意到了新的**查看问题**页面。”'
- en: Note
  id: totrans-40
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以这样的框框显示。
- en: Tip
  id: totrans-42
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧通常是这样的形式。
- en: Reader feedback
  id: totrans-44
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者反馈。告诉我们你对这本书的看法——你喜欢或可能不喜欢的部分。读者反馈对我们开发出你真正能够从中获得最大收益的书籍非常重要。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 要给我们发送一般反馈，只需通过电子邮件发送至`<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中注明书名。
- en: If there is a book that you need and would like to see us publish, please send
    us a note in the **SUGGEST A TITLE** form on [www.packtpub.com](http://www.packtpub.com)
    or e-mail `<[suggest@packtpub.com](mailto:suggest@packtpub.com)>`.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您有需要的书籍，并希望我们出版， 请通过[www.packtpub.com](http://www.packtpub.com)上的**建议书名**表单，或者通过电子邮件`<[suggest@packtpub.com](mailto:suggest@packtpub.com)>`告诉我们。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在某个领域有专业知识并且有兴趣撰写或贡献书籍内容，请查看我们在[www.packtpub.com/authors](http://www.packtpub.com/authors)上的作者指南。
