- en: '*Chapter 3*: Navigating Jira Align'
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: '*第 3 章*：导航 Jira Align'
- en: In this chapter, we will master basic user interface navigation and core functionality
    to provide a solid foundation for making the most out of Jira Align. We will explore
    how Jira Align facilitates onboarding by enabling alignment and continuous learning.
    We will then learn how to create and refine a backlog. This involves creating,
    linking, importing and exporting, ranking, estimating, deleting, and searching
    for work items. Lastly, we will discuss team collaboration and keeping everyone
    informed through notifications and alerts in Jira Align.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将掌握基本的用户界面导航和核心功能，为充分利用 Jira Align 提供坚实的基础。我们将探索 Jira Align 如何通过实现对齐和持续学习来促进新员工入职。然后，我们将学习如何创建和优化待办事项。这包括创建、链接、导入和导出、排序、估算、删除以及搜索工作项。最后，我们将讨论团队协作以及如何通过
    Jira Align 中的通知和提醒保持每个人的信息同步。
- en: 'In this chapter, we will cover the following topics:'
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将覆盖以下主题：
- en: Getting around Jira Align
  id: totrans-3
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Jira Align 中导航
- en: Facilitating onboarding
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 促进入职培训
- en: Creating and refining backlogs
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建和优化待办事项
- en: Collaborating in Jira Align
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 在 Jira Align 中协作
- en: Technical requirements
  id: totrans-7
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: Make sure you've done the quick setup that we covered in [*Chapter 2*](B16328_02_Final_NM_ePub.xhtml#_idTextAnchor025),
    *Implementing Jira Align*.
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: 请确保您已完成我们在[*第 2 章*](B16328_02_Final_NM_ePub.xhtml#_idTextAnchor025)《实施 Jira
    Align》中介绍的快速设置。
- en: Getting around Jira Align
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在 Jira Align 中导航
- en: Jira Align is a web-based application accessed via a web browser. It is compatible
    with the latest version of most popular browsers, including Google Chrome, Mozilla
    Firefox, Apple Safari, and Microsoft Edge. You will sign in to Jira Align by navigating
    to your Jira Align URL, [https://ORGANIZATION-NAME.jiraalign.com](https://ORGANIZATION-NAME.jiraalign.com),
    where `ORGANIZATION-NAME` is replaced by your organization's subdomain.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Jira Align 是一个基于网页的应用程序，通过网页浏览器访问。它与大多数流行浏览器的最新版本兼容，包括 Google Chrome、Mozilla
    Firefox、Apple Safari 和 Microsoft Edge。您将通过访问 Jira Align 的 URL [https://ORGANIZATION-NAME.jiraalign.com](https://ORGANIZATION-NAME.jiraalign.com)
    来登录 Jira Align，其中 `ORGANIZATION-NAME` 是您组织的子域名。
- en: 'Jira Align supports SSO integration, which can bypass the login page shown
    here and take you straight to the landing page. We have already covered this in
    [*Chapter 2*](B16328_02_Final_NM_ePub.xhtml#_idTextAnchor025), *Implementing Jira
    Align*, where you learned how to set up SSO in Jira Align with your chosen SAML
    2.0 supported Identity Manager:'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: Jira Align 支持 SSO 集成，这可以跳过此处显示的登录页面，直接带您进入登录后的页面。我们在[*第 2 章*](B16328_02_Final_NM_ePub.xhtml#_idTextAnchor025)《实施
    Jira Align》中已经讨论过此内容，您将学习如何在 Jira Align 中使用所选的 SAML 2.0 支持的身份管理器设置 SSO：
- en: '![Figure 3.1 – Jira Align login page](img/Figure_3.1_B16328.jpg)'
  id: totrans-12
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.1 – Jira Align 登录页面](img/Figure_3.1_B16328.jpg)'
- en: Figure 3.1 – Jira Align login page
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.1 – Jira Align 登录页面
- en: 'Once you sign in to the application, you will see the following home page:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 登录应用程序后，您将看到以下主页：
- en: '![Figure 3.2 – Jira Align home page](img/Figure_3.2_B16328.jpg)'
  id: totrans-15
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.2 – Jira Align 主页](img/Figure_3.2_B16328.jpg)'
- en: Figure 3.2 – Jira Align home page
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.2 – Jira Align 主页
- en: 'The following are three key areas to master in Jira Align:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 以下是 Jira Align 中需要掌握的三个关键区域：
- en: '**Navigation menu**: This is located on the far left and expands when you click
    on a menu item. It allows you to navigate modules for displaying and editing work
    items at each level of scale.'
  id: totrans-18
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**导航菜单**：位于最左侧，点击菜单项时会展开。它允许您在不同的层级之间导航，展示和编辑工作项。'
- en: '**Configuration bar**: This is located at the top of each page and allows you
    to set the context configuration for filtering your work items based on people,
    time, and other dimensions, such as product and organization.'
  id: totrans-19
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**配置栏**：位于每个页面的顶部，允许您设置上下文配置，以根据人员、时间和其他维度（如产品和组织）筛选工作项。'
- en: '**Workspace**: This is located in the center and is the main hub for all information
    displayed in Jira Align. The information is based on the levels of scale you select
    from the navigation menu and the context filter you set in the configuration bar
    for the people, time, and other dimensions.'
  id: totrans-20
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**工作区**：位于中央，是 Jira Align 中所有信息的主要中心。信息基于您从导航菜单中选择的缩放层级以及在配置栏中为人员、时间和其他维度设置的上下文筛选器。'
- en: Let's explore each of these three key areas.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来探索这三个关键区域。
- en: Navigation menu
  id: totrans-22
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 导航菜单
- en: 'The navigation menu is organized methodically to group modules at the corresponding
    levels of scale: enterprise, portfolio, solution, program, and team. For example,
    when you hover over the primary menu and select **Program**, it expands to display
    the associated modules grouped by meaningful categories, such as Program, Manage,
    Track, and Transform. As shown in the following screenshot, you can access the
    program backlog under **Program** | **Backlog** and the feature grid under **Manage**
    | **Features**:'
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 导航菜单经过精心组织，将模块按照对应的规模级别分组：企业、组合、解决方案、计划和团队。例如，当你悬停在主菜单上并选择**计划**时，它会展开并显示与之关联的模块，这些模块按有意义的类别分组，如计划、管理、跟踪和转型。如下面的截图所示，你可以在**计划**
    | **待办事项**下访问计划待办事项，在**管理** | **功能**下访问功能网格：
- en: '![Figure 3.3 – Jira Align program menu](img/Figure_3.3_B16328.jpg)'
  id: totrans-24
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.3 – Jira Align 计划菜单](img/Figure_3.3_B16328.jpg)'
- en: Figure 3.3 – Jira Align program menu
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.3 – Jira Align 计划菜单
- en: 'If you can''t remember where a module is located in the navigation menu, you
    can click on the search icon (magnifying glass) to find the module. You can access
    your frequently used modules by clicking on the star menu icon. To add a new favorite,
    click on the encircled plus sign to favorite the current page, as shown in the
    following screenshot. You can also see recently accessed modules by clicking on
    **Recents**:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你记不住某个模块在导航菜单中的位置，可以点击搜索图标（放大镜）找到该模块。你可以通过点击星形菜单图标访问你常用的模块。要添加新的收藏夹，点击圈住的加号标志，将当前页面添加为收藏，如下截图所示。你还可以通过点击**最近**查看最近访问的模块：
- en: '![Figure 3.4 – Jira Align favorites](img/Figure_3.4_B16328.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.4 – Jira Align 收藏夹](img/Figure_3.4_B16328.jpg)'
- en: Figure 3.4 – Jira Align favorites
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.4 – Jira Align 收藏夹
- en: 'If you are unable to find a module, speak with your Jira Align administrator.
    Module access is controlled via Jira Align roles and your administrator can help
    to ensure that your role has access to the right modules. They will do this by
    simply toggling module access on or off under **Administration** | **Access Controls**
    | **Roles**, as shown in the following screenshot:'
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你无法找到某个模块，请与Jira Align管理员联系。模块访问权限由Jira Align角色控制，你的管理员可以帮助确保你的角色具有访问正确模块的权限。他们可以通过简单地在**管理**
    | **访问控制** | **角色**下切换模块访问开关来完成，如下面的截图所示：
- en: '![Figure 3.5 – Jira Align role permissions](img/Figure_3.5_B16328.jpg)'
  id: totrans-30
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.5 – Jira Align 角色权限](img/Figure_3.5_B16328.jpg)'
- en: Figure 3.5 – Jira Align role permissions
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.5 – Jira Align 角色权限
- en: 'The role permissions are organized into three levels:'
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 角色权限分为三个级别：
- en: '**Level 1**: Controls access to navigation menu items corresponding to the
    levels of scale and additional verticals, such as administration, products, collaboration,
    and additional options. For example, you can choose to toggle off the solution
    menu if the solution level is not in use at your organization or if it does not
    apply to the selected user role.'
  id: totrans-33
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**级别 1**：控制与规模级别和额外纵向领域（如管理、产品、协作和其他选项）对应的导航菜单项的访问权限。例如，如果你的组织不使用解决方案级别，或该级别不适用于所选用户角色，你可以选择关闭解决方案菜单。'
- en: '**Level 2**: Controls access to the modules within each main level menu. You
    can toggle on or off modules in submenus, for example, the **Roadmaps** module
    appearing under **Manage** in *Figure 3.3 – Jira Align program menu*.'
  id: totrans-34
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**级别 2**：控制每个主级别菜单内模块的访问权限。你可以在子菜单中切换模块的开关，例如在*图 3.3 – Jira Align 计划菜单*中显示的**路线图**模块。'
- en: '**Level 3**: Controls the module-specific actions that are directly linked
    to permissions. You can grant a user permission to perform an action by toggling
    on or off the module-specific actions, such as save, create, or delete.'
  id: totrans-35
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**级别 3**：控制与权限直接相关的模块特定操作。你可以通过切换模块特定操作的开关来授予用户执行某个操作的权限，如保存、创建或删除。'
- en: Tips and tricks
  id: totrans-36
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 提示和技巧
- en: We recommend starting with the default roles in Jira Align. The default roles
    include Super Admin, PMO, Executive, Product Owners, Team Leads, Team Member,
    Kanban Users, and External User.
  id: totrans-37
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 我们建议从Jira Align中的默认角色开始。默认角色包括超级管理员、PMO、执行官、产品负责人、团队领导、团队成员、看板用户和外部用户。
- en: If you need to create a new role, we recommend that you copy an existing role
    that maps closely to your intended new role. This will copy permissions from the
    existing role, which you can then adjust to meet the needs of the new Jira Align
    role.
  id: totrans-38
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: 如果你需要创建一个新角色，我们建议你复制一个与新角色最接近的现有角色。这将复制现有角色的权限，然后你可以根据新Jira Align角色的需求进行调整。
- en: 'Now that you''ve got the right level of access for your role, let''s review
    the reports that you have available. You can access the reports dashboard by clicking
    on the reports menu icon, which is second from the bottom in the following screenshot:'
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经具备了你角色所需的访问权限，让我们来看一下你可以访问的报告。你可以通过点击报告菜单图标来访问报告仪表板，该图标在以下截图中是从底部算起的第二个：
- en: '![Figure 3.6 – Jira Align reports dashboard](img/Figure_3.6_B16328.jpg)'
  id: totrans-40
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.6 – Jira Align 报告仪表板](img/Figure_3.6_B16328.jpg)'
- en: Figure 3.6 – Jira Align reports dashboard
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.6 – Jira Align 报告仪表板
- en: Here you will see a list of report categories and a search box. These enable
    you to explore over 165 reports that will help you track and analyze work and
    outcomes at every level of scale. As with modules, access to reports is controlled
    via Jira Align roles, so speak with your administrator regarding any additional
    reports you may need.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你将看到一个报告类别列表和一个搜索框。这些功能可以帮助你探索超过165个报告，帮助你在各个层级跟踪和分析工作和成果。与模块一样，报告的访问权限通过Jira
    Align角色进行控制，因此如果你需要额外的报告，请与你的管理员联系。
- en: 'Now that you know how to find reports and modules, let''s explore some user
    profile and preferences settings that will optimize your experience. These can
    be found under the user menu:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经知道如何查找报告和模块，让我们来看看一些用户配置文件和偏好设置，这些设置将优化你的使用体验。你可以在用户菜单中找到这些设置：
- en: '![Figure 3.7 – Jira Align user menu](img/Figure_3.7_B16328.jpg)'
  id: totrans-44
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.7 – Jira Align 用户菜单](img/Figure_3.7_B16328.jpg)'
- en: Figure 3.7 – Jira Align user menu
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.7 – Jira Align 用户菜单
- en: 'To access this menu, click on the **User Menu** icon at the top of the navigation
    bar, just below the Jira Align icon. The first item we''ll look at is where you
    can add your photo in order to put a more human face to your work and interactions
    with fellow coworkers. To do that, click on **Edit Profile** to display your user
    profile data, as shown:'
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 要访问此菜单，请点击导航栏顶部的**用户菜单**图标，位于Jira Align图标下方。我们首先来看的是你可以添加照片的地方，以便为你的工作和与同事的互动增添更多的人性化面貌。为此，点击**编辑个人资料**，以显示你的用户个人资料数据，如下所示：
- en: '![Figure 3.8 – Jira Align edit profile](img/Figure_3.8_B16328.jpg)'
  id: totrans-47
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.8 – Jira Align 编辑个人资料](img/Figure_3.8_B16328.jpg)'
- en: Figure 3.8 – Jira Align edit profile
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.8 – Jira Align 编辑个人资料
- en: If you haven't already uploaded a photo or you wish to change your photo, you
    can do so by hovering over the area to the left of your name and clicking on the
    pencil icon. You can change your password by clicking on the button to the top
    right. In the area below, you can generate an API token, view personal time off,
    and see a complete summary of your work environment, including your connected
    user network, awards, skills, associated teams, and roles.
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你还没有上传照片，或者想要更换照片，可以将鼠标悬停在名字左侧的区域并点击铅笔图标进行更改。你也可以通过点击右上角的按钮来更改密码。在下面的区域中，你可以生成API令牌、查看个人休假情况，并查看你的工作环境的完整摘要，包括连接的用户网络、奖项、技能、关联的团队和角色。
- en: Tips and tricks
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧
- en: If you want to make any changes to your account details, speak with your Jira
    Align administrator, who will be able to assist you. The user accounts are managed
    under **Administration** | **Access Controls** | **People**. This topic has been
    covered in [*Chapter 2*](B16328_02_Final_NM_ePub.xhtml#_idTextAnchor025), *Implementing
    Jira Align*, where you learned the details for creating and managing a user account.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想更改账户详细信息，请与Jira Align管理员联系，他们将能够为你提供帮助。用户账户的管理位于**管理** | **访问控制** | **人员**下。这个话题在[*第二章*](B16328_02_Final_NM_ePub.xhtml#_idTextAnchor025)《实施Jira
    Align》中有详细讲解，你将在其中了解如何创建和管理用户账户。
- en: 'Now that your profile is complete, let''s make a few recommended settings in
    your preferences. To do so, either click on the **Update Preferences** button
    shown in the previous edit profile screenshot, or click on the user menu icon,
    which is your photo at the top on the navigation menu, and then on **Edit Preferences**,
    to bring up the following page:'
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你的个人资料已完整，让我们在你的偏好设置中做一些推荐设置。为此，可以点击前面编辑个人资料截图中的**更新偏好设置**按钮，或者点击导航菜单顶部的用户菜单图标（即你的照片），然后点击**编辑偏好设置**，打开如下页面：
- en: '![Figure 3.9 – Jira Align edit preferences](img/Figure_3.9_B16328.jpg)'
  id: totrans-53
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.9 – Jira Align 编辑偏好设置](img/Figure_3.9_B16328.jpg)'
- en: Figure 3.9 – Jira Align edit preferences
  id: totrans-54
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.9 – Jira Align 编辑偏好设置
- en: 'The recommended settings, as shown in this screenshot, are as follows:'
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 推荐的设置，如截图所示，如下：
- en: '**Records Displayed Per Screen**: Set the records per screen to **max 30**
    to display more records in the workspace.'
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**每屏显示的记录数**：将每屏显示的记录数设置为**最多30条**，以便在工作区中显示更多记录。'
- en: '**Show External IDs**: Toggle on this option to show the Jira issue keys for
    work items that bi-directionally sync with Jira.'
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**显示外部 ID**：开启此选项以显示与 Jira 双向同步的工作项的 Jira 问题键。'
- en: '**Time Zone**: Set your time zone to ensure that the time is converted and
    displayed according to your local time.'
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**时区**：设置你的时区，确保时间根据本地时间进行转换和显示。'
- en: In addition to these recommended settings, you can toggle on or off daily summary
    and change tracking emails and the display of tips when filling out forms (helpful
    for new users). You can also specify whether you want to use sliders or a drop-down
    menu for scoring epics and capabilities on their **Value** tabs.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 除了这些推荐设置外，你还可以开启或关闭每日总结和变更跟踪邮件，以及在填写表单时显示提示（这对于新用户非常有帮助）。你还可以指定是否希望在对史诗和能力的**价值**标签进行评分时使用滑块或下拉菜单。
- en: Now that we've set preferences, let's see where to find Jira Align's application
    version, build details, and release notes. It's important to check the release
    notes in order to learn about the latest feature updates. Jira Align is improving
    continually, with releases every 2 weeks. Simply go to **User Menu** | **About**
    to access this information.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经设置了偏好，接下来看看在哪里可以找到 Jira Align 的应用版本、构建详情和发布说明。查看发布说明很重要，因为它可以帮助你了解最新的功能更新。Jira
    Align 持续改进，每两周发布一次新版本。只需进入**用户菜单** | **关于**即可访问这些信息。
- en: There are a few more important items under the user menu. Clicking on **Help**
    will direct you to the public knowledge base where you will find a wealth of Jira
    Align articles and FAQs. Clicking on **Support** will direct you to the Jira Align
    support channels, for example, if you think you've encountered a bug. Lastly,
    you can sign out of the application by clicking on **Log Out**, which will direct
    you back to the login page.
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 用户菜单下还有一些重要选项。点击**帮助**会将你引导到公共知识库，在那里你可以找到大量的 Jira Align 文章和常见问题解答。点击**支持**会将你引导到
    Jira Align 支持渠道，例如，如果你认为自己遇到了一个漏洞。最后，你可以通过点击**退出登录**退出应用程序，这将引导你回到登录页面。
- en: Tips and tricks
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士与技巧
- en: For Jira Align administrators, if you want to reproduce a Jira Align module
    access or functionality issue, you can use the **Impersonate** administration
    feature in the user menu to log on as another user without having to enter a password
    to authenticate. This helps with quick troubleshooting and is typically available
    only to Jira Align administrators. However, we recommend making this feature available
    for Jira Align core team members to reduce the burden on the administrator(s).
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 对于 Jira Align 管理员，如果你想重现 Jira Align 模块的访问或功能问题，可以使用用户菜单中的**模拟身份**管理功能，以无需输入密码进行身份验证的方式以其他用户身份登录。这有助于快速排除故障，通常此功能仅对
    Jira Align 管理员可用。然而，我们建议将此功能提供给 Jira Align 核心团队成员，以减轻管理员的负担。
- en: So far, we have seen how the navigation menu allows you to access work items
    at each level of scale. Now, let's see how to filter work items based on the people
    and time dimensions.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，我们已经了解了如何通过导航菜单访问每个规模层级的工作项。现在，让我们来看一下如何基于人员和时间维度筛选工作项。
- en: Configuration bar
  id: totrans-65
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 配置栏
- en: 'The configuration bar allows you to configure the tool for your context, for
    what you want to see. For example, an agile program manager or `Mutants` portfolio
    and the `20Q3` and `20Q4` PI:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 配置栏允许你根据自己的需求配置工具，以显示你想要看到的内容。例如，一个敏捷项目经理或`Mutants`投资组合，以及`20Q3`和`20Q4` PI：
- en: '![Figure 3.10 – Jira Align configuration bar](img/Figure_3.10_B16328.jpg)'
  id: totrans-67
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.10 – Jira Align 配置栏](img/Figure_3.10_B16328.jpg)'
- en: Figure 3.10 – Jira Align configuration bar
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.10 – Jira Align 配置栏
- en: You can click on the plus icon to set additional configuration scope or use
    the gears icon to access and save advanced configuration filters. The configuration
    bar will retain your settings as you navigate through Jira Align and for future
    logins until you change them.
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以点击加号图标来设置额外的配置范围，或使用齿轮图标访问并保存高级配置筛选器。配置栏会在你浏览 Jira Align 或未来登录时保留你的设置，直到你进行更改。
- en: 'The parameters you can set and filter on in the configuration bar are as follows:'
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在配置栏中设置和筛选的参数如下：
- en: '**Portfolio structure**: Sets the scope for the people dimension based on the
    level of scale, for example, portfolio, solution, program, and team.'
  id: totrans-71
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**投资组合结构**：根据规模的不同，设置面向人员维度的范围，例如投资组合、解决方案、项目和团队。'
- en: '**Program increment**: Sets the scope based on time; you can choose past, present,
    and future PI(s) or a specific date range, such as a year, a quarter, two quarters,
    or all time, as the scope.'
  id: totrans-72
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**程序增量**：基于时间设置范围；你可以选择过去、现在和未来的 PI（程序增量）或特定的日期范围，如一年、一个季度、两个季度或所有时间，作为范围。'
- en: '**Release vehicle**: Sets the release version, another element based on time;
    you can choose a specific release or delivery milestone.'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**发布版本**：设置基于时间的发布版本；你可以选择特定的发布或交付里程碑。'
- en: '**Product**: Allows you to select products from the product tree; note that
    product is related to the work dimension, as features can be associated with products
    in Jira Align. Whether or not products are required for a given portfolio is set
    by the Jira Align administrator in **Administration** | **Settings** | **Platform**
    | **Portfolio** | **Portfolio Specific Configuration** | **Manage Products**.
    When set to **Yes**, the **Product** field will be required.'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**产品**：允许你从产品树中选择产品；请注意，产品与工作维度相关联，因为功能可以在 Jira Align 中与产品关联。是否需要产品作为给定投资组合的要求，由
    Jira Align 管理员在**管理** | **设置** | **平台** | **投资组合** | **投资组合特定配置** | **管理产品**中设置。如果设置为**是**，则**产品**字段为必填项。'
- en: '**Organization structure**: Sets the scope based on your organizational structures,
    such as business unit and line of business.'
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**组织结构**：根据你的组织结构设置范围，例如业务单元和业务线。'
- en: '**Advanced configuration**: Allows you to set a granular scope based on additional
    filters, such as sprints, business driver, functional area, strategic snapshot,
    convention, defect suite, and tags.'
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**高级配置**：允许你基于额外的筛选器设置更精细的范围，例如冲刺、业务驱动、功能领域、战略快照、约定、缺陷套件和标签。'
- en: 'If you will need to frequently use your custom configuration settings, you
    can simply click **Save as New** under the **Advanced configuration** filter to
    list it under **SAVED CONFIGURATIONS**. You can return at any time to select your
    saved configuration filter and then click on **Apply**. Next to your saved configuration,
    you also have the option to delete or rename the saved configuration. If you need
    to make any changes to an existing saved configuration, simply select it, make
    the changes, and click on **Save Changes**. Alternatively, you can click **Apply
    Settings** to test the added changes to your custom configuration filter:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要频繁使用自定义配置设置，你只需点击**高级配置**筛选器下的**另存为新配置**，这样它会列在**已保存的配置**下。你可以随时返回选择已保存的配置筛选器，然后点击**应用**。在已保存的配置旁边，你还可以选择删除或重命名已保存的配置。如果你需要对现有的已保存配置进行更改，只需选择它，进行更改，然后点击**保存更改**。或者，你可以点击**应用设置**来测试对自定义配置筛选器所做的更改：
- en: '![Figure 3.11 – Jira Align advanced configuration](img/Figure_3.11_B16328.jpg)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.11 – Jira Align 高级配置](img/Figure_3.11_B16328.jpg)'
- en: Figure 3.11 – Jira Align advanced configuration
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.11 – Jira Align 高级配置
- en: Tips and tricks
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 提示与技巧
- en: If you want to clear values from the configuration filter, instead of removing
    the values one by one and applying the change, you can use the **Reset All** option
    under **Advanced configuration** to clear all filters, or you can choose the **Reset**
    option to clear a specific configuration filter setting. For example, if you reset
    the **Product filter** setting, it would clear the product-specific filter selections
    and display all work items.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想清除配置筛选器中的值，而不是逐一删除值并应用更改，你可以在**高级配置**下使用**重置所有**选项来清除所有筛选器，或者你也可以选择**重置**选项来清除特定的配置筛选器设置。例如，如果你重置了**产品筛选器**设置，它会清除与产品相关的筛选选择，并显示所有工作项。
- en: We recommend resetting your configuration bar filter settings if you are experiencing
    issues with not being able to see work that is in the scope of your filter settings.
    To do so, click on the gears icon and then **Reset All**. This will clear any
    filters that could be set inadvertently, allowing all work items to be displayed.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在查看工作项时遇到问题，无法看到筛选器范围内的工作，建议重置你的配置栏筛选器设置。操作方法是点击齿轮图标，然后选择**重置所有**。这将清除可能不小心设置的任何筛选器，允许显示所有工作项。
- en: Now you know how to set the scope for the work, people, and time dimensions.
    Next, let's see where you would find the information displayed in Jira Align.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你知道如何为工作、人员和时间维度设置范围了。接下来，我们来看看你会在哪里找到在 Jira Align 中显示的信息。
- en: Workspace
  id: totrans-84
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 工作区
- en: The workspace displays information based on your selected module from the navigation
    menu and your filters set in the configuration bar. You will typically see information
    arranged in grids, charts, and graphs. Note that in the lower right-hand corner
    of the workspace, there is a **Help** button. Clicking on this will open a panel
    on the right side of the workspace with contextual help based on what you are
    viewing in the workspace. For example, if you are viewing the feature backlog,
    the panel will display information explaining all the options and functionality
    available in the backlog, such as ranking.
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 工作区显示基于您从导航菜单中选择的模块和在配置栏中设置的筛选器的信息。您通常会看到以网格、图表和图形的形式排列的信息。请注意，在工作区右下角，有一个**帮助**按钮。点击它将在工作区右侧打开一个面板，提供与您当前查看的内容相关的上下文帮助。例如，如果您正在查看特性待办事项，该面板将显示解释所有选项和功能的信息，例如排名。
- en: 'In the upper-right corner of the workspace, you will find a **Columns Shown**
    button. Clicking on this allows you to configure the columns shown in grid views.
    For example, the feature grid allows you to add up to 12 columns to be displayed.
    You can access the feature grid by clicking on the Program icon in the navigation
    menu and selecting **Manage** | **Features**. In the following screenshot, we
    have configured the columns on the feature grid to display the developmental state,
    link to acceptance criteria, business driver, **MMF** (short for **minimum marketable
    feature**) indicator, release vehicle, and story points:'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 在工作区的右上角，您会找到一个**显示列**按钮。点击此按钮可以配置在网格视图中显示的列。例如，特性网格允许您最多添加 12 列进行显示。您可以通过点击导航菜单中的程序图标并选择**管理**|**特性**来访问特性网格。在下面的截图中，我们已将特性网格的列配置为显示开发状态、与验收标准的链接、业务驱动因素、**MMF**（即**最小可销售特性**）指示器、发布载体和故事点：
- en: '![Figure 3.12 – Jira Align feature grid](img/Figure_3.12_B16328.jpg)'
  id: totrans-87
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.12 – Jira Align 特性网格](img/Figure_3.12_B16328.jpg)'
- en: Figure 3.12 – Jira Align feature grid
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.12 – Jira Align 特性网格
- en: The first column shows the features' Jira Align IDs, which you can click on
    to open the details panel for a given feature. The next column displays the features'
    Jira issue keys and is present as a result of the **Show External IDs** setting
    that we made previously under **User Menu** | **Edit Preferences**.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 第一列显示特性的 Jira Align ID，您可以点击它以打开给定特性的详细信息面板。接下来的列显示特性的 Jira 问题键，这是我们在之前的**用户菜单**|**编辑偏好设置**下通过**显示外部
    ID**设置启用的结果。
- en: 'While work item grids such as the feature grid may resemble a backlog, they
    are actually different. For example, the work item grid does not allow ranking.
    However, it does provide functionality not available in the backlog, which you
    can access by clicking on **More Actions** in the upper-right corner of the workspace.
    This will open a menu with additional actions, including mass move, import, and
    export, as shown:'
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然工作项网格（如特性网格）可能类似于待办事项，但它们实际上是不同的。例如，工作项网格不允许排名。然而，它提供了待办事项中没有的功能，您可以通过点击工作区右上角的**更多操作**来访问这些功能。这将打开一个包含其他操作的菜单，包括批量移动、导入和导出，如下所示：
- en: '![Figure 3.13 – Jira Align more actions menu](img/Figure_3.13_B16328.jpg)'
  id: totrans-91
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.13 – Jira Align 更多操作菜单](img/Figure_3.13_B16328.jpg)'
- en: Figure 3.13 – Jira Align more actions menu
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.13 – Jira Align 更多操作菜单
- en: We will explore the import and export functionality later in the *Creating and
    refining backlogs* section.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将在*创建和完善待办事项*部分进一步探讨导入和导出功能。
- en: Now that we know our way around the navigation menu, configuration bar, and
    the workspace, let's see how Jira Align can help orient our colleagues who are
    new to the application.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经了解了如何操作导航菜单、配置栏和工作区，让我们看看 Jira Align 如何帮助那些刚接触该应用程序的同事。
- en: Facilitating onboarding
  id: totrans-95
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 促进入职培训
- en: It is common practice to onboard users into Jira Align one program or team of
    teams at a time. When onboarding programs into Jira Align, a common challenge
    is aligning teams on practices and ways of working. A best practice for handling
    this is to train everyone on the team of teams together just before launching
    a program. Mapping your practices and ways of working to your tools and the modules
    within them can be another challenge. Jira Align solves this by offering a number
    of ways to get new users up and running in the platform as quickly as possible.
    Let's look first at its framework maps module.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 在将用户导入 Jira Align 时，通常的做法是一次性将一个项目或一组团队导入。将项目导入 Jira Align 时，常见的挑战之一是确保团队在实践和工作方式上达成一致。处理这个问题的最佳做法是，在启动一个项目之前，统一对所有团队进行培训。将你的实践和工作方式与工具以及其中的模块进行映射，可能也是另一个挑战。Jira
    Align 通过提供多种方式，使新用户能够尽快在平台上启动并运行，来解决这一问题。我们首先来看看它的框架地图模块。
- en: Framework maps
  id: totrans-97
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 框架地图
- en: Jira Align can facilitate aligning your team of teams with your selected scaling
    framework (see [*Chapter 1*](B16328_01_Final_NM_ePub.xhtml#_idTextAnchor016),
    *Introducing Jira Align*, in the *Selecting a framework* section). Frameworks
    such as SAFe include an overview illustration that summarizes the methods and
    practices for teams at each level of scale. You can simply add this illustration
    inside Jira Align and make it interactive so that when users click on a section
    in the illustration, they will be directed to a corresponding module within Jira
    Align or relevant external videos and training sources.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: Jira Align 可以帮助你将团队与所选的扩展框架对齐（详见 [*第1章*](B16328_01_Final_NM_ePub.xhtml#_idTextAnchor016)，*介绍
    Jira Align* 中的 *选择框架* 部分）。诸如 SAFe 等框架包括一张概览图，概述了各个层级团队的工作方法和实践。你可以将这张图像简单地添加到
    Jira Align 中并使其具有交互性，这样当用户点击图中的某个部分时，就会被引导到 Jira Align 中的相应模块或相关的外部视频和培训资源。
- en: 'As an example, the following screenshot shows an interactive framework map
    set up to show the Portfolio SAFe Big Picture:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 作为示例，以下截图展示了一个设置为显示投资组合 SAFe 大图的交互式框架地图：
- en: '![Figure 3.14 – Jira Align framework maps](img/Figure_3.14_B16328.jpg)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.14 – Jira Align 框架地图](img/Figure_3.14_B16328.jpg)'
- en: Figure 3.14 – Jira Align framework maps
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.14 – Jira Align 框架地图
- en: In this example, the **Strategic Themes** section is linked to the **Strategy
    Room** module within Jira Align. This interactive approach is a great way for
    users to get familiarized with both practices and tools. It also serves as a resource
    for continuing education of teams at all levels.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 在这个示例中，**战略主题**部分链接到了 Jira Align 中的 **战略室** 模块。这种交互式方法是帮助用户熟悉实践和工具的绝佳方式。它还作为一个资源，供所有级别的团队进行持续学习。
- en: 'To add a new interactive picture, perform the following steps:'
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 要添加新的交互式图片，请执行以下步骤：
- en: First go to **Transform** | **Framework Maps** under the **Enterprise**, **Portfolio**,
    **Solution**, or **Program** menus of the navigation bar.
  id: totrans-104
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 首先，在导航栏的 **企业**、**投资组合**、**解决方案** 或 **项目** 菜单下，前往 **转换** | **框架地图**。
- en: Click on the **Add Interactive Image** button and then provide a meaningful
    name for your new framework map and click on **Add**.
  id: totrans-105
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **添加交互式图像** 按钮，然后为你的新框架地图提供一个有意义的名称，点击 **添加**。
- en: Next, select the image file to add as the new framework map and click on `*.gif`,
    `*.jpeg`, `*.jpg`, `*.png`, and `*.bmp`.
  id: totrans-106
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，选择要添加为新框架地图的图像文件，并点击 `*.gif`、`*.jpeg`、`*.jpg`、`*.png` 和 `*.bmp` 格式。
- en: Click on the **Define Interactive Section** button to simply click and drag
    to create interactive sections in the image. Next click on **Save Section** to
    confirm the defined sections.
  id: totrans-107
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **定义交互式部分** 按钮，然后简单地点击并拖动以在图片中创建交互式部分。接下来点击 **保存部分** 来确认已定义的部分。
- en: 'Next, enter the following details for each interactive section:'
  id: totrans-108
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 接下来，输入每个交互式部分的以下详细信息：
- en: '`Strategic Themes`. Click on the pencil icon next to the name to rename it.'
  id: totrans-109
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '`战略主题`。点击名称旁边的铅笔图标以重命名。'
- en: '**Description**: Add a description of the interactive section.'
  id: totrans-110
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**描述**：添加交互式部分的描述。'
- en: '**Persona**: You can optionally choose a persona for the interactive section
    that will allow a group of interactive sections to be highlighted for a given
    persona such as RTE.'
  id: totrans-111
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**角色**：你可以选择一个交互式部分的角色，这样就可以为给定角色（例如 RTE）高亮显示一组交互式部分。'
- en: '**Step Link**: Look up and add a Jira Align module.'
  id: totrans-112
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**步骤链接**：查找并添加一个 Jira Align 模块。'
- en: '**Use Video/Ext Link**: You can toggle this on/off to add a video or external
    link to the interactive section.'
  id: totrans-113
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: '**使用视频/外部链接**：你可以通过切换此选项来启用/禁用将视频或外部链接添加到交互式部分。'
- en: Click **Save & Close** to save the changes, and then return to *step 4* to add
    details on all defined interactive sections. To confirm the updates, click on
    **Done**. If you need to return to make further changes to your interactive sections,
    you can click on the **Edit Interactive Sections** button.
  id: totrans-114
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击**保存并关闭**以保存更改，然后返回到*步骤 4*，为所有定义的互动部分添加详细信息。确认更新后，点击**完成**。如果需要返回进行进一步修改，您可以点击**编辑互动部分**按钮。
- en: 'The following screenshot shows an interactive section being edited:'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图显示了正在编辑的互动部分：
- en: '![Figure 3.15 – Jira Align framework maps'' interactive section](img/Figure_3.15_B16328.jpg)'
  id: totrans-116
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.15 – Jira Align 框架图的互动部分](img/Figure_3.15_B16328.jpg)'
- en: Figure 3.15 – Jira Align framework maps' interactive section
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.15 – Jira Align 框架图的互动部分
- en: Framework maps are one of the many cool features in Jira Align and the only
    limitation will be your imagination in making the most out of this module. Let's
    take a look at what other resources are available to facilitate user onboarding
    in Jira Align.
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 框架图是 Jira Align 中众多酷炫功能之一，唯一的限制将是您的想象力，如何最大化地利用这个模块。让我们来看看 Jira Align 中有哪些其他资源可以帮助用户入职。
- en: Training simulations
  id: totrans-119
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 培训模拟
- en: 'Jira Align provides pre-built training modules that are accessible from the
    configuration bar checklists icon, as shown:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: Jira Align 提供了预构建的培训模块，可以通过配置栏的检查清单图标访问，如下所示：
- en: '![Figure 3.16 – Jira Align training simulations](img/Figure_3.16_B16328.jpg)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.16 – Jira Align 培训模拟](img/Figure_3.16_B16328.jpg)'
- en: Figure 3.16 – Jira Align training simulations
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.16 – Jira Align 培训模拟
- en: 'Here you will find 8 hours of interactive videos on how the tool supports the
    following lean and agile practices: PI planning, backlog refinement, inspect and
    adapt, custom Kanban, product road mapping, scrum of scrums, conduct team ceremonies,
    lean budgeting, portfolio tracking, portfolio planning, time tracking, lean Kanban
    for essentials, Jira integration, product strategy, value engineering, and ideation.
    This wealth of knowledge can be accessed by any Jira Align user on-demand to learn
    more about the modules and how to practice lean-agile methods effectively.'
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，您将找到 8 小时的互动视频，讲解该工具如何支持以下精益和敏捷实践：PI 规划、待办事项梳理、检查与适应、自定义看板、产品路线图、Scrum of
    Scrums、团队仪式、精益预算、投资组合跟踪、投资组合规划、时间跟踪、精益看板基础、Jira 集成、产品战略、价值工程和创意。这些丰富的知识可以随时通过
    Jira Align 用户访问，帮助学习更多模块内容以及如何有效地实践精益敏捷方法。
- en: Checklists
  id: totrans-124
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 检查清单
- en: 'Another way to help get team members familiarized with Jira Align is to create
    a custom checklist with a sequence of steps to follow in order to complete specific
    tasks in Jira Align. You can build custom checklists specific to personas such
    as PMO or RTE, or practices such as backlog refinement and PI planning. Checklists
    are accessible from the configuration bar checklists icon, as shown:'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 另一种帮助团队成员熟悉 Jira Align 的方法是创建一个自定义检查清单，其中包含一系列步骤，按照顺序完成 Jira Align 中的特定任务。您可以根据不同的角色（如
    PMO 或 RTE）或实践（如待办事项梳理和 PI 规划）来构建自定义检查清单。检查清单可以通过配置栏的检查清单图标访问，如下所示：
- en: '![Figure 3.17 – Jira Align checklists](img/Figure_3.17_B16328.jpg)'
  id: totrans-126
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.17 – Jira Align 检查清单](img/Figure_3.17_B16328.jpg)'
- en: Figure 3.17 – Jira Align checklists
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.17 – Jira Align 检查清单
- en: 'There are three types of custom checklists that you can create:'
  id: totrans-128
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以创建三种类型的自定义检查清单：
- en: '**Private checklist**: You can create an individual checklist for your personal
    task tracking purposes. The checklist will only be available to you.'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**私人检查清单**：您可以创建一个个人检查清单，用于个人任务跟踪。该检查清单仅对您可见。'
- en: '**Public individual checklist**: You can create an individual shared checklist
    with others, but the steps will be tracked individually. For example, you can
    build a common checklist for Scrum Masters, but they could all be at different
    stages on the list.'
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**公共个人检查清单**：您可以创建一个与他人共享的个人检查清单，但每个步骤的进展会单独跟踪。例如，您可以为 Scrum Master 构建一个公共检查清单，但他们可能会在不同的步骤阶段。'
- en: '**Public shared checklist**: You can create a public shared checklist that
    multiple users can collaborate on. When one user checks an item on the list, other
    users associated with the checklist can see that that item has been checked. Public
    shared checklists are typically tied to rooms such as the program room to drive
    practices for large groups or efforts.'
  id: totrans-131
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**公共共享检查清单**：您可以创建一个公共共享检查清单，供多个用户协作。当一个用户勾选列表中的某项时，其他与该检查清单关联的用户可以看到该项已被勾选。公共共享检查清单通常与如程序室等房间相关联，用于推动大团队或大规模工作的实践。'
- en: 'Let''s see what it takes to build a PI planning custom checklist for our Mutants
    program. On the bottom of the checklist menu, click on **Create New** and then
    provide the following details:'
  id: totrans-132
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看看为我们的变种人项目构建PI规划自定义检查清单需要什么。在检查清单菜单的底部，点击**创建新建**，然后提供以下详细信息：
- en: '`Mutants PI Planning`.'
  id: totrans-133
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`变种人PI规划`。'
- en: '`PI Planning checklist for superheroes`.'
  id: totrans-134
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`超级英雄的PI规划检查清单`。'
- en: '`Public` to share this checklist with others. This option will expand the following
    additional details to be completed:'
  id: totrans-135
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`公开`以与他人共享此检查清单。此选项将展开以下额外的详细信息以完成：'
- en: a. `Shared` usage option to track the checklist as a team of teams.
  id: totrans-136
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: a. `共享`使用选项，用于跟踪作为一个团队的检查清单。
- en: b. `Room` option to share the checklist with everyone in the shared room. This
    option will expand the following two additional details.
  id: totrans-137
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: b. `房间`选项，用于与共享房间中的所有人共享检查清单。此选项将扩展以下两个额外的详细信息。
- en: c. `Programs Room`.
  id: totrans-138
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: c. `项目房间`。
- en: d. `Mutants`.
  id: totrans-139
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: d. `变种人`。
- en: 'e. **Users and/or Roles**: You can specify additional users and/or roles with
    whom to share the checklist. When the checklist is shared, this information is
    optional.'
  id: totrans-140
  prefs:
  - PREF_IND
  type: TYPE_NORMAL
  zh: e. **用户和/或角色**：你可以指定额外的用户和/或角色与之共享检查清单。当检查清单被共享时，这些信息是可选的。
- en: 'Now that the required information is entered on the **Details** tab as shown,
    click on the **Save** button to create the checklist:'
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，所需的信息已在**详细信息**标签中输入，如图所示，点击**保存**按钮以创建检查清单：
- en: '![Figure 3.18 – Jira Align checklist creation](img/Figure_3.18_B16328.jpg)'
  id: totrans-142
  prefs: []
  type: TYPE_IMG
  zh: '![图3.18 – Jira Align检查清单创建](img/Figure_3.18_B16328.jpg)'
- en: Figure 3.18 – Jira Align checklist creation
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.18 – Jira Align检查清单创建
- en: 'Next, click on the **List Items** tab as shown in the screenshot to add the
    checklist steps. For each step, provide the following details:'
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 接下来，点击**列表项**标签，如截图所示，添加检查清单步骤。对于每个步骤，提供以下详细信息：
- en: '`Get inspired`.'
  id: totrans-145
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`获得灵感`。'
- en: '`Share the company''s mission and vision`.'
  id: totrans-146
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`共享公司的使命和愿景`。'
- en: '`Strategic Snapshots`.'
  id: totrans-147
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '`战略快照`。'
- en: 'Now it''s time to create the sequence of steps for the checklist by clicking
    on the **Add Item** button, as shown, and repeat as necessary:'
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 现在是通过点击**添加项**按钮来创建检查清单步骤的顺序，如所示，必要时可以重复此步骤：
- en: '![Figure 3.19 – Jira Align checklist items](img/Figure_3.19_B16328.jpg)'
  id: totrans-149
  prefs: []
  type: TYPE_IMG
  zh: '![图3.19 – Jira Align检查清单项](img/Figure_3.19_B16328.jpg)'
- en: Figure 3.19 – Jira Align checklist items
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.19 – Jira Align检查清单项
- en: 'If you want to link to external sources such as your corporate strategy video,
    simply edit the checklist item and toggle on the **Use Video/Ext Link** option.
    You can now upload a video still image and provide the link to the video source.
    Once the link and changes are added, click on **Save & Close**:'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想链接到外部资源，如公司战略视频，只需编辑检查清单项并启用**使用视频/外部链接**选项。你现在可以上传视频静帧图像并提供视频源链接。添加链接和更改后，点击**保存并关闭**：
- en: '![Figure 3.20 – Jira Align checklist item](img/Figure_3.20_B16328.jpg)'
  id: totrans-152
  prefs: []
  type: TYPE_IMG
  zh: '![图3.20 – Jira Align检查清单项](img/Figure_3.20_B16328.jpg)'
- en: Figure 3.20 – Jira Align checklist item
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.20 – Jira Align检查清单项
- en: 'Now, when you navigate to the `Mutants PI Planning checklist`, it will display
    in a panel on the bottom of the screen:'
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，当你导航到`变种人PI规划检查清单`时，它将在屏幕底部的面板中显示：
- en: '![Figure 3.21 – Jira Align checklist display](img/Figure_3.21_B16328.jpg)'
  id: totrans-155
  prefs: []
  type: TYPE_IMG
  zh: '![图3.21 – Jira Align检查清单显示](img/Figure_3.21_B16328.jpg)'
- en: Figure 3.21 – Jira Align checklist display
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 图3.21 – Jira Align检查清单显示
- en: Click on each step in a sequence to access the linked page with the information
    or module needed to complete the step. For checklist items with a video link,
    a play button will be displayed on the checklist item. Click on the checklist
    item's title, such as `Review Backlog`, to be directed to the Jira Align module
    that has been linked to that step. When the step is completed, click on the checkmark
    icon next to each step to signify its completion. When all the steps are checked,
    the checklist is complete.
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 单击每个步骤的序列以访问所需信息或模块的链接页面。对于包含视频链接的检查清单项，检查清单项上将显示一个播放按钮。单击检查清单项的标题，例如`回顾积压`，将直接跳转到与该步骤关联的Jira
    Align模块。完成该步骤后，单击每个步骤旁边的勾选图标以标示其完成。当所有步骤都被勾选时，检查清单就完成了。
- en: When you hover over the checklist, it will display a menu along the top right,
    as you can see in the preceding screenshot. Here you can select the program or
    PI in order to track the progress for shared checklists. In addition, you will
    have the option to toggle the checklist size, edit the checklist, and close the
    checklist to exit.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 当你将鼠标悬停在检查清单上时，右上角将显示一个菜单，如前面的截图所示。在这里，你可以选择项目或PI，以便跟踪共享检查清单的进度。此外，你还可以切换检查清单的大小、编辑检查清单并关闭检查清单退出。
- en: Now that we've seen how to get teams up and running in Jira Align, let's look
    at how they can begin working with a key element of agile, the product backlog.
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经了解了如何让团队在 Jira Align 中启动运行，接下来让我们看看它们如何开始使用敏捷的一个关键元素——产品待办事项。
- en: Creating and refining backlogs
  id: totrans-160
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建和完善待办事项
- en: 'A backlog is simply a prioritized list of work items with the most important
    items at the top signifying that they should be worked on first. There are six
    levels of backlog in Jira Align: theme, portfolio epic, feature (Jira epic), story,
    task, and defect, as well as an optional capability level. Typically, portfolio
    managers and epic owners manage the theme and epic backlogs, solution managers
    manage the capability backlog, product managers manage the feature backlog, and
    product owners manage the story backlog.'
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 待办事项就是一个优先级排列的工作项列表，最重要的项目排在顶部，表示它们应该首先处理。Jira Align 中有六个层级的待办事项：主题、投资组合史诗、特性（Jira
    史诗）、故事、任务和缺陷，还有一个可选的能力层级。通常，投资组合经理和史诗所有者管理主题和史诗的待办事项，解决方案经理管理能力的待办事项，产品经理管理特性的待办事项，而产品所有者则管理故事的待办事项。
- en: If you have connected to an existing Jira Software instance from Jira Align
    (as we covered in [*Chapter 2*](B16328_02_Final_NM_ePub.xhtml#_idTextAnchor025),
    *Implementing Jira Align*), then your Jira epics, stories, and sub-tasks will
    flow into Jira Align as features, stories, and tasks and then bi-directionally
    sync between the two applications.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你已经通过 Jira Align 连接到了现有的 Jira 软件实例（正如我们在[*第二章*](B16328_02_Final_NM_ePub.xhtml#_idTextAnchor025)中讨论的，《实施
    Jira Align》一章所述），那么你的 Jira 史诗、故事和子任务将作为特性、故事和任务流入 Jira Align，并在两个应用程序之间进行双向同步。
- en: If you have not yet connected to Jira, or if you want to import higher-level
    work items to connect to the lower-level work items from Jira, you can use Jira
    Align's file import functionality. But before we explore that, let's review how
    work items at each level are linked.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你尚未连接到 Jira，或者如果你想从 Jira 导入更高级别的工作项以连接到更低级别的工作项，你可以使用 Jira Align 的文件导入功能。但在我们探讨这一点之前，让我们先回顾一下每个级别的工作项是如何关联的。
- en: Let's assume that features, stories, and tasks have come in from Jira and that
    we now wish to connect these team-level work items to higher-level strategic themes
    and portfolio epics. Let's also assume, as is common in organizations new to Jira
    Align, that theme and epic information can be gathered and put into spreadsheets
    for import into Jira Align. This will allow for full linkage between strategy
    and execution, as we saw in *Figure 2.9*, in the previous chapter. Let's explore
    that linkage further from the top down.
  id: totrans-164
  prefs: []
  type: TYPE_NORMAL
  zh: 假设特性、故事和任务已经从 Jira 导入，并且我们现在希望将这些团队级别的工作项与更高级别的战略主题和投资组合史诗连接起来。我们还假设，像许多新接触
    Jira Align 的组织一样，主题和史诗信息可以收集并放入电子表格中，以便导入 Jira Align。这样可以实现战略与执行之间的完全链接，正如我们在前一章的*图
    2.9*中看到的那样。让我们从上到下进一步探讨这种链接。
- en: Linking work items
  id: totrans-165
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 关联工作项
- en: At the highest level, the enterprise strategy is a long-term plan of action
    designed to achieve a set of goals or objectives. Below that comes themes, the
    highest-level work item in Jira Align, which link up to strategic goals. A theme
    is a long-term set of epics that connects a portfolio to an enterprise strategy.
    Each portfolio epic is a funded effort that spans several business quarters and
    requires new development to realize business benefits contributing to the theme
    to which it is linked in Jira Align.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 在最高层次上，企业战略是一个长期的行动计划，旨在实现一组目标或任务。其下是主题，这是 Jira Align 中的最高级工作项，它们与战略目标相连接。主题是一个长期的史诗集合，将投资组合与企业战略联系起来。每个投资组合史诗都是一个资金支持的工作，跨越多个业务季度，并需要新的开发来实现与其在
    Jira Align 中关联的主题相关的业务收益。
- en: Portfolio epics are comprised of either capabilities or features. A capability
    is an optional work item level representing a collection of features supporting
    the portfolio epic to which it is linked in Jira Align. Capabilities are typically
    sized to be delivered within a business quarter and are complex enough to require
    the coordinated effort of multiple programs. A feature is a service fulfilling
    a stakeholder need, supporting either the capability or portfolio epic to which
    it is linked, and sized to be delivered in one business quarter by a single program.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 投资组合史诗由能力或特性组成。能力是一个可选的工作项级别，表示一组支持与其在 Jira Align 中关联的投资组合史诗的特性。能力通常被大小设定为可在一个业务季度内交付，并且足够复杂，需要多个项目的协调努力。特性是一个满足利益相关者需求的服务，支持与其关联的能力或投资组合史诗，并被设定为由单一项目在一个业务季度内交付。
- en: 'At the lowest level is the story, the fundamental unit of customer value supporting
    a feature and sized to be delivered in one sprint or iteration. The story is the
    basic building block and connected all the way up to top-level strategy in Jira
    Align. The beauty of this is that the full linkage from any work item is visible
    by clicking on the **Why?** button in the details panel. Thus, at a glance, any
    team member can see how their efforts are valuable to the mission of their company.
    For example, clicking the **Why?** button on a story shows information for its
    parent feature, epic, and theme, as well as any associated **WSJF** (**Weighted
    Shortest Job First**) scores, success measurements, and business cases, as shown:'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 在最底层是故事，它是支撑功能的客户价值的基本单元，并且被设计为在一个 sprint 或迭代中交付。故事是基本的构建块，一直到 Jira Align 中的顶层战略都与之相连。这个机制的美妙之处在于，任何工作项的完整链接都可以通过点击详细面板中的**为什么？**按钮查看。这样，任何团队成员都可以一目了然地看到他们的努力如何为公司使命增值。例如，点击故事中的**为什么？**按钮，会显示其父功能、史诗（epic）和主题的信息，以及任何关联的**WSJF**（**加权最短工作优先**）评分、成功度量和商业案例，如下所示：
- en: '![Figure 3.22 – Jira Align Why? button](img/Figure_3.22_B16328.jpg)'
  id: totrans-169
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.22 – Jira Align 为什么？按钮](img/Figure_3.22_B16328.jpg)'
- en: Figure 3.22 – Jira Align Why? button
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.22 – Jira Align 为什么？按钮
- en: Here we see the **Why?** details panel to the left of the story details panel.
    The story is linked all the way up to a top-ranking theme connected to corporate
    strategy.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们看到**为什么？**详细面板位于故事详细面板的左侧。该故事一直与连接到公司战略的顶级主题相连。
- en: 'In the same story''s details panel, let''s now click on the **Requirement Hierarchy**
    link on the right, three positions down from the **State** dropdown. This provides
    a visual of the linkage up and down the chain from any work item, as shown:'
  id: totrans-172
  prefs: []
  type: TYPE_NORMAL
  zh: 在同一故事的详细面板中，现在点击右侧**需求层级**链接，距离**状态**下拉框三行的位置。这会提供一个视觉图，展示从任何工作项上下链路的关系，如下所示：
- en: '![Figure 3.23 – Jira Align requirement hierarchy](img/Figure_3.23_B16328.jpg)'
  id: totrans-173
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.23 – Jira Align 需求层级](img/Figure_3.23_B16328.jpg)'
- en: Figure 3.23 – Jira Align requirement hierarchy
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.23 – Jira Align 需求层级
- en: 'Here we see the story in context with its sibling story, their parent feature,
    and the linked epic and theme above that. You can click on each item in the hierarchy
    to open its details panel. For example, let''s click on the feature to open its
    details panel:'
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，我们看到该故事的上下文，包括它的兄弟故事、它的父功能以及上面连接的史诗和主题。你可以点击层级中的每个项，打开其详细面板。例如，我们可以点击功能，打开其详细面板：
- en: '![Figure 3.24 – Jira Align feature details panel](img/Figure_3.24_B16328.jpg)'
  id: totrans-176
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.24 – Jira Align 功能详情面板](img/Figure_3.24_B16328.jpg)'
- en: Figure 3.24 – Jira Align feature details panel
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.24 – Jira Align 功能详情面板
- en: To then return to the original work item, in this case, `Story 26708`, simply
    click on the bar to the left of the panel. In this way, related work items can
    be explored from any level in the hierarchy.
  id: totrans-178
  prefs: []
  type: TYPE_NORMAL
  zh: 然后要返回原始工作项（在这个例子中是`Story 26708`），只需点击面板左侧的条形图。这样，可以从层级的任何级别探索相关工作项。
- en: 'In Jira Align, unlinked items are called *orphans*. It is common practice for
    team members at each level to review orphans and connect them up to higher-level
    items to promote visibility and tie execution to strategy. For this reason, each
    level of backlog in Jira Align has an **Orphan Objects** button near the top right
    of the workspace. For example, let''s go to the story backlog and click on **Orphan
    Objects** to find stories not connected to features. These will be shown in a
    panel on the right side of the workspace:'
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Jira Align 中，未链接的项被称为*孤立项*。团队成员在每个级别上审查孤立项并将其连接到更高层次的项，以促进可见性并将执行与战略联系起来，这是常见的做法。因此，在
    Jira Align 中，每个级别的积压项旁边都会有一个**孤立对象**按钮，通常位于工作区右上方。例如，进入故事积压并点击**孤立对象**，可以找到没有与功能连接的故事。这些将显示在工作区右侧的面板中：
- en: '![Figure 3.25 – Jira Align story backlog orphan objects panel](img/Figure_3.25_B16328.jpg)'
  id: totrans-180
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.25 – Jira Align 故事积压孤立对象面板](img/Figure_3.25_B16328.jpg)'
- en: Figure 3.25 – Jira Align story backlog orphan objects panel
  id: totrans-181
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.25 – Jira Align 故事积压孤立对象面板
- en: Here you can click on a story to see its details and use the checkboxes on the
    right to multi-select stories to assign to a feature, which you can search for
    by ID, name, or tags. This makes it easy to connect each level of backlog item
    to its parent item.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，你可以点击一个故事查看其详细信息，并使用右侧的复选框多选故事，将其分配给某个功能，你可以通过 ID、名称或标签搜索功能。这使得每个级别的积压项都能与其父项连接起来。
- en: Now that we know the importance of linking work items at all levels to connect
    strategy with execution, let's go through the steps of importing. We will import
    portfolio epics in this example.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 既然我们知道了将各级工作项连接起来、将战略与执行联系起来的重要性，那么让我们看看导入的步骤。我们将在这个例子中导入项目组合史诗。
- en: Importing and exporting
  id: totrans-184
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 导入与导出
- en: As mentioned previously in the *Workspace* section, work item grids at all levels
    allow for advanced actions, including importing and exporting. To access this
    functionality, go to the grid for any level work item. In this case, we are assuming
    that features and stories have come into a new Jira Align instance from the Jira
    connector and that we now need to import epics to which the features will be linked.
    To begin, go to the navigation menu and select **Portfolio** | **Manage** | **Epics**.
    Next, click on **More Actions** | **Import Epics**. This will display instructions
    and tips in the workspace, along with a drop-down list to select your program
    and a button to download the Excel workbook import template.
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 如前文*工作区*部分所述，各级工作项网格支持高级操作，包括导入和导出。要访问此功能，进入任何级别工作项的网格。在此例中，我们假设功能和故事已通过Jira连接器导入到新的Jira
    Align实例中，现在我们需要导入将与这些功能关联的史诗。首先，进入导航菜单，选择**项目组合** | **管理** | **史诗**。然后点击**更多操作**
    | **导入史诗**。这将显示工作区中的说明和提示，并提供一个下拉列表以选择你的项目，并有一个按钮用于下载Excel导入模板。
- en: Once you've downloaded the template, select the tab for the work item you'd
    like to import and fill it out. Note that asterisks in the header indicate required
    fields and that it's important not to modify the four header rows. Next, save
    the file without changing its format. Return to the workspace and select your
    program from the aforementioned dropdown. Next, click on **Browse** to select
    the file and then click on the **Import Data** button. Finally, navigate to **Portfolio**
    | **Backlog** to see the results. Voilà! You've now got a backlog of portfolio
    epics!
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 下载模板后，选择要导入的工作项标签并填写内容。请注意，标题中的星号表示必填字段，且重要的是不要修改四行标题。接下来，保存文件时不要更改其格式。返回工作区并从上述下拉菜单中选择你的项目。然后，点击**浏览**选择文件，接着点击**导入数据**按钮。最后，导航至**项目组合**
    | **待办事项**查看结果。瞧！你现在已经有了一个项目组合史诗的待办事项！
- en: Now you can go to **Program** | **Backlog** and click on **Orphan Objects**
    to multi-select features to assign to the newly imported epics in a similar manner
    to the assignment of stories to features shown in *Figure 3.25*.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你可以进入**项目** | **待办事项**，点击**孤立对象**，以类似于将故事分配给功能的方式，批量选择功能并将其分配给新导入的史诗，如*图 3.25*所示。
- en: Tips and tricks
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士与技巧
- en: As a guide in filling out the import template, it is helpful to refer to an
    exported file of real data you are familiar with for reference, since the layout
    of the import and export files are the same. To export epics, go to the navigation
    menu and select **Portfolio** | **Manage** | **Epics**. Next, click on **More
    Actions** | **Export Epics**.
  id: totrans-189
  prefs: []
  type: TYPE_NORMAL
  zh: 作为填写导入模板的参考，查看你熟悉的真实数据导出的文件会很有帮助，因为导入和导出文件的布局是相同的。要导出史诗，进入导航菜单，选择**项目组合** |
    **管理** | **史诗**。然后点击**更多操作** | **导出史诗**。
- en: It's advisable to do a test import of one or two rows before importing an entire
    spreadsheet of dozens or hundreds of rows.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 在导入包含数十或数百行的整个电子表格之前，建议先测试导入一两行。
- en: If you need to adjust the associated metadata for several work items in Jira
    Align, you can export them, modify the spreadsheet, and then reimport them. This
    can be used, for example, to bulk change the parent capability or epic for numerous
    features.
  id: totrans-191
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你需要调整多个工作项在Jira Align中的相关元数据，你可以导出它们，修改电子表格，然后重新导入。例如，这可以用来批量更改许多功能的父能力或史诗。
- en: When working remotely, it may be helpful to export your backlog to have as a
    backup in case of internet connectivity issues.
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 在远程工作时，将待办事项导出以备份，以防出现网络连接问题，可能会很有帮助。
- en: Creating work items
  id: totrans-193
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 创建工作项
- en: 'While viewing the epic and feature backlogs, you can quickly add new work items
    by entering a name and clicking on the **Add** button as shown in the following
    screenshot:'
  id: totrans-194
  prefs: []
  type: TYPE_NORMAL
  zh: 在查看史诗和功能待办事项时，你可以通过输入名称并点击**添加**按钮，如下图所示，快速添加新工作项：
- en: '![Figure 3.26 – Jira Align backlog add button](img/Figure_3.26_B16328.jpg)'
  id: totrans-195
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.26 – Jira Align 待办事项添加按钮](img/Figure_3.26_B16328.jpg)'
- en: Figure 3.26 – Jira Align backlog add button
  id: totrans-196
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.26 – Jira Align 待办事项添加按钮
- en: This allows for a quick add with only the essential elements. Here we've added
    a new epic. Note the prompt informing us that features can be quickly added under
    the epic by again entering a name and clicking on **Add**. Also, note that you
    can click on the pointing arrow symbol at the far left of any work item's row
    to expand it and show the children work items.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 这允许仅使用基本元素快速添加。在这里，我们添加了一个新的史诗。注意提示信息告诉我们，可以通过再次输入名称并点击**添加**来在史诗下快速添加特性。此外，请注意，您可以点击任何工作项行最左侧的指向箭头符号来展开它，并显示子工作项。
- en: 'Let''s now assume we want to go back and add more details to our epic. To do
    so, we click on the epic''s name or ID in the backlog to open the details panel
    as shown:'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 现在假设我们想要返回并为我们的史诗添加更多细节。为此，我们点击待办事项中的史诗名称或ID以打开详细面板，如图所示：
- en: '![Figure 3.27 – Jira Align epic details panel](img/Figure_3.27_B16328.jpg)'
  id: totrans-199
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.27 – Jira Align 史诗详细面板](img/Figure_3.27_B16328.jpg)'
- en: Figure 3.27 – Jira Align epic details panel
  id: totrans-200
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.27 – Jira Align 史诗详细面板
- en: Here you will find several tabs for the entry of associated benefits, value,
    finance, and other data. Clicking on **Full Details** expands or hides additional
    fields for the entry of capitalization, investment type, strategic driver, and
    more. Note that the Jira administrator can set which fields are displayed and
    required in the details panel for each work item type under **Administration**
    | **Settings** | **Details Panel Settings**. These settings are per portfolio,
    so everyone in the portfolio, including its programs and teams, will have the
    same set of fields.
  id: totrans-201
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，您将找到用于输入相关利益、价值、财务和其他数据的多个选项卡。点击**完整详情**将展开或隐藏用于输入资本化、投资类型、战略驱动器等额外字段。请注意，Jira管理员可以设置每种工作项类型在详细面板中显示和要求的字段，方法是在**管理**
    | **设置** | **详细面板设置**下设置。这些设置是针对组合的，因此组合中的每个人，包括其程序和团队，将拥有相同的字段集。
- en: 'Scrolling down in the details panel, you will find where to associate features,
    acceptance criteria, risks, success criteria, dependencies, objectives, links,
    and attachments. Clicking on **Features** will expand that section to show the
    fields, as shown:'
  id: totrans-202
  prefs: []
  type: TYPE_NORMAL
  zh: 在详细面板中向下滚动，您会找到与特性、验收标准、风险、成功标准、依赖关系、目标、链接和附件相关的位置。点击**特性**将展开该部分以显示字段，如图所示：
- en: '![Figure 3.28 – Jira Align epic details panel, features section](img/Figure_3.28_B16328.jpg)'
  id: totrans-203
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.28 – Jira Align 史诗详细面板，特性部分](img/Figure_3.28_B16328.jpg)'
- en: Figure 3.28 – Jira Align epic details panel, features section
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.28 – Jira Align 史诗详细面板，特性部分
- en: Here you can either quick-add a new feature under the epic or search for an
    existing feature to link to it. In this manner, you'll be able to assign features
    that came in from Jira to the portfolio epics imported in our preceding example.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，您可以在史诗下快速添加一个新特性，或搜索现有的特性进行关联。通过这种方式，您将能够将从Jira导入我们之前示例中的组合史诗的特性分配给特性。
- en: Note that you do not have to be in the backlog to add work items. Jira Align
    allows you to add work items of any level, as well as other types of items, at
    any time by clicking on the **Create** button at the far right of the configuration
    bar.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，您不必在待办事项中添加工作项。Jira Align允许您随时通过单击配置栏最右侧的**创建**按钮来添加任何级别的工作项，以及其他类型的项目。
- en: Tips and tricks
  id: totrans-207
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧
- en: Product managers can add features to their backlogs without syncing them with
    Jira. This allows them to refine the features until they are ready.
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 产品经理可以将特性添加到其待办事项中，而无需将它们与Jira同步。这使他们能够在特性准备就绪之前对其进行细化。
- en: To keep a feature in Jira Align, the product manager would not make a selection
    from the Jira Project dropdown on the feature's details panel.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 为了在Jira Align中保留一个特性，产品经理不会从特性详细面板上的Jira项目下拉菜单中进行选择。
- en: Once the feature is ready for teams to see in Jira, the product manager can
    select a Jira project from the dropdown, allowing the feature to flow into Jira.
  id: totrans-210
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦特性准备在Jira中供团队查看，产品经理可以从下拉菜单中选择Jira项目，使特性能够流入Jira。
- en: Now that you know how to import and create work items for your backlog, let's
    learn some basic refinement techniques.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你知道如何导入和创建你的待办工作项，让我们学习一些基本的细化技巧。
- en: Ranking work items
  id: totrans-212
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 排名工作项
- en: A well-refined backlog will be ordered by rank so that the team knows what to
    work on next. Note that while team-level backlogs of stories will be maintained
    in Jira, it's common practice for program, solution, and portfolio backlogs to
    be maintained in Jira Align, which is generally deemed to be the system of record
    for features, capabilities, and portfolio epics.
  id: totrans-213
  prefs: []
  type: TYPE_NORMAL
  zh: 一个完善的待办事项列表应该按排名排序，这样团队就知道接下来该做什么。请注意，虽然故事的团队级待办事项将保存在Jira中，但通常情况下，程序、解决方案和投资组合级的待办事项会保存在Jira
    Align中，而Jira Align通常被视为功能、能力和投资组合史诗的记录系统。
- en: 'Jira Align provides two methods of ranking: manual and automated. The simplest
    way is to manually drag and drop the work item to a higher or lower position in
    the backlog list, which is in ranked order. You could also right-click on the
    work item and move it to the top, bottom, or a specified position in the backlog.'
  id: totrans-214
  prefs: []
  type: TYPE_NORMAL
  zh: Jira Align提供了两种排名方式：手动排名和自动排名。最简单的方式是手动拖动工作项，改变其在待办事项列表中的位置，从而调整排名。你也可以右键点击工作项，将其移动到待办事项的顶部、底部或指定位置。
- en: Automated ranking allows you to pull rank based on the ranking of higher-level
    work items. For example, if the portfolio team has ranked epics and you'd like
    to rank your features according to the rank of their parent epics, you can go
    to **Program** | **Backlog**, click on the **Pull Rank** button, and select **Use
    Epic**.
  id: totrans-215
  prefs: []
  type: TYPE_NORMAL
  zh: 自动排名允许你根据更高层级工作项的排名来拉取排名。例如，如果投资组合团队已经对史诗进行排序，并且你希望根据父史诗的排名对你的功能进行排序，你可以进入**程序**
    | **待办事项**，点击**拉取排名**按钮，并选择**使用史诗**。
- en: While manual and automated ranking are simple to do, there are a couple of important
    things to keep in mind. The first is that work items are always ranked relative
    to other work items of the same type. The second is that work items actually have
    several independent ranks based on how your configuration bar is set.
  id: totrans-216
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然手动和自动排名都很简单，但有几个重要事项需要注意。第一个是，工作项的排名总是相对于同类型的其他工作项进行排序。第二个是，工作项实际上有多个独立的排名，具体取决于配置栏的设置。
- en: Global rank is the default ranking when the configuration bar is clear, meaning
    no specific portfolio, program, or PI is selected. If a PI is selected in the
    configuration bar, you will be viewing the rank for that particular PI. If a portfolio
    or program is selected, you will see the rank within that particular portfolio
    or program. If you select a portfolio and PI or program and PI, you will be viewing
    the rank within that portfolio or program for that specific PI. The lowest level
    is selecting a team and a sprint, for which you will see the ranking of items
    worked on by that team in a particular sprint.
  id: totrans-217
  prefs: []
  type: TYPE_NORMAL
  zh: 全球排名是配置栏清空时的默认排名，意味着没有选择特定的投资组合、程序或PI。如果在配置栏中选择了PI，你将看到该特定PI的排名。如果选择了投资组合或程序，你将看到该投资组合或程序中的排名。如果选择了投资组合和PI，或者程序和PI，你将看到该投资组合或程序中针对特定PI的排名。最低层级是选择团队和冲刺，在这种情况下，你将看到该团队在特定冲刺中处理的项的排名。
- en: There is another nuance regarding ranking. Earlier we noted that clicking on
    the pointing arrow symbol at the left of any row in a backlog list will expand
    the work item to show its children. Assuming there are several children, they
    can be dragged up and down under the parent to represent a sequence or rank; however,
    this is independent from the rank of those items when listed with all others of
    the same type. In other words, you can change the order in which features appear
    under a parent epic when its row is expanded, but that won't affect, for example,
    the program feature ranking you will see when you view the feature backlog and
    have a program selected in the configuration bar. This is where visibility of
    all work and rankings within the platform can drive discussions, for example,
    between epic owners and product managers, who must collaborate to ensure that
    their independent rankings of epics and features are aligned.
  id: totrans-218
  prefs: []
  type: TYPE_NORMAL
  zh: 关于排名还有一个细节。我们之前提到，点击待办事项列表中任意一行左侧的指向箭头符号，将会展开工作项以显示其子项。假设有多个子项，它们可以在父项下拖动上下，表示顺序或排名；然而，这与这些项在与同类其他项一起列出时的排名是独立的。换句话说，你可以在展开父项的行时，改变功能项在父史诗下的显示顺序，但这不会影响例如在查看功能待办事项并在配置栏中选择了某个程序时看到的程序功能排名。这就是平台中所有工作和排名的可见性可以推动讨论的地方，例如在史诗所有者和产品经理之间，他们必须合作确保自己对史诗和功能的独立排名是一致的。
- en: Lastly, we will note that Jira Align allows you to manually synchronize feature
    and story rankings between Jira Align and Jira. This option is only available
    in the feature and story backlogs when a program is selected in the configuration
    bar and no PI are selected. Note that the Jira Align administrator must enable
    this option in **Administration** | **Connectors** | **Jira Settings** | **Jira
    Setup**. Here, the administrator must enter the Jira rank field ID under **Custom
    Fields** and set **Enable Rank Sync** to **Yes** under settings. Once these settings
    are made, you will have two additional options when you click on the **Pull Rank**
    button in the backlog, one to pull rank from Jira, and the other to push rank
    to Jira.
  id: totrans-219
  prefs: []
  type: TYPE_NORMAL
  zh: 最后，我们要提到的是，Jira Align 允许你在Jira Align和Jira之间手动同步功能和故事的排名。此选项仅在选择了项目配置栏中的项目并且没有选择PI时，在功能和故事待办事项中可用。请注意，Jira
    Align管理员必须在**管理** | **连接器** | **Jira设置** | **Jira设置**中启用此选项。在这里，管理员必须在**自定义字段**下输入Jira排名字段ID，并在设置中将**启用排名同步**设置为**是**。完成这些设置后，当你在待办事项中点击**拉取排名**按钮时，你将有两个附加选项，一个是从Jira拉取排名，另一个是将排名推送到Jira。
- en: Tips and tricks
  id: totrans-220
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧
- en: If, after pulling rank from Jira for your features, you'd like to apply that
    ranking to a particular PI, first add the PI to your configuration bar so that
    your program and PI are selected. Then use the **Pull Rank** button again, this
    time selecting **Use Program rank to sort Features**.
  id: totrans-221
  prefs: []
  type: TYPE_NORMAL
  zh: 如果在从Jira拉取功能排名后，你想将该排名应用于特定的PI，首先将PI添加到配置栏中，以便选择你的项目和PI。然后再次使用**拉取排名**按钮，这次选择**使用项目排名来排序功能**。
- en: Estimating work items
  id: totrans-222
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 估算工作项
- en: Another facet of a refined backlog is that it's estimated. Estimates at all
    levels enable learning and predictability. For example, as a scrum team learns
    its average velocity (story points completed per sprint), it can estimate how
    many sprints it will take to complete a feature based on an initial point estimate
    for the feature. Later, when that feature is broken down into stories that are
    sized, the aggregate story points can be compared with the initial estimate for
    learning purposes.
  id: totrans-223
  prefs: []
  type: TYPE_NORMAL
  zh: 精细化的待办事项的另一个方面是它被估算过。各个层级的估算有助于学习和预测。例如，当一个Scrum团队了解其平均速度（每个冲刺完成的故事点数）时，它可以基于一个初步的功能点估算来预测完成某个功能所需的冲刺次数。之后，当该功能被分解成具有规模的故事时，可以将汇总的故事点与初步的估算进行对比，以便进行学习。
- en: While team-level story point estimates are typically done in Jira, Jira Align
    provides three options for how to size features, capabilities, and epics. They
    are, in order of popularity, t-shirt size, points, and team/member weeks. The
    last option may be useful in a bimodal environment where some portfolios are using
    waterfall development. The Jira Align administrator sets the estimation option
    for each portfolio in **Administration** | **Settings** | **Platform** | **Portfolio**
    | **Portfolio Specific Configuration**. This allows each portfolio to have its
    own estimation approach, which will be uniform throughout the portfolio, including
    its programs and teams.
  id: totrans-224
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然团队层级的故事点估算通常在Jira中完成，Jira Align 提供了三种估算功能、能力和史诗的选项。它们按受欢迎程度依次为：T恤尺码、点数和团队/成员周。最后一个选项在某些组合模式环境中可能有用，在这些环境中，部分投资组合使用瀑布开发。Jira
    Align管理员可以在**管理** | **设置** | **平台** | **投资组合** | **投资组合特定配置**中设置每个投资组合的估算选项。这使得每个投资组合可以有自己的估算方法，并且在整个投资组合中，包括其项目和团队，保持统一。
- en: 'If t-shirt size is the chosen estimation method, then Jira Align will convert
    t-shirt sizes to points for reports, grid views, and functionality, such as the
    PI load widget in the program room. The Jira Align administrator sets the conversion
    parameters in **Administration** | **Settings** | **Platform** | **Portfolio**
    | **Estimation Conversions**. Here is an example:'
  id: totrans-225
  prefs: []
  type: TYPE_NORMAL
  zh: 如果选择T恤尺码作为估算方法，则Jira Align会将T恤尺码转换为点数，以用于报告、网格视图和功能，例如项目室中的PI负载小部件。Jira Align管理员可以在**管理**
    | **设置** | **平台** | **投资组合** | **估算转换**中设置转换参数。以下是一个示例：
- en: '![Figure 3.29 – Jira Align estimation conversions example](img/Figure_3.29_B16328.jpg)'
  id: totrans-226
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.29 – Jira Align 估算转换示例](img/Figure_3.29_B16328.jpg)'
- en: Figure 3.29 – Jira Align estimation conversions example
  id: totrans-227
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.29 – Jira Align 估算转换示例
- en: 'There are two important considerations to note here:'
  id: totrans-228
  prefs: []
  type: TYPE_NORMAL
  zh: 有两个重要事项需要注意：
- en: There is no accepted standard for the conversion of t-shirt sizes to team weeks
    and story points. Each organization will experiment and learn what works best
    for their context.
  id: totrans-229
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 对于T恤尺码转换为团队周和故事点，尚无公认的标准。每个组织都会进行实验并学习哪种方法最适合他们的环境。
- en: The same conversion table applies to the entire Jira Align instance, including
    all portfolios.
  id: totrans-230
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相同的转换表适用于整个Jira Align实例，包括所有投资组合。
- en: Because portfolios may differ in terms of the conversion parameters, we recommend
    using points as the estimation method. This also ensures that reports and widgets
    are intuitive, as users could be confused by the t-shirt to point conversion.
  id: totrans-231
  prefs: []
  type: TYPE_NORMAL
  zh: 由于不同投资组合的转换参数可能不同，我们建议使用点数作为估算方法。这也确保报告和小部件直观易懂，因为用户可能会被T恤到点数的转换弄得困惑。
- en: Tips and tricks
  id: totrans-232
  prefs: []
  type: TYPE_NORMAL
  zh: 提示与技巧
- en: Whether you choose t-shirt size or points as your default estimation method,
    you can still have a field to store the other estimation type. We recommend setting
    points as the default, with t-shirt size as the secondary field.
  id: totrans-233
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你选择T恤尺寸还是点数作为默认的估算方法，你仍然可以有一个字段来存储另一种估算类型。我们建议将点数设置为默认值，将T恤尺寸作为次要字段。
- en: To have a secondary estimation field, ask your Jira Align administrator to add
    it as a custom field in **Administration** | **Settings** | **Details Panels Settings**.
    Here they would select the portfolio and work item and then click on **Add Custom
    Field**. They would then toggle the custom field on in **Details Panels Settings.**
  id: totrans-234
  prefs: []
  type: TYPE_NORMAL
  zh: 若要添加次要估算字段，请请求Jira Align管理员将其作为自定义字段添加到**管理** | **设置** | **详细面板设置**中。在这里，他们需要选择投资组合和工作项，然后点击**添加自定义字段**。接着，他们可以在**详细面板设置**中打开自定义字段。
- en: You can view the original point estimate for features, capabilities, and epics
    alongside the sum of all story points rolling up from their children in your backlog
    and grid views. To do so, click on the **Columns Shown** button near the top right
    of the workspace, and then add both the **Points** (original point estimate) and
    **Story Points** (rollup of points as estimated by team members at the story level)
    columns.
  id: totrans-235
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在待办事项和网格视图中查看特性、能力和史诗的原始点估算，以及从其子项汇总的所有故事点总和。为此，点击工作区右上角的**显示的列**按钮，然后添加**点数**（原始点估算）和**故事点数**（由团队成员在故事级别估算的点数汇总）两列。
- en: 'Important note: the Jira Align administrator must toggle on both **Points**
    and **Story Points** in **Administration** | **Settings** | **Details Panels Settings**
    for each portfolio and work item type in order for the preceding to work.'
  id: totrans-236
  prefs: []
  type: TYPE_NORMAL
  zh: 重要提示：Jira Align管理员必须在**管理** | **设置** | **详细面板设置**中为每个投资组合和工作项类型打开**点数**和**故事点数**，以确保前述操作有效。
- en: To see work items without estimates, you can scan those columns in your backlog
    or grid views. You can also click on the **Orphan Objects** button in the backlog.
    Aside from showing unlinked items, as we saw in *Figure 3.25*, you can scroll
    down for more information, including items without estimates.
  id: totrans-237
  prefs: []
  type: TYPE_NORMAL
  zh: 若要查看没有估算的工作项，可以在你的待办事项或网格视图中扫描相关列。你还可以点击待办事项中的**孤立对象**按钮。除了显示未链接的项，正如我们在*图3.25*中看到的，你可以向下滚动查看更多信息，包括没有估算的项。
- en: Deleting work items
  id: totrans-238
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 删除工作项
- en: Usually, only the Jira Align administrator has permission to delete. Other roles
    may be granted permission to move work items to the recycle bin. Note that if
    a work item that came into Jira Align from Jira is later deleted or archived in
    Jira, it will remain in Jira Align for audit purposes. It can be moved to the
    recycle bin if necessary. To view the recycle bin, go to a work item grid, for
    example, **Program** | **Manage** | **Features**, and then click on **More Actions**
    | **Access Recycle Bin**.
  id: totrans-239
  prefs: []
  type: TYPE_NORMAL
  zh: 通常，只有Jira Align管理员才有删除权限。其他角色可能会被授予将工作项移动到回收站的权限。请注意，如果从Jira导入到Jira Align的工作项后来在Jira中被删除或归档，它仍会保留在Jira
    Align中以供审计。如果需要，可以将其移动到回收站。要查看回收站，请进入工作项网格，例如，**项目** | **管理** | **特性**，然后点击**更多操作**
    | **访问回收站**。
- en: 'In rare cases, a Jira Align administrator may need to delete an entire team,
    program, or portfolio. If this is the case, for referential integrity, objects
    must be deleted from bottom to top of the hierarchy in this sequence: tasks, stories,
    features, epics/capabilities, themes, sprints, PI, teams, programs, portfolios,
    snapshot, and organization.'
  id: totrans-240
  prefs: []
  type: TYPE_NORMAL
  zh: 在极少数情况下，Jira Align管理员可能需要删除整个团队、项目或投资组合。如果发生这种情况，为了保证参照完整性，必须按照从底到顶的顺序删除对象，具体顺序为：任务、故事、特性、史诗/能力、主题、迭代、PI、团队、项目、投资组合、快照和组织。
- en: Tips and tricks
  id: totrans-241
  prefs: []
  type: TYPE_NORMAL
  zh: 提示与技巧
- en: The Jira Align administrator can generate a report of items that were deleted
    in Jira by going to **Administration** | **Connectors** | **Jira Management**
    | **Jira Deleted Issues**. (This was already covered in [*Chapter 2*](B16328_02_Final_NM_ePub.xhtml#_idTextAnchor025),
    *Implementing Jira Align*, in the *Connecting to Jira* section.)
  id: totrans-242
  prefs: []
  type: TYPE_NORMAL
  zh: Jira Align 管理员可以通过以下路径生成 Jira 中已删除项目的报告：**管理** | **连接器** | **Jira 管理** | **Jira
    已删除问题**。（这在[*第2章*](B16328_02_Final_NM_ePub.xhtml#_idTextAnchor025)，《实施 Jira Align》一节中的*连接
    Jira*部分已经涵盖。）
- en: Searching for work items
  id: totrans-243
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 搜索工作项
- en: 'Jira Align provides search boxes on all work item backlog and grid views so
    that you can find the exact item you are looking for within that view. Simply
    type the name or ID in the search box. You can also perform a global search for
    work items across all portfolios, programs, and teams to which you have access.
    To do so, click on the search icon (magnifying glass) near the right side of the
    configuration bar. This allows you to search by name or ID; however, note that
    here, an ID number must be preceded by the # sign, as shown here:'
  id: totrans-244
  prefs: []
  type: TYPE_NORMAL
  zh: 'Jira Align 在所有工作项待办和网格视图上都提供了搜索框，这样你可以在该视图中找到你正在寻找的精确项目。只需在搜索框中输入名称或 ID。你还可以执行全局搜索，查找你有权限访问的所有投资组合、项目和团队中的工作项。为此，请点击配置栏右侧的搜索图标（放大镜）。这样你可以按名称或
    ID 搜索；不过请注意，在这里，ID 号前必须加上 # 符号，如下所示：'
- en: '![Figure 3.30 – Jira Align global work item search](img/Figure_3.30_B16328.jpg)'
  id: totrans-245
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.30 – Jira Align 全局工作项搜索](img/Figure_3.30_B16328.jpg)'
- en: Figure 3.30 – Jira Align global work item search
  id: totrans-246
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.30 – Jira Align 全局工作项搜索
- en: Simply click on the item once it is found, in this case, a story with an ID
    of `26708`, to open its details panel.
  id: totrans-247
  prefs: []
  type: TYPE_NORMAL
  zh: 找到项目后，只需点击该项目（例如，ID 为`26708`的故事），即可打开其详细信息面板。
- en: At this point, your backlog is built, ranked, and estimated. You know how to
    create, search for, and delete work items. Now it's time to begin collaborating
    with your fellow teammates on delivering those items.
  id: totrans-248
  prefs: []
  type: TYPE_NORMAL
  zh: 到目前为止，你的待办事项已经建立、排序并估算完成。你知道如何创建、搜索和删除工作项。现在是时候与团队成员合作，开始交付这些工作项了。
- en: Collaborating in Jira Align
  id: totrans-249
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 在 Jira Align 中协作
- en: As part of team collaboration, it is key that work is visible, tracked, and
    monitored. Jira Align supports this with sophisticated email and alert notifications
    on those work items that need attention. Notifications are a great way to receive
    info on specific events without being tied to your desk.
  id: totrans-250
  prefs: []
  type: TYPE_NORMAL
  zh: 作为团队协作的一部分，确保工作可见、被跟踪和监控是至关重要的。Jira Align 通过复杂的电子邮件和警报通知，支持需要关注的工作项。这些通知是接收特定事件信息的好方法，而无需一直待在办公桌前。
- en: 'In order to receive notifications via email, you need the **Change Tracking
    Emails** preference option toggled on in your user preferences. This will enable
    you to receive emails for subscriptions, notifications, and workflow generated
    notifications:'
  id: totrans-251
  prefs: []
  type: TYPE_NORMAL
  zh: 为了通过电子邮件接收通知，你需要在用户偏好设置中开启**更改跟踪电子邮件**偏好选项。这样你就可以接收到关于订阅、通知和工作流生成的通知邮件：
- en: '![Figure 3.31 – Jira Align change tracking emails preference](img/Figure_3.31_B16328.jpg)'
  id: totrans-252
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.31 – Jira Align 更改跟踪电子邮件偏好](img/Figure_3.31_B16328.jpg)'
- en: Figure 3.31 – Jira Align change tracking emails preference
  id: totrans-253
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.31 – Jira Align 更改跟踪电子邮件偏好
- en: Tips and tricks
  id: totrans-254
  prefs: []
  type: TYPE_NORMAL
  zh: 小贴士和技巧
- en: Jira Align administrators can set the default preference to be always turned
    on by going to the **Administration** | **Settings** | **Platform** | **Users**
    tab and setting the **Personal User Notification** dropdown to **Default To On**.
    They can select the **Reset All Users** button to push the default setting to
    all users.
  id: totrans-255
  prefs: []
  type: TYPE_NORMAL
  zh: Jira Align 管理员可以通过以下路径将默认偏好设置为始终开启：**管理** | **设置** | **平台** | **用户**选项卡，并将**个人用户通知**下拉框设置为**默认开启**。他们可以选择**重置所有用户**按钮，将默认设置推送给所有用户。
- en: 'Whether you choose to receive email notifications or not, you will also receive
    alert notifications via the bell icon near the right side of the configuration
    bar:'
  id: totrans-256
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是否选择接收电子邮件通知，你也会通过配置栏右侧的铃铛图标接收到警报通知：
- en: '![Figure 3.32 – Jira Align notification bell](img/Figure_3.32_B16328.jpg)'
  id: totrans-257
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.32 – Jira Align 通知铃铛](img/Figure_3.32_B16328.jpg)'
- en: Figure 3.32 – Jira Align notification bell
  id: totrans-258
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.32 – Jira Align 通知铃铛
- en: These alerts are a great alternative to email notifications, as they keep team
    members informed within the Jira Align interface. The red dot signifies unread
    alert notifications. The **Action Required** section lists notifications that
    require actions such as approval, and the **Subscription/Updates** section lists
    notifications that require collaboration, including subscriptions, discussions,
    and workflow email notifications.
  id: totrans-259
  prefs: []
  type: TYPE_NORMAL
  zh: 这些警报是电子邮件通知的一个很好的替代方案，因为它们使团队成员能够在 Jira Align 界面内保持信息更新。红点表示未读警报通知。**需要操作**部分列出了需要采取行动的通知，例如批准，而**订阅/更新**部分列出了需要协作的通知，包括订阅、讨论和工作流电子邮件通知。
- en: Alert notifications are heavily utilized by organizations that choose to turn
    off email notifications completely in order to reduce information overload. In
    order to receive these alerts, you must subscribe to work items in Jira Align,
    which we will learn about next.
  id: totrans-260
  prefs: []
  type: TYPE_NORMAL
  zh: 警报通知被许多组织广泛使用，这些组织选择完全关闭电子邮件通知，以减少信息过载。为了接收这些警报，您必须订阅 Jira Align 中的工作项，我们将在接下来的内容中学习这一点。
- en: Subscribing to notifications
  id: totrans-261
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 订阅通知
- en: 'You can choose to subscribe to notifications on work items by clicking on the
    **Subscribe** option. Once you subscribe, you will receive notifications. You
    can stop notifications by clicking on the **Unsubscribe** option at any time:'
  id: totrans-262
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以通过点击**订阅**选项来选择订阅工作项的通知。订阅后，您将收到通知。您可以随时通过点击**取消订阅**选项来停止接收通知：
- en: '![Figure 3.33 – Jira Align work item discussions and subscribing](img/Figure_3.33_B16328.jpg)'
  id: totrans-263
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.33 – Jira Align 工作项讨论与订阅](img/Figure_3.33_B16328.jpg)'
- en: Figure 3.33 – Jira Align work item discussions and subscribing
  id: totrans-264
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.33 – Jira Align 工作项讨论与订阅
- en: 'Here are the work items, timeboxes, and planning artifacts that support the
    **Subscribe** function: themes, portfolio epics, capabilities, features, stories,
    tasks, defects, dependencies, risks, sprints, goals, specifications, brainstorming,
    success criteria, feeds, ideas, hotfixes, and UI designs.'
  id: totrans-265
  prefs: []
  type: TYPE_NORMAL
  zh: 下面是支持**订阅**功能的工作项、时间框和规划工件：主题、投资组合史诗、能力、特性、故事、任务、缺陷、依赖关系、风险、冲刺、目标、规范、头脑风暴、成功标准、提要、创意、热修复和
    UI 设计。
- en: Starting a discussion
  id: totrans-266
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 发起讨论
- en: 'You can start discussions for work items and `@mention` someone to generate
    a notification or alert. You will find the `@mention`, the helper will find the
    closest match to help autocomplete the recipient of the notification. Here is
    an example discussion:'
  id: totrans-267
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以为工作项发起讨论并`@mention`某人以生成通知或警报。您会看到`@mention`，系统会找到最接近的匹配项，帮助自动完成通知接收者。以下是一个示例讨论：
- en: '![Figure 3.34 – Jira Align discussions](img/Figure_3.34_B16328.jpg)'
  id: totrans-268
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.34 – Jira Align 讨论](img/Figure_3.34_B16328.jpg)'
- en: Figure 3.34 – Jira Align discussions
  id: totrans-269
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.34 – Jira Align 讨论
- en: 'All communications will be highlighted using a red balloon annotation in the
    work item''s details panel to indicate the number of discussions. For example,
    there is one discussion shown previously in *Figure 3.33*. You can also quickly
    access the discussions when the **Chat** column is displayed on a work item grid
    page. Here are the items that support notifications via the **Discussion** link:
    portfolio epics, capabilities, features, stories, defects, impediments, and brainstorming.'
  id: totrans-270
  prefs: []
  type: TYPE_NORMAL
  zh: 所有通信将在工作项的详细面板中使用红色气泡标注突出显示，以指示讨论的数量。例如，之前在*图 3.33*中显示了一个讨论。您还可以通过在工作项网格页面上显示**聊天**列，快速访问讨论。以下是支持通过**讨论**链接通知的项：投资组合史诗、能力、特性、故事、缺陷、障碍和头脑风暴。
- en: Configuring workflow emails
  id: totrans-271
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 配置工作流电子邮件
- en: 'You can create email workflows to alert others and yourself automatically when
    a work item, team, or timebox is created, edited, or deleted. The workflow configurations
    are applied to an entire organization, including portfolios, programs, and teams.
    You can notify all roles within a program, agile team roles, or individual email
    addresses. You can configure the workflows under **Administration** | **Settings**
    | **Email** by selecting the workflow type and choosing the roles to notify:'
  id: totrans-272
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以创建电子邮件工作流，在创建、编辑或删除工作项、团队或时间框时，自动提醒他人和自己。工作流配置适用于整个组织，包括投资组合、计划和团队。您可以通知程序中的所有角色、敏捷团队角色或个人电子邮件地址。您可以在**管理**
    | **设置** | **电子邮件**下配置工作流，选择工作流类型并选择要通知的角色：
- en: '![Figure 3.35 – Jira Align email workflow](img/Figure_3.35_B16328.jpg)'
  id: totrans-273
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.35 – Jira Align 电子邮件工作流](img/Figure_3.35_B16328.jpg)'
- en: Figure 3.35 – Jira Align email workflow
  id: totrans-274
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.35 – Jira Align 电子邮件工作流
- en: Several work items, timeboxes, and planning artifacts support email workflows,
    including portfolio epics, features, stories, defects, PI, release vehicles, and
    more. Some of these workflow types have additional attributes for configuring
    the workflow, some allow you to assign a role to be notified, and some allow you
    to add external emails to be notified.
  id: totrans-275
  prefs: []
  type: TYPE_NORMAL
  zh: 多个工作项、时间框和规划文档支持电子邮件工作流，包括组合史诗、功能、故事、缺陷、PI、发布车辆等。这些工作流类型中的一些具有额外的属性来配置工作流，一些允许您分配角色以便通知，一些允许您添加外部电子邮件以接收通知。
- en: 'There are specific work items in Jira Align that allow you to set up special
    workflows under certain conditions. For example, when creating a strategic snapshot,
    you can set up a notification for funding approval and funding change that emails
    individuals based on the workflow rules you set. The following screenshot shows
    how notifications are enabled for updates on strategic snapshots:'
  id: totrans-276
  prefs: []
  type: TYPE_NORMAL
  zh: Jira Align 中有一些特定的工作项，允许您在特定条件下设置特殊工作流。例如，在创建战略快照时，您可以为资金审批和资金变更设置通知，根据您设置的工作流规则向相关人员发送电子邮件。以下截图显示了如何启用战略快照更新的通知：
- en: '![Figure 3.36 – Jira Align strategic snapshot notifications](img/Figure_3.36_B16328.jpg)'
  id: totrans-277
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.36 – Jira Align 战略快照通知](img/Figure_3.36_B16328.jpg)'
- en: Figure 3.36 – Jira Align strategic snapshot notifications
  id: totrans-278
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.36 – Jira Align 战略快照通知
- en: 'You can also set up notifications for when a feature reaches a specific state
    in the workflow. To do so, go to **Program** | **Manage** | **Features** | **More
    Actions** | **Workflow**. Here is how you can set up the workflow states to notify
    one or more individuals:'
  id: totrans-279
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以为工作流中的特定状态设置通知。当功能达到工作流中的特定状态时，您可以通过以下路径进行设置：**程序** | **管理** | **功能** |
    **更多操作** | **工作流**。以下是如何设置工作流状态以通知一个或多个个人：
- en: '![Figure 3.37 – Jira Align strategic workflow state notifications](img/Figure_3.37_B16328.jpg)'
  id: totrans-280
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.37 – Jira Align 战略工作流状态通知](img/Figure_3.37_B16328.jpg)'
- en: Figure 3.37 – Jira Align strategic workflow state notifications
  id: totrans-281
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.37 – Jira Align 战略工作流状态通知
- en: You can also set up special workflow notifications on Kanban boards, value streams,
    defects, risks, PI status reports, and announcements.
  id: totrans-282
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以在看板、价值流、缺陷、风险、PI 状态报告和公告中设置特殊的工作流通知。
- en: Setting up scheduled emails
  id: totrans-283
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 设置定期电子邮件
- en: 'If you need to set up regular email communications, speak with your Jira Align
    administrator to schedule emails at a specific date/time. You can notify your
    teams to communicate reminders on deadlines and time-specific deliverables. The
    scheduled notifications are created by going to the **Administration** | **Settings**
    | **Email** | **Scheduled Email** tab and then clicking on the **Create New**
    button. Here are the details to add when creating a scheduled email:'
  id: totrans-284
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您需要设置定期的电子邮件通信，请与您的 Jira Align 管理员联系，以安排在特定日期/时间发送电子邮件。您可以通知您的团队进行提醒，告知截止日期和时间特定的交付物。定期通知的创建方式是进入**管理**
    | **设置** | **电子邮件** | **定期电子邮件**标签页，然后点击**创建新电子邮件**按钮。创建定期电子邮件时，以下是需要添加的详细信息：
- en: '**Enable this message**: You need to check this box to activate the scheduled
    email. An unchecked box means it''s inactive.'
  id: totrans-285
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**启用此消息**：您需要勾选此框才能激活定期电子邮件。未勾选的框表示该电子邮件未激活。'
- en: '**Send this message**: Choose the email send frequency, **Weekly** or **Monthly**.'
  id: totrans-286
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**发送此消息**：选择电子邮件发送频率，**每周**或**每月**。'
- en: '**Send Time**: Choose a time at which you want to send out the scheduled email.'
  id: totrans-287
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**发送时间**：选择您希望发送定期电子邮件的时间。'
- en: '**Send Day(s)**: Choose the days on which you want to send out the scheduled
    email.'
  id: totrans-288
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**发送日期**：选择您希望发送定期电子邮件的日期。'
- en: '**Start Date and End Date**: Add a start date to schedule the first email to
    go out. Optionally, you can add an end date for the scheduled emails to stop.'
  id: totrans-289
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**开始日期和结束日期**：添加开始日期以安排第一次发送电子邮件。可选地，您可以添加结束日期，以停止发送定期电子邮件。'
- en: '**Recipients**: Choose the applicable roles as email recipients. Click on the
    **Advanced Recipient** filters to add a filter on the email recipients.'
  id: totrans-290
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**收件人**：选择适用的角色作为电子邮件收件人。点击**高级收件人**筛选器来为电子邮件收件人添加筛选条件。'
- en: '**Region**: Choose **All Regions** or optionally choose the applicable regions
    for the notification scope.'
  id: totrans-291
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**地区**：选择**所有地区**，或者选择适用于通知范围的特定地区。'
- en: '**Subject**: Set an email subject for the scheduled email.'
  id: totrans-292
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**主题**：为定期电子邮件设置主题。'
- en: '**Message**: Set an email body for the scheduled email.'
  id: totrans-293
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**消息**：为定期电子邮件设置邮件正文。'
- en: '**Send Message Now**: Optionally, you can click on the **Send Message Now**
    button to send out the scheduled message.'
  id: totrans-294
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**立即发送消息**：可选地，您可以点击**立即发送消息**按钮以发送预定的消息。'
- en: '**Test**: Click the **Test** button to send out an email to yourself to validate
    that the scheduled email is working.'
  id: totrans-295
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**测试**：点击**测试**按钮向自己发送一封邮件，以验证定时邮件是否正常工作。'
- en: '**Report Association**: Click the **Report Association** button to associate
    a report to be linked to the scheduled email.'
  id: totrans-296
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**报告关联**：点击**报告关联**按钮，将报告关联到定时邮件。'
- en: Click on the **Save** button to save the changes.
  id: totrans-297
  prefs: []
  type: TYPE_NORMAL
  zh: 点击**保存**按钮保存更改。
- en: 'The following screenshot shows how you can set up a scheduled email reminder
    for weekly timesheet submission:'
  id: totrans-298
  prefs: []
  type: TYPE_NORMAL
  zh: 以下截图展示了如何设置每周工作表提交的定时邮件提醒：
- en: '![Figure 3.38 – Jira Align scheduled emails](img/Figure_3.38_B16328.jpg)'
  id: totrans-299
  prefs: []
  type: TYPE_IMG
  zh: '![图 3.38 – Jira Align 定时发送的邮件](img/Figure_3.38_B16328.jpg)'
- en: Figure 3.38 – Jira Align scheduled emails
  id: totrans-300
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3.38 – Jira Align 定时发送的邮件
- en: You have now learned how to monitor and get notified of changes to work items
    in Jira Align. If you want to learn more about how Jira Align can facilitate collaboration
    for remote teams, read on to the next [*Chapter 4*](B16328_04_Final_NM_ePub.xhtml#_idTextAnchor064),
    *Team Challenges*.
  id: totrans-301
  prefs: []
  type: TYPE_NORMAL
  zh: 你现在已经学会如何监控并接收关于 Jira Align 中工作项变化的通知。如果你想了解更多关于 Jira Align 如何促进远程团队协作的信息，请继续阅读下一章
    [*第四章*](B16328_04_Final_NM_ePub.xhtml#_idTextAnchor064)，*团队挑战*。
- en: Summary
  id: totrans-302
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we mastered basic Jira Align user interface navigation. We
    now know how to navigate and filter information across the people, work, and time
    dimensions. We explored how Jira Align facilitates user onboarding by providing
    tools for alignment and continuous learning. We learned how to create work items
    and refine the backlog. Lastly, we covered how to keep teams informed through
    notifications and alerts to promote collaboration.
  id: totrans-303
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们掌握了基本的 Jira Align 用户界面导航。我们现在知道如何在人员、工作和时间维度上导航和筛选信息。我们探讨了 Jira Align
    如何通过提供对齐和持续学习的工具来促进用户入职。我们学习了如何创建工作项并细化待办事项。最后，我们讨论了如何通过通知和警报保持团队信息畅通，以促进协作。
- en: Now that you know how to get around Jira Align, you are set free safely on the
    ground to further explore modules at each level of scale. The continuous circle
    of support, facilitation, and collaboration within Jira Align creates a fully
    connected knowledge environment that your organization can leverage to accelerate
    toward business agility.
  id: totrans-304
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经了解了如何使用 Jira Align，你可以放心地在地面上自由探索各个级别的模块。Jira Align 中持续的支持、促进和协作循环，创造了一个全面连接的知识环境，组织可以利用这一环境加速实现业务敏捷性。
- en: In the next chapter, we will explore common team challenges that Jira Align
    can help solve.
  id: totrans-305
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一章，我们将探讨 Jira Align 可以帮助解决的常见团队挑战。
- en: Questions
  id: totrans-306
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: What are the three key areas to master in Jira Align?
  id: totrans-307
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Jira Align 中，掌握的三个关键领域是什么？
- en: How does Jira Align facilitate onboarding and continuous learning?
  id: totrans-308
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: Jira Align 如何促进新员工入职和持续学习？
- en: What is the importance of the **Why?** button?
  id: totrans-309
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: '**为什么？**按钮的重要性是什么？'
- en: How do you link a work item to a higher-level work item?
  id: totrans-310
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如何将工作项链接到更高级别的工作项？
- en: What are the options for estimating features, capabilities, and portfolio epics?
  id: totrans-311
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 估算特性、能力和产品组合史诗的选项有哪些？
- en: Further reading
  id: totrans-312
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 进一步阅读
- en: '*Hands-On Agile Software Development with Jira*, by David Harned (Packt, 2018)'
  id: totrans-313
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '*《Jira 实战敏捷软件开发》*，David Harned 著（Packt，2018）'
