- en: Using Jira Service Desk for Help Desks
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 Jira Service Desk 管理帮助台
- en: In this chapter, we'll discuss how to implement a help desk using Jira Service
    Desk to take care of IT help desk and support requests, which isn't just easy
    to use but also comes with pre-configured features of a ticketing system out of
    the box.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们将讨论如何使用 Jira Service Desk 实现一个帮助台，以处理 IT 帮助台和支持请求，这不仅易于使用，而且还自带预配置的工单系统功能。
- en: We'll first begin with various aspects of a typical help desk system, then we'll
    quickly create a Jira Service Desk project and go through its various features
    to understand how it can help us implement a great service desk.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 我们将首先介绍典型帮助台系统的各个方面，然后快速创建一个 Jira Service Desk 项目，并了解其各种功能，以帮助我们实现一个优秀的服务台。
- en: 'Topics covered in this chapter include the following:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涵盖的主题包括以下内容：
- en: Using Jira Service Desk for help desks
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用 Jira Service Desk 管理帮助台
- en: Overview of help desks
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 帮助台概述
- en: Creating a Jira Service Desk project
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建 Jira Service Desk 项目
- en: Configure Jira Service Desk
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 配置 Jira Service Desk
- en: Jira Service Desk reports
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jira Service Desk 报告
- en: Using Jira Service Desk for help desks
  id: totrans-9
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 Jira Service Desk 管理帮助台
- en: Jira Service Desk is the fastest growing Atlassian product because it makes
    it so easy for a help desk team to manage its work. So far in this book, we've
    been discussing various aspects of Jira. We've already covered Jira Core and Jira
    Software features by creating projects to understand how you and your team can
    use this intuitive tool to manage tasks and development activities. Jira Service
    Desk was built while keeping in mind customer satisfaction first and foremost,
    and making it very simple for any customer to raise and track their tickets in
    Jira Service Desk using a friendly customer portal; at the same time, technicians
    (also known as agents) work on those tickets using a familiar Jira interface.
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: Jira Service Desk 是增长最快的 Atlassian 产品，因为它使帮助台团队能够轻松管理其工作。到目前为止，我们已经讨论了 Jira
    的各个方面。我们通过创建项目了解了 Jira Core 和 Jira Software 的功能，帮助你和你的团队使用这个直观的工具来管理任务和开发活动。Jira
    Service Desk 在构建时以客户满意为首要考虑，并且通过友好的客户门户，使任何客户都可以轻松地在 Jira Service Desk 中提交和跟踪他们的工单；同时，技术人员（也称为代理）使用熟悉的
    Jira 界面处理这些工单。
- en: Enabling Jira Service Desk
  id: totrans-11
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 启用 Jira Service Desk
- en: In [Chapter 3](a833f753-0310-4b30-8097-f5238af90724.xhtml), *Using Jira Software
    for Development Teams*, we learned how to enable new applications by going to
    the Manage Subscription section under Billing. Please do the same thing and enable
    Jira Service Desk on your cloud instance.
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 在[第 3 章](a833f753-0310-4b30-8097-f5238af90724.xhtml)《*使用 Jira Software 进行开发团队管理*》中，我们学习了如何通过访问“账单”下的“管理订阅”部分来启用新应用。请同样操作，启用你的云实例中的
    Jira Service Desk。
- en: After enabling Jira Service Desk, you'll have 30 days to evaluate or learn it.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 启用 Jira Service Desk 后，你将有 30 天的时间进行评估或学习。
- en: Overview of Helpdesk
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 帮助台概述
- en: So, now you're anxious to create a project in Jira Service Desk but it makes
    more sense to first go through the basics of a typical help desk system and understand its
    various aspects. These concepts will help you understand Jira Service Desk better.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你急于在 Jira Service Desk 中创建一个项目，但首先了解典型帮助台系统的基本概念和各个方面更为合理。这些概念将帮助你更好地理解 Jira
    Service Desk。
- en: Basic features of any help desk
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 任何帮助台的基本功能
- en: 'Let''s do a quick walk-through of various aspects and features of a typical
    help desk:'
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们快速浏览一下典型帮助台的各个方面和功能：
- en: '**Different user roles—customers and agents: **In a help desk, there''re primarily two
    types of users; one is your customer, who will raise a ticket on the system to
    get help from the service or support desk. The agent, on the other hand, will
    respond to the tickets and provide help to the customers.'
  id: totrans-18
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**不同的用户角色——客户与代理：**在帮助台中，主要有两种类型的用户；一是你的客户，他们会在系统中提交工单来寻求帮助；另一方面，代理会回应这些工单并为客户提供帮助。'
- en: '**Service level agreement: **Customers expect a quick resolution of their tickets.
    You can''t expect them to wait indefinitely after raising a ticket. The service
    level agreement, also commonly known as SLA, defines how quickly agents will respond
    and resolve the ticket. Multiple SLAs can be defined and agreed with the customer
    or your client when providing services to them. SLAs are nothing but a time frame
    within which agents will do a certain action such as resolving tickets.'
  id: totrans-19
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**服务水平协议：** 客户希望尽快解决他们的工单。在客户提出工单后，你不能指望他们无限期等待。服务水平协议，通常简称SLA，定义了代理响应和解决工单的速度。在提供服务时，可以与客户或客户方约定多个SLA。SLA只不过是一个时间框架，代理需要在其中完成某个动作，例如解决工单。'
- en: '**Email notifications: **Any help desk tool provides a platform for both customers
    and agents to interact with each other; however, sending email alerts to your
    customers will ensure that a ticket has been successfully raised and received
    by the support team. During the lifecycle of the ticket, on many occasions an
    email notification can be sent to involved parties; this is to ensure that the
    appropriate action is taken on time.'
  id: totrans-20
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电子邮件通知：** 任何帮助台工具都为客户和代理提供一个互动平台；然而，向客户发送电子邮件通知可以确保工单已成功提交并被支持团队接收。在工单生命周期中，很多时候可以向相关方发送电子邮件通知；这旨在确保及时采取适当的行动。'
- en: '**Ability to engage with customers: **The ticket, when raised by the customer,
    can be resolved directly by an agent or further information is needed by an agent
    to take further action on the ticket. Agents can also interact with the customer
    by posting comments on the ticket for customers and they can also reply by typing
    comments. It''s a great way to have interaction between them.'
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**与客户互动的能力：** 当客户提出工单时，代理可以直接解决该工单，或者代理需要更多信息以便进一步处理该工单。代理还可以通过在工单上发布评论与客户互动，客户也可以通过回复评论进行交流。这是一种代理与客户之间互动的绝佳方式。'
- en: '**Reports: **The service desk team manager wants to take a look at various
    analytics to understand how well his or her team is performing. There''re many
    questions that manager will ask, such as: How many ticket did we resolve last
    month? How many times was the SLA breached? Are we overbooked? How many tickets
    are currently open? Answers to these questions can be found by looking at reports
    in a service desk tool.'
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**报告：** 服务台团队经理希望查看各种分析数据，以了解团队的表现。经理会问很多问题，例如：我们上个月解决了多少工单？SLA违反了多少次？我们是否超负荷工作？当前有多少工单未解决？这些问题的答案可以通过查看服务台工具中的报告来找到。'
- en: Let's now look at common help desk processes.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 现在让我们来看一下常见的帮助台流程。
- en: Help desk processes
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 帮助台流程
- en: Help desks can be used to provide support to customers by handling their tickets.
    The tickets can be of different types and the way agents work on the tickets can
    be different based on the nature of the request. The way a ticket is handled is
    defined by the process behind it.  Processes define how to handle different types
    of requests
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 帮助台可用于通过处理客户的工单来提供支持。工单可以有不同类型，代理处理工单的方式也可能根据请求的性质不同。工单的处理方式由背后的流程定义。流程定义了如何处理不同类型的请求
- en: 'The most common help desk processes are as follows:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 最常见的帮助台流程如下：
- en: '**Incident managemen**t: *Website is down* is an incident'
  id: totrans-27
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**事件管理**：*网站宕机* 是一起事件'
- en: '**Problem management**: *Website is down almost every week* could be due to
    a problem'
  id: totrans-28
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**问题管理**：*网站几乎每周都宕机* 可能是由于某个问题'
- en: '**Change management**: *Update the database version* is a change'
  id: totrans-29
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**变更管理**：*更新数据库版本* 是一次变更'
- en: '**Service request**: *Please reset my password* is a service request'
  id: totrans-30
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**服务请求**：*请重置我的密码* 是一个服务请求'
- en: There're many other processes, such as release management and knowledge management;
    if you want to know more about them, please read about ITIL (formerly an acronym
    for Information Technology Infrastructure Library), which is a set of detailed
    practices for **IT Service Management** (**ITSM**).
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 还有许多其他流程，如发布管理和知识管理；如果你想了解更多内容，请阅读ITIL（原为信息技术基础架构库的缩写），它是一套关于**IT服务管理**（**ITSM**）的详细实践指南。
- en: Now we have the necessary background to start working on Jira Service Desk.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们已经有了必要的背景，可以开始使用Jira Service Desk了。
- en: Different ways to raise tickets
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 提交工单的不同方式
- en: 'Tickets are usually raised by customers and handled by agents; however, you
    must be wondering: How will a customer raise a ticket?'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 工单通常由客户提出并由代理处理；但是，你一定会想：客户是如何提交工单的？
- en: 'In Jira, there''re four different ways to raise tickets in Jira Service Desk:'
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Jira 中，有四种不同的方式可以在 Jira Service Desk 中提交工单：
- en: '**Customer portal**: This is a web-based interface integrated with the knowledge
    base in Confluence'
  id: totrans-36
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**客户门户**：这是一个与 Confluence 知识库集成的基于 web 的界面'
- en: '**Email**: A customer can send an email to the help desk'
  id: totrans-37
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**电子邮件**：客户可以向帮助台发送电子邮件'
- en: '**Jira Service Desk**: An agent can raise a ticket on behalf of a customer'
  id: totrans-38
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Jira Service Desk**：代理可以代表客户提交工单'
- en: '**RESTful API**: A ticket can be raised programmatically'
  id: totrans-39
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**RESTful API**：可以通过编程方式提交工单'
- en: It's important to know about them because, in Jira Service Desk, these different
    ways to raise tickets are known as channels. For the help desk or service desk
    manager, it's very important to know the number of tickets raised through a specific
    channel.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 了解这些方式很重要，因为在 Jira Service Desk 中，这些提交工单的不同方式被称为渠道。对于帮助台或服务台经理来说，了解通过特定渠道提交的工单数量非常重要。
- en: Creating a Jira Service Desk project
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建一个 Jira Service Desk 项目
- en: Let's create a Jira Service Desk project in our instance. We've already enabled
    a Jira Service Desk subscription in our instance.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们在实例中创建一个 Jira Service Desk 项目。我们已经在实例中启用了 Jira Service Desk 订阅。
- en: 'Perform the following steps to create a Jira Service Desk project:'
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 执行以下步骤来创建一个 Jira Service Desk 项目：
- en: 'Go to Jira settings | Projects  and then click on the Create project button
    in the top-right corner, as shown here:'
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 进入 Jira 设置 | 项目，然后点击右上角的创建项目按钮，如下图所示：
- en: '![](img/3839abd4-f86e-402f-94d2-3c4c8af0b943.png)'
  id: totrans-45
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3839abd4-f86e-402f-94d2-3c4c8af0b943.png)'
- en: Figure 1
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1
- en: 'Click on Classic project | Change template and select IT service desk, as shown
    here:'
  id: totrans-47
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击经典项目 | 更改模板，然后选择 IT 服务台，如下图所示：
- en: '![](img/6a07d169-3f7e-441b-a83f-a7ca0a90a3f1.png)'
  id: totrans-48
  prefs: []
  type: TYPE_IMG
  zh: '![](img/6a07d169-3f7e-441b-a83f-a7ca0a90a3f1.png)'
- en: Figure 2
  id: totrans-49
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2
- en: 'In the Create project screen, enter the Name of the project and click on the
    Create button, as shown here:'
  id: totrans-50
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在创建项目页面，输入项目名称并点击创建按钮，如下所示：
- en: '![](img/36507c22-0448-4a30-a456-ce860f904128.png)'
  id: totrans-51
  prefs: []
  type: TYPE_IMG
  zh: '![](img/36507c22-0448-4a30-a456-ce860f904128.png)'
- en: Figure 3
  id: totrans-52
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3
- en: 'Your new Jira Service Desk project is ready. The screen will be similar to
    the following:'
  id: totrans-53
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你的新 Jira Service Desk 项目已经准备好。屏幕将类似于以下内容：
- en: '![](img/29857953-cee1-4fe1-993e-40d58246afdd.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![](img/29857953-cee1-4fe1-993e-40d58246afdd.png)'
- en: Figure 4
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4
- en: You can start using this project straightaway as the IT service desk template
    comes with out-of-the-box configurations; however, we'll go through various aspects
    of the project to understand how you can customize it to make it more aligned
    to your specific requirements.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以直接开始使用这个项目，因为 IT 服务台模板提供了开箱即用的配置；不过，我们将通过项目的各个方面，了解如何自定义它，使其更符合你的特定需求。
- en: Using Jira Service Desk
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 使用 Jira Service Desk
- en: Congratulations on creating your first Jira Service Desk project! Although you
    can start using it out-of-the-box, we want to learn important aspects of it, starting
    with the customer portal, which is the web interface customers can use to raise
    tickets and reach out to you.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 恭喜你创建了第一个 Jira Service Desk 项目！虽然你可以直接开始使用它，但我们希望从客户门户入手，了解它的重要功能，客户可以通过这个网页界面提交工单并联系你。
- en: Customer portal
  id: totrans-59
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户门户
- en: The most important purpose of the Service Desk application is to focus on a
    support request and ticketing system to cater to the requests of end users and
    customers. Using Jira, a simple project can be created to track issues and access
    can be given to customers, provided there're enough licenses; however, but in
    general, end users may not find it intuitive to log in to an issue tracker to
    raise their requests. Atlassian understood this concern and created a Service
    Desk application with a dedicated customer portal, which is a quite neat and simple
    interface on which to raise support requests.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: Service Desk 应用的最主要目的，是集中关注支持请求和工单系统，以满足最终用户和客户的需求。使用 Jira，可以创建一个简单的项目来跟踪问题，并为客户提供访问权限，前提是有足够的许可；然而，通常情况下，最终用户可能不觉得登录到问题跟踪系统来提交请求是直观的。Atlassian
    理解了这一点，因此创建了一个带有专用客户门户的 Service Desk 应用，这个客户门户是一个相当简洁、易用的界面，客户可以通过它提交支持请求。
- en: 'Every Service Desk project will have its own customer portal URL like the following:'
  id: totrans-61
  prefs: []
  type: TYPE_NORMAL
  zh: 每个 Service Desk 项目都会有自己独立的客户门户 URL，如下所示：
- en: '`https://JIRAURL/servicedesk/customer/portal/1`'
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: '`https://JIRAURL/servicedesk/customer/portal/1`'
- en: 'You''ll find this URL when you click on the Raise a request tab in the project
    sidebar. You can share this URL with your customers or publish it on your website.
    The customer portal offers a simple and intuitive interface to raise the request.
    Let''s go through this portal; please open this URL in your web browser. You''ll
    see a screen similar to the following:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 您将在点击项目侧边栏中的“提出请求”标签时找到此 URL。您可以将此 URL 分享给您的客户，或将其发布在您的网站上。客户门户提供了一个简单直观的界面来提出请求。让我们一起浏览这个门户；请在您的网页浏览器中打开此
    URL。您将看到一个类似以下内容的页面：
- en: '![](img/d92b294e-f2c9-46fb-9089-fa674317c655.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d92b294e-f2c9-46fb-9089-fa674317c655.png)'
- en: Figure 5
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5
- en: On the left side, various groups are listed and, under each of them, several
    requests types, such as Get IT help, Set up VPN to the office, and Request a new
    account, are listed. These request types are actually assigned to a specific issue
    type in Jira. We can create a new request type and map it to any existing issue
    type.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 在左侧，列出了各种用户组，并且在每个组下列出了多个请求类型，例如“获取 IT 帮助”、“设置 VPN 连接到办公室”和“请求新帐户”。这些请求类型实际上被分配给
    Jira 中的特定问题类型。我们可以创建一个新的请求类型，并将其映射到任何现有问题类型。
- en: 'Click on Report a system problem to open a new page with a form to raise a
    request, as shown here:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 点击“报告系统问题”打开一个新页面，填写表单以提出请求，如下所示：
- en: '![](img/4116c7d0-5f45-4508-b0ce-a31105536b7d.png)'
  id: totrans-68
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4116c7d0-5f45-4508-b0ce-a31105536b7d.png)'
- en: Figure 6
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6
- en: Customers can fill in this form and click on the Create button to raise the
    request.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 客户可以填写此表单并点击“创建”按钮来提交请求。
- en: Once the request is submitted, a Jira issue is created for the service desk
    agent in the project.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦请求提交，Jira 中将为服务台代理创建一个问题。
- en: 'The customer portal can be further customized; please refer to the following
    links to find out more:'
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 客户门户可以进一步自定义；请参考以下链接了解更多信息：
- en: '**Customizing the help center**: [https://confluence.atlassian.com/servicedeskcloud/customize-the-help-center-954239157.html](https://confluence.atlassian.com/servicedeskcloud/customize-the-help-center-954239157.html)'
  id: totrans-73
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**自定义帮助中心**：[https://confluence.atlassian.com/servicedeskcloud/customize-the-help-center-954239157.html](https://confluence.atlassian.com/servicedeskcloud/customize-the-help-center-954239157.html)'
- en: '**Configuring the portal**: [https://confluence.atlassian.com/servicedeskcloud/configuring-the-customer-portal-732528918.html](https://confluence.atlassian.com/servicedeskcloud/configuring-the-customer-portal-732528918.html)'
  id: totrans-74
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**配置门户**：[https://confluence.atlassian.com/servicedeskcloud/configuring-the-customer-portal-732528918.html](https://confluence.atlassian.com/servicedeskcloud/configuring-the-customer-portal-732528918.html)'
- en: Queues
  id: totrans-75
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 队列
- en: A queue is simply a filtered list of issues based on predefined conditions.
    For instance, there're several queues already defined in your project such as All
    open, Assigned to me, Unassigned issues, Incidents, Service requests, Change,
    and Problem. You can find them when you click on Queues in your project sidebar.
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: 队列只是根据预定义条件过滤出来的一个问题列表。例如，您的项目中已经定义了多个队列，如“所有打开的”、“分配给我”、“未分配的问题”、“事件”、“服务请求”、“变更”和“问题”。您可以在点击项目侧边栏中的“队列”时找到它们。
- en: 'You can also create your own queues. Go to Queues and click on the New queue
    link, the result is shown in the following screenshot:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以创建自己的队列。转到“队列”并点击“新建队列”链接，结果如以下屏幕截图所示：
- en: '![](img/3a0b671b-3635-4ff9-a5d5-2f5d990dc6e7.png)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3a0b671b-3635-4ff9-a5d5-2f5d990dc6e7.png)'
- en: Figure 7
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 图 7
- en: In the Create queue screen, under Name enter `In Progress` and, under Issues
    to show, select Status as In Progress. If you're familiar with JQL, then click
    on the Advanced link right next to the Issues to show section. Press the Create
    button to save the queue.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 在创建队列页面中，在“名称”字段下输入`In Progress`，在“显示的问题”字段下选择“状态”为“进行中”。如果你熟悉 JQL，可以点击位于“显示的问题”部分旁边的“高级”链接。点击“创建”按钮保存队列。
- en: The queue will now be saved and available in the existing list of queues in
    your project.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: 队列现在将被保存，并可以在项目中的现有队列列表中使用。
- en: Customer permissions
  id: totrans-82
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户权限
- en: Your Service Desk project is by default open for everyone to raise tickets but
    we can limit which user or group is a customer and can raise requests in this
    project.
  id: totrans-83
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，您的服务台项目对所有人开放，任何人都可以提交工单，但我们可以限制哪些用户或组可以作为客户并在此项目中提出请求。
- en: 'Go to Customer | Change permissions to manage who can raise tickets, as shown
    in the following:'
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 转到“客户”|“更改权限”以管理谁可以提交工单，如下所示：
- en: '![](img/19ca956d-ade7-4dbb-b630-bb48957dad8a.png)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![](img/19ca956d-ade7-4dbb-b630-bb48957dad8a.png)'
- en: Figure 8
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8
- en: Here you can also opt to let customers further share tickets from the customer
    portal with other customers.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在这里，您还可以选择让客户通过客户门户与其他客户共享工单。
- en: Configuring Jira Service Desk
  id: totrans-88
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 配置 Jira 服务台
- en: There're various configurations available in Jira Service Desk. These options
    are available under the Project settings of your project. The majority of these
    configurations are specific to a Jira Service Desk project and define how your
    customers will interact with the Service Desk.
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: Jira Service Desk 提供了多种配置选项。这些选项可以在您的项目的“项目设置”中找到。大多数配置是特定于 Jira Service Desk
    项目的，用于定义您的客户如何与服务台进行交互。
- en: Let's look at the important configurations.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来看一下重要的配置。
- en: Request types
  id: totrans-91
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 请求类型
- en: 'Earlier, we discussed the customer portal, which is a simple interface for
    end users. They get to choose the different types of request, which are internally
    mapped to a specific Issue type. Under this section, you can create a new request
    type and modify existing ones, as shown in the following:'
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 之前我们讨论了客户门户，它是最终用户的简单界面。用户可以选择不同类型的请求，这些请求类型在内部映射到特定的“问题类型”。在此部分，您可以创建新的请求类型并修改现有的请求类型，如下所示：
- en: '![](img/d7d34ded-0f80-4e79-ab4d-751361140d70.png)'
  id: totrans-93
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d7d34ded-0f80-4e79-ab4d-751361140d70.png)'
- en: Figure 9
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9
- en: 'Enter the Request name, such as Hardware problem, select Issue type as Problem,
    enter Description, and press the Create request type button. Now, if you go back
    to your customer portal, there''ll be a new request type added, but it''ll only
    contain the Summary field. Let''s now add a few more fields to this request type,
    as shown in the following:'
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 输入请求名称，例如“硬件问题”，选择问题类型为“问题”，输入描述，然后点击“创建请求类型”按钮。现在，如果您返回到客户门户，会有一个新的请求类型添加，但它只包含摘要字段。接下来，让我们为此请求类型添加更多字段，如下所示：
- en: '![](img/b4136720-1922-4a28-a067-8044f2ca183c.png)'
  id: totrans-96
  prefs: []
  type: TYPE_IMG
  zh: '![](img/b4136720-1922-4a28-a067-8044f2ca183c.png)'
- en: Figure 10
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10
- en: 'Click on the Edit fields link corresponding to the request type you want to
    modify, as shown:'
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 点击与您想要修改的请求类型对应的“编辑字段”链接，如下所示：
- en: '![](img/ff71299a-968c-4646-965d-049094b6e51c.png)'
  id: totrans-99
  prefs: []
  type: TYPE_IMG
  zh: '![](img/ff71299a-968c-4646-965d-049094b6e51c.png)'
- en: Figure 11
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: 图 11
- en: 'Now click on the Add a field button on the top-right corner of the screen;
    the result is shown in the following:'
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击屏幕右上角的“添加字段”按钮，结果如下所示：
- en: '![](img/7d72a64c-cad8-414e-8f78-0e73c0c3a6e6.png)'
  id: totrans-102
  prefs: []
  type: TYPE_IMG
  zh: '![](img/7d72a64c-cad8-414e-8f78-0e73c0c3a6e6.png)'
- en: Figure 12
  id: totrans-103
  prefs: []
  type: TYPE_NORMAL
  zh: 图 12
- en: In the Add a field popup, select the fields that you want to add and press the
    Apply button.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 在“添加字段”弹窗中，选择您想添加的字段并点击“应用”按钮。
- en: The fields will now be added and will be visible to the end user on the customer
    portal. You can also make some fields as required under this section.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 现在这些字段将被添加，并且会在客户门户中显示给最终用户。您还可以在此部分将某些字段设置为必填项。
- en: Portal settings
  id: totrans-106
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 门户设置
- en: In this section, you can change the Name of your customer portal, which is by
    default the same as your project name, and you can upload a custom logo.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 在此部分，您可以更改客户门户的名称，默认情况下它与您的项目名称相同，您还可以上传自定义徽标。
- en: It's also possible to give an announcement to the users that will be displayed
    on top of your customer portal.
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 您还可以向用户发布公告，公告将显示在客户门户的顶部。
- en: Email requests
  id: totrans-109
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 邮件请求
- en: Apart from the customer portal, you can configure Jira Service Desk in such
    a way that your customers can raise tickets by simply sending an email to a specific
    email address. We need to configure our project first to enable this functionality.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 除了客户门户，您还可以配置 Jira Service Desk，使您的客户通过向特定的电子邮件地址发送邮件来创建工单。我们需要先配置项目以启用此功能。
- en: 'Click on the Turn on email requests button as shown in the following:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 点击“启用邮件请求”按钮，如下所示：
- en: '![](img/5c40119c-65c8-4eb4-b951-b98ffc14eaff.png)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5c40119c-65c8-4eb4-b951-b98ffc14eaff.png)'
- en: Figure 13
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 图 13
- en: 'On the next screen, click on the Add a custom email address button; the result
    is shown in the following:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一个屏幕中，点击“添加自定义电子邮件地址”按钮，结果如下所示：
- en: '![](img/9c38d247-e7b3-460c-9880-cca18fdce7e5.png)'
  id: totrans-115
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9c38d247-e7b3-460c-9880-cca18fdce7e5.png)'
- en: Figure 14
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 图 14
- en: 'In the Set up email channel popup, enter the details of your email account.
    If you''re using a Google Apps account, then enter the Email address and Password,
    but you can also configure POP- and IMAP-based accounts from the Other tab. Press
    the Next button to continue. The following screen will be displayed:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 在设置电子邮件通道弹窗中，输入您的电子邮件账户详细信息。如果您使用的是 Google Apps 账户，则输入电子邮件地址和密码，但您也可以通过“其他”选项卡配置基于
    POP 和 IMAP 的账户。点击“下一步”按钮继续。接下来会显示如下屏幕：
- en: '![](img/d967e517-2ae9-4e99-a910-b6622c5b2de7.png)'
  id: totrans-118
  prefs: []
  type: TYPE_IMG
  zh: '![](img/d967e517-2ae9-4e99-a910-b6622c5b2de7.png)'
- en: Figure 15
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: 图 15
- en: Now you'll need to select which request type will be used to create issues from
    email and press the Done button at the bottom.
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您需要选择哪个请求类型将用于通过电子邮件创建问题，并点击底部的完成按钮。
- en: The email will now be configured with this project. Jira Service Desk will continuously
    read the specified inbox and, whenever there's a new mail, it'll copy the email
    subject in the Summary field and the email content in the Description field.
  id: totrans-121
  prefs: []
  type: TYPE_NORMAL
  zh: 电子邮件现在将与此项目配置。Jira Service Desk 将持续读取指定的收件箱，每当有新邮件时，它会将邮件主题复制到摘要字段，将邮件内容复制到描述字段。
- en: Satisfaction settings
  id: totrans-122
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 满意度设置
- en: In the Service Desk project, your customers can give feedback. This will help
    you understand how satisfied they are. Under this section, you can enable or disable
    this feature.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Service Desk 项目中，您的客户可以提供反馈。这将帮助您了解他们的满意度。在此部分，您可以启用或禁用此功能。
- en: Knowledge base
  id: totrans-124
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 知识库
- en: 'Service Desk projects can be integrated with a Confluence space. This is useful:
    when customers raise a request through the customer portal, they can be presented
    with the related pages on Confluence. Customers can then go through those related
    pages and can possibly solve their problems and may not need to raise a request.
    The integration with Confluence can be done under this section, where you can
    specify which space in your Confluence will be linked to your Jira Service Desk
    project.'
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: Service Desk 项目可以与 Confluence 空间集成。这非常有用：当客户通过客户门户提交请求时，他们可以看到 Confluence 上相关的页面。客户可以浏览这些相关页面，可能会解决他们的问题，从而无需提交请求。与
    Confluence 的集成可以在此部分完成，您可以指定在 Confluence 中哪个空间将与您的 Jira Service Desk 项目链接。
- en: SLAs
  id: totrans-126
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: SLA
- en: 'Service Desk projects come with some pre-configured service level agreements,
    also known as SLAs. Some common SLAs are listed as follows:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: Service Desk 项目配有一些预配置的服务级别协议，也称为 SLA。以下列出了一些常见的 SLA：
- en: '**Time to resolution**: Time taken from creation to resolution of the issue'
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Time to resolution**：从问题创建到解决所花费的时间'
- en: '**Time to first response**: Time taken from creation to a comment being added
    for a customer'
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**Time to first response**：从问题创建到为客户添加评论所花费的时间'
- en: 'We can also create our own SLA, such as Time to assign. Perform the following
    steps to create a new SLA in your project:'
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 我们还可以创建自己的 SLA，例如 Time to assign。请按照以下步骤在项目中创建新的 SLA：
- en: Click on the New Metric link on the left side
  id: totrans-131
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击左侧的 New Metric 链接
- en: In the New Metric screen, enter the Name: of the metric as `Time to assign`
  id: totrans-132
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 New Metric 屏幕中，输入度量的名称：`Time to assign`
- en: Select the Start time when the count will begin
  id: totrans-133
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择开始时间，以便计时开始
- en: Select the Stop time when the count will finish
  id: totrans-134
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 选择停止时间，计时将在此结束
- en: Under the Goals section, enter the Goal as 4h for All remaining issues and press
    the Update button
  id: totrans-135
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 在 Goals 部分，输入目标为 4h 用于 All remaining issues，并点击更新按钮
- en: 'Press the Create button on top to save the new SLA, as shown in the following:'
  id: totrans-136
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击顶部的 Create 按钮保存新的 SLA，如下所示：
- en: '![](img/06692571-703b-4c79-8d95-308adcfc9d22.png)'
  id: totrans-137
  prefs: []
  type: TYPE_IMG
  zh: '![](img/06692571-703b-4c79-8d95-308adcfc9d22.png)'
- en: Figure 16
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 图 16
- en: The new SLA will be reflected in all existing and new issues in your project.
    In this section, you can also configure calendars with working days, working time,
    and holidays. The SLA clock will stop outside working hours and these calendars
    can be mapped to any SLAs. The SLA goal that we defined could be for all issues
    in the project or for a subset of issues based on the JQL in the SLA configurations.
  id: totrans-139
  prefs: []
  type: TYPE_NORMAL
  zh: 新的 SLA 将反映在项目中所有现有和新创建的问题上。在此部分，您还可以配置包含工作日、工作时间和假期的日历。SLA 时钟将在非工作时间停止，这些日历可以与任何
    SLA 映射。我们定义的 SLA 目标可以适用于项目中的所有问题，也可以基于 SLA 配置中的 JQL 适用于部分问题。
- en: Automation
  id: totrans-140
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自动化
- en: Service Desk projects come with a nifty utility you can use to add some automation
    tasks in the project. This utility assists the team with performing recurring
    tasks and enforcing some policies.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: Service Desk 项目配有一个实用工具，您可以用来在项目中添加一些自动化任务。这个工具帮助团队执行重复性任务并强制执行一些政策。
- en: For instance, we just added a new SLA time to assign the issue to an agent within
    four hours of its creation. We could actually post a comment on the request when
    only 60 minutes are remaining in this SLA. This comment would be visible only
    to existing agents assigned to this project.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，我们刚刚添加了一个新的 SLA，要求在问题创建后的四小时内将问题分配给代理。我们实际上可以在此 SLA 剩余 60 分钟时对请求发表评论。此评论仅对当前分配给该项目的代理可见。
- en: 'To add a new rule, click in the Add rule button on the top-right corner, as
    shown in the following:'
  id: totrans-143
  prefs: []
  type: TYPE_NORMAL
  zh: 要添加新规则，请点击右上角的 Add rule 按钮，如下所示：
- en: '![](img/427d7823-8539-4906-9c5a-5f6a67294b84.png)'
  id: totrans-144
  prefs: []
  type: TYPE_IMG
  zh: '![](img/427d7823-8539-4906-9c5a-5f6a67294b84.png)'
- en: Figure 17
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 图 17
- en: 'In the New automation rule popup, select Create a custom rule and press the Continue button:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 在“新建自动化规则”弹出窗口中，选择“创建自定义规则”，然后按下“继续”按钮：
- en: '![](img/66824c05-8c1f-4a3e-bdfa-569f67a3d6cb.png)'
  id: totrans-147
  prefs: []
  type: TYPE_IMG
  zh: '![](img/66824c05-8c1f-4a3e-bdfa-569f67a3d6cb.png)'
- en: Figure 18
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 图 18
- en: 'In the next screen, we now have to Add trigger under When this happens and
    we have to Add action under Then do this:'
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一个屏幕中，我们需要在“当此发生时”下添加触发器，并在“然后执行此操作”下添加操作：
- en: '![](img/8625ffc7-d2b3-4607-82e8-a961206b293d.png)'
  id: totrans-150
  prefs: []
  type: TYPE_IMG
  zh: '![](img/8625ffc7-d2b3-4607-82e8-a961206b293d.png)'
- en: Figure 19
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 图 19
- en: 'Click on the Add trigger, select SLA time remaining as Time to assign and press
    the Add button. Just make sure Event is set to Due soon (60 min remaining), as
    shown:'
  id: totrans-152
  prefs: []
  type: TYPE_NORMAL
  zh: 点击“添加触发器”，选择“SLA剩余时间”作为“分配时间”，然后按“添加”按钮。确保事件设置为“即将到期（剩余60分钟）”，如下所示：
- en: '![](img/4d39fdd7-d632-410d-bcc5-425c8432aa8c.png)'
  id: totrans-153
  prefs: []
  type: TYPE_IMG
  zh: '![](img/4d39fdd7-d632-410d-bcc5-425c8432aa8c.png)'
- en: Figure 20
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 图 20
- en: 'Now click on Add action, select Add comment, select Comment type as Internal,
    and press the Add button as shown in the following:'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 现在点击“添加操作”，选择“添加评论”，将评论类型选择为“内部”，然后按下“添加”按钮，如下所示：
- en: '![](img/9b9c5bad-1938-4e08-a2b5-6521f34192c4.png)'
  id: totrans-156
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9b9c5bad-1938-4e08-a2b5-6521f34192c4.png)'
- en: Figure 21
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 图 21
- en: We've now added a new rule that will post an internal comment on the issue when
    the SLA is due in the next 60 minutes; based on your notification schemes in the
    project, you might also receive an email notification from Jira Service Desk.
  id: totrans-158
  prefs: []
  type: TYPE_NORMAL
  zh: 我们现在已经添加了一个新规则，当SLA在接下来的60分钟内到期时，会在问题上发布一条内部评论；根据你在项目中的通知方案，你可能还会收到来自Jira Service
    Desk的电子邮件通知。
- en: Jira Service Desk reports
  id: totrans-159
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Jira Service Desk报告
- en: The Service Desk project comes with some really good built-in reports that'll
    help you understand the current progress of your team working on the support project.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 服务台项目内置了一些非常实用的报告，可以帮助你了解团队在支持项目中的当前进展。
- en: Let's understand the purpose of these reports. These reports are available under
    your project sidebar if you click on the Reports link.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们来了解这些报告的目的。如果你点击项目侧边栏中的“报告”链接，这些报告将可用。
- en: Workload
  id: totrans-162
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 工作负载
- en: This is a simple report that shows the number of requests your team is working
    on right now. It'll help you to evenly distribute the workload among your agents.
    The reports displays the number of issues in progress for each agent. This is
    an important report that helps the project lead evenly distribute the work among
    agents so they aren't under-or-over allocated.
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个简单的报告，显示了你的团队当前正在处理的请求数量。它有助于你将工作负载均匀地分配给代理人。该报告显示了每个代理人正在处理的事务数量。这是一个重要的报告，帮助项目负责人将工作均匀分配给代理人，避免工作分配过多或过少。
- en: SLA goals
  id: totrans-164
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: SLA目标
- en: Service Desk comes with an SLA such as time to first response and time to resolution.
    This report will tell you whether your team is able to achieve these SLA goals
    or not. The report displays the percentage of successful achievement for the SLA
    in the last seven days. These reports can quickly tell you how the team's performing
    in resolving issues measured by time-bound goals.
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 服务台提供了像首次响应时间和解决时间这样的SLA（服务级别协议）。这个报告将告诉你团队是否能达到这些SLA目标。该报告显示了过去七天内SLA成功达成的百分比。这些报告可以迅速告诉你团队在解决问题时，是否能够达成按时间设定的目标。
- en: Satisfaction
  id: totrans-166
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 满意度
- en: This report will display the average customer satisfaction. This usually helps
    you understand whether your customers are happy with your service or not. It displays
    an average of ratings given by the users. It's a nice and quick way to get general
    feedback from users and can help you understand their satisfaction level.
  id: totrans-167
  prefs: []
  type: TYPE_NORMAL
  zh: 这个报告将显示客户满意度的平均值。这通常有助于你了解客户是否对你的服务感到满意。它显示了用户给出的评分的平均值。这是一种快速简便的方式来获取用户的总体反馈，并帮助你了解他们的满意度水平。
- en: Requests deflected
  id: totrans-168
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 请求偏移
- en: If you've linked a Confluence space with your project, then this report shows
    the number of times articles were viewed and how many customers found those articles
    useful, and hence didn't raise any tickets and were able to serve themselves.
    Jira Service Desk is closely integrated with the Confluence space by providing
    related articles to the user while they're raising a new request, which might
    be a known issue or a very common request. In such cases, an article in the linked
    Confluence space can help users to serve themselves.
  id: totrans-169
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您已将Confluence空间与您的项目关联，那么本报告将显示文章的查看次数，以及有多少客户认为这些文章有用，因此没有提交任何工单，而是能够自助服务。Jira
    Service Desk通过在用户提交新请求时提供相关的文章，来与Confluence空间紧密集成，这些请求可能是已知问题或非常常见的请求。在这种情况下，Confluence空间中的文章可以帮助用户自助解决问题。
- en: Requests resolved
  id: totrans-170
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 请求解决
- en: This reports shows the number of requests resolved with an article, requests
    resolved without an article, and requests deflected in the portal. The statistics
    shown here will help you to understand the effectiveness of your knowledge base.
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 本报告显示了通过文章解决的请求数量、未通过文章解决的请求数量以及在门户中被引导的请求数量。这里显示的统计数据将帮助您了解知识库的有效性。
- en: Created versus resolved
  id: totrans-172
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建与解决
- en: This reports displays the number of issues created versus resolved for the selected
    duration such as the past seven days, the past 14 days, or the past 30 days. A
    similar report is usually present in non-Jira Service Desk projects too.
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 本报告显示了在选定时间段（如过去七天、过去14天或过去30天）内创建与解决的问题数量。类似的报告通常也会出现在非Jira Service Desk项目中。
- en: Time to resolution
  id: totrans-174
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 解决时间
- en: This report shows how much time is taken to resolve all of the issues, along
    with how much time is taken to resolve issues of a particular type, such as incidents.
  id: totrans-175
  prefs: []
  type: TYPE_NORMAL
  zh: 本报告显示了解决所有问题所需的时间，以及解决特定类型问题（如事件）所需的时间。
- en: SLA met versus breached
  id: totrans-176
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 满足SLA与违反SLA
- en: This is a simple count of how many issues achieved their SLA goal versus how
    many issues didn't achieve their SLA goals or, in other words, were breached.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 这是一个简单的统计，显示了多少问题达成了SLA目标，以及多少问题未达成SLA目标，换句话说，就是违反了SLA。
- en: Incidents reported by priority
  id: totrans-178
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 按优先级报告的事件
- en: A count of issues based on individual priorities is displayed in this report.
    It's useful to get a quick glimpse of the issue count broken up by priorities
    such as highest, high, medium, low, and lowest.
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 本报告中显示了根据各个优先级分类的问题数量。它可以帮助您快速查看按优先级（如最高、高、中、低和最低）划分的问题数量。
- en: There're other similar reports available in a Jira Service Desk project that
    you can also customize further; you can also create your own.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: Jira Service Desk项目中还提供了其他类似的报告，您也可以进一步定制；您还可以创建自己的报告。
- en: Summary
  id: totrans-181
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 摘要
- en: In this chapter, you learned how to use Jira Service Desk in your instance and
    understood the various configuration options it has to offer to make projects
    more relevant to your business needs.
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，您学习了如何在您的实例中使用Jira Service Desk，并理解了它提供的各种配置选项，以使项目更符合您的业务需求。
- en: Now you have enough knowledge of Jira fundamentals and you know how Jira Core,
    Jira Software, and Jira Desk Service projects are different from each other and
    their unique offerings. In the next chapter, we'll start with customizing Jira,
    which is applicable to all three types of Jira applications. We'll first start
    with understanding the concept of Jira Schemes and then we'll learn how to customize
    a workflow in our project.
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，您已经掌握了足够的Jira基础知识，并了解了Jira Core、Jira Software和Jira Desk Service项目之间的区别及其独特功能。在下一章中，我们将开始定制Jira，这适用于所有三种类型的Jira应用程序。我们将首先了解Jira方案的概念，然后学习如何在我们的项目中定制工作流。
