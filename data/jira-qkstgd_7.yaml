- en: Reports and Dashboards
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 报告和仪表板
- en: In this chapter, we will look at the reporting capabilities of Jira. Once you
    start working on the project, you will also want to track the progress of your
    work and analyzing the information that you have in your instance is very important.
    It could be as simple as knowing how many issues are complete in order to create
    a graphical report.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本章我们将探讨 Jira 的报告功能。一旦你开始在项目中工作，你也会希望跟踪你的工作进度，分析你在实例中拥有的信息非常重要。它可能像是了解有多少个问题已经完成，以便创建一个图形报告一样简单。
- en: Each project in Jira has its own set of reports that you can monitor from time
    to time. Depending upon the type of application you are using, the reports might
    vary slightly. We will also look at the dashboard, which is a great way to create
    our own custom reports.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 每个 Jira 项目都有自己的报告集，你可以不时监控这些报告。根据你使用的应用类型，报告可能会略有不同。我们还将看看仪表板，这是创建自定义报告的好方法。
- en: 'Topics covered in this chapter include the following:'
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 本章涉及的主题包括以下内容：
- en: Jira Core reports
  id: totrans-4
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jira Core 报告
- en: Jira Software reports
  id: totrans-5
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jira Software 报告
- en: Jira Service Desk
  id: totrans-6
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jira Service Desk
- en: Creating and sharing dashboards
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 创建和共享仪表板
- en: Jira Core reports
  id: totrans-8
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Jira Core 报告
- en: In this book, we have looked at all three types of application in Jira. We began
    with Jira Core, which can be used by any business team in the company to track
    their day-to-day activities.
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，我们已经查看了 Jira 中的三种应用类型。我们从 Jira Core 开始，任何公司中的业务团队都可以使用它来跟踪他们的日常活动。
- en: 'Let''s first look at the in-built reports within a Jira Core-type project.
    To find these reports, go to the Reports section in your project sidebar and you
    will notice that here, the reports are grouped into three categories: Issue analysis,
    Forecast & management, and Other, as shown in the following screenshot:'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: 我们首先来看 Jira Core 项目中内置的报告。要查找这些报告，进入项目侧边栏中的“报告”部分，你会发现报告被分为三类：问题分析、预测与管理，以及其他，具体如下图所示：
- en: '![](img/13dcbeb7-214d-46d2-a8dd-fa2b3d63793f.png)'
  id: totrans-11
  prefs: []
  type: TYPE_IMG
  zh: '![](img/13dcbeb7-214d-46d2-a8dd-fa2b3d63793f.png)'
- en: Figure 1
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: 图 1
- en: Most of these reports are easy to configure and self-explanatory, but let's
    look at a number of key reports.
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: 这些报告大多数都易于配置，并且自解释，但我们将重点查看一些关键报告。
- en: Average Age Report
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 平均年龄报告
- en: 'The Average Age Report that follows shows the average age of unresolved issues
    for a project or filter. This helps you see whether your backlog is being kept
    up-to-date. Basically, it means the average number of days for which issues are
    in an unresolved state on a given date as follows:'
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 随后的平均年龄报告显示了一个项目或筛选器中未解决问题的平均年龄。这有助于你了解你的待办事项是否得到及时更新。基本上，这意味着在给定日期，问题处于未解决状态的平均天数，如下所示：
- en: '![](img/c8d77d72-3b9b-4921-ae7c-20d1df893853.png)'
  id: totrans-16
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c8d77d72-3b9b-4921-ae7c-20d1df893853.png)'
- en: Figure 2
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 图 2
- en: In this report, when you see that the bar is increasing over a period of time,
    this means that issues are not being resolved on time.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 在此报告中，当你看到柱状图在一段时间内不断增加时，这意味着问题没有按时解决。
- en: Pie Chart Report
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 饼图报告
- en: 'This is one of the most useful reports, and shows the breakdown of issues based
    on various fields in Jira. For example, the following chart shows how issues are
    broken down based on their workflow status:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 这是最有用的报告之一，展示了基于 Jira 中不同字段的故障分类。例如，以下图表展示了问题根据其工作流状态的分类情况：
- en: '![](img/9d1fbd01-7a5a-4599-8583-9b9d7002ff92.png)'
  id: totrans-21
  prefs: []
  type: TYPE_IMG
  zh: '![](img/9d1fbd01-7a5a-4599-8583-9b9d7002ff92.png)'
- en: Figure 3
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 图 3
- en: The preceding chart is telling us that there are lots of tasks still in the To
    Do state and action must be taken to improve this situation. Similar reports can
    be based on other Jira as well that are used in the project.
  id: totrans-23
  prefs: []
  type: TYPE_NORMAL
  zh: 前面的图表告诉我们，仍然有许多任务处于待办状态，必须采取措施改善这种情况。类似的报告也可以基于其他 Jira 用于项目中的数据生成。
- en: Jira Software reports
  id: totrans-24
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Jira Software 报告
- en: When you are working on an agile-based project, the reports that we saw earlier
    in the Jira Core section are also available here, but since Jira Software projects
    are different, you will also find a number of new reports here.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 当你在一个基于敏捷的方法的项目中工作时，我们在 Jira Core 部分看到的报告在这里也可以使用，但由于 Jira Software 项目有所不同，你还会发现这里有许多新的报告。
- en: 'As demonstrated in the following diagram, you will find these reports under
    the Agile category within your Reports section:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 如下图所示，你将会在报告部分的敏捷类别下找到这些报告：
- en: '![](img/5196ef71-8ec2-4a58-8ced-e08f6ea3646e.png)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](img/5196ef71-8ec2-4a58-8ced-e08f6ea3646e.png)'
- en: Figure 4
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图 4
- en: Let's now look at some important Agile-based reports.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们来看看一些重要的基于敏捷的方法的报告。
- en: Burndown chart
  id: totrans-30
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 燃尽图
- en: 'When we plan our sprint in a Jira Software scrum-based project, we have the
    option to estimate our work using either story points or the number of hours.
    The following report shows the progress of the issues in a specific sprint based
    on the total estimated effort versus the actual effort:'
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 当我们在基于Jira Software的SCRUM项目中规划冲刺时，我们可以选择使用故事点或小时数来估算工作量。以下报告展示了特定冲刺中问题的进展，基于总估算的工作量与实际工作量的对比：
- en: '![](img/3af673e3-8332-4d1c-ad33-8a5218145638.png)'
  id: totrans-32
  prefs: []
  type: TYPE_IMG
  zh: '![](img/3af673e3-8332-4d1c-ad33-8a5218145638.png)'
- en: Figure 5
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 图5
- en: If you look at the preceding chart, you will notice that in the beginning, the
    total story points planned were 11 and, based on the sprint duration, ideally,
    the total story points should be burned by the end of the sprint. This is represented
    by the baseline going down. As the work begins, another line representing the
    actual completion of the work will start that follows the original baseline. In
    an ideal scenario, the actual line should follow the baseline and, if the line
    goes up, then this means that more work is added in between the sprint, which
    is not good practice.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你查看上面的图表，你会注意到最初计划的总故事点数是11，并且根据冲刺的持续时间，理想情况下，所有故事点应在冲刺结束时完成。这由基准线下降表示。当工作开始时，另一条表示实际完成工作的线将开始绘制，并且跟随原始基准线。在理想情况下，实际进度线应与基准线一致。如果实际进度线向上走，意味着在冲刺过程中加入了更多的工作，这是不好的做法。
- en: If the gap between the actual line and the baseline is too great, this means
    that it is unlikely that the team will complete its work on time.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 如果实际进度线与基准线之间的差距过大，意味着团队按时完成工作的可能性不大。
- en: A burndown chart is one of the most important reports in Agile-based projects
    that follow SCRUM.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 燃尽图是敏捷项目中最重要的报告之一，适用于遵循SCRUM的项目。
- en: Velocity chart
  id: totrans-37
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 敏捷速率图
- en: 'Another important report that we will discuss is the velocity chart, which
    actually talks about the capacity of the team. Let''s first look at the report,
    illustrated as follows:'
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 另一个重要报告是敏捷速率图，它实际上反映了团队的能力。我们先来看一下如下所示的报告：
- en: '![](img/15a237df-c356-4e20-8f54-22d0ef34dcb7.png)'
  id: totrans-39
  prefs: []
  type: TYPE_IMG
  zh: '![](img/15a237df-c356-4e20-8f54-22d0ef34dcb7.png)'
- en: Figure 6
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 图6
- en: When the sprint is planned, an estimation is done regarding the work that can
    probably be finished by the end of the sprint. At the start of a new project,
    this is a little difficult to estimate. Also, as the project progresses, team
    members might change or become unavailable, so it is very important to know the
    current capacity of the team.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 当冲刺计划制定时，会对预计在冲刺结束前能完成的工作进行估算。在新项目开始时，这种估算有些困难。而且随着项目的推进，团队成员可能会发生变化或无法参与，因此了解当前团队的能力非常重要。
- en: The preceding chart tells us that in Sample Sprint 1, the team's commitment
    was 18, but 16 completed, while in Sample Sprint 2, the team's commitment was
    11, and 11 completed, and finally, in Sample Sprint 3, the commitment was also
    delivered and completed.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 上述图表告诉我们，在样本冲刺1中，团队承诺了18个故事点，但完成了16个；在样本冲刺2中，团队承诺了11个，完成了11个；最后，在样本冲刺3中，承诺也按时完成。
- en: Hence, the average capacity of the team is 16+11+14 divided by 3, in other words,
    13.6, or roughly 14\. Hence, based on past performance, we can allocate work to
    this team worth 14 story points.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 因此，团队的平均能力为16+11+14除以3，换句话说，为13.6，约为14。基于过去的表现，我们可以分配14个故事点的工作量给这个团队。
- en: This information is crucial for the manager because, if this number is too low
    or dropping, then appropriate action can be taken on time to improve it.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 这些信息对经理至关重要，因为如果这个数字过低或下降，那么可以及时采取适当的行动来加以改进。
- en: Jira Service Desk
  id: totrans-45
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Jira Service Desk
- en: Let's now look at some important Jira Service Desk reports that are unique to
    Service Desk only.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们来看看一些只适用于Service Desk的Jira Service Desk报告。
- en: SLA success rate
  id: totrans-47
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: SLA成功率
- en: 'One of the unique features of Jira Service Desk is the concept of **service-level
    agreements** (**SLAs**) that you can configure for your project. Let''s look at
    the following report concerning two SLAs:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: Jira Service Desk的一个独特功能是服务级别协议（**SLA**）的概念，可以为项目进行配置。让我们看一下以下关于两个SLA的报告：
- en: '![](img/52237d47-f667-47f0-a768-0d543536dad6.png)'
  id: totrans-49
  prefs: []
  type: TYPE_IMG
  zh: '![](img/52237d47-f667-47f0-a768-0d543536dad6.png)'
- en: Figure 7
  id: totrans-50
  prefs: []
  type: TYPE_NORMAL
  zh: 图7
- en: This report provides the success rate percentage for the two SLAs that we have
    in the project—Time to first response and Time to resolution. There is a trend
    line as well that shows this information over time.
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 该报告提供了项目中两个服务级别协议（SLA）的成功率百分比——首次响应时间和解决时间。同时还显示了随时间变化的趋势线。
- en: Satisfaction
  id: totrans-52
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 满意度
- en: 'In Jira Service Desk, there is an in-built feature that will ask the customers
    to provide their feedback. This is extremely important for the team, as this will
    tell them whether their service is good or bad. Let''s look at the report first:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Jira Service Desk 中，有一个内建的功能，可以要求客户提供反馈。这对团队来说非常重要，因为它可以告诉他们他们的服务是好是坏。我们先来看看这个报告：
- en: '![](img/c4ada832-8799-46ac-9915-00889d997d44.png)'
  id: totrans-54
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c4ada832-8799-46ac-9915-00889d997d44.png)'
- en: Figure 8
  id: totrans-55
  prefs: []
  type: TYPE_NORMAL
  zh: 图 8
- en: This report is telling us an Average rating on a scale of one to five stars
    and is quite detailed. You can see the customer Comment, the issue Key, and also
    the Agent who was involved in the resolution of the ticket.
  id: totrans-56
  prefs: []
  type: TYPE_NORMAL
  zh: 这个报告告诉我们一个从一到五颗星的平均评分，并且非常详细。你可以看到客户评论、问题键，以及参与解决该问题的代理。
- en: Creating and sharing dashboards
  id: totrans-57
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 创建和共享仪表板
- en: The reports we discussed earlier in this chapter are project specific and available
    when you are within a project. However, when you log in to your Jira instance,
    the first thing you see is a system dashboard, which is a default dashboard containing
    a set of small reports also known as gadgets. We can always create our own custom
    dashboard showing us information from one or multiple projects.
  id: totrans-58
  prefs: []
  type: TYPE_NORMAL
  zh: 我们在本章前面讨论的报告是特定于项目的，只有在项目内时才能查看。然而，当你登录到你的 Jira 实例时，首先看到的是系统仪表板，这是一个包含一组小型报告（也称为
    gadget）的默认仪表板。我们始终可以创建自己的自定义仪表板，展示来自一个或多个项目的信息。
- en: One advantage of the dashboard is that you don't need to go to individual projects
    and configure various reports one by one. Using the dashboard, you can get a bird's-eye
    view of what is happening in your project or team in one go. Let's create our
    own dashboard.
  id: totrans-59
  prefs: []
  type: TYPE_NORMAL
  zh: 仪表板的一个优点是，你无需进入各个项目并逐一配置不同的报告。使用仪表板，你可以一目了然地查看项目或团队的状况。让我们创建自己的仪表板。
- en: 'On the System dashboard, click on the three dots in the top-right corner and
    select Create dashboard, demonstrated as follows:'
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 在系统仪表板上，点击右上角的三个点，选择“创建仪表板”，如下所示：
- en: '![](img/cadd296e-314d-488a-8119-5d1522b127e6.png)'
  id: totrans-61
  prefs: []
  type: TYPE_IMG
  zh: '![](img/cadd296e-314d-488a-8119-5d1522b127e6.png)'
- en: Figure 9
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 图 9
- en: 'Enter the Name and Description, select with whom you want to share it, and
    then click on the Create button, demonstrated as follows:'
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 输入名称和描述，选择你希望与谁共享，然后点击创建按钮，如下所示：
- en: '![](img/2f7cfa0a-c6fc-4cac-9086-865f8a083b38.png)'
  id: totrans-64
  prefs: []
  type: TYPE_IMG
  zh: '![](img/2f7cfa0a-c6fc-4cac-9086-865f8a083b38.png)'
- en: Figure 10
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 图 10
- en: 'You will then have an empty dashboard with the option to add various gadgets.
    Let''s add the following gadgets to our dashboard:'
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 你将得到一个空白的仪表板，可以添加各种 gadgets。让我们将以下 gadgets 添加到我们的仪表板中：
- en: Average Age Chart
  id: totrans-67
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 平均年龄图表
- en: Sprint Burndown Gadget
  id: totrans-68
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Sprint Burndown Gadget
- en: 'Pie Chart: Sample Scrum Project'
  id: totrans-69
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 饼图：示例 Scrum 项目
- en: Agile Wallboard Gadget
  id: totrans-70
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 敏捷看板 Gadget
- en: Yes, you have guessed correctly. These are similar reports to the ones that
    we discussed earlier, but this time, we want to have them handy on our dashboard.
    The gadgets will let you choose the project for which you want to create a report. Once
    you do that, your dashboard will be ready.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 是的，你猜得没错。这些是与我们之前讨论过的报告类似的报告，不过这次我们希望把它们放在仪表板上方便查看。gadget 会让你选择你希望为其创建报告的项目。一旦你这样做，仪表板就会准备就绪。
- en: One great thing about the dashboard is that, apart from creating a collection
    of reports in a single place, you can share it with other team members, display
    it on a big screen in your office, and, most importantly, you can create multiple
    dashboards showing different information from a variety of projects.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 仪表板的一个重要优点是，除了可以在一个地方集中创建一系列报告外，你还可以与其他团队成员共享，显示在办公室的大屏幕上，最重要的是，你可以创建多个仪表板，展示来自不同项目的不同信息。
- en: Summary
  id: totrans-73
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we learned how to analyze the information that we already have
    in our Jira instance by first looking at various reports that come out-of-the-box,
    and later, we configured our own custom dashboard to have all those reports available
    to hand in one place.
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
