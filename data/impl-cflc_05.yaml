  zh: '5'
- en: Mastering Dynamic Contents
  id: totrans-1
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 精通动态内容
- en: If you have decided to collect and organize all company information on Confluence,
    you will need to master some skills. The foremost of these is the ability to use
    dynamic pages effectively.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你决定将所有公司信息收集并组织到 Confluence 中，你将需要掌握一些技能。其中最重要的技能之一就是能够有效地使用动态页面。
- en: Pages whose content is automatically updated according to specific rules or
    contain rich content other than text and images are called dynamic pages. They
    interact with other pages on Confluence.
  id: totrans-3
  prefs: []
  type: TYPE_NORMAL
  zh: 内容根据特定规则自动更新或包含文字和图片之外的丰富内容的页面称为动态页面。这些页面与 Confluence 上的其他页面进行互动。
- en: By making the pages dynamic, you can easily organize your knowledge base and
    find what you seek. Dynamic pages interact with other pages in the environment,
    and this way, you can reuse content from one page to another.
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: 通过使页面动态化，你可以轻松地组织你的知识库，并找到你所需要的信息。动态页面与环境中的其他页面进行互动，这样，你可以将一个页面的内容在另一个页面中重复使用。
- en: In this chapter, you will learn how to make static pages dynamic. You can be
    sure that what you learn here will greatly benefit you.
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，你将学习如何将静态页面转化为动态页面。你可以确信，学到的内容将大大帮助你。
- en: 'We will cover the following topics in this chapter:'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: 本章将涵盖以下主题：
- en: Labeling pages
  id: totrans-7
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 页面标签
- en: Getting to know the macros
  id: totrans-8
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 了解宏
- en: Exploring macros that use labels
  id: totrans-9
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索使用标签的宏
- en: Discovering macros that interact with pages
  id: totrans-10
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索与页面互动的宏
- en: Adding more macros to Confluence
  id: totrans-11
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为 Confluence 添加更多宏
- en: Discovering Smart Links
  id: totrans-12
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 探索智能链接
- en: Technical requirements
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 技术要求
- en: 'You will need the following software and requirements to complete this chapter:'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: 完成本章内容，你将需要以下软件和要求：
- en: An up-to-date web browser
  id: totrans-15
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最新版的网络浏览器
- en: An active subscription to Confluence Cloud Premium
  id: totrans-16
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 有效的 Confluence Cloud Premium 订阅
- en: Labeling pages
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 页面标签
- en: You can add one or more labels to a Confluence page. With these labels, you
    can make the pages dynamic. In addition, thanks to the labels, you can effortlessly
    find the specific page you are looking for in an environment with hundreds or
    thousands of pages. For example, you can filter pages that have a specific label.
    You can also utilize filters while searching.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以为 Confluence 页面添加一个或多个标签。通过这些标签，你可以使页面变得动态。此外，凭借标签，你可以在有成百上千个页面的环境中轻松找到你想要的特定页面。例如，你可以筛选出带有特定标签的页面。你还可以在搜索时使用筛选器。
- en: You can see the page’s labels at the bottom of that page. You can assign one
    or more previously created labels to the page. However, you can also add a brand
    new label to a page. When you do this, a new label is created. This label can
    also be used on other pages within your Confluence site. This way, your newly
    created label will be available for other spaces too.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在页面底部看到页面的标签。你可以为页面分配一个或多个先前创建的标签。你还可以为页面添加一个全新的标签。这样做时，一个新的标签会被创建，并且该标签可以在你的
    Confluence 站点的其他页面中使用。通过这种方式，你新创建的标签也可以在其他空间中使用。
- en: 'We suggest that you follow these practices:'
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 我们建议你遵循以下做法：
- en: Give multiple labels to each page.
  id: totrans-21
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为每个页面添加多个标签。
- en: Set a standard rule for naming the labels – for example, `my-first-label` or
    `my-second-label`.
  id: totrans-22
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 为标签命名设定标准规则，例如 `my-first-label` 或 `my-second-label`。
- en: Remember that there is no way to manage labels on Confluence, so we recommend
    choosing them carefully.
  id: totrans-23
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请记住，Confluence 上没有管理标签的方法，因此我们建议你谨慎选择标签。
- en: It is not practical to leave the responsibility of labeling pages to one person;
    doing this as a team is beneficial. You can ensure that all pages have at least
    one label.
  id: totrans-24
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 将页面标签的责任交给一个人并不实际；作为一个团队共同完成这项工作是有益的。你可以确保所有页面至少有一个标签。
- en: Labels can’t have any spaces, so if you add a space, it is automatically replaced
    by `-`
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 标签不能包含空格，因此如果你添加空格，它会自动被替换为 `-`
- en: 'Labels can be found at the bottom of a Confluence page. If no label has been
    given yet, you will only see the **+ Add** **label** button:'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 标签位于 Confluence 页面底部。如果还没有标签，你将只看到 **+ 添加** **标签** 按钮：
- en: '![](img/Figure_05_01_B16861.jpg)'
  id: totrans-27
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_05_01_B16861.jpg)'
- en: Figure 5.1 – Page labels (this page currently has no label)
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5.1 – 页面标签（此页面当前没有标签）
- en: As you can see, there are no labels on the page. Let’s click on the **+ Add**
    **label** button.
  id: totrans-29
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，页面上没有标签。让我们点击 **+ 添加** **标签** 按钮。
- en: 'You can easily add an existing label in the **Labels** section. It is also
    possible to create a new one:'
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以轻松地在 **标签** 部分添加一个现有的标签。你也可以创建一个新的标签：
- en: '![](img/Figure_05_02_B16861.jpg)'
  id: totrans-31
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_05_02_B16861.jpg)'
- en: Figure 5.2 – Creating a new label
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5.2 – 创建新标签
- en: As you can see, Confluence allows you to save the new label that you entered,
    called **my-first-label**.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，Confluence 允许你保存你输入的新标签，称为 **my-first-label**。
- en: 'Note that you can enter multiple labels on a page, as shown in the following
    screenshot:'
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 请注意，你可以在页面上输入多个标签，如下图所示：
- en: '![](img/Figure_05_03_B16861.jpg)'
  id: totrans-35
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_05_03_B16861.jpg)'
- en: Figure 5.3 – Page labels
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5.3 – 页面标签
- en: As you can see, this page has two labels – **my-first-label** and **my-second-label**.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，这个页面有两个标签 —— **my-first-label** 和 **my-second-label**。
- en: This section taught us about labels, an essential concept in Confluence. We
    learned to see labels on a page, add labels to a page, and create a new label.
    We also acknowledged how important effective label management is for the health
    of your Confluence environment. Now, it’s time to review the macros on Confluence.
    You will see that a significant number of these macros use labels.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 本节介绍了标签，这是 Confluence 中的一个基本概念。我们学习了如何在页面上查看标签、为页面添加标签以及创建新标签。我们还认识到有效的标签管理对
    Confluence 环境的健康至关重要。现在，是时候回顾一下 Confluence 中的宏了。你会发现，这些宏中有很多都使用了标签。
- en: Getting to know macros
  id: totrans-39
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 了解宏
- en: Adding a macro is one of the most effective ways to make dynamic Confluence
    pages. By adding one or more macros to a page, we can make that page dynamic.
    In other words, macros serve to make pages much more resourceful. Confluence offers
    us many macros for different purposes. In this and the following sections, we’ll
    examine macros closely.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 添加宏是让 Confluence 页面变得动态的最有效方法之一。通过向页面添加一个或多个宏，我们可以让页面变得更具活力。换句话说，宏使得页面更加丰富。Confluence
    提供了许多不同用途的宏。在本节和接下来的几节中，我们将详细审查这些宏。
- en: Adding a macro to a page is easy. First, we want to teach you this skill. Next,
    we’ll go over the macros one by one.
  id: totrans-41
  prefs: []
  type: TYPE_NORMAL
  zh: 将宏添加到页面是非常简单的。首先，我们将教你这项技能。接下来，我们将逐一回顾这些宏。
- en: 'Let’s see how we can add a macro to a page following these steps:'
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看如何按照以下步骤将宏添加到页面：
- en: Open the sample page we created in the previous section or create a new one.
  id: totrans-43
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 打开我们在上一节中创建的示例页面，或者创建一个新的页面。
- en: Click the **Edit** button to switch to edit mode.
  id: totrans-44
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击 **编辑** 按钮切换到编辑模式。
- en: 'Click the **+** button on the far right of the top menu and look at the options.
    The screen should look like this:'
  id: totrans-45
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 点击顶部菜单最右侧的 **+** 按钮，查看选项。屏幕应如下所示：
- en: '![](img/Figure_05_04_B16861.jpg)'
  id: totrans-46
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_05_04_B16861.jpg)'
- en: Figure 5.4 – Inserting a macro
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5.4 – 插入宏
- en: We can also type `/` on a page to find macros.
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 我们也可以在页面上输入 `/` 来查找宏。
- en: As you can see, many macros can be added to the page. Let’s see the macro list
    by clicking the **View** **more** button.
  id: totrans-49
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如你所见，许多宏可以添加到页面中。让我们点击 **查看** **更多** 按钮，看看宏列表。
- en: '![](img/Figure_05_05_B16861.jpg)'
  id: totrans-50
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_05_05_B16861.jpg)'
- en: Figure 5.5 – A list of all the macros
  id: totrans-51
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5.5 – 所有宏的列表
- en: As you can see, the list of macros you can add to the page is extensive and
    divided into eight categories. Press the **Insert** button to add the macro you
    chose for the page.
  id: totrans-52
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 如你所见，你可以添加到页面的宏列表非常丰富，并分为八个类别。点击 **插入** 按钮，将你选择的宏添加到页面。
- en: 'After looking at our list of macros and learning how to add a macro to the
    page, we are now ready to review the macros individually. We will examine macros
    in two separate groups:'
  id: totrans-53
  prefs: []
  type: TYPE_NORMAL
  zh: 在查看了宏列表并学习如何将宏添加到页面之后，我们现在准备逐个审查这些宏。我们将宏分成两组进行检查：
- en: Macros that use labels
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 使用标签的宏
- en: Macros that interact with pages
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与页面交互的宏
- en: Exploring macros that use labels
  id: totrans-56
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 探索使用标签的宏
- en: 'In the previous pages, we introduced the basics of making pages dynamic with
    labels. In this section, we will deep dive into this. Now, let’s go over the important
    macros that use labels:'
  id: totrans-57
  prefs: []
  type: TYPE_NORMAL
  zh: 在前面的页面中，我们介绍了如何通过标签让页面变得动态。在这一节中，我们将深入探讨这个话题。现在，让我们回顾一下使用标签的几个重要宏：
- en: Related Labels
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 相关标签
- en: Content by Label
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 按标签显示内容
- en: Labels List
  id: totrans-60
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 标签列表
- en: Popular Labels
  id: totrans-61
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 热门标签
- en: Content Report Table
  id: totrans-62
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 内容报告表
- en: Related Labels
  id: totrans-63
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 相关标签
- en: This macro fetches labels from other pages that share a label with the page
    the macro was added to. Thus, it allows you to list the related labels on your
    page.
  id: totrans-64
  prefs: []
  type: TYPE_NORMAL
  zh: 这个宏从其他页面获取标签，这些页面与添加宏的页面共享标签。因此，它可以让你在页面上列出相关的标签。
- en: 'You can see the output of this macro in the following screenshot:'
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在以下截图中看到该宏的输出：
- en: '![](img/Figure_05_06_B16861.jpg)'
  id: totrans-66
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_05_06_B16861.jpg)'
- en: Figure 5.6 – The Related Labels macro
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5.6 – 相关标签宏
- en: As you can see, this simple macro lists labels that might be relevant to this
    page.
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，这个简单的宏列出了可能与此页面相关的标签。
- en: Content by Label
  id: totrans-69
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 按标签显示内容
- en: Using this macro, you can list all content (pages, blog posts, and attachments)
    with specific labels of your preference.
  id: totrans-70
  prefs: []
  type: TYPE_NORMAL
  zh: 使用此宏，您可以列出所有具有特定标签偏好的内容（页面、博客文章和附件）。
- en: You can see the macro settings on the left side of the following screenshot.
    On the right side, you can preview the output of the macro.
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在以下截图的左侧看到宏设置。在右侧，您可以预览宏的输出。
- en: '![](img/Figure_05_07_B16861.jpg)'
  id: totrans-72
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_05_07_B16861.jpg)'
- en: Figure 5.7 – Edit ‘Content by Label’ Macro
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.7 – 编辑“按标签内容”宏
- en: 'As you can see, adding a filter to this macro allows you to be more specific
    about the pages that will be listed. On the right, you can see how the macro will
    appear on the page. Sticking to the current settings, the following information
    will be shown for each page in the list:'
  id: totrans-74
  prefs: []
  type: TYPE_NORMAL
  zh: 正如您所见，向此宏添加过滤器可使您对将被列出的页面更具体。在右侧，您可以看到宏将如何显示在页面上。保持当前设置，列表中每个页面将显示以下信息：
- en: The space that the page is in
  id: totrans-75
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 页面所在的空间
- en: The page labels
  id: totrans-76
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 页面标签
- en: 'You can set which information will appear in the list this macro produces:'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以设置此宏生成的列表中将显示哪些信息：
- en: '![](img/Figure_05_08_B16861.jpg)'
  id: totrans-78
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_05_08_B16861.jpg)'
- en: Figure 5.8 – Configuring the Content by Label macro
  id: totrans-79
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.8 – 配置按标签内容宏
- en: 'Also, **Excerpt Display** has three drop-down options – **none**, **simple**,
    and **rich**:'
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，**摘录显示**有三个下拉选项 – **无**，**简单**和**丰富**：
- en: '**none**: The list does not show any excerpt from pages'
  id: totrans-81
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**无**：列表不显示任何页面摘录'
- en: '**simple**: The list shows minimal excerpts from pages'
  id: totrans-82
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**简单**：列表显示页面的最小摘录'
- en: '**rich**: The list shows a lot of excerpts from pages'
  id: totrans-83
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**丰富**：列表显示页面的大量摘录'
- en: In the next screenshot, you can see what the screen output looks like when the
    **Excerpt Display** setting is set to **none**.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 在下一个截图中，您可以看到当**摘录显示**设置为**无**时屏幕输出的样子。
- en: '![](img/Figure_05_09_B16861.jpg)'
  id: totrans-85
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_05_09_B16861.jpg)'
- en: Figure 5.9 – The output of the Content by Label macro
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.9 – 按标签内容宏的输出
- en: In the previous screenshot, we can see that pages with the **my-first-label**
    content from different spaces are listed here.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 在上一个截图中，我们可以看到来自不同空间的**my-first-label**内容的页面列表在此处列出。
- en: Labels List
  id: totrans-88
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 标签列表
- en: 'With this macro, you can dynamically add a list of all labels to a page. You
    can see the settings of this macro in the following screenshot:'
  id: totrans-89
  prefs: []
  type: TYPE_NORMAL
  zh: 使用此宏，您可以动态向页面添加所有标签的列表。您可以在以下截图中看到此宏的设置：
- en: '![](img/Figure_05_10_B16861.jpg)'
  id: totrans-90
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_05_10_B16861.jpg)'
- en: Figure 5.10 – The Labels List macro
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.10 – 标签列表宏
- en: As you can see, you can list labels solely in the space of the active page or
    all spaces on the page.
  id: totrans-92
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，您可以仅在活动页面的空间中列出标签，也可以在页面上的所有空间中列出标签。
- en: 'You can see what output this macro produces in the following screenshot:'
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在以下截图中看到此宏生成的输出：
- en: '![](img/Figure_05_11_B16861.jpg)'
  id: totrans-94
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_05_11_B16861.jpg)'
- en: Figure 5.11 – The output of the Labels List macro
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.11 – 标签列表宏的输出
- en: This macro sorts all the labels alphabetically. You can easily access the pages
    with the relevant label by clicking on them.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: 此宏按字母顺序对所有标签进行排序。通过点击它们，您可以轻松访问具有相关标签的页面。
- en: Popular Labels
  id: totrans-97
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 热门标签
- en: With this macro, you can list the most popular labels on the Confluence site
    or a specific area on a page.
  id: totrans-98
  prefs: []
  type: TYPE_NORMAL
  zh: 使用此宏，您可以列出Confluence站点或页面特定区域中最受欢迎的标签。
- en: 'You can see the settings of this macro in the following screenshot:'
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在以下截图中看到此宏的设置：
- en: '![](img/Figure_05_12_B16861.jpg)'
  id: totrans-100
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_05_12_B16861.jpg)'
- en: Figure 5.12 – The Popular Labels macro
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.12 – 热门标签宏
- en: As you can see, listing the labels in the currently active space is possible.
    You also have the option to list the labels from the entire Confluence site.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，可以在当前活动空间中列出标签。您还可以选择列出整个Confluence站点中的标签。
- en: '![](img/Figure_05_13_B16861.jpg)'
  id: totrans-103
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_05_13_B16861.jpg)'
- en: Figure 5.13 – Popular Labels
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.13 – 热门标签
- en: As seen in the preceding screenshot, the Popular Labels macro can format its
    output with two style options – **List** and **Heat Map**.
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 正如在前面的截图中所见，热门标签宏可以使用两种样式选项 – **列表** 和 **热力图**来格式化其输出。
- en: Content Report Table
  id: totrans-106
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 内容报表表
- en: You can use this macro to report pages with a specific label in a table.
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用此宏在表格中报告具有特定标签的页面。
- en: 'The settings of this macro should look like this:'
  id: totrans-108
  prefs: []
  type: TYPE_NORMAL
  zh: 此宏的设置应如下所示：
- en: '![](img/Figure_05_14_B16861.jpg)'
  id: totrans-109
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_05_14_B16861.jpg)'
- en: Figure 5.14 – The Content Report Table macro
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.14 – 内容报表表宏
- en: 'As you can see, it is possible to generate this report based on one label or
    more. You can see the output of this macro in the following screenshot:'
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，您可以基于一个或多个标签生成此报告。您可以在以下截图中查看此宏的输出：
- en: '![](img/Figure_05_15_B16861.jpg)'
  id: totrans-112
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_05_15_B16861.jpg)'
- en: Figure 5.15 – The output of the Content Report Table macro
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5.15 – 内容报告表宏的输出
- en: As you can see, this report currently includes the name of the page, the creator,
    and the date it was last updated. By changing the settings of the macro, you can
    add additional columns and change the order of this list.
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，此报告当前包括页面名称、创建者以及最后更新日期。通过更改宏的设置，您可以添加额外的列并更改此列表的顺序。
- en: In this section, we’ve reviewed macros that use labels. Now, it’s time to examine
    the macros that interact with the pages.
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们回顾了使用标签的宏。现在是时候研究与页面交互的宏了。
- en: Discovering macros that interact with pages
  id: totrans-116
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 发现与页面交互的宏
- en: 'This section will explore macros that allow you to interact with other pages.
    The number of macros you can use for this purpose is quite large. Let’s now cover
    the six macros we think are the most important ones:'
  id: totrans-117
  prefs: []
  type: TYPE_NORMAL
  zh: 本节将探索允许您与其他页面交互的宏。您可以使用的此类宏数量相当庞大。现在，我们将介绍我们认为最重要的六个宏：
- en: Include Page
  id: totrans-118
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 包含页面
- en: Children Display
  id: totrans-119
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 子页面显示
- en: Excerpt and Excerpt Include
  id: totrans-120
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 摘录与摘录包含
- en: Recently Updated
  id: totrans-121
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最近更新
- en: Recently Updated Dashboard
  id: totrans-122
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 最近更新的仪表板
- en: Table of Contents
  id: totrans-123
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 目录
- en: Include Page
  id: totrans-124
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 包含页面
- en: Sometimes, you may need to reuse content from one page over and over on others.
    In this case, the Include Page macro will come in handy. With this macro, you
    can display a page inside another page.
  id: totrans-125
  prefs: []
  type: TYPE_NORMAL
  zh: 有时，您可能需要在其他页面中反复使用一个页面的内容。在这种情况下，包含页面宏将非常有用。通过此宏，您可以将一个页面显示在另一个页面内。
- en: 'There are two scenarios where this macro is very practical:'
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: 这个宏在以下两种场景下非常实用：
- en: You can reuse content from one page over and over on other pages. When a section
    that appears on several pages is changed on one page, you do not need to update
    individual pages that display that content. You can update the content from one
    place and only once, and all pages that show this content will be updated.
  id: totrans-127
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 您可以反复在其他页面上重用一个页面的内容。当一个在多个页面上出现的部分在一个页面中发生变化时，您无需更新显示该内容的各个页面。您只需在一个地方更新内容，所有显示该内容的页面将自动更新。
- en: You can use this macro when you want a certain part of a page to be seen or
    modified only by authorized people, using page restrictions. You can create the
    section you want to hide as a separate page and embed this page inside the main
    page.
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 当您希望某个页面的特定部分仅供授权人员查看或修改时，可以使用此宏，并通过页面限制实现。您可以将要隐藏的部分创建为单独的页面，并将此页面嵌入主页面中。
- en: Children Display
  id: totrans-129
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 子页面显示
- en: Using this macro, you can list pages under a specific page.
  id: totrans-130
  prefs: []
  type: TYPE_NORMAL
  zh: 使用此宏，您可以列出特定页面下的页面。
- en: 'You can see the settings of this macro in the following screenshot:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以在以下截图中查看此宏的设置：
- en: '![](img/Figure_05_16_B16861.jpg)'
  id: totrans-132
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_05_16_B16861.jpg)'
- en: Figure 5.16 – The configuration parameters of the Children Display macro
  id: totrans-133
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5.16 – 子页面显示宏的配置参数
- en: As you can see, this macro has many settings. First, you need to select the
    page where you will list the child pages. If you skip this selection, the child
    pages where you placed the macro will be listed instead.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 如您所见，此宏有许多设置。首先，您需要选择要列出子页面的页面。如果跳过此选择，则会列出您放置宏的子页面。
- en: You can adjust the level of detail of the resulting list using settings such
    as the number of child pages and the depth of descendants. Thanks to the **Excerpt
    Display** setting, you can make the summary sections of the child pages in the
    list.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以使用设置调整结果列表的详细程度，例如子页面的数量和后代的深度。得益于**摘录显示**设置，您可以在列表中显示子页面的摘要部分。
- en: You can customize the list’s order and heading styles to wrap everything up.
  id: totrans-136
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以自定义列表的顺序和标题样式，以完成所有设置。
- en: Excerpt and Excerpt Include
  id: totrans-137
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 摘录与摘录包含
- en: 'Occasionally, you will want to reuse only a part of a page on another. In this
    case, there are two macros you can benefit from:'
  id: totrans-138
  prefs: []
  type: TYPE_NORMAL
  zh: 偶尔，您只希望在另一个页面上重用某个页面的部分内容。在这种情况下，您可以使用两个宏来受益：
- en: '**Excerpt**: You can determine which part of a page will be reused using the
    Excerpt macro'
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**摘录**：您可以使用摘录宏来确定哪些部分页面将被重用。'
- en: '**Excerpt Include**: Using the Excerpt Include macro, you can bring the section
    you determined a step ago into the page'
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: '**摘录包含**：使用摘录包含宏，您可以将上一步中确定的部分引入页面。'
- en: Now, let’s get to know these two macros better.
  id: totrans-141
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，让我们更好地了解这两个宏。
- en: You can see the settings page of the **Excerpt** macro in the following screenshot.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在以下截图中看到**摘录**宏的设置页面。
- en: '![](img/Figure_05_17_B16861.jpg)'
  id: totrans-143
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_05_17_B16861.jpg)'
- en: Figure 5.17 – The Excerpt macro
  id: totrans-144
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5.17 – 摘录宏
- en: As you can see, there are only two parts here. In the first part, we need to
    give this field a name. If you wish, you can activate the **Hide Excerpted Content**
    option so that this special region does not appear on the page. Note that this
    section will be visible in edit mode and hidden in view mode.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，这里只有两个部分。在第一部分，我们需要为这个字段命名。如果需要，你可以启用**隐藏摘录内容**选项，这样这个特殊区域就不会出现在页面上。请注意，这部分在编辑模式下是可见的，在查看模式下是隐藏的。
- en: 'Let’s see what this macro looks like on a page:'
  id: totrans-146
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们看看这个宏在页面上是怎样呈现的：
- en: '![](img/Figure_05_18_B16861.jpg)'
  id: totrans-147
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_05_18_B16861.jpg)'
- en: Figure 5.18 – The Excerpt macro on a page
  id: totrans-148
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5.18 – 页面上的摘录宏
- en: As you can see in the previous screenshot, we selected the contents from a section
    of the page and named this section `important-section`. We will be able to access
    any content that we add in this section from another page.
  id: totrans-149
  prefs: []
  type: TYPE_NORMAL
  zh: 如前面的截图所示，我们从页面的一部分中选择了内容，并将该部分命名为`important-section`。我们可以从另一个页面访问该部分中添加的任何内容。
- en: Notably, you can add more than one Excerpt macro to a page.
  id: totrans-150
  prefs: []
  type: TYPE_NORMAL
  zh: 值得注意的是，你可以在一页中添加多个摘录宏。
- en: 'Now, it’s time to look at the Excerpt Include macro. First, let’s discover
    the configuration parameters of this macro, as shown in the following screenshot:'
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，是时候来看一下摘录包含宏了。首先，让我们发现这个宏的配置参数，如下截图所示：
- en: '![](img/Figure_05_19_B16861.jpg)'
  id: totrans-152
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_05_19_B16861.jpg)'
- en: Figure 5.19 – The configuration parameters of the Excerpt Include macro
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5.19 – 摘录包含宏的配置参数
- en: As you can see, there are two sections on the configuration page of this macro.
    On the left section, firstly, it is necessary to specify the page from which we
    will draw a section. Then, you need to choose the excerpt name. In the right section,
    you can preview this macro’s output.
  id: totrans-154
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，在这个宏的配置页面上有两个部分。在左侧部分，首先需要指定我们将从中提取章节的页面。然后，你需要选择摘录名称。在右侧部分，你可以预览这个宏的输出。
- en: Once you activate the **Remove border panel** option, the section added to the
    page will appear as if it’s a part of that page. It won’t be noticeable that this
    section was brought from another page.
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你启用**去除边框面板**选项，添加到页面的部分将会像是该页面的一部分。你将无法察觉该部分是从另一个页面引入的。
- en: Recently Updated
  id: totrans-156
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 最近更新
- en: 'This macro lets you dynamically generate a list of the latest updated content
    in your selected fields. You can see the settings of this macro in the following
    screenshot:'
  id: totrans-157
  prefs: []
  type: TYPE_NORMAL
  zh: 这个宏可以动态生成所选字段中最新更新的内容列表。你可以在以下截图中看到这个宏的设置：
- en: '![](img/Figure_05_20_B16861.jpg)'
  id: totrans-158
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_05_20_B16861.jpg)'
- en: Figure 5.20 – Configuring the Recently Updated macro
  id: totrans-159
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5.20 – 配置最近更新宏
- en: There are many settings where you can customize the output of this macro. The
    most important setting to pay attention to is the list of spaces to monitor. If
    you don’t select any fields here, only the updated pages in the space of the page
    you inserted the macro into will be listed.
  id: totrans-160
  prefs: []
  type: TYPE_NORMAL
  zh: 有很多设置，你可以自定义此宏的输出。最重要的设置是监控的空间列表。如果你在这里没有选择任何字段，那么只有插入宏的页面所在空间中的更新页面会被列出。
- en: This macro can list many types of content, such as comments, not just the pages.
    Note that you can limit which types of content will be listed.
  id: totrans-161
  prefs: []
  type: TYPE_NORMAL
  zh: 这个宏可以列出多种类型的内容，例如评论，而不仅仅是页面。请注意，你可以限制列出哪些类型的内容。
- en: Also, you can filter the contents using labels.
  id: totrans-162
  prefs: []
  type: TYPE_NORMAL
  zh: 此外，你还可以使用标签来过滤内容。
- en: 'The output of this macro is shown in the following screenshot:'
  id: totrans-163
  prefs: []
  type: TYPE_NORMAL
  zh: 这个宏的输出如下所示：
- en: '![](img/Figure_05_21_B16861.jpg)'
  id: totrans-164
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_05_21_B16861.jpg)'
- en: Figure 5.21 – The output of the Recently Updated macro
  id: totrans-165
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5.21 – 最近更新宏的输出
- en: As you can see, this macro lists all recently updated content. The content’s
    title, the date it was updated, and the person who last edited it are displayed
    here.
  id: totrans-166
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，这个宏列出了所有最近更新的内容。内容的标题、更新日期以及最后编辑者都显示在这里。
- en: Recently Updated Dashboard
  id: totrans-167
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 最近更新仪表盘
- en: 'This macro is a slightly more advanced version of the previous macro. Let’s
    look at the output of this macro, which will be significantly helpful when the
    number of people working in the Confluence environment increases:'
  id: totrans-168
  prefs: []
  type: TYPE_NORMAL
  zh: 这个宏是之前宏的一个稍微高级的版本。让我们来看一下这个宏的输出，当Confluence环境中的人员数量增加时，这将非常有帮助：
- en: '![](img/Figure_05_22_B16861.jpg)'
  id: totrans-169
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_05_22_B16861.jpg)'
- en: Figure 5.22 – The Recently Updated Dashboard output
  id: totrans-170
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5.22 – 最近更新仪表盘输出
- en: 'As you can see, the listed content is organized by tabs. You can see the settings
    of this macro in the following screenshot:'
  id: totrans-171
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，列出的内容是按标签组织的。你可以在以下截图中看到此宏的设置：
- en: '![](img/Figure_05_23_B16861.jpg)'
  id: totrans-172
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_05_23_B16861.jpg)'
- en: Figure 5.23 – The configuration parameters of the Recently Updated Dashboard
    macro
  id: totrans-173
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5.23 – 最近更新的仪表板宏的配置参数
- en: The settings of this macro are very similar to the previous one. The difference
    is that you can specify which user’s updates you want to see.
  id: totrans-174
  prefs: []
  type: TYPE_NORMAL
  zh: 此宏的设置与前一个非常相似。不同之处在于，你可以指定要查看哪个用户的更新。
- en: Table of Contents
  id: totrans-175
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 目录
- en: With this macro, which you will probably use frequently, you can add a dynamic
    table of contents to a page.
  id: totrans-176
  prefs: []
  type: TYPE_NORMAL
  zh: 使用这个你可能会频繁使用的宏，你可以向页面添加一个动态目录。
- en: This macro has several settings; let’s examine them now.
  id: totrans-177
  prefs: []
  type: TYPE_NORMAL
  zh: 这个宏有多个设置，让我们现在来看看它们。
- en: '![](img/Figure_05_24_B16861.jpg)'
  id: totrans-178
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_05_24_B16861.jpg)'
- en: Figure 5.24 – The configuration parameters of the Table of Contents macro
  id: totrans-179
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5.24 – 目录宏的配置参数
- en: You can see the first part of the settings page, which will help you to adjust
    how the dynamic content section will appear. You can also apply section numbering
    to the headings and set the structural properties of the table of contents in
    the following screenshot.
  id: totrans-180
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以看到设置页面的第一部分，它将帮助你调整动态内容部分的显示方式。你还可以在以下截图中为标题应用章节编号，并设置目录的结构属性。
- en: '![](img/Figure_05_25_B16861.jpg)'
  id: totrans-181
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_05_25_B16861.jpg)'
- en: Figure 5.25 – The configuration parameters of the Table of Contents macro (continued)
  id: totrans-182
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5.25 – 目录宏的配置参数（续）
- en: 'Also, note that it is possible to change the appearance of the table of contents
    using **Cascading Style** **Sheets** (**CSS**):'
  id: totrans-183
  prefs: []
  type: TYPE_NORMAL
  zh: 另外，请注意可以使用 **层叠样式表**（**CSS**）来更改目录的外观：
- en: '![](img/Figure_05_26_B16861.jpg)'
  id: totrans-184
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_05_26_B16861.jpg)'
- en: Figure 5.26 – The output of the Table of Contents macro
  id: totrans-185
  prefs: []
  type: TYPE_NORMAL
  zh: 图 5.26 – 目录宏的输出
- en: As you can see, Confluence creates a dynamic table of contents based on the
    page titles.
  id: totrans-186
  prefs: []
  type: TYPE_NORMAL
  zh: 如你所见，Confluence 会根据页面标题创建一个动态目录。
- en: In this section, we have examined the most critical macros that Confluence offers
    us. There are many more macros on Confluence than we’ve seen here, and we encourage
    you to explore them.
  id: totrans-187
  prefs: []
  type: TYPE_NORMAL
  zh: 在本节中，我们已经审视了 Confluence 提供的最关键的宏。Confluence 上还有很多其他宏，超出了我们在这里看到的范围，我们鼓励你去探索它们。
- en: You may decide that the macros on Confluence are not enough for you; if so,
    you have options. In the next section, we’ll discuss adding new macros to Confluence.
  id: totrans-188
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能会发现 Confluence 上的宏不足以满足需求；如果是这样，你还有其他选择。在下一节中，我们将讨论如何向 Confluence 添加新的宏。
- en: Adding macros to Confluence
  id: totrans-189
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 向 Confluence 添加宏
- en: It is possible to add macros to Confluence. There are two ways to do this –
    the first is to add a macro through the Atlassian Marketplace, and the other is
    to develop your macro from scratch. In this section, we will share practical information
    about both options.
  id: totrans-190
  prefs: []
  type: TYPE_NORMAL
  zh: 可以向 Confluence 添加宏。有两种方法可以做到这一点——第一种是通过 Atlassian Marketplace 添加宏，另一种是从头开发你的宏。在本节中，我们将分享有关这两种选项的实用信息。
- en: Adding macros via the Atlassian Marketplace
  id: totrans-191
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 通过 Atlassian Marketplace 添加宏
- en: 'You can find many Confluence macros on the Atlassian Marketplace, and you can
    upload the ones you like to your environment and start using them immediately.
    The following are a few recommendations that will be useful when evaluating macros:'
  id: totrans-192
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以在 Atlassian Marketplace 上找到许多 Confluence 宏，并且可以将你喜欢的宏上传到你的环境中并立即开始使用。以下是一些在评估宏时有用的建议：
- en: Make sure that you trust the producer of the macro
  id: totrans-193
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保你信任宏的生产者
- en: Make sure that the macro is sufficient for information security
  id: totrans-194
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 确保宏符合信息安全要求
- en: Atlassian puts so much effort into ensuring that the content on this platform
    is world-class, but remember – the primary responsibility here is yours
  id: totrans-195
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Atlassian 在确保这个平台的内容达到世界级水平上投入了大量努力，但请记住——这里的主要责任在你。
- en: Develop a new macro
  id: totrans-196
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 开发一个新的宏
- en: You may want to develop your macro for various reasons. Maybe you couldn’t find
    such a macro on Marketplace, didn’t like the macros you found, or had reservations
    about information security. Whatever the reason, knowing you can develop your
    macro is reassuring.
  id: totrans-197
  prefs: []
  type: TYPE_NORMAL
  zh: 你可能出于各种原因想要开发自己的宏。也许你在 Marketplace 上找不到这样的宏，或者不喜欢找到的宏，或者对信息安全有顾虑。无论什么原因，知道你可以开发自己的宏是一种安慰。
- en: 'Developing a new Confluence macro is beyond the scope of this book. However,
    we would like to share a few notes that will be useful:'
  id: totrans-198
  prefs: []
  type: TYPE_NORMAL
  zh: 开发一个新的 Confluence 宏超出了本书的范围。不过，我们还是想分享一些有用的注意事项：
- en: The essential information required to develop a macro is available on Atlassian’s
    websites
  id: totrans-199
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 开发宏所需的基本信息可以在Atlassian的网站上找到。
- en: You can develop the macro yourself
  id: totrans-200
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你可以自己开发宏。
- en: The macro you develop needs to go beyond operating error-free; it must be world-class
    regarding information security
  id: totrans-201
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 你开发的宏不仅仅需要无操作错误；它必须在信息安全方面达到世界级水平。
- en: Remember that you will have to update the macro you develop constantly
  id: totrans-202
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 请记住，你开发的宏需要不断更新。
- en: Discovering Smart Links
  id: totrans-203
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 探索Smart Links。
- en: In this section, we will discuss Smart Links, a relatively new feature. Smart
    Links make integrating a Confluence page with other systems straightforward. By
    using Smart Links, viewing content from supported programs as if you were inside
    the Confluence page is possible. For example, you can safely add a Miro visual
    to a Confluence page. Smart Links allow you to work with other programs without
    using any plugins. They are also very effective in making Confluence pages dynamic
    if used well. This is why we recommend you experiment a lot with Smart Links.
  id: totrans-204
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一节中，我们将讨论Smart Links，这是一项相对较新的功能。Smart Links使得将Confluence页面与其他系统集成变得简单。通过使用Smart
    Links，可以像在Confluence页面内一样查看来自支持的程序的内容。例如，你可以安全地将一个Miro视觉图板添加到Confluence页面中。Smart
    Links允许你在不使用任何插件的情况下与其他程序一起工作。如果使用得当，它们在使Confluence页面动态化方面也非常有效。这就是为什么我们建议你多多尝试Smart
    Links的原因。
- en: Smart Links is a new feature. While there was no Smart Links feature, we used
    to use plugins downloaded from the Atlassian Marketplace or develop software from
    scratch for such integrations. Smart Links have largely made these plugins and
    software development efforts unnecessary.
  id: totrans-205
  prefs: []
  type: TYPE_NORMAL
  zh: Smart Links是一项新功能。在Smart Links出现之前，我们通常会使用从Atlassian Marketplace下载的插件，或者开发软件来进行这样的集成。Smart
    Links在很大程度上使这些插件和软件开发工作变得不再必要。
- en: Smart Links work on the following principle – when you add a link to a Confluence
    page, the content where that link goes is examined. If Atlassian supports the
    system hosting the content, that content can be viewed as if it were inside the
    Confluence page. Many problems related to this integration, especially information
    security, are solved thanks to Smart Links.
  id: totrans-206
  prefs: []
  type: TYPE_NORMAL
  zh: Smart Links的工作原理是——当你添加一个链接到Confluence页面时，链接指向的内容会被检查。如果Atlassian支持托管该内容的系统，那么该内容可以像在Confluence页面内部一样进行查看。许多与这种集成相关的问题，尤其是信息安全问题，得到了Smart
    Links的有效解决。
- en: '![](img/Figure_05_27_B16861.jpg)'
  id: totrans-207
  prefs: []
  type: TYPE_IMG
  zh: '![](img/Figure_05_27_B16861.jpg)'
- en: Figure 5.27 – Embedding a Miro board into a Confluence page with a Smart Link
  id: totrans-208
  prefs: []
  type: TYPE_NORMAL
  zh: 图5.27 – 使用Smart Link将Miro板嵌入到Confluence页面中。
- en: As seen in the preceding screenshot, Smart Links seem very simple, but they
    have a serious infrastructure behind them. Major platforms, such as Google Drive
    and Miro, are supported by Smart Links. Although it is unlikely, not all links
    you add may be supported by Smart Links. However, knowing that Atlassian is increasing
    the amount of systems supported by Smart Links is helpful. Behind Smart Links
    lies a fundamental feature of Confluence (and all Atlassian products) – Atlassian
    products emphasize safe and easy integration with other products.
  id: totrans-209
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所示的截图所示，Smart Links看起来非常简单，但其背后有着复杂的基础设施。Google Drive和Miro等主要平台都得到了Smart Links的支持。尽管不太可能，但并非所有你添加的链接都可能被Smart
    Links支持。然而，知道Atlassian正在增加Smart Links支持的系统数量，这一点是有帮助的。Smart Links背后有一个Confluence（以及所有Atlassian产品）的核心特性——Atlassian产品强调与其他产品的安全与便捷集成。
- en: Summary
  id: totrans-210
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: In this chapter, we gained significant experience with Confluence. First, we
    talked about dynamic content. We’ve seen different ways to make pages dynamic.
    We learned the concept of labels, the purpose of labels, and how they are used.
    Then, we covered macros. We saw the basic logic of macros, and then we examined
    the selected macros individually. Finally, we discovered different ways to enrich
    Confluence’s rich macro library.
  id: totrans-211
  prefs: []
  type: TYPE_NORMAL
  zh: 在本章中，我们积累了与Confluence的丰富经验。首先，我们讨论了动态内容。我们看到了不同的方式来使页面具有动态性。我们学习了标签的概念、标签的目的以及如何使用标签。接着，我们讨论了宏。我们了解了宏的基本逻辑，并逐一检查了所选的宏。最后，我们探索了不同的方法来丰富Confluence的宏库。
- en: Thanks to what you have learned in this chapter, you can comfortably carry out
    the work in the following parts of the book. In the next chapter, you will learn
    how to manage a software development project using Confluence by applying the
    concepts we've seen here.
  id: totrans-212
  prefs: []
  type: TYPE_NORMAL
  zh: 通过本章所学的内容，你可以轻松完成书中接下来的部分工作。在下一章中，你将学习如何通过应用我们在这里所见的概念，使用Confluence管理软件开发项目。
- en: Questions
  id: totrans-213
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 问题
- en: What are the macros that use labels?
  id: totrans-214
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用标签的宏有哪些？
- en: Explain the Related Labels macro.
  id: totrans-215
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解释“相关标签”宏。
- en: Explain the Content Report Table macro.
  id: totrans-216
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解释内容报告表宏。
- en: Can more macros be added to Confluence? How?
  id: totrans-217
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 可以向 Confluence 添加更多宏吗？如何操作？
- en: Explain Smart Links.
  id: totrans-218
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 解释智能链接。
- en: Answers
  id: totrans-219
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 答案
- en: Related Labels, Content by Label, Labels List, Popular Labels, and Content Report
    Table.
  id: totrans-220
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 相关标签、按标签分类的内容、标签列表、热门标签以及内容报告表。
- en: This macro fetches labels from other pages that share a label with the page
    the macro was added to. Thus, it allows you to list the related labels on your
    page.
  id: totrans-221
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 这个宏从其他页面中提取与当前页面共享标签的标签。因此，它允许你在页面上列出相关标签。
- en: You can use this macro to report pages with a specific label in a table.
  id: totrans-222
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 你可以使用此宏以表格形式报告具有特定标签的页面。
- en: Yes. You can add new macros to Confluence via Atlassian Marketplace.
  id: totrans-223
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 是的，你可以通过 Atlassian Marketplace 向 Confluence 添加新的宏。
- en: Using Smart Links, viewing the contents from supported programs as if they were
    inside the Confluence page is possible. For example, you can safely add a Miro
    visual to a Confluence page. Smart Links allow you to work with other programs
    without using any plugins.
  id: totrans-224
  prefs:
  - PREF_OL
  type: TYPE_NORMAL
  zh: 使用智能链接，可以像在 Confluence 页面内一样查看来自支持程序的内容。例如，你可以安全地将 Miro 可视化图表添加到 Confluence
    页面。智能链接使你无需使用插件即可与其他程序协作。
- en: Part 2:Building a Real Confluence Site
  id: totrans-225
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第二部分：构建一个真实的 Confluence 站点
- en: This part will present tangible solutions using Confluence for four crucial
    issues often encountered in companies. First, you’ll discover how to utilize Confluence
    effectively during software and product development. Next, we’ll delve into creating
    a robust knowledge base with Confluence and how to provide your employees with
    a personalized space. Lastly, we’ll discuss strategies to design a space in Confluence
    that addresses the needs of multiple teams within your company.
  id: totrans-226
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分将通过 Confluence 提供切实可行的解决方案，解决公司中常遇到的四个关键问题。首先，你将发现如何在软件和产品开发过程中有效利用 Confluence。接下来，我们将深入探讨如何使用
    Confluence 创建一个强大的知识库，并为员工提供个性化空间。最后，我们将讨论如何设计一个 Confluence 空间，满足公司中多个团队的需求。
