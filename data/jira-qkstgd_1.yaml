- en: What is Jira?
  id: totrans-13
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 什么是Jira？
- en: Jira is a proprietary issue-tracking system. It can be used to track bugs, resolve
    issues, and manage project functions. There are many tools available on the market,
    but the best thing about Jira is that it can be easily customized and configured
    to suit the specific needs of an organisation and there are plenty of ways to
    add more features.
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: Jira是一个专有的问题跟踪系统。它可以用来跟踪错误、解决问题，并管理项目功能。市场上有许多工具，但Jira的最佳之处在于它可以轻松定制和配置，以适应组织的特定需求，而且有很多方式可以增加更多功能。
- en: Out-of-the-box, Jira offers defect/bug tracking functionalities, but it can
    also be customized to act like a help desk system, a simple test management suite,
    or a project management system with end-to-end traceability for software development
    projects.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 默认情况下，Jira提供缺陷/错误跟踪功能，但它也可以定制为像帮助台系统、简单的测试管理套件或具有端到端可追溯性的项目管理系统，适用于软件开发项目。
- en: Jira is mainly accessed using a web browser but it has lot of integrations with
    other tools and Jira comes with a RESTful API so you can interact with it programmatically.
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: Jira主要通过Web浏览器访问，但它与其他工具有很多集成，Jira还配有RESTful API，方便你以编程方式与其交互。
- en: Jira Core
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Jira Core
- en: Jira Core is one of the basic flavors of Jira and targets business teams that
    need a tool that's flexible, can be customized to their needs, and is easy to
    use as well.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: Jira Core是Jira的基本版本之一，面向那些需要灵活、可以定制并且易于使用的工具的商业团队。
- en: Jira Core is perfectly suited for teams such as marketing, operations, HR, legal,
    and finance. It has all of the features of workflows, dashboards, and reports.
  id: totrans-19
  prefs: []
  type: TYPE_NORMAL
  zh: Jira Core非常适合如市场营销、运营、人力资源、法律和财务等团队。它具备工作流、仪表板和报告等所有功能。
- en: Jira Software
  id: totrans-20
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Jira软件
- en: The target team for Jira Software—as the name suggests—is a team interested
    in using a tool that can help them implement Agile methodologies such as Scrum
    and Kanban.
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: Jira软件的目标团队——顾名思义——是那些希望使用能够帮助他们实施敏捷方法论（如Scrum和Kanban）的工具的团队。
- en: Jira Software comes with standard features such as creating Agile boards for
    better transparency. There are features to plan, track, release, and report. It
    has all of the features of Jira Core so you can be assured that it's powerful
    enough when it comes to customization.
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: Jira软件具有标准功能，如创建敏捷看板以提高透明度。它有规划、跟踪、发布和报告等功能。它具备Jira Core的所有功能，所以你可以放心，它在定制方面足够强大。
- en: Jira Service Desk
  id: totrans-23
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Jira服务台
- en: Apart from business teams and software teams, Jira Service Desk targets support
    desks or help desks.
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 除了商业团队和软件团队，Jira服务台还面向支持台或帮助台。
- en: In Jira Service Desk, there are the standard features of a service desk tool
    such as a customer portal to raise tickets and search in the knowledge base for
    self-serve for customers; for the agents who will be handling the tickets, they
    have configurable queues. Just like Jira Software, Jira Service Desk also contains
    all of the features and benefits of Jira Core.
  id: totrans-25
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Jira Service Desk 中，提供了服务台工具的标准功能，例如客户门户，可以让客户提交工单并在知识库中进行自助查询；对于将处理工单的代理人员，他们有可配置的队列。就像
    Jira Software 一样，Jira Service Desk 也包含了 Jira Core 的所有功能和优势。
- en: As you must have already guessed, Jira Core is the most basic tool and, based
    on your requirements and whether you want to develop software using Agile methodologies,
    the waterfall methodology, or a custom development process, you can use Jira Software.
    For providing support to your customers and handling tickets in Jira, you can
    use Jira Service Desk.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 正如你们可能已经猜到的，Jira Core 是最基本的工具，依据你的需求以及你是否想使用敏捷方法开发软件、瀑布模型，或是定制开发流程，你可以使用 Jira
    Software。为了向客户提供支持并在 Jira 中处理工单，你可以使用 Jira Service Desk。
- en: The problems Jira solves
  id: totrans-27
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Jira 解决的问题
- en: Jira has become one of the most popular tools in the industry, by not just software
    development teams but also by people who are working on support desk and business
    teams. Jira essentially is an issue tracking tool, where issue is a generic term
    for a ticket that could be a task, bug, story, epic in software development projects,
    a simple to-do in business projects, or an incident, problem, or service request
    in service desk-based projects. The popularity of Jira increased because of the
    fact that it can be customized very easily for a variety of use cases.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: Jira 已成为业界最受欢迎的工具之一，不仅是软件开发团队使用，支持桌面和业务团队也在使用。Jira 本质上是一个问题跟踪工具，其中问题是一个通用术语，指的是任务、bug、故事、史诗等在软件开发项目中的工单，商业项目中的待办事项，或者在服务台项目中的事件、问题或服务请求。Jira
    的受欢迎程度增加的原因之一是它可以非常轻松地根据各种用例进行定制。
- en: Challenges and problems that Jira solves
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Jira 解决的挑战和问题
- en: We want to spend some time talking about various challenges and problems that
    are faced by teams or organizations in using various tools.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们希望花一些时间讨论团队或组织在使用各种工具时所面临的各种挑战和问题。
- en: Lack of flexibility
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 缺乏灵活性
- en: There are lot of development methodologies in the industry that have become
    standard. These methodologies are used and adopted by many organizations. For
    instance, Agile methodologies such as Scrum and Kanban are one of the most widely
    used techniques but, let's be honest, irrespective of these standards, each company's
    way of working is different and there are many factors that changes the way a
    company works.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 行业内有许多已成为标准的开发方法论。这些方法论被许多组织采用。例如，敏捷方法如 Scrum 和 Kanban 是最广泛使用的技术之一，但说实话，无论这些标准如何，每个公司的工作方式都不相同，而且有许多因素会改变公司工作的方式。
- en: Scrum and Kanban methodologies provide a common framework and there are many
    tools that can help the easy adoption of these tools; however, a tool should be
    flexible enough to accommodate the needs of the team. A tool should adhere to
    standards but, at the same time, should be flexible enough to allow adjustments
    from the teams.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: Scrum 和 Kanban 方法论提供了一个共同框架，许多工具可以帮助这些工具的轻松采用；然而，一个工具应该足够灵活，以适应团队的需求。一个工具应该遵循标准，但同时也应足够灵活，允许团队进行调整。
- en: Difficulty in customization
  id: totrans-34
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 自定义困难
- en: Most of the methodologies that are adopted by teams for either development purposes
    or support are driven by a process, which is nothing but a life cycle with different
    stages. The most simple process can have just three stages, such as To do, In
    progress, and Done. When a new task is started it's usually waiting for someone
    to pick it up and when they have completed the task, they simple update the status
    of the task to Done.
  id: totrans-35
  prefs: []
  type: TYPE_NORMAL
  zh: 大多数团队采用的开发或支持方法论都是由一个过程驱动的，这个过程不过是一个包含不同阶段的生命周期。最简单的过程可能只有三个阶段，比如待办、进行中和完成。当一个新任务开始时，它通常是等待有人来处理，当他们完成任务时，他们只需要将任务状态更新为“完成”。
- en: Now, in most cases, the complexity of the process is defined by the type of
    activity (task or bug), what information needs to be captured (summary, description,
    and so one) while planning the work, the life cycle or the workflow of the task,
    and tracking the work using reports. Standards, such as Scrum/Kanban (Agile) or
    ITSM (Service Desk), provide a framework but the teams trying to adopt these industry
    standards still need a way to tweak the tool based on their requirements. Maybe
    they need to ensure that users or developers attach a file when they resolve a
    task or they want to send a notification to the developer when the task is assigned
    to them.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 现在，在大多数情况下，过程的复杂性由活动类型（任务或缺陷）、在规划工作时需要捕获的信息（摘要、描述等）、任务的生命周期或工作流以及使用报告跟踪工作来定义。标准，例如Scrum/Kanban（敏捷）或ITSM（服务台），提供了框架，但试图采用这些行业标准的团队仍然需要根据他们的需求调整工具。也许他们需要确保用户或开发人员在解决任务时附加一个文件，或者他们希望在任务分配给开发人员时向他们发送通知。
- en: Any tool should allow such customization so the teams using it can fully benefit
    from it.
  id: totrans-37
  prefs: []
  type: TYPE_NORMAL
  zh: 任何工具都应该允许这样的定制，以便使用它的团队能够充分受益。
- en: Difficulty in adoption by teams
  id: totrans-38
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 团队采用时的困难
- en: Tools are used to solve a problem, not to over-complicate it. A freelancer working
    on a laptop building code might not need to rely on a tool to help them; a small
    team of a few developers can develop code by keeping track of their activities
    in a spreadsheet; and a small help desk team receiving a couple of tickets once
    in a while can also use and manage their work using emails only.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 工具是用来解决问题的，而不是让问题更复杂。一个在笔记本电脑上工作的自由职业者可能不需要依赖工具来帮助他们；一个由几名开发人员组成的小团队可以通过在电子表格中跟踪他们的活动来开发代码；而一个偶尔接收几个工单的小型帮助台团队也可以仅通过电子邮件来管理他们的工作。
- en: However, tools come into the picture when these teams need to improve their
    efficiency and aspire to become more productive. Any tool you use should be easy
    to adopt by all. It should be easy for the administrators to set up and implement,
    it should be easy for management to plan and track the work, and finally it should
    be easy for the developers to use.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 然而，当这些团队需要提高效率并希望变得更有生产力时，工具就发挥了作用。你使用的任何工具都应该是容易被所有人采用的。它应该容易让管理员设置和实施，应该让管理层轻松规划和跟踪工作，最后，它应该易于开发人员使用。
- en: Extensive training to learn the tool
  id: totrans-41
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 学习工具需要大量培训
- en: As discussed previously, the adoption of the tool shouldn't be difficult and
    hence some effort is required to train the people involved in the usage of the
    tool. However, the training and how quickly the team can start using the tool
    are also very important and should be key criteria in choosing which tool you
    should be using.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如前所述，工具的采用不应该困难，因此需要一定的努力来培训涉及使用该工具的人。然而，培训的质量以及团队能够多快开始使用该工具也非常重要，并且应成为选择工具时的关键标准。
- en: Expensive
  id: totrans-43
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 昂贵
- en: The tools used in organizations provide lots of value and have obvious benefits;
    however, a tool should justify its cost and maintenance. A tool may be flexible,
    provides lots of customization, and is easy to use by everyone but if it's too
    expensive to implement and set up, then it will be difficult for an organization
    to justify the benefit.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 组织中使用的工具提供了很多价值，并且有显著的好处；然而，工具应该能够证明其成本和维护的合理性。一个工具可能很灵活，提供大量定制，且每个人都能轻松使用，但如果它的实施和设置成本过高，那么组织将难以证明其价值。
- en: There are plenty of tools and application that are flexible but are either too
    difficult to customize or require lot of effort. Some tools are easy to customize
    but require lots of training and require special skill-sets. Jira tries to tackle
    these challenges by providing the right balance. Most of the customization can
    be done from the UI and that enables teams to quickly get started, while at the
    same time having peace of mind and confidence in the tool because a slight change
    in the process such as adding a new state in the workflow won't require a week.
  id: totrans-45
  prefs: []
  type: TYPE_NORMAL
  zh: 市面上有很多灵活的工具和应用程序，但它们要么难以定制，要么需要大量的努力。有些工具易于定制，但需要大量的培训和特殊技能。Jira试图通过提供适当的平衡来解决这些问题。大多数定制可以通过UI完成，这使得团队能够迅速入门，同时对工具充满信心和安心，因为流程中的细微变化（例如，在工作流中添加新状态）不会需要一周的时间。
- en: What are the main benefits of Jira?
  id: totrans-46
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Jira的主要优点是什么？
- en: If you're wondering whether you should be using Jira or not, these benefits
    will help you decide. It's very important that we highlight them.
  id: totrans-47
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在犹豫是否应该使用Jira，这些好处将帮助你做出决定。我们强调这些点非常重要。
- en: 'The various benefits of using Jira are as follows:'
  id: totrans-48
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Jira的各种好处如下：
- en: Standard tool for teams of all sizes
  id: totrans-49
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 适用于各种规模团队的标准工具
- en: Simple licensing model
  id: totrans-50
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 简单的许可模式
- en: Lightweight tool
  id: totrans-51
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 轻量级工具
- en: Low maintenance
  id: totrans-52
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 低维护成本
- en: Easy to use and intuitive
  id: totrans-53
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 易于使用且直观
- en: Increased productivity
  id: totrans-54
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 提高生产力
- en: Better visibility
  id: totrans-55
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 更好的可视性
- en: Integration with other tools
  id: totrans-56
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 与其他工具的集成
- en: Marketplace apps
  id: totrans-57
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 市场应用
- en: A RESTful API for limitless possibilities
  id: totrans-58
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 一个RESTful API，带来无限可能
- en: Atlassian Community
  id: totrans-59
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Atlassian社区
- en: Let's now discuss these features in detail.
  id: totrans-60
  prefs: []
  type: TYPE_NORMAL
  zh: 现在我们来详细讨论这些功能。
- en: Standard tool for teams of all sizes
  id: totrans-61
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 适用于各种规模团队的标准工具
- en: When you install Jira for the very first time, you'll find out that it's extremely
    easy to get started with the tool. You can use various out-of-the-box templates
    to create a project. Irrespective of your team size, you always have this option
    to use an industry-standard tool. Even for a small team, the configurations that
    come with the out-of-the-box templates are well defined. Jira doesn't differentiate
    its features based on the team size; whether you're a small team or a big enterprise,
    the features that you get in the tool are the same. The way a small team of 10
    developers work on an Agile board will be the same as a big team of 50 developers
    working on multiple Agile boards.
  id: totrans-62
  prefs: []
  type: TYPE_NORMAL
  zh: 当你第一次安装Jira时，你会发现入门非常简单。你可以使用各种现成的模板来创建项目。无论你的团队规模如何，你总是可以选择使用这个行业标准的工具。即使是一个小团队，现成模板中提供的配置也已非常完备。Jira不会根据团队规模区分功能；无论是小团队还是大企业，工具中的功能是一样的。一个10人的小团队在敏捷看板上工作的方式与一个50人的大团队在多个敏捷看板上工作的方式是一样的。
- en: Having this consistency is great not only for administrators but also for team
    members as the knowledge they gain by working on a tool such as Jira is always
    going to help them as the team grows in the future.
  id: totrans-63
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有这种一致性对管理员和团队成员来说都很有益，因为通过使用像Jira这样的工具获得的知识将永远帮助他们，尤其是当团队未来不断壮大时。
- en: Simple licensing model
  id: totrans-64
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 简单的许可模式
- en: Jira is proprietary software developed by Atlassian and you need to purchase
    the license to use it. The licensing is based on the number of users you have
    in the team who will be using the system, and it's very straightforward.
  id: totrans-65
  prefs: []
  type: TYPE_NORMAL
  zh: Jira是Atlassian开发的专有软件，你需要购买许可证才能使用它。许可证的费用是根据团队中使用该系统的用户数量来计算的，非常直观。
- en: Let's say you have 15 developers, five managers, and two administrators then
    you would have, in total, 22 users using the system and to understand the license
    that you need to purchase, just check on the Atlassian website. In the case of
    22 users, there's a slab of 25 users that you need to purchase.
  id: totrans-66
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你有15个开发人员，5个经理和2个管理员，那么总共有22个用户在使用系统。为了了解你需要购买的许可证，只需查看Atlassian网站。在22个用户的情况下，你需要购买一个适用于25个用户的许可证。
- en: 'You can go to the following link to check the license that you need to purchase:'
  id: totrans-67
  prefs: []
  type: TYPE_NORMAL
  zh: 你可以访问以下链接，查看需要购买的许可证：
- en: '[https://www.atlassian.com/software/jira/pricing?tab=self-hosted](https://www.atlassian.com/software/jira/pricing?tab=self-hosted)'
  id: totrans-68
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://www.atlassian.com/software/jira/pricing?tab=self-hosted](https://www.atlassian.com/software/jira/pricing?tab=self-hosted)'
- en: 'When you open this link, you''ll be presented with a screen as shown in the
    following screenshot where you can choose the deployment type—Cloud or Self-hosted—and
    then, based on the number of users, the license cost will be displayed to you:'
  id: totrans-69
  prefs: []
  type: TYPE_NORMAL
  zh: 当你打开这个链接时，你将看到如下截图的界面，你可以选择部署类型——云端或自托管——然后，根据用户数量，许可证费用将显示给你：
- en: '![](img/09b91881-bd06-43ac-bf18-9458cba0e340.png)'
  id: totrans-70
  prefs: []
  type: TYPE_IMG
  zh: '![](img/09b91881-bd06-43ac-bf18-9458cba0e340.png)'
- en: Figure 4
  id: totrans-71
  prefs: []
  type: TYPE_NORMAL
  zh: 图4
- en: In the event the number of users increases in the future, additional licenses
    can always be purchased. It's advisable to keep in mind the expected usage of
    the tool in the next year at least. If, right now, there are 22 users but you
    know for a fact that this number will increase to 35 or 40, then it's better to
    buy licenses keeping in mind the future increase. This will save you some money,
    which isn't a bad idea at all.
  id: totrans-72
  prefs: []
  type: TYPE_NORMAL
  zh: 如果未来用户数量增加，可以随时购买额外的许可证。建议至少考虑明年的预期使用量。如果目前有22个用户，但你知道这个数字将增加到35或40个，那么最好考虑购买相应的许可证来应对未来的增长。这将为你节省一些费用，这绝对是个不错的主意。
- en: There are various deployment options for using Jira that we'll discuss in this
    chapter but, to install Jira on your own server, you need to buy a license for
    a self-hosted deployment.
  id: totrans-73
  prefs: []
  type: TYPE_NORMAL
  zh: Jira有多种部署选项，我们将在本章中讨论，但要在自己的服务器上安装Jira，你需要购买自托管部署的许可证。
- en: Lightweight tool
  id: totrans-74
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 轻量级工具
- en: Installing Jira on your own server doesn't require heavy investment in infrastructure.
    It can run reasonably well on a server with 2 GB RAM and a multicore CPU; of course,
    it also depends on the size of the instance. For small instances with a few thousand
    issues to big instances with millions of issues, the server specifications can
    vary and that is the great part of using Jira.
  id: totrans-75
  prefs: []
  type: TYPE_NORMAL
  zh: 在自己的服务器上安装Jira不需要大规模的基础设施投资。它可以在拥有2GB内存和多核CPU的服务器上运行得相当顺畅；当然，这也取决于实例的大小。对于从几千个问题的小规模实例到几百万个问题的大规模实例，服务器规格可以有所不同，这也是使用Jira的一个重要优势。
- en: 'Atlassian recommends some specifications on this page based on the size of
    the instance:'
  id: totrans-76
  prefs: []
  type: TYPE_NORMAL
  zh: Atlassian根据实例大小，在此页面上推荐了一些规格：
- en: '[https://confluence.atlassian.com/adminjiraserver/jira-applications-installation-requirements-938846826.html](https://confluence.atlassian.com/adminjiraserver/jira-applications-installation-requirements-938846826.html)'
  id: totrans-77
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://confluence.atlassian.com/adminjiraserver/jira-applications-installation-requirements-938846826.html](https://confluence.atlassian.com/adminjiraserver/jira-applications-installation-requirements-938846826.html)'
- en: If you're just getting started with a small instance then choose the specifications
    that are recommended by Atlassian in the preceding link. You aren't forced to
    set up a big infrastructure in the beginning.
  id: totrans-78
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你刚开始使用一个小规模实例，可以选择前述链接中Atlassian推荐的规格。你并不需要一开始就配置庞大的基础设施。
- en: Low maintenance
  id: totrans-79
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 低维护成本
- en: We discussed previously the challenges that you should be aware of when choosing
    the tool; apart from the features and cost, which are important in the beginning,
    you should also be aware of the running cost of the tool. Like any other tool,
    Jira also requires continuous maintenance where the administrator needs to ensure
    that the system is cleaned up regularly, backups are managed properly, and the
    instance itself is upgraded from time to time.
  id: totrans-80
  prefs: []
  type: TYPE_NORMAL
  zh: 我们之前讨论过选择工具时需要注意的挑战；除了功能和成本这些在初期非常重要的因素外，你还需要了解工具的运行成本。像其他任何工具一样，Jira也需要持续维护，管理员需要定期清理系统，正确管理备份，并确保定期升级实例本身。
- en: There are new minor versions of Jira released every other month that contains
    not only new features but also bug fixes.
  id: totrans-81
  prefs: []
  type: TYPE_NORMAL
  zh: Jira每两个月发布一个新的小版本，这些版本不仅包含新功能，还有bug修复。
- en: Upgrading Jira and maintaining it are not at all a daunting task. With the right
    governance in place, it's quite simple to ensure good performance of the tool.
    Most Jira administrative actions are done from the UI and it's very convenient
    for the administrator to handle customizations and other recurring administrative
    tasks from the browser window.
  id: totrans-82
  prefs: []
  type: TYPE_NORMAL
  zh: 升级和维护Jira完全不是一项艰巨的任务。只要有合适的管理机制，确保工具的良好性能其实非常简单。大多数Jira管理操作都可以通过UI进行，管理员可以非常方便地在浏览器窗口中处理定制和其他常规管理任务。
- en: Ease of use and intuitiveness
  id: totrans-83
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 易用性和直观性
- en: Using Jira is extremely intuitive and easy. Each user—whether a developer, manager,
    or administrator—will log in to Jira using a web browser. The moment they log
    in, they're presented with the Dashboard and depending upon the rights and permission
    of the user the appropriate features are shown and enabled for them.
  id: totrans-84
  prefs: []
  type: TYPE_NORMAL
  zh: 使用Jira非常直观且容易。每个用户——无论是开发人员、经理还是管理员——都会使用网页浏览器登录Jira。登录后，他们会看到仪表板，并根据用户的权限和授权显示并启用相应的功能。
- en: 'Even though working on Jira is intuitive and doesn''t require special training
    for the end user, there is, however, a learning curve. Most people who need to
    work on Jira learn by themselves but dedicated documentation is provided by Atlassian:'
  id: totrans-85
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管使用Jira非常直观，且最终用户无需特殊培训，但仍然存在学习曲线。大多数需要使用Jira的人是自学的，但Atlassian提供了专门的文档：
- en: '[https://confluence.atlassian.com/alldoc/atlassian-documentation-32243719.html](https://confluence.atlassian.com/alldoc/atlassian-documentation-32243719.html)'
  id: totrans-86
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://confluence.atlassian.com/alldoc/atlassian-documentation-32243719.html](https://confluence.atlassian.com/alldoc/atlassian-documentation-32243719.html)'
- en: The preceding link has the most up-to-date documentation of all of the Atlassian
    products including Jira Core, Jira Software, and Jira Service Desk.
  id: totrans-87
  prefs: []
  type: TYPE_NORMAL
  zh: 前述链接包含了所有Atlassian产品的最新文档，包括Jira Core、Jira Software和Jira Service Desk。
- en: Reading the documentation or a book like this one will help you quickly get
    started on the tool, and there are plenty of resources available to learn the
    tool to get the most out of it. However, if you're trying to roll out Jira in
    your company, then you can be assured that users can very quickly adopt it; with
    very short training or coaching sessions, it's very easy to introduce a tool such
    as Jira in your team.
  id: totrans-88
  prefs: []
  type: TYPE_NORMAL
  zh: 阅读文档或像本书这样的书籍将帮助你快速上手这款工具，而且有大量资源可以帮助你学习并充分利用这款工具。然而，如果你打算在公司推广 Jira，可以放心，用户可以非常迅速地接受它；通过非常短的培训或辅导课程，将像
    Jira 这样的工具引入团队是非常容易的。
- en: Increased productivity
  id: totrans-89
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 提高生产力
- en: The ease of use and intuitiveness help a lot, as we just discussed in the preceding
    adoption of the tool section but when people start using Jira, you can then expect
    your productivity to increase. Not only is Jira a great tool for planning your
    activities or projects, but the day-to-day tracking is also very good in Jira.
    There are various ways through which your team is always up to date with the latest
    activities in the project. There are dashboards where everyone with the right
    access can see the information relevant to their team and themselves. Also, the
    tool has the capability to send notifications and reminders to users.
  id: totrans-90
  prefs: []
  type: TYPE_NORMAL
  zh: 工具的易用性和直观性非常重要，正如我们在前面关于工具采纳部分所讨论的，当人们开始使用 Jira 后，你可以预期你的生产力会提高。Jira 不仅是规划活动或项目的好工具，日常跟踪也非常出色。通过多种方式，团队始终能够跟进项目中的最新活动。有仪表板，任何拥有合适权限的人都可以查看与自己和团队相关的信息。此外，工具还具有发送通知和提醒给用户的能力。
- en: For example, users involved in a project or any task will get emails from the
    system. Of course, these email notifications can be customized to reduce noise
    but there are mechanisms to ensure that the overall team productivity is enhanced
    when using a tool such as Jira.
  id: totrans-91
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，参与项目或任务的用户会从系统收到电子邮件通知。当然，这些电子邮件通知可以定制化，以减少噪音，但也有机制确保在使用如 Jira 这样的工具时，整体团队生产力得到提升。
- en: Better visibility
  id: totrans-92
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 更好的可见性
- en: Planning and tracking activities are of no use when the team can't learn from
    their mistakes and improve upon them. There's a plethora of reports that we can
    create in Jira related to one or multiple projects.
  id: totrans-93
  prefs: []
  type: TYPE_NORMAL
  zh: 规划和跟踪活动没有意义，若团队无法从错误中学习并加以改进。我们可以在 Jira 中创建与一个或多个项目相关的各种报告。
- en: In Jira, there's a concept of a dashboard where users, based on their permissions,
    can create one or multiple dashboards containing various gadgets to provide them
    with up-to-date reports.
  id: totrans-94
  prefs: []
  type: TYPE_NORMAL
  zh: 在 Jira 中，有一个仪表板的概念，用户可以根据其权限创建一个或多个仪表板，包含各种小工具，帮助他们提供最新的报告。
- en: These reports help the managers to not only stay on track but also to ensure
    that the overall progress is maintained and take appropriate action well before
    time. For instance, on the dashboard, we can see in graphical and tabular form
    the issues getting resolved versus closed issues in the past few months and a
    burndown chart, a pie chart to display the break-down of issues based on their
    workflow status.
  id: totrans-95
  prefs: []
  type: TYPE_NORMAL
  zh: 这些报告帮助管理者不仅保持进度，还能确保整体进展保持，并在适当的时候采取相应的行动。例如，在仪表板上，我们可以以图形和表格的形式查看过去几个月解决的问题与已关闭的问题数量，以及燃尽图、饼图显示根据工作流状态划分的问题。
- en: The Agile boards that come with Jira Software always display the most up-to-date
    information to the whole team of developers and queues in Jira Service Desk also
    give agents an accurate picture of tickets in their backlog.
  id: totrans-96
  prefs: []
  type: TYPE_NORMAL
  zh: Jira Software 中的敏捷看板始终显示整个开发团队的最新信息，Jira Service Desk 中的队列也为代理提供了准确的工单积压情况。
- en: Bringing more visibility is one of the key points of Jira and it's really good
    at it.
  id: totrans-97
  prefs: []
  type: TYPE_NORMAL
  zh: 提高可见性是 Jira 的关键特点之一，它在这方面做得非常好。
- en: Integration with other tools
  id: totrans-98
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 与其他工具的集成
- en: Jira itself is a great tool; however, there are other tools from Atlassian,
    such as Confluence, which is used for online collaboration; Bitbucket for code
    repository; and Bamboo for continuous integration. Jira and most of the other
    tools from Atlassian talk to each other natively.
  id: totrans-99
  prefs: []
  type: TYPE_NORMAL
  zh: Jira 本身是一个很棒的工具；然而，Atlassian 还有其他工具，例如用于在线协作的 Confluence；用于代码仓库的 Bitbucket；以及用于持续集成的
    Bamboo。Jira 和大多数其他 Atlassian 工具可以原生互通。
- en: Atlassian has this ecosystem and set of integrated tools that can be used standalone
    but, when integrated with each other, provide a complete solution.
  id: totrans-100
  prefs: []
  type: TYPE_NORMAL
  zh: Atlassian 拥有一个生态系统和一套集成工具，这些工具可以单独使用，但当它们互相集成时，能够提供完整的解决方案。
- en: For example, if your organization is looking to implement DevOps practices using
    Atlassian tools, then you can use tools such as Bamboo, Bitbucket in conjunction
    with Confluence, and Jira integrated with most of them.
  id: totrans-101
  prefs: []
  type: TYPE_NORMAL
  zh: 例如，如果你的组织计划使用Atlassian工具实施DevOps实践，那么你可以使用像Bamboo、Bitbucket等工具，并与Confluence和Jira结合使用，它们大多数都已集成。
- en: Apart from integrating with tools from Atlassian, Jira can also be integrated
    with third-party tools and that's done using either an app or an add-on, which
    we'll discuss in a moment, but for any other integration where you cannot find
    an app, there's also the possibility of using the Jira RESTful API.
  id: totrans-102
  prefs: []
  type: TYPE_NORMAL
  zh: 除了与Atlassian工具进行集成外，Jira还可以与第三方工具进行集成，这可以通过应用或附加组件来完成，我们稍后会讨论，但对于任何你找不到应用的集成，仍然可以使用Jira的RESTful
    API。
- en: Marketplace apps
  id: totrans-103
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Marketplace应用
- en: Jira has lot of features out of the box and it comes with a few templates based
    on the type of application you use. For instance, when using Jira Software, you
    can create a project with either Scrum- or Kanban-based configurations. At the
    same time, you always have this option to modify and create your own set of configurations
    using various schemes in Jira. However, apart from the standard features in the
    tool and these customizations, if you need to extend the feature set of Jira,
    you can install various plugins better known as add-ons or more recently as apps.
  id: totrans-104
  prefs: []
  type: TYPE_NORMAL
  zh: Jira本身有很多开箱即用的功能，并且根据你使用的应用类型，它提供了一些模板。例如，当使用Jira Software时，你可以创建一个基于Scrum或Kanban配置的项目。同时，你始终可以选择使用Jira中的各种方案来修改和创建你自己的配置集。然而，除了工具中的标准功能和这些自定义选项外，如果你需要扩展Jira的功能集，你可以安装各种插件，也称为附加组件，或者最近被称为应用程序。
- en: 'These apps are either from Atlassian itself or from other companies—mostly
    Atlassian partners that have published these apps on the Marketplace:'
  id: totrans-105
  prefs: []
  type: TYPE_NORMAL
  zh: 这些应用要么来自Atlassian本身，要么来自其他公司——大多是Atlassian的合作伙伴，他们将这些应用发布到Marketplace：
- en: '[https://marketplace.atlassian.com/](https://marketplace.atlassian.com/)'
  id: totrans-106
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://marketplace.atlassian.com/](https://marketplace.atlassian.com/)'
- en: 'If you open this link, you''ll be taken to the Atlassian Marketplace place
    where you can download thousands of apps for not only Jira but for all other Atlassian
    tools. As displayed in the following screenshot, you can either browse various
    apps or search for them:'
  id: totrans-107
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你打开这个链接，你将进入Atlassian Marketplace页面，在那里你可以下载成千上万的应用程序，不仅适用于Jira，也适用于其他所有Atlassian工具。如下面的截图所示，你可以浏览各种应用，或者搜索它们：
- en: '![](img/596bdea6-0c90-4b52-bf9b-f8d8672d3580.png)'
  id: totrans-108
  prefs: []
  type: TYPE_IMG
  zh: '![](img/596bdea6-0c90-4b52-bf9b-f8d8672d3580.png)'
- en: Figure 5
  id: totrans-109
  prefs: []
  type: TYPE_NORMAL
  zh: 图5
- en: When you go to the Marketplace, you have the option to look at various popular
    apps for each Jira application but let's say you want to do Test management in
    Jira and you're wondering whether an app can quickly give you this option; you
    can download various apps from the Marketplace and evaluate them.
  id: totrans-110
  prefs: []
  type: TYPE_NORMAL
  zh: 当你访问Marketplace时，你可以选择查看每个Jira应用的各种热门应用，但假设你想在Jira中进行测试管理，并且你在想是否有应用可以快速为你提供这个选项；你可以从Marketplace下载各种应用并进行评估。
- en: Having these apps gives you endless possibilities in Jira—of course, it depends
    on whether the app is good enough for your use case or not, but at least you know
    that, with the help of an app, you can do what you can't do out of the box. These
    apps either provide more functionality or provide integration with other tools.
  id: totrans-111
  prefs: []
  type: TYPE_NORMAL
  zh: 拥有这些应用为Jira提供了无限的可能性——当然，这取决于应用是否足够适合你的使用场景，但至少你知道，通过应用的帮助，你可以完成原生功能无法实现的事情。这些应用要么提供更多功能，要么与其他工具进行集成。
- en: A RESTful API for limitless possibilities
  id: totrans-112
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 一个RESTful API，带来无限可能
- en: We just discussed the concept of an app that gives you more options in extending
    the features of the tool but, in case you are wondering how to programmatically
    push and pull data into Jira, then you'll be glad to know that Jira comes with
    a RESTful API, which is an amazing way to talk to Jira from other tools.
  id: totrans-113
  prefs: []
  type: TYPE_NORMAL
  zh: 我们刚刚讨论了通过应用扩展工具功能的概念，但如果你在想如何以编程方式将数据推送和拉取到Jira中，你会很高兴知道Jira提供了一个RESTful API，这是与其他工具通信的一种很棒方式。
- en: 'Whether you want to build your own interface, import data into Jira, or maybe
    interact with the tool from your existing legacy tool, then the RESTful API opens
    a lot of possibilities:'
  id: totrans-114
  prefs: []
  type: TYPE_NORMAL
  zh: 无论你是想构建自己的界面，还是将数据导入Jira，或者可能从现有的遗留工具与Jira进行交互，RESTful API都为你打开了很多可能性：
- en: '[https://developer.atlassian.com/server/jira/platform/rest-apis/](https://developer.atlassian.com/server/jira/platform/rest-apis/)'
  id: totrans-115
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://developer.atlassian.com/server/jira/platform/rest-apis/](https://developer.atlassian.com/server/jira/platform/rest-apis/)'
- en: The preceding link will give you the details of this amazing set of APIs in
    Jira. Most of the functionality that you access from the UI and various features
    can also be accessed using RESTful APIs. This enables developers to write their
    own interface and integrate with the tool.
  id: totrans-116
  prefs: []
  type: TYPE_NORMAL
  zh: 上述链接将为你提供关于 Jira 中这一惊人 API 集合的详细信息。你可以通过 UI 访问的功能以及各种特性，也可以通过 RESTful API 进行访问。这使得开发者可以编写自己的界面并与工具进行集成。
- en: Atlassian Community
  id: totrans-117
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: Atlassian Community
- en: 'We''ve been talking about the various benefits of Jira but this one requires
    special mention. Atlassian not only builds Jira, which is already quite popular
    in the industry, but it also provides a platform to have discussions about its
    tools:'
  id: totrans-118
  prefs: []
  type: TYPE_NORMAL
  zh: 我们已经谈到过 Jira 的各种好处，但这一点需要特别提及。Atlassian 不仅构建了 Jira，这个在业内已经相当流行的工具，还提供了一个平台，供用户讨论其工具：
- en: '[https://community.atlassian.com/](https://community.atlassian.com/)'
  id: totrans-119
  prefs: []
  type: TYPE_NORMAL
  zh: '[https://community.atlassian.com/](https://community.atlassian.com/)'
- en: 'Atlassian Community is one such platform where different types of users can
    come not only ask questions but also to share their knowledge and connect with
    other users. As shown in the following screenshot, the Atlassian Community home
    page will present you with an option to either click on a specific Atlassian product
    or search for the information you are looking for:'
  id: totrans-120
  prefs: []
  type: TYPE_NORMAL
  zh: Atlassian Community 就是这样一个平台，用户可以在这里提问、分享知识并与其他用户建立联系。如以下截图所示，Atlassian Community
    首页会提供一个选项，让你点击特定的 Atlassian 产品，或搜索你需要的信息：
- en: '![](img/c1fcdc0c-ea9c-4d7f-9964-c6bcb4d15b9d.png)'
  id: totrans-121
  prefs: []
  type: TYPE_IMG
  zh: '![](img/c1fcdc0c-ea9c-4d7f-9964-c6bcb4d15b9d.png)'
- en: Figure 6
  id: totrans-122
  prefs: []
  type: TYPE_NORMAL
  zh: 图 6
- en: Let's say you have a question about a specific feature in Jira or you need some
    help with a specific topic, then you can come to this platform to ask your question
    and you'll surely get help from some other users on this platform.
  id: totrans-123
  prefs: []
  type: TYPE_NORMAL
  zh: 假设你对 Jira 中的某个特定功能有问题，或者需要关于某个特定话题的帮助，那么你可以来这个平台提问，并且肯定会得到其他用户的帮助。
- en: Atlassian also continuously monitors this platform and gets regular feedback
    from the users and its customers. This helps them to improve their products.
  id: totrans-124
  prefs: []
  type: TYPE_NORMAL
  zh: Atlassian 还会持续监控这个平台并定期收集用户和客户的反馈。这帮助他们改进产品。
- en: How to decide which application to use?
  id: totrans-125
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 如何决定使用哪个应用程序？
- en: Jira comes in three different flavors that we discussed briefly earlier. Now,
    if you're wondering whether you should be using Jira Core, Jira Software, or Jira
    Service Desk, then in this section we'll discuss how to choose which application
    is right for you.
  id: totrans-126
  prefs: []
  type: TYPE_NORMAL
  zh: Jira 有三种不同的版本，正如我们之前简要讨论过的。如果你在想是否应该使用 Jira Core、Jira Software 还是 Jira Service
    Desk，那么在这一部分我们将讨论如何选择适合你的应用程序。
- en: 'Let''s go through a high-level overview of these three applications:'
  id: totrans-127
  prefs: []
  type: TYPE_NORMAL
  zh: 让我们简要回顾一下这三个应用程序的概况：
- en: Jira Core is primarily Jira
  id: totrans-128
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jira Core 主要就是 Jira
- en: Jira Software is an application added to Jira Core; it provides Scrum and Kanban
    boards
  id: totrans-129
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jira Software 是一个添加到 Jira Core 中的应用程序，它提供了 Scrum 和 Kanban 看板
- en: Jira Service Desk is an application added to Jira Core; it provides a customer
    portal, service requests, SLAs, and queues
  id: totrans-130
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Jira Service Desk 是一个添加到 Jira Core 中的应用程序，它提供了客户门户、服务请求、SLA 和队列
- en: 'The following table describes the potential uses of the three applications
    by various teams:'
  id: totrans-131
  prefs: []
  type: TYPE_NORMAL
  zh: 以下表格描述了各种团队使用这三款应用程序的潜在用途：
- en: '| **Jira Core** | **Jira Software** | **Jira Service Desk** |'
  id: totrans-132
  prefs: []
  type: TYPE_TB
  zh: '| **Jira Core** | **Jira Software** | **Jira Service Desk** |'
- en: '| Business teams that need a tool to plan and track their activities. Teams
    that can use Jira Core: marketing, operations, HR, legal, and finance. Any other
    team can use Jira Core. | Software development teams building and shipping software.
    Methodologies supported by Jira Software: SCRUM83 and Kanban. Jira Software supports
    typical Agile concepts along with standard Agile-based reports. | Service desks
    and IT support desks helping customer issues. It can be used to implement ITSM
    or ITIL. Key features include: customer portal, integration with Confluence for
    self-service, SLAs, and queues. Jira Service Desk doesn''t put restrictions on
    the number of customers raising tickets. |'
  id: totrans-133
  prefs: []
  type: TYPE_TB
  zh: '| 需要工具来规划和跟踪其活动的业务团队。可以使用 Jira Core 的团队：市场营销、运营、人力资源、法律和财务。其他任何团队都可以使用 Jira
    Core。 | 从事软件开发和交付的软件开发团队。Jira Software 支持的开发方法：SCRUM83 和 Kanban。Jira Software
    支持典型的敏捷概念以及基于敏捷的标准报告。 | 服务台和 IT 支持台帮助处理客户问题。它可以用于实施 ITSM 或 ITIL。主要功能包括：客户门户、与
    Confluence 的自助服务集成、SLA 和队列。Jira Service Desk 不对提交工单的客户数量进行限制。 |'
- en: The best part is that all three applications can be used together. You can have
    one Jira instance in your organization where a few teams can have their projects
    running on Jira Core without any Agile boards, the development team can have their
    projects with Jira Software, and the service desk team can have their project
    running on Jira Service Desk.
  id: totrans-134
  prefs: []
  type: TYPE_NORMAL
  zh: 最棒的部分是，这三款应用程序可以一起使用。你可以在组织中有一个Jira实例，几个团队可以在Jira Core上运行他们的项目而不需要敏捷看板，开发团队可以使用Jira
    Software管理他们的项目，客服团队则可以在Jira Service Desk上运行他们的项目。
- en: In most cases, it makes sense to have just one instance running all three applications,
    but these applications can be run on separate instances as well.
  id: totrans-135
  prefs: []
  type: TYPE_NORMAL
  zh: 在大多数情况下，运行这三个应用程序的实例最好只有一个，但这些应用程序也可以分别在不同的实例上运行。
- en: Deployment options
  id: totrans-136
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 部署选项
- en: 'Primarily there are three ways to use Jira, each with its own benefits:'
  id: totrans-137
  prefs: []
  type: TYPE_NORMAL
  zh: 主要有三种使用Jira的方式，每种方式都有其独特的优点：
- en: Cloud
  id: totrans-138
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 云端
- en: Server
  id: totrans-139
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 服务器版
- en: Data Center
  id: totrans-140
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 数据中心
- en: Cloud
  id: totrans-141
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 云端
- en: To get started quickly, you can use the Cloud deployment option where you just
    need to sign up online and you can be up-and-running with your Jira instance within
    a few minutes. There's no installation required when using Cloud deployment. After
    signing up for Jira on the Cloud, just create your users. Your Jira instance can
    be accessed by a unique link that can be shared among your team.
  id: totrans-142
  prefs: []
  type: TYPE_NORMAL
  zh: 为了快速入门，你可以使用云端部署选项，只需要在线注册，就能在几分钟内启动并运行你的Jira实例。使用云端部署时无需安装。在注册Jira Cloud后，只需创建用户。你的Jira实例可以通过一个独特的链接访问，并可以与团队共享。
- en: Atlassian sets up and hosts the instance
  id: totrans-143
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: Atlassian 设置并托管实例
- en: There's no server, no storage, and no maintenance
  id: totrans-144
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 没有服务器，没有存储，也无需维护
- en: Jira deployed on the Cloud can always be migrated to the server version; it
    also depends on what apps you're using and whether the app data supports the migration
    from Cloud to server.
  id: totrans-145
  prefs: []
  type: TYPE_NORMAL
  zh: 部署在云端的Jira始终可以迁移到服务器版本；这也取决于你使用的应用程序以及应用数据是否支持从云端迁移到服务器的过程。
- en: Server
  id: totrans-146
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 服务器版
- en: 'If you want to set up and install Jira on your own server running on premise,
    then you can download the Jira setup files and do the installation as per your
    needs. In terms of functionality, the server version of the application is more
    or less the same as the Cloud version:'
  id: totrans-147
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你想在自己的服务器上安装和设置Jira，那么你可以下载Jira安装文件并根据自己的需求进行安装。在功能上，服务器版本的应用和云版本大致相同：
- en: You set up and host the instance
  id: totrans-148
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由你设置和托管实例
- en: You manage the installation
  id: totrans-149
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由你来管理安装
- en: You maintain the instance
  id: totrans-150
  prefs:
  - PREF_UL
  type: TYPE_NORMAL
  zh: 由你来维护实例
- en: Jira installed on the Server can also be migrated to the cloud. An important
    thing to keep in mind is support for the app data.
  id: totrans-151
  prefs: []
  type: TYPE_NORMAL
  zh: 安装在服务器上的Jira也可以迁移到云端。需要记住的一点是要支持应用数据的迁移。
- en: Data Center
  id: totrans-152
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 数据中心
- en: This is targeted at, and suitable for, big enterprise deployments of Jira. It's
    basically the Server version of Jira but installed on multiple nodes. The main
    benefits of Data Center deployment are high availability, disaster recovery, and
    scalability. This deployment is recommended if your organisation can't afford
    any downtime of Jira and it's mission-critical for your business.
  id: totrans-153
  prefs: []
  type: TYPE_NORMAL
  zh: 这个部署方式面向大型企业的Jira部署。它基本上是Jira的服务器版本，但安装在多个节点上。数据中心部署的主要好处是高可用性、灾难恢复和可扩展性。如果你的组织无法容忍Jira的任何停机时间，并且Jira对你的业务至关重要，那么推荐使用此部署方式。
- en: Summary
  id: totrans-154
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 总结
- en: 'In this chapter, we discussed what Jira is and how it can be used by organizations
    for various use cases. We spent time talking about the three different flavors
    of Jira: Jira Core, Jira Software, and Jira Service Desk; what problems these
    three applications solve; the benefits of using Jira; and various deployment options
    to kick-start your Jira journey.'
  id: totrans-155
  prefs: []
  type: TYPE_NORMAL
  zh: 在这一章中，我们讨论了Jira是什么，以及组织如何在不同的用例中使用它。我们花时间讲解了Jira的三种不同版本：Jira Core、Jira Software和Jira
    Service Desk；这三款应用程序解决了哪些问题；使用Jira的好处；以及启动Jira旅程的各种部署选项。
- en: Once you know about Jira, then it's time to start using the tool and in [Chapter
    2](40455c17-e65c-442d-a1cd-edd3c31ea0c3.xhtml), *Getting Started with Jira and
    Basic Usage*, we'll first understand the importance of planning your Jira setup
    and then we'll sign up for a Jira Cloud instance to create a Jira Core project,
    understand various aspects of the project interface, and finally spend time going
    through the life cycle of an issue.
  id: totrans-156
  prefs: []
  type: TYPE_NORMAL
  zh: 一旦你了解了Jira，那么就是时候开始使用这个工具了。在[第二章](40455c17-e65c-442d-a1cd-edd3c31ea0c3.xhtml)，“*Jira基础使用入门*”中，我们将首先理解规划Jira设置的重要性，然后我们会注册一个Jira
    Cloud实例，创建一个Jira Core项目，了解项目界面的各个方面，最后花时间了解问题生命周期的过程。
