- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 前言
- en: With the evolution of cloud computing, agile development methodologies, and
    explosion of data in recent years, there is a growing need to manage infrastructure
    at scale. DevOps tools and practices have become a necessity to automate every
    stage of such a scalable, dynamic, and complex infrastructure. Configuration management
    tools are at the core of this devops tool set.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 随着云计算的发展、敏捷开发方法的应用，以及近年来数据量的爆炸性增长，对大规模管理基础设施的需求也与日俱增。DevOps 工具和实践已成为自动化管理这种可扩展、动态且复杂的基础设施的必需品。配置管理工具是这一
    DevOps 工具集的核心。
- en: Ansible is a simple, efficient, fast configuration management, orchestration
    and application deployment tool all combined into one. This book helps you to
    get familiar with writing Playbooks, Ansible's automation language. This book
    follows a hands-on approach to show you how to create flexible, dynamic, reusable,
    and data-driven roles. It then takes you through the advanced features of Ansible,
    such as node discovery, clustering, securing data with vault, and managing environments,
    and finally shows you how to use Ansible to orchestrate multitier infrastructure
    stack.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: Ansible 是一个简单、高效、快速的配置管理、编排和应用部署工具，集多种功能于一身。本书帮助你熟悉编写 Playbook，Ansible 的自动化语言。本书采取实践方法，向你展示如何创建灵活、动态、可重用且基于数据驱动的角色。接下来，本书介绍了
    Ansible 的高级功能，如节点发现、集群、通过 Vault 安全存储数据以及管理环境，最后展示如何使用 Ansible 编排多层基础设施堆栈。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容
- en: '[Chapter 1](ch01.html "Chapter 1. Blueprinting Your Infrastructure"), *Blueprinting
    Your Infrastructure*, will introduced you to Playbooks, YAML, and so on. You will
    also learn about the components of a playbook.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第一章](ch01.html "第一章。构建你的基础设施蓝图")，*构建你的基础设施蓝图*，将向你介绍 Playbook、YAML 等内容。你还将学习
    Playbook 的组成部分。'
- en: '[Chapter 2](ch02.html "Chapter 2. Going Modular with Ansible Roles"), *Going
    Modular with Ansible Roles*, will demonstrate creating modular reusable automation
    code using Ansible roles, which are units of automation.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第二章](ch02.html "第二章。使用 Ansible 角色实现模块化")，*使用 Ansible 角色实现模块化*，将演示如何使用 Ansible
    角色创建可复用的模块化自动化代码，角色是自动化的单元。'
- en: '[Chapter 3](ch03.html "Chapter 3. Separating Code and Data – Variables, Facts,
    and Templates"), *Separating Code and Data – Variables, Facts, and Templates*,
    covers the creation of flexible, customizable, data-driven roles with templates
    and variables. You will also learn about auto-discovered variables, that is, facts.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第三章](ch03.html "第三章。分离代码和数据 – 变量、事实和模板")，*分离代码和数据 – 变量、事实和模板*，涵盖了使用模板和变量创建灵活、可定制、基于数据驱动的角色。你还将学习自动发现的变量，即事实。'
- en: '[Chapter 4](ch04.html "Chapter 4. Bringing In Your Code – Custom Commands and
    Scripts"), *Bringing In Your Code – Custom Commands and Scripts*, covers bringing
    in your existing scripts and invoking Shell commands with Ansible.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第四章](ch04.html "第四章。引入你的代码 – 自定义命令和脚本")，*引入你的代码 – 自定义命令和脚本*，介绍了如何将现有脚本引入并使用
    Ansible 执行 Shell 命令。'
- en: '[Chapter 5](ch05.html "Chapter 5. Controlling Execution Flow – Conditionals"),
    *Controlling Execution Flow – Conditionals*, discusses the control structures
    offered by Ansible to change the direction of execution.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第五章](ch05.html "第五章。控制执行流程 – 条件语句")，*控制执行流程 – 条件语句*，讨论了 Ansible 提供的控制结构，用于改变执行方向。'
- en: '[Chapter 6](ch06.html "Chapter 6. Iterative Control Structures – Loops"), *Iterative
    Control Structures – Loops*, demonstrates how to iterate over arrays, hashes,
    and so on, using omnipotent with statements.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第六章](ch06.html "第六章。迭代控制结构 – 循环")，*迭代控制结构 – 循环*，演示了如何使用全能的 `with` 语句遍历数组、哈希表等。'
- en: '[Chapter 7](ch07.html "Chapter 7. Node Discovery and Clustering"), *Node Discovery
    and Clustering*, discusses the discovery of topology information and creates dynamic
    configurations using magic variables and facts caching.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第七章](ch07.html "第七章。节点发现与集群")，*节点发现与集群*，讨论了如何发现拓扑信息，并使用魔法变量和事实缓存创建动态配置。'
- en: '[Chapter 8](ch08.html "Chapter 8. Encrypting Data with Vault"), *Encrypting
    Data with Vault*, discusses secure variables stored in, and shared with, version
    control systems using Ansible-vault.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第八章](ch08.html "第八章。使用 Vault 加密数据")，*使用 Vault 加密数据*，讨论了如何通过 Ansible-vault
    存储和共享安全的变量，特别是在版本控制系统中。'
- en: '[Chapter 9](ch09.html "Chapter 9. Managing Environments"), *Managing Environments*,
    covers the creation and management of isolated environments with Ansible and mapping
    automation code to the software development workflow.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第9章](ch09.html "第9章. 管理环境")，*管理环境*，介绍了如何使用 Ansible 创建和管理隔离的环境，并将自动化代码映射到软件开发工作流中。'
- en: '[Chapter 10](ch10.html "Chapter 10. Orchestrating Infrastructure with Ansible"),
    *Orchestrating Infrastructure with Ansible*, covers the orchestration features
    of Ansible, such as rolling updates, pre-tasks and post-tasks, tags, building
    tests into the playbook, and so on.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第10章](ch10.html "第10章. 使用 Ansible 编排基础设施")，*使用 Ansible 编排基础设施*，介绍了 Ansible
    的编排功能，例如滚动更新、预任务和后任务、标签、将测试构建到 playbook 中等内容。'
- en: What you need for this book
  id: totrans-14
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书所需的内容
- en: This book assumes that you have a working installation of Ansible and a good
    knowledge of Linux/Unix environments and systems operations, and that you are
    familiar working with the command-line interface.
  id: totrans-15
  prefs: []
  type: TYPE_NORMAL
  zh: 本书假设你已经安装了 Ansible 并且熟悉 Linux/Unix 环境及系统操作，且对命令行界面也很熟悉。
- en: Who this book is for
  id: totrans-16
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书适合谁阅读
- en: The target audience for this book are systems or automation engineers with a
    few years of experience in managing various parts of infrastructure, including
    operating systems, application configurations, and deployments. This book also
    targets anyone who intends to manage systems and application configurations effectively
    and in an automated way, with the shortest learning curve.
  id: totrans-17
  prefs: []
  type: TYPE_NORMAL
  zh: 本书的目标读者是有几年经验的系统或自动化工程师，负责管理基础设施的各个部分，包括操作系统、应用配置和部署。本书也面向那些希望以最短的学习曲线，自动化地管理系统和应用配置的任何人。
- en: It is assumed that readers have a conceptual understanding of Ansible, have
    already installed it and are familiar with basic operations such as creating inventory
    file and running ad hoc commands with Ansible.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 假设读者已对 Ansible 有一定的概念理解，已安装 Ansible，并熟悉基本操作，例如创建库存文件和使用 Ansible 运行临时命令。
- en: Conventions
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 规范
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 本书中，你会看到几种不同样式的文本，它们区分了不同种类的信息。以下是这些样式的一些示例及其含义的解释。
- en: 'Code words in text are shown as follows: "We can include other contexts through
    the use of the `include` directive."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词汇如下所示：“我们可以通过使用 `include` 指令来包含其他上下文。”
- en: 'A block of code is set as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 一段代码块的设置如下：
- en: '[PRE0]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: 'Any command-line input or output is written as follows:'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: 任何命令行输入或输出都如下所示：
- en: '[PRE1]'
  id: totrans-25
  prefs: []
  type: TYPE_PRE
  zh: '[PRE1]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "The resultant variable hash should contain items from **defaults** plus the overridden
    values from **vars**".'
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语** 和 **重要词汇** 以粗体显示。你在屏幕上看到的单词，例如菜单或对话框中的单词，通常会像这样出现在文本中：“结果变量哈希应包含**默认值**和来自**变量**的覆盖值”。'
- en: Note
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要的说明会以像这样的框显示。
- en: Tip
  id: totrans-29
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 小技巧和窍门以这种形式出现。
- en: Reader feedback
  id: totrans-31
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者反馈。告诉我们你对本书的看法——喜欢哪些部分或不喜欢哪些部分。读者反馈对我们至关重要，帮助我们开发出更符合你需求的书籍。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-33
  prefs: []
  type: TYPE_NORMAL
  zh: 若要向我们提供一般反馈，只需发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个主题上有专业知识，并且有兴趣撰写或贡献书籍，请查看我们作者指南：[www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-35
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 现在你已经成为一本 Packt 书籍的骄傲拥有者，我们为你提供了许多资源，帮助你充分利用你的购买。
- en: Downloading the example code
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 下载示例代码
- en: You can download the example code files for all Packt books you have purchased
    from your account at [http://www.packtpub.com](http://www.packtpub.com). If you
    purchased this book elsewhere, you can visit [http://www.packtpub.com/support](http://www.packtpub.com/support)
    and register to have the files e-mailed directly to you.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 您可以从您的账户中下载所有已购买的Packt书籍的示例代码文件，网址为[http://www.packtpub.com](http://www.packtpub.com)。如果您在其他地方购买了本书，您可以访问[http://www.packtpub.com/support](http://www.packtpub.com/support)并注册，以便文件直接通过电子邮件发送给您。
- en: Errata
  id: totrans-39
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata submission form** link, and entering
    the details of your errata. Once your errata are verified, your submission will
    be accepted and the errata will be uploaded on our website, or added to any list
    of existing errata, under the Errata section of that title. Any existing errata
    can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 尽管我们已尽力确保内容的准确性，但难免会出现错误。如果您在我们的书籍中发现错误——可能是文本或代码错误——我们将非常感激您向我们报告。这样，您可以帮助其他读者避免困扰，并帮助我们改进后续版本的书籍。如果您发现任何勘误，请访问[http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)报告，选择您的书籍，点击**勘误提交表单**链接，并填写勘误的详细信息。一旦您的勘误被验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该书籍的现有勘误列表中，显示在该书的勘误部分。您可以通过访问[http://www.packtpub.com/support](http://www.packtpub.com/support)查看任何现有的勘误。
- en: Piracy
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 网络上侵犯版权的盗版问题在所有媒体中普遍存在。在Packt，我们非常重视版权和许可证的保护。如果您在互联网上发现我们作品的任何非法复制，无论形式如何，请立即提供该位置地址或网站名称，以便我们采取措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-43
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您发现涉嫌盗版的材料，请通过`<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`联系我们，并附上该材料的链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-44
  prefs: []
  type: TYPE_NORMAL
  zh: 我们感谢您的帮助，保护我们的作者，并帮助我们继续为您提供有价值的内容。
- en: Questions
  id: totrans-45
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-46
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在本书的任何方面遇到问题，请通过`<[questions@packtpub.com](mailto:questions@packtpub.com)>`与我们联系，我们将尽力解决。
