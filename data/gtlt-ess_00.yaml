- en: Preface
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 序言
- en: Gitolite is a very popular tool for fine-grained access control of Git repository
    servers. It's fast, unobtrusive, and has a very small footprint, yet it provides
    several features that make an administrator's life much easier.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: Gitolite是一个非常流行的Git仓库服务器细粒度访问控制工具。它速度快、低调且占用资源小，但提供了多项功能，使得管理员的工作变得更加轻松。
- en: This book helps you get up to speed with Gitolite. It is easy to read and flows
    smoothly all the way from the basic installation process to advanced features
    such as mirroring. In particular, the more powerful and complex features are built
    up gradually to help you understand it more intuitively. Anyone who is using or
    considering using Gitolite should benefit from this book.
  id: totrans-2
  prefs: []
  type: TYPE_NORMAL
  zh: 本书帮助你快速掌握Gitolite。它易于阅读，从基本的安装过程到高级功能（如镜像）都讲解得通顺流畅。特别是更强大和复杂的功能是逐步构建的，帮助你更直观地理解它。任何正在使用或考虑使用Gitolite的人都将从本书中受益。
- en: What this book covers
  id: totrans-3
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书内容简介
- en: '[Chapter 1](ch01.html "Chapter 1. Getting Started with Gitolite"), *Getting
    Started with Gitolite*, shows you why Gitolite is useful along with some examples
    of basic access control rules as well as some advanced features. It also shows
    you how to create a test instance of Gitolite to help you try it out safely.'
  id: totrans-4
  prefs: []
  type: TYPE_NORMAL
  zh: '[第1章](ch01.html "第1章. Gitolite入门")，*Gitolite入门*，向你展示了Gitolite的实用性，以及一些基本的访问控制规则和一些高级功能的示例。它还教你如何创建一个Gitolite的测试实例，帮助你安全地进行尝试。'
- en: '[Chapter 2](ch02.html "Chapter 2. Installing Gitolite"), *Installing Gitolite*,
    talks about installing Gitolite and basic administration tasks such as adding
    a new user and creating a new repository.'
  id: totrans-5
  prefs: []
  type: TYPE_NORMAL
  zh: '[第2章](ch02.html "第2章. 安装Gitolite")，*安装Gitolite*，讨论了Gitolite的安装和基本管理任务，如添加新用户和创建新仓库。'
- en: '[Chapter 3](ch03.html "Chapter 3. Your Users and Gitolite"), *Your Users and
    Gitolite*, discusses how users see a Gitolite-managed system and what they need
    to know to start using it. It also has useful information on finding and fixing
    problems with ssh keys.'
  id: totrans-6
  prefs: []
  type: TYPE_NORMAL
  zh: '[第3章](ch03.html "第3章. 用户与Gitolite")，*用户与Gitolite*，讨论了用户如何看待Gitolite管理的系统，以及他们开始使用它所需了解的内容。它还提供了关于如何查找和修复ssh密钥问题的有用信息。'
- en: '[Chapter 4](ch04.html "Chapter 4. Adding and Removing Users"), *Adding and
    Removing Users*, goes into more detail on user management and what happens behind
    the scenes when you add a user. Special case situations such as users with multiple
    keys or users who need a full shell command line are discussed.'
  id: totrans-7
  prefs: []
  type: TYPE_NORMAL
  zh: '[第4章](ch04.html "第4章. 添加与删除用户")，*添加与删除用户*，详细介绍了用户管理以及添加用户时背后发生的事情。还讨论了特殊情况，如拥有多个密钥的用户或需要完整shell命令行的用户。'
- en: '[Chapter 5](ch05.html "Chapter 5. Managing Repositories"), *Managing Repositories*,
    talks about adding new repositories as well as bringing existing repositories
    into Gitolite control.'
  id: totrans-8
  prefs: []
  type: TYPE_NORMAL
  zh: '[第5章](ch05.html "第5章. 管理仓库")，*管理仓库*，讲解了如何添加新仓库，以及如何将现有仓库纳入Gitolite控制之下。'
- en: '[Chapter 6](ch06.html "Chapter 6. Getting Started with Access Control"), *Getting
    Started with Access Control*, shows most of Gitolite''s basic access control features,
    including various types of access rules and the configuration file syntax.'
  id: totrans-9
  prefs: []
  type: TYPE_NORMAL
  zh: '[第6章](ch06.html "第6章. 入门访问控制")，*入门访问控制*，展示了Gitolite大多数基本的访问控制功能，包括各种类型的访问规则和配置文件语法。'
- en: '[Chapter 7](ch07.html "Chapter 7. Advanced Access Control and Configuration"),
    *Advanced Access Control and Configuration*, goes into advanced features such
    as personal branches, setting Git config variables, and Gitolite options. It also
    discusses how Gitolite can be made to affect the operation of gitweb and git-daemon.'
  id: totrans-10
  prefs: []
  type: TYPE_NORMAL
  zh: '[第7章](ch07.html "第7章. 高级访问控制与配置")，*高级访问控制与配置*，深入探讨了个人分支、设置Git配置变量和Gitolite选项等高级功能。它还讨论了如何使Gitolite影响gitweb和git-daemon的操作。'
- en: '[Chapter 8](ch08.html "Chapter 8. Allowing Users to Create Repos"), *Allowing
    Users to Create Repos*, talks about a feature that is probably one of Gitolite''s
    most popular and important features. It discusses how to allow users to create
    their own repositories, how the access rules work, and what the creator of a repository
    can do to allow others to access it.'
  id: totrans-11
  prefs: []
  type: TYPE_NORMAL
  zh: '[第8章](ch08.html "第8章. 允许用户创建仓库")，*允许用户创建仓库*，讨论了Gitolite可能最受欢迎和最重要的功能之一。它讲解了如何允许用户创建自己的仓库，访问规则是如何工作的，以及仓库创建者如何允许其他人访问仓库。'
- en: '[Chapter 9](ch09.html "Chapter 9. Customizing Gitolite"), *Customizing Gitolite*,
    shows how administrators can add unique features to their site using Gitolite''s
    customization capabilities, such as commands and triggers.'
  id: totrans-12
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 9 章](ch09.html "第 9 章. 自定义 Gitolite")，*自定义 Gitolite*，展示了管理员如何利用 Gitolite
    的自定义功能为他们的站点增加独特的功能，例如命令和触发器。'
- en: '[Chapter 10](ch10.html "Chapter 10. Understanding VREFs"), *Understanding VREFs*,
    talks about Gitolite''s ability to use arbitrary factors to make the allow/reject
    decision when a user pushes to a repository, with only a few lines of code to
    be written in most cases.'
  id: totrans-13
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 10 章](ch10.html "第 10 章. 理解 VREFs")，*理解 VREFs*，讲解了 Gitolite 在用户推送到仓库时使用任意因素来决定允许或拒绝的能力，通常只需要写几行代码。'
- en: '[Chapter 11](ch11.html "Chapter 11. Mirroring"), *Mirroring*, explores a Gitolite
    feature that is very useful in large multisite setups that have developers in
    many locations around the world working on common projects. Gitolite mirroring
    is very flexible, and this chapter will set you on your way to make the best use
    of it.'
  id: totrans-14
  prefs: []
  type: TYPE_NORMAL
  zh: '[第 11 章](ch11.html "第 11 章. 镜像")，*镜像*，探讨了 Gitolite 的一个功能，该功能在拥有全球各地开发者共同工作的多站点大规模设置中非常有用。Gitolite
    镜像功能非常灵活，本章将帮助你开始充分利用它。'
- en: What you need for this book
  id: totrans-15
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 这本书所需的内容
- en: You will need a Unix system with a POSIX compatible "sh", Git Version 1.7.8
    or later, and Perl 5.8.8 or later. You will also need the Openssh server (or a
    compatible ssh server).
  id: totrans-16
  prefs: []
  type: TYPE_NORMAL
  zh: 你将需要一个兼容 POSIX 的 "sh" 的 Unix 系统，Git 版本 1.7.8 或更高版本，以及 Perl 5.8.8 或更高版本。你还需要安装
    Openssh 服务器（或兼容的 ssh 服务器）。
- en: Who this book is for
  id: totrans-17
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 本书的读者群体
- en: This book is ideal for anyone who is looking to install and use Gitolite. People
    who are already using it and would like to go beyond the basics and understand
    its more powerful features will also find a lot of useful information and insights.
  id: totrans-18
  prefs: []
  type: TYPE_NORMAL
  zh: 本书非常适合任何希望安装和使用 Gitolite 的人。已经在使用它的人，若希望超越基础并了解其更强大的功能，也会发现许多有用的信息和见解。
- en: Conventions
  id: totrans-19
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 约定
- en: In this book, you will find a number of styles of text that distinguish between
    different kinds of information. Here are some examples of these styles, and an
    explanation of their meaning.
  id: totrans-20
  prefs: []
  type: TYPE_NORMAL
  zh: 在本书中，你将看到多种文本样式，它们区分了不同类型的信息。以下是一些样式示例及其含义的解释。
- en: 'Code words in text, database table names, folder names, filenames, file extensions,
    pathnames, dummy URLs, user input, and Twitter handles are shown as follows: "One
    way to convert a non-bare repository to a bare repository is to clone it using
    the `--bare` option."'
  id: totrans-21
  prefs: []
  type: TYPE_NORMAL
  zh: 文本中的代码词、数据库表名、文件夹名、文件名、文件扩展名、路径名、虚拟 URL、用户输入以及 Twitter 账号会如下所示：“将一个非裸仓库转换为裸仓库的一种方式是使用
    `--bare` 选项进行克隆。”
- en: 'Any command-line input or output is written as follows:'
  id: totrans-22
  prefs: []
  type: TYPE_NORMAL
  zh: 所有命令行输入或输出会如下所示：
- en: '[PRE0]'
  id: totrans-23
  prefs: []
  type: TYPE_PRE
  zh: '[PRE0]'
- en: '**New terms** and **important words** are shown in bold. Words that you see
    on the screen, in menus or dialog boxes for example, appear in the text like this:
    "Clicking on the **Next** button moves you to the next screen."'
  id: totrans-24
  prefs: []
  type: TYPE_NORMAL
  zh: '**新术语** 和 **重要词汇** 会以粗体显示。你在屏幕上看到的词语，比如菜单或对话框中的词汇，会像这样出现在文本中：“点击 **下一步** 按钮会将你带到下一个页面。”'
- en: Note
  id: totrans-25
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 注意
- en: Warnings or important notes appear in a box like this.
  id: totrans-26
  prefs: []
  type: TYPE_NORMAL
  zh: 警告或重要说明会以类似这样的框显示。
- en: Tip
  id: totrans-27
  prefs:
  - PREF_H3
  type: TYPE_NORMAL
  zh: 提示
- en: Tips and tricks appear like this.
  id: totrans-28
  prefs: []
  type: TYPE_NORMAL
  zh: 提示和技巧会像这样显示。
- en: Reader feedback
  id: totrans-29
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 读者反馈
- en: Feedback from our readers is always welcome. Let us know what you think about
    this book—what you liked or may have disliked. Reader feedback is important for
    us to develop titles that you really get the most out of.
  id: totrans-30
  prefs: []
  type: TYPE_NORMAL
  zh: 我们始终欢迎读者的反馈。让我们知道你对这本书的看法——你喜欢什么，或者可能不喜欢什么。读者反馈对我们来说非常重要，有助于我们开发出你真正能从中获得最大收益的书籍。
- en: To send us general feedback, simply send an e-mail to `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`,
    and mention the book title via the subject of your message.
  id: totrans-31
  prefs: []
  type: TYPE_NORMAL
  zh: 若要向我们发送一般反馈，只需发送电子邮件至 `<[feedback@packtpub.com](mailto:feedback@packtpub.com)>`，并在邮件主题中提及书名。
- en: If there is a topic that you have expertise in and you are interested in either
    writing or contributing to a book, see our author guide on [www.packtpub.com/authors](http://www.packtpub.com/authors).
  id: totrans-32
  prefs: []
  type: TYPE_NORMAL
  zh: 如果你在某个领域有专业知识，并且有兴趣写作或为一本书提供贡献，请参阅我们的作者指南，网址为 [www.packtpub.com/authors](http://www.packtpub.com/authors)。
- en: Customer support
  id: totrans-33
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 客户支持
- en: Now that you are the proud owner of a Packt book, we have a number of things
    to help you to get the most from your purchase.
  id: totrans-34
  prefs: []
  type: TYPE_NORMAL
  zh: 既然你已经拥有了一本 Packt 书籍，我们提供了一些帮助，让你能最大化地利用你的购买。
- en: Errata
  id: totrans-35
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 勘误
- en: Although we have taken every care to ensure the accuracy of our content, mistakes
    do happen. If you find a mistake in one of our books—maybe a mistake in the text
    or the code—we would be grateful if you would report this to us. By doing so,
    you can save other readers from frustration and help us improve subsequent versions
    of this book. If you find any errata, please report them by visiting [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata),
    selecting your book, clicking on the **errata** **submission** **form** link,
    and entering the details of your errata. Once your errata are verified, your submission
    will be accepted and the errata will be uploaded on our website, or added to any
    list of existing errata, under the Errata section of that title. Any existing
    errata can be viewed by selecting your title from [http://www.packtpub.com/support](http://www.packtpub.com/support).
  id: totrans-36
  prefs: []
  type: TYPE_NORMAL
  zh: 虽然我们已经尽最大努力确保内容的准确性，但错误还是会发生。如果您在我们的书籍中发现错误——可能是文本或代码中的错误——我们将非常感激您向我们报告。这样，您可以帮助其他读者避免困扰，并帮助我们改进书籍的后续版本。如果您发现任何勘误，请访问
    [http://www.packtpub.com/submit-errata](http://www.packtpub.com/submit-errata)
    提交，选择您的书籍，点击 **勘误提交表单** 链接，并填写勘误的详细信息。一旦您的勘误得到验证，您的提交将被接受，勘误将被上传到我们的网站，或添加到该书标题下的勘误列表中。任何现有的勘误都可以通过访问
    [http://www.packtpub.com/support](http://www.packtpub.com/support) 查看。
- en: Piracy
  id: totrans-37
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 盗版
- en: Piracy of copyright material on the Internet is an ongoing problem across all
    media. At Packt, we take the protection of our copyright and licenses very seriously.
    If you come across any illegal copies of our works, in any form, on the Internet,
    please provide us with the location address or website name immediately so that
    we can pursue a remedy.
  id: totrans-38
  prefs: []
  type: TYPE_NORMAL
  zh: 网络上的版权资料盗版问题是一个持续存在的挑战，涉及所有媒体形式。在Packt，我们非常重视保护我们的版权和许可。如果您在互联网上发现任何我们作品的非法复制，无论形式如何，请立即向我们提供该位置地址或网站名称，以便我们采取相应措施。
- en: Please contact us at `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    with a link to the suspected pirated material.
  id: totrans-39
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您发现疑似盗版的资料，请通过 `<[copyright@packtpub.com](mailto:copyright@packtpub.com)>`
    联系我们，并提供相关链接。
- en: We appreciate your help in protecting our authors, and our ability to bring
    you valuable content.
  id: totrans-40
  prefs: []
  type: TYPE_NORMAL
  zh: 感谢您帮助我们保护作者的权益，使我们能够为您提供有价值的内容。
- en: Questions
  id: totrans-41
  prefs:
  - PREF_H2
  type: TYPE_NORMAL
  zh: 问题
- en: You can contact us at `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    if you are having a problem with any aspect of the book, and we will do our best
    to address it.
  id: totrans-42
  prefs: []
  type: TYPE_NORMAL
  zh: 如果您在书籍的任何方面遇到问题，可以通过 `<[questions@packtpub.com](mailto:questions@packtpub.com)>`
    联系我们，我们将尽力为您解决。
