- en: Part 3 - Managing, Configuring, and Extending Git
  id: totrans-0
  prefs:
  - PREF_H1
  type: TYPE_NORMAL
  zh: 第 3 部分 - 管理、配置和扩展 Git
- en: This part describes how to manage Git, how to customize and extend it, and how
    to configure it. You will also learn how to automate things with Git hooks. You
    can also find information about setting up serving repositories if you don’t need
    fully-featured repository hosting software. Finally, you will be presented with
    a collection of version-control, generic, and Git-specific recommendations and
    best practices. This will cover issues such as managing a working directory, creating
    commits and a series of commits (pull requests), submitting changes for inclusion,
    and a peer review of changes.
  id: totrans-1
  prefs: []
  type: TYPE_NORMAL
  zh: 本部分介绍了如何管理 Git，如何自定义和扩展 Git，以及如何配置它。你还将学习如何使用 Git hooks 自动化操作。如果你不需要完整功能的仓库托管软件，本文还会提供设置仓库服务的信息。最后，你将看到一系列版本控制、通用和
    Git 特定的建议和最佳实践，涵盖诸如管理工作目录、创建提交及一系列提交（拉取请求）、提交更改以供纳入和同行评审更改等问题。
